  title: Khởi đầu mới cho ba mẹ con
  url: https://vnexpress.net/khoi-dau-moi-cho-ba-me-con-4584860.html
- content: 'Tôi làm việc văn phòng, lương tháng 10 triệu đồng; chồng thong dong chơi
    vài năm nay. Chúng tôi đang sống trong căn nhà bố mẹ anh mua cho, xe ôtô anh đi
    cũng được bố mẹ mua. Với lương của tôi và 10 triệu đồng tiền cho thuê nhà (nhà
    bố mẹ anh cho thêm), chúng tôi thu vén cũng đủ. Hiện nay giá cả leo thang, tôi
    không dám mua sắm gì cho bản thân, tiền để đóng tiền học chính và học thêm cho
    hai con, tiền ăn tiêu trong gia đình; có tháng anh phải bảo dưỡng, sửa xe ôtô
    còn không đủ.

    Tôi lo lắng, stress vì tiền nhưng chồng dửng dưng. Anh không đi làm, chỉ ở nhà
    quanh quẩn đưa con đi học xong lại ngồi uống nước chè với bạn là hết ngày. Tôi
    bày cho anh việc này việc kia, anh chê cực, tiền ít, làm được mấy đồng. Anh chỉ
    thích những việc cao sang như giám đốc, quản lý trong khi bản thân không kiên
    trì và không có năng lực.

    Tôi quá chán chồng, nói nhiều mà anh không thay đổi, đến mức giờ không còn hy
    vọng gì ở anh. Tình yêu tôi dành cho chồng không còn, cố gắng cũng không thể cười
    nói với anh được như trước kia nữa. Mấy tháng gần đây, tôi stress và suy nghĩ
    nhiều, nhiều đêm rơi nước mắt một mình khi nghĩ đến chi phí gia đình ngày càng
    cần nhiều khi các con lớn. Tôi đã nghĩ đến ly hôn nhưng lại nghĩ giờ ôm hai con
    đi thì chúng sẽ vất vả, thiếu thốn, một mình tôi sẽ khó xoay xở với việc vừa đi
    làm vừa chăm các con, sức khỏe tôi cũng yếu.

    Chồng tôi rất yêu và chiều con, các con quấn bố, ngoài ra anh cũng giúp tôi việc
    nhà. Nếu ly hôn, tôi sẽ thấy có lỗi với hai con vì không cho chúng được một gia
    đình trọn vẹn. Tôi tự dặn mình không nghĩ đến việc ly hôn, cứ coi như chồng không
    làm được gì đến hết đời, nhưng việc một mình lo nghĩ gánh nặng kinh tế khiến tôi
    vô cùng mệt mỏi, buồn bã. Tôi nói không cần anh kiếm nhiều, mỗi tháng chỉ cần
    kiếm năm, 10 triệu đồng để vợ bớt lo lắng. Anh vẫn dửng dưng và nói: ''''Để anh
    tính'''', như đã nói với tôi trong bảy năm qua. Nhìn gia đình người khác, vợ chồng
    cùng vun vén kinh tế, tôi thấy chạnh lòng vô cùng.

    Về phần mình, trước kia tôi tốt nghiệp đại học có tiếng, làm ở thành phố một thời
    gian rồi chuyển về quê chồng. Trước kia tôi làm ngân hàng, rồi kế toán, về quê
    chồng làm du lịch. Khi dịch Covid ập đến, công ty giải thể, cùng lúc đó tôi sinh
    bé thứ hai nên ở nhà chăm con gần ba năm. Việc ở nhà lâu như vậy đã làm tôi mất
    đi nhiều cơ hội bổ sung kiến thức, thấy mình thụt lùi so với mọi người.

    Hiện nay tôi quay lại làm kế toán, nhìn bạn bè ai nấy đều có mức lương cao, sự
    nghiệp vững vàng làm tôi thấy chạnh lòng và dằn vặt bản thân. Tôi đã để lỡ nhiều
    cơ hội quý giá và giờ ở tuổi này, các cơ hội nghề nghiệp càng thu nhỏ lại. Tôi
    dự định tự học Anh văn để lấy chứng chỉ, học thêm nghiệp vụ kế toán để tìm được
    công việc với mức lương cao hơn. Hiện tại, việc stress và suy nghĩ quá nhiều làm
    tôi mệt mỏi, không còn tập trung vào học được.

    Rất mong các anh chị từng trải qua hoàn cảnh tương tự cho tôi xin lời khuyên hoặc
    một lời động viên, để tôi bước qua giai đoạn khó khăn này. Xin cảm ơn các anh
    chị rất nhiều.'
