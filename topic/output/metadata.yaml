  lead: Quan tâm mẹ hơn bạn gái trong chuyến đi chơi chung, tôi bị cô ấy chê bám mẹ
    và đòi chia tay.
  title: Bị bạn gái chê 'bám mẹ'
  url: https://vnexpress.net/bi-ban-gai-che-bam-me-4585327.html
- content: 'Chúng tôi lấy nhau khi anh đang học đại học, còn tôi đã có công việc ổn
    định. Tôi lo từng đồng học phí cho chồng, đến lúc anh ra trường tôi lại kiếm tiền
    làm nhà, rồi sinh con. Vậy mà có lẽ giai đoạn đó lại hạnh phúc nhất cuộc đời tôi.
    Khi anh đã ổn định công việc, con cái đủ nếp tẻ, có nhà, có xe máy, chồng lại
    phản bội tôi. Lúc đó thật sự tôi đau không tả nổi, từng có ý định ly hôn nhưng
    lại không có đủ dũng khí để làm điều đó, đấy cũng là điều tôi hối hận.

    Chồng tôi được thừa hưởng ghen gia trưởng từ nhà anh, tôi đi đâu làm gì cũng bị
    kèm cặp. Anh không muốn cho tôi ra ngoài giao tiếp, gặp gỡ bạn bè, thậm chí đăng
    bài và hình ảnh lên mạng xã hội mà tôi cũng bị chồng quản thúc. Tôi cam chịu để
    giữ hòa khí trong gia đình, vì vậy mà chồng luôn ghen tuông vô cớ. Thật sự tôi
    rất ngột ngạt và tổn thương.

    Cuộc sống cứ tiếp diễn như vậy đến năm vừa rồi anh bị tai nạn, ảnh hưởng vùng
    não, dù đã qua cơn nguy kịch nhưng để lại di chứng. May mắn là anh không bị liệt,
    vẫn đi lại bình thường nhưng hơi yếu so với lúc chưa bệnh và đi làm được. Tính
    gia trưởng cộng thêm ảnh hưởng của não bộ nên nhiều lúc anh nóng nảy, đập phá
    đồ đạc và đánh tôi. Anh chưa bao giờ cầm cây chổi để quét nhà nhưng nhìn thấy
    nhà cửa bẩn khi vợ con chưa kịp dọn là anh quát tháo ầm ĩ, nói móc mỉa. Đặc biệt
    tính gia trưởng của chồng ngày một tăng; trước chưa bị bệnh, anh có thể điều tiết
    và nghe lời tôi, giờ thì không. Tôi thấy bế tắc vì cũng muốn ly hôn nhưng còn
    lấn cấn vì:

    Vợ chồng cưới 15 năm, đất mẹ chồng cho lại đứng tên anh; tôi vay ngân hàng làm
    nhà (vay thế chấp bằng sổ đất này) và lấy lương hàng tháng để trả lãi ngân hàng.
    Trong cuộc sống chung, chúng tôi dành dụm mua được một miếng đất có mặt tiền nhưng
    là đất nông nghiệp. Chúng tôi làm cơ quan nhà nước nên mẹ chồng đứng tên mảnh
    đất đó. Nếu ly hôn, tôi biết chắc chắn hai con sẽ theo mình, bản thân ra đi với
    hai bàn tay trắng. Nếu có phân chia tài sản tôi cũng chỉ được chia nửa căn nhà
    mà vợ chồng làm ra, còn miếng đất nông nghiệp kia đứng tên mẹ chồng, liệu tôi
    có được chia không, rồi còn nợ ngân hàng nữa.

    Giờ muốn bỏ chồng cũng không được vì lương tâm tôi không cho phép khi anh bị bệnh,
    ở lại cũng không xong vì thật sự tôi rất sợ những lúc anh lên cơn nóng nảy, sợ
    ảnh hưởng tâm lý của các con. Mỗi lần không vừa ý là anh lại trút cơn thịnh nộ
    lên vợ con, các con rất sợ bố. Đây mới là nguyên nhân chính tôi không thể vượt
    qua nên mới nghĩ đến ly hôn. Có lẽ đó là cái nghiệp mình phải trả cho chồng ở
    kiếp trước, tôi cứ nghĩ vậy để tự an ủi bản thân, kiểu chấp nhận và cam chịu để
    trả nợ cho chồng.

    Giờ tôi không biết phải làm sao, tiếp tục duy trì cuộc hôn nhân này chỉ khiến
    tôi thấy mình đang tồn tại chứ không phải đang sống. Hãy cho tôi lời khuyên, cảm
    ơn mọi người.'
  lead: Có chồng, ai cũng muốn được chồng yêu thương, chia sẻ, tâm lý với vợ con,
    tôi lại chưa có được diễm phúc ấy.
  title: Không thể bỏ chồng dù hôn nhân đau khổ
  url: https://vnexpress.net/khong-the-bo-chong-du-hon-nhan-dau-kho-4585440.html
- content: 'Tôi là đứa cực kỳ nhõng nhẽo nhưng kiểu tinh tế chứ không làm người ta
    mệt. Từ khi yêu cho tới khi lấy rồi có con, vợ chồng tôi vẫn đối với nhau tình
    cảm như vậy. Chồng tôi chấp nhận và bảo tôi phải phát huy điều đó, giờ có con
    gái rồi thì hai mẹ con tha hồ nhõng nhẽo với ba. Tôi cũng thủ thỉ, quy ước với
    chồng là luôn hôn nhau mỗi sáng trước khi đi làm, tối trước khi ngủ cũng phải
    ôm và hôn nhau. Ba mẹ càng thể hiện tình cảm yêu thương (tinh tế), chia sẻ trước
    mặt con cái, tôi càng tin sẽ tạo cho con một nền tảng tình cảm tốt sau này.

    Chồng quan tâm tôi từ những điều rất nhỏ, ví dụ như luôn canh xem điện thoại tôi
    còn pin không là sẽ lo sạc để tối tôi có cái sử dụng. Anh luôn biết tôi thích
    ăn mì gói với ớt xanh cắt nhỏ. Anh chuẩn bị sẵn chìa khóa và thẻ xe mỗi khi tôi
    ra ngoài vì biết tôi sinh xong hay quên..., còn nhiều điều khác nữa. Đương nhiên,
    vợ chồng lâu lâu cũng cãi nhau nhưng không có gì nghiêm trọng vì cả hai luôn hiểu
    điều gì quan trọng nhất, kiểu "Chồng giận thì vợ bớt lời. Cơm sôi nhỏ lửa trọn
    đời không khê".

    Tôi luôn quan niệm mọi thứ trên đời phải cố gắng mỗi ngày, ví dụ như cây đã ra
    hoa thì chúng ta phải tưới tắm, chăm sóc, vun trồng để nó mãi tươi xanh, ngày
    càng đơm hoa kết trái. Tối nay đang ngồi ăn mì tôm chồng pha, đọc mục Tâm sự,
    tôi cảm thấy yêu và biết ơn chồng nhiều lắm. "Mẹ yêu hai ba con nhất trên đời
    nè".'
  lead: 'Đọc bài: "Vợ nhõng nhẽo nhưng tôi chiều được", tôi thấy vui và hạnh phúc
    lây, muốn "khoe" chút sự nhõng nhẽo của mình dù tôi đã có con rồi.'
  title: Chồng để tôi nhõng nhẽo anh mỗi ngày
  url: https://vnexpress.net/chong-de-toi-nhong-nheo-anh-moi-ngay-4585441.html
- content: 'Chúng tôi có một mảnh đất trị giá hai tỷ đồng, có xe và vừa xây được nhà
    trên một mảnh đất khác, giá trị cả nhà và đất cũng tầm hai tỷ đồng và một khoản
    nợ một tỷ đồng. Trước đây buôn bán kinh doanh, thu nhập của chúng tôi tầm 50-70
    triệu đồng mỗi tháng.

    Tôi nghĩ việc vay tiền xây nhà cũng là bình thường nên dốc hết tiền và vay mượn
    để được ra riêng, cố gắng tiết kiệm hơn. Gần đây việc kinh doanh khó khăn hơn
    rất nhiều, chỉ kiếm tầm 30-40 triệu đồng mỗi tháng, trong đó tôi trả 10 triệu
    đồng tiền lãi ngân hàng, trả nợ ngoài (tôi vay của bạn 200 triệu đồng, trả mỗi
    tháng 20 triệu đồng) là hết sạch. Nhìn thấy chồng thức khuya, suy nghĩ cách để
    tăng doanh số, tôi rất lo lắng cho sức khỏe của anh.

    Tôi có hai phương án: Vay thêm ngân hàng 200 triệu đồng để trả dứt điểm nợ ngoài,
    mỗi tháng bớt áp lực hơn. Tiền lãi hàng tháng tôi sẽ yêu cầu chị ruột mình trả
    160 triệu đồng còn nợ theo hình thức trả góp, mỗi tháng 10 triệu đồng, rồi chúng
    tôi cố gắng trả gốc dần.

    Hai là bán đất để trả hết một tỷ đồng, còn lại một tỷ đồng mua lại một miếng vùng
    ven (tôi ở tỉnh lẻ nên đất còn khá rẻ), nếu còn dư sẽ chuyển đổi hình thức kinh
    doanh.

    Hiện ba mẹ chồng hứa sẽ cho chúng tôi 700 triệu đồng khi bán nhà ở quê, tuy nhiên
    chúng tôi không trông mong gì vào tài sản của ông bà nên không hối thúc cũng không
    hy vọng, nếu có thì sau này hãy tính. Ngoài ra những người nợ lặt vặt chúng tôi
    cũng tầm 100 triệu đồng nhưng toàn nợ khó đòi nên chúng tôi không nghĩ đến nữa.
    Theo mọi người, bán đất có phải là hạ sách vào thời điểm này không?'
  lead: Vợ chồng tôi đều 31 tuổi, tất cả tài sản đang có đều của hai vợ chồng, không
    phải của bố mẹ hai bên cho (hai bên đều khó khăn).
  title: Có nên bán đất để trả nợ
  url: https://vnexpress.net/co-nen-ban-dat-de-tra-no-4585225.html
- content: 'Năm 2019, chồng bắt đầu tập tành chơi chứng khoán và mất 30 triệu đồng,
    sau lần đó anh bảo không chơi nữa, tôi chỉ nghĩ thôi coi như mất một tháng lương,
    cũng là bài học cho chồng. Năm 2021, vợ chồng tôi mua trả góp xe ôtô trị giá hơn
    700 triệu đồng, có sẵn 220 triệu đồng, bố mẹ hai bên cho thêm 150 triệu đồng.
    Chúng tôi đều đi làm cách nhà 25 km nên mua và cũng là động lực để phấn đấu hơn.

    Cùng thời điểm đó chồng lại xin tôi cho chơi chứng khoán nhưng chơi ở thị trường
    trong nước, tôi dặn đi dặn lại anh là chỉ chơi trong khả năng của mình. Sau đó
    anh vay bố mẹ chồng 150 triệu đồng, vay ngân hàng 300 triệu đồng. Nhiều lần tôi
    nói nhưng chồng gàn, bảo anh làm gì tôi cũng cản. Lúc ấy chúng tôi cũng trả xong
    tiền xe rồi, thấy chồng khoe là anh kiếm được, cũng mua các khóa học để học nên
    tôi không can thiệp nữa.

    Hôm vừa rồi tôi quyết định đầu tư cho con gái lớn đi học tiếng Anh ở trung tâm,
    23 triệu đồng một năm. Chồng nói cho con đi học tiếng Anh thì phải cắt giảm chi
    tiêu, hỏi tại sao anh mới nói thua lỗ gần 800 triệu đồng; anh lén vay sau lưng
    tôi thêm 500 triệu đồng, cộng với khoảng 150 triệu đồng của bố mẹ chồng. Cuộc
    đời tôi ghét nhất là nợ, bất cứ một điều gì tôi cũng không muốn mắc nợ ai nữa
    là tiền. Chồng đòi bán xe nhưng tôi không đồng ý, cố để mua xe che mưa nắng cho
    cả nhà, giờ bán đi người ra người vào nói. Bố mẹ chồng tôi đã vất vả nhiều rồi,
    giờ có tuổi nên tôi không muốn ông bà phải suy nghĩ nhiều.

    Giờ lương chồng 32 triệu đồng mỗi tháng, trả nợ 22 triệu đồng, xăng xe và điện
    khoảng bốn đến sáu triệu đồng, dư bốn triệu đồng. Thu nhập của tôi khoảng 11 triệu
    đồng mỗi tháng, tôi có tiết kiệm riêng khoảng 75 triệu đồng, cố gắng đến tháng
    chín chuyển các con về trường công thì hết năm nay sẽ trả được 150 triệu đồng
    cho bố mẹ chồng. Cứ nghĩ đến khoản nợ 800 triệu đồng còn lại phía trước, tôi muốn
    khóc cũng không khóc được. Lỗi do tôi đã không sát sao chuyện chơi chứng khoản
    của chồng, để anh sa đà vào đó gỡ gạc lúc nào không hay.

    Chồng tôi thật sự là người tốt, luôn chăm lo cho gia đình, không chơi bời linh
    tinh bên ngoài, quan tâm đến gia đình bên ngoại. Khi chồng nói như sắp khóc nên
    tôi cũng chỉ trách vài câu rồi động viên, nợ cũng nợ rồi. Tôi biết anh cũng muốn
    gia đình có điều kiện hơn nhưng nếu chơi được thì ai cũng chơi. Mong đây là bài
    học cuối cùng của chồng tôi. Chẳng biết chia sẻ cùng ai, theo dõi trang đã lâu
    nên tôi lên đây xin được chia sẻ cùng mọi người.'
  lead: Tôi 29 tuổi, chồng 32 tuổi, có hai bé năm tuổi và ba tuổi, sống cùng bố mẹ
    chồng.
  title: Nợ hơn tỷ đồng vì không theo sát chồng
  url: https://vnexpress.net/no-hon-ty-dong-vi-khong-theo-sat-chong-4585407.html
- content: 'Tôi có đủ nhà, xe, cháu cho ông bà được viên mãn tuổi già. Mẹ có của nhưng
    không mang qua mà lại ủy quyền cho anh thứ của tôi. Anh lớn lại cờ bạc và mê gái
    nên mọi người khuyên nên cho anh ra thuê nhà, không giao nguyên căn nhà cho anh.
    Vì giữ của và nhà, mẹ không đồng ý đi sang cùng tôi, ba đi trước, giờ mà mẹ không
    sang là ba sẽ quay về nước. Tôi cảm giác không vui cũng không buồn. Nếu biết trước
    sự tình thế này, tôi đã lấy người tôi yêu và không cần xem gia thế, hoàn cảnh,
    điều kiện của họ.

    Vì không sống gần, kiến thức của hai thế hệ khác nhau, lại khắc khẩu nên hiện
    tôi không thể trò chuyện cùng mẹ. Mẹ thường hỏi những câu hỏi sáo rỗng, kể chuyện
    tiêu cực trên mạng, trong khi gia đình rối ren mẹ lại không chịu giải quyết, không
    suy nghĩ gì. Thời gian rảnh mẹ chỉ xem tin tầm phào, trong khi tôi khuyên mẹ nên
    xem về sức khỏe, tôn giáo cho tâm thanh tịnh tuổi già. Mẹ không nhiều kiến thức
    xã hội, chỉ ở trong nhà, nhưng đi đâu làm gì mẹ đều muốn mọi người làm theo ý
    mình. Mẹ bảo thủ, độc tài, lạm quyền, tôi giờ cũng không đủ kiên nhẫn ở bên mẹ.

    Tôi đã sai khi nghĩ cho cha mẹ quá nhiều. Tôi quá cố chấp nên nhiều năm qua bỏ
    bê con mình, chỉ lo lắng và nghĩ ngợi cho cha mẹ, giờ đây tôi như thức tỉnh và
    nghiệm lại nhiều điều. Lần này quay về, tôi chỉ nên tập trung vào gia đình nhỏ
    của mình, không tự làm khổ bản thân nữa.'
  lead: Sau bao cố gắng, nỗ lực vươn lên trong cuộc sống, từ thành phố lớn đến ra
    nước ngoài, cuối cùng tôi có thể đón ba mẹ qua sống chung.
  title: Nhiều năm bỏ bê con để lo cho gia đình lớn
  url: https://vnexpress.net/nhieu-nam-bo-be-con-de-lo-cho-gia-dinh-lon-4585285.html
- content: 'Con tôi được hai tuổi, nói lấy nhau cũng không hẳn vì chúng tôi mới làm
    lễ đính hôn, chưa tổ chức lễ ở nhà thờ. Lúc đầu quen nhau, anh rất tốt, không
    cờ bạc, lô đề. Đến khi tôi sinh em bé, anh biết đến cờ bạc và nợ nần, không chăm
    sóc hay quan tâm tôi, việc nhà chẳng phụ tôi. Tôi chán nên ôm con bỏ về nhà ngoại.
    Trong thời gian tôi bỏ đi, anh cũng hứa, xin lỗi đủ điều nhưng tôi không về. Rồi
    nhìn lại, con không có ba sợ nó buồn, sợ con đi học bị bạn bè nói.

    Một năm sau, tôi quyết định quay lại với anh, cùng nhau cố gắng vun vén gia đình
    để con cái có đủ ba mẹ. Con tôi vui lắm, tôi cũng hạnh phúc, vậy mà chỉ vài tháng
    anh lại chơi cờ bạc rồi nợ nần, việc nhà bỏ bê. Anh tiếp tục xin hứa sẽ từ bỏ.
    Nhiều lần tôi muốn bỏ nhưng cứ nghĩ đến con là lại không nỡ. Có nên bỏ chồng không?
    Đứa trẻ không có ba, lớn lên sẽ như nào?'
  lead: Tôi và anh cùng 25 tuổi, bản thân là người công giáo, còn anh ngoại đạo, lỡ
    có con nên chúng tôi mới lấy nhau.
  title: Muốn bỏ chồng nhưng nghĩ đến con lại không nỡ
  url: https://vnexpress.net/muon-bo-chong-nhung-nghi-den-con-lai-khong-no-4585226.html
- content: 'Những năm đầu cuộc sống khó khăn; nhờ sự chịu khó làm ăn, vợ chồng tôi
    có được căn nhà và hai mảnh đất. Cách đây ba năm, chồng tôi ngoại tình với người
    đàn bà có một đời chồng nhưng một năm trước tôi mới biết.

    Tôi đọc được tin nhắn họ nhắn cho nhau và bắt quả tang hai người đó trong khách
    sạn. Chồng hứa sẽ từ bỏ. Nhưng nói vậy thôi, anh vẫn lén lút gặp người đàn bà
    đó và cách gặp gỡ tinh vi hơn. Giờ tôi phải làm sao để các con có đủ cha mẹ? Có
    những ngày tôi thấy anh đến với người đàn bà đó; khi anh trở về nhà là tôi đau
    khổ và kinh hãi anh. Phải làm sao để tâm hồn tôi được thanh thản?'
  lead: Tôi và chồng lấy nhau được 22 năm, có hai cô con gái, giờ tôi biết anh qua
    lại với người đàn bà khác.
  title: Cách chồng đến với bồ ngày càng tinh vi
  url: https://vnexpress.net/cach-chong-den-voi-bo-ngay-cang-tinh-vi-4584992.html
- content: 'Tôi vốn dĩ muốn có từ hai con trở lên nhưng do sinh muộn nên bé hay ốm
    vặt. Tôi thấy cuộc sống quá nhiều rủi ro, bản thân là típ người của gia đình nên
    nếu có điều kiện kinh tế sẽ muốn sinh hai, ba con. Tôi dự kiến sinh thêm bé nữa
    từ khi con được ba tuổi, chồng lại không muốn, anh luôn có biện pháp phòng tránh
    mỗi khi gần gũi vợ.

    Lý do anh không có nhu cầu sinh thêm là muốn phấn đấu trong công việc, tuổi cũng
    cao và phát hiện ra bị tiểu đường tuýp hai cách đây bốn năm. Anh không muốn già
    mà không lo được cho con sau này, dù khi tôi sinh và chăm con anh tận tình hỗ
    trợ, quan tâm và thương yêu mẹ con tôi. Nếu sinh thêm đứa nữa, tôi chắc chắn anh
    vẫn quan tâm, chăm sóc mẹ con tôi như vậy. Với các lý do trên, lý trí tôi cũng
    thuận theo anh là không sinh thêm nữa.

    Năm nay tôi 44 tuổi, chồng 50 tuổi; kinh tế và công việc của hai vợ chồng ổn định,
    không quá giàu có nhưng ở mức trung lưu. Con tôi gần bảy tuổi. Khi mẹ bận làm
    gì, bé cứ lủi thủi chơi một mình, thỉnh thoảng lại hỏi: "Mẹ ơi, con làm gì bây
    giờ", nghe mà thương con vô cùng. Tôi chỉ muốn bé có thêm em để đỡ buồn, sau này
    cũng được san sẻ, giúp đỡ nhau, như vậy bé cũng ngoan hơn, không mè nheo và ỉ
    lại.

    Tuy nhiên, do tuổi đã cao, hoàn cảnh nêu trên mà có thể có những nguy cơ, rủi
    ro khi sinh thêm bé, gần đây tôi suy nghĩ sẽ nhận nuôi một bé khoảng ba, bốn tuổi
    từ trại trẻ mồ côi nào đó. Tôi cũng nói ra suy nghĩ của mình với chồng, nói với
    anh về sự cô đơn, lẻ loi của con, không ngờ anh ủng hộ tôi lên kế hoạch để nhận
    con nuôi. Theo mọi người, tôi có nên nhận con nuôi không? Nếu vì hiếm muộn, khó
    có con mà nhận nuôi con là bình thường, nhưng gia đình tôi đã có một con rồi.
    Tôi khao khát có thêm con, để con đẻ có anh chị em, nhưng mặt khác cũng lo ngại
    những phiền lụy về con đẻ, con nuôi phát sinh sau này khi các cháu lớn. Rất mong
    độc giả cho tôi lời khuyên trong trường hợp này.'
  lead: Tôi lập gia đình muộn, năm 37 tuổi mới sinh con đầu lòng, nay bé đã học lớp
    một, rất đáng yêu.
  title: Có nên nhận con nuôi khi đã có con đẻ
  url: https://vnexpress.net/co-nen-nhan-con-nuoi-khi-da-co-con-de-4585224.html
- content: 'Nhà tôi có hai chị em gái, chị hơn tôi bốn tuổi, cả hai đều độc thân vì
    bị ảnh hưởng tâm lý từ bé, hoàn cảnh gia đình không hạnh phúc, không muốn kết
    hôn. Mấy tháng nay tôi và chị không ai nói với ai câu nào, coi nhau như người
    vô hình. Một hôm trước tết, khi tôi đi làm về và chuẩn bị ăn cơm, thấy chị ho
    nhiều mà không che miệng, không quay mặt đi hướng khác, ho và hắt hơi thẳng vào
    mâm cơm. Tôi thấy khó chịu và cuộc cãi vã bắt đầu.

    Nói đến đây chắc mọi người đang nghĩ tôi có vấn đề, người nhà với nhau mà, chuyện
    bé tí thế cũng cãi vã. Đây không phải là lần đầu mà nhiều lần rồi, cái gì cũng
    có nguyên do của nó, giờ là giọt nước tràn ly. Chị tôi vô cùng ích kỷ, không ra
    dáng người chị lớn. Tôi nhớ rất rõ, từ bé đến lớn, khi mẹ hay họ hàng người thân
    cho thứ gì, chị luôn lấy phần đẹp hơn và nhường phần xấu cho tôi. Từ cái túi vải
    thổ cẩm mẹ mua khi đi chơi núi, đến con gấu bông chị họ tặng, rồi cái khăn len
    dì cho..., thậm chí cả đồ ăn chị cũng luôn giành những thứ ngon hơn.

    Mấy chuyện đấy cũng chẳng có gì nên tôi không đôi co, nhưng mấy năm nay chị ngày
    càng quá quắt trong những chuyện khác nên đã chạm đến giới hạn của tôi. Chị lười,
    ích kỷ, vô ý vô tứ. Năm, sáu năm nay, chị chọn việc bán thời gian, làng nhàng
    vào buổi chiều, ngày nào cũng ngủ đến 12h trưa mới dậy, mỗi tháng được tầm hai
    triệu đồng. Tôi hỏi chị làm thế thì sống kiểu gì? Chị hồn nhiên nói là nhà ở đây
    rồi, không phải đi thuê nên lương thế là được. Cả ngày tôi chỉ thấy chị ngủ và
    nghịch điện thoại.

    Trong khi đó, gần chục năm trước, chị bị bên đa cấp dụ dỗ nên về bảo mẹ ký hợp
    đồng mất gần trăm triệu đồng. Mặc dù thời gian rỗi rất nhiều nhưng suốt mấy năm
    chị không hề động tay vào rửa bát, quét nhà. Mùa nóng mà cả tuần chị tắm một lần,
    quần áo mùa đông thì hè mới giặt, phòng bừa bộn và bẩn thỉu. Có hôm 21h chị nấu
    mỳ tôm, ăn xong cũng để nguyên nồi trên bàn rồi cứ thế về phòng chơi điện thoại,
    như thể mẹ và tôi là người giúp việc. Mọi người đừng bảo tôi nói chuyện thẳng
    thắn với chị, nếu chị là người biết tiếp thu thì tôi đã không bức xúc đến thế.
    Tôi chỉ nói một câu mà chị đã sấn sổ, trợn mắt lên và nói những câu rất ngang
    như "Thì làm sao", "Ừ mày là giỏi nhất"...

    Chị 34 tuổi rồi mà lối sống, suy nghĩ và lời nói như vậy liệu có được? Tôi không
    muốn tiếp tục cố chịu đựng mà sống chung một nhà với chị. Gần đây, tôi có suy
    nghĩ muốn xin mẹ cho ra ở riêng, cuộc sống cá nhân của tôi cũng nhiều chuyện buồn
    rồi mà về nhà còn như vậy nữa nên rất mệt mỏi. Gia đình tôi không khá giả gì,
    tôi không có khả năng mua nhà riêng, lương tôi không cao, nếu đi thuê nhà cũng
    khó. Xin mọi người cho lời khuyên. Cảm ơn các bạn nhiều.'
