- content: 'Tôi vừa trông con vừa nhận hàng về may tại phòng trọ. Chỗ tôi ở giá khá
    rẻ, ông chủ tốt tính, ưu tiên cho công nhân thuê, giá điện nước rẻ và an ninh
    tốt. Có những gia đình ở đây 10 năm rồi, ít có người chuyển đi, hai dãy gồm 18
    phòng có chín phòng đối diện nhau. Tôi về đây ở gần một năm và rất mừng vì tìm
    được phòng ưng ý.

    Tôi và chồng rất hiền, sống chan hòa, không muốn đụng chạm hay làm phiền ai, trong
    cuộc sống nhiều lần bị ăn hiếp nhưng đều im lặng chịu thiệt. Tôi làm may tại nhà
    nên có tiếng máy may kêu không to lắm, hàng xóm khó chịu và qua đóng hết cửa phòng
    trọ tôi lại dù là ban ngày. Họ bảo ồn lắm, mà phòng trọ có một cửa, đóng vào rất
    bí. Tôi mở cửa tiếp tục làm là họ chửi, con tôi mở tivi xem dù âm lượng nhỏ họ
    cũng nói ồn. Thường tôi may đến 20h mới nghỉ.

    Tôi về nói chuyện với chồng, anh bảo cứ im lặng cho qua thôi, nói lại làm gì.
    Nếu nói tôi cũng không biết nói sao, thậm chí có tối họ không đưa rác ra thùng
    mà để trước cửa nhà tôi. Tôi không biết của phòng nào nên đi vứt cho họ luôn.
    Chồng báo với chủ trọ nhưng chú ở xa, nghe rồi cũng không giải quyết được gì.
    Tôi không muốn chuyển trọ và vẫn tiếp tục công việc tại phòng. Tôi thấy nhiều
    người ăn nói rất sắc xảo, cứng rắn, bản thân lại không được như vậy. Chồng tôi
    cũng rất hiền, không giải quyết được gì, tôi phải làm sao bây giờ?'
  lead: Tôi và chồng 28 tuổi, con hai tuổi, thuê trọ tại TP HCM; anh làm ở miền Tây,
    cuối tuần mới về, chỉ có hai mẹ con tôi ở nhà.
  title: Hàng xóm bắt nạt vợ chồng tôi
  url: https://vnexpress.net/hang-xom-bat-nat-vo-chong-toi-4594022.html
- content: 'Tôi có thể lo chu toàn cho gia đình và có căn nhà nhỏ ở TP HCM. Sau ngần
    ấy năm lo cho việc học và làm, thi thoảng có vài trận đấu cầu lông và bóng đá
    vào dịp cuối tuần, tôi tính chuyện lập gia đình để còn tập trung cho tương lai
    và xây dựng tổ ấm. Tôi quen em từ mối quan hệ đồng nghiệp, em nhỏ hơn tôi sáu
    tuổi, là con út trong gia đình khá giả ở miền Trung, rất thẳng tính, đi kèm là
    tính nóng và bướng bỉnh. Em thích ở nhà nhiều hơn, ít khi ra ngoài du lịch hay
    giao thiệp bạn bè. Tôi quen em là tình đầu, cũng mong muốn gây dựng mối quan hệ
    này để tiến tới hôn nhân.

    Thời gian đầu, em nghỉ việc ở công ty vì công việc vất vả, ở nhà nghỉ dưỡng một
    thời gian, rất muốn tôi dành nhiều thời gian cho em. Em hay nấu ăn để tôi được
    ở gần em vì em biết tôi thích ăn cơm nhà hơn cơm bụi. Tôi cũng thuộc típ người
    của gia đình, hay quan tâm em, thích mua sắm thiết bị hoặc món đồ nào đó để giúp
    cuộc sống của em dễ dàng hơn, ngoài ra còn đi sửa xe giúp, mua đồ ăn giảm cân
    cho em... Vì những tình cảm dành cho nhau sâu đậm như vậy, sau hai tháng tìm hiểu,
    chúng tôi cũng chấp nhận làm người yêu của nhau. Giây phút ấy khiến tôi hạnh phúc
    lâng lâng, muốn cưới, tuy nhiên em còn khá trẻ nên bảo tôi sau ba năm nữa.

    Thời gian cứ thế trôi qua, em gặp khó khăn tài chính lúc nghỉ việc, tôi hỗ trợ.
    Em khó khăn khi tìm việc, tôi định hướng tìm việc cho tương lai đỡ vất vả. Rồi
    em cũng có việc mới, lương thấp nhưng đủ lo cho bản thân, không vất vả, phù hợp
    với định hướng tương lai. Tôi rất mừng vì em sắp ổn định công việc, hai đứa có
    thể tiến xa hơn trong tương lai.

    Tôi hay quan tâm mọi người, thích nấu ăn, có thời gian là nấu cho em sau những
    giờ làm trong tuần, hay đi thăm người thân, về quê dịp cuối tuần. Em không thích
    đi chơi xa vì mệt, vì thế tôi hay về quê. Tôi cũng rất trân trọng các mối quan
    hệ đã có sau nhiều năm gây dựng sự nghiệp ở TP HCM, từ mối quan hệ thời niên thiếu,
    bạn đại học, đồng nghiệp và các quan hệ xã giao khác, tất nhiên có cả anh chị
    em trong gia đình vào đây lập nghiệp.

    Thời gian tôi dành cho các mối quan hệ này thường vào dịp cuối tuần. Em hay phàn
    nàn tôi về điều đó, dù tôi cũng cố gắng cuối tuần bên em buổi sáng hay chiều để
    trọn vẹn đôi bên. Em nói những câu khó nghe, nặng nề khi tôi đi với các mối quan
    hệ của tôi. Tôi đối với em rất chân thành, những chuyện ở ngoài xã hội không chuẩn
    mực là tôi không quan tâm và vướng vào. Dần dần, em cũng chấp nhận. Tôi nghĩ hai
    đứa không hài lòng gì cứ nói ra để được chia sẻ nhiều hơn.

    Trong năm đầu tiên, em đòi chia tay nhiều lần, tôi đều bỏ qua vì biết người mình
    yêu nóng tính, suy nghĩ chưa thấu đáo. Tôi cố gắng nhường nhịn em và chịu khó
    lắng nghe. Rồi cả hai đã vượt qua được giai đoạn đó. Sang năm thứ hai này, có
    nhiều chuyện cứ lặp đi lặp lại dù hai đứa đã phân tích, nói chuyện nhiều. Đỉnh
    điểm kể từ khi tôi chuyển chỗ làm, việc giao lưu ở công ty mới gặp rất nhiều khó
    khăn. Tôi nghĩ sang môi trường mới cần tạo dựng lại mối quan hệ, cũng nên xã giao.
    Em lại phàn nàn, tôi có tâm lý tại sao phải nhún nhường em khi những chuyện này
    giúp ích cho mình.

    Nhiều lần tôi cũng khuyên em nên đi giao lưu, tôi rất thoải mái trong những chuyện
    này, cái gì tốt cho bản thân thì nên đi, nên học hỏi., Tôi thích đọc sách, nâng
    cao kiến thức những dịp rảnh rỗi, thích thể dục thể thao. Em ngược lại, thích
    cầm điện thoại nhiều hơn và thích ở nhà hơn, ít nấu ăn. Chúng tôi chia sẻ và đồng
    ý tôn trọng cuộc sống riêng của nhau. Tôi đặt ra nguyên tắc và quy định khi trái
    quan điểm thì ai sẽ là người quyết định. Tính tôi hay nhịn, em càng lấn lướt tôi
    để quyết định tất cả. Tôi lại chịu khó làm lành trước.

    Gần đây tôi cảm thấy nhịn em nhiều, từ bỏ một số sở thích, ít giao lưu hơn, nhưng
    điều đó khiến tôi không thoải mái. Chẳng nhẽ chưa tới hôn nhân mà tôi cứ phải
    nhịn như thế, làm sao có thể mãi nhịn được. Có ai giống tôi không, hay tôi chưa
    hiểu phụ nữ đầy đủ?'
  lead: Tôi đến từ miền Trung, có bạn gái, sau 15 năm học tập và làm việc ở TP HCM
    đã tạo dựng sự nghiệp tương đối ổn, thu nhập khá.
  title: Tôi có thể nhẫn nhịn bạn gái được bao lâu
  url: https://vnexpress.net/toi-co-the-nhan-nhin-ban-gai-duoc-bao-lau-4594277.html
- content: 'Vợ tôi nói một tiếng là cả ba mẹ vợ, họ hàng, chú bác bên đó đều sợ. Em
    ỷ lại việc quen biết mấy người làm to ở huyện nên trước giờ không coi ai ra gì.
    Câu chuyện hôm trước tôi viết chưa cặn kẽ, có thể mọi người đọc nửa tin nửa ngờ,
    nay vợ chồng chính thức ký đơn, tôi chẳng còn gì để mất nên ngồi kể lại đầu đuôi
    cho các bạn.

    Vợ tôi tốt nghiệp đại học Ngân hàng nhưng không theo nghề mà kinh doanh dầu nhớt
    từ năm 2012. Ba năm đầu kinh doanh phát đạt, đến năm 2015 công việc xuống dốc.
    Lúc đó em quen rất nhiều người làm lớn ở tỉnh, nhiều người có nhà và xe muốn cưới
    mà em không chịu. Chính vì thế em luôn cho mình là người có giá. Cưới tôi, ba
    năm đầu còn phải thuê nhà trọ nên em lên mạng xã hội chê chồng, cho rằng ngày
    xưa cãi lời ba mẹ chứ không giờ có nhà có xe rồi, ở phòng trọ như này mà thấy
    hối hận. Tôi vào đọc chỉ buồn chứ không biết làm gì, ngày hôm sau em sợ nên xóa
    bài đăng đó.

    Tôi ở miền Trung vào Nam lập nghiệp, bao năm lăn lộn vừa làm vừa học để lên thạc
    sĩ, thời đó xin biên chế ở một cơ quan nào đó tại Sài Gòn khó lắm. Đến năm 2018,
    tôi tốt nghiệp thạc sĩ Toán rồi xin vào biên chế ở trường đại học luôn. Một năm
    sau, chúng tôi cưới nhau, nói sẽ cùng nhau đi lên từ hai bàn tay trắng. Tôi cưới
    vợ do thương đức tính chịu thương chịu khó của em, em khổ cực nuôi nấng đàn em
    của mình và cùng là người miền Trung.

    Do đám cưới tổ chức ba nơi, miền Trung, miền Nam và Tây Nguyên nên khá tốn kém.
    Vợ chồng bàn tính vay 50 triệu đồng ở ngân hàng, sau này làm trả nợ. Vẫn thiếu
    nên vợ chồng mượn thêm chị ruột tôi 10 triệu đồng nữa để đặt cọc nhà hàng. Vợ
    không biết ơn chị mà sau này coi chị như kẻ thù không đợi trời chung, lên mạng
    chửi chị em nhà tôi. Tôi ráng nhịn nhục cho qua chuyện, mới cưới nhau chẳng nhẽ
    tôi lại không tin vợ. Sau này tôi mới biết trong việc này vợ sai hoàn toàn.

    Cưới xong vợ vẫn kinh doanh buôn bán có tháng lời được đôi triệu đồng, có khi
    được hơn xíu, tính cả năm mà trừ thuế môn bài, phí xăng cộ chắc lãi không đồng.
    Lúc đó tôi nói thôi em ở nhà lo cơm nước cho anh, để anh có thời gian viết báo,
    đi dạy viết một bài báo trong một tuần được 20 triệu đồng, bằng em đi làm mấy
    năm. Vợ không chịu, tôi đành hoãn việc viết báo lại vì việc nhà không ai lo. Tôi
    phải dạy sáng, chiều, tối mới đủ bù đắp mọi chi phí, cũng có dư để mua sắm, ăn
    uống không thiếu, vợ thích mua gì có nấy.

    Năm tháng sau có em bé nên vợ nghỉ hẳn ở nhà vì sức khỏe yếu, không kinh doanh
    nữa. Đây cũng là lúc tôi khó khăn nhất, vợ lớn tuổi nên bị động thai, bác sĩ bảo
    không xuống giường một tháng. Sáng tôi dạy sớm dọn dẹp, cơm nước để sẵn ở giường,
    vợ chỉ việc ăn, ăn xong tôi đi dạy trưa về rửa chén bát, nấu cơm để sẵn ở giường
    rồi đi dạy tiếp (tôi không có thời gian ăn trưa vì phải vào dạy ca chiều 13h).
    Vợ vệ sinh tại chỗ, tối về tôi dọn. Một tháng sau vợ mới xuống giường đi lại.

    Tôi ngoài việc dạy ở trường rồi về làm hết việc nhà, lúc nào nửa đêm mới ngủ,
    kéo dài suốt chín tháng tới khi vợ sinh em bé. Do nội ở cách 1.000 km, tuổi trên
    80 nên tôi nhờ ngoại trong này chăm để đi dạy kiếm tiền trang trải. Tuy nhiên
    ngoại chỉ chăm đúng 1,5 tháng rồi về dưới với mấy đứa em (cách nhà tôi 15 km).
    Từ đó một mình tôi chăm hai mẹ con tới khi vợ hết sáu tháng ở cữ, tiếp tục chăm
    con đến giờ con 20 tháng, một sức chịu đựng không tưởng.

    Gia đình bên vợ lên chơi, tôi mua đồ nấu nướng ăn nhậu, khi về còn cho tiền nhưng
    tôi không tính toán, không hẹp hòi. Còn tôi lên chị mình chơi là về vợ kiếm chuyện,
    nói tôi lên đó cho tiền họ, bỏ bê gia đình, bỏ bê vợ con. Thật ra việc gia đình
    tôi làm hết, vợ có làm gì đâu, nấu ăn bữa được bữa không. Ở trường về là tôi lao
    vào làm việc nhà, chén bát sáng nào tôi cũng dạy sớm rửa, đồ ăn sáng thì mua để
    sẵn, vợ ngủ đến 8h dậy chỉ việc ăn. Vậy mà vợ còn nói tôi bỏ bê gia đình, lo cho
    chị em. Vì vợ mà cả năm tôi không dám lên anh chị chơi, lên là về vợ nhăn nhó
    kiếm chuyện. Tôi thật chán lắm rồi.

    Tiền tôi làm về chưa kịp đưa là vợ lục ví lấy hết sạch, tiền trong tài khoản thì
    chuyển hết sạch qua tài khoản vợ, nhiều lúc ra đường xe hư không dám sửa. Trong
    khi đó tôi là giảng viên đại học, nghiên cứu và giao dịch với nhiều đối tác làm
    ăn, trong ví không có lấy một triệu thì làm ăn nổi gì. Vợ nói sợ tôi giữ tiền
    rồi đem cho anh chị ruột của mình.

    Tôi đi dạy cực khổ, dầm mưa dãi nắng, thức khuya dậy sớm, còn vợ ở nhà lập nhóm
    trên mạng xã hội với anh chị em, ba mẹ bên vợ để tám chuyện. Mấy người kia rảnh
    nên họ mở điện thoại tám chuyện cả ngày. Tôi đi làm về thấy cảnh đó nhiều lần
    nên tự động nấu ăn rồi đi làm tiếp. Bên nhà vợ cho 50 đến 100 nghìn đồng thì vợ
    đưa lên mạng xã hội tung hô, ca tụng để thiên hạ biết mà khen. Còn tôi, một người
    chồng là giảng viên nên danh tiếng, danh dự là hàng đầu, sống không dám làm gì
    có lỗi với ai. Vậy mà gặp chuyện gì là vợ kiếm chuyện đưa tôi, anh chị và bên
    chồng lên mạng để chửi bới, rồi thiên hạ họ vào đánh giá.

    Thật sự tôi nghĩ cho con 20 tháng tuổi nên ráng chịu đựng, giờ hết chịu nổi rồi
    đành ký vào tờ ly hôn mà vợ ký sẵn. Tôi ao ước có một gia đình đầm ấm, ráng cày
    để sau này về già có đồng lương hưu, vợ chồng không phải vất vả, sống an nhàn,
    đi đây đi đó cũng không lo, về già ngao du khắp nơi, an hưởng tuổi già. Có lẽ
    giờ không còn tương lai tươi đẹp như thế nữa, cánh cửa đã đóng sập trước mặt tôi.
    Tôi muốn giành quyền nuôi con nhưng theo luật con dưới 36 tháng tòa ưu tiên bên
    mẹ. Tôi muốn nuôi con vì gia đình mình văn hóa, muốn giáo dục cho con tốt hơn.
    Bên nhà vợ, cha con nói chuyện với nhau là chửi thề, dùng lời tục tĩu, sợ con
    mình ảnh hưởng.

    Giờ tôi rất buồn, không biết bắt đầu như thế nào. Tôi đang tính lao vào làm việc
    và học lên tiến sĩ để sau này cuộc sống tốt hơn, thu nhập cao hơn, về già lương
    hưu cũng ổn định hơn.'
  lead: 'Tôi là tác giả bài: "Vợ liên tục lên mạng xã hội nói xấu tôi", vợ đã chủ
    động viết đơn ly hôn và ký trước.'
  title: Vợ chủ động ly hôn sau khi nói xấu tôi nhiều lần
  url: https://vnexpress.net/vo-chu-dong-ly-hon-sau-khi-noi-xau-toi-nhieu-lan-4594141.html
- content: 'Tôi tốt nghiệp với tấm bằng thạc sĩ, giỏi ngoại ngữ, xin việc ở nước sở
    tại làm vài năm lấy kinh nghiệm rồi trở về Việt Nam, là nơi tôi thuộc về. Sau
    vài năm làm việc tại quê hương, tôi vẫn một mình đi về giữa thành phố tấp nập,
    lại quyết định quay lại đất nước năm xưa du học để tìm cảm giác mới, cho mình
    một chút thay đổi. Tôi hiểu mình chưa có gia đình, không có ràng buộc gì nên cứ
    loay hoay không biết ở nơi nào, chưa có nơi đâu giữ chân tôi, ở một thời gian
    buồn tôi lại muốn đi đến nơi khác.

    Tôi đang tìm cho mình các lý do vì sao mãi chưa tìm được bến đỗ, phải chăng là
    duyên chưa tới? Mọi người vẫn nhận xét tôi cao ráo, có duyên, trắng trẻo, vui
    vẻ, có học thức, lại khá thông minh. Trong khi các bạn tôi đều có gia đình, có
    nơi để đi về, bản thân vẫn mãi một mình, đôi lúc khá buồn và hụt hẫng. Ở môi trường
    việc quanh tôi là những người đã có gia đình, hoặc lúc đi học tôi thường ở phòng
    nghiên cứu nên ít có cơ hội gặp ai.

    Sáng tôi đi làm, tối về tập yoga, đi bộ quanh chung cư, cuối tuần gặp một vài
    chị bạn chưa chồng giống mình. Mọi người nói tôi rồi duyên sẽ tới, nhưng nay bước
    vào tuổi 34, tôi bắt đầu cảm thấy lo lắng nhiều hơn. Rất mong mọi người chia sẻ
    và cho tôi lời khuyên.'
  lead: Tôi 34 tuổi, độc thân, sinh ra tại thành phố cao nguyên mát mẻ, học xong đại
    học tự xin học bổng du học nước ngoài.
  title: 34 tuổi loay hoay tìm bến đỗ cho đời mình
