  title: Cai nghiện bia thành công
  url: https://vnexpress.net/cai-nghien-bia-thanh-cong-4593818.html
- content: 'Tôi hiếu động nên càng bị mẹ chửi và đánh đập nhiều hơn. Mỗi lần đi chơi
    trong xóm về, chắc chắn bị chửi và đánh cho một trận nhừ tử. Tay mẹ đánh, miệng
    mẹ chửi. Lúc đầu mẹ dùng cây đánh lên mông, lên chân tôi. Sau đó không hiểu sao
    sợ thiên hạ thấy hoặc nói gì đóm mẹ nghĩ ra chiêu nhéo vào những dễ chỗ đau và
    nhạy cảm nhất. Tôi suy dinh dưỡng, có 14 kg khi học tiểu học, bà dùng tay nhéo
    vào hai tai của tôi, nhắc bổng tôi lên, đau điếng.

    Nhà tôi bán quán ăn vào sáng sớm. Mỗi sáng tôi phải dậy sớm để đi chợ mua đồ về
    cho mẹ bán. Nếu tôi ham ngủ, bà sẽ la ó, lấy nước tạt vô người tôi, lấy cây đánh
    túi bụi xuống người tôi. Tôi có đứa em trai cũng bị bà la mắng, đánh triền miên.
    Không ngày nào chúng tôi không bị chửi. Lâu lâu bà thét lên: "Tụi bây coi chừng
    tao à", "Tụi bây coi chừng trao trừ lương". Những câu nói đó dù đã hơn 30 năm
    trôi qua, giờ tôi 40 tuổi nhưng lâu lâu lại hiện về trong đầu. Nhiều khi tôi ngồi
    một mình khóc, nghĩ mình bị bệnh.

    Tôi từ nhỏ chắc bị đánh đập và chửi mắng vậy nên bị ngu khờ. Bạn thân tôi toàn
    người hung dữ, quát nạt tôi. Người bạn đầu tiên hồi đại học của tôi, cứ hai ba,
    ngày là kiếm chuyện cự tôi. Có lần đi trong công viên, tôi nói sai gì đó, bạn
    quay sang nạt tôi lớn tiếng và thô tục. Người xung quanh nhìn vào khiến tôi thấy
    mắc cỡ vô cùng. Người bạn thân thứ hai của tôi cũng hung tợn không kém, hay hét
    và la ó khi không hài lòng gì đó. Có lần đi chơi, lúc ăn sáng ở khách sạn, chỗ
    ngồi không tốt, tôi nói sang bàn khác ngồi có được không. Bạn hét lên: "Trời ơi
    là trời" khiến mọi người xung quanh đều nhìn. Tôi cảm thấy ngượng vô cùng. Có
    phải vì tôi ngu khờ nên mấy người bạn xung quanh ai cũng ăn hiếp tôi hết? Lúc
    còn nhỏ, mẹ đánh đập, chửi mắng tôi, lớn lên bạn bè cũng hung tợn với tôi.

    Tôi còn không biết quản lý tiền bạc của mình nữa. Toàn bộ tiền tôi làm được, vì
    ở ngước ngoài nên nhờ người bạn thứ hai giữ hộ ở Việt Nam. Mang tiếng là giữ hộ
    mà bạn xài luôn của tôi. Vì bạn thất nghiệp, tôi thấy tội nên nói bạn cần thì
    cứ xài, còn lại giữ hộ tôi. Cuối cùng tôi phát hiện tiền bạc bạn không rõ ràng.
    Số tiền bạn xài quá nhiều (dù đã tìm được công việc rồi). Tôi nói bạn chi tiêu
    bao nhiêu ra ngân hàng in tôi xem được không. Bạn nói ừ ừ để xem, cuối cùng không
    làm. Bao tiền tôi tiết góp trong mấy năm trời đó giờ còn lại chút ít.

    Cũng phải nói thêm, tôi đã dùng không ít tiền để trả nợ cho mẹ trong ngần ấy năm
    đi học và làm việc ở nước ngoài. Mẹ vay nợ rồi đầu tư vào công ty đa cấp. Cuối
    cùng tôi chỉ còn chút tiền tiết kiệm ít ỏi, sau khi bị mất đi quá nhiều. Có phải
    tuổi thơ không đầy đặn thì khi lớn lên, con người ta thường đi kèm với IQ thấp,
    khờ khạo, không biết chọn bạn, hay bị bắt nạt, sẽ bị vấp rất nhiều sai lầm trong
    cuộc sống? Mong được các bạn chia sẻ.'
  lead: Tôi từ nhỏ hay bị mẹ la mắng, đánh đập; mẹ hung dữ, cục cằn và xấu tính.
  title: Tuổi thơ bị bạo hành khiến giờ tôi vấp nhiều sai lầm
  url: https://vnexpress.net/tuoi-tho-bi-bao-hanh-khien-gio-toi-vap-nhieu-sai-lam-4593810.html
- content: 'Tôi có một gia đình không trọn vẹn, nhà chỉ có hai mẹ con nương tựa nhau
    sống qua ngày, mẹ làm đủ thứ nghề để nuôi tôi. Tôi ăn học đàng hoàng, cũng được
    đi học đại học và giờ có công việc tương đối ổn định ở Sài Gòn. Dù tuổi thơ thiếu
    thốn nhiều thứ nhưng chưa bao giờ tôi đổ lỗi do hoàn cảnh, nếu cho chọn lại tôi
    cũng chọn cuộc sống như vậy, chẳng sao cả. Vợ có lẽ may mắn hơn tôi một chút,
    có cha mẹ, anh em. Gia đình sau đó gặp nhiều biến cố nên cuộc sống nhà vợ không
    còn giàu có, sung sướng như trước. Vợ cũng ăn học đàng hoàng, công việc ổn định.
    Chúng tôi đến với nhau không vụ lợi, cả hai chẳng có gì và chỉ dựa vào bản thân
    để bám trụ ở Sài Gòn. Hai bên gia đình không được trọn vẹn thì hai đứa sẽ cố gắng
    xây dựng gia đình nhỏ của riêng mình. Năm nay là năm thứ bảy chúng tôi ở bên nhau,
    quen bốn năm rồi cưới.

    Trước khi cưới, chúng tôi thuê nhà trọ ở chung với nhau. Cả hai để dành được ít
    tiền, mẹ tôi cho thêm và thế chấp căn nhà ở quê để vay nợ. Chúng tôi có mảnh đất
    đầu tiên năm 25 tuổi, với nhiều người chắc chẳng là gì nhưng với đứa lớn lên trong
    sự nghèo khó như tôi thì đó là thành tựu của hai vợ chồng. Rồi chúng tôi cùng
    nhau trả phần lãi suất vay nợ. Mẹ tôi 60 tuổi, sau khi nghỉ làm công nhân vệ sinh
    cho khu du lịch gần nhà, chỉ quanh quẩn làm linh tinh. Khi đó tôi đang ở trọ chung
    với vợ, hai đứa thống nhất đưa mẹ xuống ở cùng vì tuổi đã cao, ở một mình cũng
    nhiều rủi ro. Ba người sống chung trong căn nhà trọ được chừng một năm, cuối 2020
    chúng tôi cưới. Mẹ bán căn nhà ở quê, vợ chồng bán mảnh đất mua được trước kia,
    đủ tiền để mua căn hộ chung cư hai phòng ngủ ở Sài Gòn, năm đó tôi 28 tuổi.

    Đánh giá tổng quan khi đó, công việc, nhà cửa, gia đình đều ổn định, sinh con
    có mẹ phụ giúp. Cứ tưởng cuộc sống nhẹ nhàng sẽ đến và giấc mơ gia đình nhỏ sẽ
    thành hiện thực, nhưng không, rắc rối cũng nhen nhóm từ khi chúng tôi sống wor
    chung cư. Trước đó, vợ chồng tôi và mẹ hiếm khi cãi cọ hay mâu thuẫn. Có lẽ là
    do thay đổi về vai trò, trước đây chỉ là người dưng nhưng sau cưới đã là mối quan
    hệ mẹ chồng nàng dâu. Mẹ tôi là người truyền thống, nói với con dâu là cần phải
    biết chăm sóc chồng con, tết đến phụ mẹ cơm nước rồi mùng hai, mùng ba hai đứa
    về bên ngoại. Cái tết đầu tiên, vợ tôi khóc trong phòng, chẳng phụ giúp gì, mẹ
    và tôi nghĩ chắc xa nhà nên em tủi thân. Tôi an ủi, hỏi thăm, hóa ra không phải
    như thế. Vợ nói mẹ bảo vậy khác gì ép buộc, ra lệnh nên em ức chế và giận hờn
    rồi khóc. Tôi giải thích gì vợ cũng không nghe.

    Rồi chuyện sinh con, mẹ nói còn sức khỏe, sinh con rồi mẹ phụ giúp. Vợ lại có
    tư tưởng khác, vợ chồng mong muốn mới sinh chứ không phải do mẹ muốn là mình sinh.
    Tôi đồng ý với quan điểm của vợ nên cũng không ép buộc gì. Sau đó còn rất nhiều
    xích mích xảy rồi, tích tụ, hai năm sống chung là những chuỗi ngày cực kỳ mệt
    mỏi khi tôi đứng ở giữa. Tôi nói nặng nói nhẹ với vợ, hy vọng tìm kiếm được tiếng
    nói chung, giải pháp chung, vậy mà vợ nỡ nói bán nhà là mẹ tự bán chứ không ai
    ép, giờ cùng lắm bán nhà rồi trả tiền cho mẹ.

    Hai năm sống chung, ba người chúng tôi không ai muốn về nhà, ngôi nhà như ma ám,
    cứ lặng lẽ đi về không nói chuyện, có thì chỉ là tôi nói với mẹ vài câu. Trong
    quá khứ, chẳng biết ai đúng ai sai, vợ có cái sai của vợ, mẹ tôi chắc cũng không
    đúng hoàn toàn hoặc có làm gì đó với vợ mà tôi không biết. Tôi nhu nhược khi không
    thể giải quyết được chuyện này. Tuy nhiên, vì mong muốn hướng đến tương lai, bỏ
    qua mâu thuẫn để chung sống, ba người chúng tôi ngồi lại nói chuyện. Chốt lại,
    vợ cho rằng mẹ giả bộ, hai mặt, có mặt tôi thì nhẹ nhàng như kiểu nạn nhân, còn
    không lại khó chịu. Mẹ cho rằng con dâu không biết cư xử, cứ im im đi về chẳng
    thèm chào hỏi mẹ chồng thì làm sao không khí trong nhà cải thiện.

    Sau buổi nói chuyện đó, tôi thấy có lẽ không hàn gắn được nữa nên quyết định thuê
    nhà trọ rồi vợ chồng ra ở riêng vào đầu năm nay. Để có quyết định này tôi cũng
    nói vợ mãi vì vợ muốn người dọn ra là mẹ tôi. Tôi định bán chung cư rồi mua một
    mảnh đất hoặc căn nhà khác, còn dư thì vợ muốn mua mảnh đất để xây nhà cho nhà
    ngoại do bên đó đang ở trọ, không ổn định. Tiền chúng tôi của ai người đó giữ,
    tự lo cho gia đình mình, tôi không còn đưa hết tiền lương cho vợ như trước kia.
    Nhiều chuyện xảy ra nên vợ cũng tự tính đường an toàn cho mình, chắc đây là khởi
    đầu của sự đổ vỡ.

    Quá nhiều chuyện xảy ra, tôi dần mất kiên nhẫn với vợ, không còn muốn chia sẻ,
    nói chuyện nhiều như trước đây. Tôi thấy tình cảm vợ chồng có những rạn nứt, đặc
    biệt vấn đề về mẹ. Vợ vẫn cố gắng chăm sóc cho tôi và mong muốn nhận được quan
    tâm, chia sẻ, yêu thương nhưng hiện tại tôi không làm được những chuyện đó nên
    cả hai thường xảy ra mâu thuẫn, cãi vã.

    Tôi cũng nghĩ đến chuyện chia tay vì quá mệt mỏi với quan hệ hiện tại; về chung
    cư thì mẹ lủi thủi, trách móc, về nhà trọ lại nghe vợ cũng than vãn. Tôi tiếc
    những gì đã có của hai đứa, thấy vợ cũng còn thương yêu mình nên không muốn dứt
    khoát chia tay, cũng tội cho vợ nếu mình làm vậy. Rất mong các bạn chia sẻ cùng
    tôi nhưng xin đừng phán xét ai đúng sai. Tôi phải làm như thế nào, hoạch định
    cuộc sống tiếp theo ra sao, không muốn lay lắt như hiện tại nữa.'
  lead: Tôi không còn hứng thú hay động lực hướng đến tương lai, chẳng biết tương
    lai sẽ đi về đâu, sống lay lắt qua ngày giữa vợ và mẹ.
  title: Vợ chồng tôi và mẹ chẳng ai muốn về nhà
  url: https://vnexpress.net/vo-chong-toi-va-me-chang-ai-muon-ve-nha-4592125.html
- content: 'Cuối năm 2021, tôi tìm hiểu và tham gia vào thị trường chứng khoán trong
    nước. Ban đầu với số vốn nhỏ, tôi mua các mã cổ phiếu đầu cơ với mục đích thu
    lợi nhuận cao và nhanh chóng. Do thị trường biến động với những tin tức không
    tốt, tôi mất hết vốn và nợ thêm một khoản.

    Sau đó, tôi tìm hiểu và tham gia vào thị trường ngoại hối với vốn kiến thức còn
    ít ỏi, thị trường biến động mạnh, tôi vay ngoài để tham gia rôi lại mất hết, còn
    ôm một số nợ lớn, ngoài khả năng chi trả của bản thân. Giờ mỗi lần về nhìn thấy
    vợ con là lòng tôi đau đớn vô cùng, tự nhủ bản thân phải cố gắng hơn nhiều. Tôi
    muốn viết ra tâm sự này, mong các bạn trước khi dự định làm việc gì lớn hãy trang
    bị kiến thức và tìm hiểu thật kỹ, đừng bồng bột mà đánh đổi mọi thứ. Có câu tôi
    rất tâm huyết: "Khi bạn thành công, người ta gọi là đầu tư; khi bạn thất bại,
    người ta coi là cờ bạc".'
  lead: Tôi 33 tuổi, gia đình hạnh phúc với vợ và con trai một tuổi, rồi tự tôi để
    cuộc sống rơi vào bế tắc, khổ vợ khổ con.
  title: Cứ nhìn thấy vợ con là tôi đau khổ vì đầu tư thua lỗ
  url: https://vnexpress.net/cu-nhin-thay-vo-con-la-toi-dau-kho-vi-dau-tu-thua-lo-4593694.html
- content: 'Gia đình tôi trước giờ chủ yếu làm nông nghiệp, thời gian gần đây đầu
    tư vào ngành này hoàn toàn thua lỗ, làm không đủ chi phí. Mẹ và tôi cũng không
    đủ sức tiếp tục làm nông. Bốn năm không đi làm bên ngoài, tôi thấy mình chậm hơn
    các bạn trẻ rất nhiều. Trước giờ không kinh doanh buôn bán gì nên tôi không biết
    bắt đầu lại từ đâu.

    Công việc hiện tại tôi chỉ làm bán thời gian, thu nhập bấp bênh, không đủ trang
    trải chi phí gia đình. Công nhân ở khu vực tôi sống cũng cắt giảm nhiều, lương
    lại thấp, tôi nghĩ đến việc sẽ đi học spa và theo công việc này vì thấy xu hướng
    chăm sóc sắc đẹp ngày càng cao. Những năm về làm nông nghiệp nên tôi không chăm
    chút nhiều vào bản thân, không biết mình có phù hợp với ngành nghề này không.
    Hướng đi nào cho tôi đây? Mong được các bạn chia sẻ.'
  lead: Tôi 32 tuổi, độc thân, trước đây tôi làm việc ở TP HCM; vì biến cố gia đình,
    tôi về chăm sóc ba và chị gái bị bệnh ở quê.
  title: Sau bốn năm làm cho gia đình, tôi phải bắt đầu lại như nào
  url: https://vnexpress.net/sau-bon-nam-lam-cho-gia-dinh-toi-phai-bat-dau-lai-nhu-nao-4593693.html
- content: 'Gia đình quây quần bên nhau, trò chuyện vui vẻ dù tôi phải phiên dịch
    cho ông bà và cháu vì ngôn ngữ khác biệt Việt-Anh. Bữa cơm sum họp này tôi đã
    chờ bao năm qua. Sáng nay khi đi dạo trong một bầu không khí trong lành, đường
    đi bộ thẳng tắp dưới khí trời mùa xuân dịu mát, nụ tầm xuân đâm chồi nẩy lộc,
    tai tận hưởng tiếng chim hót líu lo hai bên đường cùng với mẹ, tôi cảm giác rất
    đỗi bình yên. Tôi tận hưởng sự bình yên đó, hít thở và sống chậm lại, không vội
    vã như trước.

    Bao năm qua, tôi luôn muốn tiến tới cuộc sống gia đình ba thế hệ trong một mái
    nhà rộng lớn, chồng và cha an ổn công việc với sự hỗ trợ và có tầm nhìn của tôi,
    theo đúng tài năng của họ mà tôi nhìn ra. Con cái tôi sẽ học trường tư tốt như
    ý nguyện. Mẹ có điều kiện trị bệnh tốt nên tươi tắn hơn, không còn khổ tâm, đau
    bệnh khi sống cùng người anh nghiện ngập dưới quê.

    Tôi giờ có thể sống cho mình, làm điều mình thích, mua những món đồ mình thích
    mà không cần phải hy sinh, tính toán tiền gửi về cho cha mẹ khi sống xa nhà trước
    đây. Tôi cảm thấy như đã hoàn thành xong một phần sứ mệnh của mình đến với cuộc
    đời này. Tiếp theo, tôi sẽ tìm lý tưởng sống cho mình, tạo ra vật chất tự do và
    truyền giá trị tốt đẹp cho người xung quanh.

    Dẫu có những phiền lòng vì mẹ không thấy được sự hy sinh, vất vả, cô đơn bao năm
    của tôi, luôn xem tôi như cây ATM cần là rút tiền, tôi vẫn bỏ qua những muộn phiền
    này, tha thứ cho mẹ và các anh. Tôi tu tập, bỏ luôn sự tính toán, so đo, xem như
    phần mình làm cho cha mẹ là trách nhiệm. Có người phụ nữ nào cũng hoàn cảnh, xin
    chia sẻ cùng tôi nhé.'
  lead: Tối qua tôi có bữa cơm ấm cúng, chính tay tôi nấu các món ngon yêu thích cho
    cha mẹ và chồng con, cảm thấy rất hạnh phúc.
  title: Những ngày an yên sau 15 năm bươn chải
  url: https://vnexpress.net/nhung-ngay-an-yen-sau-15-nam-buon-chai-4593533.html
- content: Tôi có căn chung cư giá thị trường 2,5 tỉ đồng của mẹ để lại trước khi
    mất, sổ tiết kiệm khoảng 300 triệu đồng. Tôi sợ bản thân gặp chuyện gì nên muốn
    lập di chúc trước khi kết hôn. Tôi muốn để lại toàn bộ tài sản cho bố ruột và
    em trai. Qua tìm hiểu về luật, chồng tôi (sau khi đăng ký kết hôn) vẫn được thừa
    kế một nửa giá trị tài sản của tôi. Có thể sau này tôi sẽ thay đổi di chúc nhưng
    hiện tại không muốn để gia đình mình thiệt thòi. Mong các bạn tư vấn cách lập
    di chúc theo ý của mình.
  lead: Tôi định kết hôn vài tháng tới, hay lo xa nên muốn phòng bị trước; ngoài ra
    tôi bị u xơ tử cung, có thể gặp nguy hiểm khi sinh.
  title: Không muốn chồng có tên trong di chúc của tôi
  url: https://vnexpress.net/khong-muon-chong-co-ten-trong-di-chuc-cua-toi-4593534.html
- content: 'Điều em cần duy nhất chỉ là lời xin lỗi chân thành từ anh. Mình chính
    thức gặp nhau từ giữa tháng hai, khi anh về nước. Em là một trong số nhiều người
    làm quen với anh qua mạng, anh đã chọn em. Anh nói em là người tinh tế, hiểu biết.

    Anh kể về những gì đã trải qua, những điều anh mong muốn. Hồi trẻ anh là con ngựa
    bất kham, sống theo ý mình và đã phải trả giá rất nhiều nên giờ thay đổi, thành
    người đàn ông chín chắn, sống chậm lại và biết suy nghĩ cho những người xung quanh.
    Em yêu anh bởi con người anh của hiện tại. Mình chia sẻ tất cả với nhau, anh không
    giấu bất cứ điều gì em hỏi hay muốn biết, từ việc vì sao hôn nhân của anh thất
    bại, thời điểm anh khủng hoảng hay những lần anh trở về từ cửa tử.

    Anh còn nhớ từng nói: "Anh yêu em mất rồi", sau đó gọi em là bà xã, vợ yêu từ
    lúc nào không? Lúc đó chúng ta thật giống như cặp vợ chồng son nhưng phải xa nhau
    vì khoảng cách. Anh từng nói xa mặt thường sẽ cách lòng nhưng không đúng trong
    trường hợp của chúng mình, càng xa nhau lại càng nhớ nhau hơn, yêu nhau hơn. Anh
    cũng nói sẽ không bao giờ buông tay nhau dù có chuyện gì, vì em là chân ái của
    anh, kiếp trước duyên mình không thành nên kiếp này ông trời cho gặp lại nhau
    để hoàn thành mối nhân duyên đó. Anh muốn sau này khi về hưu, vợ chồng mình sẽ
    cùng nhau đi du lịch đây đó, muốn hai người sống vui vẻ hạnh phúc tới hết đời,
    không vướng bận điều gì. Bố mẹ anh sẽ là hình mẫu để vợ chồng mình học hỏi theo.

    Suốt hơn một năm quen nhau và yêu xa, em không thấy có điểm bất thường hay thay
    đổi tình cảm nào từ anh. Cả hai vẫn nhắn tin và gọi video hàng ngày, nếu không
    sẽ rất nhớ và khó chịu. Bất cứ khi anh đi đâu, với ai hay làm gì cũng đều nói
    và gửi hình cho em biết, trong gia đình có chuyện gì anh đều chia sẻ với em. Ngay
    cả trước khi về, anh còn đi mua quà rồi chụp gửi cho em, nhìn anh háo hức, hạnh
    phúc biết bao. Anh nói có bất ngờ cho em khi về đây, anh đổi chuyến bay mà không
    nói trước, chỉ tới khi về tới nhà anh mới nói và chạy một mạch từ TP HCM lên Bình
    Dương để gặp em. Em đã rất ngạc nhiên, cũng vui mừng, hạnh phúc. Chúng ta đã có
    khoảng thời gian thật hạnh phúc để bù đắp cho lúc xa nhau nhớ nhau da diết. Rồi
    anh cũng về nhà để ra mắt gia đình em và sau đó anh mất hút.

    Em đã tin tưởng tuyệt đối vào tình cảm của anh, tin anh là người đàn ông thành
    thật nhất, tuyệt vời nhất thế gian này mà em biết, nhưng cuộc đời luôn có chữ
    ngờ. Ngày cuối cùng mình ở bên nhau, anh còn nói những lời ngọt ngào, gọi em là
    vợ yêu như trước đó, cùng em thử đồ anh mua. Rồi việc anh mất hút, không nghe
    máy mấy ngày sau đó khiến em có linh cảm không lành, chỉ khi ở bên người phụ nữ
    khác anh mới không bao giờ trả lời điện thoại. Anh cứ thế im lặng cho tới khi
    về lại bên đó mà em không nhận được bất cứ lời giải thích nào.

    Rồi anh đăng hình chụp cùng người phụ nữ khác, cứ như thể đó là câu trả lời cho
    sự im lặng của anh. Khoảnh khắc em nhìn thấy tấm hình đó đã khiến em suy sụp hoàn
    toàn, mọi thứ như sụp đổ trước mắt em. Người đàn ông mình hết lòng yêu thương,
    tin tưởng lại đối xử với mình như thế này sao, cũng bộ quần áo đó anh mặc lên
    gặp em và giờ lại chụp chung tình tứ với người khác. Trước khi về, anh nói mình
    sẽ đi du lịch nghỉ dưỡng cùng nhau, coi như tuần trăng mật sớm của hai đứa, rốt
    cuộc anh lại đi cùng người khác. Còn gì đau đớn hơn nữa.

    Em sốc thật sự, không thể ăn, không thể ngủ, suốt nhiều ngày tự dằn vặt bản thân,
    có chuyện gì đang diễn ra, em sai từ chỗ nào? Anh lừa dối tình cảm của em bao
    lâu rồi? Thời gian anh dành cho họ lúc nào khi hầu hết thời gian rảnh đều dành
    cho em, còn có thêm người nào nữa bị anh lừa dối không? Khi anh có người khác
    còn về gặp gia đình em làm gì, hứa hẹn với em thật nhiều để làm gì? Rất nhiều
    câu hỏi em muốn biết câu trả lời. Đến lúc này anh vẫn trốn chạy em như kẻ tội
    đồ, không dám chịu trách nhiệm cho những việc làm của mình, ung dung sống thảnh
    thơi, hả hê với niềm vui mới. Em cũng nói với anh nhiều lần: "Anh là người đàn
    ông em không bao giờ làm tổn thương, sẽ luôn yêu thương anh và yêu nhiều hơn,
    chỉ cần anh được hạnh phúc thì em hy sinh sao cũng được".

    Anh à, đến lúc này em đã tỉnh giấc và biết cuộc sống phía trước sẽ không còn anh
    đồng hành. Em cũng không muốn biết về các câu hỏi mình thắc mắc nữa, nó sẽ càng
    làm em tổn thương hơn mà thôi. Hơn một năm trước anh lạc lối nhưng em đã kéo anh
    quay về được, còn lần này... mong anh được hạnh phúc. Hãy sống chân thành và có
    trách nhiệm hơn anh nhé.'
  lead: Em vẫn chưa tin được người mình dành tình cảm chân thành nhất, yêu nhất, lại
    phản bội mình một cách đau đớn như vậy.
  title: Anh đăng ảnh cùng cô gái khác để em tự hiểu chuyện
  url: https://vnexpress.net/anh-dang-anh-cung-co-gai-khac-de-em-tu-hieu-chuyen-4593070.html
- content: 'Vợ chồng tôi bằng tuổi, không được như tôi mong đợi. Công việc tôi bấp
    bênh, không có nhiều tiền, anh nghĩ tôi rất vô dụng. Mọi người nhà anh đều muốn
    kiếm con dâu giàu có để mang tiền về nhà, không có bất cứ tình cảm gì với tôi
    và con tôi. Sau khi tôi về làm dâu, bố mẹ chồng đòi hỏi tôi trả nợ cho nhà chồng.
    Tôi không trả giúp thì cho rằng tôi thế này thế kia, xa lánh tôi.

    Anh bảo vợ người ta giàu có, vợ mình vô tích sự, ăn hại. Anh không mua nổi cái
    xe, bảo tôi phải mua xe để đi lại, ngoài ra các khoản nợ cũng bắt tôi gánh vác.
    Tôi chưa kiếm được việc làm, anh bảo tôi lười nhác. Đến khi tôi đi làm, lại nói
    vợ ăn diện, đi theo các anh trên công ty. Chưa đóng tiền nhà trọ, anh cho rằng
    tôi đi theo người ta để trừ tiền trọ. Tôi không như thế mà bị chồng vu oan nhiều
    lần, cứ bảo tôi đi với người nọ người kia. Tôi cảm thấy mình không được tôn trọng.
    Anh sống giả dối, không có tình cảm với tôi, lại hám giàu. Nếu ở hoàn cảnh của
    tôi, mọi người nên làm thế nào?'
  lead: Lúc tôi có tiền, anh luôn hỏi han, chăm sóc tôi ân cần. Lúc tôi đau ốm, nằm
    viện, anh chăm sóc nhưng chăm bằng tiền của bố mẹ tôi.
  title: Cuộc sống địa ngục với người chồng ham giàu
  url: https://vnexpress.net/cuoc-song-dia-nguc-voi-nguoi-chong-ham-giau-4593531.html
- content: 'Trải qua từng ấy năm cuộc đời, với nhiều người chắc hẳn có nhiều thành
    tựu nhưng tôi thấy mình thật kém cỏi. Ở tuổi này, tôi có một gia đình nhỏ với
    em bé lên bốn và đang mang bầu bé thứ hai. Đi làm được ba năm, công việc không
    đúng chuyên môn, sau đó lấy chồng và sinh em bé; sau đó vì hoàn cảnh tôi chấp
    nhận lui về hậu phương chăm con nhỏ, sống xa chồng và sống cùng cha mẹ chồng tới
    giờ.

    Sau ba năm, con đi học trường công, tôi quay lại làm việc. Được sáu tháng, chồng
    "rủ rê" tôi sinh con thứ hai vì tuổi không còn trẻ, trước sau gì cũng sinh, sinh
    luôn sợ nhỡ để lâu lại khó. Lúc đầu tôi phản đối quyết liệt lắm, rồi lại nghe
    chồng tỉ tê, phân tích, cuối cùng cùng chấp nhận xuôi theo ý anh. Vậy là tôi lại
    bắt đầu cuộc sống của mẹ bỉm sữa không biết tới bao giờ.

    Vợ chồng tôi sống xa nhau kể từ khi có bé đầu, đến nay được bốn năm. Hàng năm,
    anh về thăm nhà khoảng ba, bốn lần tùy vào dịp nghỉ lễ hay cắt phép. Mỗi tháng,
    chồng chuyển cho tôi 18-20 triệu đồng để chi tiêu mọi việc trong gia đình. Cha
    mẹ chồng là nông dân, hiền lành, chân chất, sống cùng con dâu như tôi mà chưa
    từng xảy ra mâu thuẫn gì. Nếu có, chắc ông bà giữ trong lòng chứ chưa một lần
    nặng lời với con dâu. Có lẽ thế mà tôi vẫn chịu được cuộc sống bao nuôi của chồng
    như bây giờ, một cuộc sống tôi lựa chọn nhưng chưa bao giờ tôi muốn.

    Ai bảo phụ nữ ở nhà làm nội trợ là sướng, là nhàn thân thì tôi xin nhường. Dù
    chồng không nói gì nhưng chắc hẳn một mình nuôi cả nhà, anh cũng rất áp lực. Ở
    tuổi tôi, bạn bè kể về đất đai, nhà cửa, xe cộ, còn tôi ngoài tài sản là đứa con
    và một gia đình nhỏ, còn lại vẫn là số không tròn trĩnh. Có quá muộn để thay đổi
    cuộc sống hiện tại của mình không? Đó là điều luôn khiến tôi trăn trở mà chưa
    tìm được hướng đi lúc này.'
  lead: Nhân một ngày mưa buồn rả rích, ngồi nhìn lại cuộc đời 31 năm qua của mình,
    tôi muốn viết đôi dòng tâm sự cho nhẹ lòng.
  title: Chọn cuộc sống ăn bám chồng nhưng chưa bao giờ muốn thế
  url: https://vnexpress.net/chon-cuoc-song-an-bam-chong-nhung-chua-bao-gio-muon-the-4593326.html
- content: 'Tôi chơi với mấy người bạn, cũng gọi là thân thiết, tất cả đều không quá
    giàu có, có người vẫn nghèo, nói chung anh em thi thoảng gặp nhau cà phê hoặc
    nhậu nhẹt gì đó.

    Sau khi cưới vợ, tôi được nhà vợ cho 40 héc ta cao su, thật sự tôi thấy khó xử
    với mấy người bạn bây giờ vì họ không biết việc này. Tôi cứ lăn tăn, có nên nói
    ra sự thật cho họ biết, sợ rằng mối quan hệ sẽ khác đi nếu họ biết tôi được hưởng
    nhiều đất như thế. Họ có nghĩ tôi "bám váy" vợ không? Còn không nói ra, sau này
    họ biết sẽ nghĩ tôi là người như thế nào? Xin các bạn cho ý kiến, chân thành cảm
    ơn.'
  lead: Tôi cưới vợ hơn một năm, trước đó kinh tế nhà tôi dưới mức bình thường, trong
    khi gia đình vợ nhiều đất đai.
  title: Có nên nói với bạn bè về tài sản nhà vợ cho tôi
  url: https://vnexpress.net/co-nen-noi-voi-ban-be-ve-tai-san-nha-vo-cho-toi-4593325.html
- content: 'Tôi và chồng độc lập kinh tế, anh lo tiền góp chung cư, điện nước, tôi
    lo ăn uống, sinh hoạt. Ba mẹ tôi khá khó khăn và phức tạp. Với đời vợ trước, ba
    có bốn người con trai, sau đó dì ấy mất khi anh út được hai tuổi. Rồi ba lấy mẹ,
    sinh được chị gái tôi, tôi và cậu em út.

    Bốn năm gần đây, công việc của tôi có nhiều khởi sắc, xây được nhà hai tỷ đồng
    cho ba (nhà đó ba và hai anh trai đang ở), có thêm hai mảnh đất và căn chung cư
    đang trả theo tiến độ, tiền mặt khoảng 600 triệu đồng. Vì làm ra tiền nên tất
    cả chi phí chữa bệnh cho ba (ba nhiều bệnh, phải đại phẫu ba lần, tổng gần 200
    triệu đồng), mua thiết bị trong nhà hoặc ăn uống, cúng kiếng tôi đều lo. Nghĩ
    mình có thu nhập tốt để lo cho ba và các anh, tôi cũng thấy vui, chưa bao giờ
    tính toán điều gì. Tôi cũng thường xuyên gửi tiền lo cho con của các anh đi học.

    Một năm trở lại đây, công việc của tôi gặp nhiều cạnh tranh nên ngoài lương cứng
    25 triệu đồng, 10 triệu đồng tiền lãi cho vay hàng tháng và chút ít tiền hoa hồng,
    tôi không có khoản nào thêm. Tôi lại gần sinh con nên cần chuẩn bị nhiều cho quá
    trình sinh nở và khám thai. Anh út mượn 50 triệu đồng mở quán bán cơm, trước đây
    tôi đã giúp tầm tiền đó nhưng anh khó khăn nên chưa trả lại và giờ vay tiếp. Anh
    thứ ba vay 200 triệu đồng mua xe hơi cũ bán sang tay. Anh cả cũng mượn 500 triệu
    đồng để buôn bán xe. Tôi nghĩ, giúp như vậy coi như tạo cho các anh cái cần câu
    cơm, tính kế sinh nhai. Các anh vay kiểu khi nào có thì trả hoặc trả góp từng
    tháng. Mẹ ruột tôi khuyên không nên giúp vì từng giúp nhiều lần và làm như vậy
    sẽ bị nát số tiền tôi đang có.

    Tôi bầu bì rất mệt, lại suy nghĩ vấn đề tiền bạc và lo tích lũy cho tương lai
    nên rất đau đầu. Thực sự, nếu bỏ mặc các anh, tôi không cam lòng, còn giúp cùng
    lúc ba người anh, lại lo tiền sinh hoạt hàng tháng cho ba mẹ cũng hơi kiệt sức.
    Mong các bạn cho tôi lời động viên và tư vấn. Chân thành cảm ơn.'
  lead: Tôi 35 tuổi, cưới chồng được bảy tháng, đang có thai sáu tháng, đã giúp đỡ
    nhiều cho những người con riêng của ba.
  title: Có nên tiếp tục giúp đỡ ba người con trai riêng của bố
  url: https://vnexpress.net/co-nen-tiep-tuc-giup-do-ba-nguoi-con-trai-rieng-cua-bo-4593328.html
- content: Tôi đang ly thân chồng, có con sáu tuổi. Sau nhiều lần cố gắng nhưng không
    thành công, tôi quyết định ly hôn. Gần đây con hay nói muốn được ở bên cả ba lẫn
    mẹ, không muốn lúc ở với người này, lúc ở với người kia. Tôi cũng muốn ly hôn
    văn minh nhưng thật sự với những gì chồng đã gây ra, hiện tại tôi không còn muốn
    gặp mặt hay nói chuyện, cũng không sắp xếp được cho con những buổi đi chơi có
    cả ba lẫn mẹ. Tôi không cấm hay giới hạn thời gian con về nội. Nên nói thế nào
    với con và nói lúc nào thích hợp? Mong các bạn cho ý kiến.
  lead: Tôi băn khoăn việc làm sao để con phát triển tốt nhất cả thể chất lẫn tinh
    thần khi bố mẹ không còn sống chung.
  title: Con không muốn vợ chồng tôi ly hôn
  url: https://vnexpress.net/con-khong-muon-vo-chong-toi-ly-hon-4592507.html
- content: 'Tôi được sinh ra trong một gia đình rất nghèo tại vùng quê lạc hậu. Bằng
    sự cố gắng của bản thân, tôi học và đỗ một trường đại học danh giá. Ra trường,
    tôi gặp may mắn và thuận lợi, thăng tiến trong sự nghiệp, có học thức cao, có
    địa vị trong xã vị trong xã hội, mọi người đều yêu mến và hâm mộ. Tôi là tấm gương
    của họ hàng, làng quê, thậm chí cả cơ quan. Tôi đã có nhà, xe, tưởng chừng cuộc
    sống viên mãn.

    Một ngày cách đây bốn năm, tôi tình cờ biết đến tài xỉu online, dần dần u mê và
    lâm vào con đường cờ bạc, nghiện từ lúc nào không hay. Tôi nghiện đến nỗi lý trí
    không thể kiểm soát. Thậm chí có lúc lên cơn say bạc, tôi có thể làm bất cứ điều
    gì, kể cả bán mọi thứ, cho vợ con bơ vơ. Hiện tại tôi mất đi số tiền rất lớn và
    lâm vào cảnh nợ nần.Tôi thật ngu ngốc và cảm thấy nhục nhã. Cuộc đời tôi không
    lối thoát. Tôi vùng vẫy để thoát ra khỏi cờ bạc hàng nghìn lần nhưng đều thất
    bại. Rất nhiều cách, nhiều phương pháp tưởng chừng tối ưu được tôi áp dụng nhưng
    cũng thất bại. Hôm nay tôi thề trước bàn thờ tổ tiên, dán lời thề lên bàn thờ,
    nếu còn tái phạm sẽ chịu hậu quả.

    Giờ tôi chưa mất hết vì còn vợ con, công việc tốt. Vợ tha thứ cho tôi nhiều lần
    và giờ vẫn nghĩ tôi đã bỏ được nó. Tôi hôm nay chơi cờ bạc một cách vô thức, chơi
    không còn cảm xúc, không có cảm giác tiếc nuối, như thể là chơi lần cuối rồi nghỉ.
    Hay tôi đã mất hoàn toàn lý trí, trách nhiệm với bản thân và gia đình? Tôi thực
    sự rất thất vọng về mình. Tôi biết cờ bạc đã ngấm vào máu thì gần như không bỏ
    được, trừ khi mất sạch. Liệu lần này tôi có thể bỏ được để cứu lấy chính mình?
    Rất mong các bạn cho lời khuyên, thật lòng xin các bạn những lời động viên và
    lời chúc để tôi có thể bỏ được cờ bạc ,và làm lại cuộc đời. Tôi hứa nếu bỏ được
    sẽ làm người tốt, giúp đỡ những hoàn cảnh giống mình.'
  lead: Tôi 38 tuổi, có vợ và hai con một trai một gái, đang ở trong tình trạng gần
    như trắng tay, chỉ còn lại vợ con.
  title: Tôi phải làm sao để cứu chính mình
  url: https://vnexpress.net/toi-phai-lam-sao-de-cuu-chinh-minh-4593042.html
- content: 'Tôi quen người ấy qua mạng, lúc đầu do thấy hình đại diện không hợp ý
    nên đã chặn trang cá nhân của anh nhưng anh tìm ra được số điện thoại và liên
    lạc lại với tôi. Sau thời gian nói chuyện, tôi tò mò và chủ động hẹn cà phê. Lúc
    gặp nhau, tôi choáng váng vì anh đúng hình mẫu lý tưởng của tôi. Anh nói mới chia
    tay người yêu hai tháng, tôi đã tin tưởng.

    Chúng tôi hẹn hò bình thường như các đôi tình nhân khác, anh còn gọi video cho
    tôi, ghim vị trí nơi làm việc và nhà ở nữa nên càng làm tôi thương mến. Tôi ghé
    ngang nhà anh để tìm hiểu, dù không vào nhà nhưng cũng biết anh ở đó. Trong cuộc
    tình này, tôi là người yêu nhiều hơn, nồng nhiệt hơn. Mỗi lần tôi thể hiện tình
    cảm, thỉnh thoảng thấy nét sợ sệt trên khuôn mặt anh nhưng vẫn không làm tôi lăn
    tăn gì. Tôi cũng cảm nhận được tình yêu của anh.

    Cho đến hôm nay, tôi đi công tác xa, định vài tháng mới về, anh nhắn tin bảo có
    chuyện muốn nói với tôi nhưng chắc phải có hơi men mới dám nói vì quá sợ. Tôi
    dò hỏi và anh tiết lộ rằng đã có vợ con rồi. Tôi thất thần, không thể làm gì được
    nữa, cảm giác cuộc sống này thật vô nghĩa nếu không có anh. Tôi chúc phúc cho
    anh và chặn hết liên lạc, chỉ trách mình ngu muội quá. Bao lần khóc thương, bao
    lần đau xót, chỉ muốn quên anh mà thật khó, tất cả chỉ còn lại nỗi đau. Ai trải
    qua cảm giác này rồi có thể chỉ cho tôi, làm cách nào để quên anh, để cuộc sống
    của tôi bình thường như trước kia không?'
  lead: Nỗi đau không thể diễn tả hết bằng lời và gần như vắt cạn sức lực của tôi,
    tôi cảm thấy mình không thở nổi.
  title: Không nhận ra anh đã là chồng người khác
  url: https://vnexpress.net/khong-nhan-ra-anh-da-la-chong-nguoi-khac-4593073.html
- content: 'Thời con gái, tôi năng động, chăm tham gia các hoạt động tập thể. Khi
    yêu nhau, anh cũng biết điều đó. Sau khi cưới, tôi hạn chế mọi thứ lại, bạn bè
    cũng giảm hết, hầu như chỉ đi làm rồi về nhà. Sáu năm bên nhau, nhiều vấn đề xảy
    ra cùng những nỗi lo về kinh tế, con cái, tôi đôi lúc không còn nhẹ nhàng, kiên
    nhẫn như trước.

    Tôi giờ đây cả ngày cũng không cần động tới gương soi mặt, đi làm tới chút son
    môi chẳng đánh, vừa ăn cơm vừa chơi với các con... Những điều trên đây tôi kể
    đều vô cùng bình thường với những người phụ nữ có con nhỏ, người khiến tôi chạnh
    lòng là chồng.

    Tôi có khuyết điểm lớn là nấu ăn khá vụng. Khi quen nhau, chúng tôi đã nói về
    chuyện này, anh lại là đầu bếp nữa nên tôi không phải chú ý tới vấn đề này nhiều.
    Sau khi cưới, điều đó lại là chủ đề để chồng trách móc tôi mỗi ngày. Chiều đi
    làm về, tôi lo nhà cửa con cái, không còn thời gian rảnh nữa nên thường gội đầu
    buổi sáng, đi làm với trang phục quần tây áo sơmi. Có gì lạ không? Vậy mà lần
    nào tôi cũng phải đối mặt với những lời bóng gió: "Quần áo tươm tất quá nhỉ, thơm
    tho sạch sẽ quá nhỉ".

    Mỗi lần thấy mệt mỏi, vừa than với chồng xíu thì nhận ngay câu trả lời: "Nhà bé
    tí xíu, bao nhiêu việc đâu mà cứ than. Người khác cũng đi làm, cũng về lo nhà
    cửa có sao đâu". Đôi lần nhà cửa bề bộn quá, vừa nói mấy câu thì anh bảo: "Đi
    làm kiếm được tiền rồi về nói chồng thế này thế nọ". Trước giờ tôi không thích
    những mâu thuẫn, tranh cãi lớn tiếng, vậy mà vẫn bị chồng nói như thế. Cứ nói
    được vài câu tôi lại thôi cho yên chuyện.

    Tôi không nhắc tới vấn đề tài chính vì sợ chồng tự ái. Buồn nên rất ít khi tôi
    nói chuyện đủ thiếu, chỉ tính toán những chi tiêu cơ bản cho chồng biết thôi.
    Trừ thời gian sinh hai bé, hầu như thu nhập của tôi ổn định và nhiều hơn chồng.
    Tôi cần tìm hướng suy nghĩ và cách làm tích cực hơn. Giờ tâm trạng tôi nặng nề,
    mệt mỏi, ảnh hưởng tình cảm quá, mong các bạn chia sẻ.'
  lead: Tôi từ bỏ mọi thứ mình từng yêu thích để toàn tâm vun vén cho gia đình; chồng
    không ghi nhận mà cho đó là điều tất nhiên.
  title: Toàn tâm vun vén gia đình nhưng chồng không ghi nhận
  url: https://vnexpress.net/toan-tam-vun-ven-gia-dinh-nhung-chong-khong-ghi-nhan-4593068.html
- content: 'Anh là con trai duy nhất trong gia đình nên cha mẹ tôi rất mong nhớ và
    đã thuyết phục anh về Việt Nam. Anh không hề chia sẻ gì về chuyện yêu đương hay
    con cái bên đó với gia đình tôi. Giai đoạn đầu anh thường đòi quay trở lại bên
    đó, gia đình tôi khó khăn nên anh không có cách nào quay lại, dần dần làm quen
    lại với cuộc sống ở Việt Nam và bắt đầu lập nghiệp.

    Vài năm sau, anh quen một cô gái và mong muốn lập gia đình. Nhà tôi lúc này đã
    làm ăn tốt, có điều kiện. Anh nói với mẹ tôi về chuyện đứa trẻ. Mẹ khuyên anh
    phải thẳng thắn chia sẻ và để cô ấy quyết định xem còn muốn kết hôn với anh tôi
    không. Tuy nhiên, anh trai tôi nhất định không chịu, phản ứng với mẹ. Mẹ ngoài
    biết anh có con riêng cũng không biết thông tin gì khác về cháu, khi đó anh 32
    tuổi. Cuối cùng, mẹ quyết định không xen vào, nói anh quyết định vậy thì sau đừng
    hối hận.

    Rồi cô gái đó trở thành chị dâu tôi đến giờ là 19 năm, gia đình tôi rất yêu quý
    chị. Khoảng 10 năm sau khi anh cưới vợ, mẹ nói nhỏ cho chị em tôi được biết về
    sự tồn tại của cháu và trong suốt những khoảng thời gian sau đó chúng tôi cũng
    không biết cháu ở đâu, làm gì, sống như thế nào, mẹ cháu là ai. Anh tôi không
    chia sẻ với mẹ và tất nhiên chưa bao giờ nói bất kỳ điều gì với chị em tôi. Mẹ
    và chúng tôi thương cháu nhưng không có cách tiếp xúc, liên lạc, hơn nữa cũng
    không muốn chen vào việc gia đình anh chị.

    Cách đây hai tuần, anh trai họp gia đình, chính thức thông báo về cháu bé, nói
    cháu đã lập gia đình và mong muốn về Việt Nam tìm gặp gia đình bố, cháu sẽ về
    trong hai tuần tới. Điều đó có nghĩa, tuần này vợ chồng cháu sẽ về Việt Nam. Anh
    trai đề nghị, chị em chúng tôi không được kể chuyện này với chị dâu và anh ấy
    sẽ tự nói khi con trai lớn của anh chị thi xong đại học. Là những người cô, chúng
    tôi chào đón vợ chồng cháu; nhưng cùng là người thân, là phụ nữ, chúng tôi cảm
    thấy thương chị dâu. Nếu đặt mình vào hoàn cảnh chị, chúng tôi hiểu chị có thể
    cảm thấy tức giận, nghĩ bị cả gia đình chồng lừa dối. Anh trai tôi không trung
    thực với chị, còn chúng tôi hiện tại không biết phải làm sao.

    Trường hợp nói với chị dâu bây giờ, chị em chúng tôi không phải hành động giấu
    giếm chị khi đón tiếp các cháu, thấy thoải mái trong lòng, nhưng cũng có khả năng
    làm gia đình chị xáo trộn, cháu lớn thi không tốt, cuối cùng anh chị lại trách
    chúng tôi. Những người đàn ông khác trong gia đình chúng tôi thấy chuyện này hết
    sức bình thường, nhưng chị em phụ nữ chúng tôi bị đặt vào thế đã rồi và bị những
    người mình tin tưởng che giấu, hoàn toàn không thoải mái chút nào, nếu không muốn
    nói là thất vọng tràn trề. Tôi có nên bí mật nói nhỏ với chị dâu, hay cứ im lặng?'
  lead: Tôi có người anh trai 52 tuổi; cách đây hơn 30 năm, anh đi nước ngoài và có
    cậu con trai với một phụ nữ ở bên đó.
  title: Đại gia đình biết anh trai có con riêng, trừ chị dâu
  url: https://vnexpress.net/dai-gia-dinh-biet-anh-trai-co-con-rieng-tru-chi-dau-4592913.html
- content: 'Vợ chồng tôi đang lo trả phần nợ mua nhà. Công việc của tôi ổn định trong
    cơ quan nhà nước, tranh thủ làm thêm nên thu nhập khoảng 20 triệu đồng mỗi tháng.
    Chồng cũng có việc ổn định, lương tháng 12 triệu đồng, công việc nhàn, nhiều thời
    gian rảnh nên anh có thể phụ giúp tôi đưa đón và chăm con. Bố mẹ chồng ở xa. Bố
    mẹ tôi gần 60 tuổi, ly hôn cách đây năm năm, sau khi tôi đi lấy chồng, căn nhà
    hai người bán chia đôi và sống dựa vào số tiền đó. Ba tôi sống với người khác,
    mẹ về ở chung với bà ngoại và dì (dì không lập gia đình).

    Sau đó mẹ bị tai nạn, bị mất một chân. Tôi chăm sóc mẹ ở viện hai tháng, sau đó
    hỏi ý kiến chồng về việc đưa mẹ về sống chung, anh đồng ý. Mặc dù đã gắn chân
    giả nhưng mẹ đi lại khá khó khăn, phải chống cả hai nạng, không thể phụ giúp được
    việc gì. Trước khi bị tai nạn, mẹ đã lười vận động, chỉ thích nằm, người lại khá
    to. Sau thời gian dài nằm điều trị, chân còn lại của mẹ cũng bị yếu, không thể
    duỗi thẳng. Thời gian mẹ đến ở với chúng tôi đã hơn hai tháng.

    Gần đây tôi biết chồng thường chơi bài với các đồng nghiệp tại chỗ làm, anh nhiều
    thời gian rảnh do ít việc. Tôi gọi bố mẹ chồng nhờ nhắc nhở anh. Không ngờ anh
    lại nói với bố mẹ chồng là do không muốn chạm mặt với mẹ vợ nên chẳng muốn về
    nhà, chiều đón con đi học về anh mới về nhà phụ tôi nấu cơm, tắm cho con. Anh
    còn nói với bố mẹ chồng rằng phải phơi cả quần áo cho mẹ vợ, không thích việc
    này. Việc phơi quần áo nếu rảnh tôi sẽ làm, những hôm bận đi làm sớm mới nhờ anh
    làm. Chồng tôi không có nhiều thiện cảm với mẹ vợ. Anh bảo đồng ý cho mẹ đến ở
    cùng là vì tôi. Tôi nghĩ lý do anh không về nhà để đi chơi bài là do ham vui chứ
    không hẳn do mẹ vợ.

    Trước kia chồng đi làm xa, có nhờ mẹ đến phụ tôi chăm cháu. Mẹ cũng đến phụ nhưng
    không hết lòng vì con vì cháu, nói những câu khiến tôi đau lòng nên tôi tâm sự
    lại với chồng. Cụ thể bà nói: "Bà kia giữ cháu được con trả công ba triệu đồng
    mỗi tháng, còn tao giống như ở đợ, không công cho nhà mày". Mẹ ở chung nhưng lại
    ăn chay nên bà chỉ nấu ăn cho bà, ba mẹ con tôi tự nấu. Hai bé con khi được sáu
    tháng đã phải gửi nhà trẻ vì tôi không muốn nhờ đến mẹ, không muốn nghe những
    lời mắng nhiếc, hơn nữa mẹ cũng không khéo chăm cháu. Sáng tôi đưa hai con đi
    gửi nhà trẻ rồi đi làm, chiều đón con về nấu cơm, tắm cho con, hầu như mọi việc
    tôi cố gắng làm hết, không muốn nhờ vả vì nghĩ đến những câu nói của mẹ.

    Mẹ phụ tôi việc rửa bát và dọn dẹp nhà. Tính bà ưa sạch sẽ. Buổi tối bà chỉ nằm
    xem điện thoại rồi ngủ, ít khi chơi với cháu nên cháu cũng không bám bà. Lúc mua
    nhà chúng tôi không đủ tiền, hỏi mượn 100 triệu đồng nhưng bà không cho mượn,
    ý muốn cho người ngoài mượn để có tiền lãi. Một mình chăm con vất vả, công việc
    áp lực, ức chế khi sống gần mẹ nên tôi chuyển nhà đến gần nơi chồng làm, không
    muốn sống gần mẹ nữa. Mẹ nói đến phụ chăm cháu nhưng cả tuần cháu đi học, bà ở
    nhà, đến cuối tuần cháu được nghỉ bà lại về bên ngoại chơi bài với các dì, để
    tôi xoay xở với hai đứa nhỏ một tuổi và bốn tuổi.

    Hiện tại mẹ chỉ ăn gạo lứt muối mè, rau luộc (ăn chay) để phòng bệnh nên chúng
    tôi không phải lo cơm nước gì nhiều cho bà, thi thoảng mua quà bánh cho bà thôi.
    Mẹ tôi có khoản tiền riêng nên giờ chưa phải nhờ vả con về tài chính. Đi lại khó
    khăn nên mẹ chỉ ở trong nhà xem tivi, điện thoại. Tính mẹ cũng hiền, với tâm thế
    đi ở nhờ nhà con rể nên giờ bà không càu nhàu gì nữa.

    Đối với mẹ, có lúc tôi cảm thấy thương nhưng có lúc lại thấy lạnh nhạt, cả ngày
    hai mẹ con có khi không nói với nhau câu nào, cũng không có gì để nói. Trước giờ
    vốn đã như vậy. Tôi muốn làm tròn trách nhiệm của một người con chứ thật tâm không
    có nhiều tình cảm với mẹ; sống xa thì thương, sống chung lại thấy nặng nề. Sau
    khi biết những gì chồng nói với bố mẹ chồng tôi rất buồn, lại càng suy nghĩ nhiều
    hơn. Tôi không thể để mẹ cho bà ngoại chăm sóc, bà đã ngoài 80 tuổi, dì còn phải
    đi làm. Hiện tại tôi không biết phải thay đổi cách nghĩ của mình hoặc tác động
    như thế nào đến chồng để cuộc sống gia đình thoải mái hơn.'
  lead: Tôi và chồng lấy nhau 10 năm, có hai bé trai đang học mầm non và lớp một,
    cuộc sống tương đối hạnh phúc dù không mấy dư giả.
  title: Chồng không hài lòng về mẹ vợ
  url: https://vnexpress.net/chong-khong-hai-long-ve-me-vo-4592888.html
- content: 'Bố mẹ chịu ảnh hưởng nặng nề của tư tưởng cũ, trọng nam khinh nữ, dù bố
    không phải con trưởng, không phải con trai độc đinh nhưng bố mẹ luôn muốn sinh
    con trai, vì thế sinh tận bốn chị em tôi. Chúng tôi cách tuổi nhau khá xa, em
    nhỏ nhất mới tám tuổi. Bố mẹ rất chịu khó làm ăn, lại có tính tiết kiệm nên chúng
    tôi đều được học hành tử tế, kinh tế không lúc nào khó khăn.

    Tôi và em gái liền kề đều tốt nghiệp đại học có tiếng, công việc ổn định. Mỗi
    tháng chúng tôi gửi tiền phụ giúp bố mẹ, cho em học thêm lớp năng khiếu, cuộc
    sống đang rất ổn. Gần đây, vào một lần về quê, tôi thấy bố mẹ cùng uống một loại
    thuốc đông y dạng viên, hỏi thì mẹ bảo là thuốc dạ dày. Tôi tìm hiểu xem ông bà
    đã mua thuốc ở đâu thì phát hiện ra mua từ ông lang trong "câu chuyện thì thầm
    của mấy bà hàng xóm". Trước đây, tôi từng nghe họ nói ông lang này rất mát tay,
    đã giúp mấy đôi ở làng đẻ được con trai. Tôi xin số điện thoại thầy lang để hỏi
    vì cũng có thể thầy chữa đa khoa, khi hỏi thì thầy có duy nhất một bài thuốc tìm
    con trai mà không có loại khác.

    Hiện tại với độ tuổi của bố mẹ, sinh nở là vấn đề lớn. Ngoài sức khỏe mẹ, sức
    khỏe bé (hiện bố tôi 51 tuổi, mẹ 46 tuổi), còn có ảnh hưởng về mặt xã hội khi
    tôi đã có gia đình và có con, các em cũng lớn rồi. Hơn nữa, việc theo thầy đông
    y chọn giới tính con là phản khoa học. Mọi chuyện sẽ rất dễ nếu như bố mẹ chia
    sẻ với tôi, với các em tôi, tuy nhiên bố mẹ lại giấu giếm. Tôi lo khi việc đã
    rồi chẳng biết phải làm sao. Tôi phải làm thế nào?'
  lead: Tôi 28 tuổi, đã cưới và có bé trai sắp hai tuổi; bố mẹ tôi sống ở tỉnh, cách
    Hà Nội khoảng 100 km, đã sinh bốn cô con gái.
  title: Bố mẹ định sinh con thứ năm khi đã 50 tuổi
  url: https://vnexpress.net/bo-me-dinh-sinh-con-thu-nam-khi-da-50-tuoi-4592835.html
- content: 'Quả thật, chị dâu còn nhiều điểm chưa hoàn thiện, không khéo nói nên thỉnh
    thoảng cãi thẳng mẹ luôn. Mẹ hay suy nghĩ nhiều, sau mỗi lần như vậy lại thấy
    tổn thương, ức chế và càng buồn hơn. Tôi để ý, nhiều lần mẹ bảo chị dâu làm việc
    gì đó mà chị không vừa ý là quay đi không nói gì luôn, hoặc chỉ trả lời cộc lốc,
    khiến mẹ buồn nhiều.

    Tôi đã lập gia đình nhưng công to việc lớn gì ở nhà mà bố mẹ hay anh trai cần
    tiền là tôi sẵn sàng giúp, có thể tiết kiệm từng đồng cho mình nhưng chỉ cần người
    nhà cần là sẵn sàng gửi để hỗ trợ anh và bố mẹ. Vì thế, nhiều khi mẹ có quà bánh
    gì muốn cho mà chị dâu không vui là bà lại khó chịu vô cùng. Tôi cứ úi xùi cho
    xong vì chắc có điểm gì đó chị không hài lòng thôi chứ không có ý gì.

    Chị dâu tôi không phải không có điểm tốt, vẫn chăm lo cho gia đình chồng và các
    cháu chu đáo. Tôi muốn chị dâu và mẹ có mối quan hệ tốt hơn để mẹ đỡ suy nghĩ
    và có người đỡ dần, chia sẻ thêm với mẹ. Tôi luôn cố gắng nhìn vào điểm tốt của
    chị dâu để nói chuyện với mẹ, còn mẹ lại bảo: "Con đừng nói cho xong chuyện, êm
    ấm như thế, mẹ không thấy nó có điểm nào tốt cả". Giờ thực sự muốn giúp mẹ và
    chị dâu gần gũi hơn mà chưa biết làm sao, nhờ mọi người tư vấn giúp. Chân thành
    cảm ơn.'
  lead: Sau khi bố mất, mẹ ở cùng vợ chồng anh trai tôi; mẹ buồn vì bố mất rồi thêm
    căng thẳng vì mối quan hệ với con dâu không tốt.
  title: Làm sao để giúp mẹ và chị dâu gần gũi nhau hơn
  url: https://vnexpress.net/lam-sao-de-giup-me-va-chi-dau-gan-gui-nhau-hon-4592834.html
- content: 'Tôi làm quản lý một quán cà phê lớn, thời gian rảnh hạn chế nên cũng không
    học thêm được kỹ năng hay chuyên môn nào khác. Tôi tự nhận thấy mình có kỹ năng
    tốt về đầu tư và chuyên môn về PT (huấn luyện viên thể hình) nhưng kỹ năng giao
    tiếp chưa tốt.

    Tôi đang yêu một người hơn ba năm, dự định cưới sau hai năm nữa. Gia đình hai
    bên rất ủng hộ và hứa sẽ cho nhà (chúng tôi đều là con một). Tường chừng chúng
    tôi có nền tảng tốt nhưng đều cảm thấy tương lai vô định và chênh vênh, em đang
    đi học, nhận sự chu cấp của tôi và sau khi ra trường lương cũng thấp. Tôi có ngoại
    hình đẹp và giọng hát tốt nhưng xác định không thể đi theo nghề hát hoặc nghề
    PT vì sợ không giữ được mình, cả hai sẽ khó có thể bên nhau. Mong các anh chị
    cho lời khuyên khi tôi chấp nhận không theo nghề hát, nghề PT và việc quản lý
    cũng không thể làm cả đời được. Chân thành cảm ơn.'
  lead: Tôi 21 tuổi, lương trừ chi tiêu còn 20 triệu đồng, có một mảnh đất 800 triệu
    đồng và danh mục chứng khoán 50 triệu đồng.
  title: Chênh vênh tương lai và tình yêu tuổi 20
  url: https://vnexpress.net/chenh-venh-tuong-lai-va-tinh-yeu-tuoi-20-4592684.html
- content: 'Những năm cấp ba tôi yêu thầm bạn nam trong lớp nhưng lúc đó lo tập trung
    học và sợ ba má phát hiện nên không dám thổ lộ, chôn chặt mối tình đầu trong lòng.
    Sau này tôi mới biết bạn cũng thích tôi nhiều. Giờ người Nam kẻ Bắc nên chúng
    tôi quyết định vẫn làm bạn bình thường. Vào Sài Gòn học, tôi bắt đầu đi làm bán
    thời gian khi là sinh viên cuối năm nhất, lúc đó tôi có tình cảm với sếp.

    Lúc đầu tôi chỉ xem và kính trọng anh như một người sếp, sau đó những hành động
    quan tâm anh dành cho tôi, những cuộc điện thoại mỗi tối của anh khiến tôi dần
    rung động, cứ ngỡ sẽ có một mối tình đẹp cùng anh. Tôi ngại ngùng không dám thổ
    lộ tình cảm của mình với anh, sau đó thấy anh cũng lạnh nhạt dần. Nhìn những cô
    gái khác vây quanh sếp khiến tôi nhận ra anh chẳng hề yêu mình. Tôi đành đóng
    cửa trái tim mình một lần nữa, chôn chặt tình cảm và xin nghỉ việc thời gian sau
    đó.

    Gần đây, khi đi tập yoga, tôi thường xuyên gặp một người đàn ông. Chúng tôi gặp
    nhau ở thang máy lúc 6h sáng, sau đó anh lên lầu tập gym còn tôi vào lớp yoga.
    Mỗi khi ánh mắt cả hai dừng lại nhìn nhau rồi lướt đi, trái tim tôi khẽ rung động.
    Tôi đoán anh tầm 30 tuổi, dáng người săn chắc. Anh ăn mặc đơn giản, nhìn người
    toát ra vẻ ấm áp. Mặc dù chưa biết tên anh, chưa biết gì về anh nhưng tôi có cảm
    giác thân quen, tim loạn nhịp mỗi sáng nhìn thấy anh.

    Trái tim và lý trí cứ thôi thúc tôi tìm cách làm quen anh nhưng vẫn chưa có cơ
    hội để tiếp cận. Tôi lén nhìn tay anh thì thấy anh không đeo nhẫn nhưng cũng không
    chắc anh có vợ hay bạn gái chưa. Tôi có nên bày tỏ tình cảm của mình không hay
    bản thân tự đa tình mà thôi? Mong được mọi người cho ý kiến.'
  lead: Tôi 22 tuổi, ngoại hình ổn, tốt nghiệp đại học top đầu cả nước, thu nhập khá,
    chưa từng có mối tình chính thức nào.
  title: Có nên bày tỏ tình cảm với người đàn ông không đeo nhẫn
  url: https://vnexpress.net/co-nen-bay-to-tinh-cam-voi-nguoi-dan-ong-khong-deo-nhan-4592677.html
- content: 'Nhiều khi cảm giác như mình chẳng có liên hệ máu mủ ruột rà gì với những
    người ấy. Gần hai năm rồi tôi không ngồi nói chuyện với người mà mình gọi là bố.
    Tôi bị bạo hành về cả tinh thần và thể chất từ bé, chủ yếu là từ bố.

    Tôi đi học lớp một sớm gần hai năm, tức học cùng những bạn hơn mình 12-18 tháng.
    Tôi luôn bị yêu cầu phải đứng đầu lớp, lúc nào cũng 10 điểm, phải làm lớp trưởng.
    Nếu không làm được những điều này, tôi sẽ bị mắng chửi, chì chiết. Đỉnh điểm là
    khi tôi học lớp bốn, tham gia đội tuyển học sinh giỏi của huyện, sau đó thi tuyển
    để chọn người đi thi vòng thành phố. Tôi trượt, về nhà bị chửi mắng và coi là
    "nỗi nhục", mặc dù cả trường tiểu học của tôi chỉ có hai người được tham gia đội
    tuyển cấp huyện.

    Từ đó cho đến lúc đi học đại học, tôi chưa bao giờ có cảm giác muốn về nhà. Tôi
    sợ cảm giác buổi tối đi vào trong nhà và khóa cửa lại, vì biết đó là lúc mình
    không được tương tác với thế giới bên ngoài nữa. Đó là lúc người mà tôi gọi là
    bố sẽ bắt đầu lôi con ra mắng chửi, chửi đến bao giờ tôi mệt quá xin đi ngủ thì
    thôi. Còn những lần chửi mắng, hạ nhục lẻ tẻ, tôi không kể xiết. Tôi rất nhiều
    lần bị nghe những câu nói đại loại như: "Sao tôi ăn cái gì mà đẻ ra đứa con ngu
    ngốc thế này", "Tao không đầu tư vào mày nữa, đi đầu tư vào thằng X (con trai
    cô ruột tôi), sau này nhờ nó còn hơn", "Nếu mày không đỗ đại học thì tao vẫn nuôi
    mày, nhưng mày sẽ phải nghe lời tao, không nghe lời tao đánh". Tôi vẫn nhớ năm
    học lớp bảy, muốn được mua một cái áo bóng đá, bố không mua cho tôi mà mua cho
    thằng bạn hàng xóm của tôi, lý do là nó được học sinh giỏi còn tôi chỉ là học
    sinh tiên tiến.

    Sau này, khi trở thành bố của hai cậu con trai, tôi mới thấy một người bố không
    thể nào đối xử với con mình như cách bố từng hành hạ tôi. Tôi thấy điều tệ hại
    nhất mà bố mẹ có thể làm với con là sự chối bỏ. Trong khoảng 10 năm từ 20-30 tuổi,
    tôi vẫn cố gắng nói chuyện với bố nhưng cũng chẳng thể nào hòa hợp được. Không
    có sự tin tưởng, không có sự cảm thông, tất nhiên là chẳng có cảm giác gì giữa
    cha và con.

    Từ hai năm nay, tôi còn chẳng buồn nói chuyện sau khi bố gây ra những điều tương
    đối ảnh hưởng đến công việc của tôi. Ví dụ bố mạo danh tôi ký vào một đơn khiếu
    kiện tập thể tại khu chung cư tôi đang sống, hành động đó có thể khiến tôi bị
    đánh giá là không gương mẫu trong sinh hoạt ở cơ sở. Tôi cũng không hề biết tên
    mình đã nằm trong đơn, cho đến khi được một bác thông báo.

    Tôi không dám giận gì, dù sao đó cũng là bố mình, người sinh ra và nuôi mình lớn.
    Tình cảm dành cho bố, tôi không có, chọn xa cách và không liên lạc thôi. Nhiều
    khi nghe những bài hát về gia đình, về tết, tôi cũng thèm cảm giác được sà vào
    trong vòng tay bố mẹ, nhưng thôi, có lẽ cuộc đời tôi sẽ không có được hạnh phúc
    đó. Cuộc sống mà, chúng ta phải học cách chấp nhận. Dù sao tôi cũng có một công
    việc tốt, gia đình nhỏ với vợ con, như thế là may mắn hơn nhiều người rồi.'
  lead: Nhiều khi nghĩ lại tôi thấy đau lòng, chẳng thể nào hòa hợp được với bố mẹ,
    đặc biệt là bố.
  title: Chẳng thể có cảm giác sống trong tình yêu thương của bố mẹ
  url: https://vnexpress.net/chang-the-co-cam-giac-song-trong-tinh-yeu-thuong-cua-bo-me-4592124.html
- content: 'Thu nhập của tôi không bằng vợ nhưng hàng tháng hầu như đưa hết tiền cho
    vợ giữ. Sau những trục trặc, chúng tôi cũng xong thủ tục hoàn công căn nhà. Rồi
    vợ làm sổ đỏ, đứng tên riêng, tôi chỉ vô tình biết việc này.

    Thú thật, tôi hơi buồn vì khi làm sổ và ghi tên chủ hộ, vợ chẳng nói một lời,
    dù sao tôi cũng góp công sức, tiền bạc cho gia đình này hơn 10 năm. Tôi biết đàn
    ông cho dù lỡ có chuyện gì cũng sẵn sàng ra đi tay trắng, để lại nhà cửa cho vợ
    con. Hiện tại, mọi thứ vẫn bình thường nhưng sao thỉnh thoảng tôi cũng buồn. Thậm
    chí, đôi khi tôi thấy mình như kẻ ở nhà thuê, ăn cơm tiệm giá cao. Theo các bạn,
    tôi nên làm gì cho hết buồn?'
  lead: Tôi lấy vợ 13 năm, sau kết hôn bố vợ làm giấy tờ chia đất cho vợ tôi; năm
    năm trước, chúng tôi làm nhà trên đất bố vợ cho.
  title: Vợ không cho tôi đứng tên tài sản bố vợ cho
  url: https://vnexpress.net/vo-khong-cho-toi-dung-ten-tai-san-bo-vo-cho-4592560.html
- content: 'Tôi 28 tuổi, thu nhập tầm 20 triệu đồng. Chồng 30 tuổi, thu nhập trên
    dưới 50 triệu đồng. Trước khi kết hôn, anh được bố mẹ cho căn chung cư cũ, giá
    hiện tại khoảng 1,5 tỷ đồng. Hồi đó anh chơi tiền ảo thua lỗ, còn bị bạn bè lừa
    nên gánh nợ. Thu nhập của anh giờ chỉ để trang trải nợ nần, mọi chi tiêu trong
    gia đình đều nhờ vào thu nhập của tôi nên nhiều khi tôi thấy khá thiếu thốn kể
    từ khi có con.

    Bố mẹ đẻ tôi rất quý cháu, muốn cháu về chơi với ông bà thường xuyên hơn. Ông
    bà thấy chúng tôi đang ở trong căn nhà xuống cấp và không có phương tiện đi lại
    nên rất xót cháu mỗi lần phải đi xe khách về quê. Mới đây nhân dịp con trai tôi
    tròn hai tuổi, ông bà tặng cháu một căn chung cư ba phòng ngủ hơn năm tỷ đồng
    và chiếc xe gần ba tỷ đồng. Mọi thứ đến thật bất ngờ và tôi hoàn toàn không biết
    gì về món quà này.

    Chồng không bày tỏ sự biết ơn, ngược lại trông anh có vẻ khó chịu. Chồng nhiếc
    móc tôi là biết chuyện nhưng không bàn bạc gì với anh, tôi không tôn trọng anh
    và bố mẹ vợ làm thế là sỉ nhục con rể. Với số tiền gần tám tỷ đồng đó, nếu bàn
    bạc với anh, hoàn toàn mua một căn nhà và chiếc xe khác phù hợp hơn, số tiền còn
    lại đầu tư lo cho tương lai của con. Những người không có tư duy làm giàu chỉ
    chăm chăm vào những thứ tiêu sản trước mắt, chồng đã lên lớp tôi như thế.

    Tôi nghĩ cần phải biết ơn bố mẹ đẻ vì đã tạo điều kiện cho con cháu cuộc sống
    thoải mái hơn. Còn căn nhà chúng tôi đang ở có thể bán đi, một phần để trả nợ,
    một phần biếu bố mẹ chồng, số còn lại sẽ dành dụm hoặc đầu tư như chồng tôi muốn.
    Với thu nhập của cả hai vợ chồng, khi đã xử lý hết nợ nần thì cuộc sống cũng thoải
    mái hơn trước rồi. Xin nói thêm, chồng tôi hiền lành, không dính "tứ đổ tường"
    nhưng lại khá ngạo mạn.

    Anh coi thường những người học hành và kiếm tiền không bằng mình ngay cả khi họ
    đang có cuộc sống tốt hơn. Ví dụ thấy một người bạn tôi có nhà có xe, ngay lập
    tức anh sẽ nghĩ là do bố mẹ họ cho chứ không phải bạn có năng lực đến vậy. Hoặc
    có người họ hàng của tôi được giữ một vị trí cao trong công ty, chồng sẽ cho rằng
    nhờ mối quan hệ nào đó. Anh còn nói tôi không mở rộng tư duy đầu óc, an phận với
    mức lương đó thì bao giờ mới giàu. Tôi thật sự rất chán nản, mong được các bạn
    chia sẻ.'
  lead: Tôi và chồng kết hôn gần bốn năm, có bé trai hai tuổi; gia đình chồng ở Sài
    Gòn, gia đình tôi ở tỉnh cách Sài Gòn khoảng 140 km.
  title: Áp lực khi sống cùng người chồng ngạo mạn
  url: https://vnexpress.net/ap-luc-khi-song-cung-nguoi-chong-ngao-man-4592508.html
- content: 'Anh nhỏ bé, làn da ngăm, càng nhìn càng cuốn hút. Ban đầu chúng tôi làm
    việc cùng nhau, phân định rõ ràng cấp trên, cấp dưới. Tôi tôn trọng anh và anh
    cũng đối xử tương tự với tôi. Rồi những cuộc họp kéo dài, các chuyến đi cùng nhau
    và những lời hỏi thăm, động viên khi mệt mỏi khiến chúng tôi dần dần cảm mến đối
    phương.

    Anh chưa vợ, tôi chưa chồng, muốn được ở bên nhau quả thực chẳng có gì sai trái,
    nhưng mọi thứ không dễ dàng như vậy. Để giấu kín mối quan hệ này, tôi và anh cứ
    thậm thụt, như kiểu ăn trộm. Tôi sợ nếu công khai sẽ bị đồng nghiệp khác xì xào,
    rồi anh sẽ thiên vị cho tôi hay phớt lờ những sai phạm nếu như tôi mắc phải. Anh
    là sếp, việc cư xử công bằng giữa các nhân viên là rất quan trọng. Nếu một ngày
    chẳng may tôi mắc sai lầm thật, không biết sẽ xử lý như thế nào.

    Chúng tôi nói hết những khúc mắc đó ra với nhau, nhất định sẽ không công khai,
    chỉ yêu trong lặng thầm. Ở công ty, tôi luôn tỏ vẻ lạnh lùng, chỉ vâng dạ mỗi
    khi anh nói và cũng chú ý hơn đến ánh mắt của người khác nhìn mình. Tôi sợ họ
    phát hiện ra điều gì đó vì khi yêu, con người ta khó giấu được bản thân. Rồi "cây
    kim trong bọc cũng có ngày lòi ra", một đồng nghiệp đã bắt gặp chúng tôi ôm hôn
    nhau khi ngồi trong một quán cà phê gần Hồ Tây. Ngay hôm sau, thông tin đó được
    lan truyền khắp công ty. Đúng như tôi dự đoán, mọi ánh mắt đổ dồn vào tôi khi
    đi qua một nhóm nhân viên nào đó. Họ nói tôi tham của, yêu một người kém mình
    về hình thức, rồi là tôi cố tình dụ dỗ sếp để sau này làm bà lớn...

    Theo lời khuyên của một người bạn, để kéo dài mối tình này, tôi nên chọn việc
    khác, tốt nhất hai người không làm trực tiếp với nhau, đặc biệt người là sếp,
    người là nhân viên. Công việc hiện tại của tôi rất tốt, thu nhập ổn định, lại
    có sự giúp đỡ của anh. Giờ tìm công việc mới, không biết có được như ý muốn không?
    Tôi muốn xin lời khuyên, chẳng nhẽ cứ yêu cấp trên mình lại phải nghỉ việc?'
  lead: Tôi 26 tuổi, là thư ký, được đánh giá xinh xắn, hoạt ngôn và nhiều năng lượng;
    sếp tôi trẻ, mới du học về.
  title: Chẳng lẽ vì yêu sếp mà tôi phải nghỉ việc
  url: https://vnexpress.net/chang-le-vi-yeu-sep-ma-toi-phai-nghi-viec-4592419.html
- content: Tôi có nhà đang cho thuê, còn mấy mẹ con thuê chỗ khác ở cho con đi học
    không bị tắc đường. Cuộc sống mấy mẹ con vui vẻ, hạnh phúc, chồng cũ lo toàn bộ
    chi phí học hành của con, tôi chỉ nuôi dạy. Thu nhập sau khi trừ hết chi phí tôi
    dư 100 triệu đồng mỗi tháng. Tôi có nên vay ngân hàng ba tỷ đồng để mua nhà không.
    Nếu vay, tôi trả lãi hàng tháng hết 30 triệu đồng, vẫn dư để trả gốc nữa. Trường
    hợp công việc của tôi phát triển thêm, lợi nhuận sẽ thêm nữa. Chờ bán nhà hiện
    tại để mua nhà khác thì tôi thấy lâu quá. Xin góp ý kiến cho tôi, chân thành cảm
    ơn.
  lead: Tôi 46 tuổi, có vài cơ sở kinh doanh, một mình nuôi hai con; con lớn định
    năm sau đi du học, con nhỏ học lớp năm.
  title: Mẹ đơn thân có nên vay ba tỷ đồng để mua nhà
  url: https://vnexpress.net/me-don-than-co-nen-vay-ba-ty-dong-de-mua-nha-4592363.html
- content: 'Tôi chỉ học hết cấp ba, có ý định học đại học từ xa ngành quản trị kinh
    doanh hoặc ngân hàng. Tôi đang băn khoăn nhiều về tương lai. Gia đình tôi thuần
    nông, không có tiền lo cho việc học đại học nên mới tính phương án học từ xa để
    có thể trang trải cuộc sống và kiếm được tấm bằng.

    Tôi định năm tới sẽ bỏ tiền học cách chạy quảng cáo trên mạng xã hội, tầm 20-30
    triệu đồng mỗi tháng rồi xin đi làm digital. Tầm bốn, năm năm nữa có bằng đại
    học xin việc sẽ dễ hơn. Sức khỏe tôi yếu ớt nên làm văn phòng ổn hơn chứ không
    phải tôi không muốn đi học nghề. Thật sự tôi không có nhiều tiền tiết kiệm, sợ
    đi sai hướng sau sẽ hối tiếc, bởi học xong tôi cũng ngoài 30 tuổi rồi. Tôi rất
    mong nhận được lời khuyên từ mọi người.'
  lead: Tôi 26 tuổi, chưa lấy chồng, công việc hiện tại telesale, thu nhập khoảng
    10 triệu đồng mỗi tháng.
  title: Hướng đi nào phù hợp cho người không có bằng đại học
  url: https://vnexpress.net/huong-di-nao-phu-hop-cho-nguoi-khong-co-bang-dai-hoc-4592362.html
- content: 'Tôi là tác giả bài: "Em có may mắn gặp đúng người, đúng thời điểm" cách
    đây hơn tám tháng. Chúng tôi đã may mắn tìm thấy nhau. Nhiều người sẽ nghĩ quen
    nhau hơn nửa năm đã cưới, cưới nhau mới được một tháng cũng chưa nói trước được
    gì. Tôi không phản đối suy nghĩ của bất cứ ai, bản thân chỉ muốn lan tỏa suy nghĩ
    tích cực về những thứ tươi đẹp trong cuộc sống này, để những ai đang trên con
    đường tìm kiếm tình yêu sẽ có thêm chút động lực.

    Bài viết đầu tiên của tôi là sau vài tháng đọc và theo dõi chuyên mục Hẹn hò,
    cũng có người gặp gỡ hoặc trò chuyện qua thư cả tháng nhưng không đi đến đâu cả.
    Mọi thứ trôi qua một thời gian, không còn kỳ vọng như lần đầu nhưng tôi vẫn quyết
    định gửi bài thứ hai, ngày thứ hai từ khi bài được đăng, tôi nhận thư anh, là
    lá thư thứ 15 gửi đến tôi. Từ bức thư đầu tiên, không hiểu sao tôi rất cảm mến
    anh, không có thời gian để nói chuyện với ai khác nữa vì một ngày viết và trả
    lời anh ba, bốn lá thư dài cả trang giấy. Những lá thư khác gửi đến đa số tôi
    chỉ gửi lời cảm ơn ngắn gọn, thời gian còn lại đều dành cho anh. Không hiểu sao,
    chỉ sau hai lá thư tôi đã gọi là anh, mặc dù anh kém tuổi, có lẽ do cách nói chuyện
    vừa chín chắn lại hài hước của anh.

    Sau một tuần với gần 60 bức thư qua lại, hai đứa quyết định gặp nhau nhân một
    ngày đặc biệt, chính là ngày gặp nhau của Ngưu Lang - Chức Nữ, ngày một năm chỉ
    có một lần. Một chút mưa cho lần gặp gỡ đầu tiên, còn đọng lại là những ấn tượng
    đẹp về nhau. Sau lần gặp gỡ với anh, tôi quyết định không nhận thư của ai nữa,
    cũng bình luận trên bài viết của mình về mong muốn ấy.

    Nhiều người bình luận rằng bài viết của tôi quá mơ mộng, thật sự tôi cũng không
    mang nhiều kỳ vọng về một tình yêu sẽ đến. Cho đến khi anh xuất hiện, anh vượt
    xa hơn tất cả những thứ tôi từng đề cập đến trong bài: sự từng trải, nghị lực,
    cộng với kiến thức, vốn sống, sở thích của anh... làm tôi bất ngờ không chỉ một
    lần. Ngoài ra anh còn phong cách lịch lãm, cổ điển và vẻ ngoài điển trai, cùng
    cảm giác bên ngoài lạnh lùng bên trong ấm áp càng ngày càng tôn lên sự quyến rũ
    của anh.

    Không biết người khác tìm hiểu nhau như thế nào, còn anh với tôi đều là người
    rất rõ ràng và thực tế, có thể nói chuyện thẳng thắn với nhau ngày qua ngày để
    hiểu về con người, tính cách, lối sống, gia đình, quan điểm, suy nghĩ, định hướng
    tương lai... xem có phù hợp với nhau không. Thẳng thắn là vậy nhưng anh rất lãng
    mạn và sống tình cảm. Mặc dù vẫn có vài suy nghĩ khác nhau nhưng đa số mọi thứ
    đều thật phù hợp, giống như sinh ra dành cho nhau vậy, hay là kiếp trước từng
    nợ nhau cũng nên.

    Sau ba tháng, anh tỏ tình, hai tháng tiếp nữa anh đeo lên cổ tôi sợi dây chuyền
    và nói lời cầu hôn, tôi đã đồng ý trong hạnh phúc. Với tôi, không có khái niệm
    năm tháng là ngắn hay dài, quan trọng biết và hiểu về nhau đến đâu, khi cảm thấy
    mọi thứ vừa đủ và vừa chín thì không cần chờ đợi nữa. Anh và tôi thường xuyên
    về nhà nhau chơi, ăn cơm cùng gia đình để hiểu hơn về cuộc sống của nhau. Bố mẹ
    hai bên đều rất quý hai đứa. Thời gian chúng tôi cùng chăm chút từng chi tiết
    nhỏ cho ngày trọng đại nhất cũng là lúc cùng nhau làm việc, hiểu thêm một mặt
    khác của nhau, để càng thấy rõ hơn sự lựa chọn này thật là tốt.

    Tất nhiên không thể tránh khỏi đôi lúc không hiểu ý, làm sai hay giận dỗi, nhưng
    cả hai đều dành sự bao dung cho nhau, đặc biệt là anh, tôi luôn cảm ơn anh vì
    điều đó. Sau 69 lần gặp gỡ, sang ngày thứ 222 là ngày đầu tiên chúng tôi chính
    thức chung sống cùng nhau. Không ai hứa hẹn gì với ai vì hiểu rằng nói ra thì
    dễ nhưng thực hiện không dễ chút nào, cả anh và tôi đều chỉ có những lời tự hứa
    với bản thân để cùng hướng về một cuộc sống viên mãn bên nhau mà thôi. Đến bây
    giờ, sau một tháng sống chung, vợ chồng tôi càng thêm tin vào sự lựa chọn này.
    Cả anh và tôi đều từng nói không thể ngờ được hẹn hò qua mạng cũng có thể tìm
    thấy được một nửa trong mơ, một tri kỷ hòa hợp nhau về mọi thứ như vậy.

    Câu chuyện của tôi là thật, mong những ai đang tìm kiếm hạnh phúc đều sớm tìm
    được mối duyên lành cho mình. Cảm ơn chuyên mục Hẹn hò VnExpress, cảm ơn biên
    tập viên đã duyệt bài cho tôi thật đúng lúc để tạo cơ hội khiến vợ chồng tôi tìm
    thấy nhau. Kính chúc quý báo ngày càng phát triển, có nhiều chuyên mục sáng tạo
    và thu hút người đọc. Chúc các độc giả thật nhiều sức khỏe, may mắn và luôn vững
    tin trong cuộc sống.'
  lead: Tròn một tháng kể từ đám cưới, thật lòng tôi muốn viết bài cảm ơn chân thành
    tới Hẹn hò VnExpress đã se duyên cho vợ chồng tôi.
  title: Chúng tôi cưới sau 69 lần gặp và 222 ngày tìm hiểu
  url: https://vnexpress.net/chung-toi-cuoi-sau-69-lan-gap-va-222-ngay-tim-hieu-4592123.html
- content: 'Tôi có mối tình đầu kéo dài năm năm và đã kết thúc cách đây chín năm.
    Trong thời gian quen nhau, có rất nhiều chuyện vui buồn và lý do chia tay là bản
    thân không còn tin tưởng bạn trai nữa. Tuy vậy, khi chia tay, chúng tôi vẫn còn
    nhiều tình cảm nên thống nhất vẫn là bạn. Nói là bạn nhưng tôi cũng không thường
    xuyên liên lạc để sớm cân bằng lại cuộc sống. Ai cũng có cuộc sống riêng rồi cũng
    hết liên lạc một thời gian dài. Em gái người yêu cũ cũng là bạn học của tôi, đang
    làm cùng cơ quan nên đôi khi người cũ cũng biết tin tức của tôi.

    Sợ những điều không hay nên khi quyết định lập gia đình, tôi đã đổi số điện thoại,
    có điều tôi bán hàng online nên số điện thoại có đầy trên mạng. Sau đám cưới vài
    ngày, tình cũ gọi cho mình lúc 2h sáng. Tôi không bắt máy, người cũ lại nhắn tin.
    Sợ chồng biết được không vui, tôi xóa hết tin nhắn và cuộc gọi nhỡ, chồng vẫn
    biết có người gọi và tra hỏi. Mất một thời gian tôi mới giải quyết được vấn đề
    đó. Rồi mọi chuyện cũng êm xuôi nhưng nút thắt đó vẫn ở trong lòng chồng.

    Đến ngày sinh nhật năm trước của tôi, tình cũ đột nhiên dùng số điện thoại lạ
    nhắn: "Chúc sinh nhật vui vẻ", tôi cũng vô tư cảm ơn và hỏi ai vậy. Chồng thấy
    tin nhắn của người yêu cũ tôi và mọi chuyện lại hiện lên trong đầu anh. Anh còn
    nghi ngờ lâu nay tôi vẫn liên lạc, thậm chí là tranh thủ giờ trưa nghỉ làm để
    gặp tình cũ. Tôi đã tỏ rõ thái độ, nhắn tin với tình cũ trước mặt chồng nhưng
    mọi thứ dường như không giải quyết được gì. Không khí mệt mỏi, những lời nói bóng
    gió cứ xuất hiện trong gia đình tôi nửa năm nay.

    Cách đây một tháng, gia đình em gái của tình cũ có vấn đề, đột nhiên người cũ
    gọi tôi, muốn hỏi thăm tình hình của em ở chỗ làm. Thật khó xử! Tôi trả lời không
    biết, cũng tỏ rõ thái độ khó chịu là: "Không việc gì anh phải gọi cho em như thế
    này". Chồng biết được lại bắt bẻ tôi rằng sao vẫn xưng anh em với tình cũ, sao
    phải nói chuyện nhẹ nhàng như vậy, rồi buông lời trách móc, mắng nhiếc.

    Tài chính gia đình tôi ở mức trung bình, kinh tế đôi lúc hơi túng thiếu chút.
    Vợ chồng tính tình cũng không hợp lắm. Tôi không thể nói chuyện được với chồng.
    Mỗi lần cãi nhau, tôi sai thì anh mắng; anh sai thì nói một hồi sẽ là do tôi nên
    anh mới sai vậy. Lập gia đình xong, tôi dường như mất hết bạn bè, không còn tham
    gia các hoạt động như trước, chẳng còn những buổi cà phê hay liên hoan cùng đồng
    nghiệp. Tôi chỉ đi làm rồi về nhà, loay hoay trong nhà cùng các con.

    Tôi có khuyết điểm là nấu ăn khá vụng, đa số chồng và mẹ chồng nấu. Tất nhiên
    lúc nào nấu xong anh cùng kèm vài câu cằn nhằn, khó chịu. Thật sự mà nói, có nhiều
    chuyện tôi cảm thấy mệt mỏi, đôi khi không muốn giữ gia đình này nữa. Các con
    còn nhỏ, mọi chuyện cũng không quá lớn đến mức phải quyết định từ bỏ nên tôi lại
    im lặng. Rồi lại thêm chuyện tình cũ nữa, tôi càng phải chứng minh cho chồng thấy
    gia đình là quan trọng nhất. Giờ tôi không biết phải làm sao nữa, mong được các
    bạn chia sẻ.'
  lead: Tôi 32 tuổi, lập gia đình được sáu năm và có hai em bé; chồng khá nóng tính,
