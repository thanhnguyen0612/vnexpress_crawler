  title: Tôi chỉ cần chồng kiếm chút tiền mỗi tháng cũng được
  url: https://vnexpress.net/toi-chi-can-chong-kiem-chut-tien-moi-thang-cung-duoc-4584188.html
- content: 'Sau khi tìm hiểu trên mạng, tôi biết có thể mua hàng trên một web, đây
    là trang web kết nối các nhà bán sỉ hóa mỹ phẩm, là mặt hàng tôi muốn mua. Khi
    tôi đặt hàng trên web này, có một người liên hệ, nói là quản lý, chăm sóc khách
    hàng. Những đơn hàng đầu tiên tôi đặt trên web này được giao đầy đủ mới thanh
    toán.

    Các đơn về sau, người đó đề nghị tôi chọn hình thức chuyển khoản với lý do: hàng
    đang "cháy", cần phải thanh toán trước để nhà cung cấp giữ đơn, khi có hàng sẽ
    giao cho tôi nhanh nhất. Nhận thấy sự chần chừ của tôi, anh ta đã tác động rất
    nhiều để tạo sự tin tưởng, vì thế tôi chuyển một số tiền lớn, là cả vốn liếng
    làm ăn của tôi. Sau khi chờ hơn tháng không thấy giao hàng, tôi liên hệ lại, anh
    ta báo do dịch dã nên vận chuyển khó khăn, mong tôi thông cảm chờ thêm. Chờ thêm
    một, hai tháng thì giãn cách xã hội, tôi không thể hối thúc về việc giao hàng
    nữa, cố gắng chờ theo lời hứa của anh ta.

    Sau giãn cách, tôi trực tiếp lên công ty, nơi anh ta làm việc thì được biết người
    này đã nghỉ, họ không giải quyết khiếu nại của tôi vì tôi đã sai khi chuyển tiền
    cho anh ta. Tôi nhắn tin lại rằng sẽ kiện, anh ta năn nỉ và tiếp tục hứa sẽ hoàn
    tiền cho tôi. Anh ta gửi hình ảnh đã chuyển khoản thành công nhưng tôi không thấy
    tiền về tài khoản, tôi gọi hỏi thì anh ta bảo ra ngân hàng tự kiểm tra lại xem.
    Sau khi ra ngân hàng kiểm tra, tôi biết chẳng có khoản nào được chuyển cả. Tôi
    lại tiếp tục tin lời người đó hứa và mẹ của anh ta nên không khởi kiện.

    Hơn một năm kể từ lúc sự việc xảy ra, anh ta luôn bảo không trốn, vẫn cố gắng
    làm việc để trả nợ tôi. Đến giờ, anh ta tự ngắt hết mọi liên lạc, cả nhà cũng
    dọn đi đâu không ai biết. Tôi đang sống trong cảnh lo lắng và sợ hãi vì nợ nần,
    phải mượn đầu này trả đầu kia, làm nhân viên giao hàng và những việc có thể làm
    để trả nợ. Tôi không mối quan hệ, không tiền bạc, không thời gian để kiện cáo
    trong vô vọng vì anh ta đã bỏ trốn. Tôi viết những dòng tâm sự này để tự an ủi
    mình và cũng để mong nhận được sự an ủi của mọi người. Đây là bài học nhắc nhở
    những ai thiếu hiểu biết, nhẹ dạ như tôi, biết đường mà tránh.'
