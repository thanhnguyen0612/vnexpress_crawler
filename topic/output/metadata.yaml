  title: Bất an từ khi thu nhập giảm đột ngột
  url: https://vnexpress.net/bat-an-tu-khi-thu-nhap-giam-dot-ngot-4584984.html
- content: 'Tôi nhắn tin trên story của anh, sau đó nhắn qua nhắn lại rồi trở thành
    người yêu của nhau. Anh là người ngỏ lời. Lúc yêu tôi, anh quan tâm từng li, từng
    tí, cưng chiều tôi lắm, tôi muốn gì cũng được, hoặc chỉ cần tôi nói không là anh
    sẽ không làm. Cả hai yêu hết lòng, thật sự tin tưởng nhau.

    Dịp tết 2023 mới đây, chúng tôi ra mắt gia đình hai bên. Mẹ bảo anh lanh lợi quá
    nên lo cho tôi. Mùng 2 tết, tôi xuống nhà anh, mẹ anh nói rằng tôi về phải chịu
    làm, không được ngồi không để bạn trai làm hết. Rồi bác bảo tôi phải có nghề nghiệp
    ổn định. Về nhà, tôi kể chuyện cho mẹ nghe, mẹ bảo sao họ nói kỳ vậy, tết xuống
    nhà chơi mà lại nói thế.

    Sau đó, anh giải thích cho tôi hiểu. Tôi đã nói những lời khó nghe nhưng sau đó
    anh bỏ qua và vẫn yêu thương tôi. Trước khi ra Vũng Tàu làm, anh gặp và nói những
    lời yêu thương với tôi. Rồi khi ra đó làm, anh lại bảo muốn dừng lại. Tôi đã khóc
    rất nhiều. Anh đồng ý quay lại nhưng muốn tôi phải xóa nốt ruồi, mập lên, thay
    đổi tính cách, như thế là muốn tốt cho tôi.

    Tối đó tôi hứa với anh sẽ ở phòng, không đi đâu hết. Rồi trong lúc anh nói chuyện
    với mẹ, nhỏ em lại rủ đi uống nước nên tôi đồng ý. Anh biết tôi đi như thế nên
    lại nói muốn dừng lại. Chúng tôi không nhắn tin nữa. Anh có người mới, trong khi
    tôi còn thương anh. Giờ tôi nói gì anh cũng không tin. Phải làm sao để nối lại
    tình cảm với anh?'
