  title: Không còn yêu chồng
  url: https://vnexpress.net/khong-con-yeu-chong-4584193.html
- content: 'Vợ chồng tích góp được hai căn nhà hẻm, trong đó một căn để ở, một căn
    để kinh doanh riêng, thêm một miếng đất ở quê tầm 1,8 tỷ đồng. Gần một năm nay,
    công việc kinh doanh không thuận lợi, thu nhập giảm, thu không đủ chi, tôi áp
    lực kinh tế, phải gồng gánh chi phí để duy trì cho qua mùa khủng hoảng này, hy
    vọng công việc phục hồi.

    Mấy tháng gần đây tôi luôn stress, không biết nên duy trì công việc hay ngưng
    để bảo vệ sức khỏe và tinh thần cho thoải mái, nhẹ tâm. Nói thật, 12 năm chúng
    tôi làm việc liên tục trong môi trường căng thẳng và cạnh tranh khốc liệt, không
    có thời gian đi du lịch, không dám tắt điện thoại để ngủ một giấc trọn vẹn, không
    có thời gian đi thăm hỏi bạn bè, chỉ vùi đầu vô công việc để kiếm tiền.

    Tôi đang mất phương hướng, nếu duy trì doanh nghiệp lại sợ lỗ càng nhiều và chưa
    biết ngày phục hồi. Nếu ngưng kinh doanh tôi cũng tiếc vì công sức gây dựng bao
    năm nay, tôi có được tài sản cũng nhờ vào công việc này. Tôi tính bán đất ở quê
    được 1,8 tỷ đồng rồi gửi ngân hàng để nhận lãi 13 triệu đồng mỗi tháng, cộng thêm
    tiền cho thuê nhà tháng được tầm bảy triệu đồng.

    Với tài sản như vậy mà trong tâm trí tôi luôn bất an, không an tâm về tài chính,
    lúc nào cũng đau đáu, hoang mang về việc chi phí sinh hoạt và chuyện học hành
    trong tương lai của con. Tôi có phải quá lo xa hay không? Tôi cũng cảm nhận được
    sức khỏe của mình không còn tốt, tinh thần luôn mệt mỏi, suy nghĩ nhiều, mất ngủ.
    Xin các bạn cho tôi lời khuyên.'
