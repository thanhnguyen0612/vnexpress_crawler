- content: ''
  lead: Sau nhiều lần bị chửi mắng thậm tệ, tôi phát hiện quản lý của mình không biết
    cả những kiến thức cơ bản, lười làm và thường xuyên đổ lỗi cho nhân viên.
  title: Ức chế vì sếp kém cỏi
  url: https://vnexpress.net/uc-che-vi-sep-kem-coi-4593414.html
- content: 'Cuộc sống đã trải qua một biến cố khiến mình luôn căng thẳng, từ đó tôi
    hút thuốc, uống rượu bia triền miên. Cảm giác được xoa dịu từ cồn đã lấy đi của
    tôi rất nhiều thứ như bạn bè, lòng tự trọng, thậm chí là tình yêu nam nữ. Tôi
    không kiểm soát được chính lối suy nghĩ của mình, dẫn đến việc làm ăn, các quyết
    định trở nên bốc đồng.

    Khi mọi chuyện xảy ra, tôi lại hối hận và cần đến rượu; đôi khi cảm thấy xấu hổ
    vì đã dành thời gian cho việc đó. Để chấm dứt, tôi nhờ một người tin cậy giúp
    đỡ, kết hợp với những người không uống. Mỗi buổi tối tôi đi tập gym, về ăn thật
    no để tránh cảm giác muốn uống. Có những lúc tôi ở vào trạng thái lo âu, nhờ những
    người bạn gọi cho mình để trò chuyện. Khi vượt qua những cơn buồn nản, cảm giác
    muốn uống, tôi thấy mình thật đáng nhận niềm vui, hạnh phúc, sự bình an.

    Giờ đây tôi cũng suy nghĩ, làm việc thấu đáo hơn, có được những mới quan hệ tốt
    hơn, đặc biệt là sức khỏe. Ai nghiện gì gây hại cho bản thân như cờ bạc, rượu
    chè, hãy cố lên, luôn tự hỏi bản thân rằng mình muốn là loại người nào. Đặc biệt,
    muốn bỏ thói hư tật xấu, được hãy nhờ sự giúp đỡ từ người thân, bạn bè, chọn một
    người tin cậy để chia sẻ lỗi lầm. Chúc mọi người cai nghiện những thói hư tật
    xấu thành công.'
