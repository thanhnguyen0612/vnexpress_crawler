  url: https://vnexpress.net/kiet-suc-voi-ap-luc-phai-gioi-4591053.html
- content: 'Thời gian làm việc khá thoải mái, tôi không bị áp lực về thời gian. Tôi
    làm việc ở đây đã lâu, có kinh nghiệm và năng lực làm việc tốt, mức thu nhập trung
    bình bốn năm qua khá ổn, khoảng 50 triệu đồng mỗi tháng. Chồng kinh doanh tự do,
    gần đây thu nhập mới ổn, được 30-50 triệu đồng mỗi tháng.

    Tôi có khoản tiết kiệm 700 triệu đồng và vốn xoay vòng kinh doanh của chồng tầm
    200 triệu đồng. Chúng tôi đã mua đất, trên đất có căn nhà cấp bốn nhỏ vẫn ở được,
    mong muốn sẽ xây nhà trong năm nay. Theo đúng tiến độ, việc xây nhà trong tầm
    tay, không phải suy nghĩ gì. Tuy nhiên, nơi tôi làm việc bất ngờ thông báo tăng
    KPI gấp đôi nhưng cắt giảm lương thưởng chỉ còn 1/3. Thu nhập của tôi giảm, chỉ
    còn 15-20 triệu đồng mỗi tháng.

    Tôi làm việc ở đây đã lâu, mất công xây dựng hệ thống khách hàng rất tốt, bỏ đi
    làm việc khác thì tiếc công mình xây dựng. Tiếp tục làm việc tôi lại cảm thấy
    thu nhập không xứng đáng với công sức của mình, quan trọng hơn là thấy công ty
    đang thiếu tôn trọng mình. Phải nói thêm, công ty tôi nhiều lần thay đổi cơ chế
    bất ngờ như thế này, chưa lần nào có sự thương lượng và bàn bạc trước với nhân
    viên. Tôi khá bối rối nên muốn xin ý kiến của các bạn về trường hợp này. Có nên
    từ bỏ công việc hay không?'
  lead: Tôi 30 tuổi, nữ, nhân viên kinh doanh, làm việc tại công ty gần nhà nên rất
    tiện đưa đón con cái và chăm sóc gia đình.
  title: Có nên nghỉ việc khi công ty không tôn trọng nhân viên
  url: https://vnexpress.net/co-nen-nghi-viec-khi-cong-ty-khong-ton-trong-nhan-vien-4590757.html
- content: 'Các đây một năm tôi quen và tìm hiểu một anh tầm 32 tuổi, bản thân kém
    anh một tuổi. Lúc đó tâm lý tôi không bình thường, sốc khi chia tay mối tình lâu
    năm, chỉ có ý định quen ngắn rồi thôi. Anh đẹp trai, có điều kiện và rất biết
    tán tỉnh, tôi xiêu lòng ngay từ buổi hẹn anh đầu tiên. Do không có nhiều kinh
    nghiệm yêu đương nên tôi ở vào thế bị động. Tôi lúc đó cũng có sai lầm là chủ
    động quan hệ với anh ngay lần hẹn đầu, mọi chuyện khủng hoảng từ đó.

    Sau buổi hẹn, tôi không liên lạc, anh lại suy diễn, giận dỗi, cho là tôi lăng
    nhăng. Một tháng sau, tôi gặp lại anh, giằng co rồi xảy ra chuyện đó tiếp. Lúc
    đó anh thay đổi thái độ vì đã "chinh phục được con mồi" rồi, kiểu lạnh lùng và
    tàn nhẫn. Rất may, sau buổi đó, tôi đã rút chân khỏi mối quan hệ này, không liên
    lạc gì nữa.

    Rồi tôi vô tình biết anh quan hệ với nhiều người khác cùng thời gian quen tôi,
    quay clip sex khi quan hệ với những cô gái đó. Anh không lưu lại, chỉ quay để
    phấn khích hơn. Một cô gái anh quen qua đường kể với tôi, anh còn khoe chiến tích
    rằng đã ngủ với ai và như thế nào. Tôi chợt nhớ lúc nói chuyện anh từng tự tin
    bảo: "Chuyện tình một đêm để giải quyết nhu cầu sinh lý là bình thường, đàn ông
    ai cũng vậy". Bạn gái nên nhớ, ai nói câu đấy thì đời sống tình dục bệ rạc lắm.
    Tôi tốn một năm để hồi phục tinh thần sau khi biết người mình quen là tay săn
    gái chuyên nghiệp.

    Sau này, anh liên lạc để xin lỗi và kết nối lại nhưng tôi không muốn nghe nữa.
    Bạn biết vì sao không? Vì đàn ông phải có bản lĩnh, biết lựa chọn đời sống tình
    cảm đàng hoàng, còn không thì mình đến với họ cũng không lâu bền được. Những điểm
    tốt bạn thấy chỉ giá trị bên ngoài, nó không phải bất biến, chỉ có đạo đức thì
    con người mới có thể sống hạnh phúc và lâu dài được. Bạn phải cứng rắn lên, tự
    dưng người ta sẽ có thái độ khác với mình thôi. Giờ anh ta có gặp mặt tôi cũng
    chỉ dám nhìn từ xa, không dám lại gần nói chuyện đâu. Đàn ông tử tế còn nhiều
    lắm, mà không có đàn ông cũng chẳng chết được, bạn ạ.'
  lead: 'Đọc bài: "Bạn trai nói bóc bánh trả tiền là chuyện bình thường", xin chia
    sẻ với tác giả về bạn trai cũ của tôi.'
  title: Tôi từng yêu phải 'tay săn gái chuyên nghiệp'
  url: https://vnexpress.net/toi-tung-yeu-phai-tay-san-gai-chuyen-nghiep-4590643.html
- content: 'Gia đình tôi cơ bản, mọi thứ đều bình thường, có điều từ nhỏ tôi luôn
    có khát vọng giàu sang trong người. Ngành nghề của tôi là về công nghệ, với lợi
    thế nhanh nhạy và hiểu biết về lĩnh vực này, khi 25 tuổi tôi đã có thể mua một
    căn hộ, sắm một chiếc xe, có tiền gửi tiết kiệm, công việc ổn, có một cô bạn gái
    chuẩn bị tiến tới hôn nhân, cảm giác thật viên mãn. So với các bạn đồng trang
    lứa thời điểm đó, tôi có nhiều hơn họ. Có lẽ chính điều này khiến tôi tự cao tự
    đại, cho rằng mình gì cũng biết.

    Người ta nói thành công sớm chưa hẳn là tốt. Như một kịch bản của số phận, tôi
    muốn nhiều hơn, muốn biệt thự, xe nhiều tiền hơn, vợ đẹp... Rồi tôi đánh mất tất
    cả, về số không ngay trong tuổi 25. Kể lại, khi ra trường, tôi không kiếm được
    việc làm nên đi giao hàng. Thời điểm đó còn chưa có xe công nghệ như giờ, tôi
    nhớ rất rõ những lúc như vậy. Sau vài tháng say xỉn, chán nản, tôi quyết tâm làm
    lại tất cả. Tôi vẫn còn sức khỏe, nhiệt huyết, đã ngã nhưng may mắn không nợ nần
    và vẫn còn một chút vốn, cùng với việc đi làm lại công việc giao hàng.

    Bốn năm sau khi mất tất cả ở tuổi 25, tôi đã kiếm lại rất nhiều. Ở tuổi 29, tôi
    dường như có lại tất cả, thậm chí nhiều hơn, ngoại trừ việc tình yêu và gia đình
    thì mọi thứ đều ổn. Nhắc một chút về gia đình và tình yêu, gia đình tôi không
    còn ai từ khi ra trường, bố mẹ đã mất. Sau khi chia tay người bạn gái ở tuổi 25,
    tôi cũng không yêu ai, một phần vì muốn tập trung vào sự nghiệp, một phần vì sợ
    tình yêu. Ở tuổi 29 tôi lại một lần nữa cảm thấy viên mãn, nghĩ rằng mọi thứ ổn
    rồi, ông trời không phụ lòng ai bao giờ, cố gắng nhiệt huyết sau bốn năm cũng
    được đền đáp.

    Những tưởng giờ đã ổn định thì năm 30 tuổi tôi lại ngã tiếp, lần này không giống
    tuổi 25 khi ngã do quá tự cao tự đại. Tôi 30, rất nghiêm túc, cẩn thận, mọi thứ
    được quản lý kế hoạch, cực rõ ràng. Tôi lại đánh mất 80% tài sản. Giờ nhìn lại,
    tôi khác trước quá, không còn nhiệt huyết nữa, sức khỏe không được như xưa. Tôi
    không biết mình có thể làm lại hay không. Tôi thấy trống rỗng, căng thẳng, không
    hẳn là do thất bại.

    Sau cú ngã tuổi 25, tôi hiểu đó là một phần của cuộc sống, một phần của thành
    công sau này. Nhưng tôi vẫn trống rỗng, có thể vì không có gia đình, tình yêu,
    khiến nhiều lúc tôi không biết kiếm tiền để làm gì. Nhiều suy nghĩ xấu đến, trốn
    tránh thôi, tôi phải trốn bằng bia rượu nhưng khi tỉnh, nó lại đến. Tôi sợ, mệt,
    phải làm sao đây?'
  lead: Tôi 30 tuổi, đã "ngã" hai lần, cảm thấy thật sự thất vọng về bản thân, nhiều
    lần nghĩ đến chuyện dại dột.
  title: Với tôi, thành công sớm chưa hẳn đã tốt
  url: https://vnexpress.net/voi-toi-thanh-cong-som-chua-han-da-tot-4590642.html
- content: 'Mọi người kể, người cũ của em đã mất vì tai nạn giao thông; nếu không,
    giờ chắc em đã làm vợ người đó. Có vẻ gia đình em rất thích chàng trai đó. Cháu
    em kể về người đó với tôi, rằng con thích chú đấy lắm. Qua bạn bè em, tôi biết
    em mất nhiều thời gian để quên chàng trai kia. Họ kể về chàng trai ấy như hình
    mẫu mọi cô gái mơ ước. Dù sao, tôi cũng chỉ muốn biết về người bạn gái mình từng
    yêu thôi, không muốn ghen với người đã khuất.

    Tôi có sở thích giải trí nhưng trước kia chưa có điều kiện để theo, đó là xe phân
    khối lớn. Tuần rồi, tôi vừa mua xe, định chạy qua khoe em. Khi tôi vừa vào nhà,
    em không những không lên xe tôi chở đi chơi mà còn đuổi khéo tôi về. Em cứ liên
    tục bảo mệt và đòi đi ngủ, dù trước đó đã hẹn nhau đi chơi. Tôi về tới nhà, em
    bảo tôi đổi xe cũ hoặc mua xe khác, nhìn tôi đi xe đó chẳng thấy có chút cảm tình
    nữa.

    Tôi nghĩ chắc em lớn tuổi nên có cái nhìn không hay về sở thích này của mình,
    giống như nhiều người vẫn nghĩ dân đam mê tốc độ là "báo đời". Tôi định thuyết
    phục em, sau tôi biết được từ em trai em, nếu còn muốn quen em thì nên bỏ xe đó
    đi. Người cũ của em khi trước đang đợi em tan làm thì bị một thanh niên trong
    đoàn xe phân khối lớn chạy nhanh rồi lạc tay lái tông trúng khiến người đó mất
    tại chỗ. Em cực kỳ có ánh nhìn kì thị với những người đi xe phân khối lớn hoặc
    độ xe.

    Tôi cảm thấy em đang vì một con sâu mà làm rầu nồi canh, đâu phải ai đi xe phân
    khối lớn cũng "báo đời" như thế. Một phần tôi nghĩ em chưa quên và còn thương
    yêu người yêu cũ nên mới thái độ với tôi như thế. Tôi có nên tiếp tục không, mong
    mọi người cho lời khuyên.'
  lead: Tôi 27 tuổi, bạn gái 29 tuổi, yêu nhau gần một năm; tôi từng tốn khá nhiều
    thời gian mới được em đồng ý làm người yêu.
  title: Có phải bạn gái tôi còn yêu người cũ
  url: https://vnexpress.net/co-phai-ban-gai-toi-con-yeu-nguoi-cu-4590551.html
- content: 'Chính vì giúp như thế nên giờ anh vẫn gánh một khoản nợ mà chưa biết bao
    giờ mới trả xong. Tôi cảm kích khi anh đã vì vợ và nhà vợ mà hy sinh tiền bạc.
    Tôi cũng rất thương anh khi lấy phải người vợ có gia cảnh nghèo, để rồi lại thêm
    gánh nặng trên vai.

    Chúng tôi có hai đứa con. Cuộc sống hàng ngày của vợ chồng, con cái vẫn diễn ra
    êm đềm, bình thường. Thỉnh thoảng do say rượu, có khi do buồn phiền chuyện gì
    đó, chồng lại lôi chuyện đã giúp gia đình tôi thế nào để giờ phải khổ, rồi đánh
    đập và chửi rủa tôi không tiếc lời. Thậm chí khi tôi mang thai tám tháng còn bị
    anh đánh như kiểu đánh kẻ thù, còn đánh tôi trước mặt con cái. Mỗi lần như vậy
    tôi đều không phản kháng, chỉ biết khóc, nín nhịn, nghĩ mình đã gây ra lỗi, vì
    gia đình mình mà chồng phải mang nợ, giờ chồng có đánh chửi cũng là do mình.

    Rồi vì bị đánh chửi quá nhiều lần, tôi chuyển từ cảm giác mang ơn sang có chút
    gì đấy thù hận, tình yêu cứ thế chết dần qua từng lời mắng chửi của chồng. Nhiều
    lần tôi nghĩ đến chuyện ly hôn nhưng lại đấu tranh tư tưởng. Giờ chia tay chồng
    khác gì mình là người vô ơn bạc nghĩa, nhưng sống như thế này cũng không sống
    nổi. Nói thêm, từ khi giúp gia đình tôi xong, anh cũng không đi lại gì với nhà
    vợ nữa, khinh thường gia đình tôi vì nghèo lại còn gây chuyện để anh phải giúp.

    Tôi từng bảo với anh, nếu ly hôn, tôi sẽ nhận khoản nợ và trả dần cho anh. Anh
    bảo khoản tiền lớn như vậy tôi làm cả đời cũng không có mà trả, đừng viển vông,
    hoang đường nữa. Giờ tôi đứng giữa hai dòng nước, chia tay thì không đành mà sống
    tiếp cũng không nổi. Mong các bạn sáng suốt tư vấn giúp tôi.'
  lead: Hai năm trước, lúc mới cưới, nhà đẻ tôi xảy ra việc, chồng giúp khoản tiền
    khá lớn khiến anh phải vay mượn người ngoài và bố mẹ anh.
  title: Chịu đựng chồng bạo hành vì anh có ơn với gia đình tôi
  url: https://vnexpress.net/chiu-dung-chong-bao-hanh-vi-anh-co-on-voi-gia-dinh-toi-4590526.html
- content: 'Anh ra đi ở tuổi 27 tuổi, còn tôi 24 tuổi, vợ chồng kết hôn được hơn bốn
    năm, con trai lớn hơn ba tuổi và con trai bé 11 tháng. Không ngày nào tôi không
    nhớ về anh, nhớ lại từng việc làm, từng ngóc ngách trong nhà, hình dung ra bóng
    hình anh. Mọi người nói tôi ngày rộng tháng dài sẽ quên, rồi sẽ nguôi ngoai thôi;
    nhưng sự thiếu vắng anh càng làm tôi nhớ hơn. Tôi nhớ chồng đến đau lòng và ngột
    thở, chẳng biết chia sẻ với ai, trước giờ có gì tôi cũng chỉ chia sẻ với anh.

    Tôi vẫn mong tất cả chỉ là cơn ác mộng, để rồi khi tỉnh lại, gia đình bốn người
    chúng tôi lại chung sống bình thường, sáng chồng đi làm, vợ đưa con đi học, rồi
    con cứ gọi bố không được đi trước con, để con đi trước. Trưa nghỉ, vợ chồng nhắn
    tin cho nhau hỏi tối về sớm không, có thức ăn chưa? Tôi sẽ nấu cơm tối cho hai
    con ăn trước rồi chúng lên giường xem tivi, chờ bố đi làm về. Anh về gọi cửa,
    tôi bảo con trai lớn ra mở, rồi anh sẽ nói: "Sói bố chào sói con". Con đáp: "Con
    chào cáo bố". Bố bế anh cả tung lên, bảo cho con bay, bố cho con bay. Con út 11
    tháng chưa biết đi cũng với với lấy bố, ý muốn bay như anh. Xong bố đi tắm, băm
    rau cho gà, dọn dẹp bếp ba mẹ con đã nấu ăn tối, đặt cháo cho ku bé rồi mới vào
    giường nghỉ ngơi. Đó, đơn giản thế thôi.

    Tôi vẫn hy vọng thoát ra khỏi cơn ác mộng này để được gặp lại anh, để hai con
    tôi được gọi bố mỗi ngày. Tôi nhớ chồng, nhưng dù sao vẫn phải chấp nhận sự thật
    tàn khốc nhất cuộc đời. Mong anh yên nghỉ, không phải vất vả nữa, sớm siêu thoát
    và trở về miền cực lạc. Nếu được chọn lại, tôi vẫn chọn anh. Mong kiếp sau chúng
    tôi sẽ lại làm vợ chồng, hạnh phúc bền lâu hơn.'
  lead: Chồng tôi mất gần 100 ngày rồi, ngày nào tôi cũng nhớ lại thảm kịch ngày hôm
    ấy khi biết tin anh ra đi trong một vụ tai nạn xe.
  title: Nỗi nhớ chồng của góa phụ 24 tuổi
  url: https://vnexpress.net/noi-nho-chong-cua-goa-phu-24-tuoi-4590525.html
- content: 'Đợt trước anh đưa mật khẩu mạng xã hội cho tôi, bảo tôi cứ xem thoải mái
    vì anh chẳng nhắn tin với cô nào, cũng không làm gì sai. Anh còn đưa điện thoại
    cho tôi kiểm tra hoặc cứ để tôi giữ máy đó thoải mái, không ngại ngần gì. Tôi
    lướt tới lịch sử xem mạng xã hội của anh, thấy anh like mấy video toàn các cô
    gái xinh, ăn mặc hở hang, ngoài ra không tìm kiếm hay theo dõi cô nào. Kiểu anh
    xem nhiều nên mạng xã hội hiện càng nhiều về nội dung đó.

    Tôi buồn lắm cũng nhắc nhở anh và bảo mình không thích điều này. Một thời gian
    sau tôi kiểm tra lại, vẫn thấy anh xem, chỉ là xem ít hơn xíu. Đến giờ tôi thấy
    buồn bực quá nên nói chuyện thẳng và làm căng lên xíu. Anh chia sẻ rằng xem vì
    bắt mắt chứ không phải đó là sở thích, ngoài xem ra, anh không nghĩ gì khiến tôi
    phải tự ti. Đôi lúc vì áp lực nên anh xem chút để giải tỏa tâm lý, anh bảo sẽ
    thay đổi vì tôi không thích điều này. Tôi có nên tiếp tục mối quan hệ với anh
    không?'
  lead: Tôi với anh yêu nhau hai năm, anh quan tâm và chiều chuộng tôi lắm, để ý cả
    đến vấn đề sức khỏe của tôi và giúp đỡ nhiều.
  title: Bạn trai hay xem video về các cô gái xinh trên mạng xã hội
  url: https://vnexpress.net/ban-trai-hay-xem-video-ve-cac-co-gai-xinh-tren-mang-xa-hoi-4590522.html
- content: 'Ba càng lớn tuổi càng thay đổi, bảo thủ, gia truởng, độc đoán, chẳng lo
    gì cho gia đình. Mọi người trong nhà nói gì ba không bao giờ nghe, nhưng ra ngoài
    ai nói gì ba cũng nghe. Công việc trong nhà nói tới đâu ba làm tới đó, không nói
    cũng chẳng qua tâm, mẹ lo hết. Suốt ngày ba cứ ăn xong xem tivi nhưng toàn xem
    các kênh thông tin không chính thống. Tôi bực mình nên hay giấu điều khiển, nhưng
    làm thế hay bị ba chửi.

    Tôi chưa lấy chồng mà ba suốt ngày bảo lấy đại ai đó cho có chồng như người ta.
    Thật sự tôi không biết nói sao. Ăn cơm có cái chén ba cũng bỏ ra đó, bộ đồ cũng
    không để gọn. Chưa bao giờ ba rửa chén, giặt bộ đồ, nói ra thì bảo: "Tao làm giúp
    việc cho tui bây hay gì"? Mấy năm nay tôi và ba không nói chuyện cũng chẳng nhìn
    mặt nhau. Tôi suy nghĩ rất nhiều nhưng không thông đuợc. Hãy cho tôi lời khuyên.'
  lead: Tôi 37 tuổi, chưa lập gia đình, phần lớn là vì bất mãn với ba.
  title: Làm sao để tôi và ba có tiếng nói chung
  url: https://vnexpress.net/lam-sao-de-toi-va-ba-co-tieng-noi-chung-4590364.html
- content: 'Mỗi tháng, bố chu cấp cho tôi từ tám đến 10 triệu đồng để ăn tiêu trên
    thành phố. Bố nhiều lần nhấn mạnh rằng cho tiền để tôi chi tiêu vừa đủ, không
    sa đà, hư hỏng. Nhiều bạn bè nói tôi may mắn khi gia đình chu cấp đầy đủ để ăn
    học. Tôi cũng lấy làm vui sướng về điều đó.

    Tuy nhiên, trong một lần về thăm nhà, tôi nhận điện thoại thay bố và tò mò lướt
    vào mục ảnh trong điện thoại. Tôi sốc khi thấy ảnh giường chiếu của bố với một
    cô gái khác. Điều đáng nói, cô ta trạc tuổi tôi. Tôi cũng mở chat, thấy nhiều
    tin nhắn của bố với cô ta, đại khái bố tôi chu cấp, còn cô ta sẽ nhận tiền bao
    nuôi khoảng 15-20 triệu đồng mỗi tháng và làm "sugar baby" của bố. Tôi cảm thấy
    sợ khi biết sự thật này, chưa biết nên làm sao. Có nên nói với mẹ về điều này
    không?'
  lead: Tôi 20 tuổi, sinh viên năm ba đại học, gia đình thuộc dạng khá giả ở quê,
    vừa phát hiện bố có người khác.
  title: Bố tôi nuôi 'sugar baby'
  url: https://vnexpress.net/bo-toi-nuoi-sugar-baby-4590049.html
- content: 'Anh giấu gia đình chuyện vay mượn người này trả cho người kia, thậm chí
    toàn bộ tiền tiết kiệm của gia đình khoảng 15 tỷ đồng cũng bị anh sử dụng để trả
    nợ cho người khác. Do vay lãi suất quá cao, vượt quá quy định của ngân hàng nhà
    nước (90%/ năm), đến nay chồng tôi mất khả năng thanh toán. Mọi chuyện vỡ lở khi
    người quen gọi điện cho tôi báo về khoản nợ của anh.

    Hiện tại, tôi có công việc ổn định nhưng chỉ đủ để lo cho các con ăn học cơ bản.
    Tài sản chung của vợ chồng và tiền của đại gia đình đã sử dụng để thanh toán những
    khoản vay của anh. Tôi khuyên anh nên thương lượng với những chủ nợ để khoanh
    nợ, cắt lãi và có phương án trả nợ vay. Tuy nhiên, các chủ nợ ngày đêm dọa thuê
    giang hồ để làm hại anh. Dù nghỉ việc ở công ty này sang công ty khác để làm lại,
    cố gắng trả nợ nhưng các chủ nợ vẫn tiếp tục kéo đến công ty mới để quấy rối chồng
    tôi, không cách nào làm việc để kiếm ra tiền.

    Tôi động viên chồng rất nhiều nhưng thấy anh bế tắc, chỉ sợ anh làm liều để giải
    thoát cho bản thân. Tôi kiên cường tới nay cũng vì các con nhưng hiện tại bế tắc
    quá, không biết khuyên chồng và động viên mình như thế nào. Mong các bạn cho tôi
    lời khuyên.'
  lead: Tôi 35 tuổi, chồng 42 tuổi; từ năm 2021 đến nay, do dịch Covid dẫn đến công
    việc kinh doanh của chồng tôi thua lỗ.
  title: Sợ chồng làm liều khi anh không còn khả năng trả nợ
  url: https://vnexpress.net/so-chong-lam-lieu-khi-anh-khong-con-kha-nang-tra-no-4590095.html
- content: 'Tôi làm kỹ thuật, vợ làm kế toán, thu nhập hai vợ chồng hàng tháng khoảng
    40 triệu đồng. Cách đây hai năm tôi cố gắng vay mượn mua mảnh đất ở xa trung tâm
    chút và dựng căn nhà ba tầng để ổn định cuộc sống, lo cho các con ăn học. So với
    những người bạn cùng trang lứa và một số anh em đồng nghiệp, tôi thực sự khá may
    mắn khi đã ổn định kinh tế và gia đình. Chính vì suy nghĩ mình đã có kinh tế và
    gia đình ổn định, tôi lại cảm giác bản thân quá lười biếng.

    Bạn bè, đồng nghiệp vẫn đi làm thêm để tăng thu nhập, trong khi tôi ở nhà. Tuy
    ở nhà nhưng không phải tôi ngồi chơi, hàng ngày vẫn chia sẻ với vợ các việc gia
    đình và nuôi dạy con cái. Vợ tôi là người rất tốt, có thu nhập hơn tôi, nhiều
    khi tôi cũng tự nhủ bản thân phải làm gì đó để bằng vợ mình. Vợ lại luôn gạt đi
    những suy nghĩ đó, động viên tôi cùng nuôi dạy con cái. Với lối suy nghĩ: Tôi
    36 tuổi, đang ở độ tuổi chín muồi nhất của cuộc đời, tại sao lại thụ động và lười
    biếng vậy? Có phải tôi đang quá nhu nhược với bản thân? Mong mọi người cho tôi
    xin lời khuyên.'
  lead: Tôi 36 tuổi, lập gia đình tám năm và có hai mặt con đủ nếp tẻ, cuộc sống gia
    đình tương đối ổn định.
  title: Có phải tôi đang ỷ lại vào thu nhập của vợ
  url: https://vnexpress.net/co-phai-toi-dang-y-lai-vao-thu-nhap-cua-vo-4590278.html
- content: 'Tôi mới sinh bé thứ hai được hai tháng. Trước khi sinh, tôi đã sắp xếp
    để gửi bé đầu cho bạn thân rồi vợ chồng cùng nhau đi sinh. Tôi và bạn đối đãi
    với nhau như chị em nên bạn vui vẻ nhận lời. Sau sinh, tôi mua hết máy móc, rôbốt
    làm việc nhà, thuê dịch vụ chăm sóc mẹ bé, thuê giúp việc vì muốn tự chăm con,
    không phiền tới sức khỏe hai bà. Tuy nhiên, sau sinh, cơ thể tôi khá yếu, bị áp
    xe sau sinh nên có những ngày đau lăn lộn, bò lê lết dưới sàn, thực sự cần sự
    quan tâm của hai bà.

    Chồng tôi phải chăm bé đầu. Mẹ tôi ở quá xa, lại chuẩn bị phẫu thuật nên tôi luôn
    động viên bà rằng mình rất ổn cho bà yên tâm. Mẹ chồng ở gần, sức khỏe bà không
    có gì đáng ngại, kinh tế bên nhà chồng cũng khá giả, vậy mà từ lúc tôi sinh tới
    lúc bé tròn hai tháng, tôi không nhận được sự quan tâm nào. Mẹ chồng nói thương
    con cháu lắm nhưng bận chuẩn bị tết, sau tết tròn một tháng vẫn bận vì khách tới
    chơi, còn gọi điện bảo thông gia phụ tôi dù biết sức khỏe mẹ tôi kém.

    Tôi tủi thân, nhiều lúc ước chỉ cần mẹ chồng nấu cho một bữa cơm cữ ấm nóng cũng
    mãn nguyện. Mới đây, mẹ chồng ra chơi còn kể em họ chồng mới sinh cũng vất vả,
    mẹ em với mẹ chồng tôi thay nhau chăm và phụ em. Tự nhiên tôi tủi thân, nói em
    sướng, sinh có mẹ ruột, có dì (mẹ chồng tôi), còn mình thì bữa cơm cữ cũng giúp
    việc lo nốt, cả tháng ở cữ không có người nhà nào. Cũng vì vậy, tôi giữ khoảng
    cách với bà từ đó tới nay. Bà hỏi thăm tôi trả lời cho phải phép, không nhiệt
    tình như ngày xưa. Nói tôi giận cũng được, tôi để bụng cũng được. Có lúc tôi nghĩ
    thôi quên đi cho chồng bớt khó xử nhưng thật sự bản thân chưa quên được.'
  lead: Nói tôi giận cũng được, để bụng cũng đúng, có lúc nghĩ thôi quên đi cho chồng
    bớt khó xử nhưng thật sự bản thân chưa làm được.
  title: Giữ khoảng cách với mẹ chồng
  url: https://vnexpress.net/giu-khoang-cach-voi-me-chong-4590096.html
- content: 'Anh có công việc với thu nhập ổn định ở mức đủ sống, không tệ nạn, không
    nghiện ngập, không rượu chè, không thường tụ tập bạn bè, hình thức ưa nhìn, tính
    cách nghiêm chỉnh, sở thích lành mạnh. Vì cảm giác an toàn và yên bình đó, tôi
    đã kết hôn mà bỏ qua những điều tưởng rằng mình sẽ chấp nhận được mãi.

    Tôi nói một chút về bản thân: Tôi hiểu rõ mình có nhiều hạn chế. Hình thức tôi
    ưa nhìn, từng yêu người khác trước khi yêu chồng. Hiện tại tôi có một công việc
    thu nhập thấp nhưng cũng giữ vị trí lãnh đạo và đang có chiều hướng phát triển,
    thỉnh thoảng phải đi đối ngoại.

    Tôi là công chức, thu nhập không cao; chồng làm ở một tập đoàn lớn. Anh luôn xem
    thường và ác cảm với công việc của tôi, rồi hỏi sao tôi không tìm việc khác. Dù
    việc bận rộn, vất vả, lương thấp, nhưng đây là công việc mà tôi thấy mình có thể
    làm tốt và đem lại động lực để không gục ngã trước sự chì chiết, kiểm soát, ghen
    tuông vô lối của chồng suốt ngần ấy năm. Tôi hiểu, dù có làm việc gì cũng không
    tránh khỏi phải giao tiếp với người khác ít nhiều, nếu ở nhà làm nội trợ chắc
    chắn hàng xóm sẽ thành đối tượng bị ghen tuông tiếp theo. Tôi lại càng không thể
    ở nhà nội trợ hay buôn bán vỉa hè. Không kiếm được tiền, hay kiếm được tiền theo
    cách "không sang" thì chồng càng có lý do để nói những câu xem thường tôi, rồi
    lại suốt ngày cằn nhằn, than phiền tiền nong.

    Thực lòng, tôi luôn cố gắng để hạn chế nhất các mối quan hệ bên ngoài. Cuộc sống
    bị dằn vặt, đay nghiến thực sự khiến tôi mệt mỏi, bế tắc, đó là tính ghen tuông
    và kiểm soát vô lối của chồng. Tôi luôn không thể biết mình có đang bị theo dõi
    bằng một cách nào đó không như nghe lén, định vị, xâm nhập tất cả các tài khoản
    email, mạng xã hội. Rồi chồng tôi sẽ càm ràm, chì chiết về những thông tin lượm
    lặt một cách méo mó ấy với giọng mỉa mai, ngang ngược. Anh làm những việc đó như
    thể đấy là điều hiển nhiên.

    Suốt gần 20 năm yêu rồi cưới, anh chưa bao giờ ngừng ghen tuông hay nghi ngờ tôi
    qua lại với người yêu cũ, mặc dù tôi chưa một lần gặp gỡ, liên lạc với người đó.
    Những câu hỏi đay nghiến của chồng cứ lặp đi lặp lại từ năm nay qua năm khác;
    những giả định, sự ngờ vực và tưởng tượng không dừng lại. Nếu nam giới nào gọi
    điện thoại, nhắn tin vài lần, cuộc nói chuyện hơi dài, thường xuyên "like" bài
    trên mạng xã hội của tôi, đều bị trở thành đối tượng có tình ý mờ ám với tôi.
    Nếu ngày nào tôi mặc đẹp, làm đẹp chút sẽ bị chồng cho rằng "đi với giai".

    Chồng có thu nhập hơn tôi khoảng sáu, bảy lần. Anh luôn so bì, còn tôi có lòng
    tự trọng, bởi vậy từ khi lấy nhau đến giờ tôi chưa bao giờ giữ tiền lương của
    chồng. Hồi đầu, tôi cũng cố gồng mình để cố gắng kham phần học hành của một đứa
    con. Vài năm trở lại đây, thu nhập chồng khá hơn, tôi đã thương lượng và anh chấp
    nhận lo toàn bộ tiền học của hai con, nhà cửa, các khoản chi lớn. Tôi chỉ lo chi
    phí sinh hoạt, ăn uống trong gia đình, tự nuôi thân và chăm lo tư trang cho con
    cái. Vậy nhưng, vấn đề tiền bạc vẫn luôn là điều khiến cuộc sống của tôi ngột
    ngạt vì những câu nói khinh thường, mỉa mai, than thở của chồng. Đó là sự xâm
    phạm và bạo lực về tinh thần.

    Đã có nhiều cuộc trò chuyện để tìm sự hóa giải, mong có thể thay đổi được chồng,
    rồi chỉ hôm trước hôm sau đâu lại như cũ. Tôi cảm thấy bất lực và những lúc như
    vậy không muốn chung chăn gối với anh. Tôi im lặng hoặc gào lên để từ chối anh.
    Nhưng dù tôi có đồng thuận hay không, chồng vẫn làm việc đó để thỏa mãn bản thân.
    Tôi chỉ cảm nhận được một điều rõ rệt nhất trong những lúc đó, mình như là chỗ
    để anh giải tỏa sinh lý. Trong suốt ngần ấy năm đấu tranh, thứ duy nhất tiến bộ,
    đó là ba năm nay, tôi không bị anh đòi hỏi khi đang lúc "đèn đỏ". Tôi đã nhiều
    lần nghĩ đến việc ly hôn.

    Một số cao trào đó là khi chồng nghi ngờ, dò xét phải "ăn ốc đổ vỏ" lúc tôi mang
    bầu đứa thứ nhất, hoặc khi anh ngoại tình với đồng nghiệp nữ lúc đứa con thứ hai
    của chúng tôi chưa đầy một tuổi. Có những chuỗi ngày lặp đi lặp lại tôi như người
    để anh thỏa mãn nhu cầu sinh lý. Mỗi lần tôi nói chuyện nghiêm túc, quyết tâm
    về việc ly hôn, chồng lại xin lỗi rồi thay đổi được vài hôm. Đến giờ, sau khi
    có thu nhập khá hơn, chồng càng tỏ ra trịnh thượng, luôn xem mình là đúng, là
    nhất, không còn cảm thấy có lỗi nữa. Anh thoải mái với những câu mỉa mai, tọc
    mạch, xoi mói, phán xét và khinh miệt tôi.

    Tôi đắn đo rất nhiều về việc ly hôn, vì biết với điều kiện của mình khó có thể
    đấu tranh giành quyền nuôi con. Điều tôi sợ hơn cả việc mình bị đối xử tồi tệ,
    đó là hai đứa con nếu không có sự kèm cặp của tôi, lớn lên trong vòng tay của
    bố và nhà nội, chúng sẽ nhiễm những tính cách sân si, vị kỷ, tinh tướng, nóng
    nảy, luôn xem mình là nhất.

    Mặc dù có những mâu thuẫn trong quan điểm, lý tưởng sống nhưng chúng tôi có điểm
    chung là đều rất trân trọng và giữ gìn gia đình. Ngoài một lần anh ngoại tình
    với đồng nghiệp, vợ chồng khủng hoảng một thời gian, tôi đã chấp nhận tha thứ
    cho anh. Sau đó, chồng chưa bao giờ để tôi thấy sai lầm nào khác. Anh giữ nền
    nếp sinh hoạt, làm việc chỉn chu và có trách nhiệm với các con. Đó cũng là lý
    do tôi chịu đựng để sống chung với những tổn thương tâm lý mà chồng gây ra mỗi
    ngày.

    Tôi từng mong mỏi có một gia đình hạnh phúc, đủ đầy, để nuôi dưỡng con cái trưởng
    thành. Cũng có vài lúc tôi nghĩ dại dột và cảm thấy nhẹ nhõm lắm. Đến thời điểm
    này, tôi thật sự không còn hy vọng vào sự thay đổi nhận thức, tư duy và hành động
    của chồng nữa. Tôi xác định và chấp nhận việc không có được quyền nuôi cả hai
    con nếu ly hôn. Tôi vẫn cần cố thêm đôi năm để hai con lớn thêm chút, ổn định
    việc học sau chuyển cấp. Tôi thật sự bất lực, mệt mỏi và cô đơn, chỉ muốn nói
    ra để mình không gục ngã.'
  lead: Vợ chồng tôi có hai con; chồng tôi có lẽ là mẫu đàn ông lý tưởng mà nhiều
    phụ nữ mong muốn.
  title: 15 năm đau khổ khi sống với 'người chồng quốc dân'
  url: https://vnexpress.net/15-nam-dau-kho-khi-song-voi-nguoi-chong-quoc-dan-4590099.html
- content: 'Vợ chồng có một con trai 3,5 tuổi và con gái gần một tuổi. Thật buồn khi
    sắp đến sinh nhật con gái thì vợ chồng quyết định ly hôn, dù có cố cũng chỉ là
    tạm bợ. Chúng tôi cũng có ngày vui, anh tặng quà tôi đều đặn dù nhỏ. Có điều hầu
    như tình cảm của anh chỉ dừng ở sự thể hiện như thế, còn lại không thật sự yêu
    thương tôi, thậm chí không tôn trọng vợ dù tôi được hàng xóm quý mến, vui vẻ với
    bạn bè, bố mẹ đẻ hỗ trợ nhiệt tình.

    Tôi rất tham việc nên nhận thêm việc làm dù anh nói không cần, đáng bao nhiêu.
    Trong khi mỗi tháng anh trả nợ ngân hàng tiền nhà mua trước cưới, tiền xe mua
    sau cưới, chỉ đưa tôi năm đến bảy triệu đồng, tôi không làm thêm sẽ rất bí. Con
    cái, nhà cửa, cơm nước tôi cũng đảm nhận đến 90%, khi tôi đi làm có nhờ mẹ hoặc
    đôi khi thuê giúp việc. Bất cứ lúc nào, tôi cũng làm việc nhà nhiều hơn anh.

    Vậy mà anh luôn cho rằng tôi lười biếng, đổ oan cho tôi là ăn ở không ra gì nên
    người giúp việc ghét, còn anh được lòng người giúp việc, lúc nào cũng tranh rửa
    bát với họ rồi nhìn tôi kiểu lười, sao không rửa. Anh còn tật hút thuốc, đi làm
    về muộn nhưng tối về nhà đến trước khi đi ngủ vẫn vài lần hút; mỗi lần hút lại
    pha chè, mang điện thoại ra dùng.

    Nếu có thời gian rảnh anh sẽ ngủ hoặc đi uống nước chè, hút thuốc, đi chơi bóng
    cùng bạn, không bao giờ dành thời gian chơi cùng vợ con. Về chuyện vợ chồng, anh
    cũng rất thờ ơ, có khi cả tháng thậm chí hai tháng không gần gũi nhau dù tôi có
    nhu cầu, lại khá mạnh dạn, cũng học hỏi để nâng cao kỹ năng giường chiếu. Anh
    bỏ bê tôi. Còn khi vợ chồng gần gũi anh cũng tỏ ra bình thường, không để ý đến
    cảm xúc của tôi, chỉ hưởng thụ và kiểu nhanh cho xong.

    Nghĩ về chồng, tôi luôn có cảm giác xa lánh, không thân mật và có phần sợ. Anh
    hay phán xét, chỉ trích. Sống cùng anh, quả thật tôi mệt mỏi. Còn tình cảm, kể
    cả sau khi cưới và khi có bầu hay khi đẻ, tôi hiếm khi cảm nhận được sự yêu thương
    của anh. Anh không đến nỗi bỏ bê, đi tối ngày nhưng hầu hết chỉ dừng lại ở làm
    tròn trách nhiệm. Nhìn một số cặp vợ chồng yêu thương, chia sẻ, vui đùa, tôi thấy
    mình như ở một thế giới lạ lẫm nào đó, bởi bản thân không được sống trong những
    trạng thái giống họ.

    Ngoài ra, chồng tôi không có tệ nạn khác như cờ bạc, gái gú (tôi cảm nhận thế).
    Anh khá thương con; con ốm đau là đưa đi viện thuốc thang luôn. Hầu hết mọi việc
    với con và đặc biệt với tôi, anh hoàn thành trách nhiệm, khó trách được, còn để
    nói gần gũi, yêu thương, quan tâm săn sóc thì không. Chúng tôi từng nộp đơn ly
    hôn năm kia nhưng sau khi ly thân tôi có bầu nên quay lại với chồng. Trong thời
    gian tôi mang thai, anh cũng rất lạnh nhạt, vô tâm, chưa bao giờ massage cho tôi
    dù mang bầu nhức mỏi. Chúng tôi cũng có một vài thời gian vui vẻ khi mẹ tôi đưa
    bé lớn về trông giúp. Tôi tự hỏi, liệu có phải vợ chồng cùng bận nên tình cảm
    xa cách, không có thời gian yêu nhau?

    Nửa năm gần đây, anh đánh tôi ba lần, tát vào đầu tôi khiến bây giờ trái nắng
    trở trời là bản thân dễ đau đầu. Vài hôm trước anh còn xúc phạm, chửi tôi ngay
    trước mặt mẹ tôi. Mẹ tôi làm nông, hiền lành, chỉ sẵn sàng hỗ trợ con cháu, không
    sắc sảo nên anh dễ dàng chửi tôi như vậy, chứ không phải vì anh đúng hay tôi sai
    rõ mà mẹ phải chịu.

    Giờ tôi muốn ly hôn quá nhưng còn đau đáu việc hai con nhỏ. Tôi chưa hình dung
    nếu ly hôn ảnh hưởng như thế nào đến các con. Liệu tôi có được nuôi cả hai con
    không? Về tài chính, tôi đã tích cóp được gần một tỷ đồng nhưng phần lớn đang
    đầu tư, chưa rút ra được, còn lại gửi ngân hàng.

    Tôi kể khách quan về gia đình mình, không thiên vị bản thân. Mong các bạn cho
    xin lời khuyên, tôi nên làm gì để hàn gắn, cải thiện mối quan hệ? Hay tôi nên
    ly hôn luôn? Nếu ly hôn, tôi nên chuẩn bị những gì? Chân thành cảm ơn.'
  lead: Chúng tôi cách nhau 15 tuổi, cưới năm năm trước, khi đó anh 43 tuổi còn tôi
    mới tốt nghiệp thạc sĩ.
  title: Nếu ly hôn chồng, tôi cần chuẩn bị những gì
  url: https://vnexpress.net/neu-ly-hon-chong-toi-can-chuan-bi-nhung-gi-4590107.html
- content: 'Tôi tự mua nhà ở TP HCM. Cách đây hơn nửa năm, tôi kết nối với một anh
    khách hàng qua chat, hơn tôi ba tuổi. Chúng tôi nói chuyện rất hợp, tôi dự định
    gặp mặt để tìm hiểu nhưng còn lăn tăn quá. Tôi xin nêu ưu và nhược điểm của anh
    ấy như sau:

    Sáu ưu điểm: gene tốt, thông minh, cao ráo, mặt mũi ưu nhìn; điều này tôi rất
    cần cho con cái. Thật thà, hoạt ngôn nói chuyện cùng tần sóng, cái này rất cần
    thiết vì lấy nhau về lâu dài cũng cần người nói chuyện tâm đầu, ý hợp. Có ý chí,
    nghị lực, từ nhỏ anh ấy luôn cố gắng, nỗ lực trong học tập và công việc; tố chất
    này rất quý, chứng tỏ anh có trách nhiệm kiến tạo vật chất cho cuộc sống của chính
    mình. Có bằng cấp, công việc tốt; điều này là thành quả của sự siêng năng và nghị
    lực; chứng tỏ anh không lười biếng, không vô dụng. Anh đằm tính, hiền lành, kiểm
    soát cảm xúc rất tốt; yếu tố này để giữ hòa khí trong hôn nhân. Anh rất thân thiết
    với con trai, thương con, luôn sát cánh bên con; chứng tỏ anh là người cha tốt.

    Ba nhược điểm: Anh từng có một đời vợ, đã có con, lý do ly hôn vì vợ cũ hay chì
    chiết và ngoại tình. Điều này làm tôi lăn tăn, nếu tiến tới với anh, cuộc sống
    hôn nhân sẽ có một số rắc rối phát sinh từ con riêng của chồng mà không thể lường
    trước được. Ví dụ như thời gian và tâm trí anh sẽ bị sẻ chia hơn là kết hôn với
    một người đàn ông độc thân hoàn toàn. Anh khá hờ hững và bị động, thời gian đầu
    chủ động tán tỉnh tôi, sau đó hiếm khi anh chủ động. Mỗi khi tôi hỏi han, anh
    rất nhiệt tình trả lời và chia sẻ tâm tư.

    Anh từng nói vợ cũ chê anh vô tâm, xâu chuỗi lại ít nhiều tôi thấy anh đúng như
    vậy. Tôi đoán, có lẽ điều này làm vợ anh mất cảm xúc mà ngoại tình. Tôi từng nghe
    có người nói: Người đàn ông vô tâm còn tệ hơn cả người ngoại tình. Anh rất mê
    gái, có lẽ là đặc tính của nhiều đàn ông. Anh kể từng đi với gái dịch vụ khá nhiều.
    Tôi không đồng ý vấn đề này nhưng anh nói hầu hết đàn ông đều thế, chỉ có điều
    họ không nói ra. Anh cho rằng "bóc bánh trả tiền" là bình thường, còn bội bạc
    mới là chuyện lớn.

    Từ khi quen tôi, anh nói tám tháng rồi không dính dáng gì tới phụ nữ, không đi
    với gái gọi nữa. Tôi hơi ngại vấn đề này vì đàn ông bóc bánh trả tiền có ba lý
    do không nên: Bị chai sạn cảm xúc, xem phụ nữ như món hàng, muốn lựa thì lựa,
    như vậy tàn nhẫn quá. Làm cho bạn đời có nguy cơ bị bệnh. Hơn nữa họ cũng không
    tôn trọng bạn đời.

    Tôi hướng nội, kinh nghiệm tình trường hầu như không có, khó khăn trong việc kết
    giao với người khác giới, cả chục năm mới có được người như anh khiến tôi muốn
    nói chuyện và tìm hiểu. Tôi cũng sợ, nếu không tiến tới với anh, có lẽ sẽ ở vậy
    mãi. Còn tiến xa hơn với anh, liệu có rủi ro quá không khi anh có vài nhược điểm
    khá lớn. Mong các bạn, đặc biệt là phái nam cho tôi ý kiến khách quan, có nên
    tiếp tục mối quan hệ này?'
  lead: Tôi là nữ, 34 tuổi, nhân viên văn phòng, được nhận xét có duyên, dễ mến, độc
    thân gần tám năm, ở vậy nuôi cháu.
  title: Bạn trai coi việc 'bóc bánh trả tiền' là bình thường
  url: https://vnexpress.net/ban-trai-coi-viec-boc-banh-tra-tien-la-binh-thuong-4590058.html
- content: Lương tháng tôi 15 triệu đồng, nợ ngân hàng một khoản do khởi nghiệp thất
    bại. Người yêu vừa chia tay tôi gần đây. Gia đình tôi hay cãi vã. Nói chung mọi
    thứ không tốt đẹp đều đổ dồn lên tôi cùng lúc. Tôi đã có ý nghĩ muốn buông xuôi
    tất cả và kết thúc cuộc sống này, rồi lại nghĩ vẫn muốn cố gắng thêm. Xin mọi
    người cho tôi lời khuyên, làm sao để vượt qua được thời gian này? Chân thành cảm
    ơn.
  lead: Tôi 25 tuổi, trong khi nhiều bạn ở tuổi này đã thành công thì mình vẫn còn
    chật vật sống ở đất Sài Gòn.
  title: Làm sao vượt qua giai đoạn khó khăn trong cuộc sống
  url: https://vnexpress.net/lam-sao-vuot-qua-giai-doan-kho-khan-trong-cuoc-song-4589758.html
- content: 'Bài trước có nhiều bạn nhận xét tôi quá lao lực, chồng đi suốt ngày, anh
    ấy cần phải lo kiếm tiền và gánh vác gia đình đi. Tôi nghĩ, không phải ai là đàn
    ông cũng tính toán giỏi và biết kiếm tiền giỏi hơn vợ, khả năng của họ chỉ được
    có thế thôi, dù cố gắng đến mấy cũng không đạt được. Nếu như người vợ quá kỳ vọng
    và chì chiết chồng thì sẽ rất khổ tâm.

    Ví dụ vợ chồng tôi mua một miếng đất, chồng vào mặc cả với chủ một giá để họ đồng
    ý bán. Tôi gườm chồng, ra hiệu để anh ra ngoài, tôi sẽ nói chuyện với chủ nhà.
    Sau một hồi thương lượng, chủ nhà đồng ý giảm thêm 100 triệu đồng nữa để tôi mua
    cho nhanh. Khi về tôi chỉ nói nhẹ với chồng là nếu em không tham gia thì mình
    đã mất toi 100 triệu đồng rồi, trong khi chúng tôi không giàu có gì. Cò nhiều
    chuyện anh không giỏi tính toán hoặc cả nể, làm không lấy được tiền, tôi nói anh
    hãy biết chấp nhận và vui vẻ với điều mình có là hạnh phúc.

    Bù lại, chồng tôi rất thương vợ con, thương bố mẹ hai bên, cái gì tốt nhất cũng
    chỉ muốn dành cho vợ con, bố mẹ rồi mới đến bản thân. Anh đi làm cả ngày nhưng
    tối đến là mọi việc trong nhà anh sẽ đảm nhiệm hết. Tôi bán thêm hàng ở quê gửi
    ra (chỉ giao buôn khi khách gọi điện), anh thường bảo khách gọi vào buổi tối hoặc
    cuối tuần để anh đi giao hàng cho người ta, còn tôi ngồi trên xe đi theo để lấy
    tiền thôi, như thế tôi đỡ phải đi một mình và không phải xách hàng.

    Tiền bán hàng tôi cũng phụ chị gái lo cho các cháu ăn học và gửi tiền cho bố mẹ,
    anh hoàn toàn ủng hộ. Anh cũng lo lắng cho bệnh của tôi. Tôi hơi đau là cảm giác
    anh còn đau hơn, không cho tôi làm việc gì khi có anh ở nhà. Anh cũng không nói
    nhiều và ít dùng mạng xã hội, chỉ đọc tin tức một chút chứ rất rất ít đăng bài
    hay sống ảo.

    Công việc của tôi linh động, cùng một công việc ở công ty, người khác làm ba ngày,
    tôi có thể làm trong ba tiếng là xong và độ chính xác cao. Sếp tin tưởng và để
    cho tôi thời gian linh hoạt. Thỉnh thoảng cũng có khách hàng công ty tôi nói chuyện
    hoặc nhắn tin à ơi, tôi thấy nó không liên quan đến công việc nên chỉ trả lời
    hoặc nói chuyện xã giao, để khách hàng cũng không mất mặt và cũng không ảnh hưởng
    đến công việc.

    Hàng ngày tôi chỉ ghé công ty làm một số việc cần thiết (vẫn đảm bảo công việc
    và hoàn thành tiến độ), sau đó đi chợ để chuẩn bị bữa ăn cho gia đình. Có hôm
    tôi lau nhà ban ngày, có hôm chồng lau buổi tối, các cháu tự giác lau nhà và dọn
    dẹp phòng mình, vì thế tôi thấy không vất vả việc dọn nhà chút nào. Tôi cũng thích
    nấu ăn và lo cho sức khỏe chồng con nên mỗi ngày thấy chồng con ăn ngon là tôi
    vui và có động lực nấu hơn.

    Thỉnh thoảng buổi tối không có việc gì hoặc cuối tuần là cả nhà tôi đi cà phê,
    ăn kem, chỉ đi cả nhà chứ gần như không ai đi riêng với bạn bè. Chúng tôi là người
    ở xa đến nên cũng ít bạn bè, chỉ có nhiều bạn ở quê hoặc ở xa. Hàng xóm cũng quý
    mến gia đình tôi. Chúng tôi thỉnh thoảng hẹn bạn bè ở các tỉnh gần nhà mình để
    qua nhà tôi chơi hoặc mình qua nhà họ chơi.

    Vợ chồng bằng tuổi, cùng quê nên gần như bạn bè là chung, chơi với nhau rất thoải
    mái. Còn chuyện tình dục, vợ chồng cũng dôi khi gặp rắc rối là anh "chưa đi đến
    chợ đã tiêu hết tiền", tôi cười trừ động viên là "thua keo này ta bày keo khác".
    Có hôm anh muốn nhưng tôi mệt hoặc đau, anh lại bảo không sao, ôm vợ ngủ là được
    rồi. Ngày nào anh cũng bảo phải ôm vợ mới ngủ được.

    Dù nhà tôi không có nhiều tiền, cũng không đầu tư cho con học những trường lớn
    nhưng tôi thấy như thế cũng tạm đủ với mình và hạnh phúc cho gia đình. Mình cứ
    sống tích cực cho xã hội là hài lòng rồi.'
  lead: 'Tôi là tác giả bài: “Hạnh phúc với người chống có thu nhập thấp”, sau một
    năm lại quay trở lại viết bài tâm sự này.'
  title: Không giàu có nhưng vợ chồng tôi rất hạnh phúc
  url: https://vnexpress.net/khong-giau-co-nhung-vo-chong-toi-rat-hanh-phuc-4589756.html
- content: 'Khi về ở với nhau, tôi sốc về con người anh. Tôi làm tháng 50 triệu đồng
    chưa trừ tiền chi tiêu, vì không tin tưởng anh nên dư được bao nhiêu tôi gửi về
    nhờ mẹ cất hộ và để nuôi con.

    Tôi ở với anh bốn năm nhưng hơn ba năm anh lao và cờ bạc, lô đề, làm được bao
    nhiêu chơi hết sạch. Nhiều đêm tôi phải đi tìm anh để ngăn cản việc anh chơi,
    vậy mà hôm sau anh vẫn cứ đi rồi lại vay mượn, nợ nần khắp nơi. Vì tin anh, nghe
    anh nói sẽ thay đổi, cả hai tu chí làm ăn, bắt đầu lại từ đầu nên tôi đã vay lãi
    cho anh, tiền lương cũng đưa cho anh trả nợ. Rồi tôi lại bị anh lừa. Hôm sau anh
    vẫn đi chơi khiến tôi thật sự đau lòng.

    Không chỉ thế, anh còn lười nhác, đáng ra anh nên phụ tôi việc nhà vì vợ chồng
    ở xa gia đình lớn. Tôi làm về muộn, phải nấu ăn, dọn nhà một mình. Anh làm về
    sớm nhưng chỉ biết nằm bấm điện thoại, hút thuốc, tàn thuốc bỏ mọi góc. Quần áo
    thay ra anh vứt giữa nhà, chờ tôi làm về nấu ăn. Tôi đi làm về mệt mỏi, nhìn nhà
    cửa bừa bộn thế nên rất bực.

    Nhiều khi tôi làm về còn không thấy anh vì cứ bạn bè rủ là anh đi chơi, đi về
    muộn còn đòi tôi phải chuẩn bị cơm nước. Anh còn là người vô tâm, càng ngày chúng
    tôi càng ít quan tâm nhau. Nhiều lúc tôi nhắn tin, gọi điện anh còn không trả
    lời. Đôi lúc tôi tăng ca anh cũng chẳng nhắn tin hỏi han một câu, đau ốm cũng
    không được ăn chăm lo.

    Vào các ngày lễ, tôi không nhận được lời chúc nào, thậm chí vào ngày sinh nhật
    tôi anh còn đánh cờ qua đêm. Anh chỉ chưa cặp bồ thôi chứ tôi không thấy anh tốt
    ở điểm nào. Tôi không hiểu mình sợ điều gì mà cứ mãi ở thế với anh. Tôi mong được
    thức tỉnh, sao bản thân cứ u mê vậy? Mong các bạn cho lời khuyên để cuộc sống
    của tôi tốt hơn.'
  lead: Tôi 28 tuổi, cùng anh làm ăn xa nên gửi con về bà ngoại chăm; hồi mới quen,
    anh rất yêu và thương tôi, không hút thuốc, không chơi bời.
  title: Không hiểu tôi sợ điều gì mà chẳng dám bỏ chồng
  url: https://vnexpress.net/khong-hieu-toi-so-dieu-gi-ma-chang-dam-bo-chong-4589532.html
- content: 'Tôi sinh ra ở vùng quê nghèo miền Trung, sống trong gia đình nông dân,
    cả gia đình phải cực khổ, bươn chải kiếm sống. Rồi tôi cũng nỗ lực để học được
    trường đại học lớn, làm công chức nhà nước, tiếp tục học và đến cột mốc trước
    tuổi 40 tôi đã đạt được những kết quả khá tốt ở nơi làm việc. Áp lực thứ nhất
    là tôi đang làm quản lý cấp trung, không phù hợp với sở thích dù chuyên môn hoàn
    toàn đáp ứng được. Hàng ngày tôi mệt mỏi đối mặt với mớ công việc mà mình không
    hề mong muốn, kiểu "ngán cơm mà phải ăn cơm". Riết rồi tôi cũng chẳng có động
    lực phấn đấu, suy nghĩ để tìm cách giải quyết tối ưu và sáng tạo nữa. Tôi chỉ
    toàn thấy cảm giác chán nản và mệt mỏi.

    Bên cạnh đó vợ đi học ở Canada bốn năm, vợ mới bắt đầu việc học nên tôi phải lo
    cho hai đứa nhỏ ba tuổi và tám tuổi. Tôi hoàn toàn tự nguyện, vui vẻ khi chơi
    và dành hết thời gian cho chúng để vợ yên tâm học hành. Mỗi lần nhìn mấy mẹ con
    video call với nhau mà mẹ khóc, con buồn, tôi sợ ảnh hưởng đến tâm lý tụi nhỏ
    thì hối hận không kịp. Dù ở xa nhưng mỗi khi có cơ hội là vợ bay về Việt Nam khoảng
    một, hai tháng một lần. Vợ cũng không còn tâm huyết đâu để học nhưng do đạt được
    học bổng toàn phần là rất khó nên phải cố. Hiện tại vợ tôi muốn bỏ tất cả về với
    con.

    Khó khăn mà tôi đang phải đối mặt là tiếp tục ở đây để làm công việc nhàm chán
    giữ chỗ, cũng có thể tự kinh doanh để duy trì thu nhập 100 triệu đồng mỗi tháng
    lo cho gia đình? Hay tôi bỏ hết công việc đã phấn đấu 20 năm nay để đưa cả gia
    đình sang Canada cho vợ yên tâm học? Nói thêm là việc học của vợ tôi là học bổng
    toàn phần và lương công ty vợ vẫn trả đầy đủ nên thu nhập của em cũng khoảng 100
    triệu đồng mỗi tháng, đủ lo cho cả gia đình ở Canada sống cơ bản.

    Bao nhiêu người đã tin tưởng, cất nhắc để tôi phát triển nên không nỡ bỏ ngang.
    Nhưng nhìn cảnh mẹ con xa cách, tôi cũng không chịu được. Nghĩ tới vợ phải một
    mình ở nơi xa, tự lo, tự học hành, nghiên cứu, tự chống chọi với mọi thứ trong
    nỗi nhớ con hàng ngày mà chạnh lòng, không chịu nổi. Tôi chăm hai con cũng không
    còn thời gian để mở rộng mối quan hệ công việc, không có thời gian tự học và trau
    dồi để phát triển bản thân, càng làm việc cảm giác càng thấy vô nghĩa.

    Tuổi 40, mới có một nửa sự nghiệp, đã trải qua đủ thăng trầm và vượt qua nhiều
    khó khăn để trụ vững như hôm nay. Do hiện tại quá áp lực, mất động lực, cảm giác
    mệt mỏi và bế tắc bủa vây nên không suy nghĩ thêm được gì nữa. Mong được các bạn
    cho lời khuyên sáng suốt, chân thành cảm ơn.'
  lead: Ở tuổi 40, tôi muốn chọn gia đình nhưng vẫn không đủ mạnh mẽ để bứt ra khỏi
    vòng an toàn.
  title: Có nên bỏ sự nghiệp để mang con sang sống gần vợ
  url: https://vnexpress.net/co-nen-bo-su-nghiep-de-mang-con-sang-song-gan-vo-4589531.html
- content: 'Gia đình tôi sống chung với ông bà nội, ông bà có lương hưu nên vợ chồng
    tôi không phải phụ thêm gì. Tôi lập gia đình muộn nên ông bà rất quý cháu; ban
    ngày ông bà còn trông nom, thay bỉm, tắm rửa, cho cháu ăn hộ vợ chồng tôi. Bà
    nội đỡ đần việc đi chợ, nấu ăn hộ nữa. Trước thấy bà với vợ rửa bát mùa đông lạnh
    nên tôi lắp máy rửa bát. Việc nhà buổi tối ở gia đình tôi chỉ còn dọn bát với
    giặt quần áo cho con, phơi đồ.

    Trước khi cưới vợ, tôi đã có xe. Do tính chất công việc hay phải vắng nhà nên
    tôi mua thêm cho vợ, đồng thời phục vụ cho ông bà và con. Cái xe này tất nhiên
    vợ có đóng góp một ít. Không phải tôi tỵ nạnh với vợ việc rửa xe hay dọn xe, mà
    vì cái xe bẩn quá, vụn bánh kẹo, giấy rác vứt lung tung trong xe. Vợ đi làm gần
    nhà, cách khoảng hai km nên thỉnh thoảng mới phải bảo dưỡng, những việc đó tôi
    đều làm hết. Vợ đi va quệt, tôi cũng chủ động đi sửa, việc nhựa cây rơi vào xe
    tôi đã nhắc rồi nhưng em không quan tâm. Tôi chỉ cảm thấy vợ không quý trọng sức
    lao động của chồng nên ấm ức, bởi tôi kiếm tiền không dễ dàng.

    Hồi mới cưới, tôi thấy chỗ vợ đang làm mỗi tháng tới 27 công, chỉ được nghỉ ba
    ngày chủ nhật, thêm nữa cuối tháng nhiều khi phải về muộn, tầm 20h, lương lại
    không cao, vì thế tôi giục vợ học thêm ngoại ngữ. Đơn giản tôi chỉ muốn vợ tìm
    chỗ khác tốt hơn, có nhiều thời gian cho gia đình hơn. Chuyện công ty nước ngoài
    trả lương cao hơn, giờ giấc làm việc chuẩn hơn chắc các bạn cũng biết rồi, nhưng
    vợ tôi từ bỏ vì học không được cũng như không muốn chuyển chỗ làm, tôi cũng chấp
    nhận. Dù sao chỗ làm này của vợ tôi cũng gần nhà.

    Chi tiêu gia đình gần như dùng lương vợ, tiền tôi đưa để nuôi con. Những việc
    phải chi nhiều tiền như mua điện thoại, laptop cho vợ, mua máy rửa bát, tiền đi
    đẻ, tiền gói tiêm vaccine cho con hay đóng góp xây lăng mộ cho dòng họ là tôi
    chi trả. Việc chi tiêu gia đình trước đây tôi không quan tâm lắm, sau vợ cứ đòi
    thêm tiền cho con đi học tôi mới nói em ghi chép chi tiêu. Tôi tham khảo ý kiến
    một số bạn bè cùng hoàn cảnh, họ chi tiêu đủ nên hướng dẫn tôi việc ghi chép để
    quản lý chi tiêu tốt hơn. Còn chuyện mặc cả, cái này do tôi trưởng thành trong
    khó khăn nên không sửa được, với lại nhiều lần thấy vợ đặt chuông để dậy lúc nửa
    đêm săn sale trên mạng bớt được năm, mười nghìn đồng, hơi vất vả so với việc ngày
    mai đi mua đồ mà mình mặc cả họ giảm như thế.

    Nhờ lời khuyên của các bạn, tôi đã xem thêm cách chi tiêu qua các video trên mạng,
    hiểu rằng mình và vợ là hai típ người khác nhau. Tôi đã đặt kỳ vọng ở bản thân
    nhiều quá, sau đó cũng áp đặt kỳ vọng đó lên vợ mình, sức ép này do chính tôi
    gây ra. Tôi sẽ thả lỏng bản thân, cũng không áp đặt kỳ vọng lên vợ nữa. Trước
    đây, lúc hẹn hò, ngoài việc ở gần, tương xứng tuổi tác và học vấn, việc tôi lựa
    chọn vợ là vì thấy vợ mang cơm từ nhà đi để ăn trưa tại công ty. Có thể vì ấn
    tượng đó nên tôi hiểu nhầm vợ. Sau này tôi mới biết vì gần công ty vợ không có
    quán cơm, trưa muốn ăn cơm phải đi xa nên em mới mang đi ăn.

    Tôi đã trao đổi thẳng thắn với vợ, bản thân không đồng ý việc chu cấp thêm tiền
    để con đi học trường chất lượng cao nữa, vừa tốn kém mà ông bà nội đi đón cháu
    vất vả quá. Tôi biết đầu tư cho giáo dục là việc tốt, bố mẹ hồi trước cũng phải
    nhịn ăn nhịn mặc cho mình đi học, nhưng hiện tại tôi muốn tập trung vào mục tiêu
    tích lũy tiền để xây nhà trước, đầu tư cho giáo dục là quá trình lâu dài. Vợ chồng
    tôi đang ở nhờ nhà của ông bà nội, nhà cũng cũ lắm rồi.

    Hiện tại vợ tôi đã hiểu chuyện, chở con về nhà ông bà ngoại để vợ chồng có thể
    tĩnh tâm, suy nghĩ rõ ràng về tình trạng hôn nhân. Tôi không muốn chuyện ly hôn
    xảy ra. Hy vọng theo thời gian, vợ chồng tôi sẽ thích nghi dần với nhau và hôn
    nhân gia đình có chuyển biến tích cực. Cảm ơn những lời khuyên của mọi người,
    chúc các bạn sức khỏe và có cuộc hôn nhân hạnh phúc.'
  lead: 'Tôi là tác giả bài: "Chán vợ vì không cùng chí hướng", xinh chia sẻ với các
    bạn câu chuyện tiếp theo của nhà tôi.'
  title: Trao đổi thẳng thắn với vợ để tìm hướng đi chung
  url: https://vnexpress.net/trao-doi-thang-than-voi-vo-de-tim-huong-di-chung-4589523.html
- content: 'Nhiều khi biết sự việc đó rất nhỏ, tôi cũng tự nhủ với bản thân không
    nên quan tâm làm gì, vậy mà vẫn không ngừng nghĩ về nó. Ví dụ khi đi làm, chỉ
    cần bị ai đó nhắc nhở hay tranh luận một vấn đề với đồng nghiệp rất nhỏ và bình
    thường, tôi sẽ luôn bận tâm. Trong đầu tôi sẽ suy nghĩ lại và giải thích lại chuyện
    đó, khiến bản thân rất mệt mỏi. Lúc căng thẳng khi gặp vấn đề nào đó hoặc gặp
    người lạ, tim tôi đập nhanh; đi khám sức khỏe bác sĩ còn tưởng tôi bị bệnh tim.
    Ai đó hỏi thăm khi tôi mệt là bản thân dễ xúc động, khóc lớn, khiến người khác
    nghĩ tôi bị ốm nặng.

    Tôi thường suy nghĩ các vấn đề nhiều lần dù chẳng đưa ra được giải pháp nào. Chị
    gái thường bảo tôi toàn suy nghĩ tiêu cực và làm quá lên. Tôi cũng cảm nhận được
    như vậy không tốt nhưng không thể ngừng suy nghĩ linh tinh. Những vấn đề tôi suy
    nghĩ nó giống như một thế giới thu nhỏ trong tâm hồn tôi vậy, vừa cảm thấy đỡ
    buồn chán nhưng cũng mệt mỏi. Chỉ cần một chuyện xảy ra là khi ngủ tôi mơ y hệt
    về nó, như cơn ác mộng vậy, thường xuyên thế. Nhiều lúc suy diễn chán, vấn đề
    không giải quyết được, tôi buồn và khóc, nghĩ đến chuyện dại dột rồi sau đó lại
    sợ. Cái vòng lẩn quẩn ấy cứ lặp đi lặp lại khiến tôi mệt mỏi.'
  lead: Tôi là nữ, 26 tuổi, dễ xúc động; khi xảy ra vấn đề, dù nhỏ hay lớn, tôi hay
    suy diễn và nghĩ về nó rất nhiều.
  title: Làm sao để bớt xúc động và suy diễn
  url: https://vnexpress.net/lam-sao-de-bot-xuc-dong-va-suy-dien-4589506.html
- content: 'Chúng tôi quen nhau khi bạn vào làm cộng tác viên bán hàng ở công ty cũ
    của tôi. Thời kỳ dịch Covid, tôi phải làm việc ở nhà, do chán quá nên tôi đã liên
    lạc lại với bạn để nói chuyện cũng như ngỏ ý muốn tham gia chung các hoạt động
    thể thao như leo núi, cắm trại, đi chơi... mà bạn hay tổ chức. Bạn đồng ý và một
    thời gian ngắn sau đã liên lạc lại với tôi, lý do là sắp tới bạn cùng những người
    bạn của mình có một chuyến leo núi Bà Đen và vì tôi đã ngỏ lời trước đó nên bạn
    rủ. Tôi nhận lời.

    Sau chuyến leo núi đó, chúng tôi có cảm tình với nhau hơn, nói chuyện và chia
    sẻ nhiều hơn, xác định đi chung đoạn đường phía trước. Tôi tự nhận thấy mình là
    một cô gái mềm yếu, dễ xúc động, nhưng do tôi tự lập nên cảm xúc trở nên chai
    sạn, cục súc, luôn đề phòng và thờ ơ với mọi thứ xung quanh. Tôi có ngoại hình
    nhỏ nhắn, dễ thương (mọi người đánh giá), có tính tự lập và không bỏ cuộc. Bạn
    là người dịu dàng, năng động, trẻ trung, có tinh thần cầu tiến và khá nhạy cảm.

    Chúng tôi đến với nhau nhẹ nhàng vì những buổi sớm bạn đến chở tôi, hai đứa cùng
    chạy bộ, hay những ngày cuối tuần hai đứa cùng ra cà phê đọc sách rồi nấu ăn,
    trò chuyện, đi tập gym, thể thao, đi phượt. Đến hiện tại, chúng tôi đã đi cùng
    nhau gần ba năm rồi, khi đến độ tuổi lập gia đình thì có nhiều chuyện xảy ra.

    Bạn là con trai duy nhất trong gia đình có bảy chị em, bạn thứ hai. Bố mẹ bạn
    không có tiếng nói chung nên tuy sống một nhà nhưng việc ai làm đó, chẳng liên
    quan gì đến nhau. Bạn có hai đứa em còn nhỏ, học ở quê, đứa nhỏ nhất học lớp một,
    chị gái lớn lấy chồng ở quê. Mẹ bạn vì không hợp với bố nên quyết định lên Sài
    Gòn kiếm việc làm. Bạn áp lực về kinh tế cũng như phải có nghĩa vụ lo học phí,
    chăm sóc hai em còn nhỏ, chăm sóc ba mẹ khi hiện tại ông bà cũng có tuổi. Gần
    đây, em gái qua ở nhờ và phụ bạn việc làm, bạn cũng trả lương cho em. Cuộc sống
    của bạn phải lo quá nhiều thứ. Trong khi anh chị tôi đã có gia đình riêng, mình
    tôi tự làm tự lo thân. Ba mẹ tôi ở quê còn lao động được nên cũng không lấy tiền
    của các con, bảo tôi tự giữ lo cho tương lai. Thỉnh thoảng tôi gửi tiền về phụ
    ba mẹ vài đồng, không đáng kể.

    Trong quá trình tôi với bạn đi chung đã có những xích mích, cãi cọ. Tôi nóng tính,
    hay biểu hiện thái quá vấn đề, bạn thấy vậy nên thường chọn cách im lặng, để tôi
    tự hạ hỏa, tự suy ngẫm và nguôi ngoai. Khi tôi lỡ quạu một câu, bạn bơ tôi cả
    buổi. Tôi thường làm hòa với bạn trước. Rồi sau này bạn cứ mặc định tôi thích
    thái quá vậy một hồi rồi thôi, cũng không tìm cách giải quyết để rồi vấn đề mỗi
    ngày mỗi xa. Dần dần, điều đó khiến tôi khó chịu. Đến khi chỉ vì một chuyện nhỏ
    nhặt chúng tôi cũng có thể cãi nhau thì im lặng là vấn đề lớn đối với chúng tôi.

    Bạn thường im lặng và ghi nhớ để thể hiện sự quan tâm tôi. Ví dụ như hôm đó tôi
    không muốn ăn cá, bạn sẽ mặc định tôi không ăn cá, đến buổi đi ăn lần sau bạn
    không gọi cá nữa. Hoặc bữa đó tôi tâm trạng không tốt, không muốn đến nơi đông
    người, lần sau bạn sẽ không dắt tôi đến mấy chỗ đông người kiểu vậy.

    Giờ nhìn lại, sau gần ba năm đi chung với nhau, tôi từ một con người trầm tính,
    ít nói, hay quạu, giờ thay đổi thành người thích làm trò mèo cho bạn vui, nói
    nhiều hơn, tích cực hơn. Tôi trở nên nhẹ nhàng, không cáu gắt nữa, quan tâm bạn
    nhiều hơn. Nhưng có lẽ, sự thay đổi của tôi không đủ, sự cáu gắt và nóng tính
    của tôi thủa ban đầu đã làm bạn bị ám ảnh tâm lý và thay đổi theo hướng vô cùng
    tiêu cực.

    Bạn trở nên sợ tôi trách, sợ bị bắt lỗi, ám ảnh mỗi khi tôi giận. Ngay cả khi
    tôi đã thay đổi như bạn muốn, bạn cũng khắt khe và ít nói với tôi. Bạn khép kín,
    từ một người năng động, cởi mở với người khác, giờ thành người lười nói chuyện,
    nhạy cảm, hay suy nghĩ lung tung. Những khi tôi có chuyện gì vui, kể bạn cũng
    chỉ ừ rồi cho qua. Chuyện gì buồn, tôi kể, bạn cũng không để ý.

    Tôi biết bạn có gánh nặng kinh tế, chúng tôi muốn tiến tới hôn nhân thì phải có
    một khoản tiền nào đó nhưng ba năm qua việc bạn cày cuốc để trả nợ và gặp chuyện
    này chuyện kia nên cũng chẳng dư giả là bao. Hiện tại kinh tế khủng hoảng chung
    nên công việc của bạn cũng gặp khó khăn khi phải nuôi em, lo gia đình và trả lương
    cho người làm chung.

    Tôi cũng chẳng biết phải làm sao, giờ thấy tâm lý bạn khá nặng nề. Tôi giải thích
    để bạn hiểu và mong bạn có thể có quyết định của mình. Giờ tôi ủng hộ, cũng chẳng
    đòi hỏi gì nhiều ở bạn, bởi bạn có nhiều điều cần phải lo nghĩ rồi. Mong mọi người
    có thể góp ý. Chân thành cảm ơn.'
  lead: Tôi 27 tuổi, nhân viên văn phòng tại TP HCM, quê miền Trung; bạn bằng tuổi,
    làm việc tự do, quê ở vùng Tây Nguyên.
  title: Bạn trai thay đổi tiêu cực vì tôi
  url: https://vnexpress.net/ban-trai-thay-doi-tieu-cuc-vi-toi-4589505.html
- content: 'Lúc đó chúng tôi sống chủ yếu nhờ vào tiền tôi tích cóp được từ ba mẹ
    đẻ. Mỗi tháng tôi phải đưa vài triệu đồng cho anh gửi cho mẹ chồng (nhà chồng
    và nhà tôi đều không biết anh không có việc). Tết, giỗ... cũng dùng tiền tôi.
    Anh hiền, nhẹ nhàng. Việc nội trợ tôi làm là chính. Sáng anh đi ra quán cà phê
    ngồi, tối về. Tôi cố gắng đóng tiền cho anh học thêm này nọ để mong dễ tìm việc
    những mãi cũng khó tìm.

    Rồi nhà tôi gặp biến cố, lúc đó tôi vừa chi tiêu cho anh, cho nhà chồng, cho nhà
    tôi nên stress và chán nản. Sau đó, tôi ly hôn, ai cũng nhìn tôi với ánh mắt tệ
    hại; kiểu chồng hiền, yêu thương tôi vậy mà sao tôi lại ly hôn. Tôi bị gán tiếng
    xấu nhưng không thể lên tiếng và kể sự tình với bất kỳ ai. Tôi im lặng và ôm hết
    tiếng xấu vào mình, bắt đầu xa lánh mọi người. Đến nay ly hôn đã năm năm nhưng
    thi thoảng bà con vẫn cười chê tôi. Họ cho rằng tôi chê nhà chồng nghèo, là kẻ
    không ra gì, bỏ chồng trong khi ai cũng thấy anh quá tuyệt. Anh hiền, được bà
    con bên tôi yêu quý.

    Rồi tôi đi bước nữa, dòng họ có ý chê cười và xấu hổ vì tôi là gái có hai đời
    chồng. Chồng cũ vẫn còn giữ liên lạc tốt với bên nhà tôi, tôi lại nghĩ chấm dứt
    rồi không nên liên hệ gì, không nên giữ nghĩa khi tôi đã có gia đình. Tôi áy náy
    vì anh vẫn chưa lập gia đình, cũng chưa từng trách khi tôi ly hôn. Còn tôi vẫn
    im lặng, ôm hết tiếng xấu, không ai biết vì sao tôi chọn ly hôn. Tôi không biết
    ly hôn với anh, liệu có phải mình là kẻ xấu? Tôi vẫn luôn áy náy và tự trách mình
    vì việc này, lương tâm rất khó thanh thản.'
  lead: Tôi và anh vì yêu mà cưới khi còn trẻ, chưa suy nghĩ sâu; trong năm năm anh
    không đi làm, việc gì cũng chê không xứng với bằng cấp.
  title: Tôi có xấu xa khi ly hôn chồng và đi bước nữa
  url: https://vnexpress.net/toi-co-xau-xa-khi-ly-hon-chong-va-di-buoc-nua-4589504.html
- content: 'Chồng kém tôi một tuổi, công việc và thu nhập chưa ổn định. Vì trót có
    bầu, tôi chấp nhận cưới xin dù biết cả hai đều chưa trưởng thành. Sau khi cưới,
    tôi trải qua cú sốc đầu tiên khi nghe chồng nợ 150 triệu đồng do cờ bạc online.
    Lúc đó tôi mang bầu bốn tháng, dọa sẩy, bố mẹ chồng vội vã trả nợ giúp và hứa
    hẹn răn đe anh nghiêm khắc. Phần vì thương con trai chưa chào đời và còn hy vọng
    anh ta sẽ thay đổi nên tôi cố gắng tha thứ, đặt niềm tin.

    Thời gian đó chồng tôi cũng có những thay đổi tích cực, anh đi làm tại công ty
    do người thân giới thiệu, mỗi tháng đều đưa tôi chi phí ăn uống và bỉm sữa em
    bé. Tôi sống chung với gia đình chồng khá phức tạp và hay cãi vã nhưng vẫn ở ngưỡng
    có thể chịu đựng được. Mẹ chồng là người tín, ưa ăn chay niệm phật nhưng lại nói
    lời sắc bén, khiến tôi bị tổn thương. Còn với con đẻ, bà lại dung túng.

    Có lần em gái chồng tát vào mặt con trai tôi để tranh giành đồ ăn nhưng mẹ chồng
    điềm nhiên bênh con gái rồi mắng nhiếc hai mẹ con tôi. Bố chồng không đi làm,
    hàng ngày ở nhà cùng mẹ chồng soi xét tôi. Sau khi sinh con, tất cả việc nhà đều
    do tôi đảm nhận. Bố chồng chỉ có nhiệm vụ để ý xem tôi làm việc gì sơ xuất là
    báo với mẹ chồng để cùng nhau chỉnh đốn tôi.

    Tôi không hài lòng về việc sống chung nên bàn với chồng sẽ cố gắng đi làm sớm
    để gánh vác kinh tế rồi sống riêng. Chồng tỏ thái độ trung lập vì ở chung, anh
    chỉ việc đi làm rồi về nhà chơi game, không cần phải phụ việc nhà gì nên cảm thấy
    không nỡ. Con được một tuổi, tôi gửi con cho bà ngoại trông giúp (mẹ chồng chỉ
    thích dạo phố và lên mạng tám chuyện với bạn bè, hiếm khi tôi nhờ bà trông cháu).
    Tôi bắt đầu xin việc ở một trường mầm non tư thục, làm việc trở lại để nhà chồng
    không cho rằng mình ăn bám.

    Cứ như vậy được tầm một năm rưỡi, vợ chồng tôi bắt đầu lạnh nhạt, trước tiên là
    chuyện chăn gối. Chồng tôi bị yếu sinh lý và xuất tinh sớm đã lâu, tôi góp ý nhưng
    anh bỏ qua rồi viện cớ mệt mỏi nên không muốn gần gũi. Thời gian đó tôi cũng bận
    rộn với việc chuẩn bị cho con nhập học nên không để ý tới chồng. Tôi dành hết
    thời gian và sức lực cho con, tối đến chúng tôi như hai người bạn nằm bên cạnh
    nhau. Có khi cả tháng mới chung chăn gối một lần.

    Cách đây nửa năm, chồng đột nhiên mất việc, trở nên lười biếng và bắt đầu truy
    cập vào các trang web đen. Tôi cũng cho rằng điều này là bình thường cho đến khi
    phát hiện anh có một ứng dụng ẩn trong điện thoại, lưu trữ những tin nhắn bệnh
    hoạn dành cho gái gọi, gái massage. Tôi chụp lại tất cả để làm bằng chứng và sụp
    đổ hoàn toàn khi đọc được những dòng tin nhắn gợi tình, mặc cả giá tiền cũng như
    hẹn địa điểm gặp nhau tại khách sạn.

    Chồng tôi còn đặt mua cả thuốc kích dục để quan hệ với gái mại dâm. Tôi đau đớn,
    lướt xuống mốc thời gian thì biết anh đã ngủ với gái gọi từ hơn nửa năm trước,
    trong đó có một lần con trai tôi sốt cao nằm viện. Khi đó, anh nói bận việc nên
    không vào thăm con được. Tôi căm hận vì chồng lừa dối mình và thấy ghê sợ. Mỗi
    khi anh nói chuyện ở cự li gần hoặc chạm vào người tôi, tôi đều giận mình không
    thể lấy cồn sát khuẩn ngay lập tức. Tôi tuyên bố ly hôn trước sự phản đối của
    bố mẹ chồng.

    Về phần chồng tôi, anh nhất quyết không thừa nhận hành vi ngoại tình, còn sẵn
    sàng đổ tội cho một người bạn khác của mình, nói rằng do người bạn kia nhờ hỏi
    giá gái gọi nên anh nhắn tin giúp. Tôi sẵn sàng đối chất ba bên, chồng lại bảo
    người đó hiện tại không còn. Vậy mà trong số tin nhắn tôi lưu trữ lại được vừa
    mới tháng trước thôi, anh vẫn hỏi thông tin của một cô gái massage trá hình.

    Đúng lúc mọi thứ đang rối tung thì mẹ chồng cho biết anh nợ thêm 300 triệu đồng
    từ việc chơi lô đề và cá độ, thì ra mẹ con anh đã giấu cho nhau từ trước. Sau
    khi chuyện chồng tôi quan hệ với gái mại dâm lộ ra, anh không một chút hối lỗi,
    tỏ ý nếu ly hôn sẽ tranh giành quyền nuôi con với tôi. Tôi hết tình cảm với chồng
    nhưng lo sợ nếu gia đình chồng sang tên một trong hai căn nhà cho anh, anh sẽ
    có cơ hội giành quyền nuôi con hợp pháp với tôi.

    Nhìn con trai bé nhỏ trước mặt, nghĩ đến câu hỏi ngây thơ của con khi hỏi tôi
    tại sao lại không sống cùng bố nữa, tôi thực tình thấy có lỗi với con, lo lắng
    cho tương lai nuôi con đơn độc của mình. Tôi cũng không đủ can đảm cho qua như
    những người phụ nữ vị tha khác khi chồng có những hành động đáng xấu hổ như vậy.
    Tôi phải làm sao đây?'
  lead: Tôi lấy chồng ba năm, có một bé trai ba tuổi; ba năm hôn nhân, chồng và gia
    đình anh đưa tôi từ bi kịch này đến bi kịch khác.
  title: Chồng tìm đến gái gọi nhiều lần
  url: https://vnexpress.net/chong-tim-den-gai-goi-nhieu-lan-4589303.html
- content: 'Năm con tôi năm tuổi, một sự cố xảy ra nên tôi về quê làm và vợ ở lại
    nhà mẹ đẻ để tiện cho công việc của cô ấy. Sau khoảng hai năm, vợ qua lại với
    người khác bị tôi phát hiện, cô ấy khóc lóc xin tha thứ. Tôi đã đồng ý tha thứ
    và cuộc sống êm đẹp trở lại.

    Một năm sau đó, kinh tế gia đình khó khăn, vợ xin vào Sài Gòn làm việc, lúc này
    cô ấy mới học xong liên thông đại học. Tôi chiều vợ và để cho cô ấy đi. Vào làm
    được hai năm, tôi phát hiện vợ có tình nhân, là người cùng công ty, đã có gia
    đình và hai con. Tôi tức giận, vào nói chuyện với vợ, hai người đó cũng chấm dứt.
    Vợ đi đến nay đã năm năm, năm vừa rồi vợ không về tôi đã sinh nghi và thực sự
    cũng suy nghĩ về việc dừng lại để giải thoát. Do quá thương cô ấy nên tôi chưa
    làm được.

    Mãi đến tết 2023 này cô ấy về và tôi có để ý vợ hơi khác. Tôi không hỏi nhiều,
    vẫn yêu thương cô ấy. Giờ tôi phát hiện, vợ mới sinh con với người khác. Cô ấy
    đã giấu, cả gia đình vợ biết và cũng giấu. Vợ người đàn ông đó đang muốn làm ầm
    ĩ lên. Còn tôi vẫn im lặng, giả vờ không biết. Tôi muốn để xem cô ấy nói gì nhưng
    lại sợ mình vợ liệu có chống chọi lại mọi việc không. Tôi sốc, không biết phải
    làm thế nào. Tôi còn rất thương vợ nhưng lần này cô ấy đã đi quá xa, sự việc nghiêm
    trọng hơn những lần trước. Tôi nên dứt khoát chia tay hay lại tha thứ? Giờ vợ
    tôi nuôi bé gái đó. Xin mọi người tư vấn giúp chứ tôi không suy nghĩ được gì cả.'
  lead: Vợ chồng tôi lấy nhau 14 năm, con trai tròn 13 tuổi, giờ vợ phản bội tôi và
    để lại hậu quả nghiêm trọng.
  title: Vợ có con với người khác
  url: https://vnexpress.net/vo-co-con-voi-nguoi-khac-4589270.html
- content: 'Sau một thời gian dài tôi lại muốn chia sẻ một số cảm nghĩ, kinh nghiệm
    của bản thân để nếu ai có gặp hoàn cảnh như mình có thể tìm ra lối thoát. Cần
    phải nói thêm, những ai có bố mẹ ở quê sẽ hiểu được nếu có con mà không nhờ ông
    bà giúp thì sẽ bị hàng xóm lời ra tiếng vào, nói rằng ông bà sống thế nào thì
    con cháu mới không nhờ.

    Vì thế thời điểm con còn nhỏ, mặc dù không muốn nhưng việc nhờ mẹ chồng lên trông
    là cách hợp lý cho cả hai phía. Tuy nhiên, vì những khúc mắc như đã nói nên tôi
    quyết định không nhờ nữa khi con được một tuổi. Tôi nhờ bà ngoại hoàn toàn thêm
    sáu tháng và khi con được 19 tháng cho đi học, vợ chồng tự xoay xở. Thời điểm
    dịch bệnh Covid, tôi gửi con về quê ngoại do vợ chồng vẫn phải đi làm. Sau khi
    hết dịch, chúng tôi đón con lên và thi thoảng nhờ bà ngoại nếu cần.

    Về phía mẹ chồng, không lâu sau mâu thuẫn, bà bị u ác tính ở đại tràng giai đoạn
    sớm. Do chị chồng có con nhỏ và chồng không được nhanh nhẹn nên tôi chủ động nhờ
    vả người quen, đưa đi thăm khám chữa trị, rất may bà chỉ phải phẫu thuật nhẹ và
    duy trì tái khám hàng năm. Khi mẹ chồng mới phát hiện ra bệnh, chị chồng cũng
    không hề có lời nào hỏi han tôi xem đưa bà khám chữa ở đâu. Sau đó con lớn hơn,
    chị nhờ bác sĩ trưởng khoa khác, không thông báo gì và mẹ chồng tôi cũng chỉ bảo
    mẹ đi khám chỗ khác, lúc này giai đoạn nguy hiểm nhất đã qua. Tình cờ hôm bà đi
    khám, chính bác sĩ tôi nhờ là người khám trực tiếp và bác sĩ mà chị chồng nhờ
    chỉ là phó khoa. Anh bác sĩ sau có nhắn cho tôi, bảo sao không nói trước. Tôi
    thêm một lần trải qua cảm giác cực kỳ khó chịu.

    Thời gian đó tôi cũng thay đổi công việc để có vị trí và mức lương cao hơn, khoảng
    30 triệu đồng mỗi tháng (lương tôi cao gấp đôi lương chồng). Công việc khiến tôi
    bận bịu và có suy nghĩ khác về mọi việc, biết buông bỏ những vấn đề không đem
    lại niềm vui hoặc hiệu quả tích cực cho cuộc sống. Tôi cũng nói rõ những vấn đề
    mà ông bà, chị chồng cư xử không suy nghĩ, khiến tôi gặp khó xử trong các mối
    quan hệ.

    Về phần gia đình chồng nghĩ như nào tôi không quan tâm. Tôi cố gắng thực hiện
    đủ trách nhiệm với gia đình khi cần, các chi phí khám chữa bệnh, sửa sang nhà
    cửa, đóng góp ở quê lo đầy đủ, ngoài ra hạn chế ở chung, một năm chỉ gặp vài lần,
    cũng cắt luôn khoản du lịch chung giữa hai bên thông gia vì nhận thấy không cần
    thiết. Đối với chồng, tôi nói rõ quan điểm đó.

    Tôi là người chủ động, lý trí và luôn cố gắng chia sẻ gánh nặng trong cuộc sống
    với chồng. Tôi cũng yêu cầu anh tôn trọng suy nghĩ, cảm xúc của vợ. Chồng tôi
    nhiều lúc vẫn khó khăn giữa việc làm hài lòng mẹ và vợ nhưng đa số sẽ tôn trọng
    vợ. Tôi cảm thấy như vậy là đủ. Va vấp trong cuộc sống gia đình khiến tôi trưởng
    thành hơn.

    Đúng như các bạn đã khuyên nhủ, dù độc lập kinh tế nhưng việc từng ôm đồm quá
    nhiều khiến tôi bị ảo tưởng kỳ vọng vào bản thân. Đối với tôi, việc học được cách
    định vị mục tiêu sống, biết cách chọn lọc và buông bỏ là những bài học quý giá
    mà chỉ có thời gian, sự nếm trải thực tế mới khiến tôi ngộ ra.'
  lead: 'Bốn năm trước, khi mâu thuẫn đỉnh điểm với gia đình chồng, tôi viết bài gửi
    lên VnExpress: "Không sống chung mà tôi với mẹ chồng vẫn mâu thuẫn".'
  title: Nhờ VnExpress, tôi vượt qua khủng hoảng với nhà chồng
  url: https://vnexpress.net/nho-vnexpress-toi-vuot-qua-khung-hoang-voi-nha-chong-4580164.html
- content: 'Ngày đó, nước hoa là một thứ gì đó vô cùng xa xỉ, bố đi nước ngoài về,
    quà tặng mẹ là một chai nước hoa trong suốt màu xanh lá, bên trong là chùm hoa
    trắng li ti (linh lan). Hương thơm dịu ngọt, dễ chịu, trong ký ức còn sót lại
    của tôi thì nó giống như khu vườn mùa xuân vậy.

    Thực sự người châu Âu quá tinh tế và tỉ mỉ trong từng sản phẩm, khỏi phải nói
    mẹ trân quý nó như thế nào. Không xa xỉ sao được khi lúc ấy khó khăn, cơm không
    đủ ăn, áo không đủ mặc, mẹ coi nó như báu vật, thi thoảng đi họp hành, đám cưới,
    một năm đôi lần mẹ mới lôi nó ra để chấm chấm lên cổ tay, vạt áo. Con bé li ti
    như tôi tò mò, mở cái nắp ra nghịch và làm đổ cả nửa. Một trận lôi đình giáng
    xuống đầu tôi, chắc chắn rồi.

    Thời gian cứ thế trôi đi, nếu ai hỏi điều hối tiếc nhất cuộc đời tôi là gì, tôi
    trả lời là bố, thứ mà tôi căm ghét nhất cuộc đời này là rượu, nó gần như là thủ
    phạm chính đã hủy hoại gia đình tôi lúc đó. Bố tôi hiền lắm nhưng cứ hễ có rượu
    vào là biến thành người hoàn toàn khác. Em gái từng viết lên cánh cửa cũ nát ở
    nhà: "Em chưa bao giờ dám nói với bố là: Bố ơi đừng uống rượu", đủ biết chúng
    tôi từng ám ảnh và sợ hãi đến nhường nào.

    Nỗi ám ảnh đó lớn lên theo năm tháng. Gần đến ngày cưới, tôi nói với sếp: "Anh
    ơi, em sợ lắm, sợ đến ngày ấy bố em lại uống say rồi quậy phá, chắc em xấu hổ
    chết mất". Sếp tôi cẩn trọng bảo: "Em yên tâm, bố vợ anh, anh biết. Bình thường
    ngày nào ông cũng uống say, đúng ngày cưới con gái, ông nghiêm chỉnh vô cùng".
    Quả đúng, sếp tôi nói không hề sai. Kỳ lạ thật.

    Tôi hiểu, bố cũng giống như bất cứ một ông bố nào trên thế gian này, đều yêu thương
    con cái mình vô điều kiện, chỉ có điều họ thể qua cách này hay cách khác mà thôi.
    Năm tháng cứ lặng lẽ trôi, một đứa sinh ra và lớn lên trong gia đình tan vỡ là
    tôi đã sống với bà nội. Mọi yêu thương, thiếu thốn đều được góp nhặt từ mỗi nơi
    một ít, tôi sống cô độc, thu mình. Thậm chí đôi khi tôi còn rất tự ti về bản thân.
    Nhiều khi thích cái gì hay yêu thương ai đó tôi cũng chẳng dám tỏ bày. Với tôi,
    sự cô độc là món trang sức quý, là tấm bùa hộ mệnh để phòng thân. Tôi sống khép
    mình, nhiều lúc còn trốn tránh bố. Bỗng một ngày, tin dữ ập đến. Bố ra đi đột
    ngột. Cho đến tận giờ, tôi vẫn cảm thấy nghẹn lại mỗi khi nghĩ về chuyện đó.

    Bạn biết đấy, điều hối tiếc nhất cuộc đời này không phải là bỏ lỡ một chuyến xe,
    một cơ hội lớn trong đời hay mất đi cái gì đó quý giá, mà là khi bạn trưởng thành,
    người thân không còn, bạn chẳng còn cơ hội để bù đắp cho họ. Bố ra đi trong cảnh
    nghèo khó, bần hàn. Tôi đã đau xót và tâm sự với cô giáo. Cô thở dài: "Thôi thì
    mỗi người mỗi mệnh em ạ. Bố em đã có một thanh xuân rực rỡ, là niềm mơ ước của
    bao cô chú nông trường ngày đó".

    Giá như ngày đó tôi hiểu biết hơn, trưởng thành hơn trong từng suy nghĩ, biết
    quan tâm bố hơn thay vì trốn chạy. Hãy yêu thương cha mẹ khi còn có thể, mọi người
    nhé. Đừng như tôi, để rồi phải nói giá như...'
  lead: Nếu hoa linh lan mang ý nghĩa “sự trở về của hạnh phúc” thì với bố tôi, đó
    là mảnh ghép đẹp nhất của một phần thanh xuân dang dở.
  title: Nuối tiếc khi phải nói 'giá như' với bố
  url: https://vnexpress.net/nuoi-tiec-khi-phai-noi-gia-nhu-voi-bo-4582893.html
- content: 'Vợ chồng tôi kết hôn được 10 năm và có hai mặt con. Chúng tôi ở cùng bố
    mẹ chồng, cuộc sống hiện tại khá đủ đầy. Bố mẹ chồng tôi đều là cán bộ nghỉ hưu,
    gia đình chồng tôi sống rất phép tắc và kỹ tính. Thời kỳ đầu về làm dâu, tôi thực
    sự bị sốc và áp lực tâm lý vì môi trường sống quá khác biệt. Cưới xong, chúng
    tôi gặp nhiều trục trặc, vợ chồng ít quan hệ, khi ngủ anh chẳng bao giờ ôm tôi
    vì bảo có người động vào anh là không thể ngủ được. Vợ chồng tôi cứ giận nhau
    hoài. Nhiều lần nghĩ tới việc ly hôn nhưng sợ mọi người dị nghị nên tôi lại cố
    gắng.

    Thời gian dần trôi, tôi cố thích nghi với cuộc sống mới dù trong lòng rất khó
    chịu, bố mẹ chồng và chồng đều là những người khó tính. Gần một năm sau cưới,
    tôi có bầu. Thời gian bầu bì, chồng chăm sóc tôi rất chu đáo, anh tìm hiểu kỹ
    lưỡng mọi thứ cần thiết cho bà bầu, mua đủ thứ để tôi tẩm bổ, đưa tôi đi khám
    thai định kỳ... Tuy nhiên chúng tôi chẳng bao giờ quan hệ dù tôi đã chủ động nhiều
    lần, anh toàn từ chối, bảo sợ ảnh hưởng đến thai (lúc thai được tám tuần, tôi
    dọa sẩy). Tôi cũng nghi ngờ và theo dõi xem có phải anh ngoại tình không, nhưng
    không có bất cứ biểu hiện gì. Cả quãng thời gian thai kỳ tôi rất buồn vì chuyện
    này, may là anh chăm sóc chu đáo nên tôi cũng nguôi dần.

    Sinh con xong mọi thứ cũng đỡ hơn, nghĩ đến con nên tôi xác định tâm lý cho mình,
    rằng cuộc hôn nhân này không cần tình dục cũng được, chỉ cần chồng vẫn quan tâm
    vợ, yêu thương con là đủ. Khi tôi chưa hết thời gian ở cữ, có vài lần anh đòi
    hỏi. Dù lúc đó tôi chưa sẵn sàng nhưng vẫn cảm thấy rất vui vì có thể đúng như
    anh nói, anh lo cho con nên thời kỳ tôi mang thai không dám gần gũi vợ.

    Dù rất áp lực và khó chịu khi phải sống trong một gia đình kỹ tính nhưng bởi anh
    rất yêu thương hai mẹ con và chu toàn mọi việc trong nhà nên tâm trạng tôi cũng
    vui dần. Tần suất gần gũi vợ chồng không nhiều nên tôi không dùng biện pháp tránh
    thai. Khi bé đầu được hơn một tuổi, tôi lại có bầu. Bản thân rất bối rối vì công
    việc đang nhiều cơ hội, con đầu còn quá nhỏ. Chồng động viên, khuyên tôi cố gắng
    vì con, có rồi thì sinh, anh sẽ chăm sóc tốt cho ba mẹ con. Được chồng động viên,
    tôi cũng an tâm phần nào.

    Sinh xong bé thứ hai, tôi phải nghỉ việc do con đầu hay ốm, công việc quá bận
    rộn không có thời gian chăm sóc con, bố mẹ chồng khó tính không thể thuê giúp
    việc. Tôi tìm công việc kinh doanh ngoài để vừa có thu nhập vừa có thời gian chăm
    sóc con. Công việc của tôi đang có nhiều khởi sắc thì không may lại trúng giai
    đoạn Covid nên đi vào bế tắc và thua lỗ. Tôi lại ở nhà trông con, không thu nhập
    và stress nặng vì càng ở nhà càng có nhiều xích mích với bố mẹ chồng. Thêm nữa,
    chồng không quan tâm tới nhu cầu sinh lý của tôi, luôn coi tôi là người "suốt
    ngày chỉ nghĩ tới sex" (từ lúc sinh bé thứ hai, vợ chồng tôi ngủ riêng).

    Tôi từng đến tòa xin giấy làm thủ tục ly hôn nhưng không đủ mạnh mẽ để nộp vì
    anh luôn níu kéo. Tôi lo sợ mình không đủ khả năng nuôi hai con khi đang tay trắng.
    Tôi tìm tới bác sĩ tâm lý và có khoảng thời gian chỉ nghĩ tới chuyện dại dột.
    Đến giờ, nghĩ lại tôi vẫn không hiểu sao mình có thể vượt qua được khoảng thời
    gian khủng hoảng đó. Tôi cứ cố gắng ngày qua ngày, vợ chồng cũng có lúc yêu thương,
    có lúc giận hờn. Rồi một ngày, tôi đọc được tin nhắn của anh gửi cho người con
    trai khác, những dòng chữ ấy cứ mãi ám ảnh tôi. Hóa ra chồng tôi là người đồng
    tính. Tôi nhiều lần nghi ngờ nhưng khi đọc được những dòng chữ đó vẫn tim đập
    chân run. Tôi không nói gì, chỉ chụp lại màn hình tin nhắn làm bằng chứng. Tôi
    cần suy nghĩ kỹ xem nên giải quyết việc này ra sao.

    Tôi còn yêu chồng, không muốn làm rùm beng mọi việc. Thời gian biết được việc
    này tôi luôn cảm thấy ghê sợ anh, cứ nhìn thấy anh là trong đầu lại hiện ra những
    dòng chữ đó. Tôi cho hai con về ngoại và hẹn anh tại một quán ăn để nói chuyện.
    Tôi nói ra hết những điều mình biết về anh; nếu anh thực sự muốn, tôi sẽ rời đi
    để anh được sống thật với bản thân. Anh cũng thú nhận mọi việc và nói chưa bao
    giờ muốn ly hôn tôi. Anh rất thương yêu các con. Anh bảo trong khoảng thời gian
    lấy tôi, cũng gặp gỡ một vài người đồng giới nhưng chỉ là để giải quyết nhu cầu
    sinh lý chứ không có tình cảm và tần suất cũng chỉ một năm đôi lần. Tôi đã đọc
    tin nhắn của anh và thấy những điều anh nói đều có cơ sở.

    Anh xin lỗi vì đã làm tôi tổn thương, xin tôi hãy cho cơ hội vì cũng rất khổ tâm
    khi biết mình là người đồng tính. Anh thuộc típ người khác biệt trong giới vì
    chỉ thích trai thẳng chứ không thích trai cong, điều đó chắc chắn không bao giờ
    xảy ra được. Hiện tại anh cũng không còn lưu luyến gì với giới này nữa, anh muốn
    hai con được sống trong gia đình có đầy đủ cha mẹ. Còn tin nhắn hôm trước tôi
    đọc được là do lúc vợ chồng giận hờn, anh say rượu, có nhiều thứ không biết chia
    sẻ với ai nên mới nhắn tin với một vài người trong giới để giải tỏa nỗi lòng.

    Tôi còn yêu chồng rất nhiều, thương anh vì bố mẹ chồng quá nghiêm khắc, không
    tâm lý, vì thế việc anh không thể công khai giới tính là chuyện hết sức dễ hiểu.
    Ngoài trục trặc về chuyện sinh lý, những chuyện khác anh đều rất chu toàn, yêu
    thương con, quan tâm tới gia đình vợ. Tôi đồng ý sẽ tiếp tục cuộc hôn nhân này.
    Thời gian sau khi tôi biết chuyện, anh cảm thấy như trút được gánh nặng, tâm sự
    với tôi mọi chuyện về cuộc đời. Tôi dần hiểu anh hơn và càng thấy yêu thương anh.
    Tần suất quan hệ của vợ chồng tôi cũng tăng dần lên, thậm chí là hàng ngày. Tối
    nào anh cũng muốn tôi cho con đi ngủ sớm để vợ chồng ôm hôn, tâm sự, yêu thương
    nhau. Anh trở nên trân trọng và yêu thương tôi nhiều hơn.

    Tôi cảm giác như sau bao nhiêu năm chịu đựng, đến giờ mình đã được nhận chút quả
    ngọt và trân quý những giây phút này. Tôi không biết trước quãng thời gian tiếp
    theo chúng tôi sẽ ra sao nhưng tôi vẫn rất trân quý cuộc hôn nhân này. Nhìn những
    gia đình tan nát vì có chồng đi ngoại tình, tôi lại nghĩ biết đâu mình lấy phải
    người như anh lại hay. Từ khi tôi biết chuyện đến nay đã hơn một năm, cuộc sống
    của chúng tôi rất tốt đẹp ngoại trừ việc đôi lúc vẫn khó chịu vì bố mẹ chồng khó
    tính.

    Tôi viết ra những dòng tâm sự này vừa để chia sẻ vừa mong các bạn nữ trước khi
    lập gia đình hãy tìm hiểu thật kỹ về người bạn đời của mình. Nếu gặp phải trường
    hợp như tôi, hãy ngồi lại suy nghĩ thật kỹ trước khi đưa ra quyết định. Người
    như chồng tôi cũng rất tốt và có nhiều nỗi khổ tâm. Cảm ơn các bạn đã đọc bài
    viết của tôi.'
  lead: Tôi 36 tuổi, chồng hơn năm tuổi, tìm hiểu nửa năm là cưới; tôi yêu vì thấy
    anh rất trách nhiệm, tài giỏi và đẹp trai.
  title: Chồng tôi là người đặc biệt
  url: https://vnexpress.net/chong-toi-la-nguoi-dac-biet-4583473.html
- content: 'Từ đó đến tháng 10 năm 2022, chúng tôi đi cà phê nói chuyện chắc được
    bốn lần. Cô ấy nhìn trẻ hơn tuổi nhiều, làm giáo viên mầm non ở một trường công
    tại Hà Nội. Thực ra tôi khá thích người con gái này vì nhìn cô ấy vừa trẻ nhưng
    lại có nét cổ điển. Sau một thời gian nói chuyện, tôi cảm thấy cô ấy quá bận vì
    lương thấp nên phải làm thêm ngoài nữa. Sáng cô ấy nhắn tin chúc ngày mới tốt
    lành rồi đến tân 23h mới nhắn được vài ba câu rồi lại đi ngủ.

    Điện thoại cô ấy hỏng, tôi mua tặng máy mới và tặng mẹ cô ấy một chiếc nữa. Thời
    gian sau, chuyện lại đâu vào đấy, tôi hỏi kỹ cô ấy từng lấy chồng chưa, có dự
    định kết hôn không. Tôi cho rằng hai đứa đều không còn trẻ, sợ tuổi càng nhiều
    sinh con càng khó. Tôi ngỏ lời yêu, cô ấy bảo: "Anh không chê em già sao? Lâu
    rồi em không hẹn hò, em sợ không làm tốt công việc của một người vợ". Sau đó tôi
    nhắn tin, cô ấy không trả lời, gọi điện không nghe máy, chat hiện thời gian truy
    cập là bảy tiếng trước.

    Thực sự tôi khá mệt mỏi, bản thân là người ham công việc nhưng không phải không
    có vài phút nhắn tin với người con gái mình đang quen. Nếu cứ tiếp tục cảnh này,
    tôi không biết mình sẽ chịu được bao lâu. Mong được các bạn tư vấn.'
  lead: Năm 2017, tôi quen cô gái ở Hà Nội trên một trang hẹn hò; cô ấy sinh năm 1984,
    lớn hơn tôi hai tuổi.
  title: Có nên tiếp tục theo đuổi bạn gái hơn tuổi
  url: https://vnexpress.net/co-nen-tiep-tuc-theo-duoi-ban-gai-hon-tuoi-4589074.html
- content: 'Dù chồng ở xa, tháng chỉ về vài ngày nhưng tình cảm vợ chồng rất tốt đẹp
    và ngọt ngào. Tôi đang ở nhà bố mẹ ruột, vợ chồng chưa mua được nhà riêng. Gần
    đây, khi vào trang cá nhân của anh, tôi phát hiện hai tháng trước khi cưới, anh
    còn chủ động tán tỉnh người con gái khác. Đây cũng là thời điểm trùng với lúc
    chúng tôi gặp khúc mắc trong quá trình chuẩn bị đám cưới.

    Tôi rất bình tĩnh hỏi chồng về cô ấy và mối quan hệ của hai người đã tới đâu.
    Anh không giải thích lời nào, mặc kệ tôi. Anh sau đó gọi điện cho mẹ tôi, nói
    tôi quá rảnh rỗi nên kiếm chuyện với anh. Trước đó, mỗi lần chúng tôi mâu thuẫn,
    anh đều gọi điện kéo mẹ tôi vào. Tôi rất bực mình vì anh luôn đem chuyện vợ chồng
    đi kể lể với người khác. Đặc biệt lần này mẹ đang ốm, tôi không muốn bà khổ tâm
    vì việc riêng của mình.

    Sau đó, khi tôi cố gặng hỏi, anh lại đòi ly hôn. Anh nói tôi quá phiền phức và
    thích gây sự. Tôi biết chuyện trong quá khứ không nên để ảnh hưởng đến cuộc sống
    hiện tại; tuy nhiên điều khiến tôi khó chịu nhất là mỗi khi có mâu thuẫn, anh
    chưa từng giải thích hay quan tâm đến cảm xúc của tôi. Anh vô tâm, luôn nói "Tùy
    em", "Mặc kệ", "Anh không quan tâm"... Tôi thấy trong mối quan hệ này, mình luôn
    phải nhường nhịn, còn anh chỉ đối xử tốt khi tôi ngoan ngoãn. Liệu tôi có làm
    gì sai không? Có nên ly hôn như yêu cầu của chồng?'
  lead: Tôi và chồng lấy nhau được năm tháng; anh sẵn sàng từ bỏ nếu tôi làm gì khiến
    anh không thoải mái.
  title: Chồng chỉ đối xử tốt khi tôi ngoan ngoãn
  url: https://vnexpress.net/chong-chi-doi-xu-tot-khi-toi-ngoan-ngoan-4589075.html
- content: 'Tôi không khéo nhưng rất để tâm đến tâm lý, tình hình học tập của con.
    Con thuộc nhóm học sinh khá giỏi trong lớp, tôi hầu như không phải đốc thúc việc
    học, chỉ thi thoảng thấy con xem tivi nhiều quá có nhắc nhở chút. Con hay cáu,
    đặc biệt khi đang xem mà bị mẹ nhắc đi làm việc nhà hoặc giúp mẹ làm việc gì đó
    là cáu, dù sau đó vẫn làm. Tôi biết tính con nên có gì cần nhắc nhở thì để sau
    khi con bình tâm lại, chỉ con cách lần sau trong tình huống đó nên làm thế này
    thế kia. Con cũng sửa nhưng chưa sửa được hoàn toàn.

    Chồng tôi cực kỳ ghét mọi người trong nhà nói to, có lần con gào to, anh đã đánh
    con, đó là lần duy nhất, các lần sau tôi đều can ngăn. Còn tôi, dù là trong thâm
    tâm muốn nhẹ nhàng khuyên nhủ, không dùng đòn roi, nhưng tôi thừa nhận đôi lúc
    vì áp lực công việc, áp lực khi nghĩ đến con không nghe lời khuyên của mình nên
    cũng to tiếng với con. Ví dụ như con học khá nên được mọi người cho tiền tiêu
    vặt, con hay mua bim bim, đồ ăn không tốt cho sức khỏe; con ăn cơm thì ít mà ăn
    vặt thì nhiều nên đợt này rất xanh xao, mẹ đã nhắc, con vâng nhưng rồi sau vẫn
    vậy.

    Chồng tôi lại nhân dịp đó nói thêm vào, mắng con, thực sự tôi nghĩ chỉ mình nói
    lúc đó cũng quá đủ rồi, anh không nên thế. Nếu tôi nói ra, anh lại tự ái, bảo
    mẹ không dạy được con. Rồi khi tôi dạy con có to tiếng, anh có thể đạp bàn, làm
    mọi việc ầm ĩ hơn. Tôi cảm thấy bất đồng quan điểm với anh, muốn giữa vợ chồng
    có sự thống nhất về vai trò của từng người trong việc dạy con cái. Tôi chưa biết
    phải làm sao để anh tiếp thu. Tôi không muốn nhìn thấy cảnh con vào nhà vệ sinh
    ngồi khóc, muốn con bình tĩnh đón nhẫn ý kiến của bố mẹ. Tôi muốn chồng bình tĩnh
    hơn để đưa cho con gái lời khuyên. Tôi phải làm thế nào đây?'
  lead: Con gái tôi 13 tuổi, tôi tìm hiểu về tâm sinh lý độ tuổi này với hy vọng cùng
    con trải qua giai đoạn dậy thì an toàn, lành mạnh.
  title: Tôi loay hoay giữa con và chồng
  url: https://vnexpress.net/toi-loay-hoay-giua-con-va-chong-4589073.html
- content: 'Về kinh tế: Vợ chồng tôi tuy không giàu nhưng có của ăn của để, con cái
    hiện đi du học nước ngoài. Chồng tôi có tính tự lập sớm nên từ năm 18 tuổi đã
    lăn lộn buôn bán ngoài chợ, tích lũy mua được chiếc xe cub Nhật, một phương tiện
    mà thanh niên thời đó ai cũng ao ước có được. Rồi anh vào đại học, vừa học vừa
    làm kinh doanh nên không có thời gian yêu đương, năm 22 tuổi chuẩn bị ra trường
    anh mới mạnh dạn làm quen với tôi. Tôi để ý anh nhờ vóc dáng cao ráo, gương mặt
    đẹp trai với bộ ria mép rất ấn tượng so với độ tuổi.

    Năm 23 tuổi, chúng tôi dắt nhau đi đăng ký kết hôn và cả hai tự ra điều kiện với
    nhau khi nào mua được đất, xây được nhà mới tổ chức đám cưới. Đến năm 25 tuổi,
    chúng tôi mua được mảnh đất 100 m2. Năm 26 tuổi, vợ chồng xây được căn nhà sáu
    tầng. Năm 27 tuổi chúng tôi cưới nhau và 28 tuổi có con đầu lòng. Chỉ trong vòng
    sáu năm từ khi cưới, chồng tôi đã làm việc chăm chỉ và hoàn thành được những mục
    tiêu cơ bản nhất của một người đàn ông phải làm.

    Do đã có cái nền tốt nên từ năm 28 tuổi về sau, công việc chúng tôi cứ thế tiến
    triển. Năm 35 tuổi chúng tôi lại mua được căn nhà thứ hai giá 200 cây vàng thời
    đó, rồi cứ như vậy có thêm các căn nữa. Hiện tại ngoài những căn nhà trên, vợ
    chồng tôi còn có trang trại nghỉ dưỡng ở Bảo Lộc, biệt thự nghỉ cuối tuần ở ven
    Sài Gòn. Đó là thành quả của những chuỗi ngày làm việc cật lực, đồng vợ đồng chồng
    cùng nhau xây đắp nên.

    Trong quan hệ xã hội, chồng tôi được bạn bè, đồng nghiệp, hàng xóm quý mến, anh
    luôn hết lòng giúp đỡ mọi người. Anh tham gia các chuyến đi thiện nguyện với hội
    bạn trên diễn đàn về ôtô, chuyến nào có mặt anh là các thành viên khác mới tham
    gia. Trong công việc và giao tiếp, anh là một người rất chỉn chu, luôn thận trọng
    từng câu từng từ khi nói và viết. Vì thế trong công việ anh rất ít gặp sai sót.
    Mọi người nhận xét chồng tôi đạo mạo, "diễn" quá; còn tôi thuộc típ người yêu
    thích sự hoàn hảo nên thấy vợ chồng sinh ra là để dành cho nhau.

    Đời sống vợ chồng già chúng tôi phải nói là tuyệt vời, chồng thường đùa: "Anh
    nay 60 tuổi thì có đến 55 năm coi việc làm cho phụ nữ cười là trách nhiệm, quyền
    lợi và hạnh phúc". Thật đúng như vậy, không ngày nào tôi cảm thấy buồn chán mỗi
    khi ở cạnh anh. Nhờ tập luyện thể thao thường xuyên mà đến tuổi này chuyện chăn
    gối của vợ chồng tôi vẫn đều đặn. Mỗi khi tôi có tín hiệu anh đều đáp ứng với
    sự thích thú thấy rõ.

    Ở tuổi sắp về hưu, chúng tôi cũng rảnh rỗi nhiều, mỗi khi rảnh anh lại lái xe
    chở tôi du lịch khắp nơi, hâm nóng tình cảm. Thú thật, tôi cũng không thể đòi
    hỏi gì nhiều hơn từ chồng. Tôi mong câu chuyện của mình sẽ góp một chút động lực
    cho các cặp vợ chồng trẻ trong cuộc sống hôn nhân. Cảm ơn các bạn.'
  lead: 'Người ta thường nói: “Phụ nữ hơn nhau ở tấm chồng”, tôi may mắn lấy được
    người chồng tốt, cảm nhận mình là người đàn bà hạnh phúc.'
  title: Tôi là người đàn bà hạnh phúc
  url: https://vnexpress.net/toi-la-nguoi-dan-ba-hanh-phuc-4588997.html
- content: 'Tài chính của bố mẹ em cũng khấm khá. Bố mẹ ly thân từ khi em còn nhỏ,
    em đang sống với mẹ, vẫn nhận được sự chu cấp của bố. Học lực của em thuộc dạng
    khá, đang học tại một trường chuyên của thành phố.

    Việc bố mẹ ly thân để lại hậu quả nặng nề cho em và anh trai. Anh trai em bị bệnh
    tâm lý, 27 tuổi vẫn chưa có việc làm, đã bỏ dở việc học từ lâu. Em từng ở với
    bố và bị người anh không tỉnh táo ấy hành hạ cả về vật chất lẫn tinh thần. Tâm
    lý của em sau đó không ổn định, phải đi khám bác sĩ và được kê thuốc an thần.
    Bệnh của em còn ảnh hưởng lớn đến tinh thần và việc học, em phải nghỉ học rất
    nhiều để điều trị.

    Em còn thua kém các bạn nhưng ngôi trường em học là trường chuyên. Các bạn của
    em đều có mục đích, phương hướng rõ ràng. Riêng em đang phân vân giữa việc nên
    học đại học ở trong hay ngoài nước, có nên đi làm luôn hay không? Mong ước của
    em chỉ là kiếm được công việc ổn định để nuôi bản thân và gia đình sau này. Em
    không hề muốn người khác quyết định tương lai của mình. Mong mọi người cho em
    lời khuyên.'
  lead: Em không có định hướng gì sau khi đỗ cấp ba, rồi sau nhiều lần thảo luận với
    mẹ và theo mong ước của bản thân, em muốn du học.
  title: Mất phương hướng ở tuổi 17
  url: https://vnexpress.net/mat-phuong-huong-o-tuoi-17-4588998.html
- content: 'Tôi 31 tuổi, chồng 32 tuổi, kể cả thời gian yêu và cưới thì chúng tôi
    bên nhau năm năm rồi. Hai đứa rất thích cuộc sống ngày đi làm, tối về xử lý công
    việc hoặc theo đuổi sở thích chung và riêng, cuối tuần vi vu khám phá những vùng
    đất mới. Chúng tôi hạnh phúc với không gian riêng tư có hai đứa, không muốn bị
    xáo trộn nếu có thêm con. Huống hồ giờ sinh con, công việc của chúng tôi đều bị
    ảnh hưởng.

    Chị gái chồng bị trầm cảm sau sinh, khiến cả nhà cũng khổ sở theo, chồng tôi bị
    ám ảnh. Tôi không thích trẻ con, nhìn những cô bạn kể chuyện đi đẻ đau đớn, chăm
    con không có thời gian đi cắt tóc, gội đầu nên cũng ngại. May thay, bố mẹ chồng
    cũng không gây áp lực vì đã có đủ cháu trai, cháu gái. Riêng mẹ đẻ tôi khuyên
    nên suy nghĩ kỹ vì sức khỏe sinh sản của phụ nữ có hạn, sau này thay đổi quyết
    định thì quá tuổi sinh, nhiều nguy cơ cho sức khỏe của mẹ lẫn con.

    Khi tôi chia sẻ ý định không sinh con, một số đồng nghiệp cho rằng vợ chồng tôi
    ích kỷ, chỉ muốn sống cho bản thân. Tôi nghĩ chuyện sinh con cái do hai vợ chồng
    quyết định là được, sao lại bị đánh giá ích kỷ; huống gì trái đất này đã quá nhiều
    con người, đẻ ra mà không nuôi tốt thà không đẻ còn hơn. Giờ tôi lấn cấn một điểm
    là có thể về sau một trong hai vợ chồng suy nghĩ khác đi, muốn sinh con, chúng
    tôi sẽ mâu thuẫn. Mong được các bạn chia sẻ.'
  lead: Khi biết chúng tôi không sinh con, không ít người tỏ ra bất ngờ, cho rằng
    thế là ích kỷ, chỉ muốn nhàn nhã, về già sẽ chịu quả báo.
  title: Nhiều người chê vợ chồng tôi ích kỷ khi không muốn sinh con
  url: https://vnexpress.net/nhieu-nguoi-che-vo-chong-toi-ich-ky-khi-khong-muon-sinh-con-4588841.html
- content: 'Đến hiện tại, sự trong trắng của phụ nữ nhiều khi là rào cản của các cặp
    đôi, cặp vợ chồng. Hầu hết đàn ông đều mong có được lần đầu của người mình yêu,
    hay vợ của mình. Còn phụ nữ hiện tại, một số cũng trao đi cho người mình yêu.
    Tôi nói ở khía cạnh tình yêu đủ chín muồi, sự trong trắng dành cho người mình
    yêu và hy vọng sẽ là chồng tương lai. Nhưng cuộc sống mà, đâu ai ngờ, có thể đến
    với nhau nhưng cũng có thể chia tay.

    Tôi trao lần đầu cho mối tình đầu khi học đại học, sau đó chia tay (chúng tôi
    quan hệ hai lần), mấy năm sau tôi mới gặp được và dám mở lòng với người đàn ông
    khác, là chồng hiện tại. Sau đó chuyện tôi lo sợ cũng đến, sợ nếu khi thân mật
    anh sẽ nghĩ tôi như nào? Chúng tôi xác định tiến đến hôn nhân, anh cũng vài lần
    muốn nhưng tôi từ chối vì vẫn lo. Rồi tôi nghĩ, nhỡ đêm tân hôn anh mới biết rồi
    phản ứng gay gắt, đó sẽ là cuộc hôn nhân bất hạnh. Một lý do nữa là tôi rất yêu
    anh nên quyết định sẽ đồng ý thân mật trước hôn nhân với anh. Tôi để ý mặt anh
    lúc đó và thái độ về sau, cho đến bây giờ khi có với nhau hai con, anh vẫn trân
    trọng tôi, chưa từng hỏi về lần đầu của tôi. Tôi luôn cảm ơn chồng về điều đó.

    Điều tôi muốn nói đến là đã may mắn gặp được người biết trân trọng phụ nữ, coi
    trọng nét đẹp phụ nữ ở việc biết yêu thương, vun vén gia đình, không đánh giá
    qua chuyện trong trắng đó. Nếu không may, gặp người họ để tâm đến chuyện này (số
    người này cũng không ít) thật sự rất thiệt thòi cho phụ nữ. Trong khi lần đầu
    tiên của người phụ nữ cũng dành cho người họ yêu (như tôi thì người đầu tiên nói
    muốn cưới, do thiếu kiến thức xã hội nên dễ không làm chủ, nghĩ tình đầu là tình
    cuối).

    Tôi muốn dành lời khuyên cho các bạn trẻ, hãy quan hệ tình dục khi đủ chín chắn,
    có thể tự lập về tài chính, hiểu rõ về sức khỏe sinh sản và sẵn sàng xử lý vấn
    đề trong tình huống xấu nhất, quan trọng yêu và trân trọng bản thân mình nhé.'
  lead: Nhiều lúc tôi nghĩ có nên kể cho anh về lần đầu? Rồi tôi nghĩ chuyện gì qua
    cứ để nó qua, hãy sống với hiện tại và tương lai.
  title: Chồng luôn trân trọng dù anh không phải người đầu tiên của tôi
  url: https://vnexpress.net/chong-luon-tran-trong-du-anh-khong-phai-nguoi-dau-tien-cua-toi-4588827.html
- content: 'Chồng thật thà, thu nhập đủ chi tiêu nếu độc thân, bù lại anh thường xuyên
    giúp tôi việc nhà và không gia trưởng. Lương chúng tôi dùng chung, tôi chi trả
    chi phí điện nước phát sinh, ăn uống và để một khoản tích lũy.

    Cuộc sống cứ ngỡ sẽ dần ổn định và tôi cũng chuẩn bị cho kế hoạch sinh con đầu
    lòng nhưng gần đây tôi phát hiện chồng nợ thẻ tín dụng 40 triệu đồng. Anh nói
    là khoản nợ trước đám cưới do mua sắm và đi du lịch với bạn bè. Phải nói thêm
    sau đám cưới, tôi đã cùng anh trả số nợ 20 triệu đồng cũng do những lý do trên
    mà ra. Anh hứa với bố mẹ tôi là sẽ không có lần thứ hai nhưng hóa ra vẫn dối tôi
    từ lâu. Tôi thất vọng và chán nản, không còn niềm tin.

    Tôi cũng không tìm hiểu xem anh còn giấu khoản nợ nào nữa không mà bàn hướng giải
    quyết với mẹ chồng. Khi tôi đề xuất cả hai sẽ sống xa nhau một thời gian để anh
    dùng lương của mình trả hết nợ. Anh không đồng ý và nhắn tin cho mọi người, gào
    khóc rất thương tâm. Trong khi tôi chỉ muốn vợ chồng tiết kiệm tối đa chi phí
    để trả nợ thật nhanh, cũng muốn nghiêm khắc nhắc nhở anh về tác hại của việc nợ
    nần. Cơ quan tôi cách xa nhà mẹ chồng nên tôi muốn anh ăn ở, sinh hoạt tại đó
    một thời gian. Còn phần tôi sẽ thắt chặt chi tiêu và tiết kiệm để phụ việc trả
    nợ, dù cũng không muốn tách xa nhau.

    Mẹ chồng thấy anh đau khổ lại chuyển sang trách tôi quá đáng khi dọa nạt anh.
    Tôi hiện tại chán nhìn thấy chồng và bế tắc với hôn nhân. Không biết lần sau chồng
    sẽ mang về con số bao nhiêu khi cứ nhân nhượng cho chồng. Mong được các bạn chia
    sẻ.'
  lead: Vợ chồng tôi kết hôn và ra riêng được sáu tháng; biết anh ham vui, không có
    lập trường, dễ bị bạn lôi kéo nên tôi quản lý chi tiêu.
  title: Phát hiện chồng nợ thêm tiền sau khi sống chung
  url: https://vnexpress.net/phat-hien-chong-no-them-tien-sau-khi-song-chung-4588800.html
- content: 'Trước tôi quen chồng qua một người bạn. Sau khi anh đi cai nghiện một
    năm rưỡi về, chúng tôi tìm hiểu. Tôi chấp nhận bỏ qua quá khứ của anh, miễn anh
    thay đổi, làm lại cuộc đời. Sau đó chúng tôi đi quá giới hạn và tôi mang thai.
    Khi quyết định kết hôn, chị của anh ở Đài Loan gọi về hỏi tôi tại sao lại vội
    như vậy, bởi chúng tôi quen nhau chưa được hai tháng.

    Chị kể anh là người không biết lo, khuyên tôi nên quen anh thêm một thời gian,
    tìm hiểu xem anh thay đổi chưa, thay đổi thì hãy đồng ý kết hôn. Chị nói từ đó
    tới giờ anh chưa đi làm một ngày nào để phụ gia đình. Chị là người nuôi cả gia
    đình từ năm 19 tuổi, giờ đã 38 tuổi rồi, có chồng Đài Loan. Chị nói vì trước kia
    chị nghèo, rồi sau này vì mẹ bệnh, giờ chị quyết định không sinh con, sau này
    già sẽ vô viện dưỡng lão.

    Nghe chị kể về anh như vậy, tôi rất lo lắng nhưng không còn chọn lựa. Đám cưới
    chúng tôi cũng sơ sài vì chị không đồng ý nên không gửi tiền cho. Mẹ chồng vay
    mượn tiền để tổ chức cưới cho chúng tôi. Chị gái chồng không biết tôi mang thai
    trước cưới vì từ đầu tôi không cho mẹ chồng nói. Tới cuối cùng, chị không chịu
    đưa tiền nên mẹ nói thật, chị cũng không tin. Sau khi làm đám cưới, mẹ cũng có
    cách ép chị trả nợ. Mãi tôi mới biết mẹ đã gạt chị quá nhiều lần nên chị không
    tin mẹ nữa. Có lần mẹ chồng tôi kê tiền thuốc lên và bị chị phát hiện.

    Mẹ chồng đang bị bệnh, phải hóa trị, chung sống với một người đàn ông không đi
    làm mà chỉ đi chơi, đi nhậu. Mẹ chồng tôi nuôi ông đó luôn mà còn bị ông ta chửi.
    Mẹ chồng rất thương anh, không dám nói gì sợ anh buồn. Mẹ cũng chiều con tôi,
    muốn gì bà cũng cho. Chồng tôi đi cai bắt buộc cách đây một tháng. Mẹ chồng nói
    anh bị bắt vì chơi đá. Chị chồng nói anh hết thuốc chữa rồi, bảo anh chơi heroin
    từ năm 13 tuổi. Chị nói chừng nào anh biết sống vì người khác thì mới mong anh
    bỏ được ăn chơi. Chị bảo sẽ không lo cho gia đình tôi nữa vì đã khổ với mọi người
    quá nhiều rồi. Mẹ chồng không thương chị, chỉ muốn lấy tiền của chị; chị còn phải
    lo cho tuổi già của mình nữa. Chồng tôi lúc còn ở nhà không chở mẹ đi bệnh viện
    bao giờ, chị bảo anh như thế là bất hiếu. Chị còn bảo nếu mẹ mất chị không lo
    cho gia đình tôi.

    Chị nói thương thì cho chúng tôi mượn tiền chứ không cho, mượn không trả lần sau
    khỏi mượn. Con tôi, vợ chồng tôi phải tự nuôi ăn học, nếu sau này không có tiền
    học đại học chị cho con mượn đến khi đi làm trả lại bác mỗi tháng một ít. Tôi
    tin chồng mình về lần này sẽ thay đổi, tại mẹ chồng lo hết nên anh mới không chịu
    đi làm. Chị chồng lại nói tại anh sống ích kỷ và bất hiếu nên mới đi chơi như
    vậy; nếu anh tốt, có trách nhiệm với vợ con thì được mẹ lo thế phải biết làm ăn
    thêm mà lo cho con sau này.

    Tôi hiện không đi làm, mẹ chồng bắt ở nhà giữ con. Mẹ chồng nói con ba tuổi tôi
    mới được gửi cho người ta để đi làm. Lúc trước mẹ giữ con hộ tôi, cách đây nửa
    năm mẹ nói mệt không giữ được, tất cả chi phí mẹ lo. Tôi không có tiền bỏ túi.
    Trước kia tôi đi làm công nhân, một tháng tăng ca đủ được chín triệu đồng. Tôi
    đang phân vân nếu như anh về lần này không thay đổi là bản thân sẽ ly hôn. Nếu
    làm mẹ đơn thân, với chín triệu đồng mỗi tháng, có đủ hai mẹ con sống ở Sài Gòn
    trong khi phải ở trọ?

    Chị chồng bảo nếu tôi ly hôn, chị sẽ thay chồng tôi chu cấp cho con. Lời chị nói
    có đáng tin không? Tôi không hiểu tại sao chị là chị chồng mà khuyên tôi ly hôn
    chứ không hàn gắn? Mẹ chồng nói chị không phải chị cùng mẹ khác cha với chồng
    tôi. Chị bảo vì phải nuôi gia đình mà trước kia chị phải đi làm "gái ngành". Tôi
    phải làm sao với cuộc sống của mình đây?'
  lead: Tôi 22 tuổi, chồng 32 tuổi, kết hôn được hai năm rưỡi, có con trai gần hai
    tuổi.
  title: Tôi có thể làm mẹ đơn thân với thu nhập chín triệu đồng?
  url: https://vnexpress.net/toi-co-the-lam-me-don-than-voi-thu-nhap-chin-trieu-dong-4588635.html
- content: 'Khi tôi 18 tuổi, anh ngỏ ý theo đuổi, gia đình hai bên cũng đồng ý nhưng
    bố lại muốn cho tôi học xong đại học rồi mới yêu. Anh biết thế nên vẫn giữ mối
    quan hệ anh em với tôi suốt bốn năm, không nói gì, chỉ lấp lửng hiểu để tôi hiểu
    anh có tình cảm với mình.

    Khi tôi chuẩn bị ra trường, anh hẹn gặp và tỏ tình, tôi muốn suy nghĩ thêm. Lúc
    đó bố mẹ anh biết chuyện, đi xem tuổi, thấy tuổi hai đứa thuộc tứ hành xung. Thời
    đấy chuyện tuổi tác còn rất nặng nề, bố mẹ anh gọi bố mẹ tôi lên nói chuyện, rằng
    khi hai đứa chưa có gì thì khuyên chúng nó chia tay. Hai bác còn lấy ví dụ đôi
    nọ đôi kia lấy nhau không hợp tuổi thì có người không sống được.

    Tôi yêu anh rất nhiều nhưng nghe vậy thì từ chối tình yêu của anh, muốn anh thuận
    lợi trong cuộc sống và sau này, nghĩ thời gian sẽ giúp xóa nhòa tất cả. Rồi khi
    hai đứa có cuộc sống riêng, nhìn lại sẽ thấy mọi chuyện bình thường. Sau đó vài
    tháng, do buồn chán, tôi có người yêu luôn. Anh biết chuyện, vài tháng sau cũng
    có bạn gái. Chúng tôi đều yêu người hợp tuổi và một năm sau cùng cưới. Tôi có
    cuộc sống viên mãn với người chồng yêu thương vợ con và thành đạt. Còn anh nghe
    theo bố mẹ lấy người vợ hợp tuổi nhưng bé đầu nhà anh vừa chào đời đã không còn.

    Sau 12 năm, tôi cũng quên dần anh vì nghĩ tình cảm anh dành cho mình không sâu
    sắc, hơn nữa tôi có người yêu trước nên chắc anh giận lắm, chắc anh cũng quên
    và hạnh phúc với vợ hiện tại (vợ anh xinh đẹp và giỏi giang). Sau đó tôi mua nhà,
    trong lúc dọn nhà tôi tìm được chiếc điện thoại cũ ngày trước từng nhắn tin nói
    chuyện với anh. Tôi vẫn lưu số, từ số điện thoại đó tôi đã tìm ra trang cá nhân
    của anh.

    Thật sự bất ngờ vì trang cá nhân của anh để anh một cô gái quay lưng lại, mặc
    bộ quần áo mà tôi đã mặc lần cuối cùng gặp anh, dáng cô đó y hệt tôi. Bạn bè anh
    comment vào bức ảnh đấy cũng đủ để tôi hiểu anh từng đau khổ. Vợ chồng anh không
    kết bạn trên mạng xã hội với nhau.

    Tất cả kỷ niệm lại quay về, tôi thật sự đau khổ, trong đầu lúc nào cũng có từ
    "giá như". Lúc trẻ nghĩ chưa có gì, không yêu thì sau này làm anh em bình thường,
    giờ mười mấy năm tôi vẫn không dám gặp lại anh. Tôi sợ cảm xúc sẽ ảnh hưởng hạnh
    phúc gia đình anh. Tôi viết ra chỉ để nhẹ lòng thôi.'
  lead: Tôi có một người anh chơi cùng từ bé, lớn lên chúng tôi có tình cảm nhưng
    rồi chẳng thể là vợ chồng.
  title: Tình cũ nhiều năm đau khổ vì tôi
  url: https://vnexpress.net/tinh-cu-nhieu-nam-dau-kho-vi-toi-4588677.html
- content: 'Bình Phước thời gian này tiết trời nắng nóng, oi bức, ve bắt đầu kêu râm
    ran làm cho lòng tôi càng thêm mệt mỏi. Ba nghiện rượu, đi lên vườn lượm điều
    bị tăng huyết áp, ngã nằm trên vườn không ai hay, lúc biết để đưa đi thì ba đã
    liệt nửa người, giờ thành gánh nặng cho má 73 tuổi cũng nhiều bệnh.

    Bốn cô con gái chúng tôi có hai em cuối lấy chồng xa, ít khi về, có về cũng như
    khách. Chị trên tôi ở gần nhất nhưng không gần gũi với ba má nhiều, hời hợt và
    sống kiểu coi người ngoài hơn người thân. Anh hai ở gần nhưng cũng không quan
    tâm ba má nhiều. Anh tư từng cùng vợ đánh ba má nhiều lần, hành hạ ba má 20 năm
    trời. Khi ba tôi bệnh, anh tư không quan tâm mà còn gây bao nhiêu chuyện.

    Lúc bán nhà (đất do ba má cho), vợ chồng anh tư ôm tiền đi xứ khác, chị dâu còn
    đánh ba má một trận dù ba tai biến, sống như người thực vật. Tôi không bảo vệ
    được ba má vì bất lực, lấy chồng cách 75 km. Với lại tôi là con gái, không có
    sức đánh nhau, hơn hết là tôi không làm gì lại được người chị dâu ác độc đó. Quan
    trọng nhất là má tôi thương anh trai vô điều kiện nên pháp luật cũng không làm
    gì được. Nghĩ tới khoảng thời gian sống trong địa ngục khi vợ chồng anh trai đánh
    đập, hành hạ, chửi bới ba má, tôi rùng mình.

    Sau đó ba ổn định hơn. Trước ba liệt nửa người nhưng hung dữ, như người điên,
    cả nhà phờ phạc và tuyệt vọng. Tôi đã tìm hiểu, chạy tứ phía, hỏi han người này
    người kia, cuối cùng cũng có thuốc an thần cho ba ngủ ngon, không đánh má và không
    quậy nữa. Việc nâng đỡ, chăm sóc một người to như ba là quá sức với má, tôi sợ
    má chết trước ba. Tôi góp ý cách đỡ ba dậy rồi mặc bỉm để ba đỡ tiểu tiện trên
    nệm, phải giặt rất cực, mỗi ngày có khi lôi đi giặt hai lần nệm, vậy mà má không
    nghe, cứ thương ba nên dùng hết sức đỡ ba dậy.

    Giờ má bị cụp lưng và khớp nhức, rên rỉ suốt ngày, tôi rất buồn. Tôi chạy gần
    100 km về bơm, dùng bao tay để cho ba đi đại tiện chứ ba không tự đi được vì không
    còn cơ rặn. Khi không có tôi, khỏi phải nói má rất cực, có lúc mệt xỉu luôn. Biết
    vậy nên tuần nào tôi cũng đi xe máy về phụ ba má, gắng hết sức.

    Tôi làm mẹ đơn thân sau khi ba bị bệnh, trước đó sống không hạnh phúc nhưng cũng
    cố gắng vì con. Từ ngày lấy chồng, không được chồng phụ giúp kinh tế, tự thân
    tôi vận động, thu nhập tầm tám triệu đồng một tháng nhưng giỏi tiết kiệm, vun
    vén nuôi con, còn phải phụ má tháng bốn triệu đồng. Ba bệnh, nhà không có một
    đồng, tôi lo hết chi phí từ bệnh viện Chợ Rẫy, xe cộ tới bệnh viện tỉnh. Tôi bỏ
    hết công việc đưa ba đi cấp cứu, nuôi ba, tổng tầm 100 triệu đồng. Trước khi ba
    bệnh, tôi phụ má 200 triệu đồng để xây nhà vì nhà cũ rách nát, đó là tất cả tài
    sản tôi tích cóp được trong 38 năm qua. Các anh chị em không một ai phụ giúp,
    chỉ thăm, cho tấm quà tấm bánh rồi về, không phụ tiền, càng ngày càng xa lánh
    khi thấy ba bệnh nặng. Chỉ có tôi tới lui thăm nom, chăm sóc ba má hàng tuần,
    từ lúc còn chồng cũng như lúc ly hôn.

    Đôi lúc tôi quá sức hay cãi cọ với má vì má có những suy nghĩ và hành động thiên
    vị vợ chồng người anh trai đánh bá má. Xin nói thêm, vợ chồng người anh trai đã
    ôm mấy tỷ đồng bán nhà đi xứ khác ở, để lại hai đứa con cho má tôi, chị em tôi
    lo cưới vợ cho đứa lớn, đứa nhỏ 19 tuổi giờ má phải lo. Nhìn cảnh má còm cõi ngày
    lo cơm ba bữa cho cháu nội trong khi thân già đầy bệnh khiến tôi xót xa, nhiều
    lúc to tiếng với má rồi lại dằn vặt, ân hận.

    Đứa cháu chẳng được học hành gì, đi làm phụ hồ, không đủ mua xe và điện thoại
    đời mới, má còn giấu giếm cho cháu thêm tiền. Mà tiền đó từ tôi cho má chứ má
    đâu có tiền. Tôi uất ức vì con mình không được lo đầy đủ, giờ còn gián tiếp nuôi
    con cho người đánh ba má mình. Tôi nói má phải bảo cháu phụ giúp việc này việc
    kia, phụ chăm ông nhưng không được gì, vì cháu là con trai, về nhà chỉ bấm điện
    thoại. Thế nhưng tôi lại mâu thuẫn và thương hại cháu vì ba mẹ cháu tham lam,
    ác độc, hồi còn ở chung họ đánh con họ toác đầu chảy máu nhiều lần, cháu tôi sống
    trong môi trường độc hại cũng rất khổ.

    Giờ anh chị em đã tránh xa ba má vì thấy cảnh má lo thân không xong còn đèo bòng
    đứa cháu, ai cũng lo cho tổ ấm và hạnh phúc riêng. Chị gái ở cách có 200 m nhưng
    có khi hai tháng không sang nhà ba má. Má bị hư máy bơm, gọi chị về sửa, chị chửi
    từ lúc sửa tới lúc xong. Tôi tức quá, từ hết anh chị em trong nhà luôn. Tôi biết
    mình thương cha mẹ không đồng nghĩa bắt người khác phải thương và lo giống mình.
    Có điều tôi rất uất hận, không ai quá nghèo khổ mà không lo cho ba má được, trong
    khi má bán một tý đất là về lấy tiền chia nhau hết, có mỗi tôi không muốn lấy.

    Tôi cũng biết mình cần phải lo cho con, không nên với tay quá dài nữa. Tầm một
    tháng tôi không về, chỉ gọi điện, ôi thôi nhìn má yếu ớt, than khóc không tiền,
    ba thì chân tay trầy trụa. Tôi không thể kìm lòng, không nhẫn tâm để ba má thế
    được. Tôi biết mình nên lo ít hơn cho bá má để còn lo cho con mình nhưng không
    thể sống vì mình được, thế là đâu lại vào đấy. Lúc nào đầu óc tôi cũng nghĩ tới
    cha mẹ, tới tiền, tới việc mua sắm đồ cho ba má, tới nỗi khổ má hàng ngày chịu
    đựng. Hàng tháng tôi phải đưa ba đi tái khám, mua thuốc, những việc đó hầu như
    chiếm hết thời gian, tiền bạc và sức lực của tôi. Tôi thực sự rất bế tắc và mệt
    mỏi vì phải tằn tiện từng đồng.

    Tôi tự làm khổ mình nhưng không vượt qua chính mình. Tôi từng bị má chửi: "Mày
    đừng về nữa, tao không cần mày. Mày về đây kiếm chuyện chửi tao chứ làm được gì
    cho tao". Tôi rớt nước mắt và tủi thân, cứ quan tâm lo lắng và mâu thuẫn như vậy
    20 năm nay, từ khi trưởng thành và ý thức được đạo làm con. Tôi sẽ bị nhiều người
    ý kiến nhưng xin nhận tất cả. Tôi chỉ muốn được chia sẻ, chân thành cảm ơn.'
  lead: Nhớ lại ba năm trước, ba bị đột quỵ ở vườn điều trong tiết trời oi ả của tháng
    hai, đó là cột mốc buồn trong đời tôi.
  title: Mâu thuẫn trong lòng vì cha mẹ ruột
  url: https://vnexpress.net/mau-thuan-trong-long-vi-cha-me-ruot-4586818.html
- content: 'Bố chồng là người phong kiến, cổ hủ, cái tôi cao, không chịu nghe ai nói,
    cực kỳ vũ phu và gia trưởng. Mẹ chồng là người hiền lành nhưng cũng cổ hủ, cam
    chịu. Gia đình chồng có ba trai, một gái, anh là con cả. Trước khi cưới, tôi bị
    gia đình ngăn cản vì bố chồng khó tính, khó ở. Gia đình đó cũng không giao lưu
    làng xóm làng giềng do tính khí của ông. Tôi nhất quyết đi theo tình yêu, cứ nghĩ
    mình lấy anh rồi khó khăn sau này sẽ vượt qua được.

    Cuộc sống thực tế lại khác, cưới nhau về tôi mới thấm. Anh pha chút tính của bố
    chồng, gia trưởng, vũ phu, lăng nhăng, vì bạn bè quên vợ, với anh thì gia đình
    chồng là nhất. Anh có thể đánh tôi vì bạn thân khác giới của anh, có thể chở bạn
    thay vì chở tôi, giấu tôi đi mượn tiền người khác cho chị ấy... Hai năm đầu, mẹ
    chồng lấy lý do tôi không có bảo hiểm xã hội, chưa nên sinh em bé, cũng không
    hợp tuổi gì đó nữa. Chồng nghe mẹ nhưng tôi lại muốn có em bé. Ai ngờ hai năm
    đầu vợ chồng tôi nuôi thêm đứa em chồng học đại học, trước khi cưới anh không
    nói gì về vấn đề này.

    Rồi đến khi chúng tôi muốn có em bé thì ông trời không thương, anh vô sinh, tỷ
    lệ tinh trùng là 0% do biến chứng quai bị. Hai vợ chồng khóc rất nhiều, tôi nói
    sẽ bên anh, cùng nhau cố gắng. Chúng tôi chạy chữa được hai năm, trong đó đi đi
    về về ở bệnh viện, vừa kiếm tiền vừa chạy chữa. Vợ chồng tích góp được ít rồi
    vay mượn sổ đỏ ngân hàng của hai bên nội ngoại để kinh doanh đất đai, có lời chút
    ít.

    Kiếm được vài trăm triệu đồng, dự tính IUI không thành công sẽ đi làm IVF nhưng
    gia đình thấy vậy kêu chúng tôi hùn 100 triệu đồng để xây nhà. Trong khi đó tết
    về quê ăn tết, bố chồng còn đuổi hai đứa ra khỏi nhà, xe máy hồi chồng tôi chưa
    cưới cho 10 triệu đồng mua xe cùng đòi, mượn sổ đỏ ông dăm ba bữa ông cũng đòi
    lại.

    Tôi không đồng ý vấn đề đó, giờ có gia đình rồi, con cái chưa có, biết anh có
    hiếu nhưng cả năm anh thất nghiệp cũng phải lo cho đứa em anh học đại học, một
    mình tôi gánh vác, giờ đến khi có được vài trăm triệu đồng để dành thì lại như
    thế. Rồi tôi cũng phải góp thôi. Chúng tôi làm IUI nhưng trong thời gian tôi tiêm
    kích trứng thì vợ chồng xích mích, anh đã đánh tôi. Trrước đó anh đánh tôi nhiều
    lần, tôi đều cam chịu, đến nước này tôi không thể chịu nữa. Tôi nói nếu IUI thành
    công thì sẽ tiếp tục là vợ chồng, còn không thì ly hôn.

    Được ít bữa tôi dọn đồ đi, tiền anh cầm hết, hỏi tiền đưa đi bệnh viện còn thì
    trả, tôi cũng ngu ngốc mà trả lại. Tôi xách vali ra khỏi phòng trọ, anh không
    tìm, không gọi điện. Mẹ chồng gọi điện bảo tôi rằng chồng tôi nói đi được thì
    về được, không việc gì phải tìm. Sau lần IUI thất bại, tôi nói ly hôn, sau một
    năm ly thân thì vợ chồng chia tay. Giờ tôi sống một mình vui vẻ, thuê phòng trọ
    sống, bản thân khép kín hơn, lâu lâu nhìn vào hiện thực tôi thấy quá khứ ùa về,
    những chuyện đó không thể nào quên được.

    Hai năn trôi qua, có những uất hận bản thân vẫn không buông bỏ được, tôi cũng
    chưa tìm được định hướng cho bản thân. Phải làm sao để quên quá khứ?'
  lead: Chúng tôi kết hôn năm 2017, thời gian đầu tôi làm bất động sản, anh làm xây
    dựng, kinh tế hai gia đình không mấy khá giả.
  title: Làm sao để quên quá khứ đau khổ sau khi ly dị chồng
  url: https://vnexpress.net/lam-sao-de-quen-qua-khu-dau-kho-sau-khi-ly-di-chong-4588502.html
- content: 'Vợ chồng tôi khá tương đồng về tuổi tác, học vấn (cả hai đều tốt nghiệp
    đại học) cũng như xuất thân gia đình (đều là gia đình lao động). Sau khi kết hôn
    một năm, chúng tôi sinh một bé. Gia đình tôi đang ở cùng ông bà nội. Vợ tôi làm
    kế toán viên cho một công ty gần nhà; còn tôi nhận thầu xây dựng, có một vài nhân
    viên kỹ thuật, công trình ở rải rác các tỉnh.

    Hiện tại do thị trường trì trệ nên tôi phải làm thêm công việc kỹ thuật cho một
    công ty khác ở Hà Nội. Về chi tiêu gia đình, mỗi tháng tôi góp cho vợ tôi một
    khoản tương đương với mức lương của vợ, còn lại các khoản lớn khác vào dịp lễ
    tết hay mua sắm lớn đều do tôi chi trả.

    Sau khi cưới, tôi trao đổi với vợ là sẽ cùng nhau lên kế hoạch xây nhà (tôi đã
    có đất), vấn đề cũng từ đây mà ra. Tôi đã cho vợ học ngoại ngữ để có thể có thu
    nhập tốt hơn, tuy nhiên vợ từ bỏ sau vài tháng. Tôi hướng dẫn vợ cách kiểm soát
    chi tiêu như ghi chép lại chi tiêu hàng ngày, lựa chọn các phương án tương đương
    hay cách mặc cả khi mua sắm nhưng đều bị vợ gạt đi.

    Thời gian trước, để tiện việc đi lại cho con cái cũng như ông bà, tôi mua cho
    vợ xe ôtô nhỏ, phần lớn là tiền của tôi, vợ đóng góp một ít. Tuy không phải xe
    đắt tiền nhưng nếu vợ chỉ dùng lương mà không ăn tiêu gì thì cũng năm, sáu năm
    mới có thể mua được. Vậy mà vợ không hề xem cái xe là tài sản, không dọn xe, khi
    đỗ xe dưới tán cây nhựa cây dính đầy vào cũng kệ.

    Khi con đến tuổi đi mầm non, tôi muốn con học trường làng cho gần nhà, tiện ông
    bà đưa đón mà chi phí cũng rẻ. Vợ lại khăng khăng muốn con học trường xa nhà với
    học phí đắt hơn tiền lương của em. Dần dần tôi cảm thấy chỉ mình cố gắng gồng
    gánh xây dựng gia đình, thức đêm thức hôm làm việc kiếm tiền. Vợ không hề có ý
    thức gì về vấn đề tài chính cũng như kế hoạch tương lai.

    Việc gì tôi cũng tự làm một mình, không bàn luận gì với vợ để tránh tranh cãi.
    Tôi thấy chán vợ, không buồn nói chuyện gì với em nữa dù bản thân không hề có
    quan hệ ngoài luồng gì. Tôi cũng không có ý định tìm kiếm mối quan hệ như thế.

    Tôi nghĩ chuyện này nếu kéo dài gia đình sẽ tan vỡ. Tôi cũng không biết giải quyết
    vấn đề này như thế nào, xin các bạn cho lời khuyên. Chân thành cảm ơn.'
  lead: Tôi lấy vợ năm 33 tuổi, vợ kém năm tuổi, cả hai quen biết qua mai mối, gia
    đình nội ngoại ở gần nhau.
  title: Chán vợ vì không cùng chí hướng
  url: https://vnexpress.net/chan-vo-vi-khong-cung-chi-huong-4588501.html
- content: 'Tôi thường cho bạn mượn xe về nhà cho nhanh, một ngày bạn trả xe thì bàn
    đạp gần như gẫy. Bạn chẳng nói gì cả, tôi đạp xe đi mua đồ mới phát hiện nên giận
    và buồn bạn lắm. Tại sao bạn không nói mà lại im lặng thế?

    Bạn vẫn nói chuyện với tôi nhưng lại không hỏi đến chuyện xe cộ. Tôi rất cáu nhưng
    khi gặp nhau cũng không nói gì. Một người bạn khác đã nói với bạn về việc xe này,
    tôi bất ngờ khi bạn bảo chẳng biết gì. Tôi thất vọng lắm vì khi lái xe chắc chắn
    bạn phải biết xe có vấn đề, xe gần như muốn rớt bánh mà bạn lại nói không hề biết.
    Tôi né tránh vì không muốn nói ra những lời tổn thương với bạn.

    Đến khi tôi về nhà, đóng cửa, bạn đứng ngoài nói bạn không biết rồi lại bảo do
    tôi phải lấy xe đi chợ gấp nên bạn trả xe luôn chứ không cũng định sửa lại xe
    cho tôi. Tôi nghe rồi chẳng muốn nói gì nữa. Cuối cùng bạn để tiền ở ngoài, như
    kiểu bù lại tiền sửa xe. Tôi vẫn không hiểu sao bạn biết xe hỏng mà lại không
    hề nói gì. Tôi giờ cũng muốn tha thứ cho bạn nhưng trong lòng cảm thấy tình bạn
    này đã trở nên xa cách quá rồi. Tôi phải làm sao khi đối mặt hàng ngày với bạn
    ở trường?'
  lead: Tôi với bạn là bạn thân, luôn đi học cùng nhau, rất hợp ý nữa, rồi có một
    sự cố xảy ra.
  title: Làm sao hàn gắn tình bạn khi lòng tự trọng cao
  url: https://vnexpress.net/lam-sao-han-gan-tinh-ban-khi-long-tu-trong-cao-4584202.html
- content: 'Nhìn chung cuộc sống nơi công sở của tôi khá êm đềm, sếp không quá khắt
    khe, công việc không quá vất vả. Chỉ có vài lần tôi xảy ra chuyện không vui với
    đồng nghiệp nữ khiến bản thân phải suy nghĩ, day dứt.

    Cách đây bốn năm, khi còn ở công ty cũ, vào thời điểm em kế toán trong công ty
    đang tìm mua nhà, sau khi thấy em ấy nghe xong điện thoại, tôi nói đùa giữa văn
    phòng: "Chắc Hoa mua được nhà rồi đấy". Em ấy liền nói lớn lại: "Điên à" (giọng
    em không đùa khi nói câu đó) khiến tôi sửng sốt. Đối với tôi, đó không khác gì
    câu mắng chửi, trong khi tôi lớn tuổi hơn em. Tôi giận em lúc đó nhưng nghĩ nếu
    em chủ động bắt chuyện thì coi như chuyện hôm trước bỏ qua, tôi cũng không để
    bụng. Tiếc là, không có một lời bắt chuyện làm lành nào và từ đó hai chị em không
    nói gì với nhau nữa, trừ những thứ liên quan đến công việc.

    Hai năm sau, khi tôi xin nghỉ công ty để tìm việc mới, hỏi xin thông tin về công
    ty mới từ một người em đồng nghiệp cũ từng làm ở đó. Em cũng nhiệt tình trả lời
    tôi. Ít bữa sau em nhắn hỏi thăm tôi công việc, tôi nhắn lại một cách tế nhị là
    giai đoạn này khá nhạy cảm vì đang đợi để được gọi đi làm dù đã đậu phỏng vấn,
    vì thế chưa tự tin để chia sẻ nhiều thêm với em. Tôi hứa khi nào công việc ổn
    định sẽ tâm sự với em nhiều hơn. Tôi bất ngờ khi em nhắn tin ý là trước em chia
    sẻ thông tin mà giờ tôi lại nhắn thế thì từ sau em không nhắn hỏi gì nữa. Đó cũng
    là tin nhắn cuối cùng của tôi với em, dù trước đó hai chị em vẫn luôn vui vẻ,
    thân mật.

    Cuối cùng là chuyện mới xảy ra gần đây, lại là tôi và chị đồng nghiệp bộ phận
    kế toán. Sau khi làm việc với khách hàng về việc xuất hoá đơn, chị nhờ tôi sửa
    lại chứng từ theo yêu cầu của khách. Chứng từ sửa lại là để thuận lợi cho công
    việc của chị với khách, còn chứng từ của tôi bàn giao không vấn đề gì. Việc sửa
    này là sửa chứng từ của tôi, nếu tôi làm sẽ nhanh hơn nhưng cũng tốn thời gian.
    Vì thế tôi nói chị tự sửa đi vì đây là vấn đề thuộc bộ phận của chị.

    Chị bảo cái này không phải vấn đề của bộ phận chị mà là của cả công ty, chứng
    từ cần sửa thuộc bộ phận của tôi nên chị "nhờ" tôi sửa lại. Thực ra nếu chỉ một
    lần này thì thôi không nói, nhưng chị nhờ kiểu này nhiều lần rồi, tất nhiên là
    nhờ sửa lại chứng từ trong phần nghiệp vụ của tôi (chị cũng có thể mở và nếu tôi
    hướng dẫn thì chị cũng tự sửa được). Mỗi lần như vậy tôi lại tốn thêm thời gian
    nên thấy phiền và không vui, không khí cuộc nói chuyện lúc đó thật sự căng thẳng.

    Với tôi, những chuyện vừa xảy ra hay đã qua lâu rồi, bát nước đã hắt đi tôi vẫn
    nhớ lại mà thấy buồn. Tôi biết câu chuyện của mình có thể nhiều người coi là vụn
    vặt, nhưng vẫn muốn viết lên đây để lắng nghe ý kiến công tâm của các bạn về cách
    giao tiếp, cư xử, xử lý tình huống nơi công sở. Tính cách của tôi có sai không,
    sai ở đâu, hay đó chỉ là những câu chuyện bình thường chốn công sở và tôi cứ mặc
    kệ chúng?'
  lead: Tôi là nữ, 36 tuổi, hướng nội nhưng sống không quá khép mình, làm công ăn
    lương từ khi ra trường đến nay đã 12 năm.
  title: Gặp vấn đề với đồng nghiệp nữ nơi công sở
  url: https://vnexpress.net/gap-van-de-voi-dong-nghiep-nu-noi-cong-so-4588372.html
- content: 'Mức thu nhập của tôi chỉ vừa đủ chi tiêu hàng tháng, để dành được xíu
    tiền đóng các khoản phí cố định hàng năm. Giờ anh về hưu rồi nhưng vẫn có thu
    nhập hơn 100 triệu đồng mỗi tháng. Anh để riêng, mua những thứ cần thiết và thích
    cho ai thì cho, chẳng đưa tôi đồng nào. Tết nhất, lễ lạt tôi đều chi, hàng ngày
    còn phải lo cơm nước ba bữa. Anh còn đòi tôi trả lại tiền lúc trước cho tôi mượn
    để xây nhà.

    Gì anh cũng bảo tôi làm, chẳng cần biết tôi có thích hay không. Anh vô phòng thì
    mở đèn xem điện thoại, còn tôi xem thì phải tắt đèn. Anh mở tivi hay nhạc rất
    to, tôi ý kiến anh lại bảo tôi khó tính rồi mặt nặng mày nhẹ, tôi đành im. Tôi
    phải chấp nhận lấy phần tiền để dành để trang trải cả năm trả cho anh và trả tiếp
    trong 10 năm như thế. Vợ chồng sống kiểu vậy hoài sao mà sống nổi. Lúc trước tôi
    là người phụ nữ năng động, tích cực và vui vẻ.

    Từ khi anh về hưu, ngày càng biến tôi thành một con người khác. Tôi buồn bã, tính
    toán từng chút, suy nghĩ rất nhiều khi cần mua gì đó. Mong được các bạn tư vấn.'
  lead: Trước khi gặp tôi, anh bị vài người phụ nữ lừa gạt tài sản, tiền bạc; khi
    quen nhau, anh cũng giúp tôi xây nhà và kinh doanh tốt hơn.
  title: Phải làm sao với người chồng tính toán
  url: https://vnexpress.net/phai-lam-sao-voi-nguoi-chong-tinh-toan-4588371.html
- content: 'Việc bị nợ lương tôi có thể cầm cự được vì vợ còn buôn bán nhỏ ở nhà.
    Cuối năm tôi bị một chủ thầu quỵt nợ tiền hàng gần 500 triệu đồng, tôi giải thích
    nhưng công ty không chịu, trừ luôn nửa năm lương, ép tôi kiếm tiền trả nợ tiền
    hàng.

    Bế tắc, tôi vay nóng ở ngoài, nghỉ việc, làm đủ nghề nhưng lãi mẹ đẻ lãi con.
    Vợ tôi suy sụp, con cái vẫn đang tuổi ăn học (tôi có hai con gái). Nhiều khi chủ
    nợ (có cả ngân hàng) thúc ép, hăm dọa tôi, xã hội đen đến nhà rồi đến trường học
    của con tôi. Nhiều lần nghĩ quẩn, tôi định làm chuyện dại dột nhưng còn con cái
    nên tôi không dám. Gia đình, anh em thấy vậy cũng xa lánh tôi, có tiền không cho
    tôi vay, không đến nhà chơi vì sợ tôi mượn tiền. Tôi phải làm sao đây?'
  lead: Tôi 41 tuổi, năm năm trước làm cho công ty kinh doanh đèn led, công việc cũng
    tốt, sau đó công ty thua lỗ và nợ tôi sáu tháng lương.
  title: Nghĩ chuyện dại dột khi nợ nần rồi lại thương con
  url: https://vnexpress.net/nghi-chuyen-dai-dot-khi-no-nan-roi-lai-thuong-con-4588267.html
- content: 'Một lần gặp mặt, tôi xem điện thoại em và phát hiện một chuyện. Hôm đó,
    em với mấy người bạn uống rượu, say hay không tôi không biết (tôi đoán là không).
    Rồi em và một chàng trai đã có cảm xúc với nhau. Em kịp dừng lại trước khi đi
    quá giới hạn, sau đó nhắn cho người kia rằng không thể làm chuyện có lỗi với tôi.
    Sau đó, hai người họ không nhắc đến chuyện này nữa và cũng ít nói chuyện.

    Chúng tôi đã tâm sự với nhau, em không xin lỗi, chỉ nói sẽ rút kinh nghiệm, sau
    không uống say nữa vì em cho rằng hôm đó đã say. Tạm thời, tôi tha thứ cho em
    nhưng còn suy nghĩ khá nhiều. Tôi có nên quên chuyện này, tha thứ và cho em cơ
    hội?'
  lead: Tôi và em đến với nhau nửa năm, đã vậy còn yêu xa nữa, người trong Nam, kẻ
    ngoài Bắc.
  title: Em suýt đi quá giới hạn với người khác khi đang yêu tôi
  url: https://vnexpress.net/em-suyt-di-qua-gioi-han-voi-nguoi-khac-khi-dang-yeu-toi-4588260.html
- content: 'Tôi còn quá mâu thuẫn, luyến tiếc cuộc sống đủ mù sắc nơi đây, nhiều cơ
    hội đã bỏ lỡ. Hai tuần nữa tôi phải quay về Mỹ, nơi lạnh và buồn chán, tẻ nhạt,
    nhưng ở nơi đó có chồng con. Tôi tự trách mình là phụ nữ mà sao không yên phận
    trong khi đã gặp được người chồng tốt, có con khỏe, xinh, gia đình đủ điều kiện,
    không lo "cơm áo gạo tiền"? Chồng cho tôi tự do bay nhảy, tôi thích đi đâu chồng
    cũng cho đi. Tôi cũng chẳng biết phải làm gì tiếp theo với cảm giác chênh vênh
    này.

    Nếu như ngày ấy tôi không đi Mỹ thì giờ có thể tiếp xúc với nhiều tầng lớp ở Sài
    Gòn, khác xa với người Việt tôi gặp ở Mỹ. Người ở Sài Gòn năng động, dễ chịu,
    dễ chơi. Còn tôi lại chẳng thể nói chuyện với những người Việt ở Mỹ mà tôi biết.
    Tôi thích gặp gỡ với giới kinh doanh. Chồng tôi từ nhân viên, giờ đã được tôi
    thúc ép trở thành chủ . Tôi có nhiều tham vọng và bản thân luôn áp lực phải làm
    gì đó to tát hơn. Tôi về Sài Gòn, như cá gặp nước, giờ chưa gì phải quay về Mỹ,
    nơi với tôi thật chán mà ai cũng nghĩ đó là thiên đường. Tôi chỉ thích tiếp xúc
    với người ở Sài Gòn và phát triển sự nghiệp ở đây. Giờ mọi thứ quá muộn khi tôi
    có con bên Mỹ, tôi phải quay về dù nói đó lạnh lẽo và cảm xúc chán nản. Mong được
    các bạn chia sẻ cùng tôi.'
  lead: Nằm ở căn phòng khách sạn xa hoa một mình sau một ngày năng động, gặp gỡ biết
    bao người, tôi cảm thấy tâm chưa tịnh, chưa bình yên.
  title: Chênh vênh tuổi 35
  url: https://vnexpress.net/chenh-venh-tuoi-35-4588261.html
- content: 'Tôi thương em, theo đuổi một thời gian dài nhưng em không đồng ý. Em không
    lạnh nhạt với tôi, chỉ nói tình cảm chưa đủ và vì em đã chịu nhiều tổn thương
    với mối tình trước nên muốn tôi vun đắp tình cảm thêm. Hơi nản lòng vì bị từ chối
    tình cảm, thêm gia đình thúc ép, tôi đồng ý xem mắt theo sắp xếp của bố mẹ trong
    khi vẫn không từ bỏ tình cảm với em. Đối với em, tôi vẫn cố gắng thể hiện hết
    sự yêu thương.

    Rồi cũng đến ngày tôi hái quả ngọt, em đồng ý yêu tôi. Thế nhưng, tôi đã tự đẩy
    mình vào một tình huống trớ trêu khi gia đình tôi và gia đình cô gái lần trước
    xem mắt kia bắt đầu đặt vấn đề kết hôn. Vốn dĩ hai bên gia đình quen biết nhau
    mấy chục năm rồi, từ đời ông bà hai bên, cô con gái nhà họ lại quá thuận trong
    mắt nhà tôi, so với em, một người xa lạ, tư tưởng và quê quán cũng quá khác biệt.
    Em là mẫu người con gái hiện đại, xinh đẹp và giỏi giang, quan trọng là hiện tại
    chưa hề có ý định kết hôn. Giữa hai thái cực, tôi hèn nhát lựa chọn để mọi chuyện
    trôi đi theo số phận và ý muốn của mọi người.

    Thời gian rảnh tôi dành hết cho em, gồm cả sự ưu ái và yêu thương. Những giây
    phút ở bên em, tôi vô cùng hạnh phúc, như thế giới trong mơ, cho đến khi tôi phải
    về nhà và đối diện với việc mình đang có vợ sắp cưới. Tôi đã lựa chọn để mất em
    và cưới vợ theo ý muốn của gia đình. Ngày cưới, ai cũng vui vẻ, ba mẹ tôi vui
    cười hân hoan, chỉ lòng tôi chết lặng. Vừa cưới xong, tôi dọn dẹp lại suy nghĩ
    của bản thân, cố gắng dồn tinh thần, vun vén cho gia đình mới vì dù sao cũng trả
    giá quá đắt rồi. Vậy mà, ngay trong đêm tân hôn, tôi nhận ra lựa chọn của mình
    sai lầm đến mức nào. Là một thằng đàn ông có nhu cầu cao, cộng thêm hơi men say,
    vậy mà khi gần gũi vợ, tôi không hề thấy cảm giác gì. Tôi chỉ biết làm tròn bổn
    phận người chồng và luôn nghĩ đến em khi gần gũi vợ. Từ đó đến nay, tôi không
    hề có chút hứng thú nào khi ở cạnh vợ.

    Công việc tôi rất bận rộn, nghĩ cuộc sống sẽ ổn thôi, tối về đặt lưng xuống là
    ngủ. Thực tế cuộc sống hôn nhân của tôi luôn có cự cãi. Tôi không thể chịu nổi
    một câu càm ràm hay một lời trách móc của vợ. Tôi luôn cảm thấy vợ không hiểu
    và không cảm thông cho sự mệt mỏi của tôi. Vốn dĩ mọi việc có ba mẹ tôi quán xuyến,
    việc nhà cũng chỉ có bấy nhiêu, trước khi có vợ tôi cũng không cần phải làm gì,
    vậy mà có thêm vợ tôi lại nghe thêm lời trách móc. Điều đó càng ngày càng khiến
    tôi quá mệt mỏi mỗi khi về nhà và lại nhớ em hơn.

    Tôi không thể không so sánh, đôi khi cùng một vấn đề, với em là một giấc mơ còn,
    nghĩ về vợ tôi lại là hiện thực tàn khốc. Em rất giỏi nấu nướng, tôi thích ngắm
    nhìn em loay hoay trong bếp để có những bữa cơm thơm ngon. Em nói đã nấu nướng
    rồi, rửa chén phần anh nhé. Còn vợ tôi, cơm nước không phải lo vì mẹ tôi đã nấu,
    cũng chẳng thể khéo như em, vậy mà lại cáu gắt khi tôi quá mệt, chỉ muốn đi ngủ,
    không phụ vợ dọn dẹp. Em thường massage, đấm lưng cho tôi vì biết tôi làm việc
    thường đau nhức, rồi ấn trán, gãi đầu cho tôi thoải mái. Còn vợ tôi chỉ cằn nhằn,
    không hề hỏi tôi có mệt không.

    Đôi khi tôi chỉ muốn cho vợ đi làm thay mình để cô ấy biết được kiếm tiền cực
    khổ thế nào, đây chỉ biết so sánh chồng người ta làm cho vợ thế này, thế nọ. Còn
    em luôn sợ tôi tốn tiền, chẩng bao giờ đòi hỏi gì, chọn quà luôn cố chọn món rẻ
    tiền hơn. Vợ suốt ngày hỏi tiền tôi đâu, đã tiêu những gì. Vợ tôi còn kiểu cậy
    mối quan hệ hai nhà, có chuyện gì cũng làm um lên để hai bên nói thêm vào, trách
    móc tôi dù việc chẳng đáng. Tôi dường như mất tự do ngay trong chính ngôi nhà
    của mình. Có những đêm tôi không muốn về nhà nhưng cũng bị mẹ ép bắt về vì vợ
    sang mách mẹ, nếu tôi không về lại làm ầm ĩ cả bên nhà vợ nên gia đình tôi sợ
    mất mặt.

    Càng ngày tôi càng mệt mỏi và đau khổ. Còn em luôn trách và hận tôi; trong khi
    tôi cũng hận chính mình. Hiện tại, tôi không thể bỏ vợ, cũng xác định mất em mãi
    mãi rồi. Mong được các bạn cùng chia sẻ.'
  lead: Tôi là con trai duy nhất trong nhà, đã đến tuổi lấy vợ được vài năm, cả dòng
    họ cũng nóng ruột rồi hối thúc.
  title: Đêm tân hôn, tôi đã biết mình sai lầm
  url: https://vnexpress.net/dem-tan-hon-toi-da-biet-minh-sai-lam-4588137.html
- content: 'Dáng người tôi cao nhưng gầy và đen, hơi gù, ba vòng như một, khuôn mặt
    được nhận xét là nhìn chán đời và không cảm tình. Mũi tôi cao nhưng mắt rất thâm,
    lại hơi đục, lờ đờ, nhìn rất mệt mỏi; môi dày và thâm, răng xấu nên ít nói cười.
    Cơ thể tôi hay đổ mồ hôi, lại là mồ hôi dầu, khá khó ngửi khi ở gần, đúng kiểu
    người ta bảo nhìn "xấu xấu bẩn bẩn". Khi đi học, tôi hay bị bắt nạt, cô lập; đi
    làm cũng không khá hơn.

    Tôi ngày càng tự ti, mệt mỏi, chán nản, gần như không thể kết nối với mọi người
    xung quanh. Sức khỏe của tôi cũng không được tốt, ngày càng kém, một phần do tôi
    hay stress, phần do bệnh lúc bé rồi đi làm công nhân thức đêm nhiều. Đầu năm nay
    tôi hết hợp đồng làm việc, sức khỏe không tốt cộng ngoại hình xấu nên xin việc
    khá khó khăn. Chỗ họ nhìn ngoại hình thì tôi bị loại, chỗ tôi được nhận lại không
    đủ sức làm. Tôi đi làm thời vụ, công việc khá ổn nhưng giờ hết việc nên họ cho
    nghỉ.

    Nhìn lại quãng thời gian 28 năm qua, tôi thấy nản vô cùng, cũng không có ý định
    lập gia đình. Đi làm, tôi bớt suy nghĩ, giờ thất nghiệp nhìn bản thân càng chán.
    Ai thấy tôi cũng bảo như bà mẹ mấy con, nghĩ mà buồn. Tôi định sang tháng đi học
    nghề để kiếm công việc phù hợp hơn. Tôi viết ra đây cho nhẹ lòng, mong được các
    bạn chia sẻ.'
  lead: Tôi là nữ, 28 tuổi, làm công nhân, chưa lập gia đình và rất ít bạn bè, ngoại
    hình kém nên luôn tự ti.
  title: Tự ti vì ngoại hình
  url: https://vnexpress.net/tu-ti-vi-ngoai-hinh-4588126.html
- content: 'Đầu năm thứ ba đại học, tôi gặp tình đầu, cũng là vợ cũ. Em lớn hơn tôi
    một tuổi, là con cả trong gia đình nghèo có mẹ làm giáo viên, bố mất sớm. Em xinh
    đẹp, mạnh mẽ, học giỏi nên không ít người theo đuổi. Học xong đại học, chúng tôi
    về ra mắt hai bên gia đình nhưng bị phản đối vì cả hai đều lớn lên trong gia đình
    nghèo khó. Chúng tôi cương quyết cưới và một thời gian sau được chấp thuận. Tôi
    ở rể để tiện chăm vợ ở cữ. Năm 2003, chúng tôi có con gái đầu lòng. Những ngày
    tháng sống bên nhà vợ với tôi như địa ngục. Mẹ vợ thường xuyên móc mỉa, xét nét,
    nói những lời lẽ coi thường vì điều kiện kinh tế của tôi hồi đó không bằng chồng
    người ta. Mấy đứa em vợ cũng hùa theo bà, coi khinh tôi.

    Đến năm 2004, tôi và vợ ly hôn, vợ làm đơn với lý do muốn giải thoát cho tôi,
    thấy tôi chịu nhiều áp lực từ hai bên gia đình. Vợ bảo cũng vì sự bình yên của
    con sau này, không muốn con phải chứng kiến cảnh bố mẹ không hạnh phúc. Khi em
    gửi đơn, tôi sốc, rất đau khổ, khóc lóc và cầu xin vợ. Sau mọi sự cố gắng của
    tôi, vợ vẫn muốn chia tay, tôi buộc phải thuận tình ly hôn. Sau đó, vài lần tôi
    xuống nhà vợ cũ thăm con, lần nào cũng thất bại vì nhà vợ luôn chửi bới, cấm cản,
    không cho vào, vợ thì lần nào cũng không thấy ở nhà. Từ đó, tôi không xuống thăm
    con nữa.

    Rồi tôi quyết định lên Sài Gòn gây dựng sự nghiệp. Tôi cố gắng đi làm, học thêm
    bên ngoài về chuyên môn, ngoại ngữ. Tôi làm thuê trong các công ty xây dựng, đúng
    với chuyên ngành đã học. Tôi dần thăng tiến trong công việc, làm trên Sài Gòn
    thêm vài năm rồi về quê mở công ty bằng số vốn tích cóp và tiền bố mẹ bán mảnh
    đất cao su bà nội để lại. Đây cũng là thời điểm tôi gặp và yêu em, vợ hiện tại.
    Tính em hiền lành, thật thà, sống tình cảm. Chúng tôi quen nhau năm rưỡi thì tiến
    tới hôn nhân dưới sự chấp thuận của hai bên gia đình.

    Năm 2015, chúng tôi đón con đầu lòng nhưng vợ chồng không sống chung. Cả hai thỏa
    thuận là tôi sống ở nhà riêng kết hợp công ty, còn vợ sống ở nhà ngoại vì tôi
    không thích ở rể và vợ thì không muốn xa bố mẹ. Buổi sáng tôi đi làm, chiều tối
    đến nhà ngoại ăn cơm chung, đón hai mẹ con đi chơi đây đó. Sau một năm có con,
    công ty của tôi bắt đầu làm ăn khấm khá. Mỗi tháng, tôi đưa vợ 10 triệu đồng để
    lo sinh hoạt và nuôi con. Tôi cấp dưỡng cho con gái riêng khoảng 20 triệu đồng
    mỗi nửa năm, cho đến năm ngoái thì ngưng vì cháu đủ 18 tuổi. Đầu năm nay, tôi
    và vợ có thêm đứa con thứ hai nhưng bé cũng là con gái, tôi có chút buồn, muốn
    có con trai để sau này tiếp quản công ty.

    Những năm trước, tôi hầu như không liên lạc với vợ cũ, chỉ thỉnh thoảng gọi điện
    cho con để chuyển tiền cấp dưỡng, không nói chuyện nhiều. Cách đây không lâu,
    tôi chủ động liên lạc với vợ cũ để hỏi thăm về cuộc sống của cô ấy. Được biết
    vợ cũ hiện là chủ công ty may mặc ở Thủ Đức. Hai mẹ con đã dọn lên Thủ Đức sống
    vài năm nay, không còn ở chung với nhà ngoại ở Dĩ An. Từ đấy tôi thường xuyên
    lên thăm hai mẹ con vợ cũ. Tôi giấu bố mẹ, các em và vợ hiện tại điều này.

    Mỗi lần đến thăm, tôi phụ giúp hai mẹ con nấu ăn rồi ở lại ăn cơm, như một gia
    đình. Thỉnh thoảng, tôi cũng đưa hai mẹ con lên Sài Gòn đi ăn nhà hàng, cà phê
    hoặc mua sắm ở các trung tâm thương mại. Tôi làm vậy vì muốn con có được khoảng
    thời gian trọn vẹn bên bố mẹ. Vợ cũ tỏ vẻ dễ gần với tôi như ngày xưa. Được khoảng
    ba tháng, vợ hiện tại của tôi biết chuyện, là do vợ cũ gọi điện than rằng tôi
    đang làm phiền cuộc sống mẹ con cô ấy. Vợ cũ trách móc, chửi bới và cấm tôi tới
    thăm. Từ đó, vợ chồng tôi thường xuyên cãi nhau, xích mích từ chuyện vợ cũ đến
    tiền bạc, con cái.

    Mới đây, con gái cả của tôi chủ động gọi điện, nói mẹ đã có người mới, quen nhau
    mấy năm rồi, năm sau họ sẽ tổ chức cưới, hai mẹ con dọn lên Sài Gòn ở chung với
    gia đình mới. Cháu nói mẹ không ưa gì tôi, mẹ tươi cười trước mặt nhưng sau lưng
    nói xấu tôi với bạn bè và cả chồng mới. Vợ cũ chê tôi vô trách nhiệm, đối xử tệ
    bạc với hai mẹ con, bỏ cô ấy vì nghèo, còn trách tôi không thèm xuống ngoại để
    thăm hỏi. Bây giờ cô ấy giàu, tôi lại xum xoe đến thăm để tìm cách đào mỏ. Vợ
    cũ còn bịa đặt tôi giàu có, thành công được như ngày hôm nay là nhờ lên Sài Gòn
    làm trai bao, đào mỏ, lừa lọc mấy người phụ nữ giàu chứ không có tài năng gì.
    Sau cuộc nói chuyện đó, tôi quyết định không lên thăm hai mẹ con thêm lần nào
    nữa.

    Về phía vợ tôi, em kiểm soát, liên tục gọi video để biết tôi đi đâu, làm gì. Nếu
    tôi không nhấc máy, em sẽ gọi cho các em trai tôi, nhân viên của tôi hoặc lên
    hẳn công ty để kiểm tra. Em hay chửi bới, trách móc, sỉ nhục tôi, mấy tháng trước
    còn dùng cục gạch xây nhà đánh vô đầu tôi, khiến tôi phải nằm viện một tuần. Ác
    hơn nữa, vợ tiêm nhiễm vào đầu con tôi những suy nghĩ xấu xa, khiến con ghét bỏ
    tôi ra mặt. Mỗi lần tôi mua quà cho con, con đều ném đi hoặc khiến tôi rất buồn.

    Mâu thuẫn giữa hai vợ chồng ngày càng lớn. Tôi có nên ly hôn hay tiếp tục chịu
    đựng để không phải chia chác tài sản, không bị mang tiếng phụ bạc vợ con? Còn
    một vấn đề khác, tôi có hai căn nhà nhỏ trên Sài Gòn và một căn nhà ở Bình Dương
    đã mua cách đây vài năm, là một phần nhỏ trong khối tài sản của tôi. Tôi quyết
    định lấy đó làm tài sản thừa kế cho con gái cả, có nên nói cho con biết không?'
  lead: Tôi 41 tuổi, chủ công ty xây dựng, con cả trong gia đình nghèo có bốn anh
    em, bố mẹ đều ngoài 60 tuổi.
  title: Vợ kiểm soát thái quá từ khi biết tôi còn dây dưa với vợ cũ
  url: https://vnexpress.net/vo-kiem-soat-thai-qua-tu-khi-biet-toi-con-day-dua-voi-vo-cu-4586877.html
- content: 'Anh hai tôi ly dị vợ, để lại con trai cho ông bà nội nuôi. Tôi là công
    chức ở một cơ quan của tỉnh, có nhà riêng, công việc ổn định. Khi xây nhà và mua
    đất, tôi còn nợ ngân hàng 250 triệu đồng, thời hạn trả còn 10 năm, lãi mỗi tháng
    tầm 4,5 triệu đồng. Lương công chức của tôi tầm năm triệu đồng, tới tháng bảy
    này được lên sáu triệu đồng. Tôi kinh doanh online thêm, mỗi tháng kiếm tầm năm
    đến bảy triệu đồng. Tổng thu nhập trung bình của tôi là 10 triệu đồng, đủ chi
    tiêu và trả nợ ngân hàng, không có dư gì nhiều.

    Mấy năm trước kinh doanh thuận lợi, tôi tích góp được tiền mua đất và xây nhà.
    Hai năm trở lại đây tình hình dịch Covid và có sự cạnh tranh nên buôn bán không
    còn lời như thời gian trước. Một phần do tôi vẫn phải đi làm nên không đầu tư
    vào quay video và hình ảnh sản phẩm, cũng không chạy quảng cáo nên thụt lùi so
    với các shop khác. Tôi kinh doanh đồ dùng cho các bạn tomboy và cộng đồng LGBT.
    Vì làm công chức nên tôi không tiện ra mặt và sử dụng hình ảnh của mình nên mất
    khách một phần là vậy.

    Tính ra tiền lương của tôi chỉ dành để trả lãi ngân hàng, nếu buôn bán không thuận
    lợi thì tháng đó tôi rất áp lực và mệt mỏi vì phải đắn đo, suy nghĩ. Tôi đang
    có khoản tiết kiệm tầm 200 triệu đồng, phân vân giữa các lựa chọn:

    Một là đem số tiền đó trả bớt để giảm lãi ngân hàng, còn nợ lại trả hàng tháng
    cũng nhẹ. Hai là cho ba mẹ mượn để chuộc lại phần đất đã cầm cố cho bà con bảy
    công đất vuông để đầu tư nuôi tôm sản xuất. Hàng tháng tôi cũng cho tiền ba mẹ
    khám bệnh tầm một, hai triệu đồng. Ba là tôi vẫn gửi tiết kiệm số tiền đó và buôn
    bán tiết kiệm, tích góp thêm. Bốn là tôi đem đầu tư, mở thêm cửa hàng buôn bán
    quần áo do cũng kinh doanh online mấy năm nay, phần này có vẻ không khả thi vì
    tôi phải đi làm, vừa làm vừa mở cửa hàng chắc không ổn lắm. Mong mọi người tư
    vấn cho tôi hướng đầu tư hợp lý.'
  lead: Tôi là nữ, độc thân, 33 tuổi, đồng tính, xác định không lấy chồng và sinh
    con, cứ ở vậy nuôi ba mẹ và con trai của anh hai.
  title: Với 200 triệu đồng, tôi nên đầu tư thế nào cho hợp lý?
  url: https://vnexpress.net/voi-200-trieu-dong-toi-nen-dau-tu-the-nao-cho-hop-ly-4587908.html
- content: ''
  lead: Phải làm thay phần việc của đồng nghiệp thân thiết, tôi thẳng thắn góp ý thì
    bị giận và cảm giác như cả công ty cô lập mình.
  title: Bị cô lập tại chỗ làm
  url: https://vnexpress.net/bi-co-lap-tai-cho-lam-4588038.html
- content: 'Chồng chỉ lo làm ăn khi chúng tôi chưa có con, khi con được một tuổi là
    anh thương xuyên gây nợ, lén lút cầm cố vàng cưới của hai vợ chồng hết lần này
    đến lần khác. Vợ chồng tôi từng ly thân năm tháng vì anh không lo làm ăn, vô tâm,
    vô trách nhiệm, chỉ mê game và đi cà phê với bạn. Tôi đi làm rồi về lo toàn bộ
    cho con và gia đình.

    Thời kỳ Covid, chồng thất nghiệp, không làm được gì để lo cho gia đình. Khi quyết
    định quay trở lại sống chung, anh hứa trước ba mẹ hai bên sẽ thay đổi, tu chí
    làm ăn, hóa ra lại lén lấy bảo hiểm nhân thọ của con đi vay nợ, cả năm trời không
    lo được gì cho con ngoại trừ mua được một thùng sữa mỗi tháng. Đôi lúc túng thiếu,
    anh lại trộm tiền của mẹ vợ. Tôi quá chán nản và tuyệt vọng.

    Tôi đang mang thai nhưng chưa một lần anh đưa đi khám thai, cũng không đưa tiền
    về cho tôi. Lúc nào anh cũng bảo đi làm mà tiền không có, lại gây nợ, ảnh hưởng
    vợ con. Tôi cảm giác mình bị trầm cảm. Con tôi rất mến ba, nếu vợ chồng ly hôn
    tôi sợ ảnh hưởng đến tâm lý của con, còn sống chung như này thật sự tôi không
    chịu nổi áp lực. Anh cứ hứa hẹn nhưng lại liên tục mắc sai lầm hết lần này đến
    lần khác, không có hành động cụ thể gì. Tôi có nên dứt khoát với chồng? Có bầu
    bé thứ hai là do tôi lỡ chứ thực lòng tôi không hề muốn. Tôi phải làm sao đây?'
  lead: Tôi 30 tuổi, giáo viên mầm non, thu nhập ổn định nhưng không cao, có bé bốn
    tuổi và đang mang thai được năm tháng.
  title: Trầm cảm khi sống cùng chồng
  url: https://vnexpress.net/tram-cam-khi-song-cung-chong-4587909.html
- content: 'Tôi 52 tuổi, thu nhập 20 triệu đồng mỗi tháng; vợ kém hai tuổi, buôn bán
    nhỏ tại chợ. Tôi có hai con một trai, một gái. Cháu trai 23 tuổi, học đại học
    năm cuối, cháu gái học lớp 10. Kinh tế gia đình tôi ở mức trung bình. Tôi không
    thích nhậu nhẹt, bỏ hút thuốc được 15 năm nay. Do dành dụm tiết kiệm nên vợ chồng
    tôi mua được nhà riêng và dư chút tiền bạc. Gia đình tôi được bà con hàng xóm
    nhận xét rất tốt.

    Năm ngoái tôi phát hiện con trai có nhiều bất thường, hỏi thì con nói vẫn bình
    thường. Thấy lạ nên vợ chồng tôi kiểm tra phòng con, phát hiện có cần sa. Hỏi
    thì con bảo đã sử dụng với bạn bè từ năm thứ nhất đại học. Vợ chồng tôi rất sốc
    và khủng hoảng.

    Tôi đưa con đi khám, được chẩn đoán rối loạn tâm thần và hành vi do sử dụng cần
    sa. Vậy mà con không chịu uống thuốc, có hành động phản kháng, trước đây rất vâng
    lời, vì thế bệnh càng nặng, giống như hoang tưởng. Sau khi tham khảo, tôi nhờ
    người đưa con đến trung tâm cai nghiện để điều trị. Một tháng sau ổn định, con
    xin về nhà để tiếp tục học và cam kết không sử dụng. Tôi tin tưởng nên cho cháu
    về, không ngờ sau một tuần con lại đặt mua về nhà sử dụng tiếp (ba tuần sau tôi
    mới phát hiện).

    Tôi động viên cháu vào trung tâm để cai mới được, ở nhà rất khó bỏ. Ở trong trung
    tâm được một tháng rưỡi thì vào dịp tết, con xin về, hứa sẽ bỏ, nhưng lại tâm
    sự với em gái là sau này sẽ lén cha mẹ để sử dụng. Ăn tết xong cháu lại mua về
    sử dụng tiếp. Tôi thuê người đưa cháu vào lại trung tâm để cai, nay được gần hai
    tháng. Đợt này con phải làm đồ án nên xin về làm, cam kết không sử dụng nữa. Trong
    suy nghĩ của con, cần sa nhẹ, vài nước trên thế giới được sử dụng hợp pháp. Con
    không ý thức được bản thân bị loạn thần, hoang tưởng do cần sa mà cứ khăng khăng
    do vấn đề khác, mấy tháng nay con vẫn phải uống thuốc điều trị loạn thần.

    Tôi bế tắc, không biết phải làm như thế nào. Từ lúc biết chuyện, vợ tôi ngày nào
    cũng khóc vì buồn. Nếu tiếp tục cho ở trung tâm thì con không làm đồ án tốt nghiệp
    rồi trách cha mẹ. Ở trong đó rất tốn kém, chi phí một tháng hết 16 triệu đồng,
    ở lâu dài vợ chồng tôi cũng không chịu nổi chi phí. Nhưng đón con về, vợ chồng
    tôi lại sợ con không lo học, tiếp tục sử dụng cần sa rồi lại phải thuê người đưa
    và trung tâm lại. Không lẽ từ nay đến cuối đời, vợ chồng tôi phải lo lắng mãi
    cho con sao, còn ảnh hưởng đến việc học hành của con gái nữa. Gia đình tôi chưa
    cho họ hàng biết chuyện này, sợ cháu bị kỳ thị. Tôi phải làm sao đây?'
  lead: Con trai cả tôi ốm nhom, xanh xao, cười không kiểm soát, không giao tiếp với
    ai, trầm cảm, trong khi trước đây con rất hoạt bát.
  title: Bế tắc vì phát hiện con sử dụng chất cấm
  url: https://vnexpress.net/be-tac-vi-phat-hien-con-su-dung-chat-cam-4587898.html
- content: 'Chúng tôi yêu rồi cưới nhau năm tôi 24 tuổi và anh 26 tuổi. Tính anh rất
    vui vẻ, phóng khoáng với mọi người; ngược lại rất ki bo, hay chửi tục và chửi
    thề với vợ. Tôi đã nhẫn nhịn, chịu đựng tính xấu ấy vì anh rất thương con và là
    người nắm giữ tài chính trong gia đình. Sau vụ tôi bị lừa mất 200 triệu đồng,
    anh càng trở nên coi thường và mắng chửi tôi bất kể lúc nào.

    Khi còn trẻ, anh đẹp trai, có chút quyền lực và tiền bạc nên nhiều mối quan hệ
    ngoài luồng bất kể tôi buồn và đau khổ như thế nào. Chính vì điều đó mà tình cảm
    giữa tôi với anh ngày càng nhạt nhẽo. Tôi vẫn chịu đựng vì không muốn con khổ.
    Nay con cái đã có gia đình riêng, tôi muốn ly hôn để về lại quê nhà, mua một căn
    hộ nhỏ sống phần đời tự do còn lại. Tôi không biết làm như thế có đúng không,
    mong mọi người cho lời khuyên.'
  lead: Tôi hơn 60 tuổi, các con đã có gia đình, cảm thấy không còn lý do gì để sống
    cùng chồng trên đất khách quê người nữa.
  title: Có nên ly hôn chồng khi tuổi ngoài 60
  url: https://vnexpress.net/co-nen-ly-hon-chong-khi-tuoi-ngoai-60-4587899.html
- content: 'Anh không có nhiều nhu cầu về chuyện chăn gối, chúng tôi chưa có con,
    đó cũng là áp lực với người phụ nữ như tôi khi về quê dự đám tiệc họ hàng. Chúng
    tôi sống cùng với mẹ anh, do khác nhau về tư tưởng nên mối quan hệ của tôi và
    mẹ chồng không tốt. Tôi vẫn luôn chọn cách im lặng, nhẫn nhịn cho nhà êm cửa ấm.

    Tiến đến kết hôn, tôi chỉ muốn sống cạnh anh, còn anh không thể để mẹ chồng sống
    một mình dù lúc trước nhiều lần hứa sẽ ra riêng. Chuyện không có gì đáng nói khi
    tôi vẫn kiểm soát được cho đến khi anh dành hết thời gian, tiền bạc cho công việc
    và hỗ trợ gia đình chị gái, rồi cả việc mua bán của mẹ chồng.

    Một ngày tôi chỉ bên cạnh anh vài tiếng, cứ hơn 12h đêm anh mới vào phòng rồi
    lăn ra ngủ. Tình trạng này kéo dài từ khi dịch bệnh Covid đến giờ hơn hai năm
    rồi. Tôi cảm thấy cô đơn trong chính hôn nhân của mình dù nhiều lần thỏ thẻ anh
    đừng để tôi một mình. Tôi thương anh rất nhiều nhưng cũng không muốn sống cảnh
    như này mãi. Mong mọi người tư vấn cho tôi, phải làm sao để cải thiện tình cảm
    vợ chồng?'
  lead: Tôi yêu và quen anh lúc 18 tuổi, anh là tình đầu của tôi; quen nhau bảy năm
    sau đó kết hôn được sáu năm rồi.
  title: Chồng không dành thời gian cho tôi
  url: https://vnexpress.net/chong-khong-danh-thoi-gian-cho-toi-4587678.html
- content: 'Sau sáu tháng đi làm, tôi nhận được tin nhắn của người đàn ông nặc danh,
    nói chồng tôi đang nhắn tin gạ gẫm, tán tỉnh nhiều cô gái. Người đó nhờ tôi thông
    báo với chồng, nếu còn tiếp tục sẽ công khai thông tin trên mạng xã hội.

    Hồi mới cưới tôi cũng biết anh có lần chat gạ gẫm gái, sau đó không thấy nữa nên
    tôi cũng không để tâm. Bẵng đi tám năm, tôi lại nhận được tin nhắn của người lạ
    như vậy, giờ rất muốn ly hôn. Tôi hỏi nhiều lần nhưng người nặc danh kia không
    đưa ra bằng chứng nhưng cũng nói là không muốn chồng tôi đi quá giới hạn. Tôi
    nên làm thế nào để giải quyết chuyện này? Có nên tha thứ cho chồng hay làm cho
    ra lẽ?'
  lead: Tôi 30 tuổi, có hai con, vợ chồng đã mua nhà và xe, đang nợ ngân hàng 1/3
    tiền nhà và mới sinh em bé.
  title: Người ẩn danh báo tin chồng tôi gạ tình nhiều cô gái
  url: https://vnexpress.net/nguoi-an-danh-bao-tin-chong-toi-ga-tinh-nhieu-co-gai-4587679.html
- content: 'Nhiều lần tôi gay gắt với anh về vấn đề cần đi ra ngoài làm việc kiếm
    tiền, chia sẻ việc nhà với vợ, anh cứ lần lữa mãi rồi bảo: "Anh biết rồi, để anh
    tính".

    Vợ chồng tôi có ba đứa con nhỏ: ba tuổi, năm tuổi và bảy tuổi. Tôi kinh doanh
    tự do tại nhà nên chủ động được việc chăm con và quán xuyến gia đình. Chồng trước
    dịch Covid-19 làm nhân viên văn phòng, thu nhập không cao nhưng vợ chồng chi tiêu
    có kế hoạch, tiết kiệm, mọi thứ trong nhà vừa phải, không quá áp lực về tài chính.
    Từ dịch đến nay, công ty anh ít việc dần, cuối cùng anh nằm trong diện cắt giảm.

    Trong thời gian đi xin việc, anh chơi game những lúc nhàn rỗi. Nói về việc chơi
    game, từ ngày sinh viên anh đã ham chơi rồi. Sau đó đi làm, lập gia đình, có con
    nên anh bớt chơi. Một hai năm trở lại đây, con cái đi học hết, nhà cửa đã có vợ
    lo toan nên anh lại vô lo vô nghĩ, lao vào game. Ban đầu anh chỉ chơi lúc rảnh,
    đến giờ đón con sẽ đi đón rồi về nhà tắm rửa, cho con ăn và kèm con học. Một thời
    gian sau anh bắt đầu đẩy việc đón con cho tôi, kèm con học thì bố một máy tính
    chơi game, con một máy tính ngồi học bên cạnh. Cuối cùng tôi kéo con sang phòng
    khác, tự kèm.

    Bây giờ anh cũng ngồi trước máy tính chơi game cả ngày lẫn đêm, không những thế
    còn đóng cửa phòng lại để bật loa. Tôi cũng không nắm được anh chơi game gì mà
    toàn nghe tiếng trâu ngựa hí, bò kêu, lợn kêu ầm ĩ. Cơm đã không nấu, đến giờ
    ăn gọi xuống ăn cơm anh cũng bảo "đang dở ván". Nói thêm nữa là tôi lại cáu gắt,
    ảnh hưởng tới các con nên đành mặc kệ. Bé đầu nhà tôi lên lớp hai, hai bé sau
    đang học mầm non, tiền học của các con tăng dần. Tôi phải làm việc nhà nhiều hơn
    nên thu nhập từ bán hàng online cũng giảm sút, kéo theo tiền điện tăng vì anh
    dùng nhiều. Gần đây anh còn nâng cấp gói internet lên tốc độ cao.

    Hơn ba lần tôi đề cập đến việc chồng đi làm nhưng lần nào anh cũng trì hoãn. Tôi
    thật sự cảm thấy kiệt sức vì phải làm việc nhà nhiều và một mình gánh vác chi
    phí cả gia đình. Tôi kể với người thân, mọi người còn bảo nó nghiện game còn may,
    chứ nghiện gái gú, cờ bạc, ma túy mới nguy. Nếu cứ tiếp tục thế này tôi kiệt sức.
    Tôi rất cần một giải pháp ổn thỏa cho gia đình, vợ chồng cũng không phải đi đến
    ly hôn. Mong mọi người cho tôi lời khuyên, nên làm gì đây?'
  lead: Tôi cảm thấy kiệt quệ cả sức khỏe và tài chính vì chồng tối ngày chơi game,
    không đi làm mà cũng không làm việc nhà.
  title: Chồng không muốn đi làm vì nghiện game
  url: https://vnexpress.net/chong-khong-muon-di-lam-vi-nghien-game-4587725.html
- content: 'Tôi là viên chức nhà nước, lương thấp, ngoài 30 tuổi. Em kém tôi tám tuổi,
    mới ra trường, công việc chưa ổn định nhưng thu nhập cao so với tôi. Khi tôi đề
    cập chuyện cưới xin, em chưa muốn vì còn trẻ và công việc chưa tổn định, gặp thêm
    đợt trước em phải điều trị bệnh thời gian dài nên cần có thêm thời gian để ổn
    định sức khỏe, sợ sau này có bầu lại không tốt cho đứa bé. Tôi chiều theo ý em.

    Sau một thời gian, tôi hỏi em muốn tổ chức đám cưới như nào, em bảo thích đám
    cưới to vì là con gái trưởng, bố mẹ có chức vụ, làm nhỏ quá lại mất mặt. Tôi thấy
    đúng vì đám cưới một lần nên làm cho ra làm, kẹt nỗi hiện tại bản thân chưa đủ
    tiền để lo một đám cưới như em mong muốn. Tôi hẹn em thêm thời gian để kiếm tiền,
    có thể đôi, ba năm. Đám cưới lớn như em muốn cần tầm 200 đến 500 triệu đồng, tính
    luôn cả tiền sinh con. Tôi bảo sẽ tự lo, còn gia đình cho bao nhiêu biết bấy nhiêu,
    không phụ thuộc, không trông chờ.

    Tôi suy nghĩ giống em, phải có tiền đầy đủ mới dám cưới và sinh con để con không
    thiếu thốn gì. Ngoài làm chính ở cơ quan, tôi cũng kinh doanh ngoài, nhưng với
    số tiền cần cho đám cưới thì cần có thời gian tích lũy, rất mong em hiểu. Trong
    quá trình tôi tích lũy, bạn gái sẽ thiệt thòi vì không còn được đi chơi nhiều.
    Tôi không yêu cầu em phải tích góp cùng, em cứ thoải mái như bình thường là được.

    Mâu thuẫn xảy ra khi em không còn muốn qua lại với gia đình tôi nhiều vì sợ hai
    năm nữa tôi không có gì chắc chắn để có thể cưới em. Tôi hiểu em lo sợ điều đó
    nên cảm thấy nản, bản thân chẳng cho em được điều em muốn. Tôi bất lực, thực sự
    những gì em nói là đúng. Tôi trước giờ chỉ nghĩ đơn giản rằng cần một đám cưới
    bình thường thôi, gia đình nhỏ hạnh phúc, còn việc kiếm tiền phấn đấu dĩ nhiên
    phải làm nhưng không thể đạt được ngay. Em cũng có phần không tin tưởng tôi.

    Ngay từ đầu quen nhau, em không chê tôi làm lương ít, tôi rất thương em. Suy cho
    cùng, đến cái đám cưới và tương lai còn không chắc chắn, đảm bảo thì làm sao để
    yêu em đây? Tôi đã nói lời chia tay. Trong chuyện này tôi nhận ra nhiều thứ, khi
    bạn gặp đúng người mình yêu nhưng không phù hợp với những gì họ cần thì mọi thứ
    chẳng còn ý nghĩa gì.'
  lead: Tôi và em yêu gần một năm, xác định tiến tới hôn nhân nên dẫn em về nhà chơi
    thường xuyên để gần gũi gia đình mình.
  title: Chia tay vì không tự tin tổ chức đám cưới lớn cho bạn gái
  url: https://vnexpress.net/chia-tay-vi-khong-tu-tin-to-chuc-dam-cuoi-lon-cho-ban-gai-4587646.html
- content: 'Từ năm 20 tuổi, tôi đã hẹn hò nhiều người hơn nhiều tuổi, khoảng 10 đến
    20 tuổi, cảm thấy họ chín chắn và nhiều kinh nghiệm hơn các bạn cùng lứa. Mẹ biết
    xu hướng này nhưng tôn trọng quyết định của con gái. Tôi quen nhiều bạn là nam,
    cùng lứa tuổi, nhưng chỉ thích giữ quan hệ bạn bè trong sáng. Thành tích học tập
    của tôi luôn ổn định, ít khi bị ảnh hưởng bởi các mối quan hệ tình cảm. Nói chung,
    mọi khía cạnh cuộc sống của tôi đều không tệ, có điều giờ vẫn độc thân vui tính.

    Kỳ này, tôi học lớp của một giáo sư tuổi trung niên, hơn mình tầm 20 tuổi. Thầy
    có ngoại hình, phong độ, ưa thể thao và tính tình hơi hướng nội. Với sinh viên,
    thầy nói chuyện cực kỳ thân thiện và gần gũi, không hề có thái độ kiểu bề trên.
    Tôi khá chắc thầy chưa lập gia đình, chỉ thấy thầy kể lể chuyện phụ mẫu chứ không
    đề cập tới vợ (thầy chưa có con).

    Những buổi đầu, tôi chỉ đơn giản là hứng thú với môn học, thích tham gia phát
    biểu, tranh luận, thậm chí nói hơi nhiều và to. Sau đó tôi cảm thấy thầy chú ý
    tới mình hơn, giữ cái nhìn lâu hơn dù vẫn giữ khoảng cách lịch sự, phù hợp với
    môi trường sư phạm. Đó cũng là lúc tôi nhận ra mình có chút cảm mến thầy. Vì vẫn
    là sinh viên của thầy nên tôi không dám thể hiện gì quá giới hạn, bình thường
    tôi cũng hiếm khi chủ động theo đuổi ai trước.

    Một lần tôi tham gia buổi hội thảo do thầy chủ trì, trong lớp chỉ có tôi và một
    bạn nam người Đức nữa tới. Thầy rất cảm động và sau đó hay nhắc lại vụ đó, nhưng
    khi nhắc chỉ nhìn tôi và "quên" bạn kia. Thầy cũng cười nhiều hơn khi tới lượt
    tôi phát biểu. Khi đang nói chuyện với cả lớp, thỉnh thoảng thầy bỗng dưng quay
    ra nhìn tôi và hỏi: "What" (Em định nói gì thế). Sau đó tôi thầm cười, nghĩ bụng:
    "Sao thầy để ý nét mặt em thế? Em có định nói gì đâu". Đó đều là nhưng cử chỉ
    hết sức nhỏ nhặt, dễ thương và có lẽ không ai khác để ý, vì lý do nào đó linh
    tính mách bảo tôi rằng thầy có để ý đặc biệt tới mình.

    Từ lúc cha sinh mẹ đẻ, tôi luôn muốn giữ thái độ lịch sự và chuyên nghiệp nhất
    có thể với thầy cô, phần lớn trao đổi thân thiện với giáo sư đều xoay quanh chủ
    đề học thuật. Do vậy trong vấn đề này, tâm trí tôi bị phân làm hai phần, một phần
    sợ không dám đi quá giới hạn, một phần muốn yêu và được yêu như một người bình
    thường. Tôi không biết phải tiếp cận với thầy và với cảm xúc của chính mình như
    thế nào.'
  lead: Tôi 25 tuổi, học kỳ cuối thạc sĩ ở châu Âu, tính tình khá quảng giao, ngoại
    hình ổn, được nhiều người quý mến.
  title: Có cảm tình với thầy giáo
  url: https://vnexpress.net/co-cam-tinh-voi-thay-giao-4587473.html
- content: Tôi yêu thương mọi người, đối xử tốt với họ trong khả năng có thể, vì thế
    đôi khi cũng chịu thiệt thòi, nhưng tôi tín vào luật nhân quả nên đã gặp nhiều
    người tốt với mình. Dù còn nhiều khó khăn trong cuộc sống nhưng tôi rất ấm lòng
    và luôn trân trọng những mối quan hệ đang có. Cảm ơn cuộc đời, cảm ơn những tình
    cảm chân thành của mọi người dành cho tôi, giúp tôi vượt qua bạo bệnh và vui sống.
  lead: Tôi về làm dâu khi mẹ chồng đã gần 80 tuổi; coi mẹ chồng như mẹ ruột vì không
    phân biệt đối xử với ai bao giờ.
  title: Coi mẹ chồng như mẹ đẻ
  url: https://vnexpress.net/coi-me-chong-nhu-me-de-4587464.html
- content: 'Về tình cảm, tôi cảm nhận được anh rất thương và chiều tôi, quan tâm đến
    cảm xúc của tôi. Anh nghe giọng tôi qua điện thoại hoặc nhìn mặt là đoán ra được
    tôi vui hay có chuyện gì suy nghĩ. Có lẽ do anh thương tôi thật lòng nên mới vậy.
    Anh là người đàn ông tốt. Tôi cũng thương anh. Anh có đề cập đến chuyện kết hôn
    nhưng tôi hiện tại không muốn.

    Anh có công việc ổn định với mức lương tháng khoảng 15 triệu đồng, có nhà rộng
    rãi và một mảnh đất giá trị. Tôi có công việc tốt với mức lương 30-40 triệu đồng
    một tháng. Tôi sở hữu nhà riêng rộng rãi ở thành phố, rất tiện cho bản thân đi
    làm và con gái đi học. Ngoài ra tôi có khoản tiết kiệm 1,5 tỷ đồng. Tôi cũng mua
    bảo hiểm nhân thọ để đề phòng bất trắc trong cuộc sống. Cuộc sống của mẹ con tôi
    hiện tại về cơ bản là ổn; con chăm ngoan, học giỏi, khỏe mạnh.

    Giờ nếu kết hôn lần nữa, tôi về sống ở nhà anh thì không tiện cho công việc và
    học hành của con gái (nhà anh khá xa trung tâm). Cái tôi lo hơn nữa là con anh
    con tôi đều ở lứa tuổi chưa hiểu biết nhiều, ở với nhau không biết liệu có chuyện
    gì xảy ra không, điều này làm tôi rất suy nghĩ. Tôi cũng nói rõ quan điểm của
    mình với anh, hiện tại anh tôn trọng tôi và không đề cập đến việc kết hôn nữa,
    vẫn đối xử rất tốt với hai mẹ con tôi.

    Tôi nghĩ phụ nữ độc lập có thể làm tốt cả hai vai trò, làm bố và làm mẹ. Nhưng
    đàn ông, họ cần một người phụ nữ để vun vén gia đình, dạy dỗ các con. Tôi cũng
    nghĩ tầm tuổi này mình có thể sống như này được vì còn công việc, con cái, nhiều
    mối quan tâm. Mấy nữa về hưu mà sống một mình cũng oải; con cái đi học, đi làm
    và có gia đình riêng, bản thân sẽ có những lúc chạnh lòng. Các bạn nào từng trong
    hoàn cảnh của này, xin cho tôi lời khuyên. Chân thành cảm ơn.'
  lead: Tôi 40 tuổi, ly hôn vài năm, nuôi con gái học tiểu học, quen anh gần hai năm;
    anh từng ly hôn và nuôi con trai học cấp hai.
  title: Mẹ đơn thân muốn yêu nhưng chưa muốn cưới
  url: https://vnexpress.net/me-don-than-muon-yeu-nhung-chua-muon-cuoi-4587411.html
- content: 'Hàng xóm cạnh nhà làm nghề chở xe thuê, hay uống rượu, chơi với chồng
    tôi. Hôm rồi nhà tôi định tháo bức tranh ở nhà bạn, nhờ anh ấy chở khoảng một
    km về nhà đang ở. Lúc nói chuyện với chồng, tôi đang ăn cơm nên bảo chồng có số
    anh ấy không thì nhắn sang, tôi định gọi điện hỏi nhờ cho nhanh. Chồng bảo có
    mấy bước chân mà không sang nhà người ta nhờ hẳn hoi. Tôi cũng trả lời là ừ rồi
    theo ý chồng. Có vậy thôi mà chồng nổi nóng, xưng mày tao, nói tôi người giời,
    ngu dốt, còn dùng từ ngữ thậm tệ hơn để chửi. Tôi nói sao việc nhỏ như vậy anh
    phải nặng nề với vợ. Tôi bảo anh cục súc thế sợ lắm, thiếu tôn trọng vợ.

    Chồng đòi ly hôn, bảo xấu hổ với tôi, đi đâu hàng xóm cũng ghét, trong khi tôi
    chẳng làm gì ai. Còn chuyện mâu thuẫn hay có lời qua tiếng lại với một, hai người
    hàng xóm khi họ cư xử quá đáng với mình, đó cũng là điều rất bình thường. Có thể
    tôi không khéo hay có phần ngu ngốc, khờ khạo một chút, nhưng tôi không làm gì
    ảnh hưởng tới ai. Chồng sĩ diện, cứ ai nói gì vợ là anh về lại bảo thiện hạ nói
    tôi này kia, xong rồi chê bai tôi.

    Tôi 32 tuổi, chồng 38 tuổi, con gái bảy tuổi. Tôi phụ thuộc kinh tế vào chồng,
    sức khỏe yếu, bằng cấp không có. Chồng có bằng đại học, thu nhập tháng 60 triệu
    đồng, tính cách khô khan, vô tâm, ít khi chia sẻ với vợ, nóng nảy và coi thường
    vợ. Khi cãi nhau, anh toàn nói tôi chỉ biết ăn với phá, giờ anh chủ động đòi ly
    hôn vì lý do này. Tôi chỉ làm ăn thua lỗ khoảng 300 triệu đồng, anh đi làm ăn
    xa suốt. Tôi hay bị thiếu canxi nên yếu, không đi làm được, sống phụ thuộc. Tôi
    đòi chồng để lại nhà trị giá tầm hai tỉ đồng, anh sẽ lấy đất 600 triệu đồng và
    một bát họ 200 triệu đồng, anh không chịu. Anh bảo anh chưa bị điên mà biếu không
    cho tôi cái nhà đó.

    Tôi tính hè này sẽ ôm con gái về ngoại, tìm việc làm và ly hôn chồng. Chồng đi
    miết nên hiện tại chỉ có hai mẹ con với nhau ở nơi xứ người, không có cha mẹ,
    anh em, bạn bè, người thân. Chồng tôi lại vô tâm, không có tình yêu thương vợ
    con. Tôi nghĩ tới tương lai nên lo lắng, với tính cách chồng như vậy, vài năm
    nữa có về quê chồng sống chung rồi bao nhiêu vấn đề phát sinh. Sức chịu đựng của
    tôi kém, không chịu nổi áp lực từ chồng và gia đình chồng. Mong được các bạn chia
    sẻ.'
  lead: Giá tôi có công việc và có tiền sẽ dễ quyết định hơn nhiều, cuộc sống của
    tôi giờ chán nản, không muốn sống cùng chồng nữa.
  title: Phụ thuộc tài chính vào chồng khiến tôi không hạnh phúc
  url: https://vnexpress.net/phu-thuoc-tai-chinh-vao-chong-khien-toi-khong-hanh-phuc-4587410.html
- content: 'Tôi tìm hiểu và có thể tóm tắt cho mọi người về chứng bệnh này như sau:
    Người mắc chứng này đề cao bản thân một cách quá mức, hơn với khả năng thực tế
    của họ. Họ thường không quan tâm và bỏ qua cảm xúc của người khác để khư khư bảo
    vệ cảm xúc của chính mình. Họ thiếu sự đồng cảm và thường lợi dụng sự tử tế của
    người khác để đòi hỏi những điều có lợi nhất cho mình. Họ rất dễ tức giận trước
    những sự việc không như ý muốn dù là rất nhỏ, thường không kiểm soát được hành
    vi, lời nói của bản thân, gây ra rất nhiều tổn thương cho chính những người thân
    yêu bên mình.

    Những hành vi này cũng có thể dễ dàng bắt gặp ở một người bình thường, nhưng đối
    với người mắc chứng NPD lại rất cực đoan. Nói nôm na đây như là một đứa bé khó
    nuôi, khó chiều và cực kỳ tham lam. Có điều đứa bé từ từ có thể uốn nắn được,
    còn như bạn gái tôi, dù tôi nhẹ nhàng, từ tốn đề cập nhiều lần nhưng chưa dứt
    câu đầu tiên em đã xù lông nhím lên rồi, không thể nào khuyên giải được. Đây cũng
    là một trong những dấu hiệu nhận biết của chứng bệnh NPD, đó là họ từ chối cho
    rằng mình có vấn đề, mà vấn đề luôn nằm ở người khác, trong bất kỳ trường hợp
    nào.

    Nguyên nhân chính xác gây ra chứng bệnh này chưa được xác định rõ ràng nhưng có
    một điểm tiêu biểu chỉ ra đó là do tuổi thơ bất hạnh. Quả thật em đã trải qua
    một tuổi thơ theo tôi là vô cùng khủng khiếp. Cha mẹ ly hôn từ năm em 12 tuổi,
    độ tuổi đã ý thức rõ ràng nhưng tâm lý vẫn còn rất mong manh và dễ tổn thương.
    Suốt khoảng thời gian trước đó, không khí gia đình em lúc nào cũng ngột ngạt với
    vô số lần gây gổ của cha mẹ và cả cảnh cha bạo hành mẹ. Sau khi ly hôn, cha em
    không chu cấp nuôi con (bạn gái tôi là chị cả và có hai đứa em). Cha còn trực
    tiếp nói với em những lời lẽ cực kỳ nặng nề, tổn thương sâu sắc đến tâm lý của
    một đứa con gái mới 12 tuổi.

    Mẹ em không khá hơn, bà cũng bỏ bê con cái, sống nhờ tiền chu cấp của người anh
    bên Mỹ mà không có công việc ổn định, thậm chí qua lại với vô số người tình trước
    mặt em. Tệ hơn nữa, em còn bị không chỉ một mà đến hai người thân tấn công tình
    dục. Em lớn lên trong sự căm hận chính cha mẹ và những người khác trong gia đình
    mình, khi đó chỉ có bà ngoại yêu thương và quan tâm em. Hai năm sau khi bà ngoại
    mất, em có một lần làm điều dại dột nhưng được gia đình phát hiện, cứu sống kịp
    thời.

    Tôi vài lần đề cập đến chuyện có thể em đã mắc chứng bệnh này và muốn cùng em
    tìm gặp bác sĩ tâm lý. Em cũng thừa nhận có thể mình mắc bệnh nhưng lại từ chối
    tìm sự trợ giúp chuyên nghiệp. Trải qua hơn hai năm bên cạnh em, có khi chính
    tôi cũng phải tìm một liệu pháp để chữa lành. Tôi đã trải qua những ngày tháng
    đau khổ cùng cực vì em, rồi do quá yêu nên không thể chia tay. Nói cho rõ, mặc
    dù mắc chứng bệnh này nhưng em cũng có những khoảng thời gian sống với một tính
    cách bình thường, yêu thương và chăm sóc tôi rất tận tình, đối với hai đứa cháu
    ruột cũng chu đáo, coi như là con ruột của mình vậy. Kể thế để các bạn có thể
    hiểu vì sao tôi vẫn ở bên em.

    Tôi mà rời xa em bây giờ sẽ rất tội cho em. Tôi nghĩ sẽ chẳng ai đủ kiên nhẫn
    như mình để ở bên một người mắc bệnh tâm lý thế. Em sắp bước sang tuổi 29 rồi.
    Mặt khác tôi đã rất chán nản, "bỏ thì thương, vương thì tội", mong các bạn cho
    tôi giải pháp trong trường hợp này.'
  lead: Tôi quen bạn gái hơn hai năm, nửa năm trở lại đây tôi nghĩ em mắc chứng rối
    loạn nhân cách ái kỷ (Narcissistic Personality Disorder-NPD).
  title: '''Bỏ thì thương, vương thì tội'' mỗi khi nghĩ đến bạn gái'
  url: https://vnexpress.net/bo-thi-thuong-vuong-thi-toi-moi-khi-nghi-den-ban-gai-4587320.html
- content: 'Do không gần nhau dẫn đến cãi vã nhiều rồi cả hai chia tay. Em có người
    mới sau khi chia tay tôi rất nhanh, chỉ tầm một tháng. Tôi và em cãi nhau vì vấn
    đề này rất căng thẳng, rằng vì sao em lại quen người mới nhanh như vậy. Tôi không
    chính thức quen ai nhưng cũng hẹn hò với nhiều cô gái khác. Từ lúc em quen bạn
    trai mới, chưa bao giờ công khai trên mạng xã hội. Sau khi cãi vã một thời gian,
    chúng tôi nói chuyện lại với nhau. Một năm sau em về lại Việt Nam, xác định ở
    lại luôn.

    Ngày gặp lại, chúng tôi đi chơi, cà phê, ăn uống rất vui vẻ, cứ như chưa từng
    chia tay. Tôi biết em đang quen người mới nhưng không cưỡng lại được khi ở với
    em, cả hai đã ngủ với nhau nhiều lần cho tới thời điểm hiện tại. Lúc trước cả
    hai còn tính chuyện quay lại, giờ thì không, tình cảm tôi cũng cạn rồi, còn em
    kêu là chờ bạn trai nói lời chia tay trước. Tôi nghe thấy rất vô lý nhưng không
    quan tâm nữa. Hàng tuần tôi với em vẫn ngủ với nhau như vậy.

    Tôi không biết nên tiếp tục hay dừng lại, thật sự tôi cảm giác cả hai ở bên nhau
    đều thỏa mãn và hợp nhau trong chuyện chăn gối, tôi cũng biết em chẳng yêu gì
    anh chàng kia. Chúng tôi đều 26 tuổi và bạn trai em 34 tuổi. Mong được các bạn
    chia sẻ. Chân thành cảm ơn.'
  lead: Tôi từng quen em năm năm, cả hai rất hạnh phúc và hiểu nhau. Năm ngoái vì
    lý do cá nhân nên chúng tôi phải yêu xa.
  title: Quan hệ với người cũ dù em có bạn trai mới
  url: https://vnexpress.net/quan-he-voi-nguoi-cu-du-em-co-ban-trai-moi-4587307.html
- content: 'Khi mới sinh bé, ông bà nội cho một ít tiền rồi vay mượn người nhà để
    mua, giờ bé nhà tôi ba tuổi rưỡi rồi. Hồi sắp sinh, tôi biết chồng chơi cá độ
    trên mạng. Chuyện đó kéo dài gần hai năm với bốn lần anh báo nợ, tổng 400 triệu
    đồng. Tôi từng khuyên ngăn nhưng câu trả lời là anh không làm gì ảnh hưởng đến
    kinh tế gia đình mình, vợ không cần lo.

    Số nợ kia khi tôi phát hiện anh còn chối, đến khi tôi lôi bằng chứng và lịch sử
    chơi anh mới thừa nhận vẫn còn chơi. Tôi chới với, mất hết niềm tin nhưng luôn
    cố gắng giữ gia đình cho con. Tôi lớn lên thiếu thốn, bố mẹ ly hôn vì nhiều lý
    do, trong đó lý do chính là do bố cờ bạc nhiều năm. Mẹ phải ra nước ngoài làm
    việc nên chị em tôi tự lập mọi thứ, từ học hành đến định hướng công việc. Tôi
    rất lo sợ gia đình mình sẽ như vậy.

    Cuối cùng tôi tha thứ cho anh với điều kiện nếu anh còn chơi một lần nữa thì sẽ
    mất gia đình này. Đến khi con cứng cáp, ngoài làm công ty tôi còn bán hàng online,
    nhận việc về làm thêm vài tiếng buổi tối các ngày để tăng thu nhập, các khoản
    nợ đã lên 900 triệu đồng. Chăm con và làm vài việc một lúc đã khiến tôi cạn kiệt
    sức lực, ngày nào cũng thức đến một, hai giờ sáng. Chồng tôi chỉ làm việc công
    ty, vợ chồng cùng chia sẻ việc nhà cửa và con cái. Tôi nhiều lần động viên anh
    cố gắng tìm thêm việc để tăng thu nhập nhưng không tiến triển gì.

    Anh thấy cuộc sống như hiện tại là đủ, anh đồng ý rồi để đấy hoặc chưa bắt đầu
    đã bỏ cuộc. Thu nhập anh tầm 15-17 triệu đồng mỗi tháng, đưa tôi được 10 triệu
    đồng, đó là lí do vì sao tôi phải cố làm việc mỗi ngày nhưng chồng lại rất thảnh
    thơi. Thu nhập tôi gấp đôi. Đôi lúc tôi muốn buông, không làm việc gì nữa nhưng
    bản thân lại không làm thế được. Tôi cầu toàn từ việc chăm con đến công việc,
    vì điều này vợ chồng thường xuyên mâu thuẫn. Sau đó anh còn bảo tôi có tiền nên
    không tôn trọng anh, chẳng coi anh ra gì.

    Nửa năm nay chúng tôi định sinh thêm em bé. Sau nhiều lần tác động tới chồng,
    anh chẳng có động tĩnh gì, có hôm nhậu rồi về ngủ cùng con luôn đến sáng. Nghĩ
    cảnh mình thức làm việc như con thoi, còn chồng thảnh thơi mà nhiều lúc tôi khóc
    trong lòng. Gần đây chúng tôi xảy ra tranh luận, sau đó không ai hỏi nhau câu
    gì, tôi bảo từ giờ sẽ không cầm thu nhập của anh, mọi thứ của anh thì anh tự lo
    liệu, dừng kế hoạch có em bé ở thời điểm này. Anh tôn trọng quyết định của tôi.
    Tôi nghĩ mình sẽ lo lắng khi có bầu, chồng vẫn như vậy, sức khỏe tôi giảm sút,
    công việc không thể làm nhiều, thu nhập cũng giảm và chỉ chờ vào lương của anh,
    khi đó liệu chúng tôi có ổn?

    Có phải tôi đang quá tham lam, ích kỷ? "Không phải ai cũng làm được như em", anh
    đã nói với tôi như vậy. Tôi mới đọc được câu: "Mưu cầu sự thay đổi của người khác
    là bắt đầu cho sự đau khổ; thay đổi bản thân là bắt đầu cho hạnh phúc", có lẽ
    tôi sẽ chăm chút sức khỏe cho mình. Có thời gian, buổi tối tôi sẽ cố gắng học
    cùng con, bớt lo nghĩ khi mọi cố gắng đã không còn tác dụng, như thế có lẽ sẽ
    tốt hơn. Đưa ra điều này thực sự tôi rất buồn, suy nghĩ trong nhiều ngày. Đây
    là điều tôi không mong muốn trong cuộc sống hôn nhân.

    Vợ chồng tôi không nói chuyện gì trong một tuần nay. Tôi chỉ biết làm và chăm
    sóc con nên giờ mọi việc như thế này? Hay do tôi yêu cầu ở đối phương quá nhiều?'
  lead: Vợ chồng tôi sống ở thủ đô, có căn nhà nhỏ; cả hai đều là nhân viên văn phòng
    bình thường.
  title: Chồng mặc tôi bươn chải để trả nợ cho anh
  url: https://vnexpress.net/chong-mac-toi-buon-chai-de-tra-no-cho-anh-4587250.html
- content: 'Cậu này thâm niên làm việc ít nhất phòng, tính tình đồng bóng, hơi ẻo
    lả, hay buôn chuyện và đặc biệt thường nói bóng gió và cà khịa vợ tôi. Vợ tôi
    kể, ban đầu chỉ là những lời nói trêu đùa, nhưng càng làm việc lâu cậu này càng
    làm tới, tìm đủ mọi lý do để chọc tức và bếu xấu vợ tôi. Công việc của vợ tôi
    tương đối áp lực, cộng thêm đồng nghiệp nam như vậy nên càng áp lực hơn. Tôi biết
    chuyện cũng khuyên vợ xin chuyển sang phòng ban khác hoặc tìm việc khác, nhưng
    vì một số lý do khách quan nên chưa thực hiện được.

    Vì một số việc liên quan nên tôi hay gặp cậu này, lần nào gặp nhau cũng cười và
    bắt tay xã giao. Tôi nhận xét cậu này đẹp trai, ăn nói nhẹ nhàng, dễ mến và đặc
    biệt luôn ân cần, quan tâm, hỏi han công việc của tôi. Phần tôi thấy vậy, nhưng
    gần đây mỗi khi đi làm về nhà vợ lại than là bị cậu kia nói xấu thế này thế kia,
    còn lên mạng xã hội đăng bài nói đạo lý, hàm ý chỉ trích vợ tôi. Tôi nghe nhiều
    cũng hơi bực thật, định một dịp nào đó thuận lợi sẽ gặp nói chuyện rõ trắng đen
    với cậu.

    Nhân dịp công ty tổ chức tiệc cho nhân viên, sau vài ba ly rượu, tôi gặp cậu hỏi
    chuyện. Tôi dò hỏi công việc giữa cậu ấy và vợ tôi có tốt không, có gặp khó khăn
    gì không? Cậu ấy nhẹ nhàng đáp là mọi việc rất tốt, hai người quý mến nhau, xem
    như chị em trong nhà, không hề có mâu thuẫn gì. Nhìn ánh mắt của cậu ấy, lời nói
    lại rất nhã nhặn và nhẹ nhàng, tôi cũng không thể buông lời răn đe về việc nói
    xấu vợ mình được. Tôi phân vân quá, không biết đâu là sự thật nữa.

    Tôi muốn mỗi khi đi làm về nhà, tâm lý được thoải mái, không bị vợ mang những
    câu chuyện thị phi ở cơ quan ra nói. Tôi mệt mỏi lắm, không biết tin vợ hay tin
    cậu kia nữa. Đồng ý vợ chồng làm chung công ty có rất nhiều thứ tiện, như cùng
    nhau đi làm chung, ăn trưa chung, bên cạnh đó cũng không ít rắc tối. Tôi đang
    cân nhắc việc chuyển qua công ty khác làm việc cho nhẹ đầu.'
  lead: Tôi và vợ làm chung công ty; phòng của vợ chỉ có vài người, hầu hết toàn chị
    em gái, chỉ có một cậu con trai.
  title: Vợ áp lực vì đồng nghiệp nam soi mói
  url: https://vnexpress.net/vo-ap-luc-vi-dong-nghiep-nam-soi-moi-4587204.html
- content: 'Thành quả của tình yêu là hai bé trai dễ thương, đáng yêu. Em không trông
    mong anh phải có địa vị cao trong công ty, chỉ muốn anh là nhân viên bình thường,
    sáng đến công ty, chiều về nhà. Em cũng chẳng cần anh phải kiếm thật nhiều tiền,
    chỉ cần anh có thời gian chơi với con, dạy con học mỗi tối và hiểu em nhiều hơn.

    Anh có biết, 12 năm sống trong chịu đựng, nhìn nét mặt người khác mà sống với
    em khó khăn, đau khổ đến thế nào không? Trong 12 năm sống chung với gia đình chồng,
    em đã rơi nhiều nước mắt. Có lắm đêm em khóc thầm, khóc đến ngủ thiếp đi lúc nào
    chẳng biết, còn anh say giấc với con. Có những hôm, con đường từ nhà đến cơ quan
    trở nên xa lắm, bởi mắt em đã nhòe vì nước mắt rơi. Có những lúc em muốn tìm bác
    sĩ tâm lý để tư vấn, sợ mình không đủ sức mạnh vượt qua nỗi buồn, sợ một ngày
    nào đó trở nên trầm cảm.

    Mọi sự đau khổ của em, anh biết rõ bắt đầu từ đâu, hà cớ gì anh lại không mạnh
    mẽ giải quyết? Gia đình nhỏ của mình sẽ rất hạnh phúc khi rời khỏi nơi này. Em
    không cần nhà cao cửa rộng, chỉ cần chúng ta có nhau, con sẽ vui hơn khi không
    còn áp lực giữa các thế hệ. Anh sợ mang tiếng là đứa con bất hiếu? Không đâu,
    chúng ta vẫn về thăm, chăm sóc bà, bà cũng chẳng buồn đâu vì xung quanh luôn có
    các cô con gái, cháu trai, cháu gái. Cớ sao anh không dám thoát ra và đứng lên
    bảo vệ người phụ nữ của anh? Chắc tình yêu anh dành cho ba mẹ con em chưa đủ lớn.
    Nước mắt em cứ tuôn rơi, cho dù em không muốn khóc khi cứ mãi với phận làm dâu.'
  lead: Anh à, chúng ta cưới nhau gần tròn 12 năm, em không cần giàu sang, phú quý,
    chỉ cần gia đình ta luôn có tiếng cười.
  title: Chồng ơi, gia đình mình sẽ hạnh phúc khi rời khỏi nơi này
  url: https://vnexpress.net/chong-oi-gia-dinh-minh-se-hanh-phuc-khi-roi-khoi-noi-nay-4587074.html
- content: 'Vợ tôi lương tháng 10 triệu đồng, chúng tôi đang sống cùng nhà với bố
    mẹ ở quê. Trước khi đi xuất khẩu lao động, tôi học đến năm thứ ba đại học rồi
    nghỉ giữa chừng, chưa có bằng tốt nghiệp, đi làm sale vì nghĩ bằng cấp không quan
    trọng. Sau thời gian làm việc không thuận lợi, tôi quyết định sang Nhật Bản, giờ
    về nước với số tiền tích cóp 600 triệu đồng.

    Do công việc ở nước ngoài chỉ lao động tay chân nên khi về nước tôi không có kiến
    thức và kinh nghiệm chuyên môn, chỉ giao tiếp được tiếng Nhật, trong khi ở quê
    tôi công việc liên quan đến tiếng Nhật không nhiều. Bạn bè tôi sau khi về nước
    cũng khó khăn công việc, phần đông tìm cách quay lại Nhật hoặc phải lên Hà Nội
    làm cho các công ty xuất khẩu lao động. Tôi không muốn xa quê nữa nên không có
    ý định đi sang nước ngoài tiếp, nhưng thực sự không tìm được việc rất áp lực.
    Vợ chồng tôi cũng mong muốn sinh con sớm vì vợ đã 30 tuổi. Tôi muốn dùng số tiền
    đã dành dụm để kinh doanh nhưng chưa biết làm như nào. Mong được các bạn tư vấn
    giúp.'
  lead: Tôi là nam, 30 tuổi, quê ở Quảng Bình, vừa đi xuất khẩu lao động Nhật Bản
    về, kết hôn sáu tháng, chưa tìm được việc làm.
  title: Áp lực khi đi xuất khẩu lao động về không xin được việc
  url: https://vnexpress.net/ap-luc-khi-di-xuat-khau-lao-dong-ve-khong-xin-duoc-viec-4587065.html
- content: 'Tôi đang ở căn chung cư tầm trung tại trung tâm của một thành phố lớn.
    Căn chung cư này tôi được người bà con đi nước ngoài cho ở nhờ, không mất tiền
    thuê, chỉ đóng các khoản phí. Thời hạn họ cho tôi ở nhờ bao lâu chưa biết, có
    thể một năm hoặc vài năm rồi sẽ lấy lại. Nay tôi có ý định mua đất vùng ven, cách
    trung tâm thành phố khoảng 30 km. Tiền mua đất một tỷ đồng và xây nhà khoảng 950
    triệu đồng. Tôi phân vân vài vấn đề sau:

    Thứ nhất: Phải chuyển trường cho con gái, cháu đang quen bạn quen trường, chuyển
    đi cháu lạ lẫm, bỡ ngỡ. Tôi nghe nói ở vùng ven giáo dục không được như ở thành
    phố.

    Thứ hai: Vùng ven thường nuôi chó thả rong. Tôi rất sợ chó cắn và không thích
    tiếng sủa của chó sáng sớm hay đêm khuya hoặc mở cổng ra là thấy "sản phẩm" của
    chó.

    Thứ ba: Tôi thấy nếu để 1,9 tỷ đồng trong ngân hàng, mỗi tháng sẽ có gần 13 triệu
    đồng tiền lãi. Khi phải thuê nhà thì thuê tầm sáu triệu đồng, vẫn dư ra bảy triệu
    đồng mỗi tháng, lại ở trung tâm thành phố sạch sẽ, thoáng mát. Còn vấn đề mua
    chung cư tại nơi tôi đang ở, tôi không muốn vì tất cả các căn hộ ở đây đều đã
    tăng giá gấp đôi. Chung cư càng ngày càng cũ, giá sẽ không lên nữa, thời hạn sử
    dụng cũng ngắn lại. Nhà đất thì tôi không mua được vì căn nhà tầm 40 m2 thôi mà
    ở trong hẻm đã có giá hơn bốn tỷ đồng rồi.

    Tôi muốn ở như hiện tại hơn nhưng đồng thời cũng suy nghĩ, chẳng lẽ mình cứ ở
    thuê suốt đời? Hơn nữa, ở thuê không phải nhà mình, muốn thiết kế theo ý mình
    không được. Mong các bạn tư vấn giúp. Chân thành cảm ơn.'
  lead: Tôi là nữ, 37 tuổi, độc thân, có con gái bảy tuổi, tài chính tôi có 1,9 tỷ
    đồng và 500 triệu đồng đang đầu tư chưa có lời.
  title: Mẹ đơn thân băn khoăn về việc mua nhà
  url: https://vnexpress.net/me-don-than-ban-khoan-ve-viec-mua-nha-4587046.html
- content: 'Trước khi tiến tới hôn nhân, tôi thấy khá nhiều cảnh mẹ chồng nàng dâu
    bất hòa, bằng mặt mà không bằng lòng. Lúc ấy tôi chỉ ước mong sau này mình không
    phải nằm trong hoàn cảnh đó, nhưng thật sự đời không như những gì mình muốn. Giữa
    mẹ ruột và vợ tôi luôn có một rào cản vô hình quá lớn, nguyên nhân chính tôi thấy
    là suy nghĩ khác nhau giữa hai thế hệ. Lâu lâu vợ lại nói mẹ thế này thế kia,
    còn mẹ không nói nhưng khi tôi hỏi chuyện cũng kể ra hết. Mối quan hệ hai người
    họ không quá nghiêm trọng nhưng tôi biết chắc chắn không dung hòa với nhau. Đôi
    khi, ngồi ngẫm nghĩ tôi thấy buồn lòng.

    Nhiều lần tôi cố gắng nói chuyện riêng với vợ và mẹ để chia sẻ cho họ hiểu hơn
    về đối phương, cũng cố gắng dàn xếp ổn thỏa. Thời gian đầu mọi chuyện êm đẹp hơn
    nhưng chỉ được thời gian lại đâu vào đó. Dù không nói ra, không thể hiện nhưng
    tôi có thể cảm nhận được và thấy vấn đề mẹ chồng nàng dâu đã xảy ra từ đời bà
    nội và mẹ, giờ tiếp tục tới mẹ và vợ tôi. Tôi cũng không chắc có tiếp tục xảy
    ra ở vợ tôi và con dâu sau này không. Tôi tự hỏi, sao mẹ và vợ không thể đơn giản
    với nhau được nhỉ, không thể bớt cái tôi mỗi người lại chút là cuộc sống tươi
    đẹp hơn? Bởi lẽ trong chuyện này, dù ai đúng ai sai đi chăng nữa, người đàn ông
    đứng giữa luôn là người đau khổ nhất.

    Tôi đăng bài lên đây, không kể lể quá chi tiết về hoàn cảnh gia đình mình để nhận
    lời khuyên của mọi người, bởi tôi biết những chuyện như thế này chỉ có mình mới
    giải quyết được. Chỉ là tôi muốn tâm sự một chút cho vơi nỗi lòng. Cảm ơn các
    bạn.'
  lead: Tôi 35 tuổi, có vợ năm năm và đã có con, muốn chia sẻ một chút về chuyện mẹ
    chồng nàng dâu trong gia đình tôi.
  title: Mâu thuẫn giữa vợ và mẹ, người chồng khổ nhất
  url: https://vnexpress.net/mau-thuan-giua-vo-va-me-nguoi-chong-kho-nhat-4587050.html
- content: 'Trước đây, thi thoảng chúng tôi về quê ở cùng bà vài ngày hoặc bà lên
    nhà chúng tôi chơi vài bữa. Tôi biết mình và bà không hợp tính nhưng không quan
    tâm lắm vì muốn gia đình vui vẻ. Tuy nhiên, việc bà chuyển lên ở hẳn đã khiến
    cho cuộc sống của tôi đảo lộn hoàn toàn, tôi gần như trầm cảm.

    Tôi làm công việc online tại nhà, cần tập trung đầu óc nên khi làm việc muốn có
    sự yên tĩnh. Mẹ chồng lại nói vô cùng nhiều, nói rất to, nhiều khi hàng xóm tưởng
    cãi nhau. Bà thường dậy từ năm giờ sáng, bắt đầu bật tivi và nói chuyện oang oang,
    gọi con cháu khiến cả nhà tôi phải tỉnh dậy. Con tôi học lớp ba, cháu cần ngủ
    đến bảy giờ sáng nhưng từ khi bà lên cháu cũng không ngủ được. Bà nói nhiều nhưng
    không phải vấn đề gay gắt gì mà chỉ là nói chuyện người nọ, chuyện nhà kia, hỏi
    han đủ thứ...

    Tôi gần như không thể có được không gian yên tĩnh để làm việc, thường xuyên phải
    đi ra ngoài quán cà phê ngồi làm, rất bất tiện và tốn kém. Tôi nói với bà là trong
    lúc làm việc con cần yên tĩnh, bà bảo nói cũng không được nói thì như đi tù. Tôi
    cũng rất thấu hiểu cho bà vì đúng là ngồi không ở căn hộ chung cư rất bí bách,
    bà quen cuộc sống ở quê tự do rồi, cho nên tôi không phản kháng hay tỏ thái độ
    khó chịu gì với mẹ chồng. Từ khi mẹ chồng lên, chúng tôi chưa hề cãi vã. Tính
    tôi sạch sẽ, chỉn chu do mẹ đẻ khó tính, rèn tôi từ bé. Ngược lại mẹ chồng rất
    bừa bộn; ăn bánh kẹo, hoa quả là ngồi đâu vứt vỏ luôn ở đấy, không dọn vào sọt
    rác. Bà không bao giờ giúp tôi việc nhà.

    Sáng tôi chuẩn bị đồ ăn sáng và trưa cho bà, chiều tối về bát đĩa bẩn ăn xong
    bà vẫn để nguyên, không rửa. Bà ở cùng chúng tôi bốn tháng rồi nhưng thậm chí
    không biết bát đĩa cất ở đâu. Việc nhà tôi có thể bỏ qua vì không có bà tôi vẫn
    phải làm, nhưng việc bà nói luôn miệng từ sáng sớm đến 23h đêm thật sự tôi không
    thể nào chịu đựng nổi, chúng tôi ở chung cư nên không thể tránh đi đâu được.

    Tôi bàn với chồng là thuê cho bà một căn hộ ở cùng khu, tôi vẫn nấu nướng và dọn
    dẹp cho bà hàng ngày. Chồng không đồng ý, bảo làm như thế khác gì đuổi bà đi.
    Hơn nữa thu nhập của chúng tôi cũng không đủ khả năng để thuê thêm căn hộ nữa,
    làm vậy coi như vợ chồng không tiết kiệm được đồng nào dự phòng. Nếu tôi tiếp
    tục ra ngoài làm việc, tối vẫn cần được nghỉ ngơi và con cần yên tĩnh để học bài.
    Hiện tôi căng thẳng đến mức còn nghĩ đến ly dị chồng. Tôi không biết phải giải
    quyết việc này như thế nào cho hợp lý nữa. Mong được các bạn chia sẻ.'
  lead: Tôi lấy chồng được 10 năm, trước đây mẹ chồng ở dưới quê nhưng gần đây bà
    đã già nên chúng tôi đón bà lên ở cùng.
  title: Mẹ chồng nói từ sáng sớm đến đêm khuya
  url: https://vnexpress.net/me-chong-noi-tu-sang-som-den-dem-khuya-4586974.html
- content: 'Vì phải trực nên chúng tôi thường đổi để trực cùng nhau. Năm 2022 tôi
    nhận được tin nhắn nặc danh nói chồng ngoại tình, vợ chồng cũng nói chuyện nhưng
    không hề cãi vã vì tôi rất tin tưởng anh. Từ đấy tôi hay để ý chồng, trong giờ
    hành chính cũng như giờ trực tôi thường sang khoa anh. Khi sang bên khoa chồng,
    tôi bắt gặp các hành động đùa cợt quá trớn của anh với đồng nghiệp như sờ dây
    áo lót của một em đồng nghiệp, gọi một đồng nghiệp khác là ngực to. Ngoài ra,
    tôi còn phát hiện mọi người bên khoa đấy hay nói chuyện liên quan tình dục. Tôi
    đã nhắc nhở chồng, anh cũng rút kinh nghiệm, sau này không nói hoặc có những hành
    động quá trớn như vậy nữa.

    Chuyện như vậy là qua nhưng sau đó tôi vẫn hay sang khoa anh nhưng cảm giác mọi
    người ở đó không ưa tôi. Vì thế tôi chỉ sang vào giờ trực, còn giờ hành chính
    hạn chế tối đa. Nếu có việc gặp chồng, tôi sẽ gọi điện thoại bảo anh ra ngoài.
    Sự việc gần đây là hôm tám tháng ba, khoa đấy đi ăn liên hoan và mời tôi. Lúc
    đi hát karaoke, tôi thấy chồng như con người khác vậy, vui vẻ cười đùa, nụ cười
    mà lâu lắm tôi không nhìn thấy. Lúc đấy tôi hơi buồn. Khi về, chồng muốn đưa một
    chị đồng nghiệp về, tôi không đồng ý.

    Sau đó, vợ chồng xảy ra tranh cãi. Tôi bảo anh rằng có vợ đi cùng, vợ không đồng
    ý mà anh vẫn đưa người ta về thì không có vợ anh còn thoải mái như nào. Chồng
    xưng mày tao, bảo thích làm gì là quyền của anh. Vợ chồng tôi xảy ra xô sát, anh
    đánh tôi. Tôi đã nghĩ đến chuyện ly hôn. Sau đó tôi lại nghĩ đến con nên làm hòa
    với chồng. Suy nghĩ lại, không biết tôi có đang kiểm soát chồng quá không? Mong
    các bạn góp ý.'
  lead: Tôi và chồng kết hôn chín năm, vợ chồng đều làm ngành y, cùng bệnh viện nhưng
    khác khoa.
  title: Bị chồng đánh vì không cho anh đưa đồng nghiệp nữ về
  url: https://vnexpress.net/bi-chong-danh-vi-khong-cho-anh-dua-dong-nghiep-nu-ve-4586890.html
- content: 'Vài tháng tôi lại phải trả cho anh một lần, giờ tổng số tiền đã lên tới
    200 triệu đồng. Lần gần đây nhất tôi ôm con bỏ về ngoại và nói chuyện này cho
    bố mẹ hai bên biết để họ giải quyết. Trước khi bỏ về nhà ngoại, tôi nói những
    lời thiếu tôn trọng chồng và có nhắc tới việc ly hôn.

    Đến nay, đã hai tuần rồi chúng tôi chẳng liên lạc hay nói gì với nhau. Tôi nên
    làm gì đây? Tôi thật sự bối rối, không biết nên làm gì mới đúng. Rất mong nhận
    được phản hồi của các anh chị, chân thành cảm ơn.'
  lead: Tôi lấy chồng được hai năm, có bé bốn tháng tuổi, chồng nhiều lần vay nóng
    với lãi suất cao để chơi cờ bạc.
  title: Nghĩ đến chuyện ly hôn với người chồng cờ bạc
  url: https://vnexpress.net/nghi-den-chuyen-ly-hon-voi-nguoi-chong-co-bac-4586817.html
- content: 'Chào công chúa nhỏ của mẹ. Gia đình mình sắp chào đón thêm công chúa nhỏ
    nữa là con đó. Dù hoàng tử hay công chúa, mẹ vẫn mong con khỏe mạnh đến với ba
    mẹ; mẹ sẽ yêu thương và chăm sóc, lo lắng cho con như chị vậy. Mẹ không buồn vì
    con là con gái, chỉ xót khi nghĩ con sinh ra trước sợ thờ ơ của nhà nội, chị con
    từng bị như vậy.

    Nhà nội con có tới bốn người con gái và ba con là con trai út, con trai duy nhất
    nên mẹ biết con sẽ thiệt thòi nhiều. Mẹ cũng nói rõ quan điểm của mình với mọi
    người, rằng chỉ sinh hai bé, không cố kiếm cho được cậu con trai. Mẹ nghĩ nuôi
    con nên người mới là mục đích sống của mình. Mẹ cảm thấy thật may mắn khi có chị
    con, giờ sắp có con. Chị con ngoan ngoãn, nghe lời cha mẹ lắm, mẹ mong con cũng
    vậy, sẽ ngoan ngoãn, đáng yêu như chị gái bốn tuổi của con.

    Chị con hiểu chuyện nhiều, ba mẹ đang cố gắng kiếm tiền để lo cho chị em con,
    cố chăm sóc và nuôi dạy hai chị em thật tốt, để mọi người biết gái hay trai đều
    được, miễn là gia đình hạnh phúc. Mẹ không cố sinh thêm con trai vì chẳng có tài
    sản nhiều đến nỗi cần con trai để nối dõi. Ba mẹ của con chỉ làm công ăn lương
    thôi. Mẹ nghĩ chuyện sinh hai bé rồi nhà nội con cũng không xen vào được quyết
    định của mình.

    Dù ở chung với ông bà nhưng mẹ chưa bao giờ xin đồng nào gọi là mua sữa cho con
    hay đại loại như vậy. Mẹ không muốn sau này khi đụng chuyện liên quan đến tiền
    bạc lại không hay. Như chị gái con, mỗi dịp sinh nhật, ông bà cho tiền chị, ba
    mẹ đều tìm cách để trả lại; nếu ông bà cho ba triệu đồng thì mẹ sẽ cho lại năm
    triệu đồng. Ba mẹ sẽ tự lo cho các con, không phiền đến ông bà, mẹ rất ngại mở
    miệng nhờ vả ông bà.

    Khi mẹ thông báo con là con gái, thái độ của ông nội con làm mẹ khó chịu khi nói:
    "Con gái nữa hả". Gái thì sao, con cũng là mẹ sinh ra, mẹ yêu thương, chăm sóc,
    nâng niu mà. Mong con lớn lên trong vòng tay yêu thương của ba mẹ, nhiêu đó thôi
    là đủ, đừng bận lòng xung quanh ra sao con nhé. Yêu hai công chúa của mẹ!'
  lead: Khi viết những dòng tâm sự này, mẹ biết cả nhà nội đang mong một hoàng tử
    vì chị hai con đã là công chúa.
  title: Tâm sự của người phụ nữ sinh 'hai cô công chúa'
  url: https://vnexpress.net/tam-su-cua-nguoi-phu-nu-sinh-hai-co-cong-chua-4586780.html
- content: 'Ba mẹ anh đã ly hôn, ba anh có gia đình mới, mẹ nuôi anh và đang sống
    cùng ông bà ngoại với dì dưới quê. Từ lúc quen nhau, tôi thường xuyên về quê anh,
    mọi thứ đều rất ổn và vui vẻ. Mẹ anh chưa từng hỏi thăm gia đình tôi hay nói về
    việc cưới hỏi. Lần nào về, bác chỉ quan tâm đến mình anh, không quan tâm đến bất
    kỳ ai. Khi anh lên Sài Gòn, hai mẹ con đều nhắn tin tám chuyện cả ngày; đôi tiếng
    anh không trả lời là bác lại gọi hoặc nhắn tin cho tôi hỏi anh đang làm gì, anh
    có chuyện gì không? Một, hai lần tôi còn chấp nhận, nhưng chuyện cứ diễn ra liên
    tục khiến tôi rất khó chịu.

    Vài lần tôi đọc lén được tin nhắn của mẹ con anh, bác nói: "Mỗi lần nhắn tin xong
    nhớ xóa, mất công nó lại đọc được". Rồi anh nói tôi về báo gia đình là mẹ và cậu
    sẽ xuống thăm nhà. Khi tôi nói với gia đình mình thì hai, ba hôm sau anh lại bảo
    mẹ nói xuống phải xem ngày, ngày đó không tốt nên chưa đi được, để mẹ xem ngày
    cưới đầy đủ luôn rồi xuống bàn một thể. Rồi bên nhà anh chốt được ngày xuống nhà
    tôi, mọi thứ yên ổn cho đến khi tôi đọc được tin nhắn của bác nhắn cho anh: "Mẹ
    báo ngày đó thôi chứ có chắc chắn đâu, lỡ mẹ bận thì sao". Anh nhắn lại: "Đã hẹn
    nhà người ta hai, ba lần rồi, người lớn mà làm vậy sao được". Mẹ anh bảo: "Vậy
    để rủ cả nhà xuống Bà Rịa chơi hai hôm rồi rồi sẵn ghé nhà nó".

    Thêm vấn đề nữa, bác rất nhõng nhẽo với anh. Mỗi lần nhà có đám giỗ, tiệc tùng
    gì là bác thường không ở trong bếp mà đảm nhận việc đón khách. Bác không biết
    nấu ăn và không giỏi bếp núc. Mỗi lần có anh dưới bếp là bác xuống ngồi thôi.
    Có lần bác cắt chả chưa được một nửa thì tới nói anh: "Mẹ cắt chả xém đứt tay
    nè con ơi". Dưới nhà có chuyện gì là mẹ anh hay nhắn tin kiểu: "Mẹ sống dưới này
    không nổi đâu, mai mốt hai đứa cưới thì mẹ lên ở chung".

    Tôi đã nói với anh rằng không muốn sống chung với mẹ chồng, hai đứa sống trên
    này tự tay sắm sửa cho cuộc sống, có mẹ lên ở cùng thật sự tôi không quen. Anh
    bảo mẹ chỉ có mình anh, sau này anh phải lo cho mẹ, việc mẹ lên sống chung là
    điều đương nhiên, tôi phải chấp nhận điều đó. Dưới quê mẹ anh sống chung với ông
    bà ngoại, dì ruột và anh chị em họ hàng kế bên, vậy mà bác còn bảo sống không
    nổi, vậy lên đây với tụi tôi thì tôi và bác phải làm sao.

    Nói chung tâm trạng tôi giờ rất tệ, trước đây rất mong đến ngày đám cưới mà giờ
    không mong nữa. Tôi không biết phải giải quyết thế nào, không thể bắt anh chọn
    tôi hoặc mẹ, đúng thật mẹ chỉ có mình anh, sao anh có thể bỏ mẹ được. Còn sống
    chung với mẹ chồng như vậy, tôi cũng không thể. Tôi phải làm sao đây?'
  lead: Tôi và anh quen nhau hai năm, sống chung gần một năm nay, dự định đầu năm
    sau cưới, hiện tại tôi chán ngán mẹ chồng tương lai.
  title: Mẹ chồng tương lai đòi sống chung với chúng tôi
  url: https://vnexpress.net/me-chong-tuong-lai-doi-song-chung-voi-chung-toi-4586600.html
- content: 'Tôi 35 tuổi, tự lập từ bé, lập gia đình khi mới 18 tuổi. Tôi đã quyết
    định về hưu khi mới 35 tuổi, không biết thế là đúng hay sai. Do tình hình kinh
    doanh thua lỗ từ giữa năm 2022, mỗi tháng tôi đều âm 40-45 triệu đồng, sang năm
    2023 tôi dừng hẳn việc làm ăn này. Số tiền tôi đang gửi tiết kiệm là 10 tỷ đồng
    ở năm ngân hàng khác nhau, lãi tương ứng 75 triệu đồng mỗi tháng. Đó là số tiền
    tôi tích góp được trong suốt 10 năm kinh doanh và tám năm làm nhân viên.

    Nhà cửa tôi đã mua và xây dựng nên không phải tốn tiền thuê. Chi phí hàng tháng
    như tiền thuốc và sinh hoạt của tôi khoảng tám triệu đồng, cho hai con đi học
    là 20 triệu đồng, đưa bố mẹ 10 triệu đồng, thêm các khoản chi tiêu linh tinh như
    điện nước, hiếu hỉ bên ngoại của tụi nhỏ cũng không đáng kể. Mỗi năm dẫn cả nhà
    đi du lịch đôi, ba lần, thêm tiền quà cáp dịp tết cho cha mẹ hai bên khoảng 60
    triệu đồng. Tôi không có bằng cấp chuyên môn gì, chỉ học hết lớp 12 và đang có
    bệnh mãn tính về xương khớp, gan, phải uống thuốc hàng ngày theo đơn của bác sĩ.
    Liệu với cách gửi tiết kiệm như vậy để đổi lấy cuộc sống như hiện tại về lâu về
    dài có ổn không? Mong được các bạn chia sẻ.'
  lead: Vợ mất sớm, tôi đang là trụ cột chính của gia đình, trên có cha mẹ, dưới có
    hai con học trường tư, bé lớp 10 và bé lớp tám.
  title: Bố đơn thân về hưu ở tuổi 35 liệu có sai lầm
  url: https://vnexpress.net/bo-don-than-ve-huu-o-tuoi-35-lieu-co-sai-lam-4586493.html
- content: 'Những biến cố ấy dần hình thành cho tôi cách sống độc lập, bản lĩnh nhưng
    lại vô tình lấy đi những xúc cảm lâu nay từng có.

    Về những biến cố của gia đình: Nhà tôi thuộc tầng lớp trung lưu, bố mẹ buôn bán
    nhỏ, đặc biệt bố là con trưởng nên kiêm luôn trọng trách lo lắng cho cô dì chú
    bác công ăn việc làm. Khi gia đình tôi khấm khá, người người ra vào nườm nượp.
    Biến cố xảy đến, người lạ biết chuyện thì cảm thông, còn người thân quay lưng
    rồi phủi trách nhiệm. Tới nay, mặc dù số tiền nợ đã trả gần hết nhưng bố mẹ gần
    70 tuổi vẫn sớm khuya buôn bán, cùng tôi gánh trên lưng khoản nợ hơn tỷ đồng.
    Nghĩ về chuyện của bố mẹ, tôi nhiều đêm mất ngủ, lắm lúc gay gắt với bản thân
    bằng những suy nghĩ tiêu cực. Ở tầm tuổi này nhẽ ra bố mẹ tôi đã được nghỉ ngơi,
    đi du lịch và vui vẻ cùng các cháu, nhưng vì lo cho cuộc sống của tôi mà bố mẹ
    vất vả nhiều.

    Những biến cố xảy đến khi tôi được mọi người đánh giá là ngoan ngoãn, thẳng thắn
    và bộc trực, duy có điểm đôi lúc hơi nóng tính. Tôi biết chăm sóc bản thân, chăm
    lo cho gia đình, sống khá tình cảm. Tôi là con trai nhưng bố mẹ luôn rèn luyện
    và bảo ban để tôi có thể tự lập trong mọi việc. Mỗi chúng ta đều có mối quan hệ
    bạn bè và tôi nghĩ câu nói: "Người làm đau bạn nhất chính là người thân" lại đúng
    với tôi ở thời điểm này. Năm thứ nhất đại học, tôi bị bạn cùng dãy trọ lừa cắm
    mất máy tính. Trong suốt thời gian đi học, bạn bè thiếu thốn, tôi sẵn sàng mời
    các bạn qua nhà, bao ăn cả tháng, thậm trí đóng tiền phòng trọ giúp mà chẳng nghĩ
    ngợi gì. Đợt rồi người bạn đại học có chuyện, ngỏ lời mượn tiền vì con ốm, tôi
    không nghĩ ngợi nhiều, chuyển cho bạn hơn chục triệu đồng. Khi cần tiền trả nợ,
    tôi chỉ nhận lại mấy tiếng tút tút hoặc máy báo bận.

    Về chuyện tình cảm: Tôi có mối tình với cô gái người Hà Nội, hai đứa quen nhau
    từ thời ôn thi đại học. Sau hơn bốn năm yêu đương thời sinh viên, tôi phát hiện
    mình bị phản bội. Tôi khóc nhiều và tuyệt nhiên không để ai biết, cho tới nay
    chín năm trôi qua nhưng tôi không mở lòng với ai. Nếu có tình cảm với người nào
    đó, tôi tự rút lui hoặc không thổ lộ vì sợ tổn thương thêm một lần nữa. Cũng không
    sai khi nói tôi đã quên mất cách yêu thương một ai đó.

    Với mối quan hệ xung quanh mình, đặc biệt là mối quan hệ trong công sở: Tính tôi
    vui vẻ và ưa sự thoải mái, luôn nghĩ gặp nhau trên công ty còn nhiều hơn là về
    nhà nên bản thân khá cởi mở, hay giúp đỡ mọi người. Tôi cũng rất vui vì điều mình
    làm. Tôi có cho mình mối quan hệ thân thiết, ví dụ như với cô em gái hàng ngày
    tập boxing và nói chuyện phiếm, các anh chị em đồng nghiệp quan tâm khi tôi ốm
    đau. Nhưng phần đa là sự lợi dụng, lọc lừa, nhiều lúc tôi phải đi ra chỗ khác
    khi nghe những câu chuyện mọi người nói xấu và tìm cách hãm hại nhau. Đối diện
    với những vấn đề này, tôi dần trở nên mất niềm tin vào các mối quan hệ xung quanh.
    Đỉnh điểm là đợt vừa rồi, tôi bị cảm lạnh hơn một tuần, thay vì cảm thấy vui khi
    được hỏi thăm và mọi người mua quà, nấu cháo giúp, tôi lại có suy nghĩ tiêu cực:
    mục đích của họ là gì, họ cần gì ở mình, nhận quà của họ rồi mình có bị mang nợ
    không?

    Tôi 32 tuổi, ở cái tuổi này bạn bè đã yên ấm, có nếp có tẻ, còn tôi chọn cách
    hy sinh hạnh phúc của mình để lao đầu vào làm việc ngày đêm và không ngừng cải
    thiện bản thân, mong cuộc sống của bố mẹ đỡ vất vả hơn. Tôi trở nên ít nói hơn,
    im lặng với sự quan tâm của mọi người. Tôi cũng im lặng trong những cuộc tranh
    luận, nói xấu, với mối quan hệ mới và với chính mình. Tôi đang tự thấy mình trở
    nên ích kỷ, bàng quan với cuộc sống, mất dần cảm xúc. Việc một người đến rồi đi
    với tôi không còn trở nên quan trọng nữa, tôi vô cảm, trở nên cộc tính hơn. Tôi
    nghi ngờ mọi thứ tốt đẹp xảy đến với mình, cũng mất luôn niềm tin với mọi thứ
    xung quanh. Tôi còn duy nhất một tình cảm, đó là tình cảm gia đình. Có phải tôi
    đang tự giết chết cảm xúc của mình?

    Trên đây là những chia sẻ về trải nghiệm tổn thương từ quá khứ của tôi, tôi nghĩ
    mình thực sự cần thay đổi. Tôi trở nên như thế này cũng vì những vết xước từ quá
    khứ ấy, không muốn mình trở nên ích kỷ, mất niềm tin và vơi dần cảm xúc trước
    đây từng có. Làm sao để chữa lành những vết thương? Tôi rất mong nhận được những
    chia sẻ của quý độc giả để thay đổi tích cực và lấy lại niềm tin với cuộc sống
    này.'
  lead: Tôi là con út trong nhà có bốn anh em, lớn lên với những biến cố của bản thân,
    của những mối quan hệ xung quanh và gia đình mình.
  title: Làm sao chữa lành những vết thương
  url: https://vnexpress.net/lam-sao-chua-lanh-nhung-vet-thuong-4586497.html
- content: 'Năm năm trước sau khi ra trường, tôi làm việc trong khối F&B (dịch vụ
    nhà hàng và quầy uống) cho một tập đoàn tại Sài Gòn với mức lương tháng 12 triệu
    đồng. Lương không cao nhưng tôi thoải mái về tư tưởng, tài chính, thậm chí vừa
    gửi tiết kiệm vừa lo được cho mẹ ở quê nhà. Sau khi được gia đình tác động và
    khuyên, tôi về quê làm việc với mức lương năm triệu đồng mỗi tháng. Sếp khắt khe
    và có phần chì chiết nhân viên, trong vòng ba năm mà phòng tôi nghỉ việc hơn 10
    người, giờ toàn người mới.

    Tôi cố gắng chịu đựng một phần vì ở quê không có nhiều việc, một phần muốn ở gần
    gia đình để lo cho bố mẹ. Nửa năm trở lại đây, ngoài công việc chính, tôi kết
    hợp kinh doanh bên ngoài với bạn bè. Do không có kinh nghiệm quản lý nên thua
    lỗ và đang nợ hơn 500 triệu đồng, tôi liên tục nghĩ, may được gia đình và bạn
    bè khuyên can nên mới vực dậy được. Gia đình lo cho tôi được hơn một nửa tiền,
    còn lại bản thân phải cố gắng để vừa lo lãi vừa lo gốc. Tôi muốn nghỉ việc để
    tìm việc khác cách nhà hơn trăm km nhưng lương cao hơn, có thể làm thêm đôi, ba
    việc buổi tối hoặc chạy xe công nghệ kiếm thêm.

    Khi tôi nộp đơn lại được sếp giữ đơn lại và cho thêm thời gian suy nghĩ, nhắn
    nhủ rằng nếu nghỉ ở đây thì cuộc đời tôi sẽ chẳng đi về đâu cả. Vì câu nói đó
    nên tôi càng quyết tâm nghỉ việc, một phần để chứng minh câu nói đó hoàn toàn
    sai. Chuyện đi xa hơn khi sếp gọi cho mẹ tôi, để mẹ khuyên tôi không nghỉ việc.
    Giờ đây tôi căng thẳng khi vừa phải lo kiếm tiền trả nợ, vừa xin nghỉ việc lại
    bị khó khăn đủ đường. Tôi nản quá, chỉ mong mọi người có thể cho lời khuyên để
    tìm ra đường đi đúng đắn nhất, giải quyết vấn đề này. Chân thành cảm ơn các bạn.'
  lead: Tôi 28 tuổi, nhân viên văn phòng, sếp là người thân trong dòng họ, đang tính
    nghỉ việc để tìm việc khác thu nhập tốt hơn.
  title: Bế tắc vì chưa tìm được việc ưng ý
  url: https://vnexpress.net/be-tac-vi-chua-tim-duoc-viec-ung-y-4586494.html
- content: 'Kinh tế gia đình tôi thuộc bậc trung, chúng tôi sống ở thành phố thuộc
    tỉnh giáp Hà Nội, đã có nhà, xe và tất cả những gì vợ chồng có đều tự gây dựng
    chứ không được nhờ một cái gì từ hai bên nội ngoại, bởi họ cũng rất nghèo. Chúng
    tôi không học cao hiểu rộng nhưng xã hội hiện đại nên vợ chồng cũng tiếp thu mọi
    việc từ mạng xã hội, thay đổi bản thân và nỗ lực mỗi ngày. Từ lúc yêu rồi lấy
    nhau với hai bàn tay trắng, đến nay chúng tôi chưa hề thay đổi cách xưng hô; mọi
    hành động, tình cảm dành cho nhau vẫn thế.

    Vợ chồng kinh doanh tại nhà nên hàng ngày tôi vẫn ôm hôn anh bất cứ lúc nào (tất
    nhiên là lúc vắng người). Còn chuyện tôi bắt anh bế hoặc cõng rất bình thường,
    xảy ra thường xuyên trong ngày; anh cũng rất vui vẻ, kể cả trước mặt các con.
    Đôi khi tôi đòi bế, anh bảo tý nữa vì đang nấu cơm hoặc bận gì đó, tôi lại gọi
    hai con: "Bi, Bún ơi, bố không bế mẹ". Vậy là đồng minh của mẹ chạy ra bắt bố
    bế mẹ xong mới được làm tiếp. Hoặc anh nấu ăn, tôi cứ rúc đầu vào trong áo anh
    để nghịch...

    Vậy đấy, đâu phải già thì không đươc làm nũng, không được yêu thương. Chồng tôi
    còn thích vợ như vậy, các con cũng thế, gia đình tôi rất vui và hạnh phúc. Tôi
    nghĩ mọi người hãy thoải mái trong suy nghĩ chút nhé. Chúc tất cả độc giả của
    VnExpress luôn hạnh phúc, mạnh khỏe và may mắn.'
  lead: Vợ chồng tôi thuộc thế hệ 8x đời đầu, cưới nhau 14 năm, có cậu nhóc lớp bảy
    và cô công chúa lớp bốn.
  title: Tôi vẫn nhõng nhẽo chồng dù ngoài 40 tuổi
  url: https://vnexpress.net/toi-van-nhong-nheo-chong-du-ngoai-40-tuoi-4586496.html
- content: 'Nhiều người thắc mắc sao khi cha mẹ ly hôn thì con cái sẽ không đủ cha
    mẹ nữa, trong khi rõ ràng cha vẫn ở đó, mẹ vẫn ở đây, chỉ khác là họ không ở chung
    nhà nữa, vấn đề chính là ở đó. Khi tôi còn là đứa trẻ, cha mẹ mấy lần định ly
    hôn vì không hợp nhau. Ai cũng nóng tính, không ai chịu nhường ai. Họ cãi nhau
    không biết bao nhiêu lần, đôi lúc còn "đụng tay đụng chân" với nhau. Lúc phải
    chứng kiến cảnh này, tôi chỉ biết đứng im nhìn và khóc. Vài người trong dòng họ
    bảo ly hôn đi nhưng cha mẹ tôi đều bỏ qua và vẫn sống cùng nhau như vậy. Tuy lúc
    đó tôi còn nhỏ nhưng đã hiểu ly hôn là như nào rồi, đó là cha và mẹ sẽ không sống
    cùng nhà và tôi chỉ được ở chung với một người mà thôi.

    Thật sự trong lòng tôi lúc đó vô cùng hoang mang, lo lắng khi nghĩ đến cảnh chỉ
    được ở cùng một trong hai người. Cái cảnh hôm nay ở nhà mẹ, ngày mai tới nhà cha
    hay một tuần chỉ được gặp mặt cha hoặc mẹ một lần, phải gọi điện thoại để nói
    chuyện với họ thật buồn bã vô cùng. Điều tôi mong muốn là hai người mình yêu thương
    nhất, hai đấng sinh thành sẽ cùng tôi ở chung một mái nhà. Mỗi lần mở mắt dậy,
    tôi được nhìn thấy họ, thấy họ đang nấu ăn hoặc làm việc nhà, hay cả nhà cùng
    ngồi ăn cơm, trò chuyện, xem tivi, nắm tay nhau khi đi chơi..., đối với tôi là
    khoảnh khắc đẹp đẽ, hạnh phúc và ý nghĩa nhất.

    Tôi từng bật khóc, sợ phải rời xa một trong hai người họ, nhưng cha mẹ nói sẽ
    ở với nhau vì tôi. Tôi vui vì điều đó, vui vì sau cơn mưa trời lại sáng, cha mẹ
    đã hòa thuận trở lại. Nhờ vậy mà tôi thoát khỏi bi kịch "tan đàn xẻ nghé" như
    nhiều gia đình khác. Tôi vẫn có đủ cha mẹ, họ vẫn ở bên cạnh, ở cùng một mái nhà
    và cùng chăm lo cho tôi. Điều tôi mừng hơn nữa là cha mẹ không thay đổi về mặt
    tình cảm dành cho nhau. Bằng chứng là ngoài chăm lo cho tôi, họ cũng chăm sóc
    nhau lúc ốm đau, bệnh tật; cùng nói chuyện, chia sẻ về công việc và những chuyện
    trong gia đình, nội ngoại hai bên. Có thể họ không yêu thương nhau nhiều như xưa
    nữa vì vợ chồng ở chung lâu năm rồi, nhưng tôi vẫn vui vì một lý do khác, đó là
    họ không có người thứ ba.

    Khi trưởng thành và ra ngoài xã hội làm việc, tôi nhìn thấy nhiều vấn đề hơn trong
    hôn nhân, gia đình. Ngoài vấn đề không hợp nhau ở tính cách, không có tiếng nói
    chung, còn các vấn nạn khác như cờ bạc, nợ nần khiến nhiều cặp vợ chồng ly hôn,
    nhất là ngoại tình. Cha mẹ tôi chưa từng ngoại tình, nhưng tôi nghĩ do hoàn cảnh
    không khá giả gì, cha mẹ đi làm thuê, bận bịu "cơm áo gạo tiền" nên không có bồ
    bịch. Những gia đình có cha mẹ là người thành đạt khác, đa phần đều có người ngoại
    tình.

    Tôi từng thử nghĩ nếu cha hoặc mẹ có người khác, mình cảm nhận thế nào? Tôi thử
    hình dung ra cảnh tượng đó và bị sốc, thậm chí bật khóc, cảm thấy vô cùng đau
    lòng. Đối với tôi, sự phản bội không chỉ đơn thuần là phản bội bạn đời mà còn
    là phản bội cả gia đình này, phản lại cả những người mang phận làm con như tôi.
    Tôi cũng cảm thấy nhục nhã và xấu hổ khi có người cha hoặc mẹ ngoại tình như thế.
    Có thể suốt đời tôi không bao giờ tha thứ được cho người phản bội đó. Tôi sẽ hận
    họ và không nhìn mặt, không nhìn nhận người đó là bậc sinh thành của mình nữa.
    Nghĩ đến cảnh có thêm mẹ ghẻ, cha dượng, tôi cũng không cảm thấy vui gì.

    Nếu như một trong hai người thật sự tệ, ví dụ như bạo lực, rượu chè bê tha...,
    người con như tôi sẽ ủng hộ cha hoặc mẹ đi tìm hạnh phúc mới. Nhưng chỉ là một
    trong hai người có điểm nào đó không tốt hoặc chuyện không có gì quá phức tạp,
    nghiêm trọng, tôi vẫn mong họ ngồi xuống nói chuyện, trao đổi, tìm kiếm và làm
    mọi cách để giải quyết vấn đề, thay vì đi tìm một người khác thay thế người cũ,
    để bù đắp khuyết điểm của người đó. Dù sao đi nữa, đứng ở vị trí của người con,
    tôi vẫn mong người ở bên cạnh mình mãi mãi là cha mẹ ruột, người đã sinh ra mình
    chứ không phải "người dưng nước lã" nào đó ngoài kia. Cảm ơn các bạn đã đọc quan
    điểm của tôi. Cảm ơn VnExpress.'
  lead: Tôi hiểu cảm nhận không có đủ cha mẹ là như thế nào vì từng suýt phải rời
    xa một trong hai người mình thương yêu nhất.
  title: Cha mẹ vì tôi mà không xa cách nhau
  url: https://vnexpress.net/cha-me-vi-toi-ma-khong-xa-cach-nhau-4586405.html
- content: 'Tôi đang làm thu ngân tại cơ sở kinh doanh nhỏ, lương tháng 10 triệu đồng,
    ngoài ra bán thêm hàng online nên thu nhập khoảng 15 triệu đồng mỗi tháng. Chồng
    tôi làm nhân viên kinh doanh trong công ty nước ngoài, lương tháng 30 triệu đồng.
    Sinh hoạt phí hàng tháng góp cho cha mẹ và chi tiêu cá nhân nhiều nên khoản tích
    lũy của vợ chồng tôi không cao. Sau 12 năm kết hôn, chúng tôi chỉ để dành được
    800 triệu đồng, so với mặt bằng chung của xã hội thì hơn 10 năm tích lũy nhiều
    người đã có tiền tỷ để sắm nhà, xe rồi.

    Về tài sản trong tương lai, do tôi là con một nên được thừa hưởng căn nhà đang
    ở với giá trị khoảng 12 tỷ đồng. Ba mẹ chồng ở Đà Nẵng có hai căn nhà, có hai
    người con trai nên chồng tôi cũng được thừa kế một căn trị giá khoảng 10 tỷ đồng.
    Xét về mặt tài sản thừa kế trong tương lai, chúng tôi đã có hai căn nhà trị giá
    22 tỷ đồng, tuy nhiên đó là chuyện tương lai, còn với tình hình hiện tại vợ chồng
    đã lớn tuổi, an phận, thu nhập ổn định và không có xu hướng tăng, chi phí sinh
    hoạt cao nên cũng không tích lũy được nhiều. Khoản tiền dự phòng có sẵn chúng
    tôi chỉ có khoảng 800 triệu đồng nên bất chợt tôi thấy lo lắng cho tương lai,
    không biết 12 năm qua chúng tôi tích lũy quá ít như vậy có sai lầm không?'
  lead: Tôi 36 tuổi, chồng 38 tuổi, có con trai tám tuổi và con gái sáu tuổi; cả nhà
    sống trong nhà ba mẹ ruột tôi ở trung tâm Hà Nội.
  title: 12 năm vợ chồng tôi chỉ tiết kiệm được 800 triệu đồng
  url: https://vnexpress.net/12-nam-vo-chong-toi-chi-tiet-kiem-duoc-800-trieu-dong-4586361.html
- content: 'Tôi cưới anh được bảy năm, con gái chuẩn bị lên lớp một, cuộc sống vợ
    chồng rất vui vẻ. Chồng là người biết quan tâm, chiều chuộng, hiếm khi làm tôi
    buồn, cả hai chưa bao giờ cãi vã. Có điều anh lại chơi cá độ, từ khi cưới đến
    giờ vẫn chưa bỏ. Thời gian đầu mới cưới tôi cũng sốc. Trước giờ nhà chồng rất
    có điều kiện nên năm nào cũng đi giải quyết hết số nợ cho anh.

    Hai năm gần đây, gia đình chồng cũng từ mặt anh vì thói quen chơi cờ bạc mãi không
    bỏ. Tôi thương con nên vẫn muốn giữ bố cho con, cũng vì như thế nên phải nuôi
    con một mình, lương chồng chỉ để ăn chơi nên anh không gửi về. Thời gian này tôi
    rất mệt mỏi. Ông bà ngoại cũng biết chuyện từ lâu nhưng mấy năm gần đây tôi không
    muốn kể lể vì sợ bố mẹ buồn. Ông bà nội quá tốt. Bây giờ hai bên nội ngoại cứ
    hỏi sao tôi chưa đẻ tiếp, con đã lớn, đẻ để nó có chị có em.

    Tôi rất phân vân, không biết nên tiếp tục cuộc hôn nhân này hay ly dị? Tôi hiểu,
    người đã sa ngã vào cá độ khó mà dứt được. Giờ tiếp tục hôn nhân, sinh thêm con
    mà chồng vẫn không có trách nhiệm, đến một ngày chịu không nổi tôi chia tay và
    nuôi hai con, có khi còn khổ cả mình và các con, đúng không các bạn? Tôi phải
    làm sao đây?'
  lead: Tôi 34 tuổi, chồng 32 tuổi, hai bên nội ngoại có điều kiện, vợ chồng ổn định
    công việc; anh làm ở cơ quan nhà nước, sống xa vợ con.
  title: Chồng tốt tính nhưng lại vướng tệ nạn
  url: https://vnexpress.net/chong-tot-tinh-nhung-lai-vuong-te-nan-4586307.html
- content: 'Lúc đầu tôi cứ nghĩ anh là đàn ông nhưng lại nuôi con và yêu thương con
    thì chắc sẽ biết chăm lo cho gia đình. Cưới nhau mới vài tuần, anh bắt đầu thay
    đổi. Anh khác xa sự tưởng tượng của tôi, suốt ngày chỉ biết rượu chè, tụ tập với
    bạn bè, luôn bỏ mặc tôi một mình. Anh lúc nào cũng chỉ biết hứa hẹn đủ điều. Có
    thể hôm nay anh hẹn cuối tuần chở vợ con đi chơi nhưng chỉ cần một cuộc gọi của
    bạn bè là sẽ quên tất cả. Cưới nhau tới giờ là ba năm nhưng anh chưa từng tặng
    vợ món quà nào. Thậm chí lúc anh làm sai cũng chẳng bao giờ xin lỗi. Anh luôn
    đổ lỗi ngược lại cho vợ.

    Ở ngoài xã hội anh đối xử với mọi người rất tốt, về nhà anh lại là người đàn ông
    tồi. Anh chỉ suốt ngày cắm đầu vào điện thoại chơi game. Nói anh chơi với con,
    anh cũng hời hợt. Lúc con ốm, anh chưa từng thức để chăm con cùng vợ. Anh đi nhậu,
    con sốt cao, gọi anh về cũng không được, còn bảo về có tác dụng gì không mà về.
    Anh làm như con của một mình tôi sinh ra vậy. Lúc nào nói tới điểm sai của anh
    là anh bắt đầu cáu bẳn, ném đồ, đòi bỏ đi.

    Tôi thật sự rất muốn từ bỏ cuộc hôn nhân không mấy hạnh phúc này nhưng thật sự
    không biết mình nên bắt đầu từ đâu. Nhiều lần tôi muốn từ bỏ cuộc sống rồi lại
    nghĩ làm vậy có ác với ba mẹ và con mình không. Tôi đang chết dần chết mòn trong
    chính cuộc hôn nhân của mình.'
  lead: Tôi quen anh chỉ vỏn vẹn ba tháng rồi có thai nên kết hôn luôn; anh có cô
    con gái riêng bảy tuổi.
  title: Muốn rời bỏ người chồng vô trách nhiệm
  url: https://vnexpress.net/muon-roi-bo-nguoi-chong-vo-trach-nhiem-4586098.html
- content: 'Bác sĩ phát hiện ra tôi bị nhiễm virus HPV và bệnh hiểm nghèo ở cổ tử
    cung giai đoạn đầu. Tôi rất sốc, lần cuối làm xét nghiệm PAP là khi mới kết hôn,
    kết quả bình thường. Chồng cũng là người đầu tiên của tôi.

    Khi còn hẹn hò, tôi phát hiện chồng lưu số gái gọi trong điện thoại. Tôi hỏi,
    anh nói đó là số cũ còn lưu từ trước khi yêu tôi, nếu có đi giải tỏa cũng luôn
    dùng biện pháp bảo vệ. Công việc của chồng thi thoảng phải đi công tác xa vài
    ngày đến một tuần, tôi không thể kiểm soát được. Tôi nghĩ mình bị bệnh là do chồng
    chơi bời. Con còn quá nhỏ nếu tôi có chuyện gì.

    Tôi cảm thấy bất công và bực bội khi phải gánh chịu hậu quả, còn chồng không bị
    làm sao bởi loại virus này. Giờ nhìn chồng, tôi không cảm thấy yêu thương nổi.
    Phải làm sao đây?'
  lead: Tôi 29 tuổi, kết hôn năm năm, con trai gần ba tuổi; gần đây tôi thấy vài biểu
    hiện lạ về sức khỏe nên đi khám.
  title: Bị mắc bệnh vì chồng từng đi với gái gọi
  url: https://vnexpress.net/bi-mac-benh-vi-chong-tung-di-voi-gai-goi-4586092.html
- content: 'Chúng tôi không công khai mối quan hệ nhưng đối với nhau như người yêu,
    chỉ khi có người hỏi thì em kêu là chưa rõ ràng, trên mạng xã hội em cũng để trạng
    thái đang trong mối quan hệ phức tạp. Tôi hay ôm, nựng má em, có những cử chỉ
    thân mật. Tôi chẳng giỏi ăn nói nên chỉ biết biểu đạt tình cảm qua hành động.

    Một tuần trước, tôi đi chơi cùng em, vẫn nắm tay như mọi khi, không ngờ em nhất
    quyết gạt tay tôi ra, không cho tôi nắm, còn thường lảng tránh tôi. Hai ngày sau
    đó, em dần lạnh nhạt với tôi, tôi biết cuộc tình này không cứu vãn được nữa dù
    chẳng rõ lý do. Sau đó hai đứa chia tay, không ai nói ai câu nào, tự tránh mặt
    nhau. Ai hỏi em đều nói có người yêu đâu mà chia tay. Tôi kể chuyện này, mong
    được các anh chị chia sẻ.'
  lead: Tôi 20 tuổi, vài ngày trước còn trong một mối quan hệ mập mờ với bạn gái kém
    một tuổi.
  title: Yêu người con gái mập mờ
  url: https://vnexpress.net/yeu-nguoi-con-gai-map-mo-4586046.html
- content: 'Tuy kiếm được tiền nhưng tôi không phải người thích những cuộc vui chơi,
    không thích nhậu nhẹt, không hút thuốc hay dính vào các tệ nạn xã hội. Tôi thích
    ăn cơm nhà hơn la cà hàng quán. Trước khi kết hôn, cô ấy rất yếu khoản nữ công
    gia chánh, thích ăn cơm ngoài hơn cơm nhà.

    Tôi hy vọng cô ấy sẽ cố gắng thay đổi sau khi kết hôn với một người đàn ông thuộc
    típ người gia đình như tôi, vậy mà điều đó đã không xảy ra. Sau nhiều năm, việc
    nhà cửa, bếp núc tôi vẫn phải thường xuyên đốc thúc, gánh vác, thậm chí là người
    làm chính dù vợ có thời gian chứ không bận bịu gì hơn tôi.

    Càng ngày tôi càng thấy vợ không đóng góp được gì cho cuộc sống gia đình cũng
    như giúp đỡ, chăm sóc chồng. Cũng phải nói, cô ấy lại là một người mẹ tốt, biết
    chăm sóc, yêu thương con. Nếu không có con chung, có lẽ tôi dễ dàng quyết định
    cuộc cuộc hôn nhân này.

    Hiện tại, như vài năm qua, tôi chán nản nhưng vẫn cố gắng vì không muốn xa con.
    Tuy nhiên càng ngày tôi càng suy nghĩ nhiều hơn đến chuyện rời đi vì không có
    cuộc sống hôn nhân như mong đợi. Có anh chị nào ở hoàn cảnh giống tôi không, xin
    được chia sẻ.'
  lead: Tôi ngoài 30 tuổi, ngoại hình dễ nhìn, công việc ổn định và thu nhập tốt;
    vợ kém hai tuổi, có công việc và thu nhập ổn.
  title: Vợ không đóng góp được gì trong cuộc sống gia đình
  url: https://vnexpress.net/vo-khong-dong-gop-duoc-gi-trong-cuoc-song-gia-dinh-4586047.html
- content: 'Sau đó tôi bị lôi kéo vào đánh bài online, lúc đầu thấy ăn rất dễ, rồi
    ngày được ngày mất. Họ bảo chỉ cần bỏ vốn năm triệu đồng là ngày được 10 triệu
    đồng, đúng thế thật.

    Rồi vì lòng tham, muốn có tiền để trả nợ, tôi lao vào như thiêu thân, rồi mất
    rất nhiều. Đôi ba ngày, sàn lại cho thắng, tôi lại hy vọng gỡ được, đi vay mượn
    để nộp vào mong gỡ lại. Ai ngờ, từ con số nợ 100 triệu đồng, giờ tôi nợ 1,2 tỷ
    đồng.

    Lúc đầu, mẹ cầm cố nhà lấy 400 triệu đồng để tôi trả nợ. Tôi lại cứ quay cuồng
    với việc lấy tiền đâu để trả mẹ, rồi lao đầu vào điện thoại hàng đêm để mong gỡ.
    Giờ tôi không ăn không ngủ, lúc nào cũng sợ sệt, hoảng loạn, không làm được việc
    gì, cứ nhốt mình trong nhà với suy nghĩ lấy đâu ra tiền trả nợ. Tôi kiếm việc
    làm thêm để trả nợ cũng không kiếm được. Tôi phải làm sao đây?'
  lead: Tôi 43 tuổi, cách đây ba năm nghe bạn thân rủ đầu tư tài chính mà tôi mất
    100 triệu đồng.
  title: Luôn hoảng loạn với suy nghĩ kiếm đâu ra tiền để trả nợ
  url: https://vnexpress.net/luon-hoang-loan-voi-suy-nghi-kiem-dau-ra-tien-de-tra-no-4585529.html
- content: 'Tôi quen một người qua mạng, không có nhiều tình cảm nhưng vì nhiều tuổi,
    sợ sau này khó có con nên quyết định tiến tới hôn nhân. Điều tôi e ngại ở người
    này không phải vì gia cảnh nghèo khó hay công việc bấp bênh, mà bản thân nhận
    thấy đây là người thiếu bản lĩnh và lòng tự trọng. Tôi đang ở căn chung cư của
    ba mẹ mua cho, dự định sau kết hôn vẫn ở đây. Tôi nghĩ đàn ông mà phải ở nhà vợ
    sẽ rất mất thể diện nhưng anh lại không có ý thuê nhà ở riêng.

    Điều thứ hai, tôi chưa đến phòng trọ của anh vì anh thuê chung với người khác,
    bừa bộn và tạm bợ, anh không tiện đưa tôi đến. Anh kể mùa đông không có chăn nệm,
    hay kêu đau lưng và khó chịu vì bạn chung phòng. Có khi anh phải nhịn đói vì không
    đủ tiền ăn. Tôi nghĩ một người đàn ông trưởng thành mà không thể làm chủ được
    cuộc sống của mình từ những thứ cơ bản như vậy thì rất khó để giải quyết khó khăn
    trong tương lai.

    Điều thứ ba, khi anh đến nhà tôi chơi hoặc vào dịp tết, quà cho ba mẹ tôi là do
    chị gái mua cho, anh chỉ xách đến. Tôi coi trọng sự độc lập và tự chủ, cảm thấy
    anh không có những điều này. Hiện tại anh và gia đình anh giục cưới, tôi thấy
    ở họ sự vồn vã, tính toán, sợ được sợ mất. Tôi cần phải đưa ra quyết định, cảm
    thấy sẽ chịu nhiều thiệt thòi nếu đồng ý. Cũng có thể tôi đang quá phán xét và
    đa nghi, bản thân thường nghĩ tiêu cực nên tôi chưa tự tin vào quyết định của
    mình. Tôi chưa biết mình mong muốn điều gì và xứng đáng với điều gì. Mong các
    bạn cho lời khuyên.'
  lead: Tôi sống khép kín, ít mối quan hệ, thích sự sòng phẳng và rõ ràng, không thích
    nhờ vả hay hưởng thụ thứ gì từ người khác.
  title: Có phải chồng sắp cưới không có lòng tự trọng
  url: https://vnexpress.net/co-phai-chong-sap-cuoi-khong-co-long-tu-trong-4585928.html
- content: 'Tôi 35 tuổi, chồng 40 tuổi, có bé con tám tuổi. Tôi là người cầu tiến,
    rất nỗ lực trong công việc. Chồng là típ người của gia đình, thích công việc nhàn
    hạ và có thời gian cho gia đình. Anh có năng lực và nhiều kinh nghiệm việc làm
    hơn tôi nên thu nhập tại mỗi giai đoạn trong cuộc sống đều cao hơn tôi.

    Cách đây hơn 10 năm, khi chúng tôi mới kết hôn, chồng đã nói về việc nghỉ hưu
    sớm. Là một người cầu tiến, khi mới nghe ý kiến này, trong lòng tôi không tránh
    khỏi thất vọng, nhưng tôi biết việc áp đặt suy nghĩ và mong muốn của mình lên
    chồng là một điều bất công và không hợp lý. Tôi tự hỏi, rốt cuộc mình yêu anh
    hay yêu những lợi ích anh mang lại cho cuộc sống của tôi? Tôi muốn yêu đơn giản
    vì anh là anh, không phải vì bất kỳ lý do gì khác.

    Chồng và tôi có mối quan hệ rất khăng khít với nhiều sự yêu thương và tôn trọng
    lẫn nhau. Tôi chia sẻ nhiều về điều này trên blog cá nhân. Chúng tôi dành nhiều
    thời gian để tâm sự, trò chuyện về mong muốn đôi bên, làm thế nào để cùng nhau
    tạo dựng hạnh phúc. Chúng tôi biết rằng cuộc sống vợ chồng chính là quá trình
    trao đổi và cố gắng, cả hai bên đều cần nỗ lực để thay đổi mình, mang tới hạnh
    phúc cho đối phương.

    Trong vấn đề này, chúng tôi đã đi đến quyết định là chồng tôi sẽ tiếp tục làm
    việc như hiện tại cho tới khi con tốt nghiệp đại học, cũng là thời điểm chúng
    tôi trả xong nợ nhà, tức là tầm 13 năm nữa, khi tôi 48 tuổi và anh 53 tuổi. Thực
    ra tôi đề xuất 10 năm, khi con bắt đầu vào đại học nhưng chồng rất có trách nghiệm
    nên muốn đợi cho tới khi không còn khoản chi tiêu lớn, không áp lực tài chính
    nữa, vì thế đề xuất 13 năm. Sau đó, anh sẽ dừng làm việc toàn thời gian, bắt đầu
    làm bất cứ điều gì anh muốn với quỹ thời gian của bản thân.

    Điều duy nhất tôi mong muốn là anh sẽ chọn hoạt động nào đó để làm như đi học
    thạc sĩ, làm bán thời gian, làm tình nguyện..., thay vì ngồi nhà không làm gì.
    Tôi nghĩ công việc hay bất cứ hoạt động phục vụ cộng đồng nào cũng đều mang tới
    lợi ích về thể chất và tinh thần, nó sẽ khiến cuộc sống có nhiều ý nghĩa hơn.
    Anh hoàn toàn đồng ý với tôi về khía cạnh này.

    Chúng tôi cũng lên kế hoạch rõ ràng về tài chính để đảm bảo tại thời điểm đó vẫn
    có thể duy trì lối sống chúng tôi muốn, ví dụ, đi du lịch nước ngoài vài lần một
    năm, hàng tháng đi ăn hàng, đi xem kịch, xem hát, triển lãm...

    Khi đã có kế hoạch rõ ràng như vậy, bỗng dưng tâm lý cả hai đều trở nên thoải
    mái. Trong quá trình hai bên trao đổi và cố gắng, và tôi cũng cầu nguyện rất nhiều
    để bản thân có những suy nghĩ cảm nhận đúng đắn, tôi đã thấy rõ được sự thay đổi
    trong tâm lý của mình. Đã từ lâu rồi, tôi đã không còn áp đặt mong muốn của bản
    thân lên chồng. Tôi có chí tiến thủ thì tôi cứ tiến. Còn chồng thích nhàn hạ trong
    công việc, tôi để anh thoải mái, nhàn hạ.

    Với tôi bây giờ, điều quan trọng nhất là trong cuộc sống có sự yêu thương, tôn
    trọng và mong muốn những điều tốt đẹp nhất cho đối phương, ngày mỗi ngày được
    ở bên nhau cùng nhau tạo dựng cuộc sống mà cả hai đều mong muốn.'
  lead: 'Đọc bài viết: "Bạn gái muốn chia tay vì tôi định nghỉ hưu trước 40 tuổi",
    xin chia sẻ câu chuyện của vợ chồng tôi.'
  title: Lâu rồi tôi không áp đặt mong muốn bản thân lên chồng
  url: https://vnexpress.net/lau-roi-toi-khong-ap-dat-mong-muon-ban-than-len-chong-4585926.html
- content: 'Vợ chồng tôi tự lập, ở xa gia đình hai bên, lấy nhau được tám năm, ở trọ
    đến giờ. Chúng tôi mưu sinh bằng một tiệm thời trang nhỏ, mở cửa quanh năm, chỉ
    đóng vào những ngày lễ lớn.

    Tôi bàn với chồng ngày tân gia sẽ đóng cửa tiệm hai hôm (ngay ngày tiệc và ngày
    hôm sau) để ở nhà tiếp khách. Chồng bảo tôi rách việc, 17h mới đãi tiệc, cứ đi
    làm rồi về sớm đôi, ba tiếng chơi với mọi người. Mọi người ở đây là ba mẹ hai
    bên, cô dì chú bác nội ngoại, mọi người đều từ xa đến.

    Nhà tôi có bà vú và ba đứa con nhỏ ở nhà. Tôi thấy sao chồng phũ phàng, trong
    khi đó bà con hai bên ở xa bỏ công ăn việc làm đến chơi với mình, còn mình chỉ
    lo đi làm. Tôi giận không muốn làm gì nữa. Xin hỏi mọi người, tôi nói vậy có sai
    không?'
  lead: Chúng tôi mới mua căn nhà tạm gọi là khang trang, mời cô bác gần xa đến tân
    gia, có người ở xa những ba ngày đường.
  title: Vợ chồng cãi nhau vì chuyện mời khách ăn tân gia
  url: https://vnexpress.net/vo-chong-cai-nhau-vi-chuyen-moi-khach-an-tan-gia-4585855.html
- content: 'Mẹ tự hỏi không biết mình đã quan tâm con đủ chưa vì từ khi có em, mẹ
    bận rộn và hay cáu gắt với con hơn. Mẹ có quá khắt khe với con không, có áp đặt
    ý muốn và ước mơ của mình lên con? Mẹ muốn con ngồi nghiêm túc khi ăn, bớt hỏi
    nhiều dù những câu hỏi của con hay và hợp lý, muốn con phải nghĩ kỹ trước khi
    nói, muốn con luôn ngăn nắp, gọn gàng. Ngoài ra mẹ muốn con học giỏi tiếng Anh,
    sau này phải được học bổng, đi du học...

    Đêm nay mẹ chợt giật mình nhìn lại và thấy hình như mình quên con mới chỉ là cậu
    bé chín tuổi hồn nhiên, vô tư. Con luôn vui vẻ, hay cười và hay hát. Những lúc
    con học được một bài hát mới, một điệu múa mới ở trường là về hát múa cho ba mẹ
    xem. Con rất quan tâm và yêu thương gia đình. Con biết nhớ, biết lo lắng mỗi khi
    ba đi chơi, biết nhường đồ ăn cho ba mẹ dù mình thích những món đó, biết ôm và
    an ủi mẹ những lúc mẹ buồn, biết lấy khăn lau nước mắt cho mẹ và nói mẹ cố lên,
    biết trông em cho mẹ chợp mắt. Con còn biết ẵm em, dỗ em, chơi với em và quan
    sát xung quanh để đảm bảo không có đồ vật gì làm em hóc, biết phụ việc nhà thay
    vì đòi đi chơi.

    Con có nhiều điểm tốt vậy mà sao mẹ không trân trọng nhỉ? À, vì mẹ nghĩ con đương
    nhiên phải như vậy. Nhiều lúc trong thâm tâm, mẹ lại thầm so sánh con với con
    nhà người ta rồi bỗng dưng buồn, lại muốn áp đặt con phải làm cái này cái kia
    để giỏi hơn, ngoan hơn, dù mẹ không thích người khác so sánh con trai mình với
    ai cả. Mẹ đáng lẽ phải nhìn lại vô vàn việc đáng yêu con đã làm cho ba mẹ và em;
    đáng lẽ phải trân trọng, lắng nghe và khuyến khích con thay vì la mắng và áp đặt.
    Con có bao giờ so sánh mẹ với ai đâu, đúng không?

    Những lúc nhìn con ngủ say, mẹ lại cảm thấy có lỗi với con. Làm mẹ thật khó quá!
    Mẹ vẫn cố gắng học để làm mẹ tốt hơn. Mẹ luôn nhắc nhở mình: "Con sống tốt, hạnh
    phúc là mẹ cũng hạnh phúc rồi". Mẹ mong mình luôn giữ thật nhiều yêu thương, đủ
    vững vàng và sáng suốt để sống với điều mẹ tâm niệm. Dù cho sau này con lựa chọn
    hay quyết định thế nào, mẹ sẽ đồng hành với con và cầu mong con luôn được hạnh
    phúc, con trai yêu của mẹ.'
  lead: Hai giờ sáng, mẹ dậy cho em ăn rồi không ngủ lại được; nhìn em ngủ mẹ nghĩ
    đến con trai và thấy thương quá.
  title: Tâm sự cùng con trai cả
  url: https://vnexpress.net/tam-su-cung-con-trai-ca-4585527.html
- content: 'Chồng tôi làm ca, lúc trước đi làm về còn phụ vợ lo cho con này nọ, giờ
    chỉ lo chơi bời, cá độ, số đề... Nói chung môn nào anh cũng chơi, tiền làm ra
    chỉ đủ đóng lãi và trả góp hàng tháng. Anh cứ mượn hết người này đến người khác.

    Giờ tôi chỉ muốn ly hôn nhưng chồng không chịu, rồi còn hai bên gia đình nữa.
    Nhiều lúc tôi muốn dẫn con đi đâu đó luôn nhưng lại không đủ can đảm; còn ở lại
    thì vợ chồng cãi nhau hoài. Nhiều chuyện lắm, tôi không tiện nói ra, giờ phải
    làm sao?'
  lead: Tôi 34 tuổi, chồng 44 tuổi, có hai con nhỏ tám tuổi và bảy tuổi, vợ chồng
    đều làm công nhân; bản thân rất chán nản cuộc hôn nhân này.
  title: Muốn ly hôn chồng
  url: https://vnexpress.net/muon-ly-hon-chong-4585524.html
- content: 'Tôi và vợ không mấy bận tâm về chuyện học hành của con nhưng lại rất đau
    đầu mỗi khi chị em cãi nhau và tranh nhau chơi với chú chó con. Bé gái là chị
    nhưng tính cách có phần bướng hơn cậu em, thường khi cãi nhau không hơn được là
    lại quăng gối vào em. Đứa em trai hay trêu lại chị và mách mẹ. Mỗi lần vậy, vợ
    tôi rất vất vả để phân xử, chỉ đánh vào mông mỗi đứa qua loa hai phát, dù có bắt
    hai chị em ôm nhau làm hòa thì chúng cũng miễn cưỡng làm theo mà thôi. Mặc dù
    bị đòn rất nhẹ nhưng hai đứa cũng mếu máo cả buổi, có khi roi chưa chạm tới cũng
    ré lên, khá là sợ đòn. Tôi thường đi làm về muộn, một tuần cũng vài lần về đúng
    lúc "xử án".

    Tôi nhờ vót một cây roi mây, giao cho vợm dặn là chỉ dùng dọa bọn trẻ thôi, không
    đánh thật. Hai đứa thấy roi mây cũng có phần sợ, khi vợ tôi dọa đánh là chạy mất
    hút, đứa em khóc ré lên. Đột nhiên gần đây cả hai chị em lại tự giác cầm roi chạy
    tới chỗ mẹ rồi xin chịu đánh đòn vì mới cãi nhau xong, nói xong chúng tự giác
    nằm lên giường. Vợ tôi mới nhá đánh một cái nhẹ mà hai đứa xin được đánh mạnh
    hơn. Thời gian sau này, bất kể lỗi gì lớn nhỏ, hai đứa cũng tự giác cầm roi tới
    trước khi vợ tôi phân xử.

    Vợ tôi rất hiền và dù có rầy la hai đứa cũng không bao giờ lớn tiếng hay gay gắt
    với chúng, có đánh cũng chỉ như phủi bụi. Tôi quan sát và thấy dường như hai con
    đang thích việc bị đánh đòn. Mỗi lần hai đứa gây gổ xong, khi chúng cầm roi tới
    mà vợ tôi tha không phạt đòn là chúng nằm sấp mãi trên giường cho đến khi bị đánh
    mới thôi. Không được nữa là chúng lại lén tự phạt nhau vài cái vào mông rồi khúc
    khích chơi đùa, làm hòa với nhau. Tôi không hiểu lắm tâm sinh lý trẻ em tuổi 13,
    14, vợ chồng tôi phải làm sao?'
  lead: Tôi có hai con song sinh 14 tuổi, một trai một gái, tính cách ương bướng và
    nghịch như nhau, mừng là học lực đều khá giỏi.
  title: Phải làm gì khi con trẻ đột nhiên tự giác chịu phạt
  url: https://vnexpress.net/phai-lam-gi-khi-con-tre-dot-nhien-tu-giac-chiu-phat-4585525.html
- content: 'Tôi băn khoăn mấy việc sau, nhờ các bạn tư vấn giúp:

    Một: Mua nhà năm, bảy tỉ đồng ở Hà Nội, với giá này mua ở trung tâm thì sẽ trong
    ngõ, chúng tôi không thích ở chung cư và cho con học trường tư. Hiện tại chúng
    tôi chưa chốt được trường nào cho con, một số trường dân lập có tiếng thì họ đã
    tuyển sinh xong.

    Hai: Mua một mảnh đất rộng ở ngoại thành rồi xây ngôi nhà đẹp, cho con học trường
    công, sau đó cho con học thêm tiếng Anh ở trung tâm và học năng khiếu nếu cháu
    thích. Có thể con tôi học trong trung tâm, chúng tôi sẽ đưa đón bằng ôtô gia đình.
    Mong các bạn cho tôi xin kinh nghiệm trong việc này. Chân thành cảm ơn.'
  lead: Gia đình tôi đang sống ở căn chung cư nơi ngoại thành, công việc chính chúng
    tôi làm online tại nhà và có khoảng 10 tỉ đồng.
  title: Con tôi nên học ở đâu khi gia đình chuyển đến sống ở thủ đô
  url: https://vnexpress.net/con-toi-nen-hoc-o-dau-khi-gia-dinh-chuyen-den-song-o-thu-do-4585526.html
- content: 'Khi đó có lẽ là thời gian tương đối đẹp đối với chuyện tình cảm nam nữ.
    Tôi đã chuyển chỗ khác nhưng còn giữ phòng đó cho nhân viên ở. Nay nhân viên có
    vấn đề về sức khỏe, tôi phải qua phòng đó để giúp đỡ bạn. Đồ đạc trong phòng thật
    quen thuộc trong cái không gian chật hẹp, hai đứa từng nói với nhau bao chuyện
    trên trời dưới biển, những hứa hẹn, những cái ôm, nụ hôn, giận hờn..., bao cung
    bậc cảm xúc diễn ra trong căn phòng này.

    Trải qua những ngày tháng đầu tiên thật ngọt ngào, tiếc rằng tôi là người đàn
    ông tồi, thiếu bản lĩnh, rồi cả mâu thuẫn trong suy nghĩ nên đã làm hại em, khiến
    em tổn thương, làm cho em đau khổ cả về thể xác và đặc biệt là tinh thần. Cảm
    giác hối hận, tội lỗi tôi đã quên, nay bước chân vào căn phòng này thì những cảm
    giác xưa lại trở về.

    Đàn ông có lẽ trước sau gì cũng cần tử tế mới bình an, làm người phụ nữ mình yêu
    vui thì mình mới hạnh phúc, tôi nhận ra điều này khi đã muộn quá, để rồi giờ chỉ
    còn biết chúc cho em. Em là cô gái nhỏ bé, đã đặt bao hy vọng vào tôi để rồi phải
    thất vọng và chịu nhiều bất an. Dù sau này tôi có thành công, có thay đổi để sống
    tốt thì em cũng đi rồi, mãi trở thành người xa lạ. Ngày đó, đôi khi tự hỏi không
    hiểu sao em không bỏ mình, giá như em bỏ tôi sớm có phải tốt hơn cho em? Giờ suy
    nghĩ thấu đáo hơn, thấy nếu mình không làm phụ nữ vui và hạnh phúc thì không nên
    yêu họ.'
  lead: Nay một ngày thật ma mị, một buổi chiều không hiểu sao tôi lại về chỗ cũ,
    nơi tôi và người cũ có những tháng ngày ấm êm.
  title: Kỷ niệm với tình cũ ùa về khi trở lại phòng trọ xưa
  url: https://vnexpress.net/ky-niem-voi-tinh-cu-ua-ve-khi-tro-lai-phong-tro-xua-4585530.html
- content: Tôi dễ bị cảm xúc chi phối nên đã làm một số cách để khiến bản thân bận
    rộn nhất có thể như cắm đầu vào công việc cả ngày lẫn đêm, học các môn thể thao
    mới, học ngôn ngữ mới, đi chơi với bạn bè lúc rảnh. Vậy mà cứ rảnh xíu là tôi
    lại nhớ về em. Thỉnh thoảng nghe tin về em, tôi lại mất tập trung, thẫn thờ cả
    ngày. Tôi hầu như ngắt kết nối với mạng xã hội, chỉ nghe thông tin từ bạn chung
    của tôi và em. Thường mọi người sẽ làm gì trong tình cảnh này, tôi xin được nhận
    ý kiến chia sẻ của các bạn. Chân thành cảm ơn.
  lead: Tôi 25 tuổi, chia tay bạn gái bảy tháng, còn tình cảm nên hầu như lúc rảnh
    tôi đều nhớ về em, thậm còn mơ thấy em nữa.
  title: Bao lâu là đủ để quên một người
  url: https://vnexpress.net/bao-lau-la-du-de-quen-mot-nguoi-4585531.html
- content: 'Tôi làm cho một công ty có vốn nước ngoài hơn năm năm, là quản lý một
    bộ phận quan trọng trong công ty. Bạn bè nhìn vào chỉ thấy công việc tôi khá thoải
    mái khi tự chủ thời gian làm việc, không phải xin phép ai khi muốn nghỉ phép.
    Chắc do tôi tranh thủ tập thể thao trong giờ làm việc hoặc đi du lịch vào ngày
    thường nên họ nghĩ thế, nhưng chỉ là tôi thích được tận hưởng cảm giác vắng vẻ,
    không thích bon chen để nghỉ ngơi.

    Thực tế, công việc tôi khá áp lực, phải làm việc đến hai, ba giờ sáng, làm cả
    hai ngày cuối tuần và lễ tết để có thể hoàn thành tiến độ tưởng chừng bất khả
    thi. Vì thế tôi chỉ có thể tranh thủ du lịch lúc không nhiều việc. Tôi rất yêu
    thích công việc, lúc làm hăng say lắm, nhưng lúc mệt mỏi với áp lực chỉ muốn trốn
    đâu đó, chẳng ai tìm được. Tôi cũng có cảm giác tới năm 40 tuổi sẽ không còn đủ
    sức trẻ để theo công việc này nữa nên nghĩ đến dự định tiếp theo.


    Tôi chỉ làm công ăn lương với thu nhập hiện tại trên 100 triệu đồng một tháng
    cùng nhiều lợi ích khác, dù khủng hoảng các năm qua nhưng công ty vẫn giữ đúng
    lộ trình tăng lương mỗi năm. Ngoài ra tôi còn được thưởng thêm cổ phần do có cam
    kết gắn bó và kết quả công việc. Tôi nói với bạn gái rằng vài năm nữa có khi nghỉ
    hưu sớm, trước năm 40 tuổi, không nghĩ mình đủ sức tiếp tục cày cuốc thế này nữa.
    Lúc đó có chút cổ phần công ty, tôi bán chắc cũng đủ để về hưu rồi. Với tấm bằng
    thạc sĩ, tôi sẽ xin dạy ở một trường đại học. Cộng với việc tôi có nhiều mối quan
    hệ bạn bè nên có thể đi làm cố vấn, chắc kiếm thêm cũng được 40, 50 triệu đồng
    mỗi tháng, đủ sống. Thực sự ý tưởng này của tôi đã có từ lâu rồi, chỉ là chưa
    xác định mốc thời gian. Tôi từng nhắc tới nhưng bạn gái tưởng tôi đùa. Đến khi
    tôi nói ý này cho gia đình bạn gái thì mới có chuyện.

    Bạn gái nói gia đình em và em không thích một người đàn ông an phận, hài lòng
    với cuộc sống. Em bảo tôi có rất nhiều khả năng phát triển mà sao lại bỏ cuộc
    sớm. Ba mẹ em cũng làm tới hơn 60 tuổi mới có ý định nghỉ hưu, chỉ vì muốn lo
    cho con cái đủ đầy. Nếu có bất trắc xảy ra với gia đình thì làm sao, các dự định
    và ước mơ của em từ nhỏ có thể không thành hiện thực. Em là người tham vọng lớn
    nhưng tôi chỉ an phận vậy thì không phù hợp. Thực ra em không sai, bởi gia đình
    em kinh doanh không nhỏ cũng không quá to, lo được cuộc sống đầy đủ. Vì vậy ước
    mơ của em cao hơn, xa hơn nhiều, muốn du lịch vòng quanh thế giới, muốn con cái
    được học trường quốc tế, muốn nhà cửa phải sang rộng, muốn có những chiếc xe tốt
    nhất.

    Tôi cố giải thích rằng mình muốn dành thời gian cho gia đình, con cái hơn, không
    chỉ kiếm tiền rồi giao phó con cho xã hội, trường học. Trường học thì 10 triệu
    đồng hay 10 tỷ đồng mỗi năm học phí cũng có, mình đầu tư đúng vẫn tốt hơn. Đối
    với tôi, nhà cửa chỉ là nơi an toàn của gia đình, xe cộ chỉ là phương tiện, đôi
    ba năm tôi đổi chiếc xe mới chứ không muốn chạy xe sang vì không phù hợp ở Việt
    Nam. Đi du lịch khắp nơi thế giới thì thay vì đi vé hạng sang, tôi chỉ cần đi
    vé rẻ, ăn ở bụi xíu cũng được. Còn khái niệm đồ hiệu xa xỉ với tôi là số không
    tròn trĩnh.

    Tôi chơi với nhiều bạn bè có tài sản lớn, đều biết rằng cuộc sống xa hoa của họ
    cũng không dễ dàng gì, có rất nhiều áp lực. Quản lý khối tài sản lớn để kinh doanh
    nó cũng tương đương với một số nợ tương ứng, chỉ cần sa cơ một chút là mất trắng.
    Đến lúc tôi nghỉ hưu, tài sản cũng không hề thua kém nhà bạn gái. Tôi từ nhỏ đã
    không tham lam, không liều lĩnh, không cờ bạc, không muốn ra biển lớn chỉ vì muốn
    an toàn, ổn định cho gia đình. Chính những việc này đã làm tôi được tin tưởng
    và có thành công trong công việc.

    Nói chung, hiện tại đủ thứ này tôi cũng chỉ muốn trốn đi, trốn công việc với thời
    hạn đang cận kề, trốn tình cảm đang áp lực, trốn xã hội chỉ xoay quanh đồng tiền,
    cái mà tôi không quan tâm nhiều. Theo các bạn, tôi nên làm gì tiếp theo. Xin cảm
    ơn mọi người.'
  lead: Tôi hơn 30 tuổi, bạn gái nhỏ hơn hai tuổi, cả hai quen hai năm, chia sẻ thẳng
    thắn những vấn đề về gia đình, tài chính...
  title: Bạn gái muốn chia tay vì tôi định nghỉ hưu trước 40 tuổi
  url: https://vnexpress.net/ban-gai-muon-chia-tay-vi-toi-dinh-nghi-huu-truoc-40-tuoi-4585476.html
- content: 'Ở đây chỉ có tôi làm kế toán nên kiêm hết các công việc của một kế toán
    gồm cả tồn kho, công nợ, thuế, kiêm luôn xuất hàng và bán hàng. Xuất phát điểm
    của tôi không phải là chuyên ngành kế toán nhưng tôi đã tự học và lấy thêm văn
    bằng hai kế toán, lại được sự chỉ bảo của người chị cũng có kinh nghiệm trong
    nghề.

    Công ty tôi làm tuy nhỏ nhưng thu nhập tôi cũng ổn, chỉ có điều bản thân cảm thấy
    ở đây không học thêm được gì vì hoạt động của công ty chỉ có thế, tôi cũng không
    có ai làm cùng để học hỏi. Mọi việc kế toán ở công ty đều do tôi xây dựng, hoạt
    động ở đây vẫn trơn tru nhưng tôi luôn cảm thấy không có gì có thể đột phá. Tôi
    lại lo lắng nếu qua năm nay thì sau này muốn chuyển sang một công ty tốt cũng
    khó khăn hơn. Thêm một điều nữa, các con đi đến công ty mẹ đều chê sao mẹ làm
    chỗ bẩn thế, các con cũng không được tham gia hoạt động gì ở công ty tôi làm.

    Hôm trước tôi đi phỏng vấn ở một công ty lớn, nhận thấy mình thật sự còn nhiều
    thiếu sót, ban đầu bên đó không nhận, sau lại nhắn tin: "Chị thấy chuyên môn của
    em chưa vững (vì là một tập đoàn lớn nên có nhiều nghiệp vụ), chưa phù hợp với
    công ty chị. Nhưng chị tiếc vì thấy em nhanh nhẹn, có khả năng học hỏi nên cho
    em thêm cơ hội". Sau đó tôi đi phỏng vấn lần hai và đã được nhận vào làm.

    Một mặt tôi muốn đi, ở đó thấy mình sẽ có thêm cơ hội học hỏi, được làm việc trong
    môi trường chuyên nghiệp, làm đẹp thêm CV, có thêm nhiều đồng nghiệp. Bên cạnh
    đó tôi lại hơi lo lắng về kinh tế khi thu nhập ở công ty mới thấp hơn.

    Hiện tại tôi không phải lo nhà cửa, ở chung với nhà chồng và rất hòa thuận, cũng
    có tầm một tỷ đồng gửi tiết kiệm, hai bên nội ngoại không phải lo vì đều có lương
    hưu. Sau khi tôi xin nghỉ, sếp lại bảo tăng thêm 20% lương để tôi tiếp tục làm
    việc. Tôi đang thực sự rất băn khoăn giữa việc đi và ở. Mong ai có kinh nghiệm
    chuyển việc tư vấn giúp tôi. Tôi nên đi để học hỏi, phát triển và thay đổi môi
    trường hay ở lại vì thu nhập tốt hơn?'
