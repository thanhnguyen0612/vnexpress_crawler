  title: Bao đêm khóc ròng khi sống bên chồng vô tâm
  url: https://vnexpress.net/bao-dem-khoc-rong-khi-song-ben-chong-vo-tam-4589757.html
- content: 'Tôi xuất thân trong gia đình cơ bản, không giàu có nhưng cha mẹ dạy dỗ
    anh chị em tôi nên người, học hành giỏi giang, thành đạt, ngoan ngoãn. Gia đình
    chồng đi lên từ nghèo khó, hiện tại không gọi là giàu nhưng cũng đủ ăn đủ mặc,
    có tiền tiết kiệm. Từ nhỏ cho đến khi đi học, đi làm, tính cách tôi (khách quan)
    phải nói là hầu như ai cũng yêu mến, quý trọng, kể cả người lớn, bạn bè. Tôi cũng
    tự tin và tự biết mình như thế nào. Tôi được thừa hưởng từ cha mẹ tính cách hiểu
    chuyện, luôn yêu thương, tử tế, chân thành và biết nghĩ cho người khác. Ví dụ
    có lúc bản thân không giàu có nhưng tôi luôn sống theo cách cho đi.

    Về chồng tôi, anh là người đàn ông tốt. Từ lúc yêu nhau cho tới khi kết hôn, có
    con, nhìn chung anh luôn yêu thương, chung thủy, nghĩ cho tôi. Đương nhiên, con
    người không ai hoàn hảo, kể cả anh hay tôi đều có khuyết điểm nhưng không quá
    đáng và có thể dung hòa được. Có điều, mẹ chồng không được tốt, cũng không hẳn
    gọi là ác nhưng bà ích kỷ, luôn nghĩ cho bản thân trước tiên. Kể cả đối với chồng
    con, đồ bà cho cũng đa số là phần dư ra hoặc không ngon như mong đợi thì bà mới
    cho nhiều. Bà hay so đo, tính toán, muốn mình được người khác công nhận chứ không
    công nhận người khác (trừ khi đó là con cháu bà).

    Hồi mới cưới, chúng tôi sống chung với ba mẹ chồng, cả hai có việc làm ổn định,
    mức thu nhập thời điểm đó gọi là cao, lương tôi và chồng tính ra gần như nhau.
    Mới sống chung, tôi nhận thấy ba mẹ chồng có nhiều điểm có thể gọi là xấu tính
    (đây là khách quan chứ không phải chủ quan). Tôi vẫn thoải mái cho qua vì nghĩ
    dù sao đó cũng là gia đình chồng. Cho tới khi tôi sinh bé đầu, không về nhà ngoại
    được vì một số lý do, từ đó bản chất của mẹ chồng càng thể hiện rõ.

    Bà không chịu khó chăm cháu (cái này tôi không trách vì con tôi, tôi phải có trách
    nhiệm), nhưng kể cả việc cho em bé bú như thế nào bà cũng không biết, trong khi
    tôi coi trên mạng đã làm đúng thì bà chỉnh lại, bắt tôi phải làm sai đi. Em bé
    còn nhỏ, chỉ bú ít thôi, bà bảo sao em bé bú kém. Chính bà là người làm tôi lo
    lắng, vì là bé đầu nên tôi không có kinh nghiệm, không rành, trong khi không được
    về ngoại. Em bé sơ sinh đều quấy khóc, trộm vía con tôi ít khóc, vậy mà mỗi lần
    ba mẹ chồng nghe cháu khóc là chạy lên la ó, chửi tôi không biết chăm con. Chính
    những điều này cộng thêm stress dẫn tới việc tôi trầm cảm sau sinh.

    Thời điểm đó, mẹ chồng nói những lời cay độc, đay nghiến tôi như bà chỉ là mẹ
    chồng, tôi phải biết tự lo thân. Bà bảo tôi mà không khỏi trầm cảm thì cho con
    trai đi lấy vợ khác... Tôi mới sinh một, hai tháng, chồng thương vợ nên hay pha
    sữa cho tôi, mẹ chồng khó chịu ra mặt. Khi chồng tôi đi làm, bà chửi tôi không
    biết chịu khó, để chồng hầu hạ, có ly sữa cũng để chồng pha. Bà còn muốn chồng
    tôi đi làm để tôi tự lo cho biết. Con được ba tháng tuổi, tôi đã phải nấu ăn cho
    cả nhà chồng.

    Rất nhiều lời nói và hành động của bà mà thực sự mỗi khi nghĩ lại tôi đều cảm
    thấy đau đớn, buồn tủi, không ngờ bà có thể nói ra những lời đó. Ba chồng nhìn
    chung tốt hơn mẹ chồng ở khoản luôn yêu thương, nghĩ cho con cháu, cho vợ con.
    Có điều ông cũng có những điểm na ná bà, hơn hết chỉ nói xuông là coi tôi như
    con gái. Còn lúc tôi sinh con bị stress, mọi thứ về bố mẹ chồng tôi đã sáng tỏ.
    Tôi biết khi mình stress cũng làm ba mẹ chồng mệt nhưng nguyên nhân ở họ cũng
    là một phần.

    Tôi là người biết Phật pháp từ nhỏ, luôn yêu thương và biết ơn tất cả những ai
    đối tốt với mình. Nhiều lúc tôi nhủ lòng, dù sao đó cũng là cha mẹ chồng, có những
    lúc tốt với mình, hãy cho qua và vẫn đối xử tử tế với họ (đây là thật lòng tôi
    chứ không phải kiểu bằng mặt không bằng lòng). Chuyện cũ tôi luôn dặn lòng mình
    như vậy, nhưng không, hình như bà vẫn không bao giờ tự nhìn lại những gì đã qua
    hay soi xem bà đã sai, xấu như nào. Khi vợ chồng tôi mua được nhà riêng, sống
    riêng rồi, bà vẫn làm chúng tôi mệt mỏi. Vợ chồng tôi ít cãi nhau vì lý do cá
    nhân, chỉ toàn mâu thuẫn những việc ba mẹ chồng mang lại.

    Nhà riêng của chúng tôi không quá xa nhà chồng, ông bà từng trách sao vợ chồng
    không thường xuyên đưa cháu về chơi mỗi tuần một lần, trong khi tôi đã nói rõ
    vợ chồng cả tuần đi làm, chỉ muốn cuối tuần có thời gian nghỉ ngơi, chơi với con,
    dành cho bản thân, ông bà ở gần không nhất thiết phải tuần nào cũng gặp. Nếu chúng
    tôi không về hàng tuần, ông bà lại xuống thăm cháu. Việc ông bà xuống thăm nhà
    làm cho tôi cảm thấy ngột ngạt và mệt mỏi. Ông bà hiếm khi nghĩ cho người khác,
    kiểu rảnh là đi, không cần biết vợ chồng tôi có rảnh hay không. Khi xuống, ông
    bà cũng không hề báo trước. Có những lúc vợ chồng đang gần gũi, ông bà đến. Tôi
    rất bực mình, cảm thấy bản thân không được tôn trọng, dù đã sống riêng nhưng cũng
    mệt mỏi. Tôi bắt chồng phải góp ý với ông bà nhưng rồi vẫn thế.

    Còn rất nhiều chuyện khác mà nếu tôi kể ra không biết bao nhiêu cho đủ. Tôi cam
    đoan những gì mình kể là sự thật, chồng cũng biết và hiểu ba mẹ anh ra sao. Lý
    do tôi ít muốn về nhà chồng chơi, ăn uống (chỉ ghé sang chơi xíu rồi về chứ không
    ăn) là vì bà hay lấy lý do mệt, than thở, trách móc sao các con giờ mới qua, không
    phụ bà nấu nướng. Trong khi tôi bận con nhỏ, hơn nữa những món bà nấu rất đơn
    giản, ít, không tốn công sức gì. Thậm chí khi tôi chăm con, bà khó chịu, kiểu
    nói chồng tôi phải để cho vợ phụ mẹ, anh lên chăm con.

    Ba mẹ chồng luôn nghĩ tôi lấy con ra để tránh việc, trong khi tôi rất siêng năng,
    nấu ăn ngon, ở nhà nấu ăn xong tôi cũng tự rửa chén luôn để chồng chơi với con.
    Ăn cơm nhà bà, tôi luôn là người rửa chén, nếu để chồng rửa là bà sẽ nói. Rồi
    bà có một tính xấu nữa là không muốn tôi hơn bà điều gì, kể cả về nhan sắc, nấu
    ăn hay nuôi dạy con. Sự thật khách quan thì ba điều đó tôi đều hơn bà. Bà nấu
    ăn gọi là bình thường, không ngon, nhưng mỗi khi nấu món gì đó nếu chồng hay tôi
    không khen là bà khó chịu, nhắc khéo sao không khen. Chồng tôi từ nhỏ luôn phải
    nói dối là ngon để bà hài lòng, trong khi tôi thật thà, không ngon tôi sẽ không
    khen. Tôi cũng không thích tính đó của bà.

    Tôi cảm thấy rất stress dù đã sống riêng. Tôi hay cãi nhau linh tinh với chồng,
    giận anh vì những điều liên quan đến mẹ chồng. Tôi rất thương chồng, mỗi lần vợ
    chồng mâu thuẫn là tôi biết anh cũng stress. Cảm ơn mọi người đã lắng nghe tâm
    sự của tôi.'
