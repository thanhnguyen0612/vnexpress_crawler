  title: Còn thương người yêu cũ
  url: https://vnexpress.net/con-thuong-nguoi-yeu-cu-4584856.html
- content: 'Ba tôi là người mê cờ bạc, rượu chè và gia trưởng. Mẹ hiền lành, cam chịu
    và có phần nhu nhược. Ba có thể cả ngày bù khú rượu chè, vui vẻ bên ngoài và sẵn
    sàng dành tất cả những cảm xúc tiêu cực, khó chịu để trút lên đầu mẹ con tôi.
    Sau này lớn lên tôi mới biết cả nhà mình là nạn nhân của bạo hành tinh thần mấy
    chục năm trời, mẹ tôi là nạn nhân chính trong cuộc hôn nhân này. Bữa cơm gia đình,
    mọi người sẵn sàng chạy ra ngoài sân hoặc trở thành bữa cơm chan nước mắt tùy
    theo mức độ say xỉn của ba. Ngày còn đi học, có hai dịp đáng sợ nhất là tết và
    hè, đó là thời gian tôi ở nhà lâu nhất và chứng kiến những gì mẹ phải chịu đựng
    trong suốt những tháng còn lại của năm.

    Khi xa nhà, tôi rất ít khi gọi điện về, không phải không nhớ nhà mà vì tôi rất
    sợ nghe tiếng khóc của mẹ. Nhà tôi ở xa khu dân cư, những đêm thức trắng, những
    tiếng đập phá la hét bất kể ngày đêm, chúng tôi không có ai để chia sẻ, giãi bày,
    chỉ có mấy mẹ con chịu đựng cùng nhau. Kể cả đến giờ, ác mộng duy nhất trong giấc
    ngủ của tôi chính là hình ảnh người cha say rượu, chửi bới. Những lúc tỉnh dậy,
    gối tôi đẫm nước mắt, nỗi sợ hãi trong giấc mơ quá chân thật.

    Thời gian trôi, chị em tôi ra trường, đi làm; những tưởng bao khó khăn mà mẹ còng
    lưng cam chịu giờ đã đến lúc được bù đắp. Biến cố lại xảy xa, ba nghe lời các
    cô, quyết tâm bán nhà bán đất để mẹ tôi về phụng dưỡng nhà nội và sau này lo giỗ
    chạp, thờ cúng (ba là con trai trưởng). Mẹ tôi không đồng ý vì bên nội con cháu
    đông và lười biếng, cuộc sống của mẹ xoay quanh ruộng vườn và cung phụng ba đã
    đủ vất vả. Hơn 30 năm răm rắp nghe lời, đây là lần đầu tiên tôi thấy mẹ kiên quyết.
    Đỉnh điểm, ba sáng ra khỏi nhà đến khi mặt trời lặn mới về và chửi bới đến nửa
    đêm. Cuộc sống cứ lặp lại như vậy hàng tháng trời, mẹ tôi khóc sưng mặt mũi, chỉ
    còn hơn 30 kg.

    Quá xót thương mẹ, chúng tôi đã dọn ra khỏi nhà và thuê trọ. Tuy điểm bắt đầu
    của mẹ hơi muộn màng và chị em chúng tôi còn quá nhiều khó khăn phía trước để
    có thể xây dựng cho mẹ một mái nhà, nhưng tôi tin mình sẽ làm được. Tầm 30 năm
    sống trên đời, đây là những năm tháng tôi thấy mẹ bình yên và cười nhiều như vậy.
    Họ hàng khuyên mẹ nên ly hôn để có thể chính thức bước ra khỏi cuộc hôn nhân nhiều
    mảng tối kia. Sự thật, tôi vẫn còn trong giai đoạn chữa lành và rất sợ hãi nếu
    phải đối mặt với ba ở tòa.

    Với bản tính của ông, chắc chắn sẽ có to tiếng, chửi bới và rất nhiều nỗi lo khác
    mà tôi hoàn toàn không mong muốn, ba nhắn gửi với họ hàng rằng ông sẽ làm hại
    chị em tôi nếu để ông gặp mặt. Nếu như chúng tôi cứ thế sống cuộc đời của mình
    và không bao giờ gặp lại ba, mẹ có nhất thiết phải ra tòa làm thủ tục ly hôn?
    Có thể có những nguy cơ nếu ba nợ nần cờ bạc và mẹ phải là người trả nợ vì còn
    là vợ chồng trong giấy tờ. Cảm ơn và mong được chia sẻ.'
