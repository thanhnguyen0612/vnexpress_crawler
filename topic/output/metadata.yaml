  title: Chuyện về tình cũ và người chồng đa nghi
  url: https://vnexpress.net/chuyen-ve-tinh-cu-va-nguoi-chong-da-nghi-4592121.html
- content: 'Chúng tôi không giàu nhưng tài chính ổn định, nhà cửa đàng hoàng, có chút
    dư để dành khi đau ốm. Hai bên nội ngoại không có mâu thuẫn hay vấn đề gì. Chồng
    tôi ít nói, cộc tính, không trai gái, không cờ bạc, lương thấp nhưng đưa vợ gần
    hết, chỉ giữ lại một ít để tiêu xài cá nhân.

    Anh thích nhậu, nhậu do được mời, ai mời thì đi, không thì thôi, đi đến lúc nào
    người khác về thì mình về. Hai ngày cuối tuần mà được rủ thì anh đi từ sáng đến
    khuya, còn ngày trong tuần sau giờ làm mà có ai rủ anh cũng đi nguyên tuần. Anh
    có sức khỏe tốt, đó giờ không đau ốm. Hồi mới lấy về, tôi khuyên nhủ, to nhỏ,
    giận hờn đủ kiểu, sáng rủ anh cùng đi tập thể dục rồi ăn uống, chăm sóc sức khỏe
    bản thân. Bao năm rồi vẫn vậy, không thay đổi được nên tôi không nói nữa, chỉ
    chăm sóc nhà cửa, con cái, tập thể dục, tìm kiếm cơ hội để kiếm thêm thu nhập
    cho gia đình.

    Từ lúc lấy nhau đến giờ anh thường xuyên sống theo cảm tính, thích thì làm, không
    thích là thôi. Khi giận lên, họ hàng trong gia đình mà có việc quan trọng anh
    cũng vứt hết, không quan tâm. Những lúc nhà đang có việc hay tôi chuẩn bị sinh
    mổ, nếu tôi lỡ nói câu gì đó không vừa ý chồng là anh giận bỏ đi, không thèm hỏi
    han và nói chuyện, y như người xa lạ vậy. Tôi không hỗn láo hay tao mày, giận
    nhất chỉ xưng anh và tôi. Đụng một xíu là anh chửi tục, xưng tao mày các kiểu.
    Qua cơn giận mà có nhu cầu giải quyết chuyện vợ chồng, anh quay lại làm hòa, còn
    không cứ im lặng cả tuần. Thời gian đầu tôi khó chịu nên bắt chuyện hỏi han, anh
    không trả lời. Lâu dần tôi thôi, để anh tự cần thì tìm tới. Tôi đã hỏi rất nhiều
    lần là tại sao lại như vậy, chồng chỉ cười cho qua chuyện và nói "Ai biết". Tôi
    bị trầm cảm nhiều năm, tự chữa lành bằng nhiều cách như tập yoga, chạy bộ...

    Có một chuyện tôi không hiểu chồng là về chuyện con cái. Từ ngày mang bầu rồi
    sinh con đến nay con đang tuổi dậy thì, anh không hề chủ động yêu thương, quan
    tâm hay trò chuyện, hỏi han con. Tôi nhắc anh chơi cờ vua, đánh cầu lông, tắm
    cho con thì anh làm, còn không là thôi. Hôm nào không đi nhậu anh sẽ phụ tôi nấu
    cơm, ăn cơm, coi tivi và đi ngủ. Đi họp phụ huynh hoặc liên lạc với thầy cô, anh
    không bao giờ làm. Anh bảo mấy chuyện đó anh không biết. Tôi đưa anh vào nhóm
    phụ huynh, anh cũng không xem tin nhắn dù có thể nguyên buổi tối nằm lướt mạng.

    Gần đây con đang tuổi lớn, nhiều lần nổi loạn, cô giáo gọi điện cho tôi, anh cũng
    chửi rủa hoặc đánh con không kiểm soát. Xin nói thêm, giữa vợ chồng không hề có
    chuyện nghi ngờ có phải con anh hay không. Tôi tìm những lúc gần gũi nhất để nhỏ
    to với chồng rằng con trai cần bố, nhất là tuổi dậy thì, mấy năm nữa con sẽ vào
    đại học, xa nhà, giờ không gần gũi, dạy dỗ quan tâm con thì sau này sẽ rất khó;
    anh vẫn vậy. Nhiều lần tôi đùa rằng trong 24 tiếng mỗi ngày, mong anh dành năm
    phút nghĩ tới con thôi.

    Trong 14 năm nay tôi chưa hề nghe anh bàn một chuyện gì từ việc làm ăn, làm nhà,
    mua xe. Lâu lâu tôi hay nói với chồng về tổng thu nhập của gia đình, tiền bạc
    nằm đâu tôi ghi đầy đủ trong sổ, cất trong két, lỡ có chuyện gì anh coi sổ đó
    là biết. Làm nhà, mua xe, tôi nói nhiều lần, rủ anh đi coi mẫu nhà, coi ngày làm
    nhà, rồi báo số tiền hiện có, nói nhiều lần anh mới chịu cùng làm. Ngày tết, ngày
    giỗ chạp, anh hay kêu tôi cúng đi, thấy nhà bạn anh toàn vợ cúng, tôi cũng không
    muốn nói lời nào nữa. Từ đó đến nay tôi không nghe anh nói chuyện thăm nom ba
    mẹ hai bên, toàn tôi chủ động, dẫn dắt để cho mọi việc hài hòa. Tôi đã nói hết
    tất cả suy nghĩ của mình với chồng, anh nghe và không nói gì. Ngày qua ngày, mọi
    việc vẫn y như vậy.

    Từ đó đến giờ tôi không hề nghĩ đến chuyện ly hôn nhưng thời gian này hay suy
    nghĩ, cố giữ cái gọi là gia đình này là để làm gì? Gia đình mà chỉ một mình mình
    hướng về nó, không hề có sự kết nối thì sẽ như nào? Tôi thương con, con trai mà
    sống trong gia đình như vậy rồi sau này thừa hưởng được gì để làm tròn vai trò
    của người đàn ông trong gia đình nhỏ của con? Tôi có cầu toàn quá không? Mong
    nhận được nhiều ý kiến.'
  lead: Tôi 35 tuổi, chồng 38 tuổi, con trai 13 tuổi, cùng làm công chức nhà nước,
    có thu nhập thêm do tôi xoay xở bên ngoài.
  title: Có nên giữ gia đình khi chỉ mình tôi toàn tâm toàn ý
  url: https://vnexpress.net/co-nen-giu-gia-dinh-khi-chi-minh-toi-toan-tam-toan-y-4592122.html
- content: 'Tôi sống và làm việc tại Sài Gòn, đợt tết vừa rồi, tôi rủ anh về chơi
    với nhóm dưới quê của tôi, cách Sài Gòn 30 km. Tình cờ, trong đó có người bạn
    nữ của tôi (cũng sống ở Sài Gòn) từng chơi sân của anh vài lần. Người bạn đó mới
    nói với tôi anh đã lấy vợ rồi. Tôi hỏi lấy khi nào, bạn bảo tầm một năm trước,
    khi bạn đi chơi với nhóm anh, chị trưởng nhóm đó nói vậy nên khả năng không sai.
    Sau đó bạn nói để mấy ngày nữa ghé sân đó chơi rồi điều tra giúp tôi. Lúc này
    thật sự tôi khá sốc nhưng chỉ giữ im lặng, đợi xem như thế nào.

    Trưa hôm sau bạn nhắn tôi rằng sáng mới đi đánh ở sân anh, mọi người rủ đi ăn
    sáng nói chuyện này kia, bạn hỏi thẳng anh là cưới vợ rồi đúng không? Lúc này
    anh có vẻ hơi sững người và nói từng có gia đình, giờ đã ly dị. Đến tối, anh nhắn
    tin nói chuyện rồi xin lỗi tôi vì đã giấu việc từng có vợ. Dù biết trước nhưng
    tôi cũng hơi hụt hẫng, sau đó vẫn quyết định cho cả hai cơ hội. Anh rủ tôi lên
    Sài Gòn sau dịp tết sớm một ngày để đi đánh cầu ở sân anh. Tôi nói lâu lâu mới
    được nghỉ tết nhiều nên muốn ở lại với gia đình thêm chút, hơn nữa tay đang đau,
    không muốn đánh nhiều, còn nhiều dịp sau này đánh cầu nữa. Nói một hồi anh cũng
    ậm ờ, không nói tôi lên sớm nữa nhưng có vẻ khó chịu.

    Sau đó tôi có nhắn khi nào tôi lên lại Sài Gòn, tụi mình nói chuyện. Anh bắt đầu
    cáu, nói tôi phức tạp và khó chịu. Anh còn nói chuyện buồn không muốn nhắc lại
    nên cứ để hôm nào đi cà phê, vui anh sẽ kể. Nói một hồi, anh bực, bảo khỏi lên
    cũng khỏi gặp, chia tay nhau luôn đi. Đến ngày hôm sau bạn gửi tôi đoạn chat của
    anh, đại khái anh tán tỉnh bạn. Đọc được thế, tôi biết mình nên kết thúc mối quan
    hệ này, vì vậy đã xóa số và hủy kết bạn với anh. Hôm sau anh thấy vậy nên nhắn
    tôi trẻ con, rồi cũng chặn nick của tôi.

    Bẵng đi vài tháng, anh lại nhắn tin hỏi thăm tôi này kia, tôi nhắn lại với anh
    những việc mình đã biết, kể cả việc anh tán tỉnh bạn tôi. Anh bảo chúng tôi đã
    chia tay nên anh lúc đó có quyền quen người khác. Anh hẹn gặp tôi để nói chuyện,
    tôi đồng ý. Khi gặp, đầu óc tôi lại trống rỗng, không biết nói gì, anh thì bảo
    chẳng làm gì có lỗi. Tôi đồng ý quay lại với anh.

    Sau đó bình tâm lại, tôi thấy mình quá dở và ngu ngốc khi cứ để một lỗi lặp đi
    lặp lại. Mấy ngày sau tôi hẹn anh nhưng đến nay đã nửa tháng, do bận việc nên
    anh với tôi chưa gặp lại nhau. Anh bảo giờ anh già rồi, không muốn suy nghĩ nhiều,
    nghe tôi nhắn là biết mệt mỏi và phức tạp. Thật tình, nếu không nói chuyện rõ,
    tôi cảm thấy rất khó chịu, không thể trút được gánh nặng trong lòng?

    Nếu tự đánh giá bản thân, tôi khá khó gần khi mới gặp, thẳng tính, không thích
    nói dối, không biết ăn nói và không biết thể hiện cảm xúc bản thân. Có phải tôi
    là người quá khó tính và làm phức tạp vấn đề? Tôi chỉ muốn biết rõ anh đã thật
    sự ly dị chưa, có con hay chưa, lý do ly dị là gì. Có phải, anh nên chủ động nói
    với tôi về quá khứ chứ không phải chờ tôi yêu cầu mới nói? Ngay cả việc nhắn tin
    tán tỉnh bạn tôi chỉ sau một ngày chúng tôi chia tay, như vậy có phải anh không
    đàng hoàng?'
  lead: Tôi quen anh trong một lần đi đánh cầu lông ké nhóm bạn, sân của anh đánh
    bên cạnh, giờ anh không đánh sân này nữa.
  title: Tôi muốn biết rõ tình trạng hôn nhân của bạn trai, liệu có sai?
  url: https://vnexpress.net/toi-muon-biet-ro-tinh-trang-hon-nhan-cua-ban-trai-lieu-co-sai-4591716.html
- content: 'Tôi băn khoăn không biết nên hướng mục tiêu mua nhà như thế nào để tốt
    cho các con học hành:

    Phương án một: Mua căn hộ hai, ba phòng ngủ, khu vực quận 6, dân cư đông đúc,
    ổn định, nhiều trường học. Ưu điểm: Tiện ích, dân cư đông, bé học thêm kỹ năng
    cũng dễ tìm lớp, an ninh (điều này quan trọng), thoáng mát. Nhược điểm: Khó tu
    sửa khi chung cư xuống cấp, mất giá.

    Phương án hai: Tiết kiệm thêm để mua nhà phố khu vực Bình Tân. Ưu điểm: Đỡ chi
    phí quản lý hàng tháng, dễ tu sửa, tài sản cho con sau này. Nhược điểm: An ninh
    không cao.

    Về tài chính: Vợ chồng tích cóp được hơn hai tỷ đồng, hàng năm tích cóp thêm được
    500-800 triệu đồng. Tôi còn khoản thừa kế của ba mẹ đẻ trong tương lai, cì thế
    cả hai phương án trên đều khả thi, chỉ là vấn đề thời gian. Tôi nghiêng về phương
    án một hơn, do có thể mua sớm và thực sự thích những tiện lợi có được tại căn
    hộ đang sống, bé phát triển tốt. Ba mẹ lại muốn tôi theo phương án hai, giống
    như ba mẹ đã làm, giờ về già có nhà, có đất để dành cho đời sau, không lo mất
    nhà như ở chung cư. Tôi có nên nghe lời các cụ không?'
  lead: Tôi 34 tuổi, có ba con nhỏ, bé lớn sáu tuổi, có căn hộ tại TP HCM nhưng nơi
    đó nhiều xe lớn qua lại, xa trung tâm.
  title: Nên chọn chung cư hay nhà phố để tốt cho con
  url: https://vnexpress.net/nen-chon-chung-cu-hay-nha-pho-de-tot-cho-con-4591720.html
- content: 'Tôi và chồng cùng lớn lên ở miền Trung nhưng ở hai tỉnh khác nhau. Tôi
    gặp anh vào năm cuối đại học, anh nhỏ hơn tôi nửa tuổi. Chúng tôi yêu hai năm
    rồi cưới, có một bé gái, sau đó tìm được việc ngoài Hà Nội nên ra đây sống. Lúc
    mới cưới chúng tôi còn vui vẻ, từ khi sinh con xong tôi dần stress nặng. Những
    năm sau cứ sáng sáng tôi dậy sớm đi chợ rồi về pha chế nguyên liệu, bỏ ngăn mát
    để chiều về nấu. Sáng tôi làm đồ ăn cho chồng con, hôm nào chồng ngán tôi mua
    đồ ngoài.

    Chồng làm lương cao hơn và làm xa nhà hơn nên tôi chở con đi nhà trẻ và đi học
    rồi đi làm. Để kịp giờ làm, tôi thường dậy trước 5h sáng. Ba mẹ chúng tôi đều
    ở xa và có bệnh nên tôi tự chăm con. Chiều tôi rước con về, có thuê chị giúp việc
    theo giờ để trông con và giặt giũ trong lúc mình nấu ăn và dọn nhà. Ngày nào cũng
    thế, tôi mệt và dễ cau có hơn. Chồng hôm nào về cũng tỏ vẻ đi làm rất mệt, chơi
    với con được một tí rồi lên ngồi máy riêng. Khi nào tôi mệt hoặc bận làm gì vất
    vả lắm mới nhờ anh mang rác đi bỏ và rửa vài cái bát. Anh làm không sạch, tôi
    nhắc thì anh bảo vợ càm ràm làm anh nhức đầu. Trong khi anh làm cẩu thả, tôi phải
    làm lại còn tốn thời gian hơn.

    Ban đầu tôi nhịn nhưng rồi thấy mình không được tôn trọng gì cả, cứ mở miệng là
    lại bị anh mắng "đàn bà phiền phức". Tôi nghĩ khi mình cãi lại là anh sẽ nhường,
    nhưng càng cãi anh càng nặng lời với tôi. Anh không văng tục nhưng nói nhiều câu
    rất đắng. Anh mắng tôi mặt nhăn như khỉ, tự nhìn vào gương xem có đẹp không. Anh
    bảo chỉ muốn đưa cái chăn để tôi tự che mặt lại. Những câu nói đó với tôi như
    giọt nước tràn ly, thấy mình không bằng ôsin.

    Sau trận cãi nhau lớn nhất, anh có vẻ sốc khi thấy tôi nói không còn tình cảm
    nữa và muốn chia tay. Anh vẫn không nhận sai mà bảo tôi muốn làm gì thì làm. Gặp
    bạn bè, họ hàng, anh càng nói xấu tôi, cho rằng vợ mà không tâm lý, chỉ biết sân
    si với chồng. Tôi cũng kệ vì mệt lắm rồi, chỉ muốn chú tâm chăm con và làm tốt
    kế hoạch lần này để được tăng lương.

    Giờ chúng tôi vẫn giữ hôn thú để con còn cha mẹ trên danh nghĩa nhưng mỗi người
    ngủ riêng. Tôi đợi khi bé lớn hơn một chút sẽ ly hôn. Tôi muốn chia sẻ câu chuyện
    của mình để các bạn biết, bản thân không ngoại tình, sáng tối chỉ biết có chồng
    con mà vẫn bị xem thường và bắt che mặt lại vì càm ràm, làm phiền chồng. Tôi biết
    có nhiều người tốt số, làm sai gì cũng không bị chồng nói như thế. Cám ơn các
    bạn đã đọc bài.'
  lead: 'Đọc bài: "Muốn vợ đeo mặt nạ để che đi sự cau có hàng ngày", tôi ngỡ chồng
    mình, chúng tôi cũng ly thân, chuyện na ná tác giả.'
  title: Làm mọi việc cho gia đình vẫn bị chồng chê
  url: https://vnexpress.net/lam-moi-viec-cho-gia-dinh-van-bi-chong-che-4591951.html
- content: 'Tôi đang mông lung không biết cuộc đời sau này sẽ ra sao. Bố mẹ tôi làm
    nông, không có lương hưu. Giờ bố gần 60 tuổi, làm bảo vệ. Nhà tôi được đền bù
    đất để làm khu công nghiệp, giờ không có đất trồng trọt nữa. Mẹ từng làm giúp
    việc ở nước ngoài hơn chục năm mới về, sức khỏe yếu, chỉ ở nhà trồng ít rau để
    bán và trông cháu.

    Tôi đi làm năm năm, mới tiết kiệm được 300 triệu đồng. Tôi dự định làm hết năm
    sau sẽ chuẩn bị hồ sơ đi học lên thạc sĩ ở nước ngoài, không thể làm nhân viên
    văn phòng mãi được, với năng lực của tôi cũng không thể lên được vị trí quản lý.
    Tôi dự định vừa học thạc sĩ vừa học nghề làm bánh để sau này mở một tiệm bánh
    nhỏ, thu nhập đủ sống qua ngày. Tôi cũng không tính lấy chồng vì cuộc sống độc
    thân rất hạnh phúc. Liệu hai năm nữa, ở tuổi 30 tuổi mới đi học thạc sĩ có quá
    muộn không?'
  lead: Năm nay tôi được lên chức, mức lương tháng tầm 35 triệu đồng nếu tính cả thời
    gian làm thêm.
  title: Chỉ tiết kiệm được 300 triệu đồng ở tuổi 28
  url: https://vnexpress.net/chi-tiet-kiem-duoc-300-trieu-dong-o-tuoi-28-4591894.html
- content: 'Sau khi bài viết được đăng tải, tôi nhận nhiều email làm quen, kết bạn,
    tuy nhiên để tìm được người phù hợp thực sự khó. Anh, chồng hiện tại không phải
    là người gửi email đầu tiên cho tôi nhưng qua những câu chữ anh viết, tôi cảm
    nhận được đây là người hiền lành, giàu tình cảm. Gần một tuần trò chuyện qua tin
    nhắn, anh và tôi quyết định gặp nhau. Lần đầu tiên gặp anh, tôi ấn tượng bởi chiếc
    áo polo trắng đóng thùng với nụ cười trìu mến. Cả hai dành thời gian cho nhau
    nhiều hơn vào giờ tan làm, cuối tuần hoặc những hôm chúng tôi đi học thêm về trễ.

    Thời gian cứ thế trôi qua, tôi và anh yêu nhau từ lúc nào chẳng biết. Anh hiền
    hậu, tâm lý, tình cảm và ngọt ngào. Sau một thời gian yêu nhau, anh chủ động ngỏ
    lời giới thiệu tôi với các chị. Buổi gặp mặt hôm đó thật may mắn, tôi bình thường
    nhút nhát nhưng hôm đó gặp các chị lại không cảm thấy lo sợ hay gì cả, mọi người
    vui vẻ với nhau như đã thân từ rất lâu. Các chị và anh cũng hay rủ tôi đến nhà
    chơi, thật sự tôi rất quý mến mọi người.

    Vào một ngày đẹp trời, dưới cái nắng dịu nhẹ của Sài Gòn, anh và tôi quyết định
    về quê chơi. Chỉ trong bốn ngày ít ỏi chúng tôi cũng dành ít thời gian về thăm
    nhà tôi, sau đó ra nhà anh, dù khoảng cách đôi bên rất xa. Thời gian tôi về nhà
    anh, cứ ngỡ như về gia đình mình vì mọi người rất quý mến, yêu thương nhau. Rồi
    chuyện gì đến cũng đến, hai bên gia đình có buổi gặp gỡ nhau để bàn chuyện người
    lớn. Thật sự tôi cũng không ngờ mọi thứ diễn ra nhanh như vậy, đôi khi vẫn nghĩ
    liệu mình có nằm mơ không, mục tiêu mình đưa ra còn một, hai năm nữa cơ mà. Nhưng
    không, đó là sự thật, định mệnh, duyên số.

    Sau đó, chúng tôi tất bật lo chuẩn bị đám cưới, sửa sang nhà cửa và hai đứa còn
    đi học thêm nên khoảng thời gian đó khó khăn, stress. Bằng sự giúp đỡ của mọi
    người, chúng tôi cũng hoàn thành xong đám cưới thật chu đáo, hoàn thiện nhất có
    thể.

    Gửi anh: "Em biết cuộc sống hôn nhân không đơn giản, màu hồng như tình yêu tụi
    mình. Nhưng hai đứa chắc chắn sẽ cùng nhau xây dựng hạnh phúc, giữ tổ ấm của mình,
    anh nhé. Làm vợ anh là quyết định đúng đắn của cuộc đời em. Em yêu anh".

    Một lần nữa, xin cảm ơn VnExpress đã se duyên cho vợ chồng tôi. Hy vọng VnExpress
    kết nối được nhiều cặp đôi hơn, chúc cho những độc giả đang độc thân sớm tìm được
    một nửa yêu thương.'
  lead: 'Tôi là cô gái trong bài: "Cô gái bình dị, giàu yêu thương tìm bạn đời", cảm
    ơn VnExpress se duyên cho chúng tôi tìm thấy nhau giữa Sài Gòn.'
  title: Chàng trai áo trắng khiến tôi đổ gục ngay lần gặp đầu
  url: https://vnexpress.net/chang-trai-ao-trang-khien-toi-do-guc-ngay-lan-gap-dau-4591715.html
- content: 'Tôi làm nhân viên văn phòng ở Sài Gòn, lương đủ sống, vợ chồng ở trọ.
    Gia đình tôi bình thường, làm nông, họ hàng nội ngoại đông, sau cưới được cho
    một phần đất của cha mẹ ở quê. Gia đình vợ ít họ hàng, thuê trọ, làm công nhân
    ở Bình Dương. Chúng tôi xác định cưới xong không nhờ cậy gì bên vợ, tuy nhiên
    tôi ổn với việc đó. Điều tôi phiền lòng duy nhất là vợ nói muốn mua nhà cho bố
    mẹ đẻ. Tôi biết cô ấy là người con hiếu thảo, tuy nhiên mua một ngôi nhà thực
    sự không đơn giản, trong khi chúng tôi đang ở trọ.

    Nếu nhà tôi có điều kiện thì đó không là vấn đề. Hàng tháng, ngoài chi trả tiền
    nhà trọ và điện nước, tôi tiết kiệm một chút cho tương lai hai đứa, trong khi
    em lại để dành tiền mua nhà cho bố mẹ. Cứ nghĩ chúng tôi không được hai bên gia
    đình vun vén để có một đám cưới viên mãn đã đành, giờ lại phải mua nhà cho bố
    mẹ vợ, điều này khiến tôi thấy bị tổn thương. Tôi không biết suy nghĩ của mình
    như vậy có hẹp hòi quá không? Nếu suy nghĩ của tôi là đúng, nên nói với vợ như
    thế nào để khỏi xảy ra xung đột? Chân thành cảm ơn.'
  lead: Tôi là người miền Trung, em quê miền Tây, dự định cưới cuối năm nay, gần đây
    em đề cập đến việc muốn mua nhà cho bố mẹ đẻ.
  title: Phiền lòng khi vợ sắp cưới muốn mua nhà cho bố mẹ đẻ
  url: https://vnexpress.net/phien-long-khi-vo-sap-cuoi-muon-mua-nha-cho-bo-me-de-4591616.html
- content: 'Chúng tôi thường bất đồng quan điểm và cãi nhau nhưng cũng sớm giảng hòa.
    Người yêu tôi nghiện chat, chat với rất nhiều người, từ quen tới lạ, từ chat riêng
    tới chat nhóm, chat từ 7h sáng tới 12h đêm. Nhiều khi tôi cũng tỏ thái độ ghen
    tuông với một số người thì em không chat với những người đó nữa. Gần đây tôi đã
    cãi vã với bạn gái vì em chat với sếp quá nhiều ngoài công việc và ngoài giờ hành
    chính.

    Đặc biệt tôi đã la rầy, giận dữ khi em cho xem đoạn chat, trong đó em gửi cho
    sếp tấm hình một cô gái tiếp viên karaoke mặc áo mỏng. Sau đó sếp gửi lại ảnh
    mấy trứng vịt và nói "ăn gì bổ nấy". Tôi cho rằng giữa sếp và nhân viên không
    đàng hoàng như chat sex. Sếp dùng từ ngữ như kia là dung tục. Em giải thích là
    thấy tấm hình đẹp thì gửi thôi, không nghĩ sâu xa như tôi, còn ý sếp em cũng chẳng
    nghĩ ra. Bạn gái bảo tôi nói thì em mới biết chứ không có ý gì. Tôi day dứt và
    nói hoài về chuyện đó nên cả hai giận nhau. Tôi có sai trong chuyện này không?'
  lead: Tôi và em quen nhau hơn một năm, rất hợp tính hợp ý, cả hai đều hơn 40 tuổi,
    công việc ổn định.
  title: Bạn gái chat nhạy cảm ngoài giờ làm với sếp
  url: https://vnexpress.net/ban-gai-chat-nhay-cam-ngoai-gio-lam-voi-sep-4591617.html
- content: 'Tôi sẽ thuê giúp việc trông con với số tiền năm triệu đồng mỗi tháng,
    sáng đi tối về. Lương tôi đủ tiền thuê giúp việc và xăng xe, ăn sáng là hết, không
    dư thêm, còn lại chi phí khác chồng lo. Tôi lo lắng nhiều vì thấy gần đây hay
    xảy ra việc bảo mẫu bạo hành trẻ em, lo lắng khi sắp tới cho bé đi trẻ. Tôi nghĩ
    phụ nữ nên quay trở lại làm việc sau sinh để độc lập tài chính và giữ công việc
    của mình, cũng như giảm áp lực kinh tế cho chồng vì lương chồng tôi cũng không
    cao.

    Nửa năm qua anh cố gắng nuôi bốn miệng ăn, chi phí cả nhà khá tốn kém. Nghĩ vậy
    nhưng tôi nghỉ lâu quá thành ra tâm lý ngại đi làm trở lại, một phần đã đi làm
    sẽ cuốn vào công việc, lo con cái ốm đau, có công có việc khó xin nghỉ. Mong mọi
    người chia sẻ với tôi về tâm lý này, tôi bắt đầu cảm thấy ỳ hơn sau khi sinh bé
    thứ hai.'
  lead: Tôi chuẩn bị đi làm lại sau gần sáu tháng nghỉ thai sản, việc văn phòng nhẹ
    nhàng với lương tháng tám triệu đồng, chỗ làm cách nhà 12 km.
  title: Ngại đi làm sau khi hết sáu tháng thai sản
  url: https://vnexpress.net/ngai-di-lam-sau-khi-het-sau-thang-thai-san-4591722.html
- content: 'Chúng tôi yêu nhau sau một tháng tìm hiểu, luôn chia sẻ mọi thứ trong
    cuộc sống, công việc. Vui vẻ bên nhau không được bao lâu thì cả hai gặp sự phản
    đối từ gia đình anh vì chúng tôi có họ. Gia đình tôi không ý kiến vì họ xa rồi.
    Anh lăn tăn suy nghĩ rất nhiều, có nên buông tay tôi hay không. Với anh, tôi rất
    phù hợp để chọn làm vợ.

    Tôi thuộc típ phụ nữ của gia đình, nấu ăn khéo, biết đối nhân xử thế, ngoại hình
    cũng như công việc đều rất tốt. Tôi ngoan ngoãn, hiền lành và có nhiều tài lẻ
    như may vá, hát hò... Anh nói tôi là người rất hiểu chuyện, hiểu những gì anh
    nghĩ và muốn nhưng sau cùng anh vẫn chọn chia tay. Tôi biết, tình yêu của anh
    không đủ lớn để vượt qua. Bản thân yêu anh rất nhiều. Anh là tình đầu của tôi,
    trước đó tôi yêu đơn phương 10 năm. Anh đã khiến tôi rung động và mở lòng.

    Chúng tôi chia tay qua tin nhắn. Tôi nói hết tâm tư tình cảm, suy nghĩ của bản
    thân để anh suy nghĩ lại. Rồi anh vẫn lựa chọn làm bạn thay vì đi xa hơn. Tôi
    tôn trọng, cảm ơn vì sự rõ ràng của anh, chúc anh mọi việc được thuận lợi trong
    tương lai. Chúng tôi cứ thế xa nhau. Anh không vấn vương gì với tôi, nếu có anh
    đã không buông tay tôi sớm như thế. Còn tôi lại quá yêu và thương anh. Hậu chia
    tay, chỉ mình tôi đau khổ. Dù rất nhiều lần muốn nhắn tin, gọi điện nhưng tôi
    biết đó là hành động điên rồ, thảm hại. Vậy nên tôi phải sống tốt hơn, có giá
    trị hơn.

    Đâu đó, tôi vẫn nuôi hy vọng anh quay lại. Nhiều đêm tôi vẫn khóc khi nghĩ về
    anh rồi lại tự an ủi: "Giữa bảy tỷ người trên thế giới, không thể vì một người
    mà mình đánh mất giá trị bản thân". Anh sẽ không bao giờ quay lại với tôi đâu,
    anh có nhiều sự lựa chọn khác khi tình yêu dành cho tôi chưa đủ lớn.'
  lead: Tôi và anh đều lớn tuổi, quá lứa lỡ thì, tìm hiểu nghiêm túc để tiến tới hôn
    nhân.
  title: Bạn trai chia tay vì tình yêu dành cho tôi không đủ lớn
  url: https://vnexpress.net/ban-trai-chia-tay-vi-tinh-yeu-danh-cho-toi-khong-du-lon-4591610.html
- content: Tôi là giáo viên, anh là nhân viên trong lĩnh vực điện. Anh dạo này liên
    tục giục cưới vì bảo đã có tuổi và gia đình cũng muốn anh ổn định cuộc sống riêng.
    Tôi thực sự chưa sẵn sàng, đã nói với anh nhiều lần, giờ anh bảo nếu không cưới
    thì chia tay vì anh đã chờ đợi quá lâu. Mong các bạn cho tôi lời khuyên, xin chân
    thành cảm ơn.
  lead: Tôi 26 tuổi, anh 30 tuổi, quen nhau được bốn năm, yêu xa, mỗi tuần chỉ gặp
    một lần.
  title: Bạn trai sẽ chia tay nếu tôi không đồng ý cưới
  url: https://vnexpress.net/ban-trai-se-chia-tay-neu-toi-khong-dong-y-cuoi-4591559.html
- content: 'Sáu tháng trôi qua với một mối tình đau khổ, tôi cố gắng tự chữa lành
    bản thân bằng nhiều cách, ưu ái bản thân nhiều hơn, bỏ qua những ràng buộc và
    đầu tư học tập kiến thức, tận hưởng cuộc sống hơn. Tôi muốn được hít thở lại một
    cách thoải mái mà không mang cảm giác quặn thắt, chua xót từng cơn. Nửa năm qua,
    tôi có công việc tốt hơn, nơi ở tốt hơn, vẫn rất nhiều mối quan hệ bạn bè, đi
    du lịch trải nghiệm nhiều hơn. Có điều tôi biết rằng, với tâm hồn đầy tổn thương,
    bản thân đã không còn trở lại như ngày xưa nữa.

    Tôi hơn 30 tuổi, học thức tốt, chuyên môn tốt, mức lương không tệ, lại có nhà
    và cha mẹ ở thành phố, giao tiếp tốt và được mọi người nhận xét là khéo (dù sao
    tôi cũng làm việc liên quan đến con người). Về ngoại hình, tôi không xinh đẹp
    kiểu mình hạc xương mai nhưng cũng ưa nhìn. Về tính tình, tôi luôn vì mọi người,
    không tính toán. Tôi có rất nhiều bạn bè, mỗi một công ty đã làm việc vẫn qua
    lại với mọi người vui vẻ đến giờ. Tôi giỏi nấu ăn, có thói quen chăm sóc người
    khác. Từ nhỏ, trong lớp học, tôi luôn là người nổi bật trong trường. Vậy mà, về
    tình duyên, những mối tình của tôi khi bắt đầu rất đẹp, đến khi kết thúc lại trong
    nỗi đau vì bản thân bị lừa dối, mức độ ngày càng nặng nề.

    Mối tình đầu của tôi vào năm cuối cấp ba và chính thức đến với nhau khi bước vào
    ngưỡng cửa đại học. Người yêu của tôi khi đó là tập hợp toàn diện của các tiêu
    chuẩn Bạch Mã hoàng tử thời bấy giờ, đẹp trai, nhà giàu, học giỏi, tính tình tốt
    bụng. Bạn ấy, đến bây giờ vẫn là một ví dụ tiêu biểu về mẫu người yêu của tôi,
    cả về ngoại hình và tính cách. Chúng tôi cùng nhau cố gắng ôn tập, vượt qua kỳ
    thi đại học, cùng bước vào một giảng đường, chung ngành, chung lớp ở một trường
    đại học top đầu.

    Những tưởng mối tình này quá đẹp và không thể có những khó khăn xa cách nào phải
    đối mặt, cho đến khi bạn vì những vấn đề gia đình và cá nhân, bỏ học, chuyển trường.
    Bạn về quê và chia tay tôi ngay hôm đầu tiên ở quê. Những hành động khác về sau
    khiến tôi nhận ra bạn chỉ đang tìm một cái cớ để kết thúc với tôi. Còn tôi dành
    tất cả tình cảm thời thanh xuân cho bạn. Sự đau khổ của một mối tình đẹp, của
    một đứa trẻ mới vừa biết yêu, dồn hết tâm tư tình cảm về cho một người của tôi
    lúc ấy, đã phá hủy mọi cảm giác của tôi về tình yêu.

    Tôi nhớ thương bạn hơn 10 năm, trái tim vẫn quặn thắt, đau xót hơn thời gian đó,
    không thể rung động với ai khác dù không ít người cưa cẩm. Thậm chí, tôi trở nên
    khá sành sỏi trong việc "né thính" vì không muốn dành tình cảm cho bất kỳ ai.

    Sau hơn 10 năm ấy, sự trưởng thành khiến tôi thay đổi tư duy, dần mở lòng hơn
    và một người vô tình đến đúng thời điểm. Tôi và người đó quen nhau qua một nhóm
    bạn chung, từ lần gặp gỡ đầu tiên ấy, người đó luôn có thái độ rất đặc biệt, ưu
    ái và quan tâm tôi không hề che giấu, thậm chí tôi còn được ưu tiên hơn cả. Tôi
    tự cho mình một cơ hội, tìm kiếm hạnh phúc đã ngủ quên quá lâu. Tôi và người đó
    thân thiết rất nhanh và mập mờ được đôi ba tháng.

    Khi tôi tưởng mọi thứ đã chín muồi, cơ hội để tiến xa hơn đã tới thì người đó
    đột ngột "quay xe", dội thẳng cho tôi một gáo nước lạnh, nhanh chóng chuyển sang
    đối tượng khác. Tôi tự nực cười bản thân, nó như một cú tát thật mạnh khi tôi
    vừa thử cố gắng mở lòng lại nhận ngay sự lừa dối khác, trong khi tôi luôn dùng
    chân thành và toàn bộ quan tâm để đánh đổi.

    Tưởng chừng tôi sẽ phải kết thúc sự ngu ngốc này, hay là phải nhận biết sớm cái
    duyên số của đời mình, vậy mà lại phạm thêm sai lầm. Tôi đã yêu anh, người không
    hề giống hình mẫu lý tưởng của tôi như mối tình đầu, cũng không hề màu mè chăm
    sóc tôi như "người qua đường" lúc trước. Anh chinh phục tôi bằng sự kiên trì,
    tình cảm dù bị tôi từ chối. Anh không bao giờ từ chối tôi việc gì, không nổi giận
    với tôi, không bao giờ bỏ mặc tôi. Anh dành cho tôi toàn bộ sự yêu thương mà bất
    kỳ bộ phim tình cảm nào có thể miêu tả. Vì vậy, tôi cũng yêu anh.

    Với cuộc tình tình này, tôi đánh cược vào "người yêu mình", cho rằng anh yêu tôi
    nhiều hơn, vì vậy sẽ không làm tổn thương tôi nữa. Tôi không nghĩ mình yêu anh
    nhiều đến như vậy cho đến khi anh lựa chọn cưới người khác làm vợ. Người anh sẽ
    cùng làm lễ bái gia tiên, người cùng anh rót rượu cắt bánh, người cùng anh ngon
    giấc mỗi tối, người sẽ nấu cho anh những bữa cơm nóng ấm mỗi ngày, người sẽ cùng
    anh nuôi dạy những đứa con, rồi dắt chúng nó đi công viên mỗi cuối tuần... lại
    không phải là tôi. Kinh khủng hơn, tôi chỉ biết tin đó khi thiệp cưới đã phát
    ra. Tôi suy sụp hoàn toàn, hơn ai hết, anh biết rõ những chuyện tình đau khổ tôi
    đã trải qua và dùng nó làm lý do để từ chối anh. Vậy mà, anh vẫn kiên trì không
    bỏ đi cùng bao lời hứa, rồi cuối cùng dùng cách thức đau đớn nhất để "giết chết"
    tôi.

    Nửa năm rồi tôi vẫn hít thở, đi làm, đi chơi, vẫn có bạn bè và gia đình, vẫn là
    chỗ dựa cho rất nhiều người. Cuộc sống của tôi sinh động hơn và chất lượng hơn.
    Cho đến khi tôi tham dự đám cưới của một người bạn, nhìn sự hạnh phúc, lung linh
    trên sân khấu, lại nghĩ đến anh từng đứng trên đó như vậy. Tôi đau đến không thở
    nổi, tới mức buồn nôn. Tôi mới biết, nỗi đau trong lòng mình vẫn vẹn nguyên ở
    đó, không hề phai nhạt. Liệu tôi sẽ mất 10 năm nữa để quên hay còn có thể quên
    được hay không?

    Người ta nói, đôi khi những chuyện không thành là do có thể ông trời đang bảo
    vệ mình. Nhưng cả một cuộc đời cứ bị những nỗi đau tình cảm lừa dối như tôi, nhìn
    quanh bạn bè nhẹ nhàng yêu rồi nhẹ nhàng kết hôn, tôi tự hỏi mình đã làm gì sai,
    vì sao không xứng đáng có được sự yêu thương. Khác với người không hề có một mối
    tình, tôi chỉ gặp những mối tình đau khổ, dù đã tự phòng bị cho bản thân hết áo
    giáp này đến áo giáp khác. Tôi không còn là cô gái ngây thơ, đã trù bị và dự phòng
    mọi thứ, nhưng yêu thương vẫn bỏ tôi đi, đến mức có lẽ một người vô thần như tôi
    cũng phải tin đây là số mệnh của mình. Tôi vẫn muốn yêu và được yêu thương nhưng
    có lẽ phải rất khó để có thể tin vào nó nữa.'
  lead: Tại sao tôi luôn không được yêu thương, gặp những sự lừa dối, những mối tình
    đau đến buốt thắt tim.
  title: Ba người bạn trai đều lừa dối tình cảm của tôi
  url: https://vnexpress.net/ba-nguoi-ban-trai-deu-lua-doi-tinh-cam-cua-toi-4591442.html
- content: 'Ngày xưa, ba đi làm thường bị các chú bác cùng cơ quan khích "không con
    trai là yếu, ngồi mâm dưới", ông về nhà thường nhăn nhó, khó chịu, đánh đập mỗi
    khi chúng tôi làm gì không vừa ý. Ngày nhỏ, chị em chúng tôi vất vả và biết thân
    phận, nhỏ đã biết phụ mẹ ra chợ bán hàng, đi mót cà phê, bán đồ nhậu buổi tối.

    Mỗi ngày, ba chị em gái lớn đi học buổi sáng, buổi chiều sơ chế đồ ăn, rửa chén
    muỗng, rau... rồi chất lên xe kéo, đẩy ra đường. Buổi tối một đứa bán, hai đứa
    còn lại cầm bịch đi dọc các đại lý buôn cà phê để mót những hạt đổ ra đường, lúc
    rảnh mang sách vở ra ngồi học. Chúng tôi ngồi bán đến 12 giờ đêm, có khi khách
    uống rượu, ngồi lì đến tận một giờ sáng. Những ngày mưa gió, chúng tôi dọn vào
    hiên nhà ngồi ké. Lắm đêm quá buồn ngủ, chị em tôi thay phiên vào những sạp ở
    chợ để ngủ, mặc cho muỗi đốt. Tôi bị lạm dụng tình dục bởi những người khách say
    xỉn nhưng chẳng dám nói với ai.

    Chúng tôi không dám nghỉ bán buổi nào vì sợ để qua ngày hư hàng và mẹ giao nhiệm
    vụ phải bán để lấy tiền lời mua sách vở. Tuổi thơ chúng tôi là những ngày thiếu
    thốn, thèm khát ổ bánh mì không dám ăn, thiếu ngủ, thèm được ngủ một giấc ngủ
    sớm như con người ta. Mãi đến năm vào cấp 3, khi kinh tế gia đình tốt hơn, chị
    em tôi mới được nghỉ bán nhưng một buổi đi học, buổi còn lại phải nuôi heo, đi
    lượm cà phê thuê cho các đại lý, chủ nhật theo ba mẹ lên rẫy làm. Vất vả là thế
    nhưng về tinh thần, chúng tôi đã phải chịu sự hà khắc chỉ vì là con gái. Ba đã
    dùng rất nhiều từ để miệt thị chị em tôi: "Con gái không làm được trò trống gì,
    xem con trai người ta kia kìa". Một lần vì quá bức xúc tôi đã cãi lại, bị ba dọa
    đánh.

    Mẹ nhu nhược, mang tư tưởng trọng nam khinh nữ, xem việc chúng tôi bị ba đối xử
    như vậy là đương nhiên. Chính bà cũng không muốn sinh ra chúng tôi, chẳng qua
    chưa sinh được con trai, lỡ sinh chúng tôi nên đành chịu. Bà cũng cảm thấy có
    lỗi vì chưa sinh được con trai như ý ba. Chính vì những điều như vậy nên từ nhỏ
    tôi là một học sinh nhút nhát, hay lo nghĩ và sợ sệt. Rồi chị em chúng tôi tốt
    nghiệp cấp ba thì mẹ sinh được con trai. Vào đại học, đi học xa nhà, chúng tôi
    luôn chọn những trường có học phí rẻ nhất, ăn uống kham khổ để tiết kiệm, đi làm
    thêm trang trải cuộc sống vì ba luôn bớt tiền lại mỗi khi tôi xin tiền học phí.

    Ra trường đi làm, mặc dù ở trọ, tiền lương không nhiều, chúng tôi vẫn cùng nhau
    sắm sửa những vật dụng trong nhà, mua bánh trái cho em, đóng góp tiền để ba mẹ
    xây nhà. Tình cảm chúng tôi được cải thiện đôi chút nhưng sâu trong tim mỗi người
    đều là nỗi đau, tôi chẳng thể ôm ba mẹ hay thể hiện tình cảm, tâm sự được. Ngược
    lại với chúng tôi là em trai út, ba mẹ thương yêu và chiều em, được cái em cũng
    khá ngoan và học giỏi nên ba mẹ càng thương yêu và tự hào về em hơn.

    Em không phải làm bất cứ việc gì, cơm nước đều có các chị lo, đồ em mặc luôn là
    đồ đắt tiền. Em được học trường đắt tiền, ra trường các chị bảo bọc và xin giúp
    cho chỗ tốt để làm việc. Dù không nói ra nhưng sau này tài sản của ba mẹ chắc
    chắn để hết cho em, vì chúng tôi đã được ba mẹ cho một ít khi kết hôn. Đáng buồn,
    em xem đó là đương nhiên. Chúng tôi hay kể những chuyện đã trải qua nhưng em trai
    không quan tâm mấy, bảo thời các chị khác, em khác. Cuộc đời em như được dọn sẵn
    để tiến lên.

    Chúng tôi làm chị nên rất thương em, muốn vun đắp và dành cho em những điều tốt
    nhất. Tận sâu trong đáy lòng chúng tôi cũng rất buồn vì sinh ra là con gái, sống
    trong một gia đình khao khát con trai nên phải khổ. Chúng tôi cũng không ai dám
    ý kiến về tài sản của ba mẹ vì không có quyền và người đời còn mang nhiều tư tưởng:
    "Con trai được tất, con trai là con mình, con gái hưởng phước nhà chồng". Thú
    thật là nhà chồng tôi cũng nghèo nên chẳng có phước gì để hưởng cả.

    Tôi rất mong các chị em phụ nữ hãy công bằng với con chúng ta cả về tình yêu thương
    và vật chất, con nào cũng là con, chúng ta sinh con theo khả năng kinh tế và điều
    kiện nuôi dạy, sức khỏe bản thân. Đừng sinh con vì mong muốn giới tính, vượt khả
    năng nuôi dạy. Hãy để con có môi trường tốt học tập, phấn đấu. Hãy dạy chúng biết
    thương yêu nhau các bạn nhé. Cảm ơn mọi người đã đọc bài viết.'
  lead: Nhà tôi có sáu chị em gái và cậu út; ba mẹ tôi ngày đó mong có con trai nên
    cứ sinh mãi, đến khi có con trai mới dừng.
  title: Người phụ nữ sinh ra trong gia đình khát con trai
  url: https://vnexpress.net/nguoi-phu-nu-sinh-ra-trong-gia-dinh-khat-con-trai-4576860.html
- content: 'Rất lâu rồi tôi cảm nhận được sự phân biệt của mẹ giữa con trai và con
    gái. Tôi thường xuyên bị bắt làm việc nhà, trong khi anh trai và em trai có thể
    thảnh thơi gác chân lên ghế xem tivi. Mỗi khi có ý kiến, mẹ lại chỉ tay vào mặt
    tôi mắng: "Mày là con gái, làm đi cho quen sau này còn phục vụ chồng con". Năm
    học mới đến, vì nhà nghèo, chỉ có anh trai và em trai được mua quần áo mới. Còn
    tôi, để tiết kiệm, mẹ thường xin lại quần áo cũ của chị họ, cũng có cái mặc được,
    cái lại cũ mèm, tôi vẫn phải chấp nhận. Cự cãi thì mẹ bảo là con gái nên nhường
    mọi thứ cho con trai, bởi sau này lấy chồng, con gái trở thành con người ta, bố
    mẹ không được nhờ.

    Đó là chuyện của hơn 40 năm trước. Giờ mảnh đất rộng 1.000 m2 của gia đình tôi
    ở quê bỗng được ra mặt đường, bố mẹ định bán chia cho các con. Theo suy nghĩ của
    tôi, dù ít dù nhiều con gái cũng nên được chia một chút, dù sao cũng là con của
    bố mẹ, thời buổi nam nữ bình đẳng, con nào chẳng là con. Thực tế, dường như mẹ
    không có ý định cho tôi chút nào từ tiền bán đất đó. Anh em trai tôi từ nhỏ đã
    ăn sâu hình ảnh "con gái là con người ta", cũng có tư tưởng y như mẹ. Họ quyết
    chia đôi mảnh đất, không muốn để tôi thừa kế chút nào. Thấy tôi phản đối gay gắt,
    họ bảo di chúc bố mẹ để lại như thế, thích kiện kiểu gì cũng được.

    Vì không muốn tranh giành đất đai, xấu mặt người nhà nên tôi nín nhịn. Gần đây,
    mẹ ốm nặng, hai con dâu chành chọe nhau việc chăm sóc nên mọi người gọi tôi về.
    Từ xưa tới nay có bao giờ coi tôi là con cháu trong nhà đâu mà tôi phải có trách
    nhiệm. Nói vậy nhưng tôi vẫn xót mẹ, rồi mỗi lần nghĩ đến sự thiên vị của bà là
    tôi lại bừng bừng tức giận. Hãy cho tôi lời khuyên, chân thành cảm ơn.'
  lead: Gia đình tôi có ba anh em; tôi là con gái ở giữa, cũng là người bị phân biệt
    đối xử nhất nhà.
  title: Mẹ có tư tưởng 'con gái là con người ta'
  url: https://vnexpress.net/me-co-tu-tuong-con-gai-la-con-nguoi-ta-4591530.html
- content: 'Tôi 30 tuổi, chồng 34 tuổi, kết hôn hơn hai năm, có bé trai hơn một tuổi.
    Anh đã làm trái tim tôi sống lại với những tổn thương đã qua. Trước anh, tôi chưa
    từng vượt rào với ai. Trong đêm tân hôn, tôi mới trao cái ngàn vàng cho anh. Tôi
    cảm nhận, những lần gần gũi, anh nhiệt tình, đều đặn một, hai tuần chúng tôi gần
    gũi một lần. Cưới xong, anh hay đi nhậu nhưng cũng có đỡ hơn xưa, tôi không khắt
    khe việc này. Một, hai tuần tôi vẫn để anh gặp bạn bè một lần, thậm chí về khuya
    lắm tôi cũng không càu nhàu gì.

    Anh có tính áp đặt và kiểm soát tôi. Thi thoảng anh chỉnh sửa lời tôi nói nhưng
    theo cách làm tôi khó chịu. Sự khắc khẩu càng nhiều hơn khi chúng tôi có bé con.
    Hễ có chuyện gì là nói được vài ba câu chúng tôi lại giận hờn. Tôi suy nghĩ và
    cố gắng, nghĩ chồng mình tốt, không nói tục chửi thề, biết phụ vợ dù là vợ nói
    mới làm. Anh cũng biết thương con, lo xa nhiều việc, chịu khó đi làm, tiền lương
    đưa vợ giữ, biết lo toan gia đình. Tôi nghĩ những điểm tích cực để lấp khiếm khuyết
    của anh trong lòng tôi, để giữ gia đình tổ ấm này. Còn một chuyện khiến chúng
    tôi ngày càng xa nhau, đó là chuyện chăn gối.

    Sau sinh, tôi phục hồi nhu cầu như trước. Anh vẫn đáp ứng nhưng dần dần tôi cảm
    thấy hình như anh đang gượng ép để tôi vui. Trước đây, chúng tôi vẫn sinh hoạt
    đều đặn và vui vẻ, giờ có khi một tháng mới gần gũi nhau. Đỉnh điểm là tuần rồi,
    chắc do bức bối khi thấy tôi đòi hỏi, anh bảo không còn hứng thú gì, nói tôi có
    nhu cầu thì kiếm bồ. Câu nói ấy ám ảnh tôi và khiến tình cảm tôi dành cho anh
    không trở về như xưa được. Giữa chúng tôi như có khoảng cách xa. Tôi biết đến
    hiện tại, anh không có ai bên ngoài.

    Giờ đây, chúng tôi sống chung nhà mà như hai kẻ ở ghép. Tôi chán nản, không phải
    vì không được đáp ứng nhu cầu mà dường như có quả bom nổ chậm giữa vợ chồng, một
    ngày nào đó nó phát nổ sẽ làm tan tành mọi thứ. Tôi muốn giữ mái ấm này, giữ hạnh
    phúc cho con. Làm sao để tôi bình tâm lại cảm xúc? Hay tôi phải suy nghĩ như thế
    nào để nhẹ lòng? Tôi phải đối diện ra sao với chồng mình? Mong được các bạn chia
    sẻ cùng tôi.'
  lead: Tôi là mối tình đầu của chồng, anh là mối tình thứ ba của tôi; thời gian quen
    nhau, tôi thấy được chân tình của anh.
  title: Chồng bảo tôi có nhu cầu chăn gối thì kiếm bồ
  url: https://vnexpress.net/chong-bao-toi-co-nhu-cau-chan-goi-thi-kiem-bo-4590276.html
- content: 'Em là nữ sinh 19 tuổi, học chuyên ngành luật thương mại của một trường
    công lập. Khi nhập học, học phí ban đầu khá rẻ, tuy nhiên trong những năm học
    sau, trường sẽ tăng học phí khá cao do thực hiện tự chủ tài chính.

    Em không quá thích ngành học hiện tại mà gia đình lại đang gặp khó khăn về tài
    chính. Mẹ em bị bệnh, em có ý định nghỉ học để đi xuất khẩu lao động, phụ giúp
    gia đình. Em phân vân giữa hai ý nghĩ, một bên muốn đi học tiếp để có bằng đại
    học, một bên lại nghĩ đến hoàn cảnh hiện tại của gia đình. Hàng loạt câu hỏi xuất
    hiện trong đầu em: Liệu em có đủ tiền để học tiếp hết những năm còn lại?

    Em không thể vay tiền học tiếp được vì trong nhà đang có khoản vay, rồi sau này
    ra trường em có tìm được việc để trang trải nợ nần? Em là con một, lo sợ mai sau
    không chăm lo được cho ba mẹ. Hơn thế nữa, giờ gia đình không còn quá mặn mà với
    việc học của em, xung quanh có nhiều người ra trường nhiều năm mà thu nhập chỉ
    đủ lo cho bản thân, thậm chí có người không nổi chính mình.

    Mẹ có ý khuyên em nghỉ để đi xuất khẩu lao động, tìm con đường khác. Mẹ nói chuyện
    với em vài lần về tình hình hiện tại của gia đình, không ép em nghỉ nhưng nhìn
    vào hoàn cảnh hiện tại của nhà mình, em cũng không biết phải làm sao. Một mặt
    em luyến tiếc tấm bằng đại học, mặt khác lại nghĩ đến hoàn cảnh của gia đình mình.
    Em rất loạn, nhiều khi còn có ý nghĩ tiêu cực, phải làm sao đây?'
  lead: Khi thi đỗ đại học, em và gia đình rất vui, đỗ được đúng ngôi trường như dự
    định ban đầu dù ngành học không đúng ý.
  title: Có nên nghỉ học để đi xuất khẩu lao động
  url: https://vnexpress.net/co-nen-nghi-hoc-de-di-xuat-khau-lao-dong-4591032.html
- content: 'Mỗi lần không vui hay không có việc làm là ông lại đem những chuyện lặt
    vặt ra kể lể, rồi bắt đầu đập phá đồ đạc trong nhà, chửi từ mẹ đến con.

    Thật sự là 12 năm đi học của cháu giống thật mệt mỏi, cháu như bị giam cầm trong
    cái lồng thành tích, điểm số... Bố bắt làm gì là cháu phải làm, kể cả việc bốc
    đồ ăn từ dưới đất lên khi ông giận dữ rồi hất tung mâm cơm. Rồi có những lần bố
    đuổi đánh mẹ cháu xung quanh xóm làng. Trải qua những việc như vậy, cháu dần trở
    nên yếu đuối, không dám phản kháng lại ai, luôn trong trạng thái tự ti cực độ
    và vô cảm.

    Vào lớp 12, cháu nghĩ đã đến lúc phải chấm dứt chuyện này. Cháu là một công dân
    tự do, có thể làm bất cứ điều gì mình muốn mà không phải sợ ai. Cháu biết mình
    cũng có quyền đưa ra ý kiến, lựa chọn chứ không phải răm rắp nghe lời người khác.
    Cháu không thể sống nốt quãng đường đời còn lại trong sự kìm kẹp của cha như vậy
    được.

    Cháu dự định thi tốt nghiệp xong sẽ bảo lưu kết quả, xong đi biệt xứ không một
    ai biết để bắt đầu cuộc sống mới. Cháu sẽ vừa học vừa làm, đảm bảo đủ bằng cấp
    cho công việc, tự chủ mọi thứ. Sau này khi cuộc sống ổn định, cháu sẽ về lại để
    báo đáp công ơn của ba mẹ. Dù có thể lúc đó họ không còn sống nữa nhưng cháu vẫn
    luôn ghi nhớ công ơn sinh thành.'
  lead: Cháu là học sinh cuối cấp ba, muốn tự chủ tài chính sau khi thi tốt nghiệp
    cấp ba để không cần nhờ vả vào bố.
  title: Muốn đi xa để bắt đầu cuộc sống mới sau khi tốt nghiệp lớp 12
  url: https://vnexpress.net/muon-di-xa-de-bat-dau-cuoc-song-moi-sau-khi-tot-nghiep-lop-12-4590641.html
- content: 'Tôi sinh ra và lớn lên ở vùng quê nghèo khó, sự khó khăn đó luôn in hằn
    trong tâm trí. Từ những bữa cơm cháo trắng ăn cùng vài hạt muối đến những ngày
    mùa đông giá rét, tôi đi học mà không có được chiếc áo ấm. Nhà nghèo khó là vậy
    nhưng tôi chưa từng được ba mẹ bắt ép phải mò tôm bắt ốc qua ngày như những bạn
    cùng trang lứa. Việc của tôi là học hành chăm chỉ để mong có một tương lai khác
    hơn. Nước mắt chực trào ra, tôi đã im lặng lắng nghe tim nhói khi phải nghĩ đến
    thuở ấu thơ một lần nữa.

    Tíc tắc, cuộc đời tôi đã được tua nhanh 35 năm rồi, nửa đời người tôi sống một
    cuộc sống không mấy dư dả nhưng tràn đầy tình thương, niềm hạnh phúc. Tôi vẫn
    là niềm tự hào của ba mẹ và anh chị em trong gia đình, là người thân thiện, bản
    lĩnh và chu đáo đối với bạn bè. Tôi là nhân viên gương mẫu, tận tụy với công ty,
    luôn là chỗ dựa tinh thần cho người con gái mình yêu thương nhất. Quay lại với
    công việc chính, tôi là kỹ sư, lương tháng ba cọc ba đồng, một mức thu nhập thấp
    trong khi luôn mong ước cuộc sống đủ đầy ở Sài Gòn. Suốt 10 năm đi làm, tài sản
    tích góp chẳng được bao nhiêu; năm 2019, khi đã đi làm được bảy năm, tài khoản
    tiết kiệm của tôi chỉ được 50 triệu đồng.

    Nhìn bạn bè cùng trang lứa, đứa lương cao, đứa yên bề gia thất, tậu nhà tậu xe
    mà tôi không khỏi chạnh lòng. Tôi có chuyên môn, làm việc chăm chỉ nhưng cơ chế
    lương công ty khi ấy chỉ trả hơn 10 triệu đồng mỗi tháng, vừa đủ chi tiêu, tháng
    nào xong tháng đó. Đến năm 2022, tôi được thăng chức cùng mức lương 22 đến 25
    triệu mỗi tháng. Tôi tìm hiểu kênh đầu tư ngoại hối để đầu tư sinh lời thụ động,
    để đồng tiền mình làm ra tiếp tục sinh lời.

    Còn nhớ một ngày tháng tư năm 2022, vốn khi ấy vỏn vẹn 50 triệu đồng, tôi liều
    vay ngân hàng 500 triệu đồng, mượn gia đình và bạn bè 150 triệu đồng nữa để bước
    vào thị trường với khoản nợ khổng lồ sau lưng. Tôi cứ thế lao vào như con thiêu
    thân, tài khoản teo tóp dần với những cơn khủng hoảng tinh thần như chực phát
    điên, đầu óc quay cuồng trong những con số. Để rồi ngày bốn tháng tư năm 2023,
    tài khoản của tôi chính thức còn không đồng với cái ví rỗng tuếch sau một năm
    sống trong ảo mộng cuộc đời, với những lời nói dối để vay mượn từ bạn bè, người
    thân, nhằm tăng vốn gồng lỗ, lướt sóng. Từ ấy đến nay ngót ngét tôi đã thua lỗ
    hơn một tỷ đồng.

    Từ một người thân thiện, tình cảm, tôi trở nên ủ rũ, cáu gắt. Từ một người có
    bao hoài bão và tương lai rộng mở, tôi trở thành con nợ với tương lai cực kỳ tăm
    tối. Từ một người thích ôm đàn guitar hát cùng hội bạn bè, la cà khi rảnh đánh
    cờ cùng ông bạn, luôn thư giãn cùng tách cà phê sáng với vài cuốn sách hay, đều
    đặn đá bóng cùng đội nhóm và thường xuyên luyện võ để thân thể cường tráng, cuộc
    đời tôi đã thay đổi cực kỳ tệ hại, càng vùng vẫy càng lún sâu vào vũng bùn lầy.
    Tôi đánh mất chính mình, mất tất cả vốn liếng, rồi giờ gánh thêm một khoản nợ
    lớn.

    Giờ đây, chỉ còn vài ngày nữa là đến đoạn cuối của một chuyện tình cổ tích, ngày
    tôi sẽ rước em về làm dâu, biết làm sao đây khi em sẽ lấy phải người chồng như
    tôi? Tôi không còn đồng nào để chuẩn bị cho đám cưới hai đứa như từng mơ ước.
    Tôi đã 35 tuổi, cái tuổi không còn non nớt để tâm sự bi lụy cùng ai, chỉ biết
    đóng cửa khóc một hơi thật dài đến lả đi, trách mình sao khờ dại quá, tham lam
    quá, để bản thân dính vào "cờ bạc online" mang tên trá hình "đầu tư ngoại hối".

    Tôi xin thề, dẹp bỏ tất cả sai lầm này của bản thân, mong nửa đời sau được an
    nhiên. Tôi nguyện tu tâm dưỡng tánh, xám hối về lỗi lầm quá lớn đã gây ra, làm
    liên lụy đến người thân và bạn bè. Vài ngày trước, khi nhận ra sai lầm của bản
    thân, tôi kịp rút một số tiền trả hết nợ cho gia đình và bạn bè, cộng với thời
    gian qua tôi trả ngân hàng dần thì giờ còn nợ 300 triệu đồng nữa. Mấy hôm tới
    là đến hạn trả lãi ngân hàng, tiền chuẩn bị đám cưới đang bủa vây, tôi không biết
    làm thế nào để xoay xở.

    Số tiền đóng cả gốc và lãi ngân hàng hàng tháng của tôi năm 2023 là 22 triệu đồng,
    sang sáu tháng đầu năm 2024 còn 16 triệu đồng và sáu tháng cuối năm 2024 là ba
    triệu đồng và hết nợ. Lòng tự trọng quá cao, tôi không thể cầu cứu một ai, sợ
    mất hết niềm tin mà gia đình, bạn bè luôn dành cho mình. Tôi luôn là người anh
    đáng kính của các em, người bạn đáng tin của anh em, cả người thầy tôn nghiêm
    và gần gũi của học trò, dạy bảo các em điều hay lẽ phải. Vậy mà...

    Nếu một ngày người thân đọc được bài này, cho tôi xin lỗi tất cả. Xin lỗi vợ tương
    lai, em sắp đến với anh và anh chắc chắn sẽ không thể lo cho em vật chất đủ đầy
    vì nợ nần bủa vây hai năm nữa. Tôi bế tắc, không biết xoay tiền từ đâu để lo những
    việc sắp tới. Chẳng biết sau này tôi còn quay lại con đường cờ bạc đó nữa không,
    nhưng tôi đã thề sẽ từ bỏ. Mong được các bạn cho tôi lời chia sẻ.'
  lead: Lương tôi 22 đến 25 triệu đồng mỗi tháng, nếu là tôi khi xưa, an phận thì
    đã có cuộc sống hài lòng nơi Sài thành hoa lệ.
  title: Giá như mọi chuyện chỉ là giấc mơ
  url: https://vnexpress.net/gia-nhu-moi-chuyen-chi-la-giac-mo-4591238.html
- content: 'Con được bảy tháng, đang gửi ông bà ở quê. Vợ chồng thu nhập không cao
    nhưng cũng biết tiết kiệm, dư được một khoản. Gần đây, với sự hỗ trợ thêm của
    bên nội, chúng tôi mua được căn nhà, đợi khi con một tuổi sẽ đón lên ở cùng. Vợ
    tôi việc gì cũng rất ổn, chỉ có tật hay càm ràm, nhăn nhó; thi thoảng nhờ tôi
    việc gì em cũng thái độ.

    Tôi rất buồn lòng, khó chịu về việc này, góp ý nhiều lần, kể cả làm to chuyện
    đòi ly dị, vậy mà vợ vẫn không thay đổi tính cách, cứ hứa rồi đâu vẫn vào đó.
    Chúng tôi thường cãi nhau về vấn đề này. Tôi thấy mình không làm gì có lỗi để
    vợ phải nhăn nhó, càm ràm, thật khó chịu. Đôi khi tôi muốn vợ sau khi tan ca về
    nhà hay đeo cái mặt nạ để không phải nhìn thấy sự nhăn nhó đó. Tôi thật sự ám
    ảnh.

    Lúc chưa có nhà còn ở trọ, còn có thể nói vợ bực bội, giờ có nhà rồi vợ vẫn thế.
    Làm sao để tôi không buồn lòng về chuyện này nữa?'
  lead: Tôi và vợ cùng 30 tuổi, bản thân làm việc xoay ca, vợ là nhân viên văn phòng.
  title: Muốn vợ đeo mặt nạ để che đi sự cau có hàng ngày
  url: https://vnexpress.net/muon-vo-deo-mat-na-de-che-di-su-cau-co-hang-ngay-4591234.html
- content: 'Tôi hỗ trợ anh tiền đi làm nhưng giờ anh bị người ta lừa mất 500 triệu
    đồng, trong đó tiền vốn tôi đưa anh hơn 100 triệu đồng. Câu chuyện để bị lừa tiền
    rất dài nên tôi không kể ở đây. Hôm nay tôi được nghỉ, vào xem máy tính thì phát
    hiện chồng chơi game phải nạp tiền. Đây là lần thứ ba tôi phát hiện ra anh chơi
    game này, hai lần trước anh đều nói đã xóa và không chơi nữa. Tôi bảo nếu anh
    còn chơi lần nữa sẽ ly hôn.

    Hình như anh quá coi thường tôi, coi thường gia đình nhỏ này nên không xem lời
    tôi nói là gì. Nhà anh nghèo, cha mẹ già đau ốm không có lương hưu, anh trai chồng
    đi làm quanh năm cũng không dư giả, vay tiền tôi ba năm chưa trả được một đồng
    nào, giờ chồng lại lâm vào tệ nạn thế này.

    Tôi rất uất hận, bản thân ngoài đi làm công ty thì tối về bán hàng online, tiết
    kiệm từng đồng lo cho gia đình. Sức khỏe tôi cũng không tốt, nhiều bệnh. Tôi thực
    sự muốn ly hôn để giải thoát cho bản thân và tập trung nuôi con. Mong mọi người
    cho tôi lời khuyên.'
  lead: Tôi 31 tuổi, chồng 36 tuổi, kết hôn năm năm, con trai ba tuổi; từ khi cưới,
    anh thất nghiệp, đến khi có con anh mới đi làm trở lại.
  title: Muốn ly hôn chồng để tập trung nuôi con
  url: https://vnexpress.net/muon-ly-hon-chong-de-tap-trung-nuoi-con-4591056.html
- content: 'Trước đây gia đình con sống tại miền Tây, ba đi Sài Gòn làm, căn nhà duy
    nhất được ông bà nội cho không có vườn tược. Bốn năm trước ba mẹ dẫn cả gia đình
    lên Sài Gòn ở, căn phòng trọ 18 mét vuông nóng nực và ngột ngạt cho gia đình năm
    người, cộng thêm xe máy, xe đạp.

    Mỗi ngày ba thức dậy từ bốn giờ sáng để đi chợ đầu mối đẩy hàng, vác hàng, rồi
    về chạy xe ôm. Mẹ từ sáu giờ cũng ra chợ bán hàng, ba chị em con tự dậy chiên
    cơm nguội hoặc mì tôm ăn rồi tự đi học. Con sẽ chở em út trên chiếc xe đạp, còn
    em thứ hai đi nhờ xe của bạn đến trường. Nhiều khi buổi sáng các em đòi ăn bún,
    ăn bánh mì cũng không có. Con học cách nhà bảy km, buổi trưa các bạn ở lại trường
    bán trú chiều học, con đạp xe về để tiết kiệm tiền bán trú, ăn cơm trưa rồi lại
    đạp xe đi.

    Nhiều lúc con tự hỏi sao nhà mình nghèo quá, đến ăn uống thôi cũng không đủ. Phòng
    trọ nóng nực, mở máy lạnh tốn kém quá nên thà chịu nóng còn hơn. Nhiều hôm con
    dò hỏi mẹ tình hình, mẹ nói: "Khó khăn lắm con, giờ kiếm tiền khó, nhưng con nhất
    định phải học để không khổ giống mẹ". Ba cũng thở dài nói có tuổi rồi xương khớp
    đau ê ẩm. Con nói vậy sao mình không về quê? Ba bảo khó lắm.

    Cuộc sống gia đình con thật áp lực, không dễ dàng gì tại đất Sài Gòn này. Ba mẹ
    rất chăm chỉ kiếm tiền, con cũng cố gắng không đi học thêm, phụ mẹ chăm em nhưng
    cái nghèo khó cứ đeo bám mãi. Nhiều khi con tự hỏi: "Cách nào để giúp nhà con
    hết nghèo"?'
  lead: Con là nữ, đang học lớp 11, dưới có hai em trai học lớp tám và lớp năm; công
    việc của ba mẹ lúc có lúc không, bấp bênh.
  title: Ba mẹ chịu khó nhưng nhà vẫn nghèo
  url: https://vnexpress.net/ba-me-chiu-kho-nhung-nha-van-ngheo-4591045.html
- content: 'Tôi chẳng hiểu được tại sao mình lại có thể độc thân đến tận giờ, khi
    đã 30 tuổi. Ai hỏi tôi cũng trả lời vui rằng: "Chắc do duyên âm". Bạn có bao giờ
    trải qua cảm giác, muốn nhưng lại không muốn không?

    Tôi từng muốn yêu với vài người nhưng khi người ta ngỏ lời là bản thân lại thấy
    sợ. Ở tuổi này nhưng tôi chưa yêu lần nào, có phải tôi có vấn đề gì không?'
  lead: Hình như bản thân tôi tỏa ra năng lượng 'Đừng yêu tôi' thì phải, hoặc chính
    xác hơn là 'Đừng ai yêu tôi'.
  title: Chưa từng yêu ai dù đã 30 tuổi
  url: https://vnexpress.net/chua-tung-yeu-ai-du-da-30-tuoi-4591033.html
- content: 'Gia đình hai bên cũng khó khăn nên không giúp đỡ được gì nhiều, vợ chồng
    tự bươn chải làm việc nuôi con. Thu nhập hàng tháng của chúng tôi vừa đủ chi tiêu
    trong gia đình, tháng nào mà phát sinh nhiều có khi không đủ. Điều kiện khó khăn,
    con cái còn nhỏ, vợ luôn trách móc tôi là từ lúc cưới tới giờ không được gì, chẳng
    được đi du lịch lần nào. Vợ luôn than trách là lấy chồng nghèo nên khổ, trong
    khi thu nhập của tôi chiếm 2/3 thu nhập gia đình.

    Công việc gia đình, chúng tôi chia nhau ra làm, chồng làm việc nhà, vợ chăm con.
    Vợ chồng cũng hay cãi nhau về tài chính và con cái. Đỉnh điểm là vào năm ngoái,
    trong dịp lễ được nghỉ nhiều ngày, tôi muốn cả gia đình về quê thăm ông bà vì
    cả năm ít có dịp nghỉ như vậy. Vợ lại không thích về quê, kêu nếu về thì tôi và
    con về, còn cô ấy đi du lịch với bạn bè.

    Tôi không đồng ý, vợ trách móc tôi ích kỷ và so sánh với chồng người ta thế này
    thế nọ rồi muốn ly dị. Mong các bạn cho tôi xin ý kiến, tôi làm vậy có ích kỷ
    không?'
  lead: Tôi 28 tuổi, vợ kém hai tuổi, cưới được hai năm và có con gái hơn một tuổi.
  title: Vợ chồng mâu thuẫn trong việc về quê dịp lễ
  url: https://vnexpress.net/vo-chong-mau-thuan-trong-viec-ve-que-dip-le-4591026.html
- content: 'Tôi hiểu bạn đang làm kỹ thuật ở công ty. Điều bạn lăn tăn là có nên tăng
    ca giống bạn bè để kiếm thêm thu nhập không? Hoàn cảnh gia đình bạn gần giống
    gia đình tôi, xin chia sẻ một chút để bạn có thêm cái nhìn.

    Chồng tôi làm kỹ thuật, tôi làm kế toán giống vợ bạn, chúng tôi sống ở tỉnh Bắc
    Ninh, gần các khu công nghiệp. Tổng thu nhập nhà tôi hiện tại là 45 triệu đồng,
    không có thu nhập ngoài. Lương tôi 30 triệu đồng, lương chồng 15 triệu đồng, cả
    hai đều làm giờ hành chính. Trước đây chồng làm thêm và làm ngoài (năm năm đầu
    sau cưới, chưa có con), khi đó tổng thu nhập của anh được 40-50 triệu đồng mỗi
    tháng. Đến năm thứ sáu, sau khi cưới tôi sinh con và khuyên chồng không làm thêm,
    bỏ hết làm ngoài để cùng chăm sóc gia đình với vợ.

    Đến hiện tại, tôi có hai bé, năm tuổi và hơn ba tuổi. Sau khi tan làm, quỹ thời
    gian còn lại chồng dành hết cho gia đình (một tháng may ra anh chỉ nhậu một lần
    với anh em cùng bộ phận). Tôi rất hài lòng với cuộc sống như vậy. Chắc vợ bạn
    giống tôi, vậy tại sao bạn lại lăn tăn về việc không làm thêm làm gì? Với mức
    thu nhập 40 triệu đồng mỗi tháng, lại có đất, có nhà, không nợ nần gì, nếu sống
    ở tỉnh lẻ như tôi dư sức mỗi tháng tiết kiệm 15 triệu đồng. Vậy tại sao phải quá
    lo lắng về việc kiếm tiền như thiên hạ?

    Chúng tôi đều 35 tuổi, cưới nhau 10 năm, hiện tại có nhà, một mảnh đất dự phòng,
    tài khoản tiết kiệm 500 triệu đồng, 10 cây vàng. Tất cả tài sản trên đều do chúng
    tôi cân đối trong chi tiêu mà có. Vợ chồng làm công ăn lương, tính lại thích an
    phận, không thích mạo hiểm, cả hai tích cóp bằng cách cân đối chi tiêu, tiết kiệm
    từ thu nhập tiền lương, nói không với kinh doanh, không đầu tư chứng khoán hay
    tiền ảo gì. Lương 45 triệu đồng, chúng tôi chi tiêu một tháng khoảng 17-18 triệu
    đồng (gạo, rau, trứng, gà là của nhà), biếu bố mẹ hai bên khoảng năm triệu đồng,
    làm từ thiện từ một đến 1,5 triệu đồng, tiết kiệm 15-20 triệu đồng tùy tháng,
    vì có tháng mua sắm quần áo, giầy dép hoặc các việc phát sinh khác.

    Tôi kể tài chính nhà mình không phải để khoe khoang, chỉ muốn nhắn tới bạn là
    nếu mình biết đủ sẽ là hạnh phúc. Biết cân đối chi tiêu thì với thu nhập nhà bạn
    cũng không cần phải quá lo lắng. Bạn không tăng ca, có thời gian cho con cái,
    cùng vợ dạy con. Như gia đình tôi, vợ chồng đều biết đủ nên không có nhu cầu đánh
    đổi thời gian cho con cái để gia tăng thu nhập. Tôi lúc nào cũng chỉ mong chồng
    không làm thêm như hiện tại.

    Vì không làm thêm, 17h tan làm về chồng sẽ đi đón con, tôi đi chợ nấu ăn. Nấu
    và ăn xong là 19h30, tôi cho con vừa học vừa chơi (tôi đang đồng hành cùng con
    để tự học tiếng Anh). Thời gian tôi dạy con thì chồng rửa bát, lau dọn, giặt quần
    áo. Đến 21h30, mẹ con học xong, chồng chơi với con và cả nhà đi ngủ. Cuối tuần,
    cả nhà đi ăn ngoài (thường chỉ ăn lẩu vài trăm nghìn đồng đến một triệu đồng hoặc
    đi ăn buffet. Tối cuối tuần, cả nhà ra công viên (công viên có cả khu dịch vụ,
    vui chơi) để thư giãn.

    Vậy tại sao tôi phải nhìn sang đồng nghiệp nhận việc về nhà làm, rồi tăng ca kiếm
    thêm thu nhập? Tại sao phải nhìn những người kinh doanh kiếm tiền trăm, tiền tỷ?
    Biết đủ sẽ là đủ, biết đủ sẽ hạnh phúc. Trừ khi điều kiện không thể như kinh tế
    quá khó khăn, nợ ngập đầu hoặc những điều kiện khác bắt buộc phải lao vào kiếm
    tiền, còn không, bạn cũng không cần phải đánh đổi thời gian cho gia đình làm gì.
    Tuổi thơ của con chỉ con một, hãy dành thời gian đó cho con cái bạn ạ.'
  lead: 'Gửi tác giả bài: “Có phải tôi đang ỷ lại vào thu nhập của vợ”, xin chia sẻ
    với bạn câu chuyện của tôi.'
  title: Tại sao phải quá lo lắng kiếm tiền như thiên hạ
  url: https://vnexpress.net/tai-sao-phai-qua-lo-lang-kiem-tien-nhu-thien-ha-4591007.html
- content: 'Cách hành xử của chồng khiến tôi thật sự rất cô đơn. Sống cạnh chồng mà
    tôi cảm thấy vô cùng bức bối, ngột ngạt. Tôi thấy mình không khác gì bà quản gia,
    ôsin cấp cao cho anh, một công cụ để anh hoàn thành mục tiêu lập gia đình. Chúng
    tôi hầu như ít nói chuyện vì chẳng có chuyện gì để nói, khi tôi hỏi và bắt chuyện
    thì anh bảo: "Hỏi thế để làm gì, biết chẳng để làm gì cả", xong anh tiếp tục cắm
    mặt vào điện thoại. Các con vây quanh bố, anh cũng làm ngơ, có lúc chơi với con
    nhưng phần lớn thời gian anh đều dùng điện thoại, không để ý con.

    Lúc chúng tôi tìm hiểu nhau, anh rất chu đáo, ân cần, ấm áp. Hiện tại, anh tẻ
    nhạt, vô tâm, gia trưởng, ích kỷ, thậm chí là đểu và xấu tính. Tôi còn nhớ khi
    ba mẹ con ở ban công, con cầm chổi nghịch phá, tôi quát con dừng lại. Lúc đó,
    anh đang đứng ở bếp (bếp nhà tôi đối diện ban công), anh liền to tiếng chửi tôi:
    "Mày bị điên à"? Lúc đó tôi sững người, không nói gì, sau lấy lại bình tĩnh đối
    chất, hỏi anh tự nhiên sao chửi tôi như vậy. Anh nghĩ rằng tôi cố tình lên mặt,
    ra uy với chồng nên mới làm như thế. Tôi ngao ngán vì sự suy diễn, hoang tưởng
    của anh.

    Rồi có lần vợ chồng đang bình thường, trước khi đi ra ngoài, tôi đã chuẩn bị cá,
    bì lợn, dưa chua để anh nấu cơm ăn. Mọi lần tôi đều sơ chế món ăn sẵn sàng, anh
    chỉ việc nấu, hôm đó bì lợn để cả tảng, chưa sơ chế. Tôi vội đi và không nói cho
    anh biết, nghĩ anh sẽ tự chế biến. Ai ngờ, anh cầm cá, bì lên và chửi tôi: "Thằng
    này góp tiền ăn hẳn hoi mà mày cho tao ăn như thế này à"? Xong anh đổ cá và dưa
    đi. Rồi khi nấu rau mồng tơi, tôi dùng thịt băm để nấu, trước đó nhà tôi đều nấu
    với ngao, hôm đó tôi bận việc và rất mệt nên bỏ thịt băm ra chuẩn bị để anh nấu
    ăn. Chồng lại bắt bẻ và mắng tôi là chưa bao giờ thấy ai nấu mồng tơi với thịt
    băm cả. Tôi dùng mạng tra món ăn mồng tơi nấu thịt băm cho anh xem, anh vẫn chối
    bằng được.

    Còn nhiều lần vợ chồng cãi vã vì những chuyện vụn vặt, tất cả đều từ thói gia
    trưởng, xét nét, độc đoán của anh. Tôi không hiểu sao lúc quen nhau anh tuyệt
    vời thế, hào phóng và rộng rãi đến vậy. Sao giờ đây anh khiến tôi phải tỉnh mộng
    một cách khó nhọc như này? Anh không tôn trọng vợ, luôn muốn vợ dưới mình và nghe
    lời mình. Mỗi lần cãi nhau, anh với tôi đều chiến tranh lạnh, không khí gia đình
    rất ngột ngạt. Chồng muốn tôi phải làm được mọi thứ không có anh. Tôi phải tự
    trông con, tự kiếm tiền, tự làm việc nhà mà không có anh, tự khám bệnh cho con,
    ốm đau tự thân vận động. Lúc yêu nhau, anh muốn tôi dựa vào anh cả đời, cưới rồi
    anh lại bảo tôi độc lập, không dựa gì vào anh, để anh có thời gian lo việc riêng,
    lo chơi, lo nhậu.

    Thực sự tôi rất cô đơn trong cuộc hôn nhân này, sống cạnh anh mà tôi phải khóc
    ròng bao đêm vì đau khổ. Có lúc tôi bị té xe, nói chuyện với anh, mong được an
    ủi, vỗ về một hai câu mà anh nói: "Đi kiểu gì vậy? May không làm người khác bị
    thương". Tôi rất mệt, buồn, muốn anh chia sẻ, đáp lại chỉ là sự thờ ơ và câu nói:
    "Tối nay đi nhậu rồi". Tình cảm tôi dành cho anh vơi đi từng ngày. Tôi khao khát
    được nói chuyện, trò chuyện, vui vẻ, đùa vui với chồng như một người bạn tri kỷ.

    Tôi mong được chồng yêu thương, san sẻ, tâm sự mọi thứ, chứ không phải nhìn nhau
    mà không biết nói gì, ở cạnh nhau như người vô hình, như hai đối tác sống chung
    nhà cùng nuôi hai đứa con. Nhìn chồng bỏ đi, để lại mình với ngổn ngang công việc,
    con cái, tôi đau khổ và dằn vặt. Tình cảm của tôi chết dần vì sự vô tâm, lạnh
    nhạt của chồng. Tôi muốn có một gia đình hạnh phúc, được sống đúng nghĩa là sống.

    Nhiều lần tôi góp ý, nói chuyện, mong anh thay đổi, anh làm được đôi tháng rồi
    đâu lại vào đấy. Giờ đây trái tim tôi đã chai sạn. Tôi nhận ra, bản chất con người
    không thể thay đổi, dù mình có nói nữa anh vẫn vậy. Nhiều lúc nghĩ bản thân cũng
    xinh đẹp, nghề nghiệp ổn định, đàng hoàng tử tế, ngày xưa nhiều người theo đuổi,
    sao giờ sống khổ tâm quá vậy. Hiện tại tôi có vài người để ý nhưng biết họ tìm
    đến mình chỉ vì muốn "chăn rau sạch". Tôi khổ tâm vì chồng nhưng không bao giờ
    cho phép bản thân sa ngã. Tôi phải giữ gìn đạo đức trong sạch để các con và gia
    đình ngẩng cao đầu. Cái dại của người phụ nữ đôi khi là nghĩ rằng sau khi bỏ người
    đàn ông này sẽ gặp người khác tốt hơn.

    Nhiều lần cãi nhau, bố đẻ tôi biết, ông bày tỏ thẳng thắn quan điểm rằng chuyện
    không có gì, tôi phải cho qua, nhìn mẹ đấy, có sao đâu. Bố đâu biết mẹ khổ như
    thế nào khi sống cả đời với bố? Tôi trả lời bố: "Hiện tại con sẽ nghe lời bố,
    nhưng năm, mười năm nữa, khi bố mẹ không còn, chồng con vẫn vậy, con đã gom đủ
    tiền sống riêng, không chắc bản thân có thể tiếp tục được". Cảm ơn các bạn đã
    lắng nghe vài lời tâm sự của tôi.'
