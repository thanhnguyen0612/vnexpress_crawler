  title: Bị lừa mất trắng tài sản khi kinh doanh online
  url: https://vnexpress.net/bi-lua-mat-trang-tai-san-khi-kinh-doanh-online-4584196.html
- content: 'Em có tin vào định mệnh, vào tình yêu duy nhất, trọn vẹn một lần và mãi
    mãi? Vậy thử đọc tiếp xem sao nhé.

    Về anh:

    Cách Hà Nội khoảng hơn một giờ lái xe, anh sinh ra trong gia đình công chức nhỏ,
    tuổi thơ như bao người bạn cùng trang lứa, được sống trong sự yêu thương của cha
    mẹ, được vui những tháng ngày vô lo vô nghĩ, cũng sớm hôm thao thức ôn thi và
    cũng có những năm tháng sinh viên đầy kỷ niệm.

    Chuẩn bị đón sinh nhật lần thứ 30, về cơ bản anh cảm thấy mình đủ chín chắn để
    lập gia đình. Anh có nguồn tài chính ổn, nhà xe không phải là đích đến của một
    người đàn ông, hoặc có thể anh đã hoàn thành từ 5 năm trước nên khá nhẹ nhàng
    mỗi khi nhắc đến câu chuyện này. Hiện tại, anh là cổ đông của vài công ty cùng
    một số start up, chức năng giám sát nội bộ. Công việc của anh rất bận, là người
    luôn đến sớm nhất, về muộn nhất, hy vọng em hiểu và thông cảm cho anh.

    Anh có vóc dáng thư sinh mang chiều cao của chàng trai "quốc dân", nhìn hơi trẻ
    so với tuổi. Anh rất ít khi uống rượu bia, thực tế công việc cũng không ai ép
    được anh cả. Sở thích khi có chút thời gian rảnh là đi dạo, ngồi quán cà phê có
    view đẹp, thoáng, yên tĩnh và thưởng thức một ly trà. Anh sống đơn giản, rất ngăn
    nắp, không cầu kỳ nhưng lại tinh tế, không nặng lời với bất kỳ ai cũng không tranh
    cãi với những người khác quan điểm.

    Về em:

    Em của anh là cô gái truyền thống nhé, tuổi từ 20 đến 30, cao trên 1,5 m, có lòng
    tự trọng, kỷ luật cao với bản thân, luôn có niềm tin vào chàng trai như ý nguyện
    và sẵn sàng kiên nhẫn để đợi chờ người ấy. Em giống anh, chưa từng có mối tình
    chính thức hoặc có thể đã có nhưng chưa sâu sắc, cũng chưa để mình bị "tổn thương".
    Anh không xấu đến mức không có ai yêu, cũng không nghèo đến mức không thể yêu
    ai nhưng 30 năm nay, dù có nhiều thời điểm cô đơn, rất muốn có một cô gái để ôm
    vào lòng, anh vẫn tiết chế được bản thân, biết mình phải làm gì trước. Nhà em
    cách Hà Nội khoảng 120 km đổ lại thôi nhé, đừng xa quá vì anh biết vợ chồng cũng
    có lúc giận dỗi nhau, cũng có lúc nhớ bố mẹ, tủi thân muốn về với ông bà ngoại.
    Nếu nhà ông bà xa quá, mới đi được nửa đường, hay còn đang check in tại sân bay
    mà lại đã nhớ anh thì... hơi đáng quan ngại.

    Em có thể xinh đẹp (như em cảm nhận hoặc người ta khen) hoặc không, chỉ cần có
    nụ cười duyên đủ chinh phục anh là được. Sở thích có thể giống anh hoặc khác,
    chỉ mong em không nghiện mạng xã hội, một ngày cầm điện thoại không quá hai tiếng,
    không tin tưởng mù quáng vào những điều viển vông. Biết nấu ăn ở mức cơ bản, có
    thể làm một mâm cơm cúng vào ngày mùng một hàng tháng. Còn với anh, yêu thì nấu
    mà ghét thì cho nhịn cũng không sao. Em có thể có công việc yêu thích nhưng anh
    hy vọng em thu xếp được thời gian làm việc để chăm lo gia đình, cũng một phần
    là giúp đỡ cho kẻ bận bịu như anh. Cảm ơn em.

    Về chúng ta:

    Anh không mong đợi ở em điều gì phi thường. Đáp trả sự lăn lộn mười mấy năm ở
    Hà Nội, cô gái của anh chỉ cần vẫn ở đó, vẫn chờ anh, như thế đối với anh đã là
    sự công bằng rồi. CV của em không cần phải lộng lẫy, chỉ cần ngắn gọn thôi: em
    đã dành 10 năm thanh xuân chờ anh. Anh hứa, anh sẽ trả cho em những gì xứng đáng
    nhất. Cuộc sống này có những điều ngọt ngào và cả cay đắng, chỉ hy vọng người
    con gái của anh không phải chịu những cay đắng mà anh từng trải qua, mỗi ngày
    thức giấc với cô ấy đều là niềm vui và yêu thương.

    Em sẽ tiếp tục với những niềm vui nho nhỏ của mình, ví dụ: đọc sách, nghe nhạc,
    cắm hoa, trồng cây, viết sách... Có thể giúp đỡ anh vài việc từ xa, cũng có thể
    tiếp tục hoàn thiện kỹ năng ngoại ngữ, âm nhạc, mỹ thuật... miễn em thích. Hoặc
    hai mẹ con rảnh quá không có việc gì làm thì mang anh ra nói xấu cũng được.

    Thời gian không bao giờ dừng lại chờ ai, sức khỏe, nhiệt huyết cũng theo tháng
    năm mà đi xuống, anh dự định tương lai mua một ngôi nhà nhỏ ở Đà Lạt, có vườn,
    có ao và một ít cây cảnh để mỗi năm, khi Hà Nội dữ dội trong nắng nóng, sướt mướt
    trong những ngày nồm ẩm đầu xuân, chúng ta có thể tạm xa thủ đô, đi về nơi ta
    thấy yên lành. Từ Đà Lạt xuống Nha Trang không xa, ba tuần nghỉ ngơi đủ để chúng
    ta vừa lên rừng, vừa xuống biển.'
