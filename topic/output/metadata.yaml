- content: 'Tám năm trước ba mẹ ly hôn, mẹ dẫn tôi đi ở trọ tại Cần Thơ, ba đi Sài
    Gòn làm. Ba năm sau mẹ kết hôn với người nhỏ hơn mẹ ba tuổi, người đó mất vợ và
    chưa có con. Tôi sợ cảnh cha dượng nhưng sau thời gian chung sống, dượng yêu thương
    tôi. Dượng làm thầu xây dựng, kiếm nhiều tiền, công việc khá vất vả nhưng luôn
    dành thời gian trò chuyện với tôi.

    Khi tôi đến tuổi dậy thì, dượng dẫn đi mua thuốc trị mụn, mua quần áo, lớn hơn
    một tí dượng chỉ tôi cách tán gái. Dượng còn mua đất, xây nhà lầu cho mẹ con tôi,
    dẫn mẹ đi mua từ máy rửa chén đến robot lau nhà. Dượng dẫn tôi đi chọn máy vi
    tính, xe đạp điện. Cuộc sống gia đình hiện tại của tôi rất hạnh phúc, không như
    trước đây, ba mẹ toàn cãi vã. Giờ đi đâu tôi cũng mong về nhà, bật máy lạnh, mở
    nhạc nằm nghe. Rồi tôi đậu đại học, dượng thưởng tôi chiếc xe máy, dẫn lên Sài
    Gòn tìm chỗ trọ, mua sắm vật dụng và dặn dò tôi mọi việc. Mỗi tháng dượng cho
    tôi năm triệu đồng.

    Khi tôi tìm ba ruột thì biết ba đã có con gái bốn tuổi. Tôi đến nhà chơi, chào
    dì, dì ừ rồi lúc sau nói: "Con cố gắng học, đàn ông phải ra xã hội mà bươn chải,
    hơn thua với đời, sống có bản lĩnh. Như ba con, không có dì là ra đường ở, chết
    đói". Tôi ngại khi nghe dì nói vậy. Sau tìm hiểu mới biết ba chỉ ở nhà, không
    đi làm, mỗi ngày đưa đón con đi học, nhà cửa và các thứ khác là của dì. Tôi nghi
    ngại cuộc hôn nhân của ba.

    Sau ngày gặp lại ba, ba cứ hỏi mượn tiền tôi, tiền này chỉ để nộp vào game và
    mua thuốc lá. Dì với ba cãi nhau, dì đuổi ba ra khỏi nhà, ba tìm và mong tôi cho
    đến ở cùng phòng trọ. Mẹ và dượng biết chuyện, không đồng ý, dượng nói tôi ở với
    ba sẽ tự hủy tương lai mình, toàn tiếp xúc với những chuyện tiêu cực, sự lười
    biếng, sống bám, nghiện game, nghiện thuốc. Tôi nên làm gì bây giờ?'
  lead: Tôi 20 tuổi, sinh viên năm hai tại Sài Gòn, ba mẹ chia tay, mẹ đi bước nữa
    với người đàn ông làm thầu xây dựng.
  title: Dượng không muốn tôi cho ba ruột ở cùng phòng trọ
  url: https://vnexpress.net/duong-khong-muon-toi-cho-ba-ruot-o-cung-phong-tro-4594013.html
- content: 'Thời gian anh bên gia đình rất ít. Cưới được hai ngày rồi anh đi làm xa
    một năm sau mới gặp. Tôi có bầu rồi tự đi khám thai, tự lo chi phí. Khi sinh đúng
    đợt dịch Covid nên tôi tự đi, bảy tháng sau anh mới gặp con. Tưởng gia đình được
    đoàn tụ nhưng anh lại đi làm xa cho đến giờ. Chúng tôi không phải một gia đình
    ngay từ khi tôi lấy anh rồi, không có tuần trăng mật, không chuyến đi xa, chở
    con ra ngoài ăn thôi cũng không có.

    Tôi như mẹ đơn thân, làm gì cũng chỉ có hai mẹ con, tôi và chồng chia đôi chi
    phí nuôi con, có khi anh thiếu tiền là tôi tự lo hết chi phí, có tháng chi 20-30
    triệu đồng. Tôi không biết lương của anh vì anh không đưa và không nói rõ, bản
    thân cũng chỉ cần anh đưa 1/2 chi phí nuôi con tầm 10 triệu đồng mỗi tháng là
    được. Tôi đi làm và thuê người chăm bé.

    Lâu dần tôi cũng quen với cảnh chồng xa nhà, đôi khi sống bất cần chồng và tình
    cảm hai đứa cũng nhạt đi rất nhiều. Chuyện chăn gối với tôi cũng không ham muốn,
    một phần do có con nhỏ, lo đủ thứ, một phần hết yêu chồng. Tôi có công việc ổn
    định, ngoại hình ưa nhìn, không có cảm giác với người khác, chỉ muốn giãi bày
    tâm tư vì đôi khi chạnh lòng lắm, mong nhận được sự chia sẻ của các bạn.'
  lead: Hai đứa yêu nhau nhiều năm rồi cưới, lúc quen cũng có nhiều sóng gió, cưới
    được gần bốn năm và có con hai tuổi.
  title: Bất cần chồng
  url: https://vnexpress.net/bat-can-chong-4594004.html
- content: 'Kinh tế gia đình chỉ đủ ăn, thường xuyên viết đơn xin giảm học phí cho
    chị em tôi. Vào năm 1997, mẹ giận ba nhậu nhẹt nên dẫn ba chị em tôi vào Nam lập
    nghiệp, khi đó chị tôi vừa tốt nghiệp THPT, tôi vào lớp bảy, em gái vào lớp bốn.
    Chị và mẹ sau đó làm đủ thứ nghề cực khổ để nuôi tôi và em gái ăn học, mua đất
    cất nhà. Ba mẹ đã làm lành nhưng sống ly thân, thỉnh thoảng mới qua lại thăm nhau.
    Ba dẫn em gái tôi về nuôi một thời gian và không lo gì thêm về kinh tế gia đình.

    Tốt nghiệp cấp ba xong, tôi ở nhà xin việc làm tạm bợ, thời điểm đó chị may mắn
    có việc làm thu nhập rất khá, bảo tôi lên Sài Gòn thi đậu đại học sẽ nuôi tôi
    ăn học trong hai năm đầu, sau đó tôi tự bươn chải lấy để có tiền đóng học phí
    vì không muốn mang ơn chị thêm. Năm 2008, tôi ra trường có việc làm khá ổn định,
    có bao nhiêu tiền đều gửi cho chị, người có công rất lớn trong việc nuôi tôi ăn
    học. Tính tôi tiết kiệm, không nhậu nhẹt, không cà phê thuốc lá, nhiều khi ra
    đường thèm tô phở không dám ăn, tiếc tiền không dám mua tấm áo mới, thích chiếc
    xe không dám mua.

    Số tiền tôi gửi về cho chị đến hết năm 2014 khoảng 350- 400 triệu đồng (không
    tính những món tôi từng mua tặng chị như ipad, xe máy như những món quà tri ân).
    Chị bảo đã hùn thêm vào với tôi để mua ba miếng đất vừa phải ở quê. Tôi xin không
    nói cụ thể địa phương nào nhưng thời điểm đó quê tôi cực kỳ sốt đất. Năm 2015,
    tôi lấy vợ với hai bàn tay trắng. Tiền cưới vợ tôi tự lo, ba mẹ đều nghỉ hưu và
    nội trợ nên không có tiền, vàng mừng cưới cho tôi, chị tôi mừng hơn 20 triệu đồng.

    Lấy vợ xong, ở quê đang còn sốt đất nên tôi mượn tiền mẹ vợ gửi tiếp cho chị 250
    triệu đồng để mua giúp miếng đất ở đó. Sau đó tôi bảo chị rằng phần tiền trước
    khi lấy vợ em gửi cho chị mà chị đã hùn vào mua đất, nếu gia đình có việc cần
    chị cứ lấy sử dụng, phần đó xem như em trả ơn chị và báo hiếu cho cha mẹ, em sẽ
    không lấy lại. Giờ trong tình cảnh tay trắng, mang nợ và miếng đất 250 triệu đồng
    mua sau này tôi phải cố gắng làm lụng để lo cho vợ con có nhà cửa, nuôi em gái
    ăn học, khả năng có hạn nên không thể lo cho ba mẹ thêm được nữa.

    Sau đó chị bán miếng đất lúc trước tôi vay nợ 250 triệu đồng (tôi đã tự trả hết
    nợ), được 800 triệu đồng gửi cho tôi. Tôi thêm tiền mua căn nhà ngay tại quê vợ
    và dẫn vợ con về đó an cư lạc nghiệp. Rồi chị tôi đòi bán căn nhà ở quê (nơi chị,
    mẹ và em gái đang sống) để chuyển sang Vũng Tàu sinh sống, nói rằng ở quê giờ
    ô nhiễm, tệ nạn, chuyển đến vùng đất mới hay hơn, nơi đó nhiều tiềm năng phát
    triển.

    Chị nhờ tôi đi xem đất đai ở Vũng Tàu. Tôi từ chối và buồn bã nói với chị rằng:
    Ngôi nhà ở quê là do chị và mẹ có công gây dựng, trong đó công của chị là lớn
    nhất, chị muốn bán em không có quyền cản, nhưng mẹ và em gái lại không muốn chuyển
    nhà đi nơi khác (chị gây áp lực buộc mẹ phải đồng ý bán nhà), trong thâm tâm em
    cũng không muốn rời xa nơi mình từng gắn bó thuở thiếu thời. Chị muốn bán nhà
    cứ bán nhưng đừng nhờ em đi kiếm đất, xem đất ở Vũng Tàu, em không làm những việc
    em không muốn.

    Sau đó chị bảo tôi là đồ vô ơn, nhờ ai mà tôi có được như ngày hôm nay, giờ nhờ
    chuyện cỏn con cũng không giúp. Chị đòi từ mặt tôi, vợ con tôi về nhà ăn tết bị
    chị chặn ngay cửa bảo: "Đi đâu đây" để họ lại lủi thủi quay về. Chị đuổi em gái
    ra khỏi nhà vì trái ý chị (em tôi vốn rất lỳ lợm, bướng bỉnh). Sau đó chị trách
    tôi là đứa bất hiếu: "Tưởng mày gửi tiền về như vậy là nhiều lắm hay sao, đó gọi
    là báo hiếu à? Để tao gửi trả lại phần tiền mày đã gửi tao, mạnh ai nấy báo hiếu,
    khỏi phiền nhau".

    Rồi chị còn nhắn tin chửi tôi bằng những lời lẽ hết sức nặng nề. Tôi hoang mang
    không biết mình đúng hay sai, có vô ơn hay bất hiếu không? Mong các bạn chia sẻ
    cùng tôi.'
  lead: Tôi sinh ra trong một gia đình ở miền Trung, ba dạy tiểu học, nhà có ba chị
    em, tôi là con trai, ở giữa.
  title: Chị gái đòi từ mặt khi tôi không tìm mua đất giúp
  url: https://vnexpress.net/chi-gai-doi-tu-mat-khi-toi-khong-tim-mua-dat-giup-4594003.html
- content: 'Tôi bảo thủ và có cái tôi cao, thường làm theo ý mình, hay bắt người khác
    làm theo nữa. Ngày yêu, anh là người theo đuổi nên mọi chuyện dù đúng hay sai,
    anh luôn là người nhún nhường và làm lành trước. Thực tế, khi giận nhau, đa số
    tôi đều có lý, tôi là người hay giận nhưng tôi cũng tự tin rằng mình biết trước
    biết sau.

    Thế rồi, lấy nhau xong chúng tôi vẫn như thế. Tôi là người thích chăm lo cho chồng
    con, thích ôm hôn chồng mỗi sáng thức dậy, thích mày mò làm vài món bánh hay món
    tráng miệng anh và con thích, thích pha cho anh cốc nước cam khi anh ngồi làm
    việc, thích nấu món gì đó anh thích và chờ anh về. Nhiều khi tôi cũng cần được
    chồng quan tâm lại như thế. Đôi khi anh vô tâm nên tôi hay giận, mà giận là không
    nói gì. Thực ra những chuyện giận nhau không to, chỉ nhỏ nhặt như tôi nghén, khó
    ngủ, vừa ngủ anh lại mở tivi to, tôi giật mình rồi thức trắng đêm. Hoặc tôi nghén,
    đi làm về là phải ăn và ngủ ngay, nếu thức sẽ nôn hết. Đi làm về thấy anh đang
    chơi, chưa có cơm là tôi cũng giận. Thi thoảng có những chuyện nhỏ nhặt khác nữa.

    Khi có hai con, mâu thuẫn nhiều hơn, nhất là từ cách chăm sóc và nuôi dạy các
    con. Chồng tôi là người hiền lành, yêu thương vợ con nhưng rất cục tính. Đôi khi
    nóng quá là anh nói bậy, chửi tục. Tôi rất để ý lời ăn tiếng nói, đặc biệt ác
    cảm với những câu "mày, tao" hay chửi tục. Với tôi, vợ chồng giận nhau tới mấy
    cũng không được mày tao, vì như thế chẳng còn tình nghĩa gì. Rồi anh cũng không
    nhịn tôi như trước, nóng là quát và tôi cũng quát, thế là to tiếng.

    Khi giận nhau, tôi tự bực anh, không nói gì, cả hai cứ thế giận nhau vài ngày
    liền. Chúng tôi giận nhau khi anh mải chơi với các thú vui như xe cộ, chơi game,
    ôm điện thoại, không chịu phụ tôi việc nhà và chăm con (cái này ngày trước anh
    luôn san sẻ cùng tôi), khiến tôi đi làm về là ôm mọi việc. Nhiều lúc tôi làm hết
    việc từ cơm nước, dọn nhà, dạy con học, cho con ăn, rồi quần áo, trong khi anh
    cứ ngồi ôm điện thoại. Tôi bực bôi, quát ầm lên, anh cũng quát là không nói làm
    sao biết để làm, tôi lại uất ức, nghĩ trong đầu: "Mình sẽ làm hết, đến một ngày
    không cần anh nữa thì buông". Cứ thế, những mâu thuẫn nhỏ trong gia đình tôi phát
    sinh dần. Tôi chán ghét khi nhìn thấy chồng, nghĩ anh cũng bực bội với những lời
    vợ nói. Tuy nhiên, vẫn như trước kia, trong những cuộc cãi vã, anh luôn là người
    làm lành trước.

    Một thời gian tôi suy nghĩ, phải chăng mình quá đáng, vì thế tôi điều chỉnh lại
    bản thân. Tôi chấp nhận hơn với những thói quen, sở thích của chồng, để anh có
    khoảng không gian riêng, tôi lo tất cả việc trong nhà. Tôi nghĩ, anh sẽ nhìn thấy
    những thay đổi của vợ rồi sẽ tự thay đổi bản thân. Nhưng tôi xin nói rằng, nếu
    ai cũng nghĩ như tôi là dại dột. Khi thấy tôi làm mọi việc, chồng chẳng thay đổi
    mà cứ ngang nhiên hưởng thụ, tôi nhờ gì anh lại cáu bẳn. Tôi lại chán, chẳng muốn
    nhìn chồng nữa.

    Lắm lúc tôi chỉ muốn bỏ chồng vì chán chường. Rồi tôi ngồi nghĩ lại, liệu chồng
    có đáng bị bỏ? Tôi nhìn lại những ưu điểm của chồng: anh có thu nhập, không bao
    giờ can thiệp tôi tiêu gì, cũng không bao giờ hỏi tiền em làm gì, chỉ đưa cho
    tôi, muốn quản lý làm gì kệ tôi. Đương nhiên tôi cũng biết thu vén, lo liệu cho
    gia đình. Tôi được hai bên nội ngoại yêu quý. Các chị dâu và em chồng đều quý
    và nể tôi, bố mẹ chồng cũng thế. Tôi khéo léo trong giao tiếp với mọi người, đương
    nhiên tôi dám đảm bảo sự khéo léo này xuất phát từ tâm, không phải chỉ thể hiện
    cho mọi người thấy hay để lấy lòng ai. Lại nói về ưu điểm của chồng: Anh cũng
    rất yêu thương và thoải mái với gia đình vợ, yêu vợ con, chỉ là đôi khi ham chơi
    quá nên đang dồn mọi thứ lên tôi.

    Tôi lại một lần nữa thay đổi bản thân, cố gắng kiềm chế, không to tiếng với các
    con (bình thường bực bội với chồng là tôi hay quát tháo các con, dù là chuyện
    nhỏ nhặt), không to tiếng với chồng. Có bất kỳ chuyện gì tôi đều không ầm ĩ hay
    to tiếng, cũng không nói những câu bực dọc với chồng. Khi chồng đi uống rượu về
    say, tôi không bao giờ nói gì (cái này từ khi yêu tôi đã thế chứ không phải bây
    giờ), tôi sẽ chăm anh. Nếu anh quậy, tôi nói chuyện nhẹ nhàng, thậm chí là nịnh
    hót, nói những câu ngọt ngào, mọi thứ sẽ chiều theo ý chồng dù tôi đang rất bực
    mình. Ngày hôm sau, khi vui vẻ bình thường, tôi sẽ nói những bực tức khi chồng
    đi uống say về để anh biết, nói tôi không đồng ý như thế. Đơn giản vì khi say
    anh đi lại sẽ nguy hiểm, về nhà con quậy vợ con, trêu tụi nhỏ khóc ầm ĩ. Anh chỉ
    cười và không nói gì, tôi biết anh đã hiểu và biết lỗi.

    Ngoài ra, việc nhà tôi không tự ôm hết. Khi vui vẻ tôi nói chuyện với chồng, cần
    anh chia sẻ việc nhà. Nếu anh cứ chểnh mảng, một mình tôi làm hết, tôi sẽ dễ bực
    và cáu gắt, ầm ĩ nhà cửa, anh cũng không vui. Anh đồng ý, thế rồi chúng tôi chia
    việc. Đương nhiên, không phải chia việc là anh sẽ thực hiện đúng, vẫn có những
    thứ anh không làm. Thay vì tự bực trong người như trước hoặc to tiếng, tôi sẽ
    nói với anh nhẹ nhàng. Anh sẽ làm hoặc cũng có lúc cáu không làm thì tôi làm,
    kệ cho anh làm việc của anh. Hôm sau tôi sẽ nhắn là mình không vui, hỏi xem lúc
    đó anh cáu có vô lý không?

    Gần một năm sau khi tôi áp dụng chiến thuật nhẹ nhàng, thấy có nhiều thay đổi,
    không phải ôm đồm nhiều việc, cũng không thấy mình phải bực tức, cau có, không
    còn quát nạt các con. Chúng tôi nói chuyện nhẹ nhàng với nhau, chồng cũng không
    còn cơ hội cáu với tôi. Nếu anh cáu tôi sẽ nói: "Em nói chuyện nhẹ nhàng mà, sao
    tự nhiên anh cáu", thế là anh không to tiếng nữa. Tôi nhìn chồng không còn thấy
    đáng ghét nữa. Chồng cũng có rất nhiều thay đổi, tuy không phải là kiểu tự giác
    làm hết nhưng ít nhất trong phạm vi tôi thấy được. Tuy nhiên, tôi nhìn thấy ở
    chồng sự tiếp thu và thay đổi, vì sau mỗi lần vợ chồng nói chuyện là tôi đều thấy
    anh thay đổi.

    Tôi vẫn chu toàn mọi việc cho chồng con, dành thời gian cho bản thân hơn, mua
    vài đồ mỹ phẩm mình thích, thỉnh thoảng mua vài bộ váy. Cuối tuần rảnh chúng tôi
    đưa các con đi chơi nhà sách hoặc siêu thị, tụ tập bạn bè đi ăn và đi chơi. Tôi
    đang tạm yêu cuộc sống này. Có lẽ tôi sẽ áp dụng cách sống này dài dài, sau này
    nếu không hợp lý, tôi sẽ lại điều chỉnh để gia đình không còn là gánh nặng. Tôi
    sẽ cố gắng cải thiện để cuộc sống tốt hơn, không nghĩ tới việc ly hôn như trước
    nữa.'
  lead: Vợ chồng tôi lấy nhau gần tám năm, có hai bé, một trai một gái; cả hai có
    rất nhiều thứ phải thay đổi để phù hợp với nhau.
  title: Thay đổi suy nghĩ để không thấy chồng đáng ghét
  url: https://vnexpress.net/thay-doi-suy-nghi-de-khong-thay-chong-dang-ghet-4591893.html
- content: 'Thật ra, tôi đã có suy nghĩ và quyết định của mình, cũng trao đổi với
    anh khá lâu rồi và anh tôn trọng quyết định đó. Anh vẫn yêu thương, trân trọng
    và chăm sóc tôi. Đặc biệt anh và con gái tôi rất quý mến nhau. Tôi đăng bài là
    để tham khảo ý kiến của độc giả, đã đọc đi đọc lại các bình luận, quả thực phần
    lớn độc giả đồng tình với suy nghĩ của tôi. Tôi rất vui.

    Nói về anh, tổng giá trị tài sản của anh hơn tôi nhiều. Tuy cả hai chưa từng đề
    cập đến vấn đề tài sản nhưng trong thâm tâm tôi luôn cho rằng, tài sản của anh
    sau này là của con anh, tài sản của tôi để cho con tôi. Anh thu nhập hàng tháng
    ít hơn tôi (anh làm cơ quan nhà nước), là người cầu tiến, luôn tìm kiếm cơ hội
    và chịu khó làm các nghề tay trái để kiếm thêm thu nhập. Anh cũng chưa bao giờ
    hỏi lương của tôi được bao nhiêu. Đi chơi hay đi ăn uống, anh luôn là người chủ
    động chi trả, tất nhiên tôi cũng chia sẻ chi phí với anh tùy trường hợp, tùy dịp.

    Tôi có đọc đâu đó câu này: "Hãy cứ sống tốt cuộc đời mình, gặp gỡ hay bỏ lỡ đều
    có sự sắp đặt". Một lần nữa, cảm ơn quý độc giả đã quan tâm và có những bình luận,
    góp ý chân thành vào bài viết của tôi. Chúc mọi người hạnh phúc với cuộc sống
    của mình.'
  lead: 'Tôi là tác giả bài: "Mẹ đơn thân muốn yêu nhưng chưa muốn cưới", cảm ơn các
    bạn đã bình luận vào bài viết của tôi.'
  title: Mẹ đơn thân không bận tâm tài sản của bạn trai
  url: https://vnexpress.net/me-don-than-khong-ban-tam-tai-san-cua-ban-trai-4588999.html
- content: 'Thời còn khó khăn, chúng tôi rất gắn bó với nhau. Gần đây, khi điều kiện
    kinh tế giữa hai gia đình có sự khác biệt, bề ngoài chúng tôi vẫn vui vẻ nhưng
    bên trong có khoảng cách vô hình khiến tình bạn ngày càng xa cách. Tôi làm quản
    lý ở một công ty chứng khoán, người bạn của tôi làm bên lĩnh vực phần mềm cho
    một tập đoàn lớn của nước ngoài.

    Gần đây bạn có mối làm riêng với đối tác ở Canada, thu nhập lớn tầm 600 triệu
    mỗi tháng. Bạn đã nghỉ việc ở tập đoàn, về nhà lập nhóm làm online. Vợ bạn cũng
    làm chủ công ty tư vấn du học, thu nhập rất khá. Gia đình bạn dư giả cả về tiền
    bạc lẫn thời gian. Do ảnh hưởng chung của thị trường chứng khoán nên thu nhập
    của tôi thời gian này cũng giảm sút khá nhiều.

    Chúng tôi thường chia sẻ các vấn đề về gia đình hay thu nhập nên biết rất rõ hoàn
    cảnh của nhau. Thời gian trước, hoàn cảnh hai gia đình tương đồng; mỗi khi đi
    ăn uống chung, du lịch chung, cả hai khá đồng điệu. Gần đây, khi tình hình kinh
    tế mỗi nhà mỗi khác, nhu cầu, sở thích và thời gian của cả hai cũng không còn
    đồng điệu. Trước kia, mỗi dịp nghỉ lễ, hai gia đình cùng nhau đi chơi, còn giờ
    khi tôi đề xuất đi Nha Trang, Đà Lạt... bạn phản đối và nói sao lễ không ở nhà
    tổ chức ăn uống nghỉ ngơi mà đi chơi chen lấn cho mệt, mấy địa điểm đó có gì hấp
    dẫn đâu, muốn đi lúc nào chẳng được.

    Bạn nói cũng đúng nhưng vì tôi ngày thường phải đi làm, đâu rảnh được như bạn
    mà có thể đi bất cứ lúc nào. Sau một hồi thuyết phục, bạn cũng đồng ý lễ 30 tháng
    tư này hai gia đình đi Nha Trang. Bạn đề xuất đặt phòng ở một resort 5* giá rất
    đắt, tôi cũng bấm bụng đồng ý luôn dù đang khó khăn. Tôi đặt một phòng cho vợ
    chồng con cái mình ở chung cho vui, bạn lại nói tôi sợ tốn tiền mà không dám thuê
    hai phòng ở cho thoải mái, con cái cũng lớn rồi (gia đình bạn đặt hai phòng).
    Tôi lại đành đặt hai phòng cho giống bạn. Khi đi ăn uống, bạn cũng gọi các món
    ăn đắt tiền, chi phí chia đôi, với bạn chỉ là con số nhỏ nhưng với tôi là khoản
    rất đáng kể.

    Hiện kinh tế khó khăn nên tôi phải "cày" thêm rất nhiều, thời gian cũng eo hẹp,
    trong khi bạn khá rảnh, có thể dành cả ngày để nghiên cứu mua sắm, đầu tư gì,
    ăn uống món gì ngon, đi chơi ở resort nào xịn... Mỗi lần như vậy bạn đều nhắn
    tin cho tôi nhờ tư vấn, chẳng hạn mua căn hộ cao cấp này được không, đi du lịch
    ở Mỹ nên đi đâu, thuê xe tự lái bên Mỹ thế nào dù biết tôi chưa có điều kiện trải
    nghiệm những thứ quá tầm tay đó. Tôi rất khó chịu nhưng vì là bạn bè nên cũng
    phải trả lời tư vấn xã giao cho bạn.

    Mùa hè sắp đến, bạn nói đã đặt tour hè này đưa cả nhà đi du lịch xuyên Mỹ cả tháng
    từ bờ Đông sang bờ Tây rồi lên Canada và kết thúc ở Hawaii, kinh phí tầm vài trăm
    triệu đồng. Bạn ấy hỏi gia đình tôi có đi cùng không để đặt luôn. Tôi dĩ nhiên
    không đủ khả năng nên bảo hè này có kế hoạch cho mấy đứa nhỏ về quê thăm ông bà
    nội rồi.

    Thật sự chơi với gia đình bạn rất vui, bạn bè gắn bó gần 20 năm nên không thể
    nói nghỉ chơi là nghỉ liền được, có điều giờ tôi cảm thấy giữa mình và bạn có
    sự chênh lệch về đẳng cấp, cố gồng đu theo bạn thì tôi không gồng nổi nữa. Tôi
    cảm thấy rất chạnh lòng vì mình thua kém bạn nhiều quá, chắc phải hạn chế gặp
    và nói chuyện với bạn, thậm chí cắt đứt luôn tình bạn để tâm lý được thoải mái.
    Mong mọi người cho tôi lời khuyên.'
  lead: Tôi có người bạn rất thân, chơi với nhau từ cấp hai; hai gia đình chúng tôi
    thường xuyên gặp nhau ăn uống, đi du lịch.
  title: Không thể tiếp tục đu theo người bạn thân giàu có
  url: https://vnexpress.net/khong-the-tiep-tuc-du-theo-nguoi-ban-than-giau-co-4593329.html
- content: 'Tôi và anh làm việc chung nên nói chuyện với nhau là điều không thể tránh
    khỏi. Chúng tôi hay trao đổi tin nhắn nhưng nội dung chỉ thuần trao đổi về công
    việc. Ở công ty, anh là người hợp tính cách với tôi nhất, người tôi quý nhất.
    Anh và tôi đều là nhân viên, làm ở hai bộ phận khác nhau nhưng có liên quan; mỗi
    khi tôi gặp trục trặc, anh hỗ trợi cho lời khuyên và giúp tôi bình tĩnh.

    Tôi với anh không thích chơi chung với hội nhóm nào ở công ty. Những mâu thuẫn,
    bất đồng ở công ty tốt nhất càng ít người biết càng tốt. Nhiều chuyện tôi với
    anh đều tức nhưng chỉ giữ bí mật với nhau, không chia sẻ cho các đồng nghiệp khác
    vì thiếu sự an toàn. Tôi cũng rất muốn chơi hội nhóm nhưng tính cách mình không
    phù hợp, đi hội nhiều chuyện không nói ra được, chỉ dám đùa những câu vô thưởng
    vô phạt. Hơn nữa ở công ty, đặc thù công việc của tôi là chỉ làm với sếp, thi
    thoảng có bộ phận của anh hỗ trợ nên tôi cũng không có cơ hội tiếp xúc với các
    phòng ban khác.

    Tôi cũng cố gắng tiếp cận và xây dựng quan hệ với các đồng nghiệp nữ khác nhưng
    mọi chuyện không như tôi mong muốn. Không ít lần tôi bị họ đâm sau lưng, có chuyện
    tôi vừa kể ra họ đã phản ánh ngay với sếp của tôi. Tôi bị gọi vào phòng họp tra
    hỏi, trong khi chuyện chẳng có gì bí mật, tôi không kể xấu gì ai. Điều đó làm
    tôi mất niềm tin, những lần sau không dám nói gì với họ nữa.

    Chỉ có anh lúc nào cũng hết sức tử tế với tôi. Hơn một năm làm việc với nhau,
    chưa bao giờ anh phản bội lòng tin của tôi. Có lần tôi quên mang cơm trưa, tình
    cờ anh cũng quên, tôi và anh rủ nhau đi ăn chung cho vui, hoàn toàn không có bất
    kỳ hành động, cử chỉ nào đi quá giới hạn. Về tới công ty tôi bị giám đốc (là nữ)
    nhắn tin hỏi trưa nay đi ăn cùng anh, đừng có liên quan gì nhiều tới anh ấy nữa,
    anh có gia đình rồi. Từ đấy trở đi, giám đốc cản trở công việc giữa anh em chúng
    tôi, không cho tôi được phép liên hệ công việc trực tiếp với anh, mọi thứ đều
    phải thông qua sếp trước. Sếp không cho anh sang chỗ tôi làm việc, mỗi khi tôi
    có vấn đề gì phải chuyển máy cho sếp, sếp sẽ đi ra làm việc cùng anh để tránh
    chúng tôi tiếp xúc với nhau.

    Tôi cũng hơi bất ngờ vì giám đốc can thiệp vào quan hệ riêng tư của mình hơi quá
    đáng, cách hành xử như vậy hơi vô duyên. Tôi không biết vợ anh có vai trò gì trong
    chuyện này không. Người vợ, người yêu có quyền ghen nhưng ghen với cả tình bạn,
    tình đồng nghiệp chân chính, làm ảnh hưởng cuộc sống người khác thì hơi quá. Hơn
    nữa nếu như anh chưa có vợ, tôi cũng cảm thấy chỉ hợp làm em gái, làm bạn anh
    thôi.

    Tôi phải làm thế nào để giữ được các mối quan hệ khác giới mà không bị ghen tuông,
    cản trở tiêu cực? Giả sử sau này tôi bị đánh ghen vô cớ, không có bằng chứng,
    chính tôi cũng không có quan hệ bất chính thì có điều luật nào có thể bảo vệ được
    tôi? Rất mong các bạn giúp đỡ. Xin cảm ơn.'
  lead: Tôi 25 tuổi, nhân viên văn phòng, độc thân. Đồng nghiệp của tôi là nam, hơn
    tôi ba tuổi, có vợ, chưa có con, rất đẹp trai và tốt tính.
