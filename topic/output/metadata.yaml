  title: Muốn ở riêng vì bất hòa với chị ruột
  url: https://vnexpress.net/muon-o-rieng-vi-bat-hoa-voi-chi-ruot-4584985.html
- content: 'Tôi 38 tuổi, kết hôn 12 năm, chồng hơn một tuổi, có hai bé 11 tuổi và
    hai tuổi. Về kinh tế, chúng tôi không có nhiều áp lực. Anh là người chồng mẫu
    mực, yêu thương vợ con và rất có trách nhiệm với gia đình. Trong cuộc sống, dù
    có mâu thuẫn, cãi vã như bao gia đình khác nhưng rồi cũng qua, chúng tôi hạnh
    phúc như thế được bảy năm thì sóng gió ập tới.

    Anh gặp chị trong một khóa học tập trung, chị có chồng và hai con, vợ chồng chị
    đều làm cán bộ quản lý ở cơ quan nhà nước. Lúc đầu tôi thấy chồng mình và chị
    nhắn tin với nhau về chuyện học (tôi và chồng công khai tất cả mật khẩu), rồi
    tần suất nhắn nhiều hơn, sáng trưa chiều tối. Tôi nhắc nhở, giận hờn, chồng hứa
    sẽ không nhắn nữa và hủy kết bạn với chị. Tôi tin tưởng anh, ngây thơ nghĩ rằng
    họ có địa vị sẽ không dám làm điều gì quá đáng, hóa ra tôi nhầm.

    Tôi nhớ như in và có lẽ suốt đời sẽ không quên ngày đó, khi tôi đang mang thai
    hơn bảy tháng. Trời đất như sụp đổ khi tôi cầm điện thoại anh, anh và chị ta sử
    dụng nick ảo chat sex với nhau. Tôi định lấy máy mình chụp lại đoạn tin nhắn nhưng
    anh phát hiện, giật lại điện thoại. Tôi đau đớn vật vã, anh xin lỗi, van xin cho
    cơ hội. Tôi còn yêu nên đã cố gắng tha thứ, kiểm điểm lại mình bao năm qua có
    khuyết điểm gì. Tôi thay đổi mình để chồng có thể quay về hàn gắn gia đình, nhưng
    đó là sai lầm tiếp theo của tôi.

    Anh thay đổi hoàn toàn, không còn yêu thương tôi như ngày xưa, đổ lỗi và nói tôi
    trước nay quản lý anh. Sau đó, anh thay đổi tất cả mật khẩu. Ngày tôi sinh con
    chưa tròn một tháng, anh đòi ly thân. Tôi lại một lần nữa đau khổ, phần vì mới
    sinh con cơ thể yếu đuối, phần vì con còn quá nhỏ, bản thân như người sắp chết
    đuối, chơi vơi giữa biển khơi. Tôi năn nỉ anh hãy vì con mà suy nghĩ lại, anh
    nhất quyết không thay đổi.

    Rồi tôi cố gắng vì con, ráng tĩnh tâm suy nghĩ và bắt đầu nhận ra là phải buông
    bỏ, chỉ mình mới có thể tự cứu mình. Tôi nhận ra sao mình quá ngu ngốc, đau khổ
    vì một người không xứng đáng. Nói về người thứ ba, có lẽ các bạn sẽ trách tôi
    nhu nhược, tại sao không cho chồng, cơ quan chồng và cơ quan chị ta biết mọi chuyện
    để họ phải trả giá.

    Thật sự có lúc tôi muốn tung hê tất cả nhưng nghĩ lại, mình làm vậy được gì, chi
    bằng để dành sức khỏe để lo cho con và làm đẹp bản thân; họ không xứng đáng để
    mình phải tốn công sức. Tôi hiểu tất cả là do chồng, nếu không có chị ta thì anh
    vẫn có người phụ nữ khác. Là do anh không còn yêu tôi, vì nếu yêu sẽ không phản
    bội, mà còn phản bội trong lúc vợ mang thai. Tôi nhận ra, chung thủy là một sự
    lựa chọn, mình không thể ép ai đó chung thủy suốt đời được. Tôi xem thời gian
    đau khổ vừa qua như một trở ngại trong cuộc đời, sẽ làm mình mạnh mẽ hơn.

    Tôi bắt đầu tìm lại chính mình, mặc kệ anh, anh làm gì không quan tâm nữa. Tôi
    tìm bạn bè nói chuyện cho khuây khỏe, mua sắm, làm đẹp, dĩ nhiên cũng đổi toàn
    bộ mật khẩu cá nhân. Anh bắt đầu thay đổi với tôi nhưng đã quá muộn. Tôi làm đơn
    ly hôn và bắt anh phải làm thủ tục sang tên hết tài sản cho tôi, từ chối tất cả
    tài sản để tôi nuôi con. Anh đồng ý để hết tài sản cho tôi nhưng xin tôi đừng
    ly hôn vì quá thương con và vẫn còn yêu tôi. Tôi không đồng ý.

    Anh cầu cứu cha mẹ tôi, xin lỗi cha mẹ tôi, xin họ khuyên tôi suy nghĩ lại. Cha
    mẹ tôi trước giờ yêu quý anh, khuyên tôi hãy cho chồng thêm cơ hội cuối cùng.
    Từ lúc đó tới nay, gần hai năm rồi, tôi chưa nộp đơn, không phải vì còn quá yêu
    chồng. Tôi không bận tâm anh còn qua lại với người thứ ba không, lý do chưa nộp
    đơn là vì tôi cảm thấy anh đã thật sự thay đổi. Vấn đề hiện tại là do tôi, thật
    sự tôi không thể yêu thương anh như ngày xưa trong khi anh cố gắng hàn gắn lại
    mối quan hệ. Anh cũng nhận ra được sự thay đổi của tôi.

    Mỗi lần gần gũi đối với tôi không hề thoải mái, cứ ám ảnh những tin nhắn năm xưa
    của chồng. Tôi và anh đã nói chuyện thẳng thắn, anh nói lỗi là do anh nên chỉ
    xin được ở chung nhà để cùng lo cho con. Anh cần có thời gian để chuộc lỗi, mong
    hàn gắn tình cảm.

    Giờ tôi phân vân giữa hai lựa chọn, mong các bạn cho lời khuyên vì tôi nghĩ các
    bạn là người ngoài cuộc sẽ sáng suốt hơn. Một là tôi ly hôn để giải thoát cho
    cả hai vì không thể chữa khỏi vết thương lòng anh đã gây ra cho mình. Hai là vì
    con, tôi duy trì cuộc hôn nhân này, bởi tôi cũng không có ý định thêm chuyện yêu
    đương một lần nào nữa. Cảm ơn các bạn nhiều.'
