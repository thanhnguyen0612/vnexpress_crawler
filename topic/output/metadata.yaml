  title: Mất hết sự lương thiện vì cờ bạc online
  url: https://vnexpress.net/mat-het-su-luong-thien-vi-co-bac-online-4584198.html
- content: 'Khi tôi làm việc ở nhà, cứ lâu lâu cô ấy lại lén chui vào phòng làm việc
    ngồi lên đùi tôi, bắt tôi vỗ về, rồi đùa: "Cậu tập vừa làm việc vừa trông vợ đi
    để sau này trông con khỏi bỡ ngỡ". Vợ tôi một ngày hỏi chồng có thương em không
    trên dưới chục lần, tôi trả lời thương thì cô ấy dỗi, bảo phải thương nhiều mới
    đúng. Để được yên ổn, những lần sau đó tôi sẽ trả lời: "Thương vợ nhất, thương
    vợ đặc biệt" để cô ấy thôi bắt bẻ.

    Vợ hay đòi đi ăn ngoài, mỗi tuần một lần, mỗi lần hơn 500 nghìn đồng. Mỗi tối
    đi ngủ phải hôn trán vợ, xoa lưng xoa bụng cho vợ, chúc vợ ngủ ngon, sáng dậy
    phải hỏi vợ ngủ có ngon không, lấy kem đánh răng sẵn vào bàn chải cho vợ. Riết
    nhiều năm tôi hình thành thói quen hỏi thăm vợ như vậy, dĩ nhiên vợ cũng hỏi thăm
    tôi. Mỗi lần tôi bức xúc kể chuyện trên công ty, vợ nghe xong đòi tiền lắng nghe
    tư vấn tâm lý, cân bằng cảm xúc cho tôi. Biết vợ đùa nên tôi hay bảo: "Để anh
    bán thân trả nợ cho em".

    Vợ tôi là con út, được chiều chuộng từ nhỏ nên rất nhõng nhẽo. Vợ có ưu điểm là
    rất tình cảm, chăm lo cho tôi từng bữa ăn, sáng dậy nấu đồ ăn sáng, pha cà phê
    hoặc sữa hạt cho tôi uống trước khi đi làm. Vợ nấu ăn ngon nhưng khi tôi ăn phải
    khen ngon cô ấy mới hài lòng, còn nếu cắm đầu ăn là cô ấy sẽ bảo "không trân trọng
    công sức của vợ".

    Ngoài ra vợ còn hay dỗi, đôi lúc khiến tôi điên đầu, nhưng tôi nhận ra mình đã
    thay đổi theo vợ lúc nào không hay: tình cảm hơn, tinh ý hơn, biết khen ngợi,
    biết lắng nghe... Vợ đối xử với tôi thế nào thì dần dần tôi cũng đối xử với vợ
    như vậy. Tôi đôi lần nhõng nhẽo, thích được vợ khen ngợi, công nhận, lắng nghe.
    Chúng tôi đang cố gắng có con. Nếu như vợ khó có con, chúng tôi sẽ xin con nuôi.
    Với tôi, vợ là quan trọng nhất, còn con cái chỉ là "tệp đính kèm", miễn sao vợ
    vui thì gia đình sẽ luôn ấm cúng, yên bình, hạnh phúc.'
  lead: Tôi 32 tuổi, vợ thua một tuổi, cưới hơn ba năm chưa có con, sống lâu với vợ
    nên tôi đã chấp nhận tính cô ấy.
  title: Vợ nhõng nhẽo nhưng tôi chiều được
  url: https://vnexpress.net/vo-nhong-nheo-nhung-toi-chieu-duoc-4584611.html
- content: 'Từ khi chia tay mối tình đầu năm 19 tuổi, tôi không còn trải qua một mối
    tình nào nữa. Khi yêu ai đó, theo đuổi họ được một thời gian, tôi lại bị từ chối
    dù mọi người khen tôi nhiều. Bạn bè đến người thân đều đánh giá tôi hiền, ngoan
    và khá hài hước. Người lớn đa phần quý mến và thích tính cách của tôi. Tôi có
    học thức, công việc khá ổn, đang làm ở Nhật Bản. Tết vừa rồi tôi về quê chơi hai
    tháng, theo đuổi em cùng xóm, là giáo viên. Gia đình hai bên ưng lắm nhưng tôi
    lại bị từ chối. Tôi khá buồn vì trước đó nhiều lần bị từ chối.

    Hơn tháng sau, có một em từ Nhật về quê chơi. Tôi xuống nhà em chơi, may mắn khi
    rủ được em đi uống cà phê. Gia đình em hối thúc tôi theo đuổi. Tôi cũng chân thành
    khi ngỏ lời với em. Vậy mà lần này cũng như mọi lần trước, tôi lại bị từ chối.
    Nhiều lúc buồn, suy nghĩ, không biết tại mình kém cỏi hay do vấn đề gì mà cứ bị
    từ chối tình cảm. Tôi là con trai một, có hai em gái, gia đình và nhà cửa đàng
    hoàng, cuộc sống ổn, bố mẹ hiền lành, trước giờ luôn được mọi người yêu quý. Hiện
    tại vì buồn chán trong chuyện tình cảm nên tôi tập trung học lên tiếng Nhật. Hy
    vọng sau một thời gian, tình yêu sẽ đến, nhưng tôi vẫn không hiểu vì sao mình
    liên tục bị từ chối tình cảm như thế.'
  lead: Tôi 32 tuổi, gia đình bình thường, ở miền Trung, cứ nghĩ đến chuyện tình yêu
    là tôi cảm thấy bế tắc.
  title: Làm sao để được yêu
  url: https://vnexpress.net/lam-sao-de-duoc-yeu-4584200.html
- content: 'Bạn gái kém tôi sáu tuổi, trẻ trung, xinh đẹp và rất biết lo lắng cho
    người khác. Chúng tôi rất thương yêu nhau và được gia đình hai bên ủng hộ, dự
    định cuối năm nay sẽ tổ chức đám cưới. Từ khi yêu, chúng tôi chưa xảy ra cãi vã
    lần nào. Mọi chuyện sẽ không có gì đáng nói nếu tôi không đam mê cá độ bóng đá.
    Trước đây tôi rất ghét trò đỏ đen này, đến đợt dịch Covid lần thứ nhất năm 2020,
    ở nhà bí bách và được bạn rủ rê nên tôi đã dính vào, từ đó không dứt ra được.

    Năm 2020, tôi mất 250 triệu đồng, năm 2021 tôi mất 500 triệu đồng vì muốn gỡ lại
    số tiền đã mất năm ngoái. Đến năm nay, tôi tự nhủ chơi sẽ thua nên quay sang ôm
    của người chơi khác, cuối cùng mất thêm 450 triệu đồng. Mỗi lần mất tiền, tâm
    trạng của tôi rất tệ, đau xót và tự hứa sẽ không bao giờ dây vào nữa. Thực tế,
    tôi đã phạm sai lầm rất nhiều lần. Những lần mất tiền, chỉ có tôi và chị gái biết.

    Mọi người không biết chuyện gì về tôi nên rất ủng hộ chuyện tình cảm của tôi.
    Tôi tự cảm thấy mình thật tệ và sẽ làm khổ người yêu nếu kết hôn. Tôi có nên nói
    lời chia tay để giải thoát cho cô ấy không? Tôi vẫn yêu cô ấy rất nhiều, bạng
    ái cũng vậy, nhưng nghĩ lại, tôi không thể ích kỷ được. Đến giờ tôi còn không
    tin tưởng chính mình nữa rồi. Mong mọi người tư vấn giúp tôi. Xin cảm ơn.'
  lead: Tôi 30 tuổi, chuyên viên kinh doanh tại một tập đoàn lớn ở Việt Nam, thu nhập
    ổn định khoảng 35-40 triệu đồng mỗi tháng.
  title: Có nên chia tay bạn gái khi tôi đam mê đỏ đen
  url: https://vnexpress.net/co-nen-chia-tay-ban-gai-khi-toi-dam-me-do-den-4584375.html
- content: 'Bởi vậy, khi lớn lên, tôi không yêu ai cho đến năm 28 tuổi thì gặp anh,
    chồng hiện tại. Anh cưới tôi vì lý do tôi sẽ phụ giúp anh nuôi em đi học. Sau
    13 năm, tôi và chồng có hai đứa con, một trai một gái. Trong khoảng thời gian
    tôi sinh con nhỏ, chồng gian díu với người phụ nữ khác.

    Tôi hết lòng khuyên ngăn nhưng chồng vẫn chứng nào tật nấy. Anh về nhà là mặt
    mày cau có. Tôi nghĩ vì con mà sống với anh ta trọn đời trong sự lạnh nhạt, nhưng
    việc chưa dừng lại ở đó. Vào một đêm, ba giờ sáng, khi đi nhậu về, anh kiếm chuyện
    và đánh đập tôi. Tôi nghĩ nếu còn ở với anh nữa sẽ bị chồng đáp tiếp. Tôi quyết
    định ly hôn, từ đó mất niềm tin vào đàn ông, giờ phải làm sao?'
  lead: Từ nhỏ, chứng kiến nhiều phụ nữ bị chồng bạc đãi, tôi không mấy tin vào đàn
    ông.
  title: Không còn niềm tin vào đàn ông
  url: https://vnexpress.net/khong-con-niem-tin-vao-dan-ong-4584703.html
- content: 'Tôi và anh thống nhất sống cuộc sống vợ chồng son một năm rồi mới sinh
    con. Tôi mới chuyển chỗ làm được sáu tháng, thu nhập chưa ổn, đã sinh con là phải
    lo được cho con đầy đủ. Tuy nhiên, khi chúng tôi xin phép kết hôn, mẹ anh có ý
    muốn hai đứa có con luôn, thậm chí có bầu trước cưới càng tốt. "Giờ vô sinh, hiếm
    muộn nhiều, lỡ cưới về không đẻ được thì sao", bà nói trong bữa cơm. Ai nấy trong
    nhà anh đều ủng hộ; tôi chỉ cười, không tiện tranh luận.

    Bố mẹ tôi và bạn bè cũng khuyên đã xác định cưới thì phải có con ngay, vừa yên
    tâm lại đẹp lòng nhà chồng. Tôi thực sự chưa sẵn sàng tài chính lẫn kỹ năng để
    làm mẹ. Tôi bảo với anh chuyện cưới xin, sinh con khi nào là hai đứa quyết, không
    ai có quyền can dự. Thấy anh có vẻ bắt đầu xuôi theo số đông, bảo cứ sinh một
    đứa cháu để bà chăm cho bà yên lòng; mẹ có mỗi anh là con trai nên lúc nào cũng
    nóng lòng thêm cháu, thêm dâu. Nhờ các bạn tư vấn, tôi nên nghe theo ý mọi người
    hay làm theo mong muốn của mình?'
  lead: Tôi và bạn trai cùng 27 tuổi, dự định kết hôn vào giữa năm nay; cả hai đã
    khám tiền hôn nhân, kết quả bình thường.
  title: Nhà chồng muốn tôi sinh con luôn sau cưới
  url: https://vnexpress.net/nha-chong-muon-toi-sinh-con-luon-sau-cuoi-4584335.html
- content: 'Khi lên tiếng xây nhà, cô chú bên nội xảy ra tranh chấp đất đai nên chúng
    tôi không xây được. Chuyện là cách đây mấy chục năm, khoảng từ năm 1990, bà nội
    bên chồng mất, trước khi mất bà tách sổ đỏ riêng ra cho bố chồng tôi một miếng
    đất khoảng 300 m2. Lúc đó không đo đạc và phân ra mà vẫn nằm về một bên, cạnh
    nhà bà nội. Khi gần đất xa trời, bà giao sổ riêng cho chú út.

    Từ đó chú út cứ nghĩ mảnh đất đó chỉ có một sổ đỏ do chú cầm, bố chồng giải thích
    cho chú biết nhưng chú không chịu, nói lúc đó do chú còn nhỏ, mọi người làm, chú
    không biết gì hết. Giờ chú yêu cầu chia mảnh đất đó cho bốn người con trai của
    bà nội, trong đó bố chồng tôi là anh cả. Lời qua tiếng lại, anh em cãi nhau, không
    giải quyết được.

    Bố chồng tôi đã báo chính quyền địa phương để giải quyết theo pháp luật. Họ nói
    dù sổ đỏ đó bà nội cho bố chồng tôi nhưng do người chú tranh chấp nên vẫn phải
    có chữ ký đồng ý của chú út thì bên địa chính mới đo lại được, giờ có nói chắc
    chú cũng không chịu ký.

    Bố chồng nói chúng tôi cứ việc xây trên đất bố cho, dù sao đất đó cũng thuộc về
    bố rồi, tôi lại thấy trên pháp lý chưa hoàn toàn như vậy, nếu xây rồi xảy ra tranh
    chấp thì sự việc càng tồi tệ hơn. Giờ tôi cũng chẳng biết phải làm sao nữa. Qua
    bài viết này, tôi rất mong nhận được lời khuyên của mọi người để tìm ra cách giải
    quyết tốt nhất. Chân thành cảm ơn.'
  lead: Tôi và chồng lấy nhau được 10 năm, có hai con, trước đến nay đi làm ăn xa
    nên lần này tính về quê xây nhà để ở.
  title: Đất đai nhà chồng được thừa kế không rõ ràng
  url: https://vnexpress.net/dat-dai-nha-chong-duoc-thua-ke-khong-ro-rang-4584195.html
- content: 'Chồng có một con riêng, đang sống cùng chúng tôi, bé 11 tuổi, mối quan
    hệ của cả ba rất tốt. Hai bên nội ngoại đều nhận xét anh sống tình cảm, có trách
    nhiệm. Mẹ tôi rất thương con rể, anh cũng đối xử tốt với nhà tôi. Anh làm ngành
    bất động sản, gần một năm nay không có thu nhập, tôi cũng không thấy áp lực chuyện
    tiền bạc, sống tiết kiệm vẫn ổn. Anh là đàn ông nên kiếm không ra tiền cũng không
    thoải mái, hơi thiếu sự an tâm. Trước cưới, tôi cảm nhận anh rất yêu thương và
    che chở để tôi có thể sống vô tư. Giờ việc kinh doanh của tôi thỉnh thoảng không
    được thuận lợi lắm, anh cũng an ủi, nói không phải lo, có lúc này lúc khác.

    Thật sự anh là người tốt. Có khi tôi nằm trên giường xem phim, anh hỏi có muốn
    ăn không. Tôi nói có nhưng lười, anh liền mang tới đút cho tôi ăn. Với ai anh
    cũng tốt như vậy, kể cả với vợ cũ, anh giúp cô ấy lúc khó khăn. Cả hai chia tay
    cũng vì lần bất động sản đóng băng 10 năm trước, không có tiền rồi cô ấy ngoại
    tình, anh cũng không trách gì, bảo ai cũng có lựa chọn cho riêng mình.

    Giờ vừa cưới tôi, công việc anh lại không suôn sẻ, anh bảo số vậy, được tình cảm
    thì không có tiền. Trong lúc nói chuyện vui, tôi hỏi anh muốn sao, anh nói giờ
    chỉ muốn tự do và nói mấy lần liền. Anh nói thế với tôi liệu có phải đã chán cuộc
    hôn nhân này? Tôi thấy buồn vì mỗi lần anh nói vậy, không biết mình nên trả tự
    do cho anh hay phải làm sao?'
  lead: Tôi và chồng cưới nhau được hơn một năm, chưa có con chung, có thể vì tôi
    ở tuổi 40 rồi.
  title: Chồng muốn tự do
  url: https://vnexpress.net/chong-muon-tu-do-4584203.html
- content: 'Chúng tôi cưới nhau được hai năm. Sau khi cưới, tôi mang bầu luôn. Hết
    đợt Covid, anh với tôi có khoảng cách hơn. Tôi thường bị dọa sẩy thai nên chuyện
    vợ chồng phải kiêng khem nhiều. Công việc của anh phải đi khách khứa nhiều, anh
    cũng viện cớ ra ngoài cặp bồ từ sau khi tôi mang bầu. Cộng thêm việc anh làm kinh
    doanh riêng nên lấy cớ đi công tác không về nhà.

    Cô bồ của anh là một em gái trẻ tuổi, làm nghề spa, trắng trẻo, biết ăn diện,
    biết chơi bời. Vừa rồi bố mẹ chồng nghi ngờ nên hỏi anh, anh về khai hết chuyện
    bồ bịch của mình, mong được gỡ rối. Sau đó bố mẹ chồng nói chuyện đó cho tôi biết,
    anh hối lỗi, xin được tha thứ nhưng vẫn còn liên lạc với cô kia. Tôi hỏi, anh
    thừa nhận do chúng tôi cưới nhau nhanh quá, tình cảm chưa nhiều, cộng thêm tính
    anh ham chơi, trước đây hay yêu đương nhăng nhít, chưa sẵn sàng để kết hôn nên
    không dễ thích nghi, không chuẩn bị cho cuộc sống hôn nhân.

    Do anh đi cặp bồ với cô kia thời gian dài, tiêu tiền đầu tư nhiều, lâu dần phát
    sinh tình cảm thật. Giờ anh muốn xin tôi cho cơ hội để tập trung vào gia đình,
    thời gian trôi đi sẽ quên được cô kia và tìm cách vun đắp tình cảm với tôi. Tôi
    cũng muốn anh thay đổi cho gia đình đầy đủ, con vừa sinh mà bố mẹ chia tay thì
    tội nghiệp quá. Mặt khác, tôi lo anh liệu có quên được cô kia, có vun đắp tình
    cảm với tôi được không? Nên làm gì bây giờ.'
  lead: Chồng hơn tôi một tuổi, quen qua mai mối, tìm hiểu và cưới khá nhanh vì tôi
    đến tuổi lập gia đình, anh bị bố mẹ giục nhiều.
  title: Chồng yêu nhân tình thật lòng
  url: https://vnexpress.net/chong-yeu-nhan-tinh-that-long-4584097.html
- content: 'Tôi là con gái đầu trong gia đình có hai chị em, em trai đang học cấp
    ba. Chị em tôi được ông bà chăm sóc, quan tâm, lớn lên tôi rất biết ơn ông bà
    nội. Tuy nhiên lớn lên tôi mới nhận ra căng thẳng giữa mẹ và ông bà nhiều năm
    nay. Từ khi tôi trưởng thành, hiểu chuyện, mẹ hay kể lể, than phiền với tôi về
    ông bà nội. Một phần tôi hiểu mẹ phải sống cùng ông bà, bố lại hay đi công tác
    xa nên cũng vất vả và ức chế tâm lý.

    Gia đình tôi rất truyền thống, nề nếp nên nhiều cái mẹ không được tự do. Mặt khác
    tôi cũng thấy mẹ nhiều khi nói những câu rất quá đáng về ông bà, dù tôi cảm thấy
    ông bà đã đỡ đần bố mẹ những lúc chị em tôi còn bé, để bố mẹ có thể tập trung
    làm ăn. Nếu không có ông bà chăm sóc con cái giúp, bố mẹ tôi còn vất vả hơn nhiều.

    Gần đây bố mẹ mới mua được căn nhà khác, có ý định sẽ chuyển ra đó ở, mặt khác
    vẫn muốn giữ phần nhà của ông bà vì dù sao đã ở đó mấy chục năm, xây sửa và sắm
    đồ đạc rồi. Là người ở giữa, tôi thấy khó xử, cảm giác bố mẹ suy nghĩ chưa chín
    chắn. Không biết nhiều gia đình có hoàn cảnh như vậy không, mong sẽ nhận được
    những chia sẻ và lời khuyên của mọi người.'
  lead: Từ nhỏ tới lớn, gia đình tôi sống chung với ông bà nội, bố là con trưởng và
    ở quê nên nghĩ con trai cả phải ở với ông bà.
  title: Đứng giữa mẹ và ông bà nội
  url: https://vnexpress.net/dung-giua-me-va-ong-ba-noi-4583948.html
- content: 'Trước đây, mỗi lần mâu thuẫn với nhau, anh thường xin xỏ, rồi tôi quá
    yêu và lụy tình nên dễ dàng tha thứ, bỏ qua cho anh.

    Đỉnh điểm, một lần anh sang nhà hàng xóm chơi, ăn nhậu, như thường lệ tôi đợi
    anh đến 22h30 mới gọi cho bạn anh, bảo anh về đi ngủ. Anh nói sẽ về ngay. Đến
    23h30, tôi gọi rồi nói anh và họ không có ý thức, hàng xóm với nhau, chơi đến
    giờ phải về cho các bé còn ngủ để hôm sau dậy sớm đi học. Không biết bạn anh nói
    gì mà anh về chửi bới rồi đánh tôi. Chúng tôi cãi nhau một trận to, anh đánh tôi
    không thương tiếc. Tôi tự thề với mình sẽ không bao giờ tha thứ cho anh, không
    yêu anh nữa.

    Thêm hai lần sau đó anh không mang điện thoại nên tôi gọi cho người khác nhắn
    anh về. Anh chửi rồi đánh tôi vì tôi dám gọi cho người khác để giục anh về. Từ
    đó trở đi, tôi không bao giờ gọi điện thoại cho anh hay cho bất cứ ai để bảo anh
    về nữa. Anh đi nhậu thâu đêm cũng không sao, tôi ở nhà coi như không. Tôi tự kìm
    nén cảm xúc, không dành tình cảm cho anh. Anh ngọt ngào hay tình cảm tôi cũng
    đáp lại nhưng theo thói quen chứ trong lòng chẳng có tí cảm xúc gì gọi là tình
    yêu.

    Hôm chủ nhật vừa rồi anh bị tai nạn, tôi bình thản, gọi người nhà mang tiền đến
    cùng tôi đưa anh đi viện. Tôi dỗ dành, chăm sóc anh nhưng không có chút gì gọi
    là thương xót. Tôi cũng sẵn sàng nuôi anh cả đời nếu như anh không thể lao động
    được nữa. Tôi lo và chăm anh từng chút mộ, thức trắng đêm ngày trông nom và chăm
    sóc anh, chỉ là trong lòng thấy trống rỗng. Tự khắc tôi thấy mình có vẻ hạnh phúc
    và bình yên hơn khi không còn tình cảm với chồng nữa, không có cãi nhau, không
    hờn giận, anh thích làm gì thì làm. Anh nhậu say xỉn, tôi chăm nhưng không buồn,
    không lo. Anh bị tai nạn, bệnh, ốm, tôi chăm nhưng không hề xót xa gì cả.

    Anh 37 tuổi, bị làm sao là do anh tự gây ra, tự chịu, không phải do tôi. Có lẽ
    câu nói: "Với người đàn ông, yêu họ ít thôi và hiểu họ nhiều vào", tôi đã làm
    được vậy và luôn thấy nhẹ nhõm, hạnh phúc, thanh thản. Tôi cũng không ly hôn anh
    vì các con, chúng muốn có một gia đình trọn vẹn, không thể sống thiếu bố hoặc
    mẹ. Tôi không muốn gia đình tan nát, không muốn các con buồn khổ, cứ sống như
    thế thôi. Tôi làm vậy có đúng không?'
  lead: Tôi từng rất yêu chồng nên luôn chịu thiệt thòi; anh đối xử với tôi tệ, thậm
    chí đánh và xúc phạm nhưng tôi chẳng giận lâu được.
  title: Sống hạnh phúc hơn từ khi buông bỏ tình yêu dành cho chồng
  url: https://vnexpress.net/song-hanh-phuc-hon-tu-khi-buong-bo-tinh-yeu-danh-cho-chong-4583929.html
- content: Vợ chồng hồi mới cưới có được 500 triệu đồng, gia đình khuyên bảo mua đất
    nhưng tôi quyết định ra làm kinh doanh với số vốn này, hết mở xưởng cho đến mở
    quán cà phê, làm đủ kiểu. Giờ nhìn lại bảy năm trôi qua, tôi vẫn không lấy lại
    được số vốn ban đầu, còn âm thêm một tỷ đồng. Giờ kinh tế khó khăn, tôi không
    biết làm sao để trả một tỷ đồng này, mất phương hướng khi nghĩ về chuyện kinh
    doanh, cứ tình hình này không biết tôi sẽ đi về đâu nữa, mong được các bạn chia
    sẻ.
  lead: Tôi lấy vợ năm 27 tuổi, giờ tôi 34 tuổi, bảy năm trôi qua, tôi luôn mong muốn
    có được cuộc sống thoải mái hơn.
  title: Mất phương hướng khi nợ một tỷ đồng
  url: https://vnexpress.net/mat-phuong-huong-khi-no-mot-ty-dong-4583940.html
- content: 'Tôi 26 tuổi, lương tháng chín triệu đồng, mấy năm trước vay ngân hàng
    60 triệu đồng để mua xe và phụ tiền chữa bệnh cho cháu ruột, mỗi tháng trả hai
    triệu đồng. Đợt đấy lương tôi bảy triệu đồng, ở nhà của họ hàng nên tiền thuê
    và ăn uống không nhiều, lương cũng ổn định, ít tuổi chưa biết tiết kiệm nên không
    có tiền dư nhiều, cũng không khó khăn lắm. Việc vay 60 triệu đồng và trả góp tháng
    hai triệu đồng với tôi là bình thường, không đáng nói tới.

    Sau đó một năm, tôi nhập hàng về bán thêm, vốn 40 triệu đồng, trong đó có 20 triệu
    đồng rút từ thẻ tín dụng ra và số còn lại là tiền tiết kiệm. Việc kinh doanh sau
    đó chỉ tàm tạm, hàng tồn còn nhiều, vốn thu về lắt nhắt, về bao nhiêu xài bấy
    nhiêu. Lẽ ra tôi nên dừng ở đây nhưng lại không cầm lòng được, mua thêm hàng để
    mong hút thêm khách, bán phần tồn kia đi nhanh.

    Tôi rút thêm 40 triệu đồng nữa qua hình thức thẻ tín dụng trả góp. Rồi vì ảnh
    hưởng của dịch Covid, công ty cho nghỉ nhiều, trong đó có tôi. Tôi chuyển qua
    làm thời vụ, làm tại nhà để kiếm tiền trang trải nhưng không đáng kể lắm. Lúc
    này chưa đến nỗi bế tắc vì vốn 40 triệu đồng mới rút kia tôi chưa mua hàng nhiều,
    dùng một phần trong đấy chi tiêu, sau đó rồi lạm vô lúc nào không biết. Hiện tại,
    qua dịch Covid rồi, tôi đã đi làm lại, lương chín triệu đồng nhưng tiền trả góp
    cho các khoản nợ vẫn dai dẳng.

    Một tháng tôi phải trả bốn khoản nợ từ bốn ngân hàng: một ngân hàng trả hai triệu
    đồng, còn trả năm tháng nữa; ngân hàng thứ hai trả 2,2 triệu đồng, còn trả 10
    tháng nữa; hai khoản nợ 20 triệu đồng và chín triệu đồng là trả theo số tối thiểu
    hoặc một nửa số này. Hàng tháng tôi chi tiêu cá nhân thông qua bán hàng order
    nhưng bấp bênh và thấp, chỉ được một đến ba triệu đồng, thời gian chờ hàng cũng
    lâu, được cái là không có hàng tồn, không phải ôm hàng. Đúng là tôi không biết
    tính toán, tư duy tiền bạc kém, ban đầu bán kiểu này cũng không đến nỗi nào rồi.

    Có nên vay thêm để trả dứt hai khoản nợ 20 triệu đồng và chín triệu đồng kia không,
    như thế đỡ áp lực số tiền phải trả hàng tháng. Hay tôi tiếp tục trả dần như hiện
    nay?'
  lead: Số tiền trả hàng tháng gần hết lương của tôi, hiện tại tôi rất chật vật dù
    tính ra mới chỉ nợ vài chục triệu đồng.
  title: Có nên vay tiền để trả dứt hai khoản nợ hay tiếp tục trả dần
  url: https://vnexpress.net/co-nen-vay-tien-de-tra-dut-hai-khoan-no-hay-tiep-tuc-tra-dan-4582891.html
- content: 'Hôm đó tôi gặp anh khi anh với bạn đi mua quần áo (tôi bán đồ thời trang).
    Bạn của anh mua đồ, anh không mua. Khi đó, anh hỏi chuyện tôi, cách nói chuyện
    hài hước, vui vẻ, sau đó xin số điện thoại tôi. Tôi lúc đầu cũng hơi rụt rè, không
    muốn cho, rồi anh bảo cho anh nick chat cũng được.

    Tối về anh nhắn tin hỏi han, quan tâm tôi. Sau đó có lúc anh nhắn, có khi anh
    lại mất tích, cả ngày không nhắn gì. Tôi hơi thắc mắc, sao mới quen nhau mà anh
    nhắn kiểu thế, hỏi thì anh bảo hay đi công tác, phải lái xe nên không thường xuyên
    cầm điện thoại được. Anh ngỏ lời bảo muốn làm bạn trai tôi, tôi hơi lăn tăn, mới
    quen nên nói chưa muốn lắm. Anh bảo gặp nhau được là duyên rồi, sẽ cố gắng khiến
    tôi an toàn và ấm áp, có cơ hội tôi cứ đón nhận.

    Trước đây cũng có người tỏ tình nhưng tôi toàn bỏ lỡ, hơi hối hận chút, giờ có
    mối quan hệ mới cũng muốn mở lòng xem sao, vì thế tôi đồng ý làm bạn gái anh.
    Anh bảo đi đá banh bị đau lưng, muốn gặp tôi để được đấm lưng, rồi anh cười cười.
    Tôi đồng ý. Hai đứa gặp muộn vì anh bận gì đó. Anh chở tôi vào khách sạn, tôi
    hoang mang. Lên phòng, anh hỏi chuyện, rồi bảo anh làm giảng viên, ngoài ra còn
    viết bài gì đó. Nói chuyện một lúc, anh quay qua hôn tôi. Tôi bất ngờ, phản kháng
    mà không được vì anh khỏe. Chúng tôi đã đi quá giới hạn, chẳng hiểu sao lúc đó
    tôi lại có cảm giác anh thật quen thuộc, gần gũi. Trước đây, tôi quen một người
    tầm tuổi anh. Người đó uống rượu xong rủ tôi về nhà, ngồi một lúc anh ta định
    hôn rồi kéo tôi vào phòng riêng. Tôi đẩy mạnh ra, kiểu sợ hãi, sau đó người ta
    chở tôi về và tôi chia tay luôn.

    Sau hôm đó, chúng tôi vẫn bình thường nhưng anh rất ít nhắn tin, một tuần chúng
    tôi gặp nhau một lần. Anh bảo công việc đặc thù nên ít online. Tôi nghe biết thế
    vì lúc đầu quen, anh cũng vậy, lần nào cũng gặp muộn nên chẳng đi đâu được. Anh
    chở tôi vào nhà nghỉ nằm nói chuyện được lúc lại muốn chuyện kia. Anh bảo hay
    đi công tác tỉnh nên không cầm điện thoại thường xuyên. Valentine chúng tôi không
    gặp, hôm sau gặp anh cũng tặng quà tôi. Gặp bốn, năm lần, lần nào cũng gặp muộn,
    địa điểm là nhà nghỉ. Có lần tôi không muốn vào đó, anh lại muốn gần gũi tôi trên
    xe luôn. Tôi không thích, đã nói với anh nhưng cảm giác anh chẳng để tâm đến lời
    tôi nói.

    Có mấy lần tôi nhắn tin, anh xem xong chỉ thả like, tôi nói luôn rằng không thích
    như vậy, anh bảo sẽ không làm thế nữa. Tôi hỏi sao anh ít quan tâm em, anh bảo
    phải suy nghĩ nhiều về công việc, tôi không nói nữa. Tối hôm đó chúng tôi gặp
    nhau, lúc anh ngủ tôi đã tò mò xem điện thoại của anh, điện thoại cài mật khẩu
    nên tôi không mở được. Tôi bấm vào đồng hồ xem báo thức, thấy anh để báo thức
    23:45 với nội dung: "Chúc mừng sinh nhật vợ yêu". Tôi nghĩ mình bị lừa hoặc bị
    lợi dụng, anh gặp tôi chỉ để thỏa mãn nhu cầu. Tôi không nghĩ nhiều, cũng không
    buồn, quyết định gặp để nói rõ vấn đề, không biết mối quan hệ này sẽ ra sao, mong
    các bạn cho xin ý kiến.'
  lead: Tôi 20 tuổi, ở quê lên thành phố làm việc; anh 30 tuổi, cũng làm việc trên
    thành phố.
  title: Có lẽ nào tôi đã trao thân nhầm người
  url: https://vnexpress.net/co-le-nao-toi-da-trao-than-nham-nguoi-4583831.html
- content: 'Anh hơn tôi năm tuổi, ở tỉnh lẻ, ngoại hình sáng; còn tôi là cô gái Hà
    Nội, ngoại hình trung bình. Chúng tôi quen nhau tại một lớp học ngoại ngữ, hợp
    cách nói chuyện, yêu sau vài tháng quen biết. Tôi vốn là con một nên có tính nũng
    nịu, nhõng nhẽo. Mới yêu, anh chiều tôi hết mực. Tôi như đòi gì được đấy và anh
    không bao giờ nặng lời. Dần dần, anh thay đổi mỗi khi tôi làm phật lòng anh. Anh
    nói nặng lời, có khi không thèm chấp, chỉ quay đi. Tôi ngầm hiểu, tình yêu anh
    dành cho mình dần phai nhạt, trong khi bản thân vẫn yêu anh sâu đậm.

    Chuyện gì đến đã đến, trong một lần cãi nhau, tôi đòi chia tay, anh về thật. Sau
    đó tôi không thể liên lạc được với anh. Anh chặn số, thậm chí trốn không về nhà
    trọ trong khi tôi đứng cả đêm chờ. Anh trốn tránh, không dám đối mặt với tôi;
    tôi vật vã, đau đớn vì anh. Rồi tôi phải dùng số điện thoại khác để nói chuyện
    dứt khoát với anh. Anh nói hết yêu từ lâu, muốn chia tay, tôi có thể tìm người
    khác phù hợp hơn. Lúc này, tôi không còn nước mắt để khóc, biết mình sai, xin
    lỗi nhưng anh lạnh nhạt bỏ đi, để mình tôi ngồi lại với sự bất lực và nỗi đau
    giằng xé. Hai năm trôi qua, tôi dần quên được nỗi đau bị bỏ rơi và tìm người mới.
    Chúng tôi sắp kết hôn thì hôm trước nhận được điện thoại của người yêu cũ mời
    cưới.

    Tình cũ bảo biết tôi sắp cưới nên mới dám mời, để cả hai cùng thấy hạnh phúc khi
    không còn thuộc về nhau, cũng để tôi thấy rằng, ngoài anh ra còn nhiều đàn ông
    tốt. Ban đầu tôi thấy lạ, giờ nghĩ lại có thể anh nói đúng, nhưng vẫn băn khoăn
    không biết có nên dự đám cưới của anh không. Quả thực, tôi vẫn muốn biết cô dâu
    là ai, người như thế nào, có hơn tôi nhiều mặt không. Tôi cũng muốn cho anh thấy
    giờ mình thay đổi thế nào từ ngoại hình cho tới tính cách. Tôi lại sợ bạn trai
    biết chuyện, anh ấy sẽ buồn. Nên làm sao đây?'
  lead: Tôi và anh yêu nhau hai năm, cả hai là mối tình đầu của nhau, vì tính tôi
    trẻ con nên cả hai chia tay trong day dứt.
  title: Có nên dự đám cưới tình cũ
  url: https://vnexpress.net/co-nen-du-dam-cuoi-tinh-cu-4583768.html
- content: 'Về tài chính, tuy không phải giàu có nhưng tôi có khả năng nuôi con ăn
    học. Rồi tôi lại lo con không có bố là một sự thiệt thòi rất lớn, sau này đi học
    sẽ bị các bạn hỏi, hoặc ra đường người ta hỏi về bố thì không biết trả lời sao.
    Con thiếu bố là thiếu đi một phần rất quan trọng, thiếu một người có thể hy sinh
    vì con. Giờ tôi cứng tuổi rồi, đi khám thì dự trữ trứng thấp, với phụ nữ sau 35
    tuổi sẽ khó có con. Tôi đã trữ đông trứng và đang xin mẫu tinh trùng ở bệnh viện,
    sau hai tháng nữa sẽ có. Đó là phương án dự phòng nếu tôi không tìm đươc ai phù
    hợp.

    Về tình cảm, tôi quen một người nhưng không đi đến đâu. Tôi sinh ra trong gia
    đình không hạnh phúc. Bố rượu chè, đánh mẹ, không chịu làm ăn, vì thế tôi cũng
    ám ảnh. Rồi tôi lại xem trên mạng thấy video chồng đánh vợ, nhiều vụ ly hôn tranh
    giành quyền nuôi con, từ đó không dám nghĩ đến lấy chồng. Tôi chưa thử tìm hiểu
    thêm ai khác, cũng không dám đặt niềm tin vào ai. Công việc của tôi chỉ loanh
    quanh ở cửa hàng, không quen biết ai. Thời gian rảnh, tôi tập trung học và nghĩ
    cách bán hàng. Tôi cũng áp lực về công việc, trả tiền mặt bằng, nhân viên...

    Trong thâm tâm tôi vẫn luôn muốn tìm một người bạn đời cùng đồng hành, xây dựng
    gia đình hạnh phúc. Ngoại hình của tôi cũng bình thường, bản thân hơi tự ti vì
    da bị mụn lâu năm (từ khi dậy thì tới giờ). Tôi rất muốn có con, có người thân
    và gia đình nhỏ của mình, tuổi này sinh con cũng là muộn rồi mà lại chưa tìm được
    ai. Tôi cũng không muốn lấy đại một người, bởi không yêu sẽ không đi cùng nhau
    lâu dài được. Tôi rất băn khoăn về việc làm mẹ đơn thân, mong được các bạn góp
    ý.'
  lead: Tôi 34 tuổi, công việc ổn định, có vài mảnh đất, phân vân và suy nghĩ vài
    năm nay về việc có nên làm mẹ đơn thân hay không.
  title: Làm mẹ đơn thân có phải là lựa chọn sai lầm
  url: https://vnexpress.net/lam-me-don-than-co-phai-la-lua-chon-sai-lam-4583734.html
- content: 'Tôi đang yêu một bạn cùng tuổi. Tôi và bạn cùng đi thực tập không lương
    để làm báo cáo trước khi ra trường. Bạn lo tôi thực tập cả ngày mệt nên đã lùi
    lịch lại để đưa đón tôi cũng như nấu cơm buổi trưa để cả hai cùng ăn. Tôi thấy
    bạn là người chịu khó, tháo vát, làm mọi chuyện trong gia đình, có kế hoạch trong
    tương lai.

    Chúng tôi quen nhau hơn bốn năm, từng tạm chia tay vài lần. Tính tôi khá nóng
    nảy. Dù nghĩ cho người khác nhưng thường tôi sẽ tỏ ra bướng bỉnh một chút vì muốn
    được yêu chiều. Về phía bạn, như vài năm đầu tôi thấy khá dễ tính, tôi làm gì
    hay nói gì bạn cũng không giận. Sau này qua nhiều lần cãi nhau, tôi thấy bạn cũng
    khá nóng tính. Ở nhà, bạn ăn nói với bố mẹ cũng khô khan, không ngọt ngào. Mỗi
    lần gây gổ với tôi, có lúc bạn nhường, có lúc lại làm căng khiến tôi sợ rồi xuống
    nước xin lỗi.

    Đỉnh điểm ngày hôm qua, đang đi với nhau ngoài đường thì hai đứa cãi vã, bạn im
    lặng từ đó đến lúc về nhà dù tôi gọi bao nhiêu lần. Về nhà chúng tôi lại cãi nhau
    tiếp, tôi khóc bạn mới làm lành, cho rằng lúc đó tôi làm bạn bực nên bạn mới thế.
    Chúng tôi quen nhau khá lâu rồi, cũng nghĩ tới chuyện lâu dài, liệu người con
    trai tính cách nóng nảy như vậy có bình thường không? Sống chung với người nóng
    tính, tôi có quá áp lực? Tôi thấy bạn khá được, yêu và làm nhiều thứ vì tôi, chỉ
    duy tính nóng và hơi khô khan nên tôi lo.'
  lead: Tôi 22 tuổi, không quá trẻ nhưng cũng chưa gọi là nhiều kinh nghiệm để nhìn
    người.
  title: Tôi có sai lầm nếu tính chuyện lâu dài với bạn trai nóng tính?
  url: https://vnexpress.net/toi-co-sai-lam-neu-tinh-chuyen-lau-dai-voi-ban-trai-nong-tinh-4583637.html
- content: 'Số nợ hai tỷ đồng khiến vợ chồng tôi không thể nào ăn ngủ nổi trong mấy
    năm qua, làm ăn lại khó khăn. Để có tiền trả lãi, tôi phải đi lấy bên này trả
    cho bên kia, nợ chồng nợ.

    Nhiều đêm tôi suy nghĩ lung tung, nghĩ quẩn để giải thoát, rồi lại nghĩ vẫn còn
    chồng và con bên cạnh, mình không còn nữa thì họ sẽ sống ra sao. Tôi luôn dằn
    vặt lòng mình, không có cách nào thoát khỏi tình cảnh đó. Mong nhận được chia
    sẻ của các bạn.'
  lead: Tôi 42 tuổi, chồng 48 tuổi, vợ chồng mang trên người số nợ quá lớn do quá
    trình ra riêng và làm ăn không tính toán, giờ cơ cực.
  title: Nợ hai tỷ đồng khiến tôi nhiều đêm nghĩ quẩn
  url: https://vnexpress.net/no-hai-ty-dong-khien-toi-nhieu-dem-nghi-quan-4583634.html
- content: 'Tôi về nhà ba mẹ ruột ở, anh thỉnh thoảng ra chơi rồi về chứ không ngủ
    lại vì quan niệm không ở rể. Lúc đó, tôi bàn với chồng ra riêng, anh không đồng
    ý vì là con út, phải chăm lo ba mẹ, dù chị anh chưa kết hôn và đang sống cùng
    ba mẹ.

    Tôi đã xin phép nhà chồng về việc vợ chồng ly thân và tôi về nhà ngoại. Chồng
    tôi không có động thái gì rõ ràng, bên chồng cũng im lặng. Tôi ở nhà đẻ được hai
    tháng, nhà chồng kêu tôi về lại nhà, mới cưới sao xa nhau, tội nghiệp. Nhà chồng
    đưa ra nhiều phương án, tôi về sống chung như xưa hoặc ra ở riêng căn nhà gần
    đó. Tôi nói là để bàn bạc lại rồi thưa chuyện sau. Chúng tôi ngồi lại nói chuyện
    nhiều lần về những vấn đề tồn tại nhưng không giải quyết được.

    Gần đây, anh hay nói nhớ thương tôi, hỏi sao tôi bỏ anh đi lâu vậy, về với anh
    đi. Tôi thương chồng mà giờ không biết làm sao, bỏ thì thương mà vương thì tội.
    Nói thêm là nhiều khi tôi cảm thấy rất tủi thân và cô đơn, vợ chồng mới cưới nhưng
    chuyện chăn gối rất lạnh nhạt, chồng chỉ gần vợ một, hai lần mỗi tháng, có tháng
    không. Những khi đi chơi, chúng tôi chỉ đi cà phê hay dạo chút rồi về, anh ít
    khi nắm tay hay ôm dù tôi đã góp ý là sống ly thân giờ còn lạnh nhạt quá thì tình
    cảm sợ không bền.

    Anh hút thuốc nhiều, hai ngày cuối tuần đi nhậu với bạn bè, ngày thường đi làm
    thì hầu như anh không nhậu. Tôi góp ý, anh cũng giảm hút nhưng chưa thật sự bỏ
    được. Tôi không biết chồng có ở giới tính thứ ba, có người khác hay chê gì tôi
    không mà anh chẳng muốn gần gũi. Anh ấy hiền lành, tốt tính, đó giờ chỉ quen một
    người rồi cưới tôi. Tôi thấy mình không ở dơ, ngoại hình hơi to con chút kiểu
    người thể thao, có công việc ổn định, không ăn bám chồng. Còn chuyện ngoại tình,
    tôi tin chồng không có vì anh là người đàng hoàng, đa phần đi chơi hay đi cà phê
    với anh em cùng xóm thôi.

    Tôi định gặp anh để nói dừng lại, chứ cứ dằn vặt nhau thế này ai cũng khổ tâm,
    chỉ là tôi không đủ dũng khí để đối mặt. Phải làm sao đây? Xin được góp ý.'
  lead: Vợ chồng tôi đều trên 30 tuổi, sống ở thành phố lớn cùng nhà chồng, cưới chưa
    được một năm thì ly thân đến nay gần một năm rồi.
  title: Với chồng, tôi nên chọn con tim hay nghe lý trí?
  url: https://vnexpress.net/voi-chong-toi-nen-chon-con-tim-hay-nghe-ly-tri-4583491.html
- content: 'Bố mẹ tôi đã kết hôn hơn 30 năm, bố chăm chỉ, chịu khó làm việc nương
    rẫy, tuy nhiên đó là đức tính tốt duy nhất của bố. Ông chăm chỉ thật nhưng lại
    thích sai vặt và đùn đẩy trách nghiệm, nhờ thế mỗi lần ông gây họa đều là mẹ thu
    dọn.

    Bố tôi rất gia trưởng, điêu ngoa, thích vu khống người khác, nạn nhân chủ yếu
    là mẹ. Với tính cách "bản thân là nhất", ông có rất ít mối quan hệ bạn bè, ngoài
    trừ dân nhậu nhẹt thì hầu như cả thôn đều không ưa bố, thậm chí danh tiếng ấy
    cả thị trấn nơi tôi sống không ai không biết. Nói một cách đơn giản, cả lối sống,
    cách suy nghĩ và nói chuyện của bố đều rất tệ, nhờ đó anh em tôi bị trầm cảm mấy
    năm, không có bạn bè hoặc bị bắt nạt thường xuyên.

    Vì tận mắt thấy mẹ tôi bị đánh đập, hành hạ rất nhiều nên khi tôi lên đại học
    đã khuyên mẹ ly hôn, vậy nhưng không có kết quả. Tới tận giờ, việc thích đánh
    người của bố càng nặng, thậm chí còn hay chửi bới linh tinh, xuyên tạc, chỉ cần
    chà đạp người khác là ông vừa lòng. Năm ngoái mẹ tôi bị đánh đập, chửi bới dữ
    quá nên đã bỏ đi lên ở cùng tôi khoảng ba tháng, sau đó về để giải quyết các khoản
    nợ gia đình. Tuy vậy, bố cũng chỉ được thời gian đầu, sau đó lại chứng nào tật
    nấy.

    Điều tôi muốn nhất hiện tại là bố mẹ ly hôn, giải thoát cho nhau, mẹ tôi gần 54
    tuổi mà bị bệnh tám năm rồi, người gầy yếu. Tôi thực sự mong bà có thể sớm chữa
    bệnh và sống những năm tháng cuối đời thực sự thanh thản. Thế nhưng lần nào cũng
    bị mẹ gạt đi, hay nói chính xác mẹ muốn bố gửi đơn ly hôn, bố lại muốn mẹ gửi
    đơn. Mẹ cũng sợ với tính của bố, nếu đưa đơn ly hôn sẽ bị đánh đập, thậm chí bố
    sẵn sàng làm hại mẹ.

    Tôi cực kỳ khó chịu khi phải chứng kiến việc bố đánh đập mẹ tàn nhẫn như vậy,
    trong khi cả anh trai và tôi đều đã trưởng thành. Tôi không hiểu được tại sao
    mẹ cứ phải chịu đựng như thế và sợ điều gì. Mẹ luôn nói tôi không hiểu được suy
    nghĩ của người lớn và quả thật tôi không phải người tinh tế. Mọi người có thể
    cho tôi biết, lý do gì mẹ không chịu ly hôn, hay cần làm gì để giải quyết nó?'
  lead: Tôi 23 tuổi, anh trai 28 tuổi, anh em tôi vẫn độc thân và không có suy nghĩ
    muốn lập gia đình.
  title: Làm thế nào để bố mẹ tôi giải thoát cho nhau
  url: https://vnexpress.net/lam-the-nao-de-bo-me-toi-giai-thoat-cho-nhau-4583479.html
- content: 'Tôi đang suy nghĩ rất nhiều về việc có nên nghỉ để ra ngoài làm hay không?
    Chỗ cũ cách nhà tôi 15 km; chỗ mới cách nhà 17 km, có xe đưa đón nhưng không về
    được sớm. Khối lượng công việc chỗ mới sẽ nhiều hơn nhưng đổi lại tiền lương cao
    hơn, được 15-20 triệu đồng và còn khả năng hơn nữa. Tôi rất phân vân và suy nghĩ
    vì bản thân chỉ muốn an toàn, nghĩ đến những rủi ro trong công việc khiến tôi
    rất lo ngại. Tôi sợ chỗ mới làm không được lâu bền, hay như đợt dịch bệnh vừa
    rồi thì chẳng biết làm sao.

    Chỗ làm mới là công ty tư nhân, một người anh rất tin tưởng tôi nên mới về làm
    cùng. Chỗ hiện tại là cơ quan nhà nước, công việc nhàn, thời gian rảnh, nghỉ hai
    ngày cuối tuần. Công ty hiện tại của tôi có nhiều người là con ông cháu cha, việc
    kèn cựa và tị nạnh nhau là không tránh khỏi, đôi khi tôi rất chán nản. Tôi có
    nên mạnh dạn thay đổi môi trường làm việc với mức lương cao hơn, nhưng thời gian
    làm nhiều hơn không? Hay tôi vẫn nên làm trong môi trường nhà nước để ổn định
    và có nhiều thời gian cho gia đình? Mong các bạn cho tôi lời khuyên.'
  lead: Tôi 29 tuổi, đang nghỉ thai sản khi sinh bé thứ hai, làm hành chính văn phòng
    trong cơ quan nhà nước, lương tháng 8,5 triệu đồng.
  title: Có nên nghỉ việc ổn định để làm công ty lương cao
  url: https://vnexpress.net/co-nen-nghi-viec-on-dinh-de-lam-cong-ty-luong-cao-4582895.html
- content: 'Tôi hướng nội, có ngoại hình khá xinh xắn, năng lực công việc tốt và có
    khiếu hài hước (chỉ bộc lộ trong nhóm nhỏ), vì thế mọi người thường để ý và làm
    quen với tôi. Tuy vậy, tôi rất dễ bị kiệt sức khi nói chuyện quá lâu với mọi người
    và chỉ thích ở một mình. Tôi đoán có thể tính cách đó hình thành một phần do hoàn
    cản. Gia đình tôi từ xưa hay cãi, tôi lại từng bị bạo lực học đường nên tâm lý
    có chút dè chừng người ngoài. Dù vậy, tôi vẫn cố gắng đọc sách, nghe đài để tự
    giải thoát bản thân và tham gia các hoạt động đoàn thể, tập thể dục nâng cao tinh
    thần.

    Trong từng giai đoạn của cuộc sống, tôi có những người thân cận hơn bình thường
    nhưng không không cảm thấy có kết nối sâu sắc với ai ngoài bố. Các mối quan hệ
    gọi là "thân" với tôi chỉ là nếu phải chọn làm việc gì đó với ai thì tôi chọn
    làm cùng với họ, không phải vì tôi có tình cảm sâu sắc hay yêu thương họ. Tôi
    luôn lắng nghe những người xung quanh chia sẻ và an ủi họ nhưng rất khó để nói
    ra mình thực sự nghĩ gì. Đôi lúc tôi dũng cảm nói ra, cảm thấy họ chỉ nghe rồi
    thôi chứ không thật sự quan tâm đến việc của mình như vậy, thành ra tôi ít chia
    sẻ và tự tìm phương án giải quyết qua sách báo, nghe podcasts. Tôi cũng đặc biệt
    lạnh lùng và nhanh chóng chấm dứt với một người nếu cảm thấy không an toàn hoặc
    không còn phù hợp với người đó nữa. Trong tình yêu lẫn tình bạn, tôi đều hành
    xử như vậy.

    Sự việc trở nên trầm trọng khi trong năm vừa rồi bố tái kết hôn và mối quan hệ
    bố con tôi không được thân thiết như trước (tôi và vợ mới của bố có cãi vã to).
    Tuy rất khổ tâm nhưng tôi cũng nhanh chóng chấp nhận rằng ai rồi cũng có cuộc
    sống riêng. Tôi tìm đến Phật pháp và trở nên thích nghi khi ở một mình. Khi gặp
    những người "không cùng tần số", hay chỉ đơn giản thấy nhân sinh quan của họ không
    phù hợp với mình, tôi chủ động cắt đứt với họ luôn.

    Trong năm vừa qua, tôi lần lượt cắt đứt với họ hàng, bạn thân ba năm, bạn 15 năm
    và cả bạn đồng nghiệp khi cảm thấy họ và mình không chung quan điểm. Trong thời
    điểm cắt đứt ấy, tôi cảm thấy hoàn toàn bình tĩnh và chấp nhận sự việc. Dần dần
    bên cạnh mình không còn ai, tôi thấy bản thân quá lạnh lùng và tự cô lập.

    Tôi nên làm gì để trở nên thấu hiểu bản thân và kết nối được với người xung quanh
    hơn? Tôi rất mong muốn một cuộc sống hạnh phúc, có kết nối sâu sắc với mọi người.
    Cảm ơn các bạn và VnExpress.'
  lead: Tôi là nữ, 29 tuổi, làm nhân viên văn phòng tại Hà Nội, luôn trăn trở vì khó
    có thể kết nối về mặt cảm xúc với người xung quanh.
  title: Không kết nối được với người xung quanh
  url: https://vnexpress.net/khong-ket-noi-duoc-voi-nguoi-xung-quanh-4582896.html
- content: 'Năm 21 tuổi tôi lấy chồng, anh là công nhân cùng công ty, vợ chồng thuê
    phòng trọ rồi làm lụng vất vả để nuôi con. Tai họa gia đình ập đến năm 2012, anh
    bị tai nạn xe máy trên đường đi làm về, nằm viện ba tháng rồi qua đời, bỏ lại
    ba mẹ con tôi bơ vơ, cuộc sống khó khăn vất vả trăm bề.

    Tôi vay mượn tiền xây mộ cho anh xong quyết rời quê hương, dẫn con lên Sài Gòn
    tìm hướng đi mới. Được sự giúp đỡ của người trong họ, ba mẹ con tôi ổn định cuộc
    sống, tôi làm rất nhiều việc để nuôi con. Trình độ không có, bằng cấp không, tôi
    chỉ thể lao động chân tay hoặc buôn bán. Nhiều đêm tôi chới với, mất ngủ, lo tương
    lai con cái, sợ mình không đủ sức gánh vác khi các con lớn dần, học cao, nhà cửa
    vẫn chưa có. Trở về quê, sống chung nhà với ông bà ngoại, lại có gia đình em trai
    ở cùng nên tôi càng không muốn về.

    Tình hình hiện tại của nhà tôi như sau: Con gái đang học lớp 11, con trai học
    lớp bảy, các con đều học giỏi. Hai con tự đi về, tự học và lo sinh hoạt cá nhân.
    Tôi buôn bán online không ổn định, mỗi tháng chỉ trên dưới 10 triệu đồng, chi
    tiền nhà hơn ba triệu đồng, tiền học hai con bốn triệu đồng, ăn uống ba mẹ con
    có tháng không đủ. Cũng may tôi có khoản tiết kiệm 300 triệu đồng đã tích góp
    mấy năm trước. Việc buôn bán giờ không thuận lợi như những năm trước, rất khó
    để kiếm thêm. Tôi thương con không có chỗ ở ổn định, các phòng trọ thường ồn ào,
    ảnh hưởng đến việc học của chúng.

    Tôi lóe lên suy nghĩ sẽ nhờ bà ngoại lên trông hai con, bản thân đi xuất khẩu
    lao động ba năm. Tôi cố gắng làm tăng ca rồi đưa tiền về mua cho con một mái nhà
    nhỏ, dù thật lòng tôi không muốn xa con và biết cần phải dạy dỗ chúng khi ở tuổi
    mới lớn. Hiện tại, tôi không có cách nào để tăng thu nhập hay phát triển kinh
    tế hơn. Các con mong muốn được học đại học, càng khiến tôi thêm áp lực. Rất mong
    nhận sự tư vấn của bạn đọc. Chân thành cảm ơn.'
  lead: Tôi 40 tuổi, cuộc sống quá thăng trầm, vất vả từ bé, học đến lớp chín phải
    nghỉ để đi làm công nhân nuôi em ở quê ăn học.
  title: Có nên gửi hai con cho bà ngoại để đi làm ăn xa
  url: https://vnexpress.net/co-nen-gui-hai-con-cho-ba-ngoai-de-di-lam-an-xa-4583240.html
- content: 'Trước khi đi, chồng để lại bức thư khá dài, nói cố gắng nuôi con giúp
    anh, anh sẽ tìm đường lao động chui để ra nước ngoài, khi nào có tiền sẽ quay
    về tìm vợ con. Thời điểm ấy ở Bình Phước tôi gần như không có nhà cửa, đất đai,
    mẹ con tôi tá túc ở nhà anh chồng, mỗi ngày tôi đi làm mướn để kiếm tiền nuôi
    con. Cuộc sống chung đụng không thoải mái, tôi hay lời qua tiếng lại với chị dâu.

    Năm 2015, cậu tôi ở Sài Gòn về chơi, thấy hoàn cảnh ba mẹ con nên ngỏ ý đưa tôi
    lên Sài Gòn tìm kiếm cơ hội. Cậu thương tôi từ nhỏ, rút hồ sơ chuyển trường cho
    các con tôi và dẫn ba mẹ con lên Sài Gòn, ở nhà cậu tại Bình Thạnh. Cậu mợ lo
    cuộc sống cho mẹ con tôi, tôi phụ việc kinh doanh cùng cậu mợ, con cái tôi học
    hành cậu đưa đón. Làm quen việc một thời gian, cậu hướng dẫn cho tôi làm riêng.
    Lúc này con gái tôi đã dậy thì, nhà cậu lại có công nhân nam nên cậu thuê nhà
    cho ba mẹ con tôi ra riêng. Tôi cố gắng làm việc, nuôi dậy con cái. Một người
    mẹ nuôi hai đứa con tại Sài Gòn thật không dễ, những lúc quá mệt mỏi tôi như kiệt
    sức, bơ vơ, lạc lõng, cũng may cậu mợ thương tình giúp đỡ tôi hết lòng.

    Năm 2022, gần nhà cậu có người vỡ nợ nên bán rẻ căn nhà cấp bốn giá 3,1 tỉ đồng.
    Cậu nói tôi nên mua vì tương lai hai con, ở gần có gì cậu giúp. Cậu điện thoại
    về cho ba mẹ và các anh em tôi, ai hỗ trợ được bao nhiêu tốt bấy nhiêu, riêng
    cậu mợ cho tôi 300 triệu đồng, nhà ngoại góp được gần 200 triệu đồng, tôi làm
    bảy năm tiết kiệm được 1,5 tỉ đồng. Cậu mợ cho tôi mượn thêm 500 triệu đồng không
    trả lãi để mua căn nhà này, còn thiếu tôi vay ngân hàng và tự trả lãi mỗi tháng.
    Lúc đầu tôi không định mua nhưng cậu nói tôi còn hai đứa con, không mua bây giờ
    rất khó để mua được về sau, quê cũng không có để về, chồng đi biệt tích, giờ tôi
    phải cố để 10 năm sau không cực như bây giờ.

    Tôi đã mua căn nhà đó, đang nợ ngân hàng 500 triệu đồng với lãi suất 15,5%/ năm.
    Việc kinh doanh năm nay rất khó khăn, tôi chới với và suy nghĩ rất nhiều về nợ
    nần, chuyện con cái ăn học, muốn bán nhà để đỡ áp lực nhưng chắc cậu không cho.
    Tôi mất phương hướng, rất mong các bạn chia sẻ.'
  lead: Tôi 40 tuổi, nuôi hai con 15 tuổi và 12 tuổi; năm 2013 chồng vỡ nợ, tôi phải
    bán hết nhà cửa để trả, còn anh đi trốn.
  title: Mẹ đơn thân mất phương hướng với hoàn cảnh hiện tại
  url: https://vnexpress.net/me-don-than-mat-phuong-huong-voi-hoan-canh-hien-tai-4583239.html
- content: 'Tôi làm cho công ty nước ngoài, làm tốt nên được thăng chức cao, thu nhập
    hơn 100 triệu đồng mỗi tháng dù không hề đi du học, mức lương này hơn chồng tôi
    nhiều lần. Tuy vậy, chúng tôi phải tự tích góp làm đám cưới, mua nhà, chạy chữa
    tìm con, gửi tiền cho cha mẹ hai bên hàng tháng và trả nợ tiền cha mẹ chồng vay
    cho anh đi du học. Vì thế, lương của chúng tôi mỗi tháng không còn dư quá nhiều.
    Tiền dư của chồng dùng để chơi chứng khoán, đầu tư tiền ảo và tôi không can dự.
    Tiền dư của tôi để mua được vài mảnh đất và tiết kiệm cho con.

    Trước đây chồng tôi rất hiền lành, sau đó công việc của anh phải tiếp xúc với
    nhiều người trên bàn nhậu nên yêu thích việc đi nhậu, buôn chuyện với anh em.
    Từ một người bình dị, chồng tôi trở nên nóng tính, ồn ào, thích thể hiện, ra oai,
    ra đường phải nói lương mình trăm triệu đồng, làm giám đốc, chuyên gia này kia.
    Tuần nào chồng cũng đi nhậu với những người anh em "thân ai nấy lo". Thấy họ khoe
    biệt thự, xe sang, đồng hồ xịn..., anh bị áp lực thua kém, luôn phải tạo cho mình
    một vỏ bọc. Có lúc thấy người khác hơn mình, anh hậm hực, hơn thua, nói xấu người
    ta. Nhà người ta có của cải từ đời cha mẹ nên chúng tôi không thể so bì.

    Tôi cảm nhận anh cũng không được cấp trên yêu quý vì thường xuyên kêu than họ
    dốt nát, không chịu nghe theo ý kiến của anh. Có lần tôi nghe anh mắng mỏ nhân
    viên qua điện thoại rất nặng lời, nói anh sống phải có trước có sau, hôm nay người
    ta dưới quyền nhưng ngày mai chưa chắc, đừng nói cho sướng miệng. Anh không nghe
    lời tôi góp ý.

    Khi tôi gần sinh thì chồng nghỉ việc, lấy lý do để chăm sóc vợ nhưng tôi tình
    cờ nhìn thấy thông báo đền bù hợp đồng. Tôi hỏi, anh vẫn nói do hết hợp đồng,
    chán nên không ký tiếp chứ không phải bị đuổi việc. Tôi biết không phải thế vì
    không ai muốn ở cảnh thất nghiệp khi vợ sắp sinh con, cũng không có chuyện đền
    bù nghỉ việc nếu không bị đuổi.

    Hai năm nay chồng vẫn đi xin việc khắp nơi, tôi giới thiệu cho anh nhiều chỗ tốt,
    lương khá, vậy mà anh không chịu vì không được làm sếp. Anh nói đang chờ một người
    bạn mở công ty, mời về làm giám đốc, nhưng bao giờ có giấy phép kinh doanh thì
    không biết. Một tuần chồng vẫn đi nhậu, cà phê... liên tục, ai hỏi đều nói mình
    làm giám đốc công ty này, dự án kia. Chồng lao vào chơi phái sinh, tiền ảo...
    với hy vọng giàu nhanh cho bằng bạn bằng bè, nhiều lần thua hàng chục triệu đồng.
    Tôi rất nản vì thói sĩ diện của chồng, không biết phải làm sao.'
  lead: Vợ chồng tôi kết hôn tám năm, có con hai tuổi, yêu nhau khi chưa có gì, đám
    cưới cũng phải tự lo.
  title: Chồng sĩ diện trong khi thu nhập kém tôi nhiều lần
  url: https://vnexpress.net/chong-si-dien-trong-khi-thu-nhap-kem-toi-nhieu-lan-4582889.html
- content: 'Hóa ra cuộc sống cũng không quá tẻ nhạt như tôi nghĩ. Vẫn còn những người
    tôi không hề quen biết, chỉ qua bài tâm sự trước lại cho tôi những chia sẻ thật
    gần gũi và chân thành. Xin cảm ơn các bạn đã đọc bài viết và có những nhận xét
    rất "đời" với hoàn cảnh của tôi. Nhân tiện, xem như tôi đọc lại trích đoạn "nhật
    ký" của mình cách đây gần một năm, cũng xin cập nhật hiện trạng cuộc sống của
    mình cho các bạn, nhất là các bạn đã bỏ chút thời gian viết nhận xét về bài của
    tôi.

    Vài tuần sau khi gửi bài viết, trong một dịp công tác nước ngoài, tôi gặp em trong
    một buổi hội thảo chung của ngành mình đang kinh doanh, đồng thời là đối tác tiềm
    năng mà công ty tôi đã liên hệ trước đó. Em khá xinh đẹp, dáng người cao, cân
    đối, trang điểm tông màu trầm, ăn mặc chỉn chu, tóc búi cao gọn gàng, đi giày
    đế bệt và nói chuyện hay di chuyển đều rất nhanh... Xin lỗi độc giả, do thói quen
    nghề nghiệp nên tôi có cách nhìn rất chi tiết và nhiều khi là đó là "gót chân
    Asin" của mình.

    Tôi và em trao đổi vài đầu việc liên quan đến quá trình vận tải, cách thức giao
    hàng, thanh toán, bảo hiểm cho hợp tác tiềm năng sau này... Nói chung là cuộc
    trò chuyện đầu tiên của chúng tôi "khô" như ngói, đặc sệt thuật ngữ kỹ thuật,
    sặc mùi tiền bạc, lợi nhuận, trách nhiệm, bồi thường của các bên liên quan. Có
    lúc tôi nghĩ em chắc chắn có bằng luật hoặc ít nhất là người làm trong lĩnh vực
    pháp lý kinh doanh quốc tế. Việc đàm phán diễn ra ba ngày, sau ngày đầu tiên tôi
    không có nhiều thiện cảm với em vì em có vẻ cứng nhắc, không phải hình mẫu mà
    tôi cảm thấy thoải mái để trao đổi. Do vậy, trong ngày thứ hai, lấy lý do là lệch
    múi giờ nên mệt, tôi yêu cầu trợ lý tiếp tục công việc đàm phán và thỏa thuận
    phần còn lại của sự hợp tác, theo sự thống nhất trước đó của tôi.

    Hơi bất ngờ nhưng không ngạc nhiên, em thẳng thừng từ chối làm việc với trợ lý
    của tôi, lý do đơn giản là em sẽ phải tốn thêm một ngày để lặp lại toàn bộ nội
    dung đàm phán trước đó với trợ lý, phí thời gian của hai công ty. Em chuyển lời
    rằng nếu tôi không thể tiếp tục làm việc thì em tạm thời dừng việc đàm phán cho
    đến khi tôi sẵn sàng trở lại công việc. Khi nghe trợ lý thông báo, tôi cảm thấy
    em là người phụ nữ rất cá tính, khác biệt với số đông người tôi từng gặp. Em có
    vẻ là con người quy tắc, chi tiết và khá kín kẽ trong các điều khoản của hợp đồng.

    Ngày hoàn tất việc ký kết hợp đồng, phía chúng tôi có nhã ý mời và sẽ thanh toán
    một bữa tiệc tối thân mật với công ty em để giao lưu, tìm hiểu thêm về văn hóa
    kinh doanh của hai công ty, cũng là tiền đề thuận lợi hơn cho các giao kèo nếu
    có trong tương lai. Em vẫn rạch ròi và lạnh lùng như ba ngày trước, đề xuất chia
    đôi chi phí cho bữa tiệc tối, lý do là đối tác phải cùng nhau có lợi, cùng chia
    sẻ chi phí hợp lý mới có cơ hội làm ăn lâu dài. Đến lúc này, tôi thực sự bị cuốn
    hút với cách suy nghĩ và hành động của em.

    Em xuất hiện thật đơn giản nhưng không kém tinh tế trong buổi dạ tiệc và vẫn với
    phong cách tự tin, chừng mực. Em thực sự nổi bật so với các đồng nghiệp còn lại
    của hai công ty. Em làm tôi càng cảm thấy có gì đó thật hứng thú, tò mò mà muốn
    tìm hiểu thêm. Thời gian trôi dần đến cuối buổi tiệc, tôi mạnh dạn bắt chuyện
    riêng với em, muốn trao đổi về những chủ đề ngoài công việc sau này. Nói vậy nhưng
    tôi không nghĩ em có hứng thú với đề xuất của mình. Một lần nữa em làm tôi bất
    ngờ vì chấp nhận lời mời kết bạn có phần không chính thức của tôi. Quan hệ của
    chúng tôi, sau buổi tiệc, phát triển thành "đối tác – bạn tâm sự".

    Sau khi trở về, dự án hợp tác kinh doanh được triển khai thuận lợi và nhờ may
    mắn, tôi có lợi thế hơn các công ty đối thủ trong ngành. Sau vài tuần nói chuyện
    việc công lẫn tư, tôi với em chính thức hẹn hò. Em cũng thú nhận, đã tò mò và
    cảm thấy thú vị khi tiếp xúc với tôi trong quá trình đàm phán. Theo nhận xét của
    em, tôi không phải là người ăn thua, còn có phần hơi "mềm" khi đàm phán, không
    đặt lợi nhuận lên trên giá trị đạo đức kinh doanh, trong khi nhiều đối tác khác
    chỉ biết có lợi cho mình, không quan tâm đến lợi ích của bên còn lại. Tình cảm
    của chúng tôi bắt nguồn từ sự công bằng trong việc đàm phán hợp đồng kinh doanh.

    Tôi cũng chưa từng nghĩ một ngày sẽ quen với người con gái khác biệt hoàn toàn
    về văn hóa, ngôn ngữ, sắc tộc, khoảng cách địa lý..., nhưng đó là hiện trạng cuộc
    sống tình cảm của tôi, thật bất ngờ nhưng hứng khởi. Em và tôi có thể về cùng
    nhà với nhau hay không vẫn là duyên phận trong tương lai. Hiện tại, chúng tôi
    hài lòng và hạnh phúc với những gì đã và đang có với nhau. Tôi dự định mở một
    văn phòng đại diện của công ty mình tại nơi em sống để được đi lại với em nhiều
    hơn. Còn bây giờ, tôi luyện lại công thức nấu món mỳ Ý hải sản để có thể khoe
    khi gặp lại em tháng sau.

    Nhiều khi tôi nghĩ, có khi sự đơn điệu, có gì nói vậy đến nhàm chán của mình lại
    là sự tò mò và thú vị của người khác chăng? Quả thật chuyện "nồi nào úp vung nấy"
    là có thật các bạn ạ. Cũng có khi, tôi đã bắt đầu gặp may khi trút ra tâm sự của
    mình trên báo VnExpress? Tôi không biết nhưng chắc chắn sẽ mãi là độc giả trung
    thành của báo. Chúc các bạn tràn đầy sức khỏe và năng lượng tích cực để làm cuộc
    sống mình ngày càng tốt đẹp hơn.'
  lead: 'Tôi là tác giả bài viết: “Vui với cuộc sống chưa vợ ở tuổi 40”, rất bất ngờ
    vì đọc được hơn 200 bình luận của các bạn.'
  title: Tình yêu bất ngờ ở tuổi 40
  url: https://vnexpress.net/tinh-yeu-bat-ngo-o-tuoi-40-4582890.html
- content: 'Công việc trong môi trường y tế rất áp lực nên tôi muốn từ bỏ công việc
    này. Nhưng nghĩ lại, tuổi tôi không còn trẻ, sẽ khó khăn khi xin việc khác ngoài
    chuyên ngành mình học. Kinh tế gia đình tôi cũng không khá hơn bao nhiêu, mỗi
    người sống một nơi và ai cũng đi làm công ăn lương như tôi vậy. Hai người em gái
    tôi cũng chưa lập gia đình, đang ở trọ. Mẹ tôi mất sớm, ba buôn bán chỉ đủ ăn
    vì phải lo cho gia đình riêng nữa.

    Mấy năm nay tôi cảm thấy rất chán nản cuộc sống này, quanh năm suốt tháng cứ lặp
    đi lặp lại cái vòng đơn điệu là sáng đi làm chiều lại về phòng trọ. Tiền phòng
    trọ và sinh hoạt phí rồi các phí phát sinh này nọ khiến tôi không thể tích góp
    được mấy. Mong mọi người cho tôi lời khuyên cũng như hướng giải quyết cho tình
    trạng hiện tại. Tôi không còn cảm thấy yêu đời hay vô tư lạc quan như thời mới
    bắt đầu đi làm nữa.'
  lead: Tôi là nữ, 36 tuổi, trình độ trung cấp, đi làm 13 năm, lương tháng 10 triệu
    đồng, ở trọ, tình duyên lận đận, chưa lập gia đình.
  title: Cuộc sống của tôi quá đơn điệu, nhàm chán
  url: https://vnexpress.net/cuoc-song-cua-toi-qua-don-dieu-nham-chan-4582892.html
- content: 'Sau đó, tôi cảm thấy không phù hợp với công việc nên chuyển việc mới và
    nhận thêm việc ngoài giờ. Tổng thu nhập bình quân mỗi tháng hơn 50 triệu đồng.
    Bạn gái tôi thu nhập tháng tầm 35-40 triệu đồng. Áp lực của tôi ngày một lớn khi
    anh trai của bạn gái lên chức giám đốc tại một công ty lớn. Nói chung không rõ
    thu nhập bao nhiêu nhưng vợ anh ấy không cần đi làm nhiều để kiếm tiền, chủ yếu
    ở nhà chăm con, con cái đều học tại các trường quốc tế hoặc trung tâm năng khiếu
    có tiếng.

    Gia đình em trước kia không phải quá giàu, thời trẻ bố mẹ cũng vất vả để nuôi
    hai anh em ăn học. May mắn anh trai học hành giỏi giang, kinh nghiệm làm việc
    tốt rồi lên chức, giúp cả gia đình cải thiện cuộc sống. Em cứ hỏi tôi bao giờ
    mới được giống anh trai của em. Tôi tự nhận bản thân không thể tài năng bằng anh
    ấy, tôi đã cố gắng làm tốt nhất có thể với những gì mình có. Em muốn được đi du
    lịch bất cứ lúc nào, mua sắm đồ mà không cần quan tâm tới giá giống như chị dâu
    em. Em hay nói vu vơ nhưng tôi chỉ cười, tôi âm thầm cố gắng mỗi ngày vì không
    thích hứa hẹn.

    Hôm trước, em nói một câu khiến tôi chạnh lòng: "Bố mẹ em sướng ghê, có con trai
    được việc thật, còn con rể chẳng biết bao giờ". Bình thường tôi cũng biết tính
    em được cưng chiều vì khi em lớn hơn cũng là lúc gia đình em có điều kiện hơn.
    Tôi cũng biết mình kém hơn anh trai em. Tôi cố gắng và luôn chiều chuộng bạn gái
    tốt nhất, yêu thương em. Tôi cũng là người bên em lâu nhất, vì em bảo tôi có thể
    chịu được tính khó chịu, dễ cáu gắt của em. Em thấy tôi nghiêm túc, yêu thương
    và lo lắng cho em, nhưng em vẫn chưa hài lòng lắm về cuộc sống hiện tại của hai
    đứa nếu kết hôn.

    Tôi nghĩ, nếu không tính đến cuộc sống như em muốn, hai chúng tôi cưới nhau cũng
    hơn nhiều gia đình khác rồi, vẫn có thể hạnh phúc và vui vẻ, sống không quá giàu
    có nhưng có thể lựa chọn những thứ tốt cho gia đình mình. Tôi tự dưng cảm thấy
    mệt mỏi, không còn hào hứng nghĩ về tương lai của cả hai nữa. Mong mọi người cho
    tôi lời khuyên và động lực bước qua giai đoạn này. Cảm ơn mọi người.'
  lead: Tôi 26 tuổi, người yêu 28 tuổi, chúng tôi trước kia là đồng nghiệp nên quen
    biết nhau.
  title: Em cứ hỏi bao giờ tôi mới giàu như anh trai của em
  url: https://vnexpress.net/em-cu-hoi-bao-gio-toi-moi-giau-nhu-anh-trai-cua-em-4582894.html
- content: 'Tôi suy nghĩ rất nhiều mới dám viết bài tâm sự này hỏi ý kiến mọi người.
    Tháng hai vừa rồi tôi trúng số được 80 tỉ đồng, đã trừ thuế. Thật sự số tiền quá
    lớn với tôi. Tôi giấu hết, không để ai biết, kể cả người nhà và chắc là sẽ không
    bao giờ tiết lộ để cuộc sống không bị xáo trộn.

    Tôi muốn đưa vợ con qua Mỹ sống, bên đó có anh họ đang làm nail. Nếu sang Mỹ,
    tôi nghĩ mình sẽ có cuộc sống tốt, phúc lợi đảm bảo, ít ô nhiễm, y tế tốt. Tôi
    tìm hiểu và được biết có thể đưa cả nhà sang Mỹ theo diện EB5 nếu đầu tư tối thiểu
    800.000 USD. Tôi có nên ở lại Việt Nam, nếu ở lại thì tôi phải làm sao để có cuộc
    sống tốt?'
  lead: Tôi 34 tuổi, có hai con, bé bốn tuổi và bé một tuổi, vợ chồng làm công nhân,
    vừa mới nghỉ làm.
  title: Nên sống ở đâu khi trúng số
  url: https://vnexpress.net/nen-song-o-dau-khi-trung-so-4582898.html
- content: 'Công ty của chị thành lập ba năm, tôi làm bán thời gian ở đó được một
    năm. Công ty chị làm về thương mại, buôn bán máy móc thiết bị. Chị là người giỏi
    giang, siêng năng và cực kỳ cẩn trọng.

    Công ty chị có hai người đứng tên góp vốn, gồm chị và anh trai. Tiền đều vay mượn
    ngân hàng sau khi cầm cố nhà cửa để làm ăn. Tôi làm thêm nhưng đã được nắm quyền
    quyết định mọi thứ ở công ty chị. Chị cho tôi quyền duyệt mua sắm, thanh toán,
    hoa hồng tiếp khách...

    Tôi nắm mọi chi phí và thông tin, lợi nhuận sau thuế là 12%. Các thông tin về
    tài khoản, thanh toán đều được chia sẻ công khai trong nhóm công ty. Chi phí vận
    hành của công ty mỗi tháng khoảng 70 triệu đồng gồm tiền thuê kho, trả lương,
    đóng bảo hiểm xã hội, trả lãi ngân hàng. Năm nay đặt mục tiêu tầm 20 tỉ đồng doanh
    thu.

    Chị mời tôi về để tôi đứng tên giấy tờ và phụ trách toàn bộ mảng kỹ thuật cũng
    như thay chị điều hành công ty. Lương tôi 10 triệu đồng nhưng sẽ tính lợi nhuận
    sau ba tháng, 20% lợi nhuận sau cùng chị sẽ chia cho tôi, 80% còn lại chị và anh
    kia sẽ hưởng. Tôi vẫn chưa quyết được có nên về làm với chị hay không.'
  lead: 'Tôi là tác giả bài: "Có nên về làm việc cho chị đồng nghiệp cũ", xin làm
    rõ những điều anh chị còn thắc mắc ở bài viết của tôi.'
  title: Chị đồng nghiệp cũ mời tôi về điều hành công ty
  url: https://vnexpress.net/chi-dong-nghiep-cu-moi-toi-ve-dieu-hanh-cong-ty-4578264.html
- content: 'Chúng tôi cùng trường, cùng khối, cùng xóm, dù không yêu nhưng lúc nào
    cũng trêu và đi chơi cùng nhau. Thỉnh thoảng tôi muốn yêu lại như năm 16 tuổi
    nhưng rồi học hành nên thôi. Hết lớp 12, tôi đi Anh định cư, cũng hay gọi điện
    và nhắn tin cho bạn đó.

    Cùng thời điểm đấy, bạn yêu đứa bạn cùng bàn năm cấp ba với tôi. Nghe tin, tôi
    rất buồn nhưng giờ mình ở xa, còn phải lo cho tương lai ở nơi đất khách quê người.
    Bạn hay nhắn tin vào buổi tối, lúc giờ Việt Nam cách Anh sáu tiếng đồng hồ. Rồi
    mải mê công việc nên tôi không để ý gì nhiều, dù thường xuyên mơ về bạn, hầu như
    đêm nào cũng mơ, còn bơ bạn và người kia cưới nhau. Nhiều khi giật mình nửa đêm,
    tôi thấy buồn, tủi, nhưng nghĩ họ yêu nhau, mình không thể xen vào được, cũng
    như không thể nhắn tin tỏ bày, tâm sự với bạn. Thời gian sau tôi cũng có bạn trai
    nhưng thỉnh thoảng vẫn mơ về người bạn kia.

    Khi tôi với người yêu tổ chức đám hỏi thì tôi nghe tin bạn kia đã qua Mỹ. Tôi
    thật sự rất buồn, tại sao ông trời lại trớ trêu mình thế. Tôi và bạn đã nói chuyện
    rất nhiều về quãng thời gian xưa của hai đứa. Mọi chuyện cứ thế trôi đi, giờ tôi
    có con gái, chồng lớn tuổi hơn, tuy cuộc sống hôn nhân chẳng mấy viên mãn nhưng
    bản thân luôn cố gắng vì con cái. Chỉ là không hiểu sao, tôi vẫn mơ về người bạn
    đó.

    Chồng tôi rất nóng tính, khi yêu nhau anh rất chiều, rồi khi có con nhỏ anh đã
    đánh tôi. Chúng tôi nhiều mâu thuẫn, hầu như toàn vì những chuyện nhỏ, không hiểu
    ý nhau. Anh hay chửi thề và quát mắng tôi, nhưng không vì điều đó mà tôi ngoại
    tình hay qua lại với bạn trai kia. Chúng tôi chỉ thỉnh thoảng liên lạc, hỏi thăm
    tình hình của nhau. Đôi khi tôi trêu bạn: "Nếu như cuộc sống của tớ không hạnh
    phúc nữa, cậu có chịu bỏ bên đó mà sang bên này không"? Bạn bảo: "Có, chỉ cần
    cậu không vướng bận ai nữa, tớ sẵn sàng". Tôi cũng có công việc, chồng tôi cũng
    thế, anh làm ăn xa, cuối tuần mới về một lần, đôi khi lại vui vẻ, có lúc cũng
    cãi nhau.

    Nhiều khi tôi muốn giải thoát khỏi cuộc hôn nhân này, nhưng nghĩ lại con còn bé,
    cố gắng ở với chồng. Chồng tôi mỗi lần cãi nhau là lại chửi vợ rất thậm tệ, anh
    từng đánh tôi bốn lần. Chúng tôi vẫn đang thử thách nhau, chưa đám cưới, nhưng
    tại sao tôi hay mơ về bạn trai kia vậy? Mỗi tháng phải đến 20 ngày tôi mơ về bạn,
    thấy đau khổ vì điều đó, tôi phải làm sao đây?'
  lead: Tôi 25 tuổi, có mối tình đầu năm 16 tuổi, tình yêu trong sáng của tuổi học
    trò sớm đến rồi lại đi, thiết nghĩ không tương tư gì.
  title: Hay mơ về bạn trai đầu tiên
  url: https://vnexpress.net/hay-mo-ve-ban-trai-dau-tien-4580172.html
- content: 'Chúng tôi sinh hoạt và ăn uống riêng, thỉnh thoảng mẹ cho đồ ăn. Ngày
    nào làm cơm giỗ chạp, chúng tôi ăn cùng bố mẹ. Cưới xong chúng tôi về nhà ăn cơm
    chung và ngủ hai, ba ngày trong tuần, tuy nhiên vẫn lên phòng trọ sinh hoạt vì
    đồ đạc, quần áo để ở đó. Sắp tới hết tháng, chúng tôi muốn chuyển ra ngoài ở riêng
    và phòng trọ này cho người khác thuê.

    Cả tôi và vợ đều muốn được chuyển ra cho tự do, cũng muốn tìm chỗ gần công ty
    vợ hơn, hiện nhà tôi cách công ty vợ 10 km. Tôi xin phép bố mẹ ở hết tháng sẽ
    dọn ra nhưng bố mẹ không đồng ý. Bố mẹ bảo nhà cửa rộng rãi, không ở lại muốn
    ra ngoài thuê. Bố mẹ tôi tính cách thoải mái, gần như không đả động hay yêu cầu
    gì ở các con, vì thế ông bà lý do là không động vào thì có gì mà không thoải mái
    khi ở chung. Ngoài ra bố mẹ cũng sợ hàng xóm, người ngoài nói này nói nọ về việc
    này, sợ họ bảo tôi lấy vợ xong theo vợ bỏ nhà, không chịu chăm bố mẹ.


    Tôi cũng xác định ra ngoài khi bố mẹ còn trẻ, rồi lúc bố mẹ già hay lúc trái gió
    trở trời sẽ về chăm ngay. Chúng tôi định kiếm nơi cách nhà năm km đổ lại, mùng
    một với rằm sẽ về nhà. Sau này có con, hai bà có thay nhau lên chăm cháu cũng
    đỡ ngại. Bố mẹ tôi cực kỳ thoải mái, cũng quý con dâu. Vợ tôi biết điều và biết
    nghĩ nhưng vì còn trẻ nên chúng tôi rất muốn ra ngoài tự do và tự lập. Mong các
    bạn cho tôi xin lời khuyên.'
  lead: Tôi vừa cưới vợ, trước khi cưới, cả hai ở phòng trọ của nhà tôi, bố mẹ tôi
    cho thuê trọ ngay sát nhà.
  title: Bố mẹ thoải mái với con dâu nhưng chúng tôi vẫn muốn ở riêng
  url: https://vnexpress.net/bo-me-thoai-mai-voi-con-dau-nhung-chung-toi-van-muon-o-rieng-4582743.html
- content: 'Tôi muốn tổ chức đám cưới mà khách tới dự không phải lo đến chuyện này.
    Điều quan trọng nhất với mình là khách mời cùng tới chung vui trong ngày trọng
    đại đó.

    Đầu tiên, tôi nghĩ không để thùng tiền mừng hoặc ghi trong thiệp cưới là không
    nhận tiền mừng, sau đó thấy không phải ý hay. Có những người thực sự muốn gửi
    tặng chút gì đó để chung vui với chúng tôi, làm vậy liệu có khiến họ nghĩ mình
    chê thành ý của họ.

    Sau đó tôi nghĩ tới việc ghi trong thiệp rằng khách mời không cần phải quan tâm
    tới tiền mừng, quà mừng, việc họ có mặt mới là quan trọng nhất. Tuy nhiên khi
    nghĩ kỹ, tôi lo rằng người khác có thể hiểu sai ý của mình, bởi những câu đó đều
    khá mông lung và không rõ ràng, sẽ thật tệ khi khiến người khác hiểu sai những
    điều mình muốn làm.

    Hiện tôi chưa thể nghĩ được cách nào hợp lý nhất nên muốn tham khảo ý kiến của
    các bạn, hy vọng sẽ chọn ra một cách hợp lý nhất, khiến mọi người hiểu được thực
    tâm của mình. Tôi cũng biết khó có thể làm hài lòng tất cả nhưng muốn cố gắng
    tìm cách tốt nhất có thể. Hy vọng nhận được nhiều ý kiến hay ý tưởng của mọi người.'
  lead: Tôi đang lên kế hoạch tổ chức đám cưới trong thời gian tới, từ lâu đã thấy
    rất nhiều người thân mệt mỏi về vấn đề tiền mừng cưới.
  title: Làm sao để đám cưới mình không là gánh nặng cho khách mời
  url: https://vnexpress.net/lam-sao-de-dam-cuoi-minh-khong-la-ganh-nang-cho-khach-moi-4582775.html
- content: 'Anh là người yêu cũ, cũng là bạn học cũ của chị họ tôi cách đây 10 năm,
    sau đó hai người chia tay. Sau đó họ vẫn làm bạn thân thiết. Gần đây, chị đã giới
    thiệu tôi cho anh, chúng tôi gặp, hẹn hò liên tục suốt ba tuần rồi tiến tới yêu
    nhau bởi có nhiều sự tương đồng về suy nghĩ, quan điểm sống, mức độ phù hợp từ
    gia đình tới công việc.

    Tôi ngoài 30 tuổi nhưng chưa mảnh tình vắt vai, thanh xuân của tôi là mối tình
    đơn phương thầm lặng suốt 10 năm. Tôi đến với anh bằng tình cảm chân thành nhưng
    khi ở gần anh lại như gái mới lớn bởi chưa va vấp. Anh trao đổi thẳng thắn với
    tôi về chuyện quan hệ tình dục, nói cuộc sống vợ chồng cần có sự hòa hợp chăn
    gối, trong khi tôi đã ngoài 30 mà tâm lý lại như đứa trẻ chưa trưởng thành.

    Anh không đòi hỏi nhưng bảo tôi cần phải cải thiện để có suy nghĩ lớn hơn. Anh
    không quan trọng trinh tiết, tình dục không phải là tất cả, nhưng anh thích người
    có kinh nghiệm trong chuyện chăn gối lẫn trong cuộc sống. Khi xác định tìm hiểu
    nhau là để tiến tới hôn nhân, ngoài tôi, anh không tìm hiểu ai khác. Đó là những
    gì anh nói với tôi, thực tế không phải vậy, hay do tôi quá đa nghi?

    Khi tán tôi, anh nhắn tin thường xuyên, tối nào cũng tới nhà rồi cùng tôi đi dạo
    đến 22h, bất kể trời mưa phùn hay gió rét và nhà anh cách nhà tôi tận 20 km. Tối
    đưa tôi về, anh vẫn gọi điện nói chuyện tiếp tới một, hai giờ sáng. Ngày nào cũng
    thế, đi đâu, làm gì anh đều nhắn khoe tôi. Dường như lịch trình của anh, ngoài
    công việc chỉ có mình tôi. Sau khi yêu nhau, chúng tôi phát sinh quan hệ bên ngoài
    (không xâm nhập) vì tôi chưa sẵn sàng. Anh tôn trọng, không ép và cũng chưa bao
    giờ ép tôi cả. Tôi cũng nói rõ với anh rằng mình còn phải lấy chồng. Nếu chồng
    tôi không phải anh, sau này tôi sẽ khó xử.

    Sau đó, anh đã thay đổi, không còn chủ động nhắn tin hỏi thăm, không sang đưa
    tôi đi dạo, không gọi điện mỗi tối. Anh chỉ nhắn tin khi muốn rủ tôi qua nhà ăn
    cơm, ngủ lại nhà anh, lại gần gũi như cũ (tất nhiên vẫn không đi quá giới hạn).
    Nếu trước đây là anh đưa đón tôi, thì giờ tôi tự sang nhà anh vì anh nói phải
    nấu cơm, tôi sang chỉ việc ăn. Sáng anh không đưa tôi đi làm được do ngược đường,
    tôi phải tự đi xe sang rồi tự đi về.

    Nhu cầu sinh lý của anh rất cao, hầu như ngày nào cũng muốn, rồi mỗi lần xong
    là anh viện cớ ra ngoài để tôi nằm lại một mình. Lúc anh bảo mất ngủ nên ra sofa
    nằm vì sợ tôi thức giấc, lúc thì ra bàn làm việc ngồi đến gần sáng mới vào ôm
    tôi. Tôi thường xuyên qua nhà anh nấu cơm ăn chung, cùng nhau dọn dẹp, và ngủ
    lại nhà anh. Chỉ là chỉ dừng ở quan hệ bên ngoài.

    Thi thoảng tôi có cảm giác, mình như nơi anh giải tỏa sinh lý, gọi cái là có mặt.
    Tôi tự thấy sao mình lại dễ dãi quá vậy. Mỗi lần tôi có ý định muốn dừng lại,
    anh lại tâm sự rất nhiều về áp lực hiện tại của bản thân. Anh vẫn kể với tôi về
    những khó khăn công việc, tôi đưa ra lời khuyên lúc anh cảm thấy stress, nấu cho
    anh ăn mỗi khi anh buồn. Anh cũng nhắc tới chuyện cưới xin, nhắc về tôi với gia
    đình nhưng gặp phải sự phản đối. Anh nói tôi cho thêm thời gian nhưng những hành
    động vô tâm của anh, tôi không thể giải thích nổi. Rốt cuộc, anh có nghiêm túc
    với tôi không? Anh có thực sự yêu tôi hay tôi chỉ đơn giản là phương án dự phòng
    của anh?'
  lead: Tôi kém anh ba tuổi, cả hai đều ngoài 30 tuổi, chưa từng lập gia đình, có
    nhà riêng, không sống cùng bố mẹ.
  title: Liệu tôi có phải phương án dự phòng của anh
  url: https://vnexpress.net/lieu-toi-co-phai-phuong-an-du-phong-cua-anh-4582753.html
- content: 'Tôi quan tâm những gì người khác nghĩ về mình. Tôi hay bị nói có ánh nhìn
    chằm chằm, đáng sợ, điều đó khiến mong ước được kết bạn với một bạn trong lớp
    của tôi tan vỡ. Cậu ta khác những người khác, tính tích cực, hay cười và nhìn
    vào mắt tôi. Tôi luôn thấy bất an, cảm xúc không an toàn nên không thể làm bạn
    được với ai.

    Cậu ta có một người bạn khác, người đó cho rằng tôi khó nói chuyện, vì thế tôi
    cũng không thể nói chuyện với cậu ta. Tôi từng nghĩ cậu cũng thích tôi và thích
    ở gần tôi, hóa ra tôi sai. Cậu tránh xa tôi khi hết tiết, ra chơi. Tôi trốn vào
    phòng vệ sinh và khóc một mình. Tôi nghĩ mình có vấn đề cả về thể chất và tâm
    lý, ám ảnh vì nó. Nhà tôi không có điều kiện, tôi không thể mở lời đòi hỏi ai
    cho mình tiền và mang mình đến bệnh viện được.

    Tôi nghĩ có thể một mình làm được mọi thứ. Không ai có thể hiểu nỗi sợ hãi và
    mong muốn của tôi. Tôi không biết mình sẽ đi đâu nữa khi cậu bạn cười và hỏi tôi
    đi đâu. Sau đấy cậu không còn hỏi nữa. Tôi đi lang thang trong trường, như để
    tìm lại cảm giác cũ nhưng không có nữa. Tôi chỉ nhận lại ánh nhìn của người khác
    dù chẳng làm sao cả. Cả mấy cậu con trai bảo tôi lên phòng các bạn, tôi không
    phản ứng, trở về phòng và khóc. Tôi tò mò người khác nghĩ hoặc nói gì về mình,
    nó khiến tôi không thể chịu được khi ở nơi mà mình không biết phải làm gì.'
  lead: Tôi mới lên đại học, hay ở một mình, không mấy khi nói chuyện với bạn, tiếp
    xúc ít người và không tham gia các hoạt động của trường.
  title: Không thể làm bạn với ai vì luôn thấy bất an
  url: https://vnexpress.net/khong-the-lam-ban-voi-ai-vi-luon-thay-bat-an-4582742.html
- content: Tôi bế tắc và tuyệt vọng vô cùng. Sắp tới là sinh nhật con tròn hai tuổi,
    một người cha như tôi thật không xứng đáng nên tồn tại trên cuộc đời này, có thể
    lâm vào cảnh tù tội, tương lai dần tan biến. Tôi thiết tha được quay trở lại cuộc
    sống bình thường nhưng dường như là điều không thể đối với tôi lúc này. Gia đình
    không thể giúp tôi, bạn bè tôi cũng không có, hướng đi nào cho tôi lúc này?
  lead: Tôi mang nợ 100 triệu đồng vì cờ bạc, lấy tài sản công ty đem bán; giờ không
    còn đường nào xoay xở để xử lý.
  title: Cùng đường vì nợ nần
  url: https://vnexpress.net/cung-duong-vi-no-nan-4582735.html
- content: 'Tôi là con út trong gia đình cơ bản, lớn lên ở tỉnh phía Nam, đang sinh
    sống tại TP HCM.

    Về hôn nhân, tôi luôn buộc mình phải tu thân trước rồi mới tề gia, một phần vì
    tin tưởng Phật giáo, một phần cũng thấy những người xung quanh có hôn nhân không
    mấy suôn sẻ. Vì chưa tự tin bước vào hôn nhân mà tôi từ chối nhiều người tốt,
    sợ có vấn đề gì thì khổ mình, khổ người ta, khổ gia đình hai bên. Nhưng đôi khi
    lại mâu thuẫn vì chúng ta tu thân cả đời chứ không phải ngày một ngày hai, biết
    bao giờ là ổn vì cuộc sống luôn có vấn đề. Chưa kể hai người xa lạ, khác văn hóa,
    môi trường sống từ nhỏ, kiểu gì cũng có mâu thuẫn, hơn nữa phụ nữ lớn tuổi sẽ
    ảnh hưởng sinh nở. Các bạn nghĩ sao về quan niệm tu thân của tôi? Xin hỏi thêm
    kinh nghiệm của anh chị không có con về cuộc sống khi già.

    Về công việc, tôi vừa nghỉ năm ngoái do sức khỏe không tốt, chuẩn bị tìm việc
    lại. Tôi đang phân vân ở lại thành phố hay về quê lập nghiệp. Nếu ở thành phố
    thì lương, thưởng cao, tôi đã có nhà riêng và sống đơn giản nên sẽ dư nhiều. Có
    điều với tình hình kinh tế khó khăn như hiện nay, tôi không chắc mình sẽ tìm được
    công việc phù hợp trong khi tiền đã cạn dần. Còn nếu về quê, khả năng cao tôi
    phải làm cơ quan nhà nước. Tôi từng làm cơ quan nhà nước ở thành phố nhưng thấy
    môi trường làm việc không phù hợp, tù túng và thiếu sáng tạo. Tôi nên cố bám trụ
    lại thành phố hay an phận về quê. Cảm ơn các bạn, chúc các bạn bình an.'
  lead: Từ nhỏ, cuộc sống của tôi khá vui vẻ và sung túc nhưng sau đó tâm lý bị ảnh
    hưởng bởi biến cố lớn của gia đình.
  title: Quan điểm tu thân và lựa chọn công việc của tôi có phù hợp?
  url: https://vnexpress.net/quan-diem-tu-than-va-lua-chon-cong-viec-cua-toi-co-phu-hop-4582720.html
- content: 'Tôi rất tự hào vì có em là vợ. Ngược với em, tính tôi khá trầm, không
    giỏi ngoại giao, mọi người đánh giá ngoại hình tôi bảnh bao và hiền lành. Vợ chồng
    tôi được xem như vừa vặn, đẹp đôi. Do dịch bệnh rồi sinh con và chuyển đến nơi
    khác sống nên vợ tôi mới quay lại công việc gần một năm nay. Em rất vui khi được
    đi làm lại, kết nối với mọi người. Ban ngày em đi làm, ban đêm còn trau dồi ngoại
    ngữ và có thể giao tiếp tốt tiếng Anh. Tôi làm một công ty mười mấy năm, ngại
    thay đổi.

    Vợ luôn tập trung nhiều thời gian vào bản thân nên phần lớn tôi là người đưa đón
    con đi học. Tối có hôm em cho con ngủ, có hôm là cho; con học và ăn ở trường cả
    tuần, chỉ ở nhà chủ nhật. Kể từ khi có con, chúng tôi ít thể hiện tình cảm lãng
    mạn, vợ luôn nũng nịu, đòi hôn trước khi ngủ, trước khi đi làm, thể hiện tình
    cảm lãng mạn nơi công cộng. Rồi tôi thấy đã là vợ chồng, không cần phải khoa trương
    cảm xúc nơi công cộng nên cũng bớt dần. Chúng tôi cứ như thế sống hạnh phúc, về
    phía tôi là vậy.

    Gần đây, vợ không giận dỗi vô cớ nữa, lịch công tác và họp hành dày đặc. Em tập
    thể thao mỗi sáng. Trước kia em ngủ 7h30 sáng mới dậy nhưng nay 5h30 sáng em đã
    dậy, đọc sách nhiều hơn. Tôi cứ nghĩ em đang cố sống như người tích cực nhưng
    sáu tháng nay em như vậy rồi. Một ngày em nói không còn tình cảm yêu đương với
    tôi nữa, không muốn gần gũi, đề nghị ly thân. Tôi sốc, không biết vợ mình làm
    sao, tại sao em lại đưa ra một yêu cầu kỳ quặc như vậy? Tôi chỉ có mình em, không
    rượu chè, không cờ bạc, không thú vui khác. Lương tôi chuyển hết cho vợ, đi làm
    rồi về nhà phụ giúp em việc nhà, ủng hộ cho sở thích và công việc cá nhân của
    em. Tôi đã làm gì sai?

    Tôi không đồng ý ly thân, em nói nếu tiếp tục một cuộc hôn nhân không có tình
    yêu thì đó không phải cách sống của em. Tôi hỏi em, con thì sao? Em nói chúng
    tôi sẽ là đối tác nuôi dạy con tốt, em tin là thế. Em luôn tôn trọng và quý mến
    tôi, chỉ là không thể tiếp tục như thế này. Chúng tôi cứ như thế được ba tháng,
    em nói đã có tình cảm với một người đang cố gắng chinh phục mình dù em từ chối
    họ. Em một lần nữa đòi ly hôn. Tôi cố gắng níu kéo, thuyết phục nhưng em gạt tôi
    ra. Tôi nên làm gì, bản thân không thể mất em được. Mong được các bạn tư vấn.'
  lead: Tôi và vợ kết hôn được bốn năm sau gần hai năm yêu; vợ kém tôi chín tuổi,
    xinh đẹp, hoạt bát, năng động, thân thiện.
  title: Vợ đòi ly hôn vì không còn cảm xúc với tôi
  url: https://vnexpress.net/vo-doi-ly-hon-vi-khong-con-cam-xuc-voi-toi-4582483.html
- content: 'Chuyện bị giục lấy chồng bắt đầu từ năm tôi 20 tuổi. Sang năm nay, chuyện
    chồng con càng căng thẳng hơn, tôi và người nhà vì thế mâu thuẫn nhiều. Nói thật,
    tôi rất sợ lấy chồng cũng bởi đã gặp rất nhiều gia đình đổ vỡ. Ngoại hình tôi
    bình thường, lại khá hậu đậu, sức khỏe kém, giao tiếp kém, hay lo lắng. Tôi ít
    bạn bè, yêu đương lại càng không. Nhiều lúc tôi nghĩ hay lấy đại cho xong nhưng
    sợ không có tình cảm, rồi chưa lấy đã sợ đổ vỡ.

    Mẹ bảo cứ lấy chồng đi, không ở được thì về, mẹ trông cháu với chia đất cho. Mẹ
    ốm đau suốt, tôi và em trai khắc nhau, có về cũng không yên, vì thế tôi không
    dám lấy chồng. Hiện tại tôi không có công việc, sức khỏe lại không tốt nên vẫn
    ở nhà. Mọi người đang mai mối cho tôi một anh con trai của bạn bố tôi. Họ hết
    lời khen anh nên tôi miễn cưỡng làm quen dù không có tình cảm gì và trong lòng
    rất khó chịu.

    Tôi nghĩ hay cố lấy cho xong, anh cũng ngỏ lời rồi, bố mẹ hai bên rất muốn hai
    đứa cưới. Rồi tôi lại sợ bản thân không có việc, tâm trạng bức bối, mệt mỏi, lấy
    về có khi cũng bỏ nhau sớm. Giờ từ chối hơi khó vì hai ông bố là bạn thân, tôi
    lại không giỏi nói chuyện. Mẹ giục liên tục, mẹ con lại mâu thuẫn nhiều. Tôi hoang
    mang quá, cố gắng tiếp hay dừng lại đây? Nhiều lúc tôi muốn bỏ đi thật xa.'
  lead: Tôi 26 tuổi, làm công nhân sáu năm, hiện tại thất nghiệp; gia đình và mọi
    người xung quanh liên tục giục tôi lấy chồng.
  title: Có nên lấy chồng cho xong
  url: https://vnexpress.net/co-nen-lay-chong-cho-xong-4582080.html
- content: 'Về kinh tế, tôi hoàn toàn lo được cho bé, cuộc sống không xa xỉ nhưng
    đầy đủ. Ba bé từ lúc ly dị đến nay không chu cấp, một năm gặp con đôi lần khi
    tết tôi cho bé về nội. Nói thêm, tôi không cấm cản hay hạn chế bé gặp ba, không
    nói xấu ba bé và nhà nội. Tôi vẫn giữ mối quan hệ tốt với nhà nội bé, chỉ không
    chủ động liên lạc với chồng cũ (chồng cũ có số điện thoại của con, sau vài lần
    bé gọi và nhắn tin thì anh xóa luôn nick chat của bé). Anh giờ có gia đình mới,
    có con trai và con gái (con trước của vợ) tại Long An, tôi và bé sống ở TP HCM.

    Gần đây, tôi tâm sự với con, cảm thấy bé không ổn về nhận thức. Cụ thể, bé nói
    sau này chỉ nuôi mẹ, không nuôi ba dù ba có khó khăn thế nào. Trường hợp sau này
    bé có vợ và ly dị cũng không nuôi, không chu cấp hay không thăm con. Vì ba bé
    không thăm, không chu cấp nên bé sẽ làm y vậy. Tôi đang suy nghĩ làm sao để thay
    đổi nhận thức của bé mà chưa biết bắt đầu từ đâu. Mỗi lần hỏi, bé đều trả lời
    là ba con làm vậy thì con cũng như vậy. Tôi mong muốn được chia sẻ, nhận sự tư
    vấn của các bạn. Chân thành cảm ơn.'
  lead: Tôi làm mẹ đơn thân được chín năm, con trai 10 tuổi đang ở với tôi.
  title: Làm sao để dạy con yêu thương ba
  url: https://vnexpress.net/lam-sao-de-day-con-yeu-thuong-ba-4582442.html
- content: 'Cách đây vài tháng, tôi thấy nghi nghi, cầm máy điện thoại của vợ để kiểm
    tra. Vợ nhất quyết không nói mật khẩu cuộc trò chuyện đấy. Tôi cho vợ cơ hội,
    bảo không có vấn đề gì thì cho tôi xem, nếu chỉ là tin nhắn qua lại tôi sẽ bỏ
    qua. Hoặc vợ có thể xóa luôn nhưng mai vợ chồng chia tay. Vợ chọn xóa tin nhắn.

    Hôm sau, cô ấy khóc, xin tôi bỏ qua. Tôi nghĩ rất nhiều, để vợ về ngoại 10 ngày
    rồi ra quyết định tha thứ vì con, điều kiện là cô ấy không bao giờ được kết bạn
    với người khác giới, người lạ có nhắn tin cũng không được nhắn lại. Ba tháng sau,
    có người đàn ông lạ mặt hỏi thăm, chúc mừng, quan tâm, vợ không nhắn lại nhưng
    vẫn ấn nút thích. Tôi biết và bảo vợ rằng chỉ một lần nữa thôi là tôi từ bỏ.

    Hai tháng tiếp theo, có người nhắn tin làm quen, vợ tôi nhắn lại trong cả buổi
    sáng. Tôi cài tài khoản của cô ấy sang máy mình nên biết. Tôi cảm thấy mình không
    được vợ tôn trọng. Vợ bảo em cần có bạn và đó chỉ là bạn thôi. Tôi đã làm đơn
    ra tòa nhưng xin hỏi các bạn, tôi có quá ích kỷ không?'
  lead: 'Chúng tôi là vợ chồng được 17 năm, có ba con chung: 16 tuổi, 10 tuổi và bốn
    tuổi.'
  title: Vợ ngoại tình
  url: https://vnexpress.net/vo-ngoai-tinh-4582363.html
- content: 'Chúng tôi có con gái gần năm tuổi, thống nhất là sau các khoản chi thì
    tiền ai người đó xài. Anh trả tiền điện, nước, internet, gửi xe (tổng hai triệu
    đồng) và đưa tôi bốn triệu đồng. Tôi trả tiền thuê người đón con đi học về rồi
    tắm rửa, cho con ăn, tháng ba triệu đồng, tiền học của con mỗi tháng gần hai triệu
    đồng. Các chi phí còn lại của gia đình là tôi chi như: mua đồ dùng gia đình 500
    nghìn đồng, tiền ăn mỗi tháng ba triệu đồng, tiền sữa cho con một triệu đồng,
    ngoài ra còn tiền đi siêu thị, đồ ăn vặt, đồ chơi của con và những khoản phát
    sinh khác. Như tháng rồi mua bàn học cho con 1,5 triệu đồng, chở ba mẹ đi ăn hết
    hơn hai triệu đồng. Tính ra một tháng tôi còn chi hơn phần anh đã chi và đưa tôi.

    Vậy mà anh luôn coi số tiền đưa tôi là quá nhiều, hay soi mói tôi. Như vừa rồi,
    ngày tám tháng ba, anh không tặng tôi gì. Một hôm sau đó, tôi tự mua cho mình
    dây chuyền bằng tiền của tôi. Anh biết và dùng những từ ngữ như phải xem xét lại
    khoản chi tiêu này nọ, thái độ soi mói tôi. Ai trong hoàn cảnh tôi sẽ hiểu, rất
    bực mình, đồng tiền mình làm ra mà còn khi tiêu còn bị như vậy. Thời điểm tôi
    ở cữ, không đi làm, thật khủng hoảng vô cùng.

    Nói về công việc nhà, anh chỉ lau nhà, ngoài ra không phụ tôi gì. Mỗi lần anh
    làm là như vừa có công trạng lớn lắm, vừa làm vừa càm ràm này nọ. Anh thuộc típ
    người nói nhiều, ai gặp cũng thấy anh vui vẻ thế chắc thương vợ con lắm, thực
    tế chỉ toàn thương bằng miệng. Anh chưa từng tắm rửa, cho con ăn hay chủ động
    dạy con học, vây mà lúc nào cũng nói thương con. Nói ra không phải "vạch áo cho
    người xem lưng" nhưng thật sự tôi mệt mỏi với người chồng tính toán, xét nét,
    chi li này quá. Cảm ơn các bạn đã đọc tâm sự của tôi.'
  lead: Tôi 35 tuổi, ít nói, làm kế toán, lương tháng 17 triệu đồng; chồng làm IT,
    nói nhiều, lương tháng 14 triệu đồng.
  title: Mệt mỏi với người chồng tính toán
  url: https://vnexpress.net/met-moi-voi-nguoi-chong-tinh-toan-4582344.html
- content: 'Nhà không khá giả nên năm 18 tuổi tôi đi làm thêm để lo cho cuộc sống
    của mình và ra ở riêng. Tôi gặp và quen anh ba năm rồi cưới. Sau khi lập gia đình,
    tôi thường xuyên qua lại, giúp đỡ bên ngoại tôi, nghĩ đó là bổn phận, mình phải
    đền đáp công ơn họ đã nuôi dưỡng.

    Khoảng thời gian dịch Covid, vợ chồng tôi không đi làm được, tôi cũng có bầu,
    vợ chồng gặp chút khó khăn, nhờ dì, cậu, anh chị giúp đỡ. Họ không giúp đỡ được
    vì cũng đâu làm ra nhiều tiền trong mùa dịch, cơ bản họ không khá giả. Ngoại tôi
    già rồi, không làm ra tiền, cũng chẳng thể giúp đỡ được gì. Từ đó, chồng cứ nghĩ
    nhà bên tôi lợi dụng anh, lúc cần mới tìm tới, lúc không cần thì bơ, vì thế anh
    không muốn qua lại với họ hàng tôi nữa. Anh bắt tôi phải lựa chọn, chỉ có chồng
    con, hoặc ly dị rồi về ngoại. Tôi không biết phải làm sao, không thể bỏ mặc ngoại,
    cũng không thể từ bỏ chồng con. Mong được các bạn tư vấn giúp.'
  lead: Tôi 28 tuổi, có chồng và hai con; từ nhỏ, ba mất, mẹ bỏ tôi cho ngoại nuôi,
    tôi ở với ngoại và anh chị, cậu, dì.
  title: Chồng không cho tôi qua lại bên ngoại
  url: https://vnexpress.net/chong-khong-cho-toi-qua-lai-ben-ngoai-4582200.html
- content: 'Anh từng kết hôn, là người đàn ông tốt; luôn yêu thương và che chở, chiều
    chuộng tôi hết lòng. Anh luôn lo lắng, quan tâm tôi hàng ngày từ những điều nhỏ
    nhất, ngày nào cũng đón đưa tôi đi học, đi làm, dù công việc vất vả. Tôi nhận
    thấy anh luôn cố gắng hàng ngày, thương tôi vô điều kiện.

    Khi gia đình tôi biết chuyện đã cấm cản tình yêu này vì cho rằng anh không xứng;
    một đứa con gái học hành đàng hoàng, nhà gia giáo như tôi tại sao phải lấy anh?
    Bố mẹ tôi cho rằng anh không học hành tử tế, buôn bán bấp bênh, không xứng với
    tôi, rồi sợ mọi người sẽ chê cười gia đình tôi. Tôi biết bố mẹ thương và lo cho
    con gái nhưng với tôi, thực sự anh là người tốt, chưa bao giờ anh mắng mỏ hay
    quát nạt tôi.

    Anh luôn vỗ về, an ủi tôi, ở bên chia sẻ mọi thứ khiến tôi rất vui. Hơn nữa, anh
    không thuốc lá, không rượu chè, chẳng ăn chơi. Anh rất chịu khó, có chí tiến thủ.
    Đứng giữa bố mẹ và người yêu, tôi không biết làm gì. Mong anh chị cho tôi lời
    khuyên.'
  lead: Tôi 22 tuổi, người yêu 34 tuổi, có một sự chênh lệch tuổi tác tương đối, cả
    hai quen rồi yêu được 10 tháng.
  title: Có hạnh phúc không khi yêu người từng có vợ
  url: https://vnexpress.net/co-hanh-phuc-khong-khi-yeu-nguoi-tung-co-vo-4582189.html
- content: 'Hai năm nay tôi nghỉ việc ở tập đoàn nước ngoài, thu nhập thụ động cũng
    tầm 500 triệu đồng mỗi tháng, quyết định nghỉ hưu khi vừa qua tuổi 40. Từ ngày
    nghỉ hưu, thời gian rảnh tôi cũng hơi buồn nên muốn có nhiều dịp gặp gỡ bạn bè
    cho khuây khỏa. Tôi ở căn hộ cao cấp rộng 180m2, khu căn hộ cũng nhiều tiện ích
    nên thường mời các gia đình bạn bè đến nhà chơi vào dịp cuối tuần, người lớn ăn
    uống hàn huyên, trẻ con chạy nhảy, bơi lội trong khuôn viên chung cư...Mỗi lần
    như vậy, chi phí tôi bao hết, ăn uống xong tôi còn phải dọn dẹp nhà cửa, cũng
    rất cực nhưng cảm thấy vui vì tình bạn của chúng tôi ngày càng khắng khít.

    Thấy tôi mời nhiều lần quá, bạn bè cũng ngại, đề nghị khi nào gặp nhau mỗi nhà
    sẽ mang chút đồ ăn qua, nhà hùn bia rượu, nhà mang thịt bò, nhà đem hải sản cho
    đỡ ngai, tôi thấy vậy cũng hợp lý. Mới đây, chúng tôi lại hẹn hò trong nhóm chat,
    sẽ làm cái tiệc chung cho năm gia đình tại căn hộ của tôi, bạn đăng ký mang rượu,
    bạn mang ba kg thịt bò Mỹ. Tôi cũng vô tư nghĩ bạn bè thân thiết nên nhắn một
    câu: "Đợt này nhà bạn Phương mang theo ba con cua Alaska nhé", kèm biểu tượng
    mặt cười (có ý nói đùa). Vợ của bạn nhắn lại, nói tôi bắt hùn nặng tiền quá nên
    đợt này không tham gia nhóm nữa, sau đó rời nhóm luôn. Tôi gọi điện thoại hỏi,
    bạn cũng nói sẽ không tham gia nhóm nữa. Tôi hơi ngạc nhiên, ở tầm chúng tôi chỉ
    chơi với nhau vì tình cảm, tiền ăn uống có bao nhiêu đâu, không hiểu nổi vì sao
    ra nông nỗi này.

    Gia cảnh người bạn này cũng khá, bạn tốt nghiệp tiến sĩ ở Mỹ về, chúng tôi hay
    gọi bạn là "trùm bất động sản và chứng khoán". Tôi suy nghĩ lại, có lẽ gần đây
    bạn làm ăn gặp nhiều khó khăn hơn trước. Các gia đình khác cứ vô tư khoe nay đi
    du lịch nước ngoài, mai đi resort hạng sang, mua xe sang, mùa nhà nhiều tỷ...nên
    chắc bạn hơi chạnh lòng. Câu nói đùa của tôi có lẽ là giọt nước tràn ly khiến
    gia đình bạn rời khỏi nhóm.

    Có lẽ tôi hơi thiếu tế nhị nhưng gia đình bạn chỉ vì chút thể diện mà làm mất
    đi tình bạn 25 năm nay với nhóm. Không biết tôi có nên gặp bạn để giải thích mọi
    chuyện và khuyên bạn quay trở lại nhóm? Mong các bạn cho tôi lời khuyên.'
  lead: Tôi có nhóm bạn rất thân từ thời cấp hai, chơi gần 25 năm, các gia đình xem
    nhau như người nhà, thường tập trung ăn uống, đi du lịch.
  title: Có phải tôi thiếu tế nhị với bạn bè
  url: https://vnexpress.net/co-phai-toi-thieu-te-nhi-voi-ban-be-4582133.html
- content: 'Tôi quen anh vì anh đẹp trai và có tài ăn nói. Vợ chồng lấy nhau được
    hai năm rồi. Trước khi kết hôn, tôi chưa từng phải lo lắng gì. Ngoài phụ tiền
    sinh hoạt phí cho mẹ, lương còn lại tôi tiêu xài, để dành trả góp được một miếng
    đất nhỏ mua ở tỉnh. Chồng tôi không có duyên trong công việc, ở nhà thuê nên không
    dư giả. Lúc chúng tôi kết hôn, lương anh tầm 15 triệu đồng. Tôi suy nghĩ rất đơn
    giản, hai đứa lấy nhau về cùng cố gắng gom góp rồi nhà ngoại hứa sẽ phụ một ít
    (nhà nội không có, mẹ chồng đã nói trước khi cưới), mua trả góp một căn chung
    cư sau đó sinh em bé. Tôi nghĩ cặp vợ chồng trẻ nào cũng phải cố gắng vậy.

    Chuyện vợ chồng không mộng mơ như tôi từng tưởng tượng. Dịch Covid đến khiến chồng
    tôi thất nghiệp. Anh ở nhà vài tháng, sau đó đi làm sales, từ đó đến giờ gần một
    năm rồi nhưng lương tháng chưa bao giờ vượt quá sáu triệu đồng. Thị trường không
    tốt, anh không có duyên. Thời gian đầu, tôi rất vui vẻ vì anh bảo thích làm. Tôi
    cố gắng đi làm, hỗ trợ anh hết mình. Lâu dần, công việc không tốt, anh trở nên
    gắt gỏng và nóng tính. Lần gần nhất chúng tôi cãi nhau, anh nói tôi tiêu xài hoang
    phí. Tôi thật sự rất buồn và tủi thân, không muốn kể công nhưng hiện tại mình
    là trụ cột của gia đình.

    Chúng tôi đang thuê căn chung cư, 8,5 triệu đồng mỗi tháng. Ngoài ra, sau cưới,
    tôi còn khuyên anh đi tập tennis để tăng cường sức khỏe, có gì còn có người chơi
    với tôi, tiền này cũng là tôi bỏ ra. Áo quần hay đồ ăn của chồng, tôi luôn mua
    đồ tốt. Tôi còn cho anh một tháng ba triệu đồng tiêu vặt, biết anh phải ra ngoài
    gặp người này người khác. Tôi tự nhận thấy chưa bao giờ mình để anh thiệt thòi.
    Tôi đang làm quản lý marketing cho một công ty nước ngoài, lương đủ để lo cho
    anh, vì thế không thể có dư, mãi chẳng mua được nhà.

    Thật sự, tôi cũng muốn ổn định và có em bé nhưng sợ có bầu rồi không thể đi làm
    được, lại không ai lo cho gia đình. Tôi từng kêu chồng đổi việc nhưng anh từ chối.
    Sau hôm cãi nhau, tôi suy nghĩ: "Mình cưới chồng để được gì", "Muốn cưới để có
    được hạnh phúc, thực tế có vậy không", "Đang làm công chúa, được mọi người cưng
    chiều, sao lại lấy chồng để chịu khổ"? Những suy nghĩ vậy khiến tôi thấy rất mệt
    mỏi. Tôi đi làm rất áp lực, về nhà đối mặt với anh lại khiến cuộc sống càng khó
    thở hơn.

    Tôi từng kể với chị gái, chi bảo: "Mọi người từng can ngăn nhưng em đã lựa chọn,
    giờ đừng than". Sau đó, tôi không dám kể gì cho ai nữa. Tôi bế tắc, có dấu hiệu
    của bệnh trầm cảm, muốn rũ bỏ tất cả, không muốn vướng bận gì thêm. Mong mọi người
    có thể cho tôi vài lời khuyên.'
  lead: Tôi 30 tuổi, chồng lớn hơn hai tuổi, bản thân là con gái út trong gia đình
    ở Sài Gòn, anh là con trai thứ và nhà ở Bà Rịa.
  title: Muốn ly hôn vì chồng là gánh nặng
  url: https://vnexpress.net/muon-ly-hon-vi-chong-la-ganh-nang-4582097.html
- content: 'Gia đình tôi thuộc dạng bình thường, ba mẹ từ hai bàn tay trắng đã ăn
    nên làm ra để nuôi tôi và chị gái cách 13 tuổi ăn học đầy đủ. Ba mẹ giờ lớn tuổi,
    trước kết hôn muộn và còn khó có con nữa nên việc tôi được sinh ra là chuyện bất
    ngờ với mọi người. Chị tôi đã lập gia đình, sinh sống và làm việc ở nước Đức,
    cuộc sống dư dả. Tôi và chị thường xuyên liên lạc, chị hay gọi hỏi tình hình gia
    đình cũng như công việc, cuộc sống của tôi. Tôi hay nhờ chị cho lời khuyên khi
    gặp vấn đề nhưng chưa bao giờ nhờ vả hay xin tiền, làm chuyện gì quá đáng. Tôi
    và chị rất tôn trọng, đùm bọc nhau.

    Gần đây, ba mẹ hay úp mở, nói khéo về việc được chăm sóc, chơi với cháu nội và
    ám chỉ việc sống nay chưa biết mai. Chị tôn trọng quyết định của tôi nhưng khuyên
    nên thử cảm nhận một chút về nỗi lòng của ba mẹ rồi hãy làm. Về phần tôi, quá
    khứ đầy những cuộc tình không mấy vui vẻ như bị cắm sừng, bị đào mỏ, bị lợi dụng,
    vì thế khá ám ảnh, hơi quan ngại khi phải va vào chuyện tình cảm một lần nữa.
    Nhiều người có ý nhưng tôi chỉ giữ ở mức bạn bè, chí ít cũng phải tìm hiểu ai
    đó đủ lâu để dần có niềm tin lại rồi mới lập gia đình (ít nhất phải thêm ba, bốn
    năm nữa).

    Tôi thử nói vu vơ, sẽ đợi đủ tài chính, đủ chín chắn rồi mới lập gia đình. Ba
    mẹ nghe, không nói gì nhưng rất buồn. Có một lần tôi còn thấy ba ngồi một mình
    thẫn thờ xem lại những tấm hình của tôi và chị lúc nhỏ, dù lúc đó đã khá khuya
    rồi. Mẹ hay xem những video về những ông bà chơi với cháu. Nhìn thấy hình ảnh
    như vậy, tôi rất chạnh lòng và từ đó mỗi ngày luôn chìm trong suy nghĩ phải lựa
    chọn thế nào. Dù ba mẹ đã có hai cháu ngoại rồi nhưng việc ở bên nước ngoài khiến
    ba mẹ cách hai năm mới gặp lại hai cháu tôi được.

    Về ngoại hình, tôi được mấy chị đồng nghiệp nhận xét là ưa nhìn, chuẩn men, chững
    chạc hơn so với tuổi. Về tính cách, tôi vui vẻ, dễ hòa đồng và khá thoải mái mọi
    chuyện nếu nó không sai trái. Tôi cũng thuộc típ người nửa hướng ngoại nửa hướng
    nội. Tôi có tầm 600 triệu đồng tiết kiệm, một căn hộ đang trả góp. Nếu lập gia
    đình, ba mẹ sẽ sang mọi thứ cho tôi, chỉ giữ lại phần sổ tiết kiệm của mình thôi.
    Chị cũng đồng ý cho tôi hết, còn tặng tôi thêm căn ở bên Đức.

    Tôi có nên lập gia đình sớm (tìm đại một ai đó) để cho ba mẹ vui vẻ và tôi cũng
    đỡ suy nghĩ? Hay tôi nên chờ đợi, tìm hiểu ai đó đủ lâu, khi đã chắc chắn và đủ
    niềm tin rồi mới lập gia đình? Cảm ơn các bạn đã dành thời gian đọc bài của tôi.'
  lead: Tôi 24 tuổi, ra trường hai năm rưỡi, đang làm tại TP HCM, tổng thu nhập tháng
    gồm công việc chính, thụ động, remote tầm 32-35 triệu đồng.
  title: Có nên cưới đại ai đó để cha mẹ vui lòng
  url: https://vnexpress.net/co-nen-cuoi-dai-ai-do-de-cha-me-vui-long-4581909.html
- content: 'Tôi đang làm việc liên quan tới tiếng Anh, lương tháng dao động 11-12
    triệu đồng; ngoài ra còn có thu nhập từ việc làm thêm, mỗi tháng tổng thu nhập
    trên 17 triệu đồng. Anh làm freelance (việc tự do) ở nhà, thu nhập tầm 30-35 triệu
    đồng. Tuy nhiên tôi không giữ tiền của chồng và chúng tôi theo kiểu tiền ai nấy
    tiêu, tiền ăn uống và sinh hoạt phí chia đôi. Điều này đôi khi làm tôi thấy rất
    tủi thân vì không có được sự chia sẻ từ chồng với công việc nhà cũng như chi phí
    sinh hoạt.

    Điều làm tôi cân nhắc nhất về cuộc hôn nhân này là hiện tại anh không muốn có
    con. Tôi đã nói chuyện với gia đình chồng, ông bà cũng đồng ý rằng nên có con
    vì cả hai đã lớn tuổi. Anh cho rằng cả hai chưa ổn định, muốn tôi học xong thạc
    sĩ để xin việc với mức lương cao hơn rồi mới nghĩ tới chuyện sinh con. Cuộc sống
    hàng ngày cứ trôi qua, tôi cũng không còn trẻ, với thu nhập hiện tại tôi có thể
    lo cho con được, vậy mà anh vẫn chưa đồng ý có con.

    Tôi đề cập đến việc ly hôn, chồng cứ cho đó là trò đùa, nghĩ tôi đang cố ép anh.
    Tôi suy nghĩ, việc có con phải có sự đồng thuận của cả hai, nếu không sẽ không
    hạnh phúc. Tôi cứ khăng khăng có con thì người chịu thiệt sẽ là tôi, anh nói sẽ
    không lo nếu tôi tự ý quyết định. Tôi rất phân vân, có nên quyết liệt ly hôn?
    Hay việc chồng làm vậy là đúng khi anh chưa sẵn sàng về tài chính?'
  lead: Tôi và chồng đều 29 tuổi, kết hôn ba năm nhưng chồng chưa chịu có con vì anh
    cho rằng chưa ổn định tài chính.
  title: Có nên tiếp tục cuộc hôn nhân khi chồng không muốn có con
  url: https://vnexpress.net/co-nen-tiep-tuc-cuoc-hon-nhan-khi-chong-khong-muon-co-con-4581910.html
- content: 'Năm 16 tuổi, tuổi học trò ngây ngô chưa hiểu nhiều sự đời, cha mẹ nhắc
    nhở con gái nên đi chơi về sớm.

    Năm 20 tuổi, thời gian xa nhà nhiều hơn nhưng đi chơi chỉ đến mức điểm giờ giới
    hạn.

    Năm 24 tuổi, hoàn toàn đi xa gia đình, không còn ai quản. Trong những năm 23 -24-25
    tuổi, như được tự do tại phương trời mới nhưng lại thấy trống trải.

    Năm 27 tuổi, về lại gia đình, trong một mối quan hệ với người bạn khác giới, rồi
    có cuộc đi chơi nhưng lại bị kiểm soát giờ giấc. Điểm đúng 21h điện thoại lại
    rung lên.

    Năm 29 tuổi, quay lại thời độc thân, cũng có những người bạn mới, môi trường mới,
    những cuộc hẹn đi chơi, đến giờ lại điện thoại rung lên.

    Năm 31 tuổi, vẫn còn độc thân, vẫn những người bạn đó, cuộc đi chơi ít dần, cứ
    đến giờ điện thoại lại rung lên.

    Cho đến thời điểm hiện tại, hầu như những cuộc đi chơi cha mẹ đều biết con cái
    mình đi chơi với ai, đi những chỗ nào. Vậy mà họ vẫn luôn mặc định giờ giấc phải
    về.

    Trong thời buổi văn minh hiện đại, đôi khi cha mẹ vẫn còn suy nghĩ cổ hủ, quan
    niệm đủ điều. Mặc dù gia đình tôi sống ở nơi đường sáng, luôn có người qua lại,
    đôi khi có điều gì lạ xuất hiện là y như rằn những cuộc đi chơi tiếp sẽ có sự
    kiểm soát chặt chẽ, đến nỗi bạn bè tôi cảm thấy khó khăn. Tuổi trưởng thành, đi
    chơi cũng biết chừng mực, biết người mà chơi, tôi vẫn bị kiểm soát.

    Những lúc đang được vui vẻ với bạn lại có cuộc gọi không vui, quát mắng: "Lo mà
    về sớm đi" khiến cuộc vui khựng lại, chỉ còn cảm xúc lúng túng của mỗi người.
    Rồi một ngày nào đó, những cuộc đi chơi vơi dần, không còn được đi cùng bạn bè.
    Phải làm sao để được cha mẹ thoải mái cho đi chơi?'
  lead: Biết rằng cha mẹ làm vậy chỉ là lo lắng, nhưng con cái cũng cần sự riêng tư,
    cần được thoải mái với bạn bè.
  title: Cha mẹ kiểm soát các cuộc đi chơi dù tôi đã ngoài 30
  url: https://vnexpress.net/cha-me-kiem-soat-cac-cuoc-di-choi-du-toi-da-ngoai-30-4581912.html
- content: 'Đồng nghiệp nữ nhỏ hơn tôi một tuổi, có người yêu năm năm rồi. Tuy khác
    nhóm nhưng chúng tôi nói chuyện khá hợp, không biết vô tình hay gì mà hai đứa
    hay để ý nhau, trêu chọc nhau bất cứ khi nào có thể. Tan làm, chúng tôi đợi nhau
    ra về dù có tối đến mấy. Cách đây hơn một tháng, công ty tôi có đợt thay đổi nhân
    sự, bạn đề nghị tôi chuyển sang ngồi cùng, trong khi sếp bắt tôi phải ngồi làm
    với nhóm khác. Kể từ đó mức độ tiếp xúc của chúng tôi nhiều hơn trước.

    Ban đầu, tôi chỉ đơn giản nghĩ là do tiếp xúc công việc nhiều nên quý bạn. Một
    tuần trở lại đây, tôi nhận ra mình đã say nắng bạn. Tôi lập tức hạn chế tiếp xúc
    với bạn hết sức có thể, tự cô lập bản thân, tránh nói chuyện hay gặp mặt bạn trong
    tuần đó. Bạn liên tục hỏi tôi có giận gì không, sao lại tránh mặt thế. Tôi không
    muốn gây rắc rối hoặc phá hoại mối quan hệ của bạn khi biết rõ cảm xúc hiện tại
    của mình. Tôi không biết phải làm sao, có ý định nghỉ việc hiện tại để kiếm chỗ
    khác làm. Mong các bạn cho tôi lời khuyên, chân thành cảm ơn.'
  lead: Tôi 25 tuổi, tính tình khá rụt rè và nhút nhát, rất ngại khi giao tiếp với
    mọi người xung quanh, vào công ty được một năm.
  title: '''Cảm nắng'' đồng nghiệp nữ đã có bạn trai'
  url: https://vnexpress.net/cam-nang-dong-nghiep-nu-da-co-ban-trai-4581872.html
- content: 'Vợ vừa sinh em bé thứ hai, bé đầu không có gì để nói vì sau khi sinh xong
    vợ ở ngoại. Sinh xong bé thứ hai, vợ kêu lên ở với tôi, không ở với ngoại nữa,
    chỗ tôi ở và nhà ngoại cách tầm 30 km. Tôi nhờ mẹ ở ngoài quê vào chăm giúp để
    mình còn đi làm. Ở quê, mẹ tôi thuộc típ người xuất sắc trong việc chăm người
    sinh đẻ vì bà làm đông y, có bảy người con và chăm nhiều cháu rồi.

    Có nhiều việc ngoài sức tưởng tượng của tôi như vợ sinh xong, bác sĩ khuyến cáo
    không được ăn hải sản, thịt bò... vì sinh mổ. Còn mẹ không ăn được cá nước ngọt,
    thịt gia cầm, thịt dê. Vợ tôi không ăn được những món miền Trung nên tôi kêu mẹ
    đừng nấu. Hơn nữa, cô ấy đang đau nên chưa đi lại nấu cơm được và chăm em bé nữa.
    Thành ra, sáng sớm đưa bé lớn đi làm xong, chiều rước con về, tôi đi chợ nấu cơm
    bữa tối và nấu luôn bữa mai cho mẹ với vợ. Thức ăn tôi phải chia thành hai nồi,
    một nồi kho gà cho vợ ăn, nồi kia kho cá biển cho mẹ ăn. Vợ tôi lại không thích
    đồ ăn để qua đêm, cho dù đồ ăn đó tôi nấu sau khi ăn bữa tối, để dành cho ngày
    mai.

    Mẹ tôi nấu để có đồ ăn nấu liền thì vợ không ăn được. Vợ tôi kỹ tính nên mẹ phụ
    việc gì cũng cằn nhằn, không vừa ý. Tôi góp ý là vợ nói chuyện với mẹ thì nhỏ
    nhẹ thôi, tôi nói với mẹ là muốn làm gì cứ hỏi vợ con trước. Tôi muốn mẹ ở lại
    đây với con cháu thêm thời gian nữa, không muốn kêu mẹ về sớm, cũng muốn phụng
    dưỡng mẹ được lúc nào tốt lúc ấy vì tôi ít khi về quê. Tôi cũng không muốn nặng
    lời, to tiếng với vợ vì cô ấy mới sinh. Bình thường cá tính tôi rất mạnh nhưng
    những chuyện này phải nhẫn nhịn để mọi việc êm đẹp, một bên là vợ, một bên là
    mẹ. Tôi thấy áp lực và mệt mỏi quá, mong mọi người tháo gỡ giúp.'
  lead: Tôi là người Hà Tĩnh, lấy vợ ở TP HCM, tôi vào trong này lâu rồi nên tính
    cách và cách sống giống người miền Nam hoàn toàn.
  title: Mẹ đẻ và vợ không hợp nhau
  url: https://vnexpress.net/me-de-va-vo-khong-hop-nhau-4581742.html
- content: 'Nghe nói, con gái nhà ấy có nhà khác nhưng vì đề đóm nên bán, phải ở ké
    nhà anh chị. Có thời gian tôi sinh em bé nên không thường xuyên ra ngoài, căn
    nhà đó bị nhiều bên cho vay nặng lãi tranh chấp, giành giật. Hình như người em
    gái photo sổ đỏ đi cầm rất nhiều nơi, cuối cùng một chủ nợ đứng ra giành giật
    được căn nhà ấy, buộc người anh phải khăn gói theo về quê vợ dựng lều sống. Sau
    có một người mua căn nhà này nhưng không ở mà cho thuê.

    Thời gian đầu ai vào ở cũng được ít bữa lại phải trả nhà, rồi lại có người khác
    vào thuê. Từ đó tới nay, hầu như đêm nào nhà tôi cũng ngủ không ngon vì những
    tiếng động, tiếng cãi vã bên nhà đó. Lúc tôi chưa làm lại nhà, khu vệ sinh bên
    đó bể ống nước, thấm qua hai vách tường nhà tôi, mốc hết, chủ nhà mãi không chịu
    sửa. Sau tôi phải xây lại nhà, thợ xây nhà qua chỉ chỗ thấm nước vài lần họ mới
    sửa và bớt được mùi hôi. Thầu xây dựng nhà tôi cố tình xây tường thụt vào, cách
    tường nhà họ ba đốt ngón tay, vậy mà sao tiếng ồn vẫn còn, có khi nửa đêm nghe
    tiếng kéo chân bàn, có lúc là tiếng dậm vào tường làm con tôi khóc thét.

    Trước dịch, có một đại gia đình đến ở, thêm biết bao tiếng ồn xuất hiện đêm khuya,
    tôi nhiều lần nhờ vả nhưng vẫn không cải thiện. Đêm tầm 23h30 họ lại giặt đồ,
    tiếng máy giặt rung bần bật, quật vào tường làm hai đứa con tôi giật mình khóc
    thét. Một, hai giờ sáng vẫn còn cô nào đó đi làm về, có hôm đánh con, có hôm đánh
    nhau với chồng, tiếng la hét gào khóc, tiếng loảng choảng vào tường thật là ám
    ảnh. Hầu như đêm nào tôi cũng vài lần nghe tiếng gõ cộc cộc vào tường, đứa nhỏ
    hơn hai tuổi nhà tôi sợ không dám ngủ trong phòng, bắt bế xuống tầng trệt, nằm
    ngủ dưới đất.

    Tình trạng như này quả là mệt mỏi thật, đây là ý thức và thái độ sống của họ,
    còn nhà tôi đã xây lại từ một gác lên bốn lầu. Cứ nghĩ mình ở tầng cao nhất sẽ
    bớt được mọi tiếng động nhà bên nhưng tiếng vọng đó đâu giảm bớt được. Đặc biệt
    khi họ cãi nhau, ở lầu ba nhà tôi nghe như trong nhà mình, dù nhà tôi có ít nhất
    hai lớp cửa kính mỗi tầng (ban công nhà tôi cũng bọc kính hết, tối đóng cửa kính
    lại). Mỗi lần nhà bên đó đánh cãi nhau là sáng ra cả xóm nhìn nhau bơ phờ vì ai
    cũng mất ngủ, tiếng ồn quá lớn, đánh động cả xóm luôn. Nhiều người than tiếng
    ồn từ karaoke hay hàng xóm mở nhạc, tôi lại thấy tiếng nhạc to vẫn dễ chịu hơn
    những tiếng động khủng bố bất ngờ về đêm này. Không biết có ai từng bị như gia
    đình tôi, có cách nào khắc phục được không?'
  lead: Khi tôi mua căn nhà này gần 10 năm trước, hàng xóm là hai gia đình anh em,
    người mẹ mua được rồi xây lên để dành cho con trai.
  title: Không đêm nào ngủ ngon vì hàng xóm ầm ĩ
  url: https://vnexpress.net/khong-dem-nao-ngu-ngon-vi-hang-xom-am-i-4581723.html
- content: 'Tôi và một em trai đã có gia đình riêng, một em nữa học cấp ba. Gia đình
    tôi kiểu mẫu, nhiều người ao ước. Hôm nay, không biết thế nào bố lại gửi nhầm
    đoạn tin nhắn vào máy em trai: "Em yêu, anh đi tắm đây". Bố vội thu hồi tin nhắn
    nhưng không biết em đã đọc được.

    Em gửi cho tôi xem, chị em tôi đều rất sốc, chưa bao giờ nghĩ chuyện này sẽ đến
    với gia đình mình. Bố vẫn như bao ngày, không có biểu hiện gì khác biệt, vẫn là
    người bố nghiêm nghị, yêu thương con cháu. Không biết bố và người đàn bà kia bắt
    đầu từ khi nào. Chúng tôi rất sợ mẹ biết chuyện này, mẹ bị bệnh phải uống thuốc
    suốt. Chị em tôi nên làm thế nào cho khéo léo? Phải bắt đầu nói với bố từ đâu
    vì chúng tôi không bắt được tận tay bố ngoại tình. Mong các bạn độc cho tôi lời
    khuyên chân thành. Xin cảm ơn.'
  lead: Bố tôi ngoài 50 tuổi; trong mắt chị em tôi, bố luôn mẫu mực, phong độ và thành
    đạt, là người đàn ông của gia đình.
  title: Phát hiện bố ngoại tình từ tin nhắn gửi nhầm
  url: https://vnexpress.net/phat-hien-bo-ngoai-tinh-tu-tin-nhan-gui-nham-4581683.html
- content: 'Tôi đã im lặng và ân hận từ đó, bốn năm không quen ai. Dịch Covid đã làm
    tôi yêu trở lại cuộc sống vô thường này. Rồi tôi gặp em, cứ ngỡ sẽ nên duyên nhưng
    sau hai tháng đã bị em phản bội. Em từng có một đời chồng, lại phản bội tôi với
    cảm xúc nhất thời và toan tính với người có thể lo tương lai tốt cho em. Em quen
    người ta qua gia đình mai mối. Người đó tệ với em và tôi đã chấp nhận cho em quay
    lại. Tôi tha thứ cho em vì nghĩ có lẽ đó là cái giá mình phải nhận cho quá khứ
    sai lầm mình từng gây ra. Hơn nữa, tôi thương em thật lòng.

    Năm rưỡi chúng tôi bên nhau, cùng nhau đi chơi nhiều, còn về quê em. Tết tôi ở
    nhà em và sau bốn hôm sinh nhật em (tôi tổ chức sinh nhật cho em), em lại một
    lần nữa phản bội tôi. Tôi ra đi và lần này không thể tha thứ được. Có thể quá
    khứ tôi rất tệ với bạn gái cũ nên đành lòng với hiện tại. Nhưng đến hai lần em
    phản bội thì có lẽ quá sức chịu đựng của tôi, trong khi tôi hết lòng vì em. Cái
    giá tôi trả cho cuộc đời có lẽ không gì quá đáng. Chỉ tiếc cho sự cố gắng của
    tôi để có thể có tình yêu của đời mình, tôi không cam lòng. Tôi sẽ chờ đợi giông
    bão qua. Vài năm nữa, hy vọng sẽ gặp một người cần tôi và đừng làm đau nhau nữa.
    Tôi quá buồn cho số phận của mình.'
  lead: Tôi 35 tuổi, đang làm việc ở Sài Gòn, quen bạn gái đầu tiên hơn 10 năm; từ
    thời sinh viên, rồi chia tay vì tôi phản bội cô ấy.
  title: Hai lần bị bạn gái phản bội
  url: https://vnexpress.net/hai-lan-bi-ban-gai-phan-boi-4581624.html
- content: 'Chị gái tôi đang bán hàng bên Cộng hòa Czech. Tôi có nên bỏ làm IT ở Nhật
    rồi vay nợ khoảng 250 triệu đồng để qua gần chị gái làm lao động chân tay hai
    năm, để có cơ hội mở cửa hàng buôn bán, hoặc năm năm sau có giấy tờ qua Đức lao
    động chân tay.

    Về thuận lợi: Nếu mọi việc ổn, chị gái cho mượn vốn, tôi có thể mở cửa hàng buôn
    bán giống chị gái, mỗi tháng dư tầm 60 triệu đồng. Gần chị gái, có chị em giúp
    đỡ nhau lúc khó khăn cũng tốt, giờ tôi một mình bên Nhật, không có người thân.
    Sau này tôi có cơ hội định cư ở Cộng hòa Czech và đi du lịch nhiều nơi. Nếu ở
    Nhật, tôi cũng có thể định cư bên đó. Con cái sinh ra ở Cộng hòa Czech sẽ có nhiều
    cơ hội học tập tốt hơn bên Nhật, cuộc sống ở phương Tây cũng có nhiều sáng tạo
    hơn. Tôi làm việc bên Nhật, thấy văn hóa ở đây không phù hợp với sự sáng tạo,
    đó là ý kiến chủ quan của tôi.

    Về khó khăn: Thời tiết bên châu Âu rất lạnh, tôi chịu lạnh ngoài trời kém. Trước
    đây, nhà làm nông nghiệp, tôi cũng lao động chân tay. Từ khi học đại học xong
    tôi không lao động chân tay bao giờ, không biết qua đó làm công nhân với bê vác,
    khi mở cửa hàng tôi có thể kéo dài được lâu. Tôi còn phải mất ba năm học tiếng
    nữa vì người ở đó ít dùng tiếng Anh. Tôi có thể giao tiếp với đọc được tiếng Anh
    vì làm bên IT hay sử dụng ngôn ngữ đó. Bản thân hơi thiếu quyết đoán nên khi có
    lựa chọn quan trọng, tôi hay lưỡng lự, khó đưa ra quyết định. Mong mọi người từng
    trải tư vấn giúp tôi. Xin chân thành cảm ơn.'
  lead: Tôi là kỹ sư IT ở Nhật về lập trình web, có chứng chỉ N2, làm hai năm rồi,
    lương tháng khoảng 40 triệu đồng đã trừ tiền nhà.
  title: Khó đưa ra quyết định công việc ở tuổi 30
  url: https://vnexpress.net/kho-dua-ra-quyet-dinh-cong-viec-o-tuoi-30-4581612.html
- content: 'Mọi chuyện ổn thỏa cho đến khi có người nhắn cho anh về quá khứ yêu đương
    phức tạp của tôi, nói anh phải cẩn thận, không sẽ bị cắm sừng.

    Khi mới đi làm, tôi hẹn hò đồng nghiệp đã có vợ. Chuyện này tuy không kéo dài
    nhưng nhiều người ở nơi tôi làm việc biết. Tôi có ngoại hình ưa nhìn nên người
    kia chủ động theo đuổi. Chỗ làm của tôi cũng có nhiều người có quan hệ ngoài luồng
    nên chúng tôi mặc kệ cuộc sống của nhau. Sau đó tôi bị kẻ tiểu nhân chơi xấu khi
    đem chuyện này báo cho vợ người kia. Họ không làm rùm beng nhưng chuyển đi nơi
    khác sống, không còn dính dáng đến tôi nữa.

    Sau đó tôi quen thêm một vài người nhưng không đi đến đâu. Tính tôi hay ghen nên
    đã gây thêm nhiều sai lầm khi "quậy" các người cũ và bạn gái mới của họ, có nhiều
    lời nói không kiềm chế nên chắc họ chờ dịp trả đũa lại tôi. Giờ tôi nghi ngờ một
    người có thể làm chuyện này để phá hoại hạnh phúc của mình nhưng không làm gì
    được. Bạn trai giờ hay cáu gắt với tôi. Tôi rất rối, không biết phải làm sao.'
  lead: Tôi là nữ, 32 tuổi, làm ngân hàng tám năm nay, được gia đình mai mối cho bạn
    trai hiện giờ và đang tính chuyện kết hôn.
  title: Bạn trai cáu giận khi biết tôi từng yêu người có vợ
  url: https://vnexpress.net/ban-trai-cau-gian-khi-biet-toi-tung-yeu-nguoi-co-vo-4581516.html
- content: 'Kể từ khi quen và lấy chồng, cuộc sống của tôi buồn bã hẳn. Trước khi
    cưới, tôi chỉ nghĩ đơn giản là vợ chồng làm công ăn lương rồi cùng nhau tích cóp
    làm giàu, tổng thu nhập của chúng tôi tầm 40 triệu đồng mỗi tháng. Hồi yêu, tôi
    cũng làm ngân hàng cùng anh. Sau đó do áp lực công việc, lại thêm lời khuyên can
    của anh và gia đình, tôi chuyển sang cơ quan nhà nước làm để tương lai rảnh rỗi
    và có thời gian chăm sóc cho bản thân, gia đình, vậy mà đời không như mơ.

    Khi lấy về xong cũng là lúc tôi biết gia đình chồng vỡ nợ hơn chục tỷ vì đầu tư
    chứng khoán thất bại. Số tiền này mẹ chồng tôi lấy của em ruột bà để đầu tư (cô
    đó nhờ mẹ giữ hộ). Thị trường không thấy đáy, cứ giảm là mẹ và chồng mang tiền
    vào gỡ, cuối cùng không đủ sức khi thị trường rơi mạnh nữa, tài khoản chứng khoán
    của hai người bị bán dần, giờ mất gần hết. Theo chồng và mẹ chồng nói, phải đợi
    thị trường hồi lên rồi bán hết đất đai mới có thể thoát cảnh nợ nần.

    Chồng tôi lương tháng chỉ 11 triệu đồng nhưng thưởng tốt, thu nhập tầm 320-350
    triệu đồng mỗi năm, vậy mà hàng tháng không đưa tôi đồng nào. Tôi chỉ chi tiêu
    cá nhân và dùng lương của mình là 6,2 triệu đồng mỗi tháng, vợ chồng không ai
    động tới tiền của ai hết. Các loại tiền như điện nước, ma chay cưới hỏi bên nhà
    chồng là anh tự lo, còn đám xá bên nhà vợ do tôi chi trả. Có những cuối tháng,
    tôi hỏi anh tiền lương, nhưng tháng có tháng không.

    Từ khi lấy nhau, anh chỉ đưa tôi tổng tầm 50 triệu đồng, mẹ chồng và chị chồng
    mỗi người cho tôi một cây vàng. Tiền cưới của hai vợ chồng do bên nhà chồng mừng
    là mẹ thu hết, còn tiền mừng bên nhà vợ là mẹ cho vì biết tôi còn trả nợ. Các
    khoản tiền khác bên nhà chồng, tôi cũng không biết gì. Chi tiêu hàng tháng, chồng
    tôi bảo hết năm triệu đồng, số tiền còn lại anh cũng không nói gì thêm. Anh chỉ
    muốn đầu tư tiếp vào thị trường chứng khoán, để lỡ tăng trở lại là không mất sóng.

    Giờ có bầu, chồng bảo tích 50 triệu đồng cho em bé riêng mà tôi cũng không biết
    khoản tiền đó đang ở phương trời nào nữa, chồng trước kêu đưa tôi mà giờ không
    thấy gì. Là một người phụ nữ thiên hướng gia đình, trước cũng thu nhập tốt, vì
    lo nghĩ tương lai mà từ bỏ công việc có cơ hội thăng tiến để sang bên này làm.

    Giờ lương tôi thấp, tiền chồng không đưa, gia đình chồng nợ nần, tôi không biết
    nên tiếp tục như thế nào nữa. Nhiều đêm nằm nghĩ tôi thấy rất buồn, biết có bầu
    mà mẹ bầu hay buồn khóc thì không tốt cho con nhưng không sao ngăn được. Tôi rất
    cần những lời động viên và chia sẻ của mọi người để vượt qua giai đoạn khó khăn
    này, đợi thị trường chứng khoán phục hồi, gia đình chồng trả hết nợ. Rồi đến lúc
    đó, chồng có đưa lương tháng cho tôi không?'
  lead: Tôi 29 tuổi, mới kết hôn năm ngoái, đang có bầu được năm tháng, chồng kém
    tôi một tuổi.
  title: Hôn nhân bế tắc vì nhà chồng nợ nần nhiều
  url: https://vnexpress.net/hon-nhan-be-tac-vi-nha-chong-no-nan-nhieu-4581454.html
- content: 'Tôi và chồng cưới nhau hơn một năm, vợ chồng ở riêng nên không gặp mâu
    thuẫn "mẹ chồng nàng dâu". Trước khi cưới, anh làm tư tưởng cho tôi, anh bảo còn
    trách nhiệm nuôi cha mẹ, hỗ trợ cho hai người cô già, ba mẹ chồng ly dị lúc anh
    mới năm tuổi. Anh sống với ba, được hai cô hỗ trợ chăm sóc. Mẹ chồng đi thêm bước
    nữa nhưng không có thêm con. Chồng tôi có trách nhiệm lo cho họ khi về già, anh
    là con một. Ba mua cho anh một căn hộ, còn ông ở nhà tổ với anh chị em, có năm
    người già, là cô chú, chăm sóc lẫn nhau. Ba lo cho con cái, luôn có khoản để dành,
    khác hoàn toàn với mẹ chồng tôi. Giờ mẹ chồng ở riêng một mình vì đã ly hôn người
    chồng thứ hai.

    Tháng nào anh cũng chu cấp cho ba mẹ, mua đồ ăn thức uống cho hai cô, hết phân
    nửa số lương anh có. Tôi cũng độc lập kinh tế và lương gần bằng chồng nên không
    quan tâm nhiều về tiền bạc của anh. Mỗi tháng anh và tôi bỏ vào quỹ chung 1/3
    lương để lo sinh hoạt và tiết kiệm nuôi con. Anh không thích đầu tư, chỉ thích
    tích lũy. Ban đầu tôi nghĩ do anh quá an phận, càng sống chung tôi càng thương
    và hiểu anh phải tích lũy để lo chuyện trái gió trở trời, bệnh của những người
    già quanh anh. Anh thường không ngọt ngào khi nói chuyện với mẹ, trong mỗi câu
    chuyện đó mẹ luôn cho những người xung quanh là người xấu và bà là người bị hại.
    Tôi không có tình cảm nhiều với mẹ chồng do thấy anh chịu nhiều thiệt thòi.

    Mẹ chồng có công việc nhỏ ở tổ, phường, thu nhập đôi, ba triệu đồng mỗi tháng,
    còn lại là chồng chu cấp bốn, năm triệu đồng mỗi tháng. Mẹ chồng luôn sợ con trai
    mang tiền về cho bên nội (hai cô) và cho vợ nhiều nên bà xin thêm tiền với nhiều
    lý do như đi du lịch nước ngoài, đổi điện thoại đời mới nhất hoặc tủ lạnh, đồ
    gia dụng... Có lúc chồng chu cấp vì thương mẹ, có lúc anh từ chối thì bà vay tín
    dụng hoặc mua trả góp để thỏa mãn nhu cầu cá nhân. Bà hơn 60 tuổi nhưng khoản
    nợ về tiêu dùng khá nhiều. Bà không biết tích góp, có một thì phải tiêu hai, ba;
    mặc định khi bà ốm đau, chồng tôi sẽ lo chu toàn. Do chế độ ăn uống không khoa
    học và điều độ nên mẹ chồng nhiều bệnh. Bốn năm trước bà viêm tụy, phải mổ, ngoài
    ra bà còn mắc các bệnh khác và một bệnh ác tính.

    Với bệnh tình của mẹ chồng, chồng tôi đã chuẩn bị một số tiền để lo, tôi biết
    đó là những gì còn lại của anh. Mẹ chồng buồn vài ngày, rồi bắt đầu dò trước dò
    sau xem tôi chăm sóc như thế nào sau khi bà mổ. Bà còn muốn chồng tôi phải bồi
    dưỡng riêng cho bác sĩ ba triệu đồng sau mổ. Tôi càng nghe càng không có tình
    cảm với bà, nhưng vì thương chồng nên tôi im lặng và lắng nghe chứ không hứa hẹn.

    Tôi biết bổn phận làm dâu là phải lo lắng cho mẹ chồng khi gặp khó khăn, quan
    trọng tôi muốn được gánh vách chung với chồng. Từ khi chồng tôi năm tuổi, mẹ đã
    không lo cho anh về vật chất lẫn tinh thần, giờ anh lại không thể bỏ mặc bà được,
    còn chiều theo hết ý của bà dù nhiều lúc không đủ khả năng. Tương lai còn con
    cái, chắc chắn chúng tôi sẽ nặng nhọc hơn nhiều. Tôi biết anh là người tốt, có
    trách nhiệm, nhưng khó có thể lo chu toàn cho gia đình nhỏ do còn phải lo cho
    ba mẹ, vì thế tôi không đòi hỏi gì ở anh.

    Quan niệm của ba mẹ ruột tôi, sinh con là niềm vui, không bắt con cái cấp dưỡng
    khi về già, hướng con cái sống độc lập như biết sống hiếu thuận. Ba mẹ không nhận
    tiền từ tôi nhưng tôi luôn dành những gì tốt nhất cho ba mẹ và sẽ phụng dưỡng
    ba mẹ khi về già. Tôi chăm sóc mẹ chồng chỉ vì trách nhiệm. Tôi có sai không,
    có cách nào giúp chồng tôi bớt vất vả?'
  lead: Tôi đang bị mâu thuẫn, muốn tốt với mẹ chồng như mẹ ruột nhưng thật lòng bản
    thân không có tình cảm nhiều.
  title: Không thể thương mẹ chồng dù bà đang gặp khó
  url: https://vnexpress.net/khong-the-thuong-me-chong-du-ba-dang-gap-kho-4581419.html
- content: 'Tôi và ông quen nhau được chín tháng, ông dẫn tôi đi mua nhà và để tôi
    đứng tên. Ông nói rất yêu và muốn tôi làm vợ bé. Thật sự tôi có tình cảm với người
    này, so với những tình cũ, tôi cảm thấy ông yêu thương, quan tâm, lo lắng cho
    tôi nhiều hơn vì nói ít làm nhiều, không như những người trước toàn hứa hẹn rồi
    thất hứa. Ông muốn tôi sinh con, trong khi hiện tại ông có tổng bốn con rồi.

    Tính ông rất ghen, tôi nghĩ ông muốn tôi sinh con để ràng buộc tôi. Bạn bè và
    người thân cũng biết mối quan hệ của tôi, người phản đối, người lại nói do duyên
    nợ. Tôi với ông có tình cảm với nhau, ông đủ khả năng lo cho tương lai của tôi,
    còn hơn quen mấy trai trẻ cùng lứa vừa mất thời gian mà không được gì. Mong mọi
    người cho tôi xin thêm ý kiến về chuyện tình nhạy cảm này. Xin chân thành cảm
    ơn.'
  lead: Tôi 30 tuổi, trải qua bốn mối tình không thành, đang quen người đàn ông 58
    tuổi, thành đạt, giàu có và ông ấy sống với ba người phụ nữ.
  title: Sinh con cho người đàn ông hơn mình 28 tuổi, có nên không?
  url: https://vnexpress.net/sinh-con-cho-nguoi-dan-ong-hon-minh-28-tuoi-co-nen-khong-4581292.html
- content: 'Chúng tôi rất tình cảm, yêu thương nhau, từ tay trắng giờ có nhà cửa ổn
    định, có miếng đất dự phòng, hai con ngoan, công việc vợ chồng thuận lợi dù còn
    nợ ngân hàng một ít.

    Xin phép kể sơ về gia đình chồng: Lúc mới cưới, tôi ngỡ ngàng khi nhận ra ba mẹ
    chồng ở độ tuổi 50, em trai chồng bằng tuổi tôi đều không có công việc. Ngoài
    ra bà còn hai người con gái đi lấy chồng rồi cũng không khấm khá gì, thường xuyên
    vay mượn. Hầu như mọi chi phí trong nhà đều do vợ chồng tôi chi trả. Gia đình
    chồng thường bóng gió tôi keo kiệt.

    Thật ra tôi tiết kiệm để mua đất ra riêng. Sau đó tôi động viên ba mẹ chồng vào
    công ty tôi làm công nhân thời vụ, ông bà làm nhưng không biết tiết kiệm. Ba chồng
    hay đi đánh bài, chơi bi-a, đi cà phê. Mẹ chồng dư được đồng nào đều đưa cho con
    gái út lấy chồng gần đó, con trai kế út lông bông. Tôi nhắc mẹ làm dư thì sắm
    vàng gửi con, con giữ giúp, khi đau ốm tuổi già có tiền lo. Bà không trả lời,
    vẻ mặt không vui hiện rõ. Các con gái bà còn nói xấu sau lưng tôi là họ tự lo
    cho cha mẹ, không cần tới tiền của tôi.

    Sau đó, vì nhiều bất hòa về tiền bạc nên vợ chồng tôi ra riêng, yên ấm như bây
    giờ. Tầm 10 năm trôi qua, gia đình chồng vẫn vậy, ông bà không có công việc. Ông
    bà và những người anh em bên chồng thường xuyên mượn tiền chúng tôi và không trả.
    Trong đó có vợ chồng em trai chồng không con cái, cưới năm năm mà vẫn không dư,
    cứ ốm đau lại tìm đến chồng tôi mượn tiền. Chồng tôi thương ba mẹ, thương em,
    thương cháu, khi nghe bệnh không có tiền lại cho mượn và dấm dúi cho riêng, mỗi
    khi tôi phát hiện là vợ chồng lại bất hòa. Xin nói thêm, để được như bây giờ,
    tôi chăm chỉ làm việc, nhiều khi bỏ bê con bệnh để tăng ca kiếm tiền, nghĩ lại
    vẫn rất đau lòng.

    Mới tuần rồi, trong giờ làm việc, tôi nhận được cuộc gọi báo ba chồng đột quỵ
    tại quán bi-a, sau đó tôi gọi chồng, anh kêu xe đưa ba đi viện cấp cứu. Mọi chi
    phí hầu như vợ chồng tôi lo tất, các em chồng sau đó mới ríu rít đến. Tôi xuống
    thăm, em kể lể mua cho ba cái này, mua cho má cái kia. Tôi biết đều là tiền chồng
    tôi đưa. Anh đóng viện phí xong về nhà nghỉ ngơi, ai trực anh đều để lại vài triệu
    đồng để lo cho ba. Thậm chí khi anh về, bệnh viện yêu cầu đóng thêm, họ lập tức
    gọi chồng tôi đem tiền xuống.

    Thêm một điều nữa, cơ quan chồng tôi đến thăm rất nhiều, họ rút ruột phong bì
    lấy tiền, xong đem xấp phong bì trống ghi số tiền ngoài phong bì trả cho tôi,
    nói là để biết đường báo đáp. Mỗi tháng tôi đều phụ ba mẹ chồng hai triệu đồng,
    giờ ba mẹ mới 60 tuổi, tôi biết những ngày tháng mệt mỏi sau này còn dài. Tôi
    vô phước gặp trúng gia đình chồng ăn nhiều lười làm, không có tự trọng, chẳng
    có trách nhiệm; bù lại tôi có người chồng tốt, yêu thương và cưng chiều vợ hết
    mực. Âu cũng là số phận vậy, chỉ mong ông trời thương cho sức khỏe, công việc
    thuận lợi để có sức còn lo cho các con và chồng tôi được trọn vẹn chữ hiếu.'
  lead: Tôi yêu rồi cưới chồng khi ở tuổi đôi mươi, chỉ biết chạy theo con tim mách
    bảo, rất may không chọn sai chồng.
  title: Thương chồng, tôi buộc phải chấp nhận cả nhà chồng
  url: https://vnexpress.net/thuong-chong-toi-buoc-phai-chap-nhan-ca-nha-chong-4581268.html
- content: 'Tôi 36 tuổi, chồng bằng tuổi, có hai bé bảy tuổi và ba tuổi. Gần đây,
    chị hỏi tôi có muốn sang đó không, nếu có chị sẽ nhờ người làm hồ sơ cho tôi và
    hai con đi trước, chồng sang sau.

    Về cuộc sống hiện tại, tôi đang làm cho một công ty tư nhân, công việc rất áp
    lực, thu nhập trên 10 triệu đồng mỗi tháng. Công việc có tính chất đào thải rất
    nhanh; với áp lực như hiện tại, thực sự tôi không chắc mình có thể gắn bó được
    bao lâu. Chưa kể hiện tại tôi cũng lớn tuổi, chuyển việc không phải dễ. Tất nhiên
    công việc nào cũng có áp lực, không thể việc nhẹ lương cao được. Nhưng nhiều khi
    tôi quá mệt mỏi, đêm ngủ cũng nằm mơ thấy công việc.

    Chồng tôi làm trong công ty nước ngoài, lương cũng hơn 10 triệu đồng mỗi tháng,
    hàng tháng anh đưa tôi tám đến 10 triệu đồng để lo chi phí sinh hoạt. Về nhà cửa,
    chúng tôi vẫn sống chung với ba mẹ chồng, chưa có nhà riêng, đã mua được một miếng
    đất. Với thu nhập và chi phí như hiện tại, mỗi tháng tôi tiết kiệm một khoản nhỏ,
    chưa biết khi nào mới đủ tiền xây nhà. Về mặt kinh tế, vợ chồng tôi chỉ đủ ăn,
    không quá dư dả. Nếu đi sang kia như chị nói, tôi sẽ học nghề khoảng một năm rồi
    đi làm, cứ chịu khó làm là có dư. Việc đầu tiên tôi cần làm là ly dị chồng và
    bắt đầu nhắn tin với người bên kia, chị nói khoảng tám tháng đến một năm sẽ đi
    được. Tôi và hai con đi trước, sau khi ổn định tôi sẽ làm thủ tục tương tự cho
    chồng và mất thêm khoảng bốn, năm năm.

    Nếu đi: Hai con tôi sẽ có cơ hội sinh sống và học tập bên đó, vợ chồng tôi cố
    gắng làm lụng để có những khoản tích lũy. Nhưng vợ chồng phải xa nhau bốn, năm
    năm, liệu có đủ tin tưởng nhau? Các con sẽ không gặp bố một thời gian. Tôi cũng
    rất sợ xa mặt cách lòng. Liệu có đáng để đánh đổi?

    Không đi, có phải tôi đang bỏ qua cơ hội tốt cho hai con và cho cả công việc đang
    bế tắc của bản thân hiện tại? Hơn nữa, qua đó tôi sẽ được gần chị gái. Từ nhỏ
    chị đã bươn trải để kiếm tiền cho cho gia đình, thực sự tôi cũng không yên tâm
    khi mình chị ở đó.

    Về phía chồng: Ngay khi tôi đặt vấn đề, anh nói bản chất con người tôi tham lam,
    không biết thế nào là đủ, sao có thể đặt vấn đề với anh như vậy? Anh không tin
    trong bốn, năm năm có thể sang đó. Chồng tôi hiện tại cũng yêu thương vợ con,
    tuy ít làm việc nhà, lâu lâu tôi nhờ anh mới làm. Ở chung với ông bà nội nên nếu
    anh không làm thì tôi làm, cũng không to tiếng gì.

    Xin chia sẻ thêm về phần thủ tục: Chị nói sẽ có người giúp về tiền bạc nên không
    tốn nhiều. Chị muốn tôi và chồng bàn bạc kỹ, đi hay không là do chúng tôi. Thực
    sự tôi chưa hình dung được đi như vậy có khả thi không? Qua đó, có dễ tìm việc
    không? Các con có thích nghi được không? Tôi thấy nhiều người sẵn sàng bỏ mọi
    thứ bên này để qua đó, mong con cái có cơ hội tốt hơn. Không biết có ai từng đi
    như vậy chưa ? Xin mọi người cho tôi xin lời khuyên. Cám ơn các bạn đã dành thời
    gian cho câu chuyện của tôi.'
  lead: Tôi đang sống cùng chồng con ở một tỉnh miền Nam, bố mẹ ở ngoài Bắc, chị gái
    ở nước ngoài.
  title: Chồng bảo tôi không biết thế nào là đủ
  url: https://vnexpress.net/chong-bao-toi-khong-biet-the-nao-la-du-4581075.html
- content: 'Tôi không đành cho con học nghề, sẽ không có tương lai. Vợ chồng tôi bàn
    bạc, sẽ đưa con lên Sài Gòn học. Tôi cũng tìm hiểu kỹ và quyết định chọn một trường
    khá uy tín, con sẽ học và ở tại trường, cuối tuần có xe của trường đưa về tận
    nhà, nhà tôi cách Sài Gòn 100 km. Tổng tiền đóng cố định hàng tháng là 14 triệu
    đồng gồm ăn, ở, học phí, chưa kể đầu năm phải mua đồng phục, đóng tiền cơ sở vật
    chất. Tôi nghĩ mình cố cho con ba năm, tương lai con sẽ tốt hơn.

    Con nói học ở đó cũng tốt, kết quả ở mức khá. Qua tết trường tăng tiền đóng mỗi
    tháng lên 16 triệu đồng. Gia đình tôi năm ngoái làm ăn buôn bán được nên cố thu
    vén cũng đủ tiền cho con ăn học. Năm nay tôi làm ăn ế ẩm, tiền thu không đủ chi
    cho hai đứa con ăn học. Từ tết đến giờ tôi phải vay mượn thêm và tình hình này
    sẽ còn kéo dài nữa nên việc học của con trên Sài Gòn gần như phải tính toán lại.
    Tôi nói chuyện với con, sẽ xin cho con về trường dân lập gần nhà học, ăn uống
    tại nhà, tiền học khoảng năm, sáu triệu đồng mỗi tháng, đỡ cho mẹ phần nào.

    Con khóc, không chịu, nói sẽ nghỉ và đi học nghề tại Sài Gòn, bắt con về là con
    không nghe. Tôi ngổn ngang trăm mối lo, phần kinh doanh ế ẩm, phần con học hành
    thiếu tiền mà không biết cách nào cho ổn thỏa, cho con đi học nghề là tôi cũng
    không thể. Mong các bạn cho tôi lời khuyên.'
  lead: Con gái tôi học lớp 10, năm ngoái cháu thi trượt trường công lập cấp ba nên
    buồn và tự ti với bạn bè, quanh nhà các bạn đều đậu.
  title: Con gái không chịu chuyển trường khi tôi khó khăn tài chính
  url: https://vnexpress.net/con-gai-khong-chiu-chuyen-truong-khi-toi-kho-khan-tai-chinh-4581053.html
- content: 'Tuần trước cháu ruột tôi học lớp năm, xin nạp vào game 200 nghìn đồng,
    tuần này cháu lại xin 500 nghìn đồng. Lần đầu tôi bảo vợ nạp, cả hai rất thoải
    mái. Lần này cô ấy bảo chỉ cho 200 nghìn đồng nữa thôi. Tôi bảo nếu không nạp
    cho cháu đủ 500 nghìn đồng thì đưa ID game của cháu đây để tôi nhờ người nạp cho
    hai triệu đồng.

    Vợ chồng tôi nói qua nói lại, tôi bảo không muốn cãi nhau nữa, nếu trong ngày
    hôm nay không có đủ 500 nghìn đồng trong nick của cháu, mai tôi dọn ra ngoài ở
    riêng một tháng rồi tính tiếp. Vợ tôi đã nạp tiền. Vợ chồng sống hơn một năm chưa
    cãi nhau lần nào, giờ vì việc này mà to tiếng. Vợ và cháu chơi cùng game nên biết
    nick và biết nạp, tôi không biết nếu không đã tự nạp mà không cần nhờ tới vợ.
    Cháu tôi nhút nhát từ bé, bố mẹ cháu rất nghiêm khắc. Tôi muốn nó được thoải mái
    sống ảo vì cuộc sống của nó bị kìm kẹp quá nhiều. Vợ nói nếu tôi bảo mua quần
    áo cho cháu 10 triệu đồng thì cô ấy cũng bỏ ra, nhưng tiền nạp game thấy quá phí
    phạm. Theo mọi người, tôi hay vợ sai?'
  lead: Tôi là nam, 30 tuổi, làm kế toán, thu nhập tầm 60-80 triệu đồng mỗi tháng
    nên so với 500 nghìn đồng tiền cho cháu nạp game chẳng đáng kể.
  title: Vợ chồng to tiếng vì chuyện nạp tiền game cho cháu
  url: https://vnexpress.net/vo-chong-to-tieng-vi-chuyen-nap-tien-game-cho-chau-4581052.html
- content: 'Số tiền này tôi gửi về quê cho bố mẹ, gọi là phụ chi phí sinh hoạt. Đáng
    nhẽ, bố mẹ phải thấy thương con, vì với năm triệu đồng ở thủ đô, hầu như tôi không
    dám đi chơi hay ăn ngoài hàng quán. Tôi cảm giác bố mẹ không hiểu cho tôi, cứ
    có việc gì ở nhà như đám cưới, đám hỏi, lễ lạt... lại đưa ra một con số, bắt tôi
    phải chi, nói đây là trách nhiệm làm con.

    Bố mẹ tôi không thiếu tiền, có vài trăm triệu đồng gửi ở ngân hàng. Họ nhất quyết
    không chịu bỏ ra một đồng để chi khi có việc, phải gọi cho con mới thấy tự hào.
    Cũng vì sự tự hào đó mà cuộc sống của tôi ngày càng khốn khổ. Tôi chưa từng chi
    500 nghìn đồng để mua một đôi giày hay bộ quần áo, hàng hầu hết đều mua giảm giá
    hoặc mua trên mạng miễn phí vận chuyển. Tết năm nay, tôi biếu bố 500 nghìn đồng
    để mua đôi giày mới. Đi một lúc trở về, mặt ông lại cau có: "Tao phải bỏ thêm
    300 nghìn đồng nữa mới đủ tiền đó". Bố còn bảo: "Mẹ mày muốn may áo dài mới, thay
    cho cái áo năm ngoái để mặc tết, tính sao thì tính". Thậm chí, trong bữa ăn, họ
    còn ngồi tính lương của tôi và số tiền tôi nên đưa bao nhiêu. Đương nhiên, con
    số đó cao hơn số lương mà tôi vẫn gửi về hàng tháng.

    Quả thực tôi rất mệt mỏi, dù cố gắng chi tiêu tằn tiện hết mức có thể để trụ lại
    thủ đô. Tưởng về nhà bố mẹ sẽ thông cảm nhưng sự đòi hỏi của họ chỉ khiến tôi
    đau đầu thêm. Tôi chưa từng nghĩ đưa lương cho bố mẹ là bổn phận hay sự báo hiếu,
    đó chỉ là sự tự nguyện của mỗi cá nhân. Giờ bố mẹ lại khẳng định điều ngược lại:
    "Đó là trách nhiệm của con cái". Tôi phải làm thế nào, có nên tiếp tục đưa lương
    cho ông bà để bản thân lại tiếp tục cuộc sống tằn tiện, khổ sở như thế không?
    Tôi nên làm gì để bố mẹ có thể hiểu hơn?'
  lead: Tôi mới ra trường được một năm, lương tháng tám triệu đồng; trừ tiền thuê
    nhà, ăn uống..., tằn tiện lắm mỗi tháng tôi để ra được ba triệu đồng.
  title: Đưa gần nửa lương mà bố mẹ vẫn chưa hài lòng
  url: https://vnexpress.net/dua-gan-nua-luong-ma-bo-me-van-chua-hai-long-4581081.html
- content: 'Anh từng lập gia đình và sống chung hơn 16 năm ở Hà Nội, có hai con (một
    trai, một gái). Anh lớn lên ở quê, lấy vợ thành phố, có khá nhiều khác biệt trong
    văn hóa, lối sống của hai gia đình nhưng cơ bản mọi thứ vẫn ổn. Đến khi anh ốm
    rất nặng và sức khỏe giảm sút nghiêm trọng, sự khác biệt trở nên lớn hơn và gần
    như không thể dung hòa được nữa. Vì vậy anh chủ động đề xuất và thuận tình ly
    hôn cách đây 7 năm. Vì muốn hai anh em ở cùng nhau nên anh và vợ cũ nhất trí để
    hai con ở với mẹ. Hồi đó anh mua một căn hộ sống trong cùng khu chung cư với các
    con để tiện gặp nhau hàng ngày. Với vợ cũ, cả hai chia tay khá nhẹ nhàng nên dù
    không gặp gỡ hay thân thiện nhưng vẫn trao đổi với nhau các vấn đề liên quan đến
    con.

    Sau hôn nhân sống một mình, anh chủ yếu là đi tìm và chữa bệnh, do anh bị một
    bệnh hiếm mà các bệnh viện ở Việt Nam không phát hiện ra. Gần đây, sau thời gian
    khám bệnh ở nước ngoài, mới tìm được bệnh, đến nay điều trị bệnh đã ổn định, sức
    khỏe cải thiện đáng kể nhưng vẫn cần nhiều thời gian để phục hồi.

    Nói về điểm mạnh của bản thân, đôi khi cảm giác như mình đang khoe khoang, nhưng
    anh nêu vài điểm mạnh, yếu của bản thân và hy vọng em cũng chia sẻ chân thành,
    thẳng thắn như anh để chúng ta hiểu nhau cơ bản trước khi xác định gặp nhau. Tốt
    nghiệp cấp ba, anh ra thành phố tự lập, vừa làm vừa học đại học tại chức rồi thạc
    sĩ, làm việc cho các công ty nước ngoài với nỗ lực cao, may mắn anh được nhiều
    lần thăng tiến trong sự nghiệp, có thu nhập tốt và biết dành dụm đầu tư sớm nên
    sau ly hôn cũng có ít vốn. Mấy năm ốm nặng đến nay, anh không đi làm thuê nữa
    mà làm tự do ở nhà nhưng tự tin lo đủ cho cả gia đình với cuộc sống trung bình
    của xã hội. Vậy nên em có thể yên tâm làm nội trợ hoặc nếu muốn và có điều kiện
    thuận lợi, em làm việc hành chính ít bận rộn cũng tốt.

    Anh sống có trách nhiệm với người thân, gia đình và xã hội, người nhỏ, da trắng
    nên nhìn qua thấy trẻ hơn tuổi nhưng mọi người vẫn đánh giá anh suy nghĩ và hành
    động già hơn so với tuổi. 20 tuổi, anh xa quê tự lập, nay 51 tuổi thì những việc
    lớn mà mỗi người đàn ông trưởng thành nên làm anh đã làm khá tròn vai như: Xây
    căn nhà khép kín cho mẹ ở quê, chuẩn bị cho các con mỗi đứa một căn nhà ở thành
    phố, cùng các anh chị em trong gia đình quy tập ốp lát phần điền trang của đại
    gia đình khang trang sạch sẽ, hỗ trợ vốn để anh chị em ở quê phát triển kinh tế.

    Anh làm rất nhiều việc ở nhiều vị trí thấp nhất đến cao nhất trong công ty, có
    điều kiện đến nhiều tỉnh thành ở Việt Nam và nhiều nước trên thế giới. Có thể
    nói anh may mắn được trải nghiệm cuộc sống đa dạng, vì vậy trong mọi hoàn cảnh,
    anh luôn lạc quan và có thể thích nghi. Trưởng thành và có thời gian dài làm quản
    lý cho công ty nước ngoài nên trước đây mọi thứ anh điều yêu cầu cao hơn so với
    bình thường, vì anh luôn đặt mục tiêu cao hơn để phấn đấu (nên mọi người nói anh
    khó tính).

    Sau khi ốm nặng rồi ly hôn và vài lần vượt qua ranh giới của sự sống, anh không
    còn nhiều tham vọng nữa mà hướng đến cuộc sống an yên cho bản thân. Mong có người
    bạn đồng hành ở tuổi xế chiều để cùng nhau hỗ trợ con cái học hành và chăm sóc
    thật tốt cho cha mẹ hai bên. Anh đang học cách chấp nhận cả những điều trước đây
    mình không thích (mọi người nói anh đã dễ tính hơn trước nhiều). Bật mí thêm anh
    còn là đầu bếp hạng khá nhé.

    Anh còn mẹ nhưng bố đã mất. Trước đây nhiều lần anh sắp xếp khá công phu để mẹ
    ra thành phố ở, nhưng mẹ chỉ thích sống ở quê. Vài năm qua, anh ốm nặng nên mẹ
    ra thành phố ở với anh như để trông chừng vì sợ mất con. Mẹ anh ngoài 80 tuổi
    nhưng vẫn khá khỏe mạnh, hiền lành, ít nói, hay nhường nhịn với mọi người, tự
    lập và rất ngại làm phiền con cháu. Mẹ bảo nếu anh khỏe và lấy vợ, mẹ lại về quê
    sống, nhưng anh muốn sau này mẹ ở cùng để có điều kiện quan tâm mẹ thật tốt. Hy
    vọng điều này không là trở ngại để em và anh làm quen và gắn bó với nhau.'
  lead: Anh sinh năm 1972, ở Nghệ Tĩnh, hiện tại cuộc sống ổn, mới chuyển từ Hà Nội
    vào sống ở Đà Nẵng.
  title: Buông bỏ tham vọng, anh hướng tới cuộc sống an yên
  url: https://vnexpress.net/buong-bo-tham-vong-anh-huong-toi-cuoc-song-an-yen-4581008.html
- content: 'Chúng tôi dự định cuối năm nay sẽ kết hôn. Hiện tại, cả hai đang học thêm
    tiếng Anh, anh cần có ngoại ngữ này để cải thiện mức lương hiện tại. Chuyện xảy
    ra bắt đầu từ đây, tôi nhận thấy mình hay ghen. Tôi sợ khi đi học, anh sẽ gặp
    nhiều cô gái và nhỡ đâu phải lòng họ. Tôi đã cảnh báo với anh trước là có thể
    sẽ như vậy.

    Một ngày nọ, anh bảo: "Giờ mới để ý cô giáo hay nhìn anh'', tôi không rõ là nhìn
    kiểu cô giáo với học trò hay có ý gì khác nhưng trong lòng ghen lồng lộn. Tôi
    giận dỗi một chút rồi thôi vì cũng không muốn làm mọi chuyện đi xa hơn. Anh trấn
    an rằng không có chuyện gì xảy ra hết, chỉ yêu mình tôi thôi. Một lần nữa, khi
    anh bảo có em thả tim vào comment nộp bài tập về nhà của anh, tôi cũng giận dỗi
    như lần trước, anh bảo không biết gì về người đó, dù có chuyện gì xảy ra anh vẫn
    chỉ yêu mình tôi. Tôi thường lén kiểm tra điện thoại anh (biết mật khẩu) và kết
    quả là không có gì. Anh bảo mấy chuyện này gặp nhiều ở công ty rồi, hiểu vì sao
    tôi lại ghen như vậy. Anh không giấu tôi chuyện gì hết, chuyện vui buồn gì cũng
    chia sẻ.

    Tôi nói giờ nhiều người muốn xen vào chuyện tình yêu của các đôi, anh nên cẩn
    thận. Anh cũng hiểu điều đó. Ngoài chuyện đó ra, anh vẫn yêu thương, chiều chuộng
    tôi, giữa tuần và cuối tuần luôn cố gắng dành thời gian bên tôi. Xin nói thêm,
    anh có vẻ ngoài ưa nhìn, hiền lành và tính cách hòa đồng, tôi rất sợ mất anh vào
    tay ai đó, lúc đấy chắc muộn rồi. Tôi kể chuyện này với mẹ, mẹ nói không việc
    gì phải như thế, cứ tỉnh bơ, coi như không có gì xảy ra, quan trọng là ý thức
    và bản lĩnh của anh. Tôi thấy mẹ nói có phần đúng nên cố gắng không để bản thân
    ghen quá mức rồi để lại hậu quả. Cách hành xử của tôi đúng hay sai, làm cách nào
    để cải thiện tính hay ghen của mình? Mong nhận được ý kiến phản hồi của các bạn.'
  lead: Tôi là nữ, 22 tuổi, sắp tốt nghiệp đại học; người yêu 29 tuổi, là công nhân,
    lương tháng tầm 12-13 triệu đồng.
  title: Sợ bạn trai 'rơi vào tay' cô khác vì anh có nhiều điểm tốt
  url: https://vnexpress.net/so-ban-trai-roi-vao-tay-co-khac-vi-anh-co-nhieu-diem-tot-4581051.html
- content: 'Tôi 35 tuổi, trước chưa từng được yêu đúng nghĩa, lỡ yêu đơn phương một
    người suốt tám năm kể từ ngày ra trường. Đến khi người ấy kết hôn tôi mới có thể
    buông bỏ được tình cảm ấy. Những năm sau đó, tôi không dám mở lòng với bất kỳ
    ai, sợ bản thân ảo tưởng hoặc họ sẽ rời xa mình, sợ một lần nữa yêu đơn phương.
    Khoảng thời gian yêu đơn phương ấy khổ sở ra sao, tôi là người hiểu rõ hơn ai
    hết. Tôi từng có ý định nhận con nuôi hoặc kiếm một đứa con nếu không lấy chồng,
    rồi tôi cũng không dám vì vẫn hy vọng mình được hạnh phúc, phần nữa là sợ điều
    tiếng ảnh hưởng tới bố mẹ.

    Bạn trai đã nhắc về tôi với bố mẹ để tính chuyện cưới xin. Khi đó, chúng tôi mới
    biết cả hai có họ 12 đời. Bố mẹ anh ủng hộ chuyện của hai đứa, còn họ hàng ruột
    thịt của anh phản đối kịch liệt. Họ bảo nếu cưới tôi, cả nhà anh sẽ bị đuổi khỏi
    họ, tẩy chay khỏi gia phả.

    Tôi biết, anh lo cho bố mẹ. Nếu đặt vào vị trí là mình, tôi cũng không dám cãi
    họ hàng mà quyết cưới bởi bố mẹ tôi cũng như bố mẹ anh, đều thuần nông. Cả đời
    mọi người sống ở quê, có họ hàng làng xóm, anh em tối lửa tắt đèn có nhau. Lần
    đầu trong đời tôi được yêu đúng nghĩa, được quan tâm chăm sóc bởi người khác giới.
    Cũng có lần anh đề cập chuyện quan hệ, tôi chưa sẵn sàng vì chỉ muốn trao thân
    cho người chắc chắn sẽ là chồng mình. Nếu quan hệ với anh mà chúng tôi không đến
    được với nhau, sau này lấy chồng sẽ khiến tôi rất khó xử. Anh tôn trọng và không
    đòi hỏi lại nữa. Tuy nhiên, thi thoảng chúng tôi bên nhau, cơ thể anh cũng có
    chút "phản ứng" nhưng anh không đòi hỏi hoặc ép buộc gì tôi.

    Hiện tại, cả anh và bố mẹ đang trong quá trình thuyết phục họ hàng ruột thịt,
    các ông trưởng họ, để chúng tôi có thể cưới nhau. Tôi biết kết quả rất mong manh.
    Nếu chấm dứt với anh, tôi sẽ rơi vào trạng thái yêu đơn phương như 10 năm trước.
    Không biết bao giờ tôi mới có thể gặp được người khiến mình rung động lần nữa.
    Tôi cũng lớn tuổi, còn phải sinh con nữa, chờ đến bao giờ? Vì điều đó, tôi vụt
    lên suy nghĩ sẽ trao thân cho anh. Tôi vừa được nếm trải mùi vị tình yêu trọn
    vẹn với người mình yêu, có thể sẽ có bầu nữa.

    Tôi sẽ tự mình nuôi con ở thành phố. Tài chính tôi có thể lo đủ cho cuộc sống
    của hai người. Tôi biết như thế là ích kỷ với con nhưng bản thân khao khát được
    làm mẹ. Tôi luôn muốn, bố của con mình sẽ là người tôi yêu. Tuổi xuân con gái
    có thì, tôi đã nhiều tuổi và thực sự không còn nhiều sự lựa chọn, khó nghĩ quá,
    không biết phải làm sao, mong được các bạn tư vấn.'
  lead: Bạn trai hơn tôi ba tuổi, cùng quê; mọi thứ về nhau, chúng tôi đều biết rất
    rõ, yêu sau thời gian tìm hiểu và có tình cảm.
  title: Bị họ hàng phản đối, tôi có nên liều mang bầu?
  url: https://vnexpress.net/bi-ho-hang-phan-doi-toi-co-nen-lieu-mang-bau-4580959.html
- content: Anh đã nghỉ việc để tìm kiếm môi trường khác. Chúng tôi chơi chung với
    một nhóm bạn trong công ty. Một người bạn tuần này rủ cả hội đi du lịch nhưng
    tôi từ chối vì biết anh sẽ có mặt. Tôi không muốn gặp lại do bản thân là người
    suy nghĩ nhiều, nếu gặp tôi sẽ có những ý nghĩ phi thực tế và ảnh hưởng đến cuộc
    sống, công việc hiện tại. Bên cạnh đó tôi nghĩ mình trốn tránh mãi kiểu này cũng
    không được, phải làm sao đây?
  lead: Tôi và anh quen nhau trong công ty, giờ chia tay do anh hết tình cảm, trong
    khi tôi vẫn còn yêu.
  title: Có nên đi chơi cùng hội với người yêu cũ
  url: https://vnexpress.net/co-nen-di-choi-cung-hoi-voi-nguoi-yeu-cu-4580790.html
- content: 'Đa số các bạn cùng lớp đều ghét và xa lánh cháu với một lý do hết sức
    kỳ lạ, đó là do nhà cháu có điều kiện kinh tế hơn nhà các bạn. Các bạn luôn tỏ
    thái độ với cháu và với bất cứ điều gì cháu làm. Thật sự cháu đã rất nhẫn nhịn
    cho đến sáng nay, một bạn nam cho rằng cháu nói xấu bạn, đã chửi và đánh cháu
    rất mạnh, trong khi bạn to gấp đôi cháu và cháu là con gái.

    Đây là lần thứ năm cháu bị bạn đánh nhưng vẫn nhịn và lựa chọn im lặng. Các bạn
    xung quanh thấy cháu bị đánh nhưng chỉ đứng nhìn, rồi đổ thêm dầu vào lửa. Thật
    sự mọi chuyện đã đi quá sự chịu đựng của cháu. Cháu rất uất ức, cảm thấy mình
    không đáng phải chịu những điều như thế. Giờ cháu không muốn tham gia những hoạt
    động chung của lớp. Cháu đang rất rối, các cô bác có thể cho cháu hướng giải quyết
    được không ạ?'
  lead: Cháu học cấp hai; trong lớp, cháu là học sinh rất bình thường, vui vẻ và hòa
    đồng với các bạn.
  title: Bị cô lập vì nhà có điều kiện hơn các bạn cùng lớp
  url: https://vnexpress.net/bi-co-lap-vi-nha-co-dieu-kien-hon-cac-ban-cung-lop-4580011.html
- content: 'Mấy tháng trước, mẹ mâu thuẫn với ba nên về nhà ngoại ở. Đến hôm giao
    thừa, tôi và anh hai lên nhà ngoại để mua đồ tết với mẹ. Cả ngày hôm đó, hai anh
    em đợi mẹ đi giao hàng xong đến tối mới kịp đi mua đồ. Trên đường về, anh hai
    và em xin mẹ về nhà để cả nhà ăn tết cho vui, mẹ nhất quyết không chịu.

    Vì bực quá, anh hai nói đã phát hiện mẹ đi uống trà sữa với chú hàng xóm, anh
    nói mẹ còn nói dối là đi giao hàng, trong khi để xe ở nhà mà đi bộ ra đầu ngõ
    đợi chú đó tới rước. Không khí lúc đó rất căng thẳng, ngồi trên xe phải nghe những
    lời nói dối vô nghĩa của mẹ khiến tôi phát khóc. Về đến nhà, hai anh em không
    dám nói gì với ngoại.

    Mẹ vẫn bảo sẽ giải thích mọi chuyện nhưng hai tháng rồi không đả động gì tới nữa.
    Giờ ngoại và hàng xóm đều biết chuyện mẹ ngoại tình, trừ ba. Sau nhiều lần tìm
    hiểu, tôi biết chú đó từng bị vợ bỏ do nhậu nhẹt, chửi và đánh vợ con. Có lần
    tôi còn biết chú hăm dọa mẹ, nếu mẹ quen người khác chú sẽ tới quậy hoặc làm hại
    người đó luôn.

    Tôi với mẹ có mâu thuẫn nên không nói chuyện nữa. Mọi người cho tôi lời khuyên,
    có nên nói cho ba biết không, hay lên nhà ngoại nói chuyện thẳng với chú đó? Cảm
    ơn các anh chị nhiều.'
  lead: Hơn hai tháng từ khi tôi biết chuyện mẹ phản bội ba, sự việc vẫn chưa được
    giải quyết.
  title: Mẹ ngoại tình với hàng xóm
  url: https://vnexpress.net/me-ngoai-tinh-voi-hang-xom-4580671.html
- content: 'Do bận sinh con nên công việc của vợ không có thăng tiến, ngày làm bốn
    tiếng, lương bốn triệu đồng. Tôi có công việc ổn định hơn, ngày làm khoảng 10
    tiếng, lương gấp hơn 10 lần vợ. Tôi là người tỉnh lẻ, lên thành phố lập nghiệp.
    Vợ là người thành phố, gia cảnh bình thường, có nhà ở thành phố, sống với bố và
    dì (bố mẹ ly hôn khi em còn nhỏ). Em khá chậm và hậu đậu vì hay đánh rơi đồ, va
    phải gờ lúc đi làm khiến chân đau.

    Lúc mới lấy nhau, do chưa mua được nhà nên tôi ở rể. Ông bà sống rất tốt, tôi
    cũng biết ý nên cả nhà sống với nhau vui vẻ, hòa thuận. Ông bà lo cơm nước, giúp
    đỡ vợ chồng con cái tôi rất nhiều. Sau sáu năm, chúng tôi mua được nhà và ra ở
    riêng. Chuyện phát sinh từ khi ra ở riêng, vợ trách tôi không giúp đỡ được nhiều
    việc nhà, để em vất vả. Em đi làm về rồi phải lo toan hết việc trong nhà. Tôi
    đi làm sớm, về muộn, không có thời gian đưa đón hai con đi học và giúp em nấu
    cơm dọn nhà, chăm lo việc học của con. Ăn tối xong, tôi chơi với con, chờ con
    đi ngủ rồi chỉ chơi game để xả strees, ít nói chuyện với vợ, em trách tôi vô tâm.

    Nhu cầu của tôi khá lớn, con ngủ là tôi hay đòi hỏi nhưng bị từ chối vì vợ bảo
    làm việc nhà mệt mỏi rồi. Tôi chuyển sang đòi hỏi vào buổi sáng sớm, trước khi
    đi làm, vợ lại bảo muốn ngủ thêm. Vì vậy tần suất gần gũi của vợ chồng tôi khá
    ít, khoảng một tuần một lần, nhiều khi bí bách tôi phải tự xử. Vợ chồng không
    ngủ chung giường vì em ngáy khá to, tôi không thể ngủ được. Em và tôi nói chuyện
    không hợp gu lắm. Ngoài việc con cái, gia đình hai bên, chúng tôi ít chia sẻ những
    chuyện thường ngày.

    Em hay nấu những món ngon, cầu kỳ cho cả nhà nhưng tôi ít khen. Em trách tôi vô
    tâm. Cuối tuần cả nhà hay đi du lịch đâu đó, tôi chỉ lái xe, mặc em chuẩn bị đồ
    đạc cho cả nhà. Tôi hay càu nhàu vì em chuẩn bị đồ kỹ quá nên chậm. Về tài chính,
    tôi chỉ đưa vợ đủ tiền trang trải cho cả nhà, khoảng 15 triệu đồng, còn dư tôi
    giữ lại để có thể mua thêm đất (sổ đỏ vợ chồng tôi đều đứng tên). Tôi khá tham
    vọng nên chỉ nghĩ giữ lại tiền để có thể mua được nhiều đất hơn, còn vợ phải lo
    toan, tính toán chi tiêu hàng ngày lúc lạm phát tăng cao.

    Tôi nói sao em không làm việc đủ tám tiếng mỗi ngày để có lương cao hơn. Tôi có
    thể giữ lại tiền nhiều hơn, mua đất nhiều hơn. Trong một lần cãi nhau, như giọt
    nước tràn ly, em đòi ly hôn cho dù gia đình hai bên khuyên bảo. Tôi không muốn
    ly hôn, mong có gia đình trọn vẹn, người đàn ông thành công đến đâu mà gia đình
    không thuận hòa cũng vô nghĩa. Thời gian qua, tôi tự nhìn lại mình, nói với em
    rằng tôi sẽ thay đổi, em vẫn nhất quyết muốn ly hôn. Mong mọi người cho tôi lời
    khuyên.'
  lead: Vợ chồng tôi cưới nhau được 11 năm, có hai con khỏe mạnh và ngoan; tôi nhìn
    nhận lại bản thân và muốn sửa đổi nhưng vợ không chịu.
  title: Vợ muốn ly hôn vì tôi vô tâm
  url: https://vnexpress.net/vo-muon-ly-hon-vi-toi-vo-tam-4580668.html
- content: 'So với nhiều bạn nam, tôi được nhận xét là ngoan, không ăn chơi, hướng
    về gia đình, bản thân chưa có ý nghĩ phản bội vợ. Tôi có nhiều đồng nghiệp nữ.
    Gần đây, do làm cùng dự án, tôi tiếp xúc thường xuyên với một nữ đồng nghiệp tầm
    tuổi mình, thấy rất hợp trong công việc cũng như quan điểm sống.

    Càng tiếp xúc tôi càng thấy cảm mến vì tính cách nhân hậu, tình cảm nhưng lại
    tháo vát, cởi mở của bạn. Có lẽ tôi đã có cảm xúc vượt quá tình bạn bình thường.
    Nhiều lúc tôi muốn rủ bạn đi cà phê, đi chơi riêng, sau đó lại thôi vì biết làm
    thế không phải. Càng kìm nén càng thấy khó vì chúng tôi vẫn phải gặp nhau hàng
    ngày. Tôi cũng sợ có lỗi với gia đình các bên nếu làm gì để chuyện này đi quá
    xa. Tôi không biết phải làm sao, mong được các bạn tư vấn.'
  lead: Tôi 33 tuổi, lấy vợ sáu năm, gia đình hạnh phúc, bạn bè khen gia đình tôi
    hoàn hảo, kinh tế ổn định, hai con ngoan ngoãn và khỏe mạnh.
  title: Vượt quá cảm xúc bình thường với đồng nghiệp nữ
  url: https://vnexpress.net/vuot-qua-cam-xuc-binh-thuong-voi-dong-nghiep-nu-4580584.html
- content: 'Công việc hiện tại có chế độ rất tốt, ăn uống ngày ba bữa và phòng ngủ
    đều được miễn phí, môi trường làm việc tuyệt vời, lương tháng 22,5 triệu đồng.
    Trung bình mỗi tháng tính tổng tôi được 28, 29 triệu đồng, bao gồm lương tháng
    13, thưởng hàng năm, tăng ca lễ tết. Tôi làm theo ca, một tháng chỉ làm 18, 19
    ngày. Những ngày nghỉ tôi về với gia đình. Tôi mà ở đây sẽ ít cơ hội lên vị trí
    cao hơn.

    Tôi mới phỏng vấn và có thư mời làm việc ở công ty liên doanh Việt - Nhật (công
    ty trong nước góp 60% cổ phần) với vị trí trưởng nhóm, lương tháng 24,5 triệu
    đồng, cách nhà hơn 40 km. Chế độ đãi ngộ hiện tại có tháng lương 13, còn thưởng
    hàng năm bên công ty chưa hứa trước vì vẫn trong giai đoạn xây dựng, chưa đi vào
    sản xuất. Bảo hiểm xã hội công ty mới đóng 70% lương trong khi công ty đang làm
    đóng 100%. Ở công ty mới với vị trí quản lý sẽ áp lực hơn và cũng phải làm việc
    theo ca kíp, làm 48 tiếng mỗi tuần, nhiều hơn ở công ty hiện tại. Nhà máy mới
    có thể có nhiều cơ hội hơn dành cho tôi. Hiện tại tôi rất phân vân, không biết
    nên về gần nhà hay ở lại. Mong các bạn chia sẻ cùng tôi.'
  lead: Tôi 35 tuổi, làm việc cho công ty FDI lớn cách nhà 200 km, nhân viên bình
    thường, vợ con đều sống ở quê.
  title: Có nên bỏ việc gắn bó gần 10 năm để về làm gần nhà
  url: https://vnexpress.net/co-nen-bo-viec-gan-bo-gan-10-nam-de-ve-lam-gan-nha-4580168.html
- content: 'Hai năm sau, trong một lần đi cà phê, vô tình gặp lại, em nhận ra và chào
    hỏi. Em còn ngồi xuống chỗ tôi nói chuyện qua loa. Hôm đó chúng tôi mới lấy số
    điện thoại của nhau. Sau buổi đó, chúng tôi trò chuyện, em luôn tỏ ý muốn gặp
    tôi, còn tôi không hứng thú. Trong một lần rượu say, tôi đã rủ em đi cà phê rồi
    đi ăn, cả hai cùng uống. Tối đó, chúng tôi đã ở bên nhau, tôi cảm giác em là người
    dễ dãi. Em hỏi: "Mình yêu nhau rồi à anh"? Tôi nghĩ kiểu lên giường như này chỉ
    là tình một đêm thôi.

    Dạo đó, tôi thất bại trong làm ăn, lỗ một số vốn nên hơi chán nản, thỉnh thoảng
    uống rượu là tôi lại gặp em. Em bảo tôi đến nhà ở cùng vì có hai căn chung cư,
    trong đó có một căn cho thuê. Tôi đồng ý vì nghĩ dù sao cũng có tình cảm với em.
    Trong thời gian sống chung, em rất vì tôi, tôi động lòng. Chúng tôi xác định nghiêm
    túc, không còn suy nghĩ chỉ chơi bời nữa. Sau đó em lợi dụng tôi, lấy tiền tôi
    để đầu tư làm ăn cùng em trai, kiểu góp vốn, không cho tôi biết. Khi tôi cần,
    hỏi đến số tiền kia, em nói đã dùng, đợi khi thu hồi sẽ trả lại.

    Lúc đó tôi hoang mang nên đã lập tức có ý định chia tay, sau đó em trả lại tiền.
    Rồi chẳng may tôi phải cấp cứu, em đã lừa tôi về số tiền viện phí. Tôi trả cho
    em. Sau đó, tôi vô tình đọc được hóa đơn thanh toán tiền viện, rất sốc khi biết
    em bịa ra, rồi cả tiền cảm ơn bác sĩ nữa. Hôm đó tôi đợi em đi làm về, quyết định
    đường ai nấy đi, số tiền em bịa ra tôi cũng không đòi lại. Em đòi tôi tiền quà
    mỗi lần về thăm nhà tôi ở quê, em mua quà cho mẹ tôi, tôi cũng đồng ý.

    Chúng tôi đã sai từ khi bắt đầu. Tôi lại gặp một người tương đồng về mọi mặt,
    ngoại hình khá xinh xắn, nết na, dịu dàng, tôi sợ cách cả hai bắt đầu nên sẵn
    sàng làm em tổn thương để rời xa. Tôi sợ sẽ có một cái kết không đẹp, giống như
    với bạn gái cũ của tôi. Em không biết tình cảm rất phức tạp, tôi cũng nói cho
    em hiểu, người ngày hôm nay chúng ta thích, yêu và coi là tất cả, rất có thể một
    thời gian sau sẽ chán ghét vì đã bắt đầu sai cách. Giờ tôi cảm thấy không thể
    bước vào một mối quan hệ mới vì sợ phải chia tay, dù trong cuộc tình nào tôi cũng
    chủ động và chân thành.'
  lead: Tôi và em quen nhau trong một lần đi chơi cùng nhóm chung, ngày đó chúng tôi
    đã chụp ảnh cùng nhưng chẳng có ấn tượng gì.
  title: Sợ yêu tiếp vì từng tổn thương
  url: https://vnexpress.net/so-yeu-tiep-vi-tung-ton-thuong-4580517.html
- content: 'Ba mẹ tôi có hai người con, tôi là con gái đầu, hơn em gái mình chín tuổi.
    Đi làm rồi tôi đều đặn gửi tiền về nhà. Đến khi lấy chồng rồi có con, dù được
    bà ngoại giúp nhưng hàng tháng tôi vẫn phải gửi tiền cho bà, lại còn nuôi em gái
    ăn học. Mẹ biết bao lần mượn tiền để đóng học phí cho em nhưng chưa bao giờ trả
    tôi.

    Em giờ ra trường đi làm, kêu lương ít nên không gửi ba mẹ đồng nào rồi dọn ra
    riêng cho thoải mái, lấy cớ là lương đó để chi cho sinh hoạt hàng ngày. Tới nay
    ba mẹ tôi vẫn nợ nần khắp nơi, lý do là lúc em tôi đi học, bố mẹ phải vay để đóng
    học phí. Giờ mỗi lần chủ nợ đòi, ba mẹ lại mượn tôi. Tôi biết ba mẹ mượn rồi không
    có khả năng trả nhưng vẫn đưa, nhưng bản thân cũng có rất nhiều khoản phải chi,
    phải trả nợ vay ngân hàng. Tôi phải làm sao?'
  lead: Ba mẹ nuôi dạy tôi theo kiểu con cái phải trả lại những gì trước giờ ba mẹ
    đã bỏ ra cho mình.
  title: Ba mẹ hay mượn tiền tôi nhưng không có khả năng trả
  url: https://vnexpress.net/ba-me-hay-muon-tien-toi-nhung-khong-co-kha-nang-tra-4580173.html
- content: 'Tôi hay tìm tòi công việc để làm thêm như buôn bán đồ ăn online, mục đích
    là có thêm thu nhập. Nguyên tắc sống của tôi là không để bản thân dính vào nợ
    nần, vay mượn hoặc nhờ vả, vì thế tôi không có thói quen mượn tiền.

    Sau bao nhiêu năm làm việc và trải qua nhiều môi trường làm việc khác nhau, tôi
    được nhận xét là nhân viên có tâm, trung thực và có tinh thần cống hiến. Công
    ty tôi tuy nhỏ nhưng bản thân luôn muốn hướng tới môi trường làm việc chuyên nghiệp,
    mong muốn công ty được phát triển. Tôi không có xu hướng quá thân thiết hoặc đặt
    cảm xúc chủ quan vào công việc mình đang làm, mọi việc cứ xử lý theo đúng nguyên
    tắc, sai đúng rõ ràng.

    Có những bất cập tôi luôn ghi chú lại để đóng góp ý kiến, đề xuất với sếp nhưng
    không được lắng nghe. Trải qua một giai đoạn nhất định, tôi tự nhận thấy mình
    đang bị xoáy vào cái gì đó, tự hỏi làm việc này có ý nghĩa gì, tại sao công việc
    cứ nhiều lên. Sếp yêu cầu tôi làm nhiều quá, còn đồng nghiệp cứ vui vẻ thì làm,
    không là thôi, cuối tháng vẫn lĩnh lương đều đặn. Có khi tôi phải đứng ra giải
    quyết cái sai phạm của đồng nghiệp.

    Nhiều lần nêu ý kiến với sếp nhưng không được giải quyết, đến mức thời gian riêng
    tư của tôi ngoài giờ làm việc bị xâm chiếm, tôi mệt mỏi nên xin nghỉ. Sếp cũng
    nhắn tin trách tôi tại sao lại nghỉ việc trong lúc chị thiếu nhân sự nhất, tôi
    không biết giải thích như thế nào nữa. Cái khó là tôi đang rơi vào tình trạng
    mất phương hướng, không muốn đi xin việc nữa.

    Số tiền tiết kiệm tôi để dành trước đây không nhiều, cũng góp vào giải quyết việc
    nhà, còn chút ít tôi góp làm ăn buôn bán nhỏ với cô bạn. Nhìn vào tài khoản ngân
    hàng, tôi biết sắp tới tài chính của mình là số không tròn trĩnh. Tôi hoang mang,
    xin việc làm tiếp hay dấn thân vào tự kinh doanh, không phải đi làm thuê nữa.
    Không có tiền thật khổ và đáng lo ngại lắm các bạn ạ. May mắn hiện tại tôi có
    gia đình, chị luôn ủng hộ tôi, anh người yêu cũng vậy. Tôi lo sắp tới cuộc sống
    sau hôn nhân, nếu có con mà không có tiền và định hướng thì sẽ như thế nào. Cảm
    ơn mọi người đã quan tâm và chia sẻ những điều bổ ích.'
  lead: Tôi nghỉ việc từ tháng chín năm ngoái, trước tôi làm ngành dịch vụ; bản thân
    năng động, tự tin và sẵn sàng giúp đỡ mọi người.
  title: Hoang mang khi tuổi 30 không còn tiền tiết kiệm
  url: https://vnexpress.net/hoang-mang-khi-tuoi-30-khong-con-tien-tiet-kiem-4580166.html
- content: 'Rồi người yêu tôi thay lòng và ngỏ ý chia tay. Tôi không dám giữ bạn lại
    vì mối quan hệ này không thể đến từ một phía. Thực tế tôi rất buồn, thường xuyên
    khóc một mình vào buổi tối, đã ít nói giờ tôi càng khép kín hơn. Hơn một năm sau,
    tôi có thể trở lại với nhịp sống bình thường bằng cách luôn giữ mình bận rộn để
    không có thời gian suy nghĩ, dù thi thoảng hình ảnh tình cũ vẫn loáng thoáng trong
    đầu.

    Thời gian sau đó tôi lại quen một bạn nữ. Bản thân trầm tính mà bạn rất hòa đồng
    nên tôi cảm thấy ấn tượng về cách bạn chủ động bắt chuyện. Một thời gian sau,
    tớ không còn nghĩ nhiều về tình cũ, thay thế bằng hình ảnh bạn này. Ban đầu tôi
    áy náy với tình cũ, nhưng nghĩ lại, chia tay hai năm rồi, bị thu hút bởi người
    khác chắc chẳng có lỗi gì.


    Tôi nghĩ mình đã thích bạn nhỏ này nhưng cảm giác bạn chỉ hòa đồng chứ không thực
    sự có tình cảm nên tôi im lặng để giữ tình bạn này vẹn nguyên. Một ngày, bạn chính
    thức hẹn hò với người khác. Tôi buồn lắm dù ngay từ đầu đã biết mình và bạn không
    thể thành đôi. Tớ cảm giác mình như người độc thân lâu năm nên động lòng với một
    cô bạn tốt. Sau đấy, tôi cố liên lạc ít dần để tránh làm phiền họ, rồi gần như
    cắt đứt liên lạc, một phần để mình có thể đi tiếp trong cuộc sống, một phần không
    muốn làm phiền người ta.

    Thời gian cứ trôi, giờ lại thêm hai năm nữa, tôi gần như quay trở lại với nhịp
    sống dù thi thoảng vẫn nghĩ về bạn ấy. Bất ngờ là bạn nhắn tin rủ tôi đi chơi
    vào đúng ngày Quốc tế Phụ nữ. Tôi thật sự rất bối rối, cảm giác như mọi cảm xúc
    tủi thân lại tràn về. Tôi không biết bạn có ý đồ gì không hay chỉ là lời mời bình
    thường. Tôi vào trang cá nhân của bạn, thấy bạn không còn giữ trạng thái hẹn hò
    nên đoán già đoán non là bạn đã chia tay. Tôi nghĩ đây là cơ hội cho mình. Trớ
    trêu, đến khi gặp nhau, bạn bảo đang rất hạnh phúc với người yêu. Tôi hụt hẫng
    nhưng không hiểu sao cũng nhẹ nhõm vì biết bạn không phải trải qua nỗi khổ hậu
    chia tay.

    Tôi để ý thấy bạn có những hành động thân mật với mình, hay do độc thân quá nhau
    nên tôi nhạy cảm nhỉ. Bạn kéo tay, ghét sát mặt tôi, không ngại chia sẻ đồ ăn
    dở với tôi, uống chung nước nữa, thi thoảng đưa tay cho tôi cầm (nhưng chỉ là
    nhờ mang hộ đồ hay xem chỉ tay). Tớ còn nhắc đến bạn trai bạn, ngầm muốn nói bạn
    giữ khoảng cách (cũng vì tôi sợ mình rung động nhiều), vậy mà bạn coi hành động
    như thế là bình thường.

    Chúng tôi không đi quá giới hạn, có thể tôi đang ảo tưởng về tình cảm của bạn.
    Bao cảm xúc giấu kín hơn hai năm nay lại bung hết ra, tôi nghĩ nhiều về bạn và
    sự vô vọng trong mối quan hệ này. Làm thế nào để có thể thoát khỏi vòng luẩn quẩn
    này?'
  lead: Tôi là nam, ngoài 20 tuổi, hồi trước từng hẹn hò với một người, bản thân rất
    chân thành và tình yêu hai đứa khá lành mạnh.
  title: Lụy tình
  url: https://vnexpress.net/luy-tinh-4580170.html
- content: 'Còn trên không gian mạng, vì không biết chính xác những người mình sắp
    chia sẻ cùng là ai nên mình cảm thấy thoải mái và an toàn hơn. Đọc chuyên mục
    này, tôi thấy một số bạn là mẹ đơn thân cũng hay đọc bài như mình. Dù không biết
    các bạn là ai, nhưng đôi khi tôi cảm thấy được an ủi và thầm xem như những người
    bạn từ xa. Những ai chưa từng là mẹ đơn thân sẽ rất khó đồng cảm. Tôi từng đắn
    đo nhiều trước quyết định chia tay nhưng khi níu kéo chỉ làm cuộc sống khó thở
    hơn, chia tay lại là một sự lựa chọn văn minh.

    Tôi có tuổi thơ êm đềm, có những trưa hè miệt mài rong chơi. Không lâu sau, gia
    đình tôi trải qua nhiều sóng gió. Vốn là người dễ bị tổn thương về tâm lý, tôi
    đã vất vả lắm mới vượt qua được giai đoạn đó. Cũng vì vậy, tôi không còn thói
    quen chia sẻ hay tìm kiếm sự giúp đỡ từ ai khác ngoài chính mình. Đôi lúc, nghĩ
    lại thấy cuộc đời như trêu ngươi mình. Đến giờ, tôi cũng tự nuôi dạy con và chăm
    lo cho gia đình, không có ai bên cạnh. Đa số các bạn chọn làm mẹ đơn thân đều
    rất mạnh mẽ. Các bạn như những đóa hoa xương rồng, bên ngoài gai góc, mọc lên
    ở nơi đầy cát và nắng, ít có ai muốn đến gần để nhìn ngắm vẻ đẹp của bông hoa.
    Tôi cũng vậy, nếu không đủ mạnh mẽ, có khi mình đã dễ dàng thỏa hiệp với sự lựa
    chọn khác rồi.

    Không biết mọi người cảm nhận như thế nào nhưng tôi thấy gần như xã hội vẫn còn
    chút định kiến với những bà mẹ đơn thân, dè bỉu hoặc thương hại. Tôi không muốn
    họ đối xử với mình bằng một trong hai cách đó. Tôi có cuộc sống tự do, có con
    cái và gia đình để yêu thương. Tôi khá lãng mạn, như một nghệ sĩ, nên khi ra đời
    vẫn ngây thơ sống với lý tưởng mang theo từ những quyển sách. Chính vì vậy, tôi
    đã sai lầm khi có những lựa chọn kém thực tế ở tuổi đôi mươi. Bây giờ, khi qua
    ngưỡng 30, tôi lại nhìn nhận vấn đề rất khác.

    Tôi đắn đo nhiều giữa lựa chọn dành hết tình thương cho con hay tìm hạnh phúc
    cho mình. Có những lúc tôi làm đẹp cho bản thân nhưng lại càng thấy cô đơn, không
    thể chịu nổi. Dù tôi cũng có người theo đuổi nhưng đâu dễ dàng tìm được người
    phù hợp. Dĩ nhiên, khi đã đổ vỡ, người phụ nữ biết mình nên yêu cầu gì ở người
    đàn ông. Những yêu cầu như có văn hóa, nhân hậu, ổn định kinh tế, biết yêu thương
    người phụ nữ của mình, biết mang đến những giây phút thăng hoa... Thật ra chẳng
    có gì quá đáng, nhưng những người xung quanh luôn bảo đã là mẹ đơn thân mà lại
    quá tham lam.

    Môi trường làm việc của tôi hầu như chỉ tiếp xúc với phụ nữ, tôi có thể làm tốt
    công việc nội trợ cho gia đình nhưng không đam mê đến mức có thể nói chuyện cả
    ngày về chủ đề này. Tôi cũng không thích xem phim truyền hình, không thích tám
    chuyện thiên hạ. Tôi chỉ quan tâm nhiều đến thời sự, kinh tế, văn hóa; thời gian
    còn lại làm bạn và chơi thể thao với con. Do không có nhiều điểm tương đồng với
    các chị em đồng nghiệp nên tôi chỉ giữ mối quan hệ có chừng mực, hết giờ làm là
    xong. Nhiều khi tôi thấy cô đơn vì thiếu người đồng hành, càng chạnh lòng hơn
    khi nghĩ đến một ngày con sẽ lớn và không còn gần gũi với mẹ nữa.

    Tôi hiểu những câu nói đại loại như trông vẫn xinh xắn, trẻ hơn tuổi... có chăng
    chỉ là nói cho qua; thực tế thời gian khá tàn nhẫn với phụ nữ chúng mình. Tôi
    rất tiếc khi thấy thời gian trôi qua mà không thể làm gì để níu kéo. Đâu đó, ở
    ngoài kia, chắc hẳn cũng có những bạn như tôi, vẫn tìm nhưng chưa gặp được mảnh
    ghép phù hợp, trong khi thời gian lại không chờ chúng ta.'
  lead: Tôi lớn lên ở thập niên 80, 90, chưa già nhưng cũng không còn trẻ, có những
    thứ đôi khi thật khó giãi bày ở đời thực.
  title: Tâm tư của mẹ đơn thân
  url: https://vnexpress.net/tam-tu-cua-me-don-than-4580175.html
- content: 'Lý do chúng tôi chia tay hầu như vì mâu thuẫn "mẹ chồng nàng dâu", nhỏ
    nhặt trong gia đình. Vì còn trẻ, xử lý mọi việc kém nên chúng tôi dẫn đến việc
    ly hôn vội vàng.

    Tôi 30 tuổi, thu nhập tháng ổn định 40 triệu đồng nhờ vào việc tự kinh doanh,
    cũng không đi làm ở đâu nên thời gian khá rảnh, cuộc sống khá ổn bên cạnh em bé
    của mình. Tôi chưa bao giờ có ý định đi thêm bước nữa vì thương con, hơn nữa thấy
    hôn nhân đáng sợ quá, hoặc bản thân không đủ bản lĩnh để đối mặt với nó. Ba, bốn
    tuần tôi lại cho con về ông bà nội chơi. Sau này khi đã ly hôn, quan hệ giữa tôi
    và nhà chồng bớt căng thẳng hơn, chắc vì không ở chung nữa.

    Gần đây chồng cũ muốn vợ chồng quay lại vì vẫn còn yêu và hơn hết là không muốn
    con sau này bị các bạn trêu: "Bố, mẹ đi lấy chồng, lấy vợ khác", anh sợ cảm giác
    con mình phải gọi người khác là bố hoặc mẹ. Theo như anh nói, từ khi ly hôn anh
    chưa có một ai khác, vẫn đợi cơ hội để cả hai thay đổi bản thân rồi quay lại với
    nhau.

    Vấn đề lớn giữa chúng tôi là anh bị chuyển công tác hẳn vào Vũng Tàu, hai mẹ con
    phải chuyển vào sống cùng anh, tôi đang ở Hà Nội. Trong khi tôi đang có cuộc sống
    rất tự do, thoải mái, cũng không tránh được những lúc cô đơn nhưng bù lại tôi
    có thể thích thì đặt vé đi du lịch cùng con vài ngày, làm mọi điều mình muốn.
    Tôi có ích kỷ quá mà không nghĩ cho con không? Tôi có nên bỏ hết công việc ngoài
    Hà Nội để vào trong kia, cho con có đủ bố đủ mẹ không?'
  lead: Chúng tôi ly hôn được hai năm, có bé trai ba tuổi đáng yêu; trong thời gian
    ly hôn, anh vẫn rất quan tâm con.
  title: Chồng cũ đề nghị quay lại sau hai năm chia tay
  url: https://vnexpress.net/chong-cu-de-nghi-quay-lai-sau-hai-nam-chia-tay-4580171.html
- content: 'Chúng tôi bằng tuổi nhau, 32 tuổi. Anh là người gốc Bắc nhưng sống ở phía
    Nam, tôi người miền Trung. Chúng tôi đều làm văn phòng và lương bằng nhau. Anh
    là người hiền lành, tử tế, sống tình cảm, yêu thương gia đình nên được mọi người
    quý mến. Cuộc hôn nhân của chúng tôi gặp nhiều trắc trở.

    Lúc quen và cưới nhau, chúng tôi gặp sự phản đối từ gia đình anh. Mẹ anh là người
    nắm quyền nên mọi ý kiến đều theo mẹ. Mẹ anh nói với nhà tôi rằng tôi lớn tuổi,
    sinh đẻ khó, tôi ở xa nên đi lại tốn kém, cỡ anh phải quen người nhỏ tuổi hơn,
    gần hơn, rồi nói chỉ cưới vợ cho anh ở cùng quê. Trong khi tôi ăn học đàng hoàng
    và làm lương cao hơn anh. Tôi cảm thấy mình và gia đình bị coi thường. Tôi buông
    xuôi nhưng anh hứa và năn nỉ tôi nhiều. Tôi đồng ý cưới và mâu thuẫn bắt đầu từ
    đây.

    Chúng tôi ở riêng tại một thành phố, xa nhà chồng khoảng 400 km, chỉ tết hoặc
    hè mới về. Mẹ anh nói số vàng ngày cưới là giá trị của bản thân tôi và nói phóng
    đại lên gấp đôi trong khi thực tế chỉ có một. Tôi là người thẳng tính nhưng lại
    tình cảm, chưa bao giờ nói dối lời nào. Mẹ anh hay so sánh tôi và chị anh rồi
    kêu tôi không được nói dối, có gì phải nói thật, trong khi đó mẹ là người nói
    không đúng sự thật.

    Trước mặt người khác, mẹ hay phô trương, kêu cho tôi nhiều thứ này kia nhưng thực
    tế không cho gì. Mẹ kêu chúng tôi về quê bán hàng cho mẹ, mẹ nuôi cơm. Gia đình
    anh can thiệp sâu vào cuộc sống chúng tôi, từ cái tivi, điện thoại... nhà anh
    đều tham gia, mua cái gì phải theo ý mẹ anh, không mẹ sẽ gọi lên la hai đứa. Anh
    là người rất yêu gia đình nên bố mẹ nói sao nghe vậy, không bao giờ cãi hay có
    chính kiến.

    Tôi chán cuộc hôn nhân này nhưng vẫn thương anh. Anh là người hiền lành, tử tế,
    quan tâm gia đình và tôi không sống cùng nhà chồng nên vẫn tiếp tục ở bên anh.
    Anh nhậu tuần ba, bốn lần, mỗi lần đều say khướt. Tôi khuyên anh nhậu ít lại,
    giữ sức khỏe và sự an toàn cho bản thân. Lâu dần tôi chẳng buồn nói nữa vì anh
    không có sự thay đổi. Càng ngày anh nhậu càng nhiều, đi chơi nhiều, không dành
    thời gian cho gia đình.

    Tôi đi làm về là thu xếp mọi việc để chơi với con, còn anh lại dành thời gian
    cho bạn bè và những cuộc nhậu. Anh vô tâm và xem thường cảm xúc của tôi, còn tính
    tôi hay chịu đựng. Ngày lễ, ngày sinh nhật, tôi sẵn sàng mọi thứ để đi ăn, anh
    cho tôi chờ đến khuya, trong khi anh đi nhậu say với bạn bè và coi như không có
    việc gì xảy ra. Tôi thất vọng nhiều, muốn đường ai nấy đi. Nhìn ngoài ai cũng
    nghĩ chúng tôi rất hạnh phúc và an bình vì không hay cãi vã.

    Gần đây tôi thấy anh dùng điện thoại nhiều hơn, có khi tới một giờ sáng, trước
    giờ tôi rất tin anh nên không nghĩ gì khác. Vô tình tôi đọc được tin nhắn của
    anh với người con gái khác. Tôi như chết lặng, không tin anh có thể lừa dối mình
    như vậy. Anh nói lời yêu thương, ngọt ngào và bảo không thể quên người ta. Những
    lời đó anh chưa bao giờ nói với tôi. Anh đặt mật khẩu cho tin nhắn và tôi không
    vào được.

    Tôi phát hiện nhưng vẫn tỏ ra bình thường, như không biết gì, thực ra trong lòng
    đau lắm. Người tôi đặt niềm tin lại lừa dối tôi. Anh và người đó quen nhau hơn
    năm tháng, làm cùng công ty mà tôi quá thờ ơ nên không biết. Trong khi cô đó biết
    anh có gia đình rồi. Anh quan tâm người ta, nói lời yêu thương, dành thời gian
    nhiều để nói chuyện. mua những món quà tặng nhỏ nhất. Tôi không hiểu mình đã làm
    gì sai để bị anh lừa dối. Trong khi mỗi lần cãi nhau, tôi luôn là người đòi chia
    tay và anh muốn níu giữ. Anh nói thương con nhiều và thương tôi nữa, nhưng lại
    hành động như vậy.

    Tôi nghĩ ai cũng có lỗi lầm nên cho anh cơ hội sửa sai. Tôi không làm ầm mọi chuyện
    nhưng hỏi sao anh lại đối xử với vợ thế. Anh bảo bị căng thẳng vì gia đình và
    áp lực cuộc sống, cô kia lại quan tâm và hỏi thăm anh, lâu dần anh có tình cảm
    nhưng chỉ là sự chơi bời. Tôi không tin lắm, muốn gặp mặt cô gái đó để hỏi thăm.
    Anh bảo sẽ từ bỏ mọi thứ để quay về với gia đình vì thương hai mẹ con tôi nhiều,
    hãy cho anh thời gian để bù đắp lại. Tôi cho anh thời gian nhưng tim đã nguội
    lạnh. Tôi sẽ có quyết định của riêng mình. Tôi sợ con thiếu tình cảm của ba mẹ
    nhưng sẽ cố gắng bù đắp lại cho con.'
  lead: Tôi và anh quen nhau tám năm, cưới năm năm và có một em bé đáng yêu hơn hai
    tuổi.
  title: Chồng ngoại tình vì áp lực cuộc sống
  url: https://vnexpress.net/chong-ngoai-tinh-vi-ap-luc-cuoc-song-4580169.html
- content: 'Anh và tình cũ chia tay vì không hợp, sau đó chúng tôi là một cặp. Tình
    cũ quay lại níu kéo và họ tiếp tục yêu nhau. Suốt năm năm yêu tôi, anh vẫn yêu
    cả tình cũ. Vài lần tôi thấy anh nói chuyện, nhắn tin với ai đó nhưng không quan
    tâm nhiều vì tự tin vào tình yêu này. Anh luôn yêu thương, cưng chiều tôi hết
    mực. Lúc đó tôi là cô gái ngây thơ, yêu anh bằng tất cả những gì đang có và cũng
    nghĩ anh yêu mình bằng tình yêu trọn vẹn.

    Yêu nhau năm năm, chưa bao giờ chúng tôi phát sinh tranh cãi, hai đứa đi đến quyết
    định kết hôn. Tôi vốn dĩ là típ phụ nữ của gia đình, luôn cố gắng vun vén cho
    chồng và tương lai của cả hai. Tôi cố gắng ôm đồm nhiều thứ, ngày đi làm, tối
    về làm thêm, mong tương lai hai đứa tốt hơn nên đôi lúc bị quá tải, stress, thường
    dễ cáu gắt và không mặn mà chuyện chăn gối. Thu nhập của anh cũng không ổn định,
    anh chi tiêu thoải mái, ham vui với bạn bè. Nhiều lần tôi thấy cô đơn trong chính
    căn phòng ngủ của hai vợ chồng.

    Trước khi cưới, chồng hùn vốn kinh doanh với bạn nhưng thua lỗ, hiện tại thu nhập
    của anh để trả nợ, chi phí sinh hoạt chủ yếu dựa vào tôi. Cách đây một tháng,
    sau vài lần cảm thấy tình cảm nguội lạnh, chúng tôi ngồi lại nói chuyện với nhau.
    Anh nói đã mất cảm xúc chuyện chăn gối với tôi, cảm thấy tôi đang phải chịu đựng
    cuộc sống gia đình với anh, tôi thường không vui, không nhiệt tình với chồng,
    anh bên tôi mà không cảm thấy trọn vẹn. Nghe vậy tôi cũng rất buồn nhưng vẫn cố
    cân bằng cuộc sống, cảm xúc, chủ động trong các cuộc yêu với anh.

    Anh nói với tôi rằng đã cố gắng chấm dứt với tình cũ năm lần trong bảy năm để
    có thể cùng tôi xây dựng tương lai. Tôi gục ngã vì chưa bao giờ nghĩ người đàn
    ông mình chọn lại tệ thế. Sau khi biết chuyện, nội tâm tôi giằng xé lắm nhưng
    vẫn rất yêu anh. Tôi cố gắng chấp nhận, tha thứ, chỉ mong anh có thể cùng mình
    xây dựng tương lai. Anh một bên nói lời yêu thương, chăm sóc tôi; một bên vẫn
    liên hệ qua lại với tình cũ. Anh nói bên tôi luôn thấy ấm áp, yêu thương, bình
    yên; còn bên tình cũ lại cảm giác mãnh liệt, trọn vẹn. Anh hứa sẽ kiềm chế cảm
    xúc, cố gắng loại bỏ mối quan hệ đó để đi tiếp cùng tôi nhưng tôi phát hiện họ
    vẫn liên lạc, gặp mặt. Thật sự tôi không muốn mất gia đình này nhưng không thể
    sống với người đàn ông không dành cho mifh tình yêu trọn vẹn được? Tôi phải làm
    sao?'
  lead: Vợ chồng tôi yêu năm năm, mới cưới hai năm, tôi vừa phát hiện anh ngoại tình
    với người yêu cũ từ khi chúng tôi mới quen đến giờ.
  title: Bảy năm bị chồng phản bội
  url: https://vnexpress.net/bay-nam-bi-chong-phan-boi-4580167.html
- content: 'Tôi đã tìm trên mạng, tưởng đâu mình may mắn có được việc ngon lành. Nào
    ngờ, tôi bi cuốn vào bẫy kích thưởng. Tin người, tôi vay mượn anh em nội ngoại
    tiền, đầu tư vào đó mà không tính toán gì. Đến khi bỏ hơn 100 triệu đồng rồi tôi
    mới nhận ra mình bị lừa, lúc đó đã quá muộn. Sao tôi ngu ngốc quá!

    Bao đêm tôi không ăn không ngủ, nhìn hai đứa con mà lòng căm hận chính mình. Giờ
    đây tôi không có tiền trả nợ cho anh em nội ngoại, tiền mua sữa cho con cũng không
    có. Tôi vẫn giấu chồng, nếu anh biết tôi mang đống nợ cho anh thì gia đình tôi
    sẽ ra sao đây? Các con tôi nữa, chúng sẽ thế nào? Tôi bế tắc và đau khổ, xin các
    bạn cho tôi lời khuyên. Tôi ước gì đây chỉ là cơn ác mộng.'
  lead: Tôi 34 tuổi, ở nhà chăm con nhỏ tám tháng tuổi do chồng đi làm xa, mong có
    thêm thu nhập để phụ giúp kinh tế cùng chồng.
  title: Đi về đâu nếu chồng biết tôi bị lừa 100 triệu đồng
  url: https://vnexpress.net/di-ve-dau-neu-chong-biet-toi-bi-lua-100-trieu-dong-4580009.html
- content: 'Trong một lần bất đồng quan điểm, vợ chồng nói nhau vài câu rồi vợ bỏ
    đi qua đêm, để mặc hai con cho tôi trông. Với tôi, việc chăm sóc hai con không
    có gì khó khăn, nhưng nghĩ đến việc vợ có thể bỏ đi như vậy thực sự buồn.

    Tôi có nên ly hôn không? Tôi muốn nhận nuôi hai con và để lại căn chung cư đang
    sống cho vợ. Mong được các bạn chia sẻ cùng tôi.'
  lead: Vợ chồng tôi lấy nhau gần năm năm, có hai con gái bốn tuổi và hai tuổi.
  title: Có nên ly hôn khi vợ bỏ đi qua đêm
  url: https://vnexpress.net/co-nen-ly-hon-khi-vo-bo-di-qua-dem-4580012.html
- content: 'Từ nhỏ tôi ý thức được việc làm nông ở quê cực khổ nên luôn cố gắng học
    hành. Đến năm 34 tuổi, dù có nhiều người theo nhưng tôi không đồng ý ai, mục tiêu
    của tôi là mua đất, chút ít vốn rồi mới kết hôn. Khi tôi vừa trả xong tiền một
    mẫu đất thì gặp anh. Anh là lái chanh, mua chanh nhà chị ruột tôi. Chị tôi thấy
    anh hiền, giỏi, có ý làm mai, rồi anh xin số điện thoại và kết bạno với tôi. Tôi
    làm việc ở thành phố, anh ở quê làm lái chanh.

    Ngày gặp nhau, tôi sốc với ngoại hình của anh. Anh rất đen, mặt nhìn không chút
    gì hiền nhưng nói chuyện chững chạc. Anh kể tôi nghe trước đây làm trong ngành,
    sắp lên chức thì bị đồng nghiệp gài và ép ra khỏi ngành. Tôi hỏi anh có ăn chơi
    gì không, anh nói có nhưng đã bỏ từ lâu rồi, giờ tu chí làm ăn, muốn lập gia đình
    để ổn định cuộc sống. Tôi hỏi anh có nợ nần gì không, anh nói không, đã trả hết
    rồi. Ngày đầu gặp, tôi không thiện cảm với anh.

    Sau ngày đầu gặp tôi, anh hay gọi điện thoại cho chị gái tôi, nói rằng tôi chê
    anh, nhờ chị làm cầu nối, anh hứa sẽ yêu thương tôi cả đời, không bao giờ đánh
    vợ. Chị tôi tin tưởng anh, cả gia đình tôi cũng tin những gì anh hứa. Anh thường
    xuyên lên thăm tôi, tôi nói ở quê không có việc mình đang làm, nếu thất nghiệp
    thì làm sao? Anh nói sẽ nuôi tôi, tôi chỉ việc ở nhà nấu cơm, giữ tiền cho anh
    thôi.

    Anh hứa sẽ yêu thương tôi cả đời vì lúc này anh hai bàn tay trắng, không ai dám
    lấy, chỉ tôi dám, anh sẽ trân trọng cuộc hôn nhân này, anh sẽ yêu thương em cả
    đời anh. Tôi thấy anh chân thành nhưng vẫn nghi ngờ nên chưa đồng ý gì cả. Rồi
    một ngày anh báo mẹ đi xem bói được ngày tốt, đã chọn ngày đám hỏi và đám cưới.
    Tôi sốc, bảo sao anh không hỏi ý kiến em? Anh bảo đã hứa yêu em trọn đời thì em
    còn lăn tăn gì nữa. Anh đã bảo hết dòng họ bên nội, tôi không đồng ý anh sẽ chẳng
    dám nhìn mặt ai. Nhìn anh buồn, tôi thấy cũng tội và đồng ý.

    Sau đám cưới là những ngày kinh khủng với tôi.Vàng cưới anh kêu tôi gửi mẹ anh.
    Đám cưới xong, một mình tôi rửa tất cả mâm chén trong nhà, còn anh sáng thức dậy
    ăn sáng xong rồi lên xe đi, bảo là đi cà phê với bạn tí. Đến chiều tôi vẫn không
    thấy anh về, gọi mới biết anh chơi bida. Tôi nói sao anh bảo đã bỏ chơi hết rồi.
    Anh xin lỗi và hứa sẽ bỏ. Tôi muốn bỏ đi nhưng nghĩ mới cưới, làm thế ba mẹ sẽ
    bị dị nghị nên lại tự chịu.

    Anh bảo đầu tư trồng chanh nên giờ không còn tiền nữa, mẹ chồng cũng bảo vợ chồng
    tôi phải hùn hạp vào làm, kêu tôi đưa tiền cho anh xài, rồi đưa tiền cho anh mua
    thuốc chăm cây. Tôi nghe theo vì nghĩ sau này thu hoạch thì "của chồng công vợ".
    Vì thế cứ cuối tuần tôi đều đưa tiền cho anh xài. Chồng còn bảo tôi bán hết vàng
    cưới rồi lấy sổ đỏ của tôi đi cắm ngân hàng để vay tiền cho anh làm ăn. Tôi không
    đồng ý vì mới cưới về, không biết anh làm ăn gì. Anh và mẹ chồng tỏ thái độ ra
    mặt, nói tôi là anh làm gì cũng cản trở.

    Sau cưới hai tuần, em chồng và mẹ chồng cầm sổ ghi chép nợ của mẹ chồng, thông
    báo với tôi rằng anh nợ mẹ gần 300 triệu đồng trước khi cưới. Anh mượn tiền để
    mua xe tải. Giờ xe tải đó là của hai vợ chồng nên tôi cần phải biết số nợ đó.
    Tôi hỏi chồng, anh bảo mẹ nói gì cứ nghe thế. Tôi bảo sao trước cưới anh nói không
    nợ nần gì, anh chỉ im lặng.

    Khi tôi có bầu, anh vẫn bỏ đi chơi đến tận đêm khuya, hết tiền lại lấy của tôi.
    Đến mùa chanh, anh lấy tiền bán hàng để tiêu. Đôi khi tôi xin tiền, anh cũng cho,
    đi khám thai anh chở tôi đi. Khi mua đồ cho bé và tiền viện phí sinh nở, tôi phải
    chi trả. Tôi về nhà đẻ hai tháng sau sinh rồi mới về nhà chồng. Người nhỏ, sinh
    con to nên vết thương bên trong chưa lành, lại bị xương khớp sau sinh, vậy mà
    tôi phải nấy ăn cho cả nhà (có cả em chồng và cháu chồng nữa). Một tay tôi ôm
    con, một tay nấu ăn. Mẹ chồng nằm võng cứ liên tục nói và chê tôi chậm chạp. Tôi
    bị stress rồi bệnh nhưng chẳng ai nấu cho được bữa cơm.

    Khi chúng tôi được cho ra ở riêng, sống trên đất của ba mẹ cho riêng anh trước
    khi kết hôn, tôi mừng lắm, cứ nghĩ cuộc đời sang trang mới sẽ hạnh phúc. Khi làm
    việc, anh rất nhiệt tình, nhưng khi rảnh là vẫn chơi bida suốt, ngày nào cũng
    đi chơi, tôi khuyên mãi anh vẫn vậy. Sau đó anh lại bảo tôi không tôn trọng chồng,
    chửi chồng, hỗn với ba mẹ anh nên mới bị cho ra ở riêng.

    Ngoài việc chăm chanh, nấu cơm buổi chiều trong tuần khi tôi đi làm, anh không
    làm gì cả, chỉ nằm xem phim trên điện thoại, nhờ gì anh cũng bảo tôi sai khiến
    anh. Đầu năm nay, tôi rủ anh về thăm nhà vợ vì cả năm anh không vào. Anh bảo tôi
    hỗn hào, mất dạy với nhà chồng nên anh không vào nhà ngoại. Tôi hỏi mình hỗn hào
    gì, anh lập tức nhào đến đánh tôi, trên 10 cú đấm trên đầu, đánh xong anh bỏ đi.
    Tôi ẵm con qua nhà mẹ chồng xin phép về ngoại và kể việc bị chồng đánh. Sau khi
    bị đánh tôi ói, chóng mặt. Trên đường về nhà mình, tôi gọi em trai ra đón, rồi
    nhập viện một tuần. Từ ngày đó, anh và nhà anh không ai hỏi thăm tôi.

    Nhà đẻ không muốn tôi ly hôn nên dẫn tôi về nhà chồng. Anh nói với gia đình tôi
    là tôi hãy làm đơn rồi anh sẽ ký. Anh còn bảo ba tôi không biết dạy con. Người
    từng thề sẽ yêu thương tôi trọn đời giờ đâu? Anh hoàn toàn thay đổi, có phải vì
    lúc trước anh cần tôi vì tôi là cây ATM của anh, giờ tôi đã dùng hết tiền lương
    vào chi phí cho gia đình, tiền học, tã sữa, chi phí trong nhà? Anh lại sắp có
    nguồn thu từ chanh, nhà cửa khang trang (trong đó có tiền lương của tôi), giờ
    tìm cách đánh đuổi tôi đi?

    Tôi đã nộp đơn lên tòa như yêu cầu của anh, ngày ra tòa là ngày tròn bốn năm chúng
    tôi gặp nhau. Ly hôn, tôi ra đi với hai bàn tay trắng; vốn đầu tư chanh, xây nhà...
    tôi không màng tới vì mình vẫn còn đôi bàn tay. Tại sao anh và gia đình anh đối
    xử với tôi tàn nhẫn như vậy?'
  lead: Tôi toàn tâm toàn ý lo cho gia đình, không dám ăn, không dám mặc, đem tiền
    lo cho gia đình nhỏ, sao chồng lại đánh đuổi tôi đi?
  title: Chồng sắp có nguồn thu nên đánh, đuổi tôi khỏi nhà?
  url: https://vnexpress.net/chong-sap-co-nguon-thu-nen-danh-duoi-toi-khoi-nha-4578765.html
- content: 'Chúng tôi kết hôn gần một năm, chưa có con. Số tiền nợ này chủ yếu do
    cô tôi nhờ mẹ chồng giữ hộ, bao gồm vàng và sổ tiết kiệm. Sau đó mẹ chồng bán
    đi và bỏ vào chứng khoán. Giờ thị trường đi xuống, càng để càng lỗ, cũng không
    bán được vì giá sàn liên tục, hồi cũng không cắt nên đã âm hết vào vốn, vừa mất
    vốn vừa nợ.

    Cô tôi muốn lấy lại tiền đã cho nhà chồng mượn. Mọi người nhất trí là có sổ đỏ,
    đất cát, nhà ở đưa hết cho cô, còn chúng tôi làm để trả tiếp số nợ còn lại. Sau
    khi đưa hết tài sản cho cô, gia đình chồng vẫn còn nợ bảy, tám tỷ đồng. Tôi rất
    hoang mang, lấy chồng lại vác thêm số nợ khổng lồ này, vừa giận cả nhà chồng mà
    vừa thương chồng, không biết bây giờ nên làm thế nào.

    Nhiều lúc nghĩ, tôi chỉ muốn bỏ chồng, ở nhà đang sung sướng, giờ lấy chồng quá
    mệt mỏi. Tôi phải làm sao?'
  lead: Cách đây mấy tháng tôi biết tin chồng và mẹ chồng đầu tư chứng khoán thua
    lỗ tới 20 tỷ đồng.
  title: Gia đình chồng vỡ nợ do đầu tư chứng khoán
  url: https://vnexpress.net/gia-dinh-chong-vo-no-do-dau-tu-chung-khoan-4580008.html
- content: 'Bố mẹ hai bên đã biết chuyện, tuy nhiên gia đình tôi chưa ưng lắm vì nhà
    anh khá xa so với nhà tôi. Gia đình anh, tôi chưa rõ ra sao vì chưa bao giờ có
    dịp để gặp, chỉ biết sơ những thông tin cơ bản qua lời kể của anh.

    Suốt khoảng thời gian yêu nhau, các dịp đi chơi, đi ăn anh đều là người chi tiền
    vì tôi chưa đi làm. Tôi biết anh lương không cao nên chẳng bao giờ đòi đi ăn những
    chỗ đắt đỏ, vòi vĩnh những món quà đắt tiền. Thi thoảng, tôi có lương đi dạy thêm
    hoặc làm việc bán thời gian là đều mời anh đi ăn hoặc mua gì đó cho anh. Đồ tôi
    mua giá trị không nhiều nhưng trong bất kỳ mối mối quan hệ nào tôi cũng luôn tâm
    niệm cứ cho đi sẽ được nhận lại.

    Quen nhau hơn một năm nhưng anh ghé nhà tôi thăm hỏi ba mẹ dịp trước tết hai lần
    rồi. Anh mua một lốc nước ngọt và một hộp bánh, có trộm nghĩ một năm chỉ ghé thăm
    một lần. Quà cáp như vậy có đơn giản không? Suy nghĩ chỉ thoáng qua và tôi dập
    tắt liền. Tết xong, rời quê lên phố, thông qua những cuộc nói chuyện, tôi biết
    anh được thưởng tết và các khoản thu nhập khác tầm 70 triệu đồng. Anh lo cho gia
    đình, ba mẹ anh rất nhiều quà. Biết chuyện, tôi khá tủi thân.

    Mới đây, tôi nói vu vơ với anh là cho tôi hai triệu đồng đóng tiền học kỳ cuối.
    Anh bảo không cho, chỉ cho mượn thôi. Tôi biết anh có khoản dư, nó đủ lớn để chu
    cấp cho tôi khoản ấy. Anh có thể mua đồ, đi ăn, hoặc cho người này người kia nhưng
    tiền cho bạn gái đóng học phí lại không? Anh có tính toán, keo kiệt với tôi không?
    Hay do tôi đòi hỏi từ người yêu quá nhiều?'
  lead: Tôi 22 tuổi, đang thực tập, chuẩn bị tốt nghiệp; anh 25 tuổi, là viên chức,
    cả hai quen nhau hơn một năm.
  title: Bạn trai từ chối cho tôi hai triệu đồng học phí
  url: https://vnexpress.net/ban-trai-tu-choi-cho-toi-hai-trieu-dong-hoc-phi-4579862.html
- content: 'Tôi phải cân bằng giữa công việc với gia đình, làm tròn trách nhiệm của
    một người đàn ông. Tôi mong các bạn đang trong trường hợp này, hãy dành ít phút
    để suy ngẫm.

    "Em không cần bó hoa hay hộp quà đắt tiền, chỉ cần anh ở bên cạnh, cơm tối có
    anh. Em hiểu anh đã làm việc rất chăm chỉ để kiếm tiền, phải đi uống rượu, tiếp
    khách để xây dựng mối quan hệ. Tất cả những việc anh làm cũng là để cho em, cho
    các con, cho gia đình mình có một cuộc sống tốt đẹp hơn. Nhưng em vừa đi làm vừa
    chăm sóc, dạy học cho các con, cần anh quan tâm yêu thương và dành thời gian cho
    gia đình nhiều hơn, cân bằng giữa công việc và gia đình.

    Em không muốn anh lúc rảnh lại thường xuyên chơi game hoặc tụ tập đi chơi với
    bạn bè. Em muốn anh ở nhà với vợ con, chơi với con, nói chuyện với em, dạy bảo
    các con những lúc em làm việc nhà, giặt giũ, nấu ăn. Em không muốn anh chỉ nhớ
    đến em và con vào những ngày đặc biệt như Quốc tế Phụ nữ hay ngày Phụ nữ Việt
    Nam, sinh nhật, kỷ niệm ngày cưới... (mặc dù anh không hề nhớ hai ngày này).

    Em muốn anh nhớ rằng, anh đã có gia đình. Em biết anh cũng muốn làm tất cả những
    điều đó nhưng có lẽ chưa biết cách, chưa biết phân phối thời gian. Em không trách,
    không giận, chỉ mong anh cố gắng hơn, thay đổi hơn. Anh cần biết đánh giá đúng
    giá trị của những điều quan trọng, biết ưu tiên những điều cần thiết, biết từ
    bỏ những điều vô nghĩa. Em hy vọng anh trân trọng những gì mình có, biết chia
    sẻ những gì mình có thể. Em không mong anh hoàn hảo, không muốn anh thay đổi hoàn
    toàn, chỉ mong anh suy nghĩ về những điều này để dần dần thay đổi, cân bằng giữa
    công việc và gia đình, giữa những gì vô nghĩa với hạnh phúc của gia đình.

    Em đã suy nghĩ kỹ trước khi lựa chọn anh vì biết anh là người chồng thủy chung,
    người cha tốt, chỉ là hiện tại anh đang lệch khỏi quỹ đạo vốn có nên chưa cân
    đối được thời gian với gia đình. Em tin khi hiểu ra, anh sẽ trở lại là anh của
    ngày xưa, là người chồng, người cha tốt, người có trách nhiệm hơn với gia đình,
    là trụ cột trong gia đình. Em biết anh có áp lực riêng mà phụ nữ không có, không
    hiểu. Anh cũng có những ước mơ, khát khao, trăn trở. Hàng đêm bên anh, em biết
    anh trằn trọc không ngủ. Là một người vợ, em luôn sẵn sàng lắng nghe, hỗ trợ,
    chia sẻ cùng anh".'
  lead: Đọc thư vợ để lại trước khi đi làm, tôi cảm thấy rất thấm và tự nhủ phải thay
    đổi cách sống, cách nghĩ.
  title: Lá thư vợ để lại trước khi đi làm
  url: https://vnexpress.net/la-thu-vo-de-lai-truoc-khi-di-lam-4579843.html
- content: 'Khi đang trên đường về nhà, ngoái lại nhìn một đám tang diễn ra bên đường,
    thoáng suy nghĩ và đột nhiên "rầm", tôi đổ ầm ra đường. Trước mặt, một người phụ
    nữ trung niên đang nhăn nhó vì bị chiếc xe đạp với lỉnh kỉnh đồ ve chai đè lên
    người. Bà quát: "Chạy xe kiểu gì thế thằng ôn"? Chỉ kịp dọn dẹp đồ cho bà, hỏi
    bà có đau ở đâu không, an tâm khi bà và khối tài sản kia không tổn hại gì, tôi
    phóng xe đi mau cho đỡ thẹn với mọi người xung quanh. Đám tang và người phụ nữ
    trung niên đó ám ảnh tôi, kiểu như đâu đó có một phép cộng giữa đám tang và người
    trung niên như thế.

    Giật mình, tôi chạy vội về nhà và an lòng nhìn mẹ đã ngủ say. Nhìn mẹ ngủ, tôi
    lại tự hỏi: "Lúc ngủ, mẹ có thôi nghĩ về con không"? Chẳng biết đã bao lâu rồi
    tôi không nhìn kỹ mẹ, khuôn mặt mẹ các nếp nhăn xuất hiện tự bao giờ. Đôi má mẹ
    gầy hơn, mắt trũng sâu, da sạm đi, nụ cười vẫn tươi mà sao ẩn chứa nhiều nỗi niềm
    đến vậy? Ngày xưa mẹ xinh đẹp lắm! Tuổi thơ tôi ham chơi, suốt ngày chỉ thích
    tụ tập bạn bè. Có những lần trốn mẹ tắm sông, chạy nhảy giữa trời nắng chói, cảm
    bệnh, mẹ phạt nằm nhà. Tôi ấm ức, đâu biết mẹ lo lắng bao nhiêu.

    Thời thiếu niên của tôi gắn liền với những lỗi lầm của sự nông nổi, bồng bột,
    không ít lần làm mẹ buồn. Rồi tôi như chim non đến ngày đủ lông đủ cánh cũng bay,
    bay mãi, ngao du cho thỏa chí tang bồng. Những đứa trẻ sẽ lớn, trải nghiệm rồi
    va vấp, khó khăn, những cơn bão ập đến, cánh chim mỏi và chao đảo tìm đường trở
    về. Trong cái tổ ấm của ngày xưa, mẹ vẫn đợi, âu yếm, mỉm cười khi thấy đứa trẻ
    không muốn lớn với mẹ chênh chao trước ngõ. Khi bắt đầu đối diện với những thử
    thách, mới thấy nhớ vô cùng khoảng thời gian không lo không nghĩ trước đây.

    Ra giữa dòng đời, tự mình giải quyết tất cả, thấy nhớ sao cảm giác được chở che,
    bao bọc trong vòng tay gia đình. Những ngày mưa, đứng lặng nhìn mẹ thiếp đi trong
    mệt mỏi, đưa mắt nhìn những hạt mưa trút xuống hiên nhà, đứa bé ấy không khỏi
    nghĩ suy về cuộc đời. Mẹ chịu khổ cả đời vì con, vì cả gia đình mà không chút
    thở than. Nhờ đức hy sinh của một người phụ nữ mà đứa trẻ đã lớn, trở thành con
    người hiện tại. Những điều ấy sẽ được gói ghém tất cả vào sâu thẳm trái tim, như
    những gì thiêng liêng và cao quý nhất, để nhắc nhở rằng không ai đơn độc trên
    cuộc đời này.

    Ai cũng có thể chuyện trò rôm rả với bạn bè nhưng luôn kiệm lời với mẹ. Có những
    lúc ta xem trọng bạn bè hơn cả mẹ, luôn giữ đúng hẹn với bạn mà lại lần lữa dông
    dài hứa với mẹ khi nào về thăm. Rồi sẽ đến lúc nào đó mình nhận ra gia đình quan
    trọng lắm. Mẹ cứ ngồi lặng yên nghe con kể chuyện diễn ra mỗi ngày, vui và thích
    lắm mẹ ơi.

    Có lẽ mẹ không được đọc những dòng này của tôi. Mẹ tảo tần lo cho đứa con học
    hành, cho chúng những vật chất ngày nay; còn mẹ gần như quên hết các nhu cầu cá
    nhân, kể cả xem sách báo. Nhưng tôi cảm nhận mẹ sẽ biết. Vì sao? Vì tôi cũng như
    mọi người, biết có một thiên thần, đó là mẹ luôn dõi theo. Thiên thần mẹ vĩ đại
    lắm, tỏa sáng mãi, ngay cả những lúc đau đớn. Thiên thần mẹ chỉ có làm lụng vất
    vả, quên cả ăn, dành từng đồng nuôi con khôn lớn. Thiên thần mẹ cả đời nhẫn nhịn
    những đau khổ đời thường, mong sao gia đình êm ấm. Thiên thần mẹ cả đời sống vì
    anh em nghĩa tình, xóm giềng tối lửa tắt đèn có nhau.

    Chúc thiên thần của mọi người được hạnh phúc và khỏe mạnh, chúc cho tất cả người
    mẹ được mạnh khỏe, được yêu thương, được quan tâm nhiều hơn. Chúc cho những ai
    còn vợ, còn mẹ, trân trọng những thời gian, tình cảm của họ. Cũng chúc bản thân
    sẽ mãi vươn lên vì mẹ, thiên thần vĩ đại nhất.'
  lead: Hôm nay mẹ bệnh, lúc sáng tôi chỉ hỏi mẹ có thuốc thang gì chưa rồi lại ra
    ngoài làm như thường ngày.
  title: Tình cảm dành cho mẹ, thiên thần vĩ đại nhất trong tôi
  url: https://vnexpress.net/tinh-cam-danh-cho-me-thien-than-vi-dai-nhat-trong-toi-4579787.html
- content: 'Vợ chồng dù khó khăn, thiếu thốn nhưng vẫn rất đồng lòng đến thời điểm
    hiện tại, có nhà cửa và cuộc sống vừa đủ. Lương tôi ba cọc ba đồng nhưng cũng
    gọi là đủ chi tiêu, thêm thu nhập của vợ nữa là đủ lo cho cuộc sống tối thiểu
    cho gia đình. Vợ năng động hơn, làm đủ việc, buôn bán thêm, dạy học kiếm tiền,
    có thể nguồn thu sẽ hơn tôi.

    Cách đây vài năm, chúng tôi quyết định mua ngôi nhà, cũng phải vay mượn khá nhiều,
    gần nửa giá trị ngôi nhà, may mắn là vay người quen nên không phải trả lãi gì.
    Thiết nghĩ, vợ chồng thời ấy làm ăn gọi là có tích lũy, rồi cũng trả xong thôi.
    Năm đầu, năm hai, công việc suôn sẻ, cảm giác có tiền. Tôi cũng bảo vợ, làm có
    tiền thì tiết kiệm, mỗi tháng một ít, để tiền còn trả nợ. Rồi thu nhập vẫn vậy,
    tôi hỏi vợ bảo không có tiền, phải chi tiêu nhiều, nhiều khoản không tên nên không
    có tích lũy. Tôi thấy lạ và thầm nghĩ, với thu nhập này, vợ chồng thoải mái chi
    tiêu, thậm chí có tích lũy nữa.

    Tình cờ tôi xem được điện thoại vợ, giật mình khi thấy em chơi lô đề, nợ vài chục
    triệu đồng. Tôi hỏi, vợ hứa không chơi nữa. Phải nói thêm, vợ tôi trước giờ rất
    ngoan, nói được làm được, tôi dễ dàng tin em, lại để chuyện âm thầm trôi đi. Thế
    rồi, lần nữa tôi cầm được điện thoại của em, lúc này, số nợ lên đến hàng trăm
    triệu đồng rồi. Tôi lại ngồi nói chuyện với vợ, em khóc lóc, nói sẽ dừng, chỉ
    cần trả nợ và cố gắng làm lại từ đầu.

    Vợ chồng tôi nói chuyện rõ ràng, phân tích đủ đường, giờ nợ người thân chưa trả,
    lại phải gánh nợ mới. Nếu chỉ có thế thì vẫn trong tầm kiểm soát, tôi lại tin
    vợ lần nữa và quyết định vay để trả. Được một thời gian, thấy vợ cũng có thay
    đổi, cứ nghĩ mọi chuyện êm xuôi, nào ngờ tôi lại thấy vợ tiếp tục chơi, số nợ
    tôi không biết nếu như không có người nói tới tai, nó nhiều hơn rất nhiều so với
    con số tôi nghĩ.

    Tôi thực sự sốc với con số đó, thấy bế tắc, với thu nhập của mình thì chẳng biết
    cách gì để tháo gỡ. Bán hết để trả, rồi ra đường khi có hai đứa con ngoan, đáng
    yêu đang tuổi ăn, tuổi học? Ngoài con cái, gia đình tôi thật khó để chấp nhận
    việc này, biết nói sao trong khi bố đau ốm, mẹ khó tính? Tôi cứ cố gồng gánh cũng
    chưa giải quyết được vấn đề tận gốc. Tôi cần lời khuyên để mở lối lúc này. Chân
    thành cảm ơn các bạn.'
  lead: Tôi 39 tuổi, vợ 42 tuổi, yêu nhau lâu rồi mới cưới, đi lên từ hai bàn tay
    trắng; các con đủ nếp tẻ, ngoan ngoãn, học hành tốt.
  title: Vợ rất tốt nhưng đã đi sai đường
  url: https://vnexpress.net/vo-rat-tot-nhung-da-di-sai-duong-4579753.html
- content: 'Tôi ngồi viết những dòng tâm sự này khi các bạn đồng nghiệp về hết. Đồng
    nghiệp nam có gia đình thì nói hôm nay về đưa vợ đi chơi, đồng nghiệp nữ bảo về
    chờ chồng chở đi ăn, tự nhiên tôi cảm giác chạnh lòng. Vẫn biết những bà mẹ đơn
    thân bước vào tuổi tứ tuần như tôi, cuộc sống đắng cay ngọt bùi đã trải qua hết,
    nhưng sao bản thân lại trống trải vô cùng. Nghĩ lại khoảng thời gian hôn nhân
    ngắn ngủi của mình, tôi đau đến nhói lòng.

    Tôi kết hôn năm 24 tuổi, một năm sau sinh con. Khi con chào đời đã bị dị tật bẩm
    sinh đường tiêu hóa, phải nằm viện. Thời gian đó con không bú được sữa mẹ, sự
    sống chủ yếu bằng đường truyền tĩnh mạch. Con không bú nên ngày nào tôi cũng phải
    bỏ sữa. Do chưa có kinh nghiệm, tôi đã làm vòng một của mình xuống cấp trầm trọng.
    Thời gian đó, tôi đau khổ đến tột cùng, ngày nào cũng khóc.

    Một năm đầu đời của con chủ yếu ở viện để hoàn chỉnh hệ tiêu hóa, sức đề kháng
    con yếu, bị nhiễm trùng máu, nhiều lúc tưởng như con đã tuột khỏi vòng tay mình.
    Chồng hồi đó không chia sẻ, không cùng tôi chăm sóc con, anh ham nhậu, ham cờ
    bạc. Hành trình nuôi con của tôi chỉ có một mình, ba mẹ ở xa. Con được hai tuổi,
    tôi phát hiện chồng nghiện ma túy, bản thân như rơi xuống vực thẳm. Tôi nói chuyện
    với anh và gia đình cho anh đi cai để làm lại cuộc đời, rồi cùng tôi nuôi con.
    Anh và gia đình cứ khẳng định anh không nghiện, trong khi tôi đã bắt gặp anh sử
    dụng ma túy. Lúc này tôi quyết định ly hôn.

    Sau ly hôn, tôi không nghĩ đến việc lập gia đình nữa, không quen ai mà chỉ tập
    trung vào công việc. Tôi làm cùng lúc hai công việc, có những đêm chỉ ngủ ba đến
    bốn tiếng. Vì vậy sau 15 năm cố gắng, tôi có căn nhà khang trang, một mảnh đất
    và một khoản tiền tiết kiệm gửi ngân hàng. Ngoài ra tôi được ba mẹ cho một căn
    nhà, đang cho thuê một tháng bốn triệu đồng. Thu nhập hiện tại của tôi một tháng
    gần 20 triệu đồng. Tôi sống ở tỉnh lẻ, cuộc sống hiện tại của mẹ con tôi ổn. Một
    năm gần đây, khi cuộc sống ổn định, con trai khỏe mạnh, ngoan, con lớn học cấp
    ba có mối quan tâm riêng, tôi bắt đầu suy nghĩ và mong muốn có người bên cạnh
    thấu hiểu, quan tâm, chia sẻ, cùng nhau đi du lịch. Tôi thèm cảm giác mỗi khi
    đi làm về có vòng tay ấm áp ôm mình vào lòng.

    Cách đây hơn ba tháng, tôi gửi bài trên mục Hẹn hò của VnExpess, nhận được thư
    làm quen của độc giả, trong số đó tôi kết bạn với hai người, trao đổi vài thư
    với họ và chỉ nói chuyện lại với một người, rồi thấy không phù hợp nên dừng lại.
    Tôi vẫn ở trong tâm thế nếu tìm được người phù hợp sẽ tiến tới, không tìm được
    thì cứ bằng lòng với cuộc sống hiện tại. Tôi biết ở tuổi của mình, không dễ dàng
    tìm được người muốn bên cạnh, hơn nữa về hình thức tôi chỉ ở mức bình thường.

    Vào một ngày gần tết âm lịch, tôi nhận được thư của anh, trong khi bài đăng của
    tôi đã trôi qua hơn một tháng. Trong email anh viết: "Mình làm bạn em nhé, nếu
    đồng ý thì nhắn qua chat" và anh để lại số điện thoại. Ngày hôm sau tôi hồi âm
    thư với nội dung cảm ơn, có chút tò mò nên hỏi cả tên, nơi sống, nơi làm việc
    của anh. Sau đó chúng tôi kết bạn và nói chuyện với nhau nhiều. Trò chuyện với
    anh tôi khá thoải mái, cả hai đã trải qua cuộc hôn nhân đổ vỡ, anh mới ly hôn
    một năm. Anh nói nếu chúng tôi xác định quen nhau thì gặp để biết có phù hợp không,
    lúc đó tôi cũng suy nghĩ như anh.

    Chúng tôi ở cách nhau gần 200 km, sự xuất hiện của anh đúng dịp nghỉ tết, như
    sưởi ấm sự cô đơn bấy lâu nay trong lòng tôi. Nhưng thời điểm hiện tại, chúng
    tôi không còn nói chuyện với nhau, tôi biết anh thấy tôi không phù hợp nên chủ
    động dừng lại. Tôi hiểu mọi việc không thể cưỡng cầu. Nhiều năm trôi qua tôi mới
    thật sự rung động một người. Tôi hiểu cuộc sống này ngoài tình yêu còn con cái,
    công việc, mong sao có thể ngừng nhớ anh.'
  lead: Anh im lặng để lại một khoảng trống trong tôi, nhiều đêm rồi tôi vẫn suy nghĩ
    về anh.
  title: Mẹ đơn thân vừa trải qua mối duyên không thành
  url: https://vnexpress.net/me-don-than-vua-trai-qua-moi-duyen-khong-thanh-4579698.html
- content: 'Buổi chiều đi làm về, tôi tắm cho con, nấu cơm, cho con ăn, còn chồng
    rửa bát. Sau đó chúng tôi đi dạo. Sáng hôm sau tôi chở con đi học rồi đi làm.
    Cuộc sống chúng tôi ngày nào cũng như vậy, đó là những khoảnh khắc chung, còn
    lại chồng tôi rất mê game, chơi tới không khi nào chán. Kể cả tôi gợi ý chuyện
    kia, anh cũng chơi game đã. Chuyện chăn gối anh hơi yếu, tôi không được thỏa mãn;
    mỗi lần đều do tôi chủ động, lâu dần không còn muốn nữa.

    Anh làm ăn chung với gia đình nên có bao nhiêu tiền cũng không bao giờ nói với
    vợ, hình như có bao nhiêu anh đưa hết cho bố mẹ. Mọi công việc khác như sắp xếp
    thời gian về quê, đi du lịch của gia đình nhỏ, anh đều hỏi ý kiến bố mẹ và làm
    theo, không bao giờ trái ý. Tôi có cảm giác mình không thấy dc sự thú vị và chủ
    động trong cuộc hôn nhân này. Tôi muốn cuộc sống là do hai vợ chồng quyết, cùng
    xây ước mơ, cùng vun đắp. Tôi vẫn mơ có căn chung cư cao cấp, sống cuộc sống vui
    vẻ, nhẹ nhàng, hiện đại, cuối tuần đi picnic hoặc du lịch nhưng do công việc kinh
    doanh nhỏ lẻ nên anh không bao giờ nghỉ ở cửa hàng một ngày để đi chơi với vợ
    con. Còn bạn bè rủ, anh có thể nhậu cả ngày mà không cần quan tâm đến cửa hàng.


    Tôi không muốn sống như hiện tại vì cuộc sống quá tẻ nhạt. Tôi theo chồng sinh
    sống ở một thành phố khác, xa bạn bè và người thân của tôi. Tôi đang sống trong
    một căn nhà cũ nát, ẩm thấp, không phải căn chung cư sạch sẽ như mình mong muốn.
    Tôi thử nghĩ, nếu vài năm nữa có biến cố, chắc mình chỉ như người giúp việc mấy
    năm hôn nhân vừa qua mà thôi. Chồng tôi là người được lãi khi lấy vợ vì có người
    lo việc nhà cửa, con cái, còn anh chỉ lo việc của mình. Tài chính của chồng lại
    liên quan đến gia đình chồng, còn tôi và con sẽ như thế nào. Tôi vẫn miệt mài
    kiếm tiền, mỗi tháng lương tầm 50 triệu đồng, gom để đó phòng thân và lo cuộc
    sống hai mẹ con khi cần. Mong được các bạn chia sẻ cùng tôi.'
  lead: Vợ chồng tôi cưới nhau được năm năm, có một con, hàng ngày việc ai nấy làm.
  title: Cuộc sống tẻ nhạt bên chồng
  url: https://vnexpress.net/cuoc-song-te-nhat-ben-chong-4579609.html
- content: 'Mỗi tối anh đều ở phòng xem tivi, nghe nhạc, xem phim, đọc sách một mình.
    Anh rủ nhưng tôi thích nằm trên giường xem phim, vì thế lên lầu rồi sẽ không quay
    xuống nhà nữa. Riết tôi cảm thấy cô đơn hàng đêm dù có chồng con. Tôi toàn ôm
    tivi, điện thoại chat nhảm với bạn bè như tuổi teen về đêm, giống hồi trẻ.

    Vợ chồng quan hệ một hoặc hai tuần một lần, dù chồng cao to và khỏe mạnh. Tôi
    cũng khỏe và ham muốn nhiều. Vợ chồng tôi như bị lệch pha, lúc anh muốn thì tôi
    không, lúc tôi muốn anh lại không. Tối chúng tôi ngủ chung giường nhưng anh vào
    phòng lúc tôi đã ngủ và cũng không ôm nhau nhiều. Tôi đã nói rất cô đơn, cần được
    chồng ôm và quan hệ nhiều hơn để chống trầm cảm, thiếu chuyện ấy sẽ cảm thấy không
    vui. Anh vẫn không quan tâm.

    Tôi kiểm tra mọi thứ, không thấy anh có dấu hiệu ngoại tình. Tôi hiểu tính anh
    dứt khoát mối quan hệ hiện tại mới có quan hệ mới, không có tính "bắt cá hai tay".
    Tôi cũng tự nhìn lại bản thân xem có gì sai. Tôi biết chăm sóc ngoại hình, biết
    ăn mặc, ăn nói nhỏ nhẹ và chiều chồng, biết hư trên giường, làm tròn nghĩa vụ
    trong nhà. Tôi không hiểu vì sao vợ chồng lại xa cách thế, hay do cưới quá lâu?

    Chúng tôi mới 35 tuổi, con cái khỏe mạnh, ai nhìn vào cũng khen gia đình hạnh
    phúc, không ai nghĩ tôi thiếu sex trầm trọng đến nhức mỏi người và trầm cảm, suy
    nghĩ lung tung. Tôi hỏi bạn bè, ai cũng nói được chồng ôm ấp và đáp ứng đủ mỗi
    tuần nên họ vui vẻ, tươi tắn. Tôi hỏi chồng, anh bảo tuổi này không còn hứng thú
    như trước. Lúc mới cưới, anh nhu cầu cao hơn tôi, giờ ngược lại. Tôi không muốn
    ngoại tình, chẳng lẽ phải mua thuốc uống hay ăn chay cho qua giai đoạn này?'
  lead: Vợ chồng tôi tối nào cũng không đi ngủ cùng nhau, ru con ngủ xong anh nói
    muốn có không gian riêng.
  title: Chồng để tôi thiếu thốn trầm trọng chuyện ấy
  url: https://vnexpress.net/chong-de-toi-thieu-thon-tram-trong-chuyen-ay-4579439.html
- content: 'Năm 23 tuổi, tôi kiếm tiền khá, được đôi, ba tỷ đồng. Đến năm 2019, tôi
    bị bạn lừa hết tiền bạc. Giờ tôi stress quá, nhìn lại bản thân không có gì, cũng
    chưa lập gia đình. Tôi có hai quyết định:

    Một: Làm nhân viên cho anh bạn, khởi nghiệp kinh doanh, chưa rõ tương lai như
    thế nào.

    Hai: Xin việc làm IT, tôi rải đơn từ đầu tháng ba mà chưa có công ty nào gọi.
    Tôi cũng biết ở tuổi này, bản thân kém hơn các bạn trẻ, công ty cũng ngại tuyển
    người vào đào tạo. Về kinh nghiệm làm việc, từ đó đến giờ tôi chỉ đi làm ở một,
    hai công ty lớn (tập đoàn nước ngoài, làm trưởng nhóm được vài tháng), thời gian
    chính là tự làm riêng, làm chủ nhỏ. Tôi đang stress quá, mong được tư vấn của
    các anh chị và các bạn.'
  lead: Trước đây tôi làm IT và kiếm tiền qua làm việc online; năm ngoái tôi khởi
    nghiệp cùng anh bạn nhưng chưa thành công, lỗ một khoản.
  title: Định hướng lại bản thân ở tuổi 31
  url: https://vnexpress.net/dinh-huong-lai-ban-than-o-tuoi-31-4579442.html
- content: 'Chồng tôi đi làm xa, cuối tuần mới về, hai ngày cuối tuần nào tôi cũng
    về nhà chồng (cách đó năm km), dù anh có về hay không. Tôi hướng nội, không giỏi
    ăn nói, xem mẹ chồng như mẹ đẻ nên cũng kiếm cớ tâm sự, nói chuyện này chuyện
    kia, cùng làm nhiều việc. Tôi không thích nịnh nọt, lấy lòng, hay thể hiện tình
    cảm kiểu làm là chính.

    Về nhà chồng, tôi không ngại việc gì, chuyện gì làm được tôi làm hết. Nhà chồng
    cuối tuần nào cũng có việc bày biện, 10 bữa tôi làm hết tám bữa, ăn uống dọn dẹp
    xong cũng gần đêm. Nhà có khách, tôi chủ động về trước chuẩn bị sạch sẽ. Lễ tết,
    sinh nhật, tôi mua đồ trong nhà, mua quà cho ba mẹ chồng. Không ở chung nhà, không
    chu toàn từng ngày từng bữa nhưng tôi thấy mình rất cố gắng. Nếu không về được,
    tôi cũng gọi điện hỏi han. Mang tiếng về nhà chồng chơi nhưng thật ra thời gian
    nghỉ ngơi tôi cũng không có. Thời gian đầu cũng êm đềm nhưng càng lâu tôi càng
    thấy hụt hẫng, vô nghĩa.

    Tôi mang thai hai lần đều không suôn sẻ, người yếu, phải hạn chế vận động, tránh
    sinh non, tháng cuối còn phải nằm một chỗ. Tôi gần như ở trong nhà, không về thường
    xuyên nữa. Tình cờ nghe được mẹ chồng nói với người khác là tôi ở riết nhà ngoại
    không thèm về nhà chồng. Nếu không gặp trực tiếp thì bà không hỏi han gì, còn
    nói tôi sao đi khám thai hoài, không như bà mang bầu khỏe re. Tôi sinh xong, ba
    mẹ chồng đến thăm như khách được một lần rồi không thấy đến nữa, không ẵm cháu
    về thì ông bà cũng chẳng hỏi đến bao giờ. Lần sinh thứ hai, con tôi mới sinh đã
    bệnh nặng phải chuyển viện, tôi theo con lên viện gần một tháng, không ở cữ gì
    nữa.

    Thời gian đó tôi khủng hoảng nghiêm trọng, mẹ chồng lên phụ một ngày, bà nói mệt
    nên ngủ suốt, tôi cũng không nghĩ gì. Sau này tôi mới biết bà đi kể là đã đi chăm
    cháu khổ cực vô cùng. Con tôi còn ở viện, nhà chồng rủ nhau đi chơi vui vẻ. Cháu
    ra viện gần một tháng, ông bà mới lên thăm. Ba chồng không hỏi gì mấy, kể chuyện
    đi chơi hôm trước cho ba tôi nghe. Ba mẹ tôi giận lắm. Sau đó ba mẹ chồng cũng
    không lên nữa. Từ đó đến nay gần một năm rồi cũng chưa bao giờ gọi điện, nhắn
    tin hỏi cháu. Tôi và con không về nhà chồng thì chúng tôi giống như không tồn
    tại. Càng thương con, tôi càng thấy không chấp nhận được chuyện đó.

    Đây chỉ là chuyện mang thai ở cữ, còn nhiều vấn đề khác. Tôi vốn không nhiều lời,
    những chuyện thiệt thòi chẳng kể cho ai nghe, kể cả mẹ. Thời gian trôi qua, tôi
    nghĩ nên lui lại giữ mình, không phung phí tình cảm cho những người đó nữa. Tôi
    tâm sự với chồng, anh buồn và suy nghĩ, giải thích rằng ba mẹ bận rộn công việc.
    Tôi nghĩ bận gì mà một cuộc gọi cũng chẳng có. Sau mấy lần, anh nói tôi khinh
    nhà anh không có điều kiện, tôi cũng chẳng hiểu có sự liên quan nào ở đây nên
    không nói nữa.

    Giờ chồng về làm việc gần nhà nhưng tôi hiếm khi về nhà anh, thấy không có động
    lực gì để làm vậy, chồng có về thì về một mình. Họ với tôi không chung đường hướng
    hay tính cách, tôi im lặng nên chẳng ai thích có đúng không? Họ không thích tôi
    thì thôi, sao làm vậy với con tôi? Có chị em nào gặp trường hợp như tôi không?
    Tôi có nên cứ giữ khoảng cách với nhà chồng như bây giờ không?'
  lead: Tôi lấy chồng năm năm, có hai con, ở nhà ngoại từ trước đến giờ; mấy năm đầu
    sau cưới, tôi luôn xem gia đình chồng như gia đình mình.
  title: Tình cảm với nhà chồng cần vun vén từ hai phía
  url: https://vnexpress.net/tinh-cam-voi-nha-chong-can-vun-ven-tu-hai-phia-4579451.html
- content: 'Tôi quyết định ly hôn, chồng không đồng thuận. Vì vậy tôi buộc phải nộp
    đơn ly hôn đơn phương, trong quá trình ly hôn xảy ra rất nhiều mâu thuẫn. Gần
    đây chồng và gia đình chồng tỏ rõ ý định không muốn buông tha cho tôi, nói sẽ
    làm đủ cách để giành được quyền nuôi con. Tôi có thu nhập cao hơn chồng, khoảng
    25 triệu đồng mỗi tháng, lương của chồng chỉ được 10 triệu đồng. Con gái cũng
    đồng thuận với việc sẽ ở với tôi, trở ngại duy nhất là tôi không có nhà, sau ly
    hôn phải ở thuê.

    Tôi nhờ luật sư tư vấn và được trả lời rằng với trường hợp này, không có nhà riêng
    là trở ngại lớn, khả năng giành được quyền nuôi con chỉ 50-50. Thực sự tôi rất
    lo lắng, không thể để con cho một người tồi tệ như chồng chăm sóc được. Xin độc
    giả hãy cho tôi lời khuyên, cần phải làm gì để có thể giải quyết ly hôn nhanh
    chóng và giành được quyền nuôi con?'
  lead: Vợ chồng tôi lấy nhau tám năm, có một con gái gần bảy tuổi, rồi tôi phát hiện
    chồng có quan hệ ngoài luồng và có con rơi.
  title: Có giành được quyền nuôi con khi không có nhà riêng
  url: https://vnexpress.net/co-gianh-duoc-quyen-nuoi-con-khi-khong-co-nha-rieng-4579387.html
- content: 'Khi còn bé, tôi nổi trội hơn hẳn so với bạn về cả ngoại hình lẫn sức học.
    Từ khi lên cấp hai, tôi học kém hơn, không thi đậu vào trường cấp ba công lập
    như bạn. Sau đó, bạn tiếp tục thi đậu đại học ở Hà Nội, còn tôi chỉ học trung
    cấp kế toán ở quê.

    Từ khi học đại học, bạn cũng trở nên xinh xắn hơn. Trong khi đó, tôi lại "xuống
    cấp" dù đã cố gắng chăm sóc bản thân. Ra trường, bạn làm cho công ty lớn, lương
    rất cao. Tôi chật vật mãi mới xin được việc ở một công ty xây dựng của nhà nước,
    tuy ổn định nhưng lương thấp, không đủ sống, vẫn phu thuộc vào bố mẹ về kinh tế.
    Đến giờ, tôi vẫn chỉ làm ở cơ quan này và chưa từng đổi việc vì chắc chắn không
    thể xin được việc khác. Còn bạn, công ty nào lương cao là đi phỏng vấn và hầu
    như được trúng tuyển.

    Bạn nói không có ai theo đuổi nhưng mới đi làm đã có người yêu rồi cưới luôn,
    ngoài chồng ra, không có mối tình nào khác. Còn tôi được giới thiệu và cả tự quen
    khá nhiều người nhưng không đi đến đâu. Tôi cưới sau bạn đến bảy năm, được coi
    là quá lứa lỡ thì. Bạn làm việc ở Hà Nội nhưng hay về quê và lần nào về cũng dẫn
    mẹ con tôi đi chơi, mua sắm, ăn uống (hầu như bạn trả tiền).

    Bạn hài hước, thân thiện, nói chuyện có duyên nên các con tôi rất yêu quý bạn.
    Khi gặp chuyện gì khó khăn, tôi hay hỏi bạn và được giúp đỡ nhiệt tình. Con tôi
    hay ốm vặt, tôi hơi vụng, không biết chăm con, nấu ăn không khéo, phải phụ thuộc
    bố mẹ, trong khi một mình bạn chăm hai con khỏe mạnh, sức đề kháng tốt. Bạn thường
    xuyên nấu cho con ăn, kèm con học.

    Tôi có cảm giác đang ghen với bạn nhưng không thể dứt ra được. Có vài lần tôi
    nói làm tổn thương bạn nhưng bạn không hề giận, làm tôi tự cảm thấy xấu hổ. Nhiều
    lúc tôi không muốn dính dáng gì đến bạn nữa nhưng chỉ một ngày không nói chuyện
    với bạn là tôi đã thấy khó chịu, thiếu vắng. Bạn có rất nhiều mối quan hệ bạn
    bè ở Hà Nội nhưng luôn thân thiết, đối xử tốt với tôi như thời còn bé. Tôi không
    muốn đánh mất tình bạn này nhưng cứ chơi với bạn thì thật sự rất khó chịu. Có
    phải tôi nhỏ nhen quá không?'
  lead: Tôi 34 tuổi, làm công chức nhà nước, sống ở tỉnh, có một người bạn thân chơi
    cùng từ cấp một.
  title: Khó chịu với bạn thân dù bạn tốt với mình
  url: https://vnexpress.net/kho-chiu-voi-ban-than-du-ban-tot-voi-minh-4579245.html
- content: 'Thời còn trẻ, tôi rất nỗ lực và cố gắng trong công việc như nhận việc
    về nhà làm thêm, đi học thêm ngoại ngữ để có thể vào công ty nước ngoài làm với
    mức lương cao. Tôi có nhược điểm là sức khỏe rất yếu, hơn nữa bị bệnh đau đầu
    kinh niên, nếu làm căng thẳng quá sẽ bị đau đầu. Rồi vì nghỉ nhiều khi đi làm
    nên tôi phải từ bỏ ý định làm thêm bên ngoài hoặc học ngoại ngữ để vào công ty
    FDI, tính chất công việc trước không phù hợp với sức khỏe tôi.

    Chỉ còn mấy tháng nữa tôi sinh, cũng dự định sinh xong ở nhà một năm để chăm con
    rồi tìm công việc để làm. Với độ tuổi của tôi, nếu làm kế toán viên, rất ít công
    ty nhận, còn làm kế toán tổng hợp hoặc kế toán trưởng lại áp lực công việc nhiều
    (bao năm đi làm tôi đã trải qua cảm giác đó). Sức khỏe không cho phép nên tôi
    thấy nghề kế toán không thể phù hợp với mình để đi lâu dài được. Tôi muốn chuyển
    công việc để có thể ổn định lâu dài nhưng giờ không biết phải làm gì, định hướng
    gì cho tương lai. Tôi cũng nghĩ tới việc bán hàng online nhưng hiểu không phải
    ai bán cũng thành công hoặc thuận lợi.

    Tôi rất cố gắng và quyết tâm trong công việc, nếu có định hướng tốt sẽ không ngần
    ngại đầu tư để học rồi hướng tới mục đích đó. Chỉ là tôi mông lung, không biết
    làm gì cho tương lai khi tuổi chẳng còn trẻ. Mong được các bạn chia sẻ cùng tôi.'
  lead: Tôi đang có bầu và phải nghỉ việc vì không đủ sức khỏe; từ ngày ra trường,
    tôi chỉ làm kế toán, trước đây lương 20 triệu đồng.
  title: Bà bầu chênh vênh ở tuổi 36
  url: https://vnexpress.net/ba-bau-chenh-venh-o-tuoi-36-4579246.html
- content: 'Tôi sợ không xứng đáng với em nên đã chủ động lánh mặt. Những lúc em cần,
    tôi cũng không dám phản hồi vì sợ rằng tình cảm càng sâu đậm mình càng không rời
    xa được. Hoàn cảnh của tôi lúc ấy không thể lo được cho ai vì công ăn việc làm
    không đàng hoàng, chỉ là đứa lông bông, vì vậy đã cắt đứt mọi liên lạc với em.
    Thời gian 10 năm qua, tôi chỉ biết cắm đầu vào công việc, cố gắng hết sức, tới
    nay tôi tự tin rằng mình đã có cuộc sống đủ đầy.

    Bỗng một ngày, tôi nhìn thấy em và nhận ra rằng sau một thập kỷ, tình cảm của
    mình vẫn vậy. Tôi đánh liều liên lạc với em, tâm sự thật rằng ngày trước rất thích
    em nhưng cảm thấy bản thân không xứng, không thể lo được cho em, sợ càng ở bên
    càng thích em. Vì thế tôi chủ động rời xa. Em nói không tin đó là lý do, rất buồn.
    Tôi chẳng biết phải giải thích như nào nữa, đành dùng sự chân thành, mong rằng
    qua thời gian em sẽ hiểu được.

    Lúc đầu em chỉ trả lời tin nhắn hời hợt nhưng gần đây có những dấu hiệu tốt hơn,
    cũng có lúc em chỉ vào xem và không nói gì. Có phải sự chân thành của tôi đã làm
    cho em rung động được chút nào không, hay em vẫn muốn xem liệu tôi có thật lòng?
    Mong mọi người cho tôi lời khuyên.'
  lead: Tôi 29 tuổi, 10 năm trước tôi và em có tình cảm với nhau nhưng gia cảnh cả
    hai quá khác biệt, vì thế tôi không dám tiến xa.
  title: Có khi nào em đang thử lòng tôi?
  url: https://vnexpress.net/co-khi-nao-em-dang-thu-long-toi-4579247.html
- content: 'Tính anh nhu nhược, không bênh vực tôi. Thời điểm đó tôi quá chán nản
    và muốn đi tìm cuộc sống khác. Tôi rất kiên quyết, muốn làm cho nhanh thủ tục
    nên cũng không thông báo cho gia đình. Sau khi thủ tục xong, ba mẹ tôi biết và
    vô cùng giận dữ. Gia đình nhiều lần khuyên nhủ chúng tôi, lúc đó hai bên cũng
    cho nhau thời gian suy nghĩ lại. Tôi cố gắng thay đổi suy nghĩ, từ chối người
    đàn ông khác để quay về hàn gắn. Nhưng từ khi anh phát hiện ra tôi tìm hiểu người
    khác đã thay đổi thái độ, kiên quyết không cho tôi cơ hội, trách tôi lừa dối,
    phản bội và không bao giờ tha thứ.

    Anh khá nhu nhược nên không kiên quyết với tôi ngày từ đầu, dù không quay lại
    nhưng thường ghé thăm con và cư xử với tôi bình thường. Tôi cứ nghĩ mọi thứ đã
    nguôi ngoai, cũng không có ý định tìm hiểu thử người khác. Tôi tưởng như vậy là
    ổn, nhưng hơn một năm trước tình cờ phát hiện anh đã có bạn gái mới thông qua
    bạn bè. Từ ngày ấy anh bắt đầu thay đổi thái độ đối với mẹ con tôi, ít qua thăm
    con hơn, không muốn nói chuyện với tôi, ngay cả vấn đề về con khi tôi nhắn cho
    anh cũng chỉ nhận lại những câu trả lời rất thờ ơ. Tôi và gia đình mình đều cố
    gắng níu kéo anh, càng níu lại càng thấy anh lạnh nhạt, phải chăng là do bạn gái
    mới anh cấm cản phải không?

    Gần đây chồng cũ nhất mực đòi phải cho con tôi gặp bạn gái anh để làm quen, gia
    đình chồng cũ có vẻ rất nhiệt tình bồi đắp cho cuộc hôn nhân mới này. Tôi chỉ
    là nhân viên văn phòng bình thường, nghe đâu bạn gái mới của anh làm quản lý một
    công ty nước ngoài và gia đình có điều kiện, tôi sợ họ giành mất con bé. Tôi kiên
    quyết không đồng ý và yêu cầu họ muốn gặp phải có cả tôi đi cùng. Nhà chồng cũ
    và anh không đồng ý, xem tôi như người không được bình thường.

    Chúng tôi chia tay, anh bỏ đi và quen người khác, nghe đâu họ sắp đám cưới và
    sắp tới chắc chắn sẽ có những đứa con mới, còn mình tôi ở lại gánh hậu quả, vậy
    họ muốn con tôi gặp họ để làm gì và mục đích gì? Tôi cương quyết đến khi nào bé
    được 18 tuổi mới cho gặp, làm vậy có đúng không? Mong các bạn cho tôi lời khuyên.'
  lead: Tôi 40 tuổi, ly hôn bốn năm, có con gái học lớp năm, trước có nhiều mâu thuẫn
    với chồng cũ nhưng không thể giải quyết.
  title: Không đồng ý cho chồng cũ và bạn gái anh gặp con tôi
  url: https://vnexpress.net/khong-dong-y-cho-chong-cu-va-ban-gai-anh-gap-con-toi-4579210.html
- content: 'Ở công ty, tôi luôn là người hiền lành, vui vẻ và nhẫn nhịn, chưa hề to
    tiếng hay cãi vã với ai trong công việc, mọi vấn đề tôi giải quyết rất bình tĩnh
    và suôn sẻ. Ngược lại, ngoài những lúc không có khó khăn, không áp lực chuyện
    này chuyện kia, tôi cũng vui vẻ với chồng con, thường xuyên chơi với con, đọc
    sách cho con nghe.

    Khi tôi đang buồn bực vấn đề gì đó dễ căng thẳng và cáu gắt. Ví dụ như nấu ăn
    cho con, con không chịu ăn tôi cũng dễ buồn, lúc đầu là khóc, sau đó quát mắng
    và thậm chí đánh con. Chồng làm điều gì không đúng ý, tôi thường xuyên khó chịu
    dù thương chồng con. Tôi sẵn sàng to tiếng với chồng con, dễ bực tức, dễ nóng
    giận. Mỗi lần như vậy tôi trách bản thân nhiều, tự nhủ sẽ ráng kiềm chế cảm xúc
    nhưng sau đó vẫn không làm được, không thay đổi được.

    Đỉnh điểm, tôi thấy tính tình con gái cũng gần giống mình, dù trước đó bé rất
    ngoan. Bé hơn năm tuổi nhưng hay cáu giận khi ba mẹ không chiều theo ý, còn đánh
    ba mẹ rồi chạy vào phòng đóng cửa ở một mình (giống như những gì trước kia tôi
    từng làm mỗi khi buồn giận). Giờ tôi thấy mình như người mẹ tồi, không biết làm
    sao để thay đổi bản thân và cho con trở nên ngoan ngoãn như trước. Tôi thật sự
    sai khi không kiềm chế được cảm xúc của mình và để con nhìn thấy những điều đó.'
  lead: Tôi luôn cảm thấy trong mình có hai tính cách đối lập, dễ dàng tha thứ cho
    người ngoài nhưng lại khó khăn với người thân.
  title: Hay nổi nóng với người thân nhưng nhẹ nhàng với người ngoài
  url: https://vnexpress.net/hay-noi-nong-voi-nguoi-than-nhung-nhe-nhang-voi-nguoi-ngoai-4578975.html
- content: 'Tôi ở chung với nhà chồng, mẹ chồng mất sớm, chỉ còn ba chồng 70 tuổi.
    Tổng lương chúng tôi 25 triệu đồng mỗi tháng, vợ giữ tiền. Vợ chồng tôi làm cùng
    công ty, là nhân viên văn phòng. Chồng hiền lành, vẫn phụ vợ việc nhà, không rượu
    chè, cờ bạc.

    Lúc yêu cũng không để ý vì cả hai muốn giữ tới hôn nhân, cũng không có cơ hội
    ở riêng, chỉ ôm hôn bình thường. Sau cưới chúng tôi vẫn không quan hệ vì chồng
    bảo sức khỏe không tốt, đang gặp stress trong công việc. Sau mấy tháng cưới chúng
    tôi vẫn không làm gì dù tôi chủ động, gặng hỏi thì anh lại nói chưa muốn có con
    cái. Tôi nói là có thể dùng biện pháp tránh thai, nhưng vợ vẫn vậy, vợ chồng thường
    cãi nhau vì vấn đề đó.

    Tôi bảo anh, nếu sau một năm không cải thiện thì ly hôn; thực lòng tôi không hề
    muốn như vậy nhưng cũng tạo áp lực để anh cố gắng. Gần một năm sau cưới, vợ chồng
    tôi mới chung chăn gối và anh kết thúc cuộc vui rất nhanh. Sau đó vợ chồng vài
    tháng gần gũi một lần nhưng đa số tôi chủ động. Tôi có thai nhưng bị sẩy, sau
    đó anh nói chờ sức khỏe ổn định rồi hãy có con lại. Giờ thêm một năm nữa trôi
    qua mà anh chưa làm gì từ lúc tôi bị sẩy, trong khi tôi có nói kế hoạch sinh con,
    anh chỉ bảo sẽ cố gắng.

    Trong thời gian đó, vợ chồng tôi đi khám bác sĩ, anh bị thiếu hụt testosterone
    nên phải uống thuốc. Tôi luôn phân vân, có nên tiếp tục cuộc hôn nhân này? Ngoài
    chuyện quan hệ tình dục, còn lại anh đều ổn; gia đình chồng, chồng yêu thương
    và tôn trọng tôi. Tôi tủi thân vì không được thỏa mãn chuyện chăn gối, tối mạnh
    ai nấy ngủ, chồng thường ôm hôn tôi nhưng chỉ dừng lại ở đó. Tôi không biết có
    phải do bản thân không đủ hấp dẫn (mình hơi mập), cũng cố gắng giảm cân nhưng
    chưa được.

    Tôi nói sẽ mua thực phẩm chức năng cho chồng, anh vẫn đồng ý, nhưng tôi cảm thấy
    anh không thực sự cố gắng cải thiện tình hình. Tôi chấp nhận để có con, còn chuyện
    kia có cũng được, đôi lúc tôi nghĩ không có thì đỡ phải tránh thai. Mong nhận
    được lời khuyên và chia sẻ từ mọi người.'
  lead: Tôi 30 tuổi, chồng 32 tuổi, hẹn hò ba năm và mới kết hôn được hai năm, chuyện
    là chồng tôi bị yếu sinh lý.
  title: Chồng để tôi thiếu thốn chuyện chăn gối
  url: https://vnexpress.net/chong-de-toi-thieu-thon-chuyen-chan-goi-4578762.html
- content: 'Nhớ lại khoảng thời gian từ lúc chúng mình yêu nhau tới giờ, em thầm cảm
    ơn chồng, cảm ơn đời đã cho chúng mình được gặp nhau. Ngày đó, vợ được nhận xét
    xinh xắn, đáng yêu, chân thành. Sau sự đau khổ khi chia tay mối tình đầu, vợ chẳng
    thích mở lòng cùng ai nhiều, cũng không có niềm tin vào tình yêu lắm (mãi sau
    này mới hiểu đúng là thời trẻ con, chưa biết suy nghĩ). Chồng đã đến và cho vợ
    thấy tình yêu luôn đẹp, chân thành khi ta cũng biết cho đi và dám yêu hết mình.

    Cảm ơn chồng đã luôn cố gắng vì gia đình nhỏ, vì hai mẹ con em. Anh cũng đừng
    thức khuya quá, mỗi khi thấy anh thức khuya làm việc là em lo lắm, thà ngủ sớm
    mà dậy sớm nha anh. Em mong cả nhà luôn hạnh phúc, vui vẻ, khỏe mạnh, còn em ngày
    càng nấu được thêm nhiều món ngon cho anh và con. Mình ráng thống nhất trong việc
    dạy con nhé, đừng có cãi nhau vì những lý do vớ vẩn nữa. Ngày tám tháng ba, em
    chẳng cần gì nhiều, đối với em gia đình là nhất rồi. Tuy nhiên, vẫn như thói quen
    từ hồi yêu nhau, chỉ cần một bông hồng anh tặng em là đủ. Mẹ Nhím yêu hai ba con
    nhiều lắm.'
  lead: Chồng yêu, năm giờ sáng, vợ dậy ngồi làm việc và chuẩn bị đón ngày mới, nhìn
    hai bố con ngủ say mà lòng vui và hạnh phúc.
  title: Cảm ơn đời đã cho em gặp chồng
  url: https://vnexpress.net/cam-on-doi-da-cho-em-gap-chong-4578763.html
- content: 'Tôi đang học cả tiếng Trung và tiếng Anh thấy rất ổn, không bị loạn ngôn
    ngữ. Vì hợp với giáo viên nên tôi cũng thấy việc học khá tiến bộ. Tôi trước đây
    không có ngoại ngữ, chỉ làm văn phòng, là nhân viên kế hoạch, kho vật tư..., lương
    thấp lắm. Tôi dự định qua năm sẽ xin việc làm bên xuất nhập khẩu do gần nhà có
    khu công nghiệp và nhiều công ty cần vị trí này. Tôi chưa có kinh nghiệm gì, dự
    định sẽ học một khóa về xuất nhập khẩu online hoặc mua sách về tự học.

    Tôi nghỉ ở nhà chăm bé tận ba năm. Ban đầu tôi dự định hết thai sản sẽ đi làm
    lại nhưng theo mong muốn của chồng là mình ở nhà chăm con. Lý do anh đưa ra là
    vì tôi sinh mổ, trong quá trình mổ không được thuận lợi lắm nên sức khỏe kém đi
    hẳn, vết mổ thường xuyên bị đau. Bé nhà tôi quá ốm, rất hay bệnh, phải nhập viện
    thường xuyên, chồng lại hay đi công trình xa, không có nhà. Chính vì vậy anh muốn
    tôi ở nhà chăm con để yên tâm làm việc, kiếm tiền.

    Sau ba năm ở nhà, tôi thấy mình thụt lùi hẳn, muốn đi làm lại. Tôi rất lo lắng,
    không biết liệu mình có thể xin được việc mới không. So với những bạn khác, tôi
    đã thụt lùi mất ba năm rồi, không còn tự tin như trước nữa, kiến thức tiếp thu
    cũng không bằng các bạn đã đi làm trong những năm mình ở nhà. Hàng xóm với mẹ
    tôi (do chồng liên tục vắng nhà và để tiện cho con đi học nên tôi ở lại nhà mẹ
    ruột cách đây vài tháng) lúc nào qua nhà chơi cũng bảo tôi lớn đầu rồi còn học
    hành, không kiếm ra tiền phụ cha phụ mẹ. Tôi cảm thấy rất buồn và hoang mang cực
    độ. Phải làm gì đây?'
  lead: Tôi 32 tuổi, không đi làm, ở nhà tập trung chăm em bé và học ngoại ngữ.
  title: Thụt lùi kiến thức từ khi lấy chồng nên không còn tự tin
  url: https://vnexpress.net/thut-lui-kien-thuc-tu-khi-lay-chong-nen-khong-con-tu-tin-4578760.html
- content: 'Tôi đang muốn kinh doanh nhỏ và nghỉ việc ở công ty. Còn chồng muốn mua
    nhà trả góp, không ở nhà thuê, chúng tôi đã mua hụt hai lần trước khi có dịch
    Covid. Số vốn tích lũy trước đó để mua nhà nhưng chưa mua được, vợ chồng dùng
    để hùn hạp kinh doanh, sau đó rơi vào giai đoạn dịch bệnh nên thua lỗ, không còn
    nhiều.

    Giờ nếu mua nhà lại chưa dám mạo hiểm nghỉ ở công ty để kinh doanh, vì phải mất
    vài tháng đầu tiên gồng chi phí khi chưa hẳn có lãi. Không kinh doanh, chắc chắn
    sau này tôi sẽ tiếc nuối cuộc sống của mình vì chọn con đường ổn định khi đi làm
    thuê. Tôi đang phân vân quá, xin các bạn cho lời khuyên.'
  lead: Tôi 29 tuổi, chồng bằng tuổi, thu nhập hai vợ chồng tương đương, tổng mỗi
    tháng hai đứa là 40-42 triệu đồng.
  title: Nên mua nhà theo ý chồng hay tiếp tục ở thuê để tiền đầu tư
  url: https://vnexpress.net/nen-mua-nha-theo-y-chong-hay-tiep-tuc-o-thue-de-tien-dau-tu-4578750.html
- content: 'Tôi 45 tuổi, vợ 43 tuổi. Tôi sống ở quê từ nhỏ, quê cách Hà Nội 20 km,
    lập nghiệp ở trung tâm Hà Nội. Vợ tôi cũng ở quận trung tâm Hà Nội. Chúng tôi
    có ba con, hai gái đầu chín tuổi và năm tuổi, con trai 30 tháng tuổi. Vợ chồng
    có công việc ổn định và làm tại Hà Nội. Tôi làm ở ban quản lý dự án xây dựng của
    cơ quan nhà nước, thu nhập 40 triệu đồng mỗi tháng.

    Vợ làm ở doanh nghiệp nhà nước, thu nhập 50 triệu đồng mỗi tháng; ngoài ra em
    dạy thêm ngoại ngữ một tuần ba buổi tối ở tại nhà (mỗi buổi hai tiếng), thu nhập
    khoảng 20 triệu đồng mỗi tháng. Tiền hàng tháng vợ chồng tiêu chung, còn dư thì
    đầu tư hoặc gửi tiết kiệm (tôi không có quỹ đen). Công việc của chúng tôi tương
    đối nhàn, không có quá nhiều áp lực. Nhà tôi thuê một người giúp việc làm toàn
    thời gian từ thứ hai đến thứ bảy. Ba con nhỏ đều đi học các ngày trong tuần. Giúp
    việc làm hết các việc trong nhà như tắm giặt, cho các cháu ăn, cho bé út ngủ,
    đi chợ, nấu cơm... Tôi nhận thấy việc trong nhà như vậy là tương đối ổn.

    Vợ ít khi làm việc nhà, ngày chủ nhật giúp việc nghỉ thì hôm đó gần như tôi làm
    tất. Ngoài thời gian đi làm ở cơ quan và dạy thêm tuần ba buổi tối ở tại nhà,
    vợ dạy học cho bé lớn và chơi với các con. Tôi yêu thương và chiều chuộng vợ hết
    lòng, còn vợ nói yêu nhưng cử chỉ hàng ngày không khiến tôi nhận thấy điều đó.
    Vợ sau khi sinh bé đầu và cả hai bé sau cũng vậy, lười vệ sinh cá nhân, có hôm
    đi làm về không tắm rửa, không rửa cả chân tay và cứ như vậy đi ngủ. Tính tôi
    sạch sẽ, đã nhắc vợ nhiều lần, nhắc nhiều quá vợ tỏ ra không hài lòng và còn nói
    "bẩn tý thì sao, có chết được đâu". Tình trạng sức khỏe vợ bình thường nhưng một
    tháng vợ chồng chỉ gần gũi ba đến năm lần, trong khi nhu cầu tình dục của tôi
    tương đối cao. Tôi mong muốn gần gũi vợ hai, ba lần mỗi tuần.

    Nhiều đêm tôi mất ngủ vì thèm được ân ái với vợ, có hôm nằm cùng vợ mà phải tự
    sướng, vợ không hay biết. Tôi nói với vợ vài lần và bảo em đi khám, vợ nói không
    sao, sẽ sớm thay đổi để đáp ứng nhu cầu của tôi. Thời gian trôi qua, tôi không
    thấy em thay đổi gì. Nhiều lần vợ không vệ sinh cá nhân nhưng vợ chồng vẫn gần
    gũi, điều đó cũng làm tôi mất cảm hứng. Có lần tôi nói nếu em không thay đổi,
    không quan tâm anh thì chẳng biết trước điều gì sẽ xảy ra đâu. Để thỏa mãn nhu
    cầu, nhiều lần tôi có ý nghĩ đi "bóc bánh trả tiền" nhưng sợ mang bệnh về cho
    vợ.

    Sau khi gặp lại tình cũ, cô ấy chủ động liên lạc tiếp với tôi và cùng đi cà phê.
    Tình cũ vẫn rất quan tâm tôi, còn nhớ nhiều kỷ niệm của hai đứa và vẫn dành nhiều
    tình cảm cho tôi. Tôi xao lòng. Hiện tình cũ có chồng và hai con. Tôi cũng muốn
    qua lại với tình cũ nhưng sợ ảnh hưởng đến gia đình cô ấy và cả gia đình tôi nữa.
    Tôi phải làm sao đây?'
  lead: Gần đây, trong một lần đi siêu thị, tôi vô tình gặp lại người yêu cũ, chúng
    tôi nói chuyện rất vui vẻ, thân mật.
  title: Nghĩ đến việc cặp với tình cũ vì vợ không sạch sẽ
  url: https://vnexpress.net/nghi-den-viec-cap-voi-tinh-cu-vi-vo-khong-sach-se-4578707.html
- content: 'Tôi tự thấy mình khá hướng nội, ít tiếp xúc với người khác giới, luôn
    giữ khoảng cách khi nói chuyện, không đi chơi sau 21h, chỉ thích ở nhà nên không
    hiểu vì sao bạn nam có cảm giác đó. Tôi thích ở nhà không có nghĩa là không đi
    chơi với bạn trai. Chúng tôi lâu lâu còn chạy xe hóng gió, đi ăn uống này kia.

    Sau khi tôi an ủi và hỏi thăm thì bạn nói tôi nhắn tin khá lạnh nhạt vào thời
    điểm đó. Lúc ấy, tôi vừa dỗ dành để bạn yên tâm và nhận ra một vấn đề khác, đó
    là bản thân dễ bị áp lực và không kiểm soát được. Lý do lúc đấy là áp lực khi
    đậu vào một trường đại học top và đầu năm phải chạy thủ tục nhập học, rất nhiều
    thứ phải lo. Từ hai nguyên nhân đó, tôi cố gắng vượt qua nhưng không chịu nổi.
    Sau hai tuần, tôi dần ít nói và từ chối khéo những buổi gặp mặt.

    Sau gần một tháng, tôi vẫn không ổn nên đã nói lời chia tay. Nghĩ lại, tôi có
    chút trẻ con khi đưa ra quyết định như vậy. Tôi muốn chia sẻ một chút về tư tưởng
    cũng như suy nghĩ của bản thân. Tôi không thích lúc nào cũng dính lấy nhau. Mỗi
    người đều có không gian riêng, người yêu là chỗ dựa, cần chia sẻ và tin tưởng
    nhau, đồng thời cả hai phải độc lập. Tôi sẵn sàng chia sẻ cuộc sống của mình,
    lắng nghe bạn nhưng không có nghĩa sẽ có quá nhiều liên hệ, nhúng tay vào những
    mối quan hệ, học tập hay công việc của người yêu. Bạn lại không đồng ý với quan
    điểm này. Tôi không biết bản thân có suy nghĩ đúng không, hay mọi cặp đôi đều
    dính lấy nhau?

    Sau hơn năm tháng chia tay, tôi đã nghĩ bản thân quá phũ, xúc động khi chia tay
    bạn đột ngột và làm tổn thương bạn nên đã nhắn tin xin lỗi. Đến giờ chúng tôi
    vẫn còn liên hệ, bạn xin tôi cho một cơ hội nhưng nói rằng hiện tại chưa đủ trưởng
    thành để tôi tin tưởng. Khá mâu thuẫn, nhưng tôi có thể hiểu bạn không muốn quay
    lại ở hiện tại mà sẽ ở tương lai. Gần đây, bạn mua đồ ăn đến nhà cho tôi, vài
    hôm sau bạn muốn qua nữa nhưng tôi không cho. Đúng là bạn còn tình cảm và tôi
    cũng còn nhưng bản thân lại có cảm giác như trước đây, đó là không muốn gặp mặt.
    Nhưng khi gặp mặt bạn, tôi lại nói cười vui vẻ, mâu thuẫn đến mức tôi không biết
    bản thân có gặp vấn đề tâm lý không nữa.

    Đặc biệt tôi không biết mở lời làm sao vì bạn không quay lại nhưng lại báo cáo
    cho tôi về cuộc sống của bạn ấy, tôi có quyền trả lời tin nhắn chậm chứ? Nếu bạn
    muốn quay lại, tôi có nên đồng ý không? Khoảng thời gian không có bạn, tôi vẫn
    ổn. Mong được các bạn chia sẻ cùng tôi.'
  lead: Chúng tôi quen nhau hơn sáu tháng thì tôi phát hiện ra anh luôn cảm thấy không
    an toàn và dễ khóc.
  title: Còn cảm giác yêu nhưng không thích gặp mặt bạn trai
  url: https://vnexpress.net/con-cam-giac-yeu-nhung-khong-thich-gap-mat-ban-trai-4578574.html
- content: 'Hôm qua chúng tôi cãi vã vì việc nhỏ nhặt, vậy mà anh lại tìm đến người
    yêu cũ, nhắn tin hỏi thăm rồi rủ cô ấy đi nhậu. Đó không phải lần đầu tiên, từ
    lúc chúng tôi mới quen, anh đã như vậy nhiều lần. Mỗi khi cãi nhau với tôi, anh
    lại tìm tới người yêu cũ, trong khi người yêu cũ của anh đang quen bạn thân anh.

    Khi làm hòa với tôi, anh lại chặn liên lạc với chị kia, như chưa có chuyện gì
    xảy ra. Trong hoàn cảnh này, tôi không hiểu mình nên làm gì, dừng lại không được
    vì vẫn còn thương anh, không dám từ bỏ. Còn ở lại, tôi đau lòng đến không nói
    được bằng lời. Phải làm sao đây?'
  lead: Tôi và anh quen nhau gần một năm nhưng tôi đã mang thai với anh, thai được
    gần năm tháng rồi.
  title: Bạn trai liên lạc với tình cũ mỗi khi cãi nhau với tôi
  url: https://vnexpress.net/ban-trai-lien-lac-voi-tinh-cu-moi-khi-cai-nhau-voi-toi-4578506.html
- content: 'Tôi mua được đất, nhà, xe. Vợ tôi 30 tuổi, vợ chồng sinh được hai con.
    Tôi cũng đưa vợ vào công ty quản lý mảng nhân sự, tài chính.

    Hiện tại lương tôi khoảng 100 triệu đồng, vợ được 10 triệu đồng, toàn bộ thu nhập
    cuối tháng tự động chuyển vào tài khoản vợ để trang trải cuộc sống. Tôi tự kiếm
    ngoài để trả 50 triệu đồng tiền gốc và lãi ngân hàng, thêm tiền xe cộ. Nhìn lại,
    tôi khởi nghiệp rất thành công, tới nay nhẩm tính có bốn lô đất ở TP HCM và ít
    đất ở tỉnh, một căn hộ cho thuê 30 triệu đồng mỗi tháng. Giờ công ty có tiền mặt
    luân chuyển khoảng 20 tỷ đồng, mỗi tháng lợi nhuận ròng trừ các khoản chi phí
    còn lại khoảng 500 triệu đồng đến một tỷ đồng, khá ổn định. Ngoài ra tôi có một
    mảng làm bán thời gian, được khoảng đôi ba tỷ đồng mỗi năm.

    Gần đây tôi cảm thấy rất bất an do tình hình kinh tế không ổn định, khách hàng
    của tôi đa số là người nước ngoài, họ nợ 30.000 đến 200.000 USD mỗi tháng, công
    nợ khoảng 30 đến 45 ngày. Trước kia họ thanh toán khá đúng hẹn, gần đây trễ hơn
    10-15 ngày, có khi 30 ngày. Có nhiều khách tôi phải tìm biện pháp siết nợ mới
    thu được tiền. Nhiều khách hàng nợ lớn 150 đến 200.000 USD thực sự làm tôi mệt
    mỏi. Tôi có cảm giác bất an, sợ ngủ dậy khách bùng tiền, luôn bất trắc, sợ bị
    mất thành quả đã cực khổ gây dựng. Suy nghĩ này ảm ảnh tôi miết, chẳng ngủ nổi,
    sợ không dám làm nhiều, làm lớn (làm càng lớn công nợ càng nhiều). Trước kia tôi
    không có gì, cứ làm không nghĩ nhiều, giờ luôn dè chừng, sợ hãi.

    Tôi nhẩm tính, hiện tại tài sản khoảng 60-70 tỷ đồng, nhiều lúc cứ phân vân, muốn
    dừng lại, đóng công ty, gom tiền về nghỉ hưu sớm, rồi tự hỏi trẻ thế ở nhà có
    được không? Vợ chồng ở nhà vậy sẽ gặp vấn đề gì trong quan hệ vợ chồng không?
    Tài chính kiếm như vậy đã đủ vững để lo cuộc sống về sau chưa? Có phải ám ảnh,
    lo lắng thái quá làm lu mờ đi quyết tâm của tôi? Tôi không có sở thích gì sau
    giờ làm, cảm thấy chẳng biết làm gì nếu nghỉ làm, sợ buồn và sinh tật khi rảnh.
    Mong được các bạn tư vấn.'
  lead: Tôi kinh doanh riêng, khởi nghiệp rất sớm; nhờ nỗ lực, quyết tâm và phần nhiều
    do may mắn nên công việc khá thành công.
  title: Tuổi 35 sở hữu gần 70 tỷ đồng, có nhất thiết phải đi làm tiếp
  url: https://vnexpress.net/tuoi-35-so-huu-gan-70-ty-dong-co-nhat-thiet-phai-di-lam-tiep-4578471.html
- content: 'Con hay ốm nhưng tôi vẫn phải gửi trẻ để còn đi làm. Tôi đã tích cóp được
    số vốn tầm 700 triệu đồng, lương tháng 18 triệu đồng, giờ muốn nghỉ việc tầm hai
    năm để chăm con và đi học ngoại ngữ. Cuộc sống hiện tại của hai mẹ con quá vất
    vả, ở trọ phòng 12m, bé đau ốm suốt, tôi đi làm đến 18h mới về.

    Sống như hiện tại tôi thấy không tốt cho tương lai của bé sau này, cuộc sống lại
    cực, tôi không chăm sóc được cho con, cũng không chăm sóc được bản thân. Mẹ con
    tôi cứ cơm đường cháo chợ, có đêm thức trắng vì con bệnh, mai đi làm bị sai sếp
    lại la, rất áp lực. Người thân, bạn bè chẳng ai giúp đỡ được tôi trong hoàn cảnh
    này. Tôi muốn nghỉ việc để chăm sóc con, đi học ngoại ngữ, sau đó có thể xin công
    việc mà mình yêu thích, cũng là để thoát khỏi sự bế tắc, không dằn vặt lương tâm
    người mẹ. Mong được các bạn chia sẻ.'
  lead: Tôi ly hôn được một năm, đang nuôi bé gái 15 tháng tuổi, bé rất còi, chỉ được
    7,5 kg, kiểu bị suy dinh dưỡng.
  title: Mẹ đơn thân có nên nghỉ việc để chăm con
  url: https://vnexpress.net/me-don-than-co-nen-nghi-viec-de-cham-con-4578310.html
- content: 'Mỗi lần vợ về nhà chồng là không ăn uống gì cả, nếu phải ăn thì ăn rất
    ít, ăn cho có lệ dù em ăn khỏe. Mâm cơm nhà nội lúc nào cũng lạnh tanh và căng
    thẳng vì thái độ của em, trong khi mẹ tôi thương yêu em vô cùng, thường nấu ăn
    và dẫn con dâu đi ăn.

    Thậm chí lúc đi ăn, vợ tôi không chờ mẹ và phóng xe cái vèo đi trước, để tôi chở
    mẹ chạy phía sau. Rồi vợ lại tìm lý do để đến quán muộn, như muốn né tránh, lúc
    rời quán cũng vậy, không chờ mẹ và mọi người về cùng. Ba tôi không còn, vợ về
    cũng không thắp được nén hương cho ba. Tôi thật sự chán nản lắm, vợ không coi
    nhà tôi ra gì cả. Tôi phải làm sao đây?'
  lead: Tôi và vợ ở thành phố, mỗi lần kêu vợ về nhà chồng là em khó chịu, vợ chồng
    cãi vã, trong khi tôi vẫn vui vẻ về nhà em.
  title: Vợ không coi gia đình tôi ra gì
  url: https://vnexpress.net/vo-khong-coi-gia-dinh-toi-ra-gi-4578268.html
- content: 'Tôi có hai mảnh đất do ba ruột sang tên cho để có cái phòng thân sau này,
    cũng là để tôi an cư lạc nghiệp, không phải lo kinh tế. Thời điểm đó mẹ chồng
    khóc lóc, nhờ vợ chồng tôi vay giúp để em trai chồng vượt qua giai đoạn khó khăn,
    mẹ chồng không muốn sang tên sổ đất cho em vì sợ em bán để bài bạc tiếp.

    Chồng không nỡ nhìn em mình như vậy nên nói tôi giúp em trả nợ. Tôi suy nghĩ nhiều,
    cũng nghĩ đến những đứa con của em chồng nheo nhóc, tội nghiệp, vì thế đồng ý
    lấy sổ đỏ của mình để vay hộp em 170 triệu đồng. Em cam kết không bài bạc nữa,
    sẽ góp một tháng vài triệu đồng để tôi trả nợ ngân hàng. Em góp được hai tháng
    thì im lặng, không đả động gì tới nữa. Tôi hỏi khéo nhưng em không trả lời, cũng
    chẳng ý kiến gì.

    Nhà chồng cũng không ai hỏi han gì đến khoản nợ mà tôi đứng ra vay, để mặc cho
    tôi tự xoay xở. Chồng đi làm không đem hết lương về để gom góp trả nợ cho xong
    mà còn để quỹ riêng. Thật sự tôi rất chán ngán và không muốn giao tiếp với chồng
    và gia đình chồng. Hai tháng nay tôi gần như tuyệt giao với nhà chồng. Tôi hành
    xử như vậy có đúng không?'
  lead: Năm 2020, em chồng bài bạc gây nợ nên lúc đó nhà chồng chạy vạy để trả nợ
    cho em, khi đó tôi không có tiền để giúp đỡ em.
  title: Em trai chồng mượn tiền không trả
  url: https://vnexpress.net/em-trai-chong-muon-tien-khong-tra-4578095.html
